{% set name = "canopy-tools" %}
{% set version = "0.1.1" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/canopy_tools-{{ version }}.tar.gz
  sha256: 03881b76f77204cc4f6b612d665d14f419db13312d609b7e6c429d67c0b03b58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py<{{ python_min }}]

requirements:
  host:
    - python
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python
    - pandas >=2.2.0
    - xarray >=2025.3.0
    - numpy >=2.2.0
    - matplotlib-base >=3.10.0
    - typing_extensions >=4.13.0
    - tqdm >=4.67.0
    - cartopy >=0.24.0
    - seaborn >=0.13.0
    - scipy >=1.15.0
    - jenkspy >=0.4.0

test:
  imports:
    - canopy
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  summary: A python package to analyse LSM and DGVM outputs
  home: https://codebase.helmholtz.cloud/canopy/canopy
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdrienDams