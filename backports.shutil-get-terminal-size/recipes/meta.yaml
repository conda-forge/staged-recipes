{% set name = "backports.shutil_get_terminal_size" %}
{% set version = "1.0.0" %}
{% set sha256 = "713e7a8228ae80341c70586d1cc0a8caa5207346927e23d09dcbcaf18eadec80" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # backport, on pypi not default url
  url: https://pypi.python.org/packages/ec/9c/368086faa9c016efce5da3e0e13ba392c9db79e3ab740b763fe28620b18b/backports.shutil_get_terminal_size-1.0.0.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py27 or py32]
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - backports.shutil_get_terminal_size

about:
  home: https://pypi.python.org/simple/backports.shutil-get-terminal-size/
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "A backport of the `get_terminal_size`_ function from Python 3.3's shutil."

  description: |
    A backport of the `get_terminal_size`_ function from Python 3.3's shutil.

    Unlike the original version it is written in pure Python rather than C,
    so it might be a tiny bit slower.

    .. _get_terminal_size: https://docs.python.org/3/library/shutil.html#shutil.get_terminal_size


    Example usage
    -------------

      >>> from backports.shutil_get_terminal_size import get_terminal_size
      >>> get_terminal_size()
      terminal_size(columns=105, lines=33)
  doc_url: https://docs.python.org/3/library/shutil.html#shutil.get_terminal_size
  dev_url: https://github.com/chrippa/backports.shutil_get_terminal_size

extra:
  recipe-maintainers:
    - ReimarBauer
