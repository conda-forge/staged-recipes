{% set name = "batchgenerators" %}
{% set version = "0.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/batchgenerators-{{ version }}.tar.gz
  sha256: 7d75e52b709660bca41bdbbeda3758f707a03d254392d2bde3e36f183a559179

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - future
    - numpy >=1.10.2
    - pillow >=7.1.2
    - python
    - scikit-image
    - scikit-learn
    - scipy
    - threadpoolctl
    - unittest2

test:
  imports:
    - batchgenerators
    - batchgenerators.augmentations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MIC-DKFZ/batchgenerators
  summary: Data augmentation toolkit
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
