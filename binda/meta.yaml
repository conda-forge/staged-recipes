{% set name = "binda" %}
{% set version = "1.0.22" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/binda-{{ version }}.tar.gz
  sha256: 4c902a5cf5034eaf9e88e1ad04e9108121da72dc1c2ea71cd3520a1f3fff7691

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - build
    - flake8
    - hatch-vcs
    - hatchling
    - numpy
    - pandas
    - pdoc
    - pytest
    - python >=3.6
    - twine

test:
  imports:
    - binda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/binda/
  summary: Read and write binary data using Pandas
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jking-ca
