{% set name = "pyphysim" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0f95eb672bed553ab5a318019cb48a2643e627ef391dfbc2abd96a0fb3d4e639

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - configobj
    - matplotlib
    - numba
    - numpy
    - pip
    - python
    - scipy
  run:
    - configobj
    - matplotlib
    - numba
    - numpy
    - python
    - scipy

test:
  imports:
    - pyphysim
    - pyphysim.c_extensions
    - pyphysim.cell
    - pyphysim.channel_estimation
    - pyphysim.channels
    - pyphysim.comm
    - pyphysim.extra
    - pyphysim.extra.MATLAB
    - pyphysim.ia
    - pyphysim.mimo
    - pyphysim.modulators
    - pyphysim.pointprocess
    - pyphysim.progressbar
    - pyphysim.reference_signals
    - pyphysim.simulations
    - pyphysim.subspace
    - pyphysim.util

about:
  home: "https://github.com/darcamo/pyphysim"
  license: "GNU General Public License (GPL) or GNU General Public v2 or later (GPLv2+)"
  license_family: GPL2
  license_file: 
  summary: "Simulation of digital communication (physical layer) in python"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
