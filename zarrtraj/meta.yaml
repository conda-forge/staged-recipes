{% set name = "zarrtraj" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zarrtraj-{{ version }}.tar.gz
  sha256: e66cb053530c537d1abafa89a853000a06af8deebecae0333855252e83ce9e06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0
    - setuptools >=61.2
    - versioningit
    - pip
  run:
    - python >=3.10.0
    - mdanalysis >=2.7.0
    - zarr >=2.11.0
    - kerchunk >=0.2.6
    - h5py >=3.11.0
    - s3fs >=2024.3.0

test:
  imports:
    - zarrtraj
  commands:
    - pip check
  requires:
    - pip

about:
  summary: This is a kit that provides the ability to read and write trajectory data in the Zarr file format
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ljwoods2
