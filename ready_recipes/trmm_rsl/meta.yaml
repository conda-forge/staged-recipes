{% set version = "1.49" %}

package:
    name: trmm_rsl
    version: {{ version }}

source:
    fn: rsl.v{{ version }}.tar.gz
    url: ftp://trmm-fc.gsfc.nasa.gov/software/rsl-v{{ version }}.tar.gz
    md5: a2fcc2a30fb5d1fac7ca9ea9e1c6b04e

build:
    skip: True # [win]
    number: 0

requirements:
    build:
