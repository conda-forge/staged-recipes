package:
  name: xonsh
  version: "0.2.5"

source:
  url: https://github.com/scopatz/xonsh/archive/0.2.5.tar.gz
  fn: xonsh_0.2.5.tar.gz

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - xonsh = xonsh.main:main
  skip: True  # [py2k]

requirements:
  build:
    - python
    - ply
    - setuptools
    - jupyter
  run:
    - python
    - ply
    - prompt_toolkit  # [win]
    - setproctitle

test:
  requires:
    - nose
  imports:
    - xonsh
  commands:
    - xonsh -h

about:
  home: http://xonsh.org/
  license: BSD
  summary: xonsh is a Python-ish, BASHwards-facing shell.

extra:
  recipe-maintainers:
    - scopatz
    - ocefpaf
