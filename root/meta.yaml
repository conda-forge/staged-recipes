{% set name = "root" %}
{% set version = "6.14.06" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/root-project/root.git
  git_rev: {{ version }}
  folder: root-source
  patches:
    - patches/root-6.12.06_cling-runtime-sysroot.patch
    - patches/root-6.16.00_googletest-pass-ar.patch
    - patches/root-6.14.00_fno-plt-arg-skip.patch
    - patches/clang-4.0.0_cxx11.patch # [osx]

build:
  number: 0
  skip: True  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - cmake
    - git
    - pkgconfig
  host:
    - {{ compiler('c') }} # [linux]
    - {{ compiler('cxx') }} # [linux]
    - {{ compiler('fortran') }} # [linux]
    - afterimage # [linux]
    - openblas
    - cfitsio
    - davix
    - fftw
    - freetype
    - giflib
    - graphviz
    - gsl
    - krb5 # [osx]
    - libglu # [linux]
    - libpng
    - libtiff
    - libuuid # [linux]
    - libxml2
    - llvmdev==5
    - lz4
    - lz4-c
    # - mysql
    - numpy
    - openssl
    - pcre
    - postgresql
    - python
    - qt
    - sqlite
    - tbb
    - tbb-devel
    - vdt
    - xorg-libx11 # [linux]
    - xorg-libxau # [linux]
    - xorg-libxcursor # [linux]
    - xorg-libxext # [linux]
    - xorg-libxft # [linux]
    - xorg-libxpm # [linux]
    - xrootd
    - xz
    - zlib

  run:
    - {{ compiler('c') }} # [linux]
    - {{ compiler('cxx') }} # [linux]
    - {{ compiler('fortran') }} # [linux]
    - afterimage # [linux]
    - openblas
    - cfitsio
    - davix
    - fftw
    - freetype
    - giflib
    - graphviz
    - gsl
    - krb5 # [osx]
    - libglu # [linux]
    - libpng
    - libtiff
    - libuuid
    - libxml2
    - llvmdev==5
    - lz4
    - lz4-c
    # - mysql
    - numpy
    - openssl
    - pcre
    - postgresql
    - python
    - qt
    - sqlite
    - tbb
    - tbb-devel
    - vdt
    - xorg-libx11 # [linux]
    - xorg-libxau # [linux]
    - xorg-libxcursor # [linux]
    - xorg-libxext # [linux]
    - xorg-libxft # [linux]
    - xorg-libxpm # [linux]
    - xrootd
    - xz
    - zlib

test:
  imports:
    - ROOT
  commands:
    - root -l -b -q -x
    - root -l -b -q -x ${RECIPE_DIR}/test.cpp
    - root -l -b -q -x ${RECIPE_DIR}/test.cpp++

about:
  home: https://root.cern/
  license: LGPL-2.1
  license_family: LGPL
  license_file: root-source/LICENSE
  summary: 'Data Analysis Framework'
  doc_url: https://root.cern/documentation
  dev_url: https://github.com/root-project/root/

extra:
  recipe-maintainers:
    - chrisburr
