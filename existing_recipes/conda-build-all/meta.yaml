{% set version = "0.9.0" %}

package:
  name: conda-build-all
  version: "{{ version }}"

source:
    git_tag: v{{ version }}
    git_url: https://github.com/SciTools/conda-build-all.git

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - gitpython
    - conda
    - conda-build
    - anaconda-client

test:
  imports:
    - conda_build_all
  commands:
    - conda buildall --version
    - conda-build-all --version

about:
  license: BSD-3
  home: https://github.com/scitools/conda-build-all
