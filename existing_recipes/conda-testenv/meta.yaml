package:
  name: conda-testenv
  version: 0.1.0

source:
  git_url: https://github.com/SciTools/conda-testenv.git
  git_tag: v0.1.0

build:
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - conda
    - conda-build

test:
  imports:
    - conda_testenv
  commands:
    - conda testenv --help
    - conda-testenv --help
    - conda-testenv --version

about:
  home: https://github.com/SciTools/conda-testenv
  license: BSD
  summary: 'Run tests of all packages in an environment.'
