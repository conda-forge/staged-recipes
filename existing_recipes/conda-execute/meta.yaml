package:
  name: conda-execute
  version: 0.4.0

source:
  git_url: https://github.com/pelson/conda-execute.git
  git_tag: v0.4.0

build:
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pyyaml
    - conda
    - psutil

test:
  imports:
    - conda_execute
  commands:
    - conda execute --help
    - conda tmpenv --help

about:
  home: https://github.com/pelson/conda-execute
  license: BSD
  summary: 'Execute scripts in isolated temporary environments.'

