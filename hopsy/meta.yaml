{% set name = "hopsy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hopsy-{{ version }}.tar.gz
  sha256: 7033e9dbb510b59e33d969f83aa136f0966b496823b4482d052e371b2d1919d8

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - ninja  # [not win]
    - cmake >=3.12
    - pip
  run:
    - python
    - polyround ==0.2.10
    - sympy <1.12.0
    - arviz
    - numpy <1.24.0
    - mcbackend
    - pandas
    - tqdm
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - hopsy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python interface for hops, the highly optimized polytope sampling toolbox.
  license_file:
    - LICENSE
  dev_url: https://jugit.fz-juelich.de/IBG-1/ModSim/hopsy
  doc_url: https://modsim.github.io/hopsy/index.html

extra:
  recipe-maintainers:
    - qacwnfq
    - ripaul
