{% set name = "isim" %}
{% set version = "15.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/isim-{{ version }}.tar.gz
  sha256: 7b174e3557db28846f3a033449b2d29a057f4c54457120a660946363065ae957

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0

test:
  imports:
    - isim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dalemyers/xcrun
  summary: Python wrapper around the simctl utility
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lexin-chen
