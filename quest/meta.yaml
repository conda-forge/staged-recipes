{% set version = "2.4.1" %}

package:
  name: quest
  version: {{ version }}

source:
  git_url: https://github.com/erdc/quest.git
  git_rev: {{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pbr
    - pytest-runner

  run:
    - python
    - fiona
    - rasterio
    - gdal
    - numpy
    - geojson
    - jinja2
    - ulmo
    - pyyaml
    - matplotlib
    - click
    - werkzeug
    - peewee
    - stevedore
    - geopandas
    - distributed
    - psutil
    - pint
    - pony
    - tornado
    - sortedcollections
    - pytest-cov
    - param
    - sphinx
    - sphinx_rtd_theme
    - hs_restclient
    - girder-client

test:
  imports:
    - quest
