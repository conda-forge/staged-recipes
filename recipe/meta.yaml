{% set python_min = "3.9" %}

package:
  name: ngpu
  version: "0.1.0"

source:
  url: https://pypi.org/packages/source/n/ngpu/ngpu-0.1.0.tar.gz
  sha256: c778a1473d3f880ca5e5884b9e771f2d2f70c261c6b60485d13a3fea6144193b

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{python_min}}
    - pandas >=1.5
    - scikit-learn >=1.2
    - rapidfuzz >=3.0

test:
  requires:
    - python {{python_min}}
  commands:
    - python -c "import ngpu"
    - python -c "from ngpu.ml import encoder"

about:
  home: https://github.com/93Chidiebere/ngpu
  summary: Hierarchical polling unit intelligence for Nigeria (ML-ready)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 93Chidiebere
