{% set version = "2021" %}

package:
  name: ttex
  version: {{ version }}

source:
  fn: install-tl-unx.tar.gz
  url: http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz

build:
    number: 0
    skips: true  # [not linux64]
requirements:
    build:
        - perl
        - fontconfig
        - sysroot_linux-64 2.17  # [linux64]

test:
    commands:
        - echo "done!"

about:
    home: https://www.tug.org/texlive/
    license: LPPL
    summary: Core binaries of the TeXLive distribution.
