{% set name = "iosacal" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iosacal-{{ version }}.tar.gz
  sha256: cd25dc95f5f5d6a0e0db05b2e8c21a7e0ff3505cd94f7876032a252c3f70e609

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.18.0
    - scipy >=1.1.0
    - matplotlib-base >=3.0,<4.dev0
    - click >=8.0,<9.dev0

test:
  imports:
    - iosacal
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://c14.iosa.it
  summary: '"IOSACal is a radiocarbon (14C) calibration program"'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - steko
