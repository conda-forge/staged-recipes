{% set name = "pyretis" %}
{% set version = "0.9.2.dev2" %}
{% set sha256 = "06c73d2778de7c65ae30464e2456637dfd326c9d94fd0bbfd557a789bff87816" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<3]
  script: python setup.py install --single-version-externally-managed --record=record.txt
  ## preserve_egg_dir: True

requirements:
  build:
  - python
  - setuptools
  - colorama
  - tqdm
  - future
  - numpy
  - scipy
  - matplotlib
  - jinja2
  run:
  - python
  - setuptools
  - colorama
  - tqdm
  - future
  - numpy
  - scipy
  - matplotlib
  - jinja2

test:
  imports:
  - pyretis

about:
  home: http://www.pyretis.org
  license: LGPL-2.1 or later 
  summary: 'A rare event code based for Transition Interface Sampling'

extra:
  recipe-maintainers:
  - EnricoRiccardi
