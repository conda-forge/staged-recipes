{% set name = "astro-pink" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astro-pink-{{ version }}.tar.gz
  sha256: 56d2536d3e9d960409af6a4473b860dfdb47498234dedbef46e0be4708d9c8f1

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cmake
    - conan
    - pip
  run:
    - python

test:
  imports:
    - astro_pink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HITS-AIN/PINK
  summary: Parallelized rotation and flipping INvariant Kohonen maps
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
