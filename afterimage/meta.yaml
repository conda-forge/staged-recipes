{% set name = "afterimage" %}
{% set version = "1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/afterstep/libAfterImage/{{ version }}/libAfterImage-{{ version }}.tar.bz2
  sha256: 6e233253f4d1dd22dfce9f9a245cc036d814fc99ba7f6732f4e345de62cfe458

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - freetype
    - librsvg
    - libtiff
    - xorg-libx11  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxpm  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxau  # [linux]

  run:
    - zlib
    - freetype
    - librsvg
    - libtiff
    - xorg-libx11  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxpm  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxau  # [linux]

test:
  commands:
    # We expect afterimage-config to exit with 1 if everything is okay
    - bash -c 'afterimage-config --help && exit 3 || [ $? -eq 1 ]'

about:
  home: http://www.afterstep.org/afterimage
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: 'Generic image manipulation library'

  description: |
    libAfterImage is a generic image manipulation library. It was initially
    implemented to address AfterStep Window Manager's needs for image handling,
    but it evolved into extremely powerfull and flexible software, suitable for
    virtually any project that has needs for loading, manipulating, displaying
    images, as well as writing images in files. Most of the popular image
    formats are supported using standard libraries, with XCF, XPM, PPM/PNM,
    BMP, ICO, TGA and GIF being supported internally.

extra:
  recipe-maintainers:
    - chrisburr
