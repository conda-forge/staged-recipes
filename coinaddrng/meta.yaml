{% set name = "coinaddrng" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/coinaddrng-{{ version }}.tar.gz
  sha256: bb91d1608542b476adbf5c8a0474e07fa0505a92206fbf517ed2088f0d5cb149

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - m2r
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs >=17.4.0,<=22.1.0
    - base58check >=1.0.1
    - bech32
    - blake256
    - cbor
    - crc16
    - groestlcoin-hash2
    - pycryptodome
    - zope
    - zope.interface >=4.4.3

test:
  imports:
    - coinaddrng
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/joeblackwaslike/coinaddr
  summary: A crypto-currency address inspection/validation library.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
