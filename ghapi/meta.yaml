{% set name = "ghapi" %}
{% set version = "0.1.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ghapi-{{ version }}.tar.gz
  sha256: 7154cb37261ebeb6d416412b5800fd0fbe653876d9fbbcc273b2c24b2408fc2c

build:
  number: 0
  noarch: python
  entry_points:
    - ghapi=ghapi.cli:ghapi
    - ghpath=ghapi.cli:ghpath
    - ghraw=ghapi.cli:ghraw
    - completion-ghapi=ghapi.cli:completion_ghapi
    - gh-create-workflow=ghapi.actions:gh_create_workflow
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastcore
    - packaging
    - pip
    - python >=3.6

test:
  imports:
    - ghapi
  commands:
    - pip check
    - ghapi --help
    - ghpath --help
    - ghraw --help
    - completion-ghapi --help
    - gh-create-workflow --help
  requires:
    - pip

about:
  home: https://github.com/fastai/ghapi/tree/master/
  summary: A python client for the GitHub API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
