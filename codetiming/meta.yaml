{% set name = "codetiming" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codetiming-{{ version }}.tar.gz
  sha256: 7f9949dad6438f458a22b811b0738c55e45f685d27551352871e15811f3a5e89

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - python

test:
  imports:
    - codetiming
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://realpython.com/python-timer
  summary: A flexible, customizable timer for your Python code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
