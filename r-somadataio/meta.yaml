{% set version = '6.4.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-somadataio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SomaDataIO_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SomaDataIO/SomaDataIO_{{ version }}.tar.gz
  sha256: 77ce95a0a1252fa7c7b200fdde12454569d9df84c6329481b9a3152d0a412ace

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cli
    - r-dplyr >=1.0.6
    - r-ggplot2
    - r-lifecycle >=1.0.0
    - r-magrittr >=2.0.1
    - r-readxl >=1.3.1
    - r-tibble >=3.1.2
    - r-tidyr >=1.1.3
  run:
    - r-base
    - r-cli
    - r-dplyr >=1.0.6
    - r-ggplot2
    - r-lifecycle >=1.0.0
    - r-magrittr >=2.0.1
    - r-readxl >=1.3.1
    - r-tibble >=3.1.2
    - r-tidyr >=1.1.3

test:
  commands:
    - $R -e "library('SomaDataIO')"           # [not win]
    - "\"%R%\" -e \"library('SomaDataIO')\""  # [win]

about:
  home: https://somalogic.github.io/SomaDataIO/, https://somalogic.com
  license: MIT
  summary: Load and export 'SomaScan' data via the 'Standard BioTools, Inc.' structured text
    file called an ADAT ('*.adat'). For file format see <https://github.com/SomaLogic/SomaLogic-Data/blob/main/README.md>.
    The package also exports auxiliary functions for manipulating, wrangling, and extracting
    relevant information from an ADAT object once in memory.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
# Type: Package

extra:
  recipe-maintainers:
    - conda-forge/r
    - timo-braun

