{% set name = "pyobjc-framework-AVkit" %}
{% set version = "3.2.1" %}
{% set md5 = "005784aa494615ce80107ff18394349b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/7e/f9/a52212163d3415fe857ae1656297d8c4969f0059394ae40a72260403f404/{{name}}-{{ versions }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1
    - pyobjc-framework-quartz >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1
    - pyobjc-framework-quartz >=3.2.1

test:
  # Python imports
  imports:
    - AVKit

about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AVKit on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - kastman
