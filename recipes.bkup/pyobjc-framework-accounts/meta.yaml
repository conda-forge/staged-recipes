{% set name = "pyobjc-framework-accounts" %}
{% set version = "3.2.1" %}
{% set md5 = "dbdf7f70fdc9e70a6e9b27f198664800" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/87/62/ac611070f3f880556fe543916e38813389222e7f37f2f391a062b8486ec8/{{ name }}-{{version}}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

test:
  # Python imports
  imports:
    - Accounts

about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AppleScriptKit on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    - kastman
