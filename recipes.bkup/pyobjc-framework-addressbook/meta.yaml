{% set name = "pyobjc-framework-AddressBook" %}
{% set version = "3.2.1" %}
{% set md5 = "1bfd06398ce37ed7f5697ca7fb6b1366" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/c7/fa/a6cc0608b34793ef3fd971b2e1e7fc734401ec50eba57a930635ad3321bc/{{ name }}-{{version}}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

test:
  # Python imports
  imports:
    - AddressBook

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AddressBook on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - kastman
