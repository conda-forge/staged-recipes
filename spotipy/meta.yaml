{% set name = "OSL" %}
{% set version = "2.20.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spotipy-{{ version }}.tar.gz
  sha256: e26a99b75be2fc42375b2b4b355dc44fa1e59efc773afa17b784e1a4c0a818c9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - redis >=3.5.3
    - requests >=2.25.0
    - six >=1.15.0
    - urllib3 >=1.26.0

test:
  imports:
    - spotipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://spotipy.readthedocs.org/
  summary: A light weight Python library for the Spotify Web API
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jas181994
