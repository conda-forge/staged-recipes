{% set name = "projectcard" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/projectcard-{{ version }}.tar.gz
  sha256: 7458808f4ca6af0502ff4244dead29426c266005f7666dac6780dfad024c8e48

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=60
    - setuptools-scm >=8.0
    - wheel
    - pip
  run:
    - python >=3.6
    - flake8
    - jsonref
    - jsonschema
    - pydantic >=2.0
    - pyyaml
    - toml

test:
  imports:
    - projectcard
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Project Cards represent information about a tranportation infrastructure projects sufficient for usage in a regional travel demand model. This package supports validation and usage of this schema.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - e-lo
