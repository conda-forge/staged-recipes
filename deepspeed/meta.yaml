{% set name = "deepspeed" %}
{% set version = "0.3.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepspeed-{{ version }}.tar.gz
  sha256: 6761d8e4d3a508c89e3c9b37b6bb9b838dfc3d7c16059d455b0baffa2ac8a247

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - torch
  run:
    - ninja
    - numpy
    - psutil
    - python
    - tensorboardx ==1.8
    - torch >=1.2
    - torchvision >=0.4.0
    - tqdm

test:
  imports:
    - deepspeed
    - deepspeed.elasticity
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepspeed.ai
  summary: DeepSpeed library
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - sarthakpati
