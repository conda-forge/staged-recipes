{% set name = "deepspeed" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ee39e1b01fe4ecbd89e7c4358db6327cee6fe52a201157999e1c995985453a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - pytorch
  run:
    - python

test:
  imports:
    - deepspeed
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepspeed.ai
  summary: DeepSpeed library
  dev_url: https://github.com/microsoft/DeepSpeed
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
