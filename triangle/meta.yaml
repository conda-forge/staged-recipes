{% set version = "20170429" %}

package:
  name: triangle
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/triangle/triangle-{{ version }}.tar.gz
  sha256: 31f9042e4af3a05774f1de49e2f255e76b702699bc0048b26c20f3be551e7742

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.24
    - numpy >=1.11
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - triangle

about:
  home: http://dzhelil.info/triangle
  license: GNU LGPL
  license_family: LGPL
  license_file: LICENSE
  summary: Python binding to the triangle library
  description: |
    Python Triangle is a python wrapper around Jonathan Richard Shewchuk's
    two-dimensional quality mesh generator and delaunay triangulator library
    (http://www.cs.cmu.edu/~quake/triangle.html).
  doc_url: http://dzhelil.info/triangle/
  dev_url: https://github.com/drufat/triangle

extra:
  recipe-maintainers: 
    - gonzalocasas
