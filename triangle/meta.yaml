{% set name = "triangle" %}
{% set version = "20170429" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "31f9042e4af3a05774f1de49e2f255e76b702699bc0048b26c20f3be551e7742" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy >=1.11
    - cython >=0.24

test:
  imports:
    - triangle

about:
  home: http://dzhelil.info/triangle
  license: GNU LGPL
  license_family: LGPL
  license_file: LICENSE
  summary: Python binding to the triangle library
  description: |
    Python Triangle is a python wrapper around Jonathan Richard Shewchuk's
    two-dimensional quality mesh generator and delaunay triangulator library
    (http://www.cs.cmu.edu/~quake/triangle.html).
  doc_url: http://dzhelil.info/triangle/
  dev_url: https://github.com/drufat/triangle

extra:
  recipe-maintainers: 
    - gonzalocasas
