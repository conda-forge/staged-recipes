{% set name = "brainglobe-segmentation" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-segmentation-{{ version }}.tar.gz
  sha256: 89533b7d8b160cae0d28a84384ab01e236c04f4f769db406c51faa6ea799a140

build:
  entry_points:
    - brainglobe-segmentation = brainglobe_segmentation.segment:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.11
    - setuptools
    - setuptools-scm
  run:
    - bg-atlasapi
    - brainglobe-napari-io >=0.3.0
    - brainglobe-utils >=0.2.7
    - imio
    - napari >=0.4.5
    - numpy
    - pandas
    - qtpy
    - scikit-image
    - scipy
    - tables  # pandas on conda-forge does not ship with hdf_read compatibility
    - tifffile

test:
  imports:
    - brainglobe-segmentation
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://brainglobe.info/
  dev_url: https://github.com/brainglobe/brainglobe-segmentation
  summary: Manual segmentation of 3D brain structures in a common anatomical space
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - willGraham01
