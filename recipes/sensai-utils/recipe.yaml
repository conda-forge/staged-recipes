schema_version: 1

context:
  python_min: 3.9
  version: 1.6.0

package:
  name: sensai-utils
  version: ${{ version }}

source:
  url: https://github.com/oraios/sensAI-utils/archive/v${{ version }}.tar.gz
  sha256: 1ccb2e094be2590638fe48a741317218bc263ab578f5ad5b5c9cc5c0a1f3e763

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - wheel
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.6

tests:
  - python:
      imports:
        - sensai
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/opcode81/sensAI-utils
  summary: This project provides the util package from sensAI, the Python library for sensible AI, allowing it to be used without the additional dependencies of sensAI.

extra:
  recipe-maintainers:
    - swenger
