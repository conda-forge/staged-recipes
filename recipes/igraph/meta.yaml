{%set name = "igraph" %}
{%set version = "0.7.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "d978030e27369bf698f3816ab70aa9141e9baf81c56cc4f55efbe5489b46b0df" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://igraph.org/nightly/get/c/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }} 

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - toolchain
    - gmp
    - libxml2
    - pkg-config
  run:
    - gmp 
    - libxml2

test:
  files:
    - igraph_test.c
  requires:
    - pkg-config

about:
  home: http://igraph.org
  license: GPL2
  license_file: COPYING
  summary: "igraph is a collection of network analysis tools with the emphasis on efficiency, portabiliy and ease of use. igraph is open source and free. igraph can be programmed in R, Python and C/C++."

extra:
  recipe-maintainers:
    - sodre
