schema_version: 1

context:
  name: flattools
  version: 0.6.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flattools-${{ version }}.tar.gz
  sha256: 774edc5d684deac676736853ac97f318683c5901c8bc99dbdb4ebe465dc34b60

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - flatc = flattools.bin.flatc:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - ply >=3.4,<4.0
    - jinja2

tests:
  - python:
      imports:
        - flattools
      pip_check: true
      python_version:
        - "*"
        - ${{ python_min }}.*
  - script:
      - flatc --help

about:
  homepage: https://github.com/adsharma/flattools
  summary: Pure Python Flatbuffer Schema Compiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
