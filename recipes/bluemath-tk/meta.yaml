{% set name = "bluemath-tk" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bluemath_tk-{{ version }}.tar.gz
  sha256: 984a89b305a372e8524b5c8cf164d26a49c85dc00b45f25e03b46efb4bd21b3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=60
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.11
    - requests
    - xtarfile
    - numpy
    - pandas
    - xarray
    - netcdf4
    - dask-core
    - distributed
    - zarr
    - scipy
    - scikit-learn
    - matplotlib-base
    - plotly
    - cartopy
    - jinja2
    - aiohttp
    - minisom
    - statsmodels
    - regionmask
    - cdsapi
    - ipykernel
    - ipywidgets
    - cmocean

test:
  imports:
    - bluemath_tk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GeoOcean/BlueMath_tk
  summary: Module collection for custom climate data analysis. The main objective of this Python package is to provide a set of statistical tools tailored for climate data analysis, with a focus on statistical classification and prediction.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tausiaj
