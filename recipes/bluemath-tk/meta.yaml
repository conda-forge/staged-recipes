{% set name = "bluemath-tk" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bluemath_tk-{{ version }}.tar.gz
  sha256: 1a9e66b5e26cda20b5ba5f8f2cdef7c433fb76834d59db87744378e20778b2e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python>=3.11
    - setuptools>=60
    - setuptools-scm>=8
    - pip
  run:
    - python>=3.11
    - requests
    - numpy
    - pandas
    - xarray
    - netcdf4
    - dask
    - distributed
    - zarr
    - scipy
    - scikit-learn
    - matplotlib
    - plotly
    - cartopy
    - jinja2
    - aiohttp
    - minisom
    - statsmodels
    - regionmask
    - cdsapi
    - ipykernel
    - ipywidgets
    - cmocean

test:
  imports:
    - bluemath_tk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GeoOcean/BlueMath_tk
  summary: Module collection for custom climate data analysis. The main objective of this Python package is to provide a set of statistical tools tailored for climate data analysis, with a focus on statistical classification and prediction.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tausiaj
