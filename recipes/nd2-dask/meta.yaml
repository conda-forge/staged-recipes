{% set name = "nd2-dask" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nd2_dask-{{ version }}.tar.gz
  sha256: a4dc0b129e24c855b7d51047d8c9d08bc8e1b36769a488fafd1ffe405d71507a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - dask-core
    - napari-plugin-engine >=0.1.4
    - nd2reader
    - numpy
    - python >=3.6,<3.10
    - toolz
    - vispy

test:
  imports:
    - nd2_dask
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DragaDoncila/nd2-dask
  summary: Plugin to load nd2 data into napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DragaDoncila
    - conda-forge/napari
