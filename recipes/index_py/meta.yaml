{% set name = "index.py" %}
{% set version = "0.10.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 069a0d63834f2b7bfd33501b9f7c8484362d2ff45d52d81b54e1be824233af5c

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - index-cli = indexpy.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - a2wsgi >=0.3.4,<0.4.0
    - aiofiles >=0.5.0,<0.6.0
    - contextvars >=2.4,<3.0  # [py>=36 and py<37]
    - gunicorn >=20.0.4,<21.0.0
    - jinja2 >=2.10.3,<3.0.0
    - pydantic >=1.5,<2.0
    - python
    - python-multipart >=0.0.5,<0.0.6
    - pyyaml >=5.3,<6.0
    - starlette >=0.13.1,<0.14.0
    - uvicorn >=0.11.3,<0.12.0
    - watchdog >=0.10.2,<0.11.0

test:
  imports:
    - indexpy
    - indexpy.http
  commands:
    - pip check
    - index-cli --help
  requires:
    - pip

about:
  home: https://index-py.abersheeran.com/
  summary: An easy-to-use asynchronous web framework based on ASGI.
  license: Apache-2.0
  license_file: LICENSE

  dev_url: https://github.com/abersheeran/index.py

extra:
  recipe-maintainers:
    - synapticarbors
