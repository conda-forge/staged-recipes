{% set name = "jupyterlab-solarized-light-theme" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_solarized_light_theme-{{ version }}.tar.gz
  sha256: d2fb55538c2b4abf739bcebe0b0b0c0d5841977aea648893bf287f31916e3067

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.10

test:
  imports:
    - jupyterlab_solarized_light_theme
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Solarized light theme for Jupyterlab.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mswolman
