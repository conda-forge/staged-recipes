{% set name = "owa-cli" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_cli-{{ version }}.tar.gz
  sha256: 9cfa2bf862e2e6ec58d39aa8489588cdf0cca4c9d15a228be7c841e1b210a4b2

build:
  entry_points:
    - owl = owa.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - loguru >=0.7.3
    - mcap-owa-support
    - orjson >=3.10.15
    - owa-core
    - owa-env-desktop
    - owa-env-gst
    - plotext >=5.3.2
    - pydantic >=2.10.6
    - tqdm >=4.67.1
    - typer >=0.15.1

test:
  imports:
    - owa.cli
  commands:
    - pip check
    - owl --help
  requires:
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Add your description here
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
