{% set provider = "cockroach" %}
{% set goname = "github.com/cockroachdb/"+provider.lower() %}
{% set version = "19.2.2" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://binaries.cockroachdb.com/{{ provider }}-v{{ version }}.src.tgz
    sha256: a2dd9f403301d4331dfd72e27c719e9a4428f3ff954a681230d5e4829a48300c
#    patches:
#      - patch_suite4.patch

build:
  number: 0
#  binary_relocation: False

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('go') }} ==1.12.5
    - autoconf >=2.68
    - cmake >=3.1
    - make >=3.81
#    - nodejs >=6.11.0
#    - yarn >=1.7
#    - bison  # [not win]

test:
  commands:
    - cockroach --version

about:
  home: https://www.cockroachlabs.com/
  license: OTHER
  license_file: LICENSE
  summary: CockroachDB - the open source, cloud-native SQL database.
  doc_url: https://www.cockroachlabs.com/docs/stable/
  dev_url: https://github.com/cockroachdb/cockroach

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - sodre
