{% set name = "rbspy" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rbspy/rbspy/archive/v{{ version }}.tar.gz
  sha256: b266cbc18546727c2765a5cd0b77dc0e852c824d3d5921ec2b6ad223e969d120

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - rbspy --help

about:
  home: https://rbspy.github.io/
  license: MIT
  license_file:
    - License.md
    - THIRDPARTY.yml
  summary: Sampling profiler for Ruby
  dev_url: https://github.com/rbspy/rbspy

extra:
  recipe-maintainers:
    - danielnachun
