{% set name = "gojq" %}
{% set version = "0.12.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/itchyny/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/itchyny/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Pure Go implementation of jq
  dev_url: https://github.com/itchyny/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
