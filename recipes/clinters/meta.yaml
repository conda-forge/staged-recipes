{% set name = "clinters" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CLinters-{{ version }}.tar.gz
  sha256: 525af5a5f7741d2f22d34d5f8f2fe50687ff79e8ad40a9128fc5ac16c9bebc95

build:
  entry_points:
    - clang-format-hook = hooks.clang_format:main
    - clang-tidy-hook = hooks.clang_tidy:main
    - oclint-hook = hooks.oclint:main
    - uncrustify-hook = hooks.uncrustify:main
    - cppcheck-hook = hooks.cppcheck:main
    - cpplint-hook = hooks.cpplint:main
    - include-what-you-use-hook = hooks.include_what_you_use:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hooks
  commands:
    - pip check
    - clang-format-hook --help
    - clang-tidy-hook --help
    - oclint-hook --help
    - uncrustify-hook --help
    - cppcheck-hook --help
    - cpplint-hook --help
    - include-what-you-use-hook --help
  requires:
    - pip

about:
  home: https://github.com/pocc/pre-commit-hooks
  summary: pre-commit hooks for C linters
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
