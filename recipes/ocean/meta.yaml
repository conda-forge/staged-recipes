package:
  name: ocean
  version: "3.2.0"

source:
  url: https://github.com/geonda/OCEAN/archive/refs/heads/master.tar.gz
  sha256: 85de06b75e8c8bce693afbe3f4126585161bc9711f2481f782aed8932d28999f


build:
  number: 0
  ignore_run_exports_from:
    - {{ compiler("c") }}
    - {{ compiler("fortran") }}

requirements:
  build:
    - gfortran
    - openmpi
    - blas
    - fftw
    - scalapack

  run:
    - gfortran
    - openmpi
    - blas
    - fftw
    - scalapack
    - qe

test:
  commands:
    - $PREFIX/bin/ocean.pl --test

about:
  home: https://github.com/geonda/OCEAN/
  license: BSD-3-Clause
  license_file: license.txt
  summary: "Spectroscopy and electronic structure simulation package"
   
skip: true  # [win]
skip: true  # [osx]
extra:
  recipe-maintainers:
    - geonda
