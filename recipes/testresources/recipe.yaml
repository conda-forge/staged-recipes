context:
  version: 2.0.2

package:
  name: testresources
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/testresources/testresources-${{ version }}.tar.gz
    sha256: 2cbf3d7e00ab2e9fe24b754a102644f6f334244980464c38233b18127f1deaec

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pbr >=1.8

tests:
  - python:
      imports:
        - testresources
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://launchpad.net/testresources
  summary: Testresources, a pyunit extension for managing expensive test resources
  license: Apache-2.0 OR BSD-3-Clause
  license_file:
    - Apache-2.0
    - BSD

extra:
  recipe-maintainers:
    - carlodri
