# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/73cd2eed94c576213c5f25ab57adf6d8c83e792a/schema.json
schema_version: 1

context:
  name: testresources
  version: 2.0.1
  python_min: 3.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/testresources-${{ version }}.tar.gz
  sha256: ee9d1982154a1e212d4e4bac6b610800bfb558e4fb853572a827bc14a96e4417

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pbr >=5.0,<7.0
    - pip >=23.0,<25.0
    - setuptools >=60.0,<75.0
  run:
    - python >=${{ python_min }}
    - pbr >=5.0,<7.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports:
        - testresources

about:
  summary: Testresources, a pyunit extension for managing expensive test resources
  description: |
    Testresources is a PyUnit extension that provides optimized reuse of
    expensive external test fixtures. It manages the initialization and
    lifetime of expensive test resources, such as reference databases,
    that are often only needed to be constructed once but standard test
    isolation causes them to be constructed for every fixture, making
    test execution very slow.
  license: GPL-2.0-only
  license_file: COPYING
  homepage: https://launchpad.net/testresources
  repository: https://github.com/testing-cabal/testresources
  documentation: https://launchpad.net/testresources

extra:
  recipe-maintainers:
    - phreed
