{% set name = "napari-quoll" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-quoll-{{ version }}.tar.gz
  sha256: 5a988845987e12e483706dca6792ff7f65d493c1ba43403296ebcf2328cc2bc9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - magicgui
    - numpy
    - python >=3.7
    - qtpy
    - quoll

test:
  imports:
    - napari_quoll
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rosalindfranklininstitute/napari-quoll
  summary: Resolution estimation for electron tomography
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
