{% set name = "sphinx-collections" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb266811ca117524919a9f232dd27267a2838d9c0729604f8411ae7eab36f660
  patches:
    - 01-fix_sphinx_testing_path_usage.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.5
    - poetry
  run:
    - python >=3.5
    - sphinx >=3.4
    - jinja2
    - gitpython

test:
  commands:
    - pytest -n auto --tb=long --ignore-glob="*official*" tests/
  source_files:
    - tests/
  requires:
    - pytest
    - pytest-xdist

about:
  home: https://github.com/useblocks/sphinx-collections
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sphinx extension for collecting external data for Sphinx build.
  doc_url: http://sphinx-collections.readthedocs.io
  dev_url: https://github.com/useblocks/sphinx-collections

extra:
  recipe-maintainers:
    - flferretti
