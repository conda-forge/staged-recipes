{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-didimputation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/didimputation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/didimputation/didimputation_{{ version }}.tar.gz
  sha256: 0307b820d9103f367130f436f12143db140c226efb3ca18d59b2b829c7215f88

build:
  merge_build_host: True  # [win]
  skip: True  # [win or osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-broom
    - r-data.table >=1.10.0
    - r-dplyr
    - r-fixest >=0.10.0
    - r-glue
    - r-magrittr
    - r-purrr
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - libopenblas
    - _openmp_mutex
    - {{ native }}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-broom
    - r-data.table >=1.10.0
    - r-dplyr
    - r-fixest >=0.10.0
    - r-glue
    - r-magrittr
    - r-purrr
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('didimputation')"           # [not win]
    - "\"%R%\" -e \"library('didimputation')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=didimputation
  license: MIT
  summary: Estimates Two-way Fixed Effects difference-in-differences/event-study models using
    the imputation-based approach proposed by Borusyak, Jaravel, and Spiess (2021).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - okankcb

