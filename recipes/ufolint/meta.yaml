{% set name = "ufolint" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ufolint-{{ version }}.tar.gz
  sha256: 5578c2a17949b33e9a9d2d069849f7a83ca82b5f0a3d35bef8d24668be95bbe7

build:
  entry_points:
    - ufolint = ufolint.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - commandlines
    - fonttools >=4.18.0
    - python >=3.6

test:
  imports:
    - ufolint
  commands:
    - pip check
    - ufolint --help
  requires:
    - pip

about:
  home: https://github.com/source-foundry/ufolint
  summary: UFO source file linter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
