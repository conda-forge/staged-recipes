{% set name = "babappalign" %}
{% set version = "1.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ab4d13e3eea3b904ed7ccc01a34bf918a71ca7a94d766ce0ffae617799f45cae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.9 <3.13
    - pip
  run:
    - python >=3.9 <3.13
    - numpy
    - pytorch
    - transformers
    - fair-esm

test:
  imports:
    - babappalign
  commands:
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: Embedding-first multiple sequence alignment with learned residue-level scoring
  description: |
    BABAPPAlign is a multiple sequence alignment engine that replaces
    static substitution matrices with a learned, context-aware
    residue-level scoring function derived from protein language model
    embeddings.

extra:
  recipe-maintainers:
    - sinhakrishnendu
