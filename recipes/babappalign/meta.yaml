{% set name = "babappalign" %}
{% set version = "1.0.4" %}
{% set python_min = "3.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ab4d13e3eea3b904ed7ccc01a34bf918a71ca7a94d766ce0ffae617799f45cae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - python >={{ python_min }}
    - numpy
    - torch
    - transformers
    - fair-esm
    - requests

test:
  requires:
    - python {{ python_min }}
  commands:
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: Learned residue-level scoring multiple sequence alignment engine with mandatory ESM embeddings

extra:
  recipe-maintainers:
    - sinhakrishnendu
