schema_version: 1

context:
  name: casregnum
  version: 1.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/casregnum-${{ version }}.tar.gz
  sha256: 501d655a7fa7b57acaba7d6a91827a93b4c28c5374584a47568bf450b7907ced

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - casregnum
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: casregnum provides a Python class 'CAS' for working with CAS Registry NumbersÂ®. It allows managing, sorting and checking CAS numbers.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/molshape/CASRegistryNumbers

extra:
  recipe-maintainers:
    - HLinde
