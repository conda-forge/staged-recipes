{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stpphawkes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stpphawkes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stpphawkes/stpphawkes_{{ version }}.tar.gz
  sha256: 7ad1f57589967ac8a68b7ec6841cfeb1213c76944fb955a87f11424da5dbd0d5

build:
  merge_build_host: True  # [win]
  number: 0
  binary_relocation: False
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppgsl
    - r-rcppprogress
    - r-extradistr
    - r-interp
    - libblas
    - liblapack
    - libgomp                      # [linux]
    - {{ native }}gsl
    - llvm-openmp     
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppgsl
    - r-rcppprogress
    - r-extradistr
    - r-interp
    - libblas
    - liblapack
    - {{ native }}gsl
    - llvm-openmp

test:
  commands:
    - $R -e "library('stpphawkes')"           # [not win]
    - "\"%R%\" -e \"library('stpphawkes')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=stpphawkes
  license: MIT
  summary: Estimation of model parameters for marked Hawkes process. Accounts for missing data
    in the estimation of the parameters. Technical details found in (Tucker et al.,
    2019 <DOI:10.1016/j.spasta.2018.12.004>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - jdtuck

