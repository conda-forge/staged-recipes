{% set name = "timefiller" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/timefiller-{{ version }}.tar.gz
  sha256: c2443ec181d5b684361995b351a05ad4a9e09b763ddf6748dd0f7fc3323ff367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - optimask
    - pandas
    - scikit-learn
    - statsmodels
    - tqdm

test:
  imports:
    - timefiller
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CyrilJl/TimeFiller
  summary: A package for imputing missing data in time series
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
