{% set version = "2.0.6" %}

package:
  name: bob.io.video
  version: {{ version }}

source:
  fn: bob.io.video-{{ version }}.zip
  md5: 565a63ff92df7af7a2dddce65d1b5f9a
  url: https://pypi.python.org/packages/source/b/bob.io.video/bob.io.video-{{ version }}.zip

build:
  entry_points:
  - bob_video_test.py = bob.io.video.script.video_test:main
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  - pillow
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core
  - bob.io.base
  - ffmpeg
  - gcc     # [linux]

  run:
  - python
  - pillow
  - bob.extension >2.0.4
  - bob.blitz
  - bob.core
  - bob.io.base
  - ffmpeg
  - libgcc  # [linux]

test:

  commands:
  - bob_video_test.py --help
  - nosetests -sv bob.io.video
  imports:
  - bob
  - bob.io
  - bob.io.video
  - bob.io.video.script

  requires:
  - nose

about:
  home: http://github.com/bioidiap/bob.io.video
  license: Modified BSD License (3-clause)
  summary: Video I/O support for Bob

extra:
  recipe-maintainers:
  - 183amir
