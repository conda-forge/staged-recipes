{% set version = '1.0.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-drtmle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/drtmle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/drtmle/drtmle_{{ version }}.tar.gz
  sha256: 3a19fdaa87cf329341e68b7a9d878d23f2fb1dad0d289170d15c112d5bbedfbe

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-superlearner
    - r-dofuture
    - r-future
    - r-future.apply
    - r-future.batchtools
    - r-np
  run:
    - r-base
    - r-superlearner
    - r-dofuture
    - r-future
    - r-future.apply
    - r-future.batchtools
    - r-np

test:
  commands:
    - $R -e "library('drtmle')"           # [not win]
    - "\"%R%\" -e \"library('drtmle')\""  # [win]

about:
  home: https://github.com/benkeser/drtmle
  license: MIT
  summary: Targeted minimum loss-based estimators of counterfactual means and causal effects
    that are doubly-robust with respect both to consistency and asymptotic normality
    (Benkeser et al (2017), <doi:10.1093/biomet/asx053>; MJ van der Laan (2014), <doi:10.1515/ijb-2012-0038>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

