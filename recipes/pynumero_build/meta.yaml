{% set name = "pynumero_build" %}
{% set version = "0.2" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_build/archive/v{{ version }}.tar.gz
  sha256: 79337a423abe64d1f7d60116eb6c9500d0d694fb6aee0b59044ab5700c455db7
  
build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]
  
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
  run:
    - ampl-mp

test:
  files:
    - test
    - simple_nlp.nl
    
about:
  home: https://github.com/santiagoropb/pynumero_build.git
  license: BSD
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
