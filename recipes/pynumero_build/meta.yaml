{% set name = "pynumero_build" %}
{% set version = "0.1" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_build/archive/{{ version }}.tar.gz
  sha256: 8626219245936b7f4623aa0ae71deb154814bd8bd2bc0f10d55c5c7019b32644
  
build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]
  
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
  run:
    - ampl-mp

test:
  files:
    - test
    - simple_nlp.nl
    
about:
  home: https://github.com/santiagoropb/pynumero_build.git
  license: BSD
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
