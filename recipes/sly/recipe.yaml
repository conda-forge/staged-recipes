schema_version: 1

context:
  name: sly
  version: 0.5
  python_min: 3.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sly-${{ version }}.tar.gz
  sha256: 251d42015e8507158aec2164f06035df4a82b0314ce6450f457d7125e7649024

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - sly
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: SLY - Sly Lex Yacc
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/dabeaz/sly

extra:
  recipe-maintainers:
    - diegoferigo
