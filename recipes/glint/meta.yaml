{% set name = "glint" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/typed-ember/glint/archive/{{ version }}.tar.gz
  sha256: 19bf1e3dc459a06914f4da38fdc3f44b1e542ec8b06891c539e4040fe37e9412

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - glint --help

about:
  home: https://github.com/typed-ember/glint
  license: MIT
  license_file:
    - LICENSE
    # - third-party-licenses.txt
  summary: TypeScript powered tooling for Glimmer templates
  dev_url: https://github.com/typed-ember/glint

extra:
  recipe-maintainers:
    - danielnachun
