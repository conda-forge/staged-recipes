{% set name = "oeel" %}
{% set version = "0.9.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oeel-{{ version }}.tar.gz
  sha256: aa17434e8ef0fd2eccc4e22554b7cbda33e7473f7fdc8275a0c158757f09d77e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - earthengine-api
    - pyzmq
    - git
    - nodejs >=16
    
test:
  imports:
    - oeel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-geocomputing/OpenEarthEngineLibrary/tree/oeel-python
  summary: The Open Earth Engine Library Python interface
  license: GPLv3
  license_file: LICENSE
  doc_url: https://www.open-geocomputing.org/OpenEarthEngineLibrary/
  dev_url: https://github.com/open-geocomputing/OpenEarthEngineLibrary/tree/oeel-python

extra:
  recipe-maintainers:
    - giswqs
    - mgravey
