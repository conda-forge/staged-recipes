{% set version = '0.4.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reactr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reactR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reactR/reactR_{{ version }}.tar.gz
  sha256: c50503b1e4ef49d2a75a1305ba49fd3543da0a123e1e8d292c19403675872a87

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-htmltools
  run:
    - r-base
    - r-htmltools

test:
  commands:
    - $R -e "library('reactR')"           # [not win]
    - "\"%R%\" -e \"library('reactR')\""  # [win]

about:
  home: https://github.com/react-R/reactR
  license: MIT
  summary: Make it easy to use 'React' in R with 'htmlwidget' scaffolds, helper dependency functions,
    an embedded 'Babel' 'transpiler', and examples.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

