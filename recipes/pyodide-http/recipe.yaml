schema_version: 1

context:
  name: pyodide-http
  version: "0.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyodide_http-${{ version }}.tar.gz
  sha256: d98132c664a621c950d4d795fa013b763b0ebc223f6107d06483b736802b61c0

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - pyodide_http
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koenvo/pyodide-http
  summary: 'Patch requests, urllib and urllib3 to make them work in Pyodide'
  description: Provides patches for widely used http libraries to make them work in Pyodide environments like JupyterLite.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/koenvo/pyodide-http

extra:
  recipe-maintainers:
    - martinRenou
