{% set name = "r-pio" %}
{% set version = "v1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:
    - https://github.com/caravagn/pio/releases/download/{{ version }}/pio-{{ version }}.tar.gz
    - https://github.com/caravagn/pio/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9ef22b8572e265207198f75950f4ef259e6a34131a7a44d0645e301caf16f111

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }} 
  host:
    - r-base>=4.0.5
    - r-roxygen2>=6.1.1
    - r-crayon>=1.5.0
    - r-tibble>=3.2.0
    - r-knitr>=1.49
    - r-markdown>=1.13
  run:
    - r-base>=4.0.5
    - r-roxygen2>=6.1.1
    - r-crayon>=1.5.0
    - r-tibble>=3.2.0
    - r-knitr>=1.49
    - r-markdown>=1.13

test:
  commands:
    - $R -e "library('pio')"
    - "\"%R%\" -e \"library('pio')\""

about:
  home: https://github.com/caravagn/pio
  summary: 'Pretty I/O output to the console'
  description: |
    pio is a package to print nice coloured outputs to the console. If you work with 
  R scripts that generate several loads or outputs, or if you just like to organize in a tidy 
  way on-screen outputs of your computations, then `pio`'s pretty I/O system is the package 
  that you are looking for.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://caravagn.github.io/pio/
  dev_url: https://github.com/caravagn/pio

extra:
  recipe-maintainers:
    - BrandonHastings