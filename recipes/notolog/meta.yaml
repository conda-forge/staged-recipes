{% set name = "notolog" %}
{% set version = "0.9.1b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/notolog-{{ version }}.tar.gz
  sha256: 97cc6d29792e229035688a716e49d603881cd15cefd530244ab87700b06d1ad4

build:
  entry_points:
    - notolog=notolog.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - pip
  run:
    - python >=3.9,<4.0
    - cffi ==1.16.0
    - click ==8.1.7
    - cryptography ==42.0.7
    - emoji ==2.11.1
    - iniconfig ==2.0.0
    - markdown ==3.6
    - packaging ==24.0
    - pluggy ==1.5.0
    - pycparser ==2.22
    - pygments ==2.18.0
    - pyside6 ==6.7.0
    #- pyside6-addons ==6.7.0
    #- pyside6-essentials ==6.7.0
    - pytest ==8.2.0
    - pytest-mock ==3.14.0
    - qasync ==0.27.1
    #- shiboken6 ==6.7.0
    - tomli ==2.0.1

test:
  imports:
    - notolog
  commands:
    - pip check
    - notolog --help
  requires:
    - pip

about:
  home: https://github.com/notolog/notolog-editor
  summary: Notolog - Python Markdown Editor
  description: |
    Notolog is a versatile open-source markdown editor developed with Python and Qt, ideal for anyone looking for an efficient and straightforward way to handle markdown files. Born from a personal endeavor to address daily programming challenges and deepen Python proficiency, Notolog stands as a proof-of-concept that seamlessly integrates simplicity with functionality, offering an intuitive user experience across various platforms.
  dev_url: https://github.com/notolog/notolog-editor/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - notolog
