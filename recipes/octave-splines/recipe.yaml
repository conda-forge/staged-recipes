context:
  name: splines
  version: "1.3.5"

package:
  name: octave-${{ name }}
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/octave/Octave%20Forge%20Packages/Individual%20Package%20Releases/${{ name }}-${{ version }}.tar.gz
  sha256: af886877797c3a9c8a36ce7d94613c1059f79fab4883429e7b32a3b01e03d7a6
  target_directory: ${{ name }}

build:
  number: 0
  noarch: generic
  script: |
    set -x
    tar -czf ${{ name }}-${{ version }}.tar.gz ${{ name }}
    octave -W -H --eval "\
      pkg prefix '$PREFIX/share/octave/packages' '$PREFIX/lib/octave/packages'; \
      pkg install -verbose ${{ name }}-${{ version }}.tar.gz \
    "

requirements:
  host:
    - octave
  run:
    - octave

tests:
  - script: octave -W -H --eval "pkg load ${{ name }}; disp('splines loaded')"

about:
  homepage: https://octave.sourceforge.io/splines/
  license: GPL-3.0-or-later
  license_file: ${{ name }}/COPYING
  summary: Additional spline functions for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py
