{% set name = "gradio-client" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gradio_client-{{ version }}.tar.gz
  sha256: aed2ddbe7801da2a7020170d60454d01c0816eddccc5586b8794b3cb21df1c0d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-requirements-txt
    - hatch-fancy-pypi-readme >=22.5.0
    - pip
  run:
    - python >=3.8
    - fsspec
    - httpx
    - huggingface_hub >=0.13.0
    - packaging
    - requests >=2.0,<3.dev0
    - typing-extensions >=4.0,<5.dev0
    - websockets <12.0,>=10.0

test:
  imports:
    - gradio_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gradio-app/gradio
  summary: Python library for easily interacting with trained machine learning models
  description: Build and share delightful machine learning apps in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
