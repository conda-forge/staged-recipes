{% set name = "pymeshup" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afe472e090d2bd1c0dc13916cbc19e2d715c1fe6acc54559e80dd59fd11326dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - matplotlib-base
    - vtk
    - numpy
    - PySide6-Essentials
    - pymeshlab

test:
  imports:
    - pymeshup

about:
  home: https://github.com/RubendeBruin/pymeshup
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE.txt
  summary: A python wrapper and gui around pymeshlab to easily construct simple geometries and mesh them.
  doc_url: https://github.com/RubendeBruin/pymeshup
  dev_url: https://github.com/RubendeBruin/pymeshup

extra:
  recipe-maintainers:
    - RubendeBruin
