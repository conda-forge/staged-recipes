{% set name = "pyclsp" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyclsp-{{ version }}.tar.gz
  sha256: 5611b0402470f90c54fe278dbb5bf0fee6a0ff6d3d044dae30145574199ebdf2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=77
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy >=1.24
    - scipy >=1.10
    - cvxpy >=1.3
    - ecos >=2.0
    - osqp >=0.6
    - scs >=3.2

test:
  imports:
    - clsp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/econcz/pyclsp
  summary: Modular Two-Step Convex Optimization Estimator for Ill-Posed Problems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - econcz
