{% set name = "types-google-cloud-ndb" %}
{% set version = "1.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-google-cloud-ndb-{{ version }}.tar.gz
  sha256: 28453df9ce35c6ed8db3837ec7ba3f0e655c146f595099b81825128a3832a46e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python  >=3.6
  run:
    - python  >=3.6
    - types-six

test:
  commands:
    - test -f $SP_DIR/google-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for google-cloud-ndb
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
