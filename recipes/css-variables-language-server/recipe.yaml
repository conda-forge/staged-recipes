context:
  version: 2.7.0

package:
  name: css-variables-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/css-variables-language-server/-/css-variables-language-server-${{ version }}.tgz
  sha256: 41374d1794eeb851a72a5064c168d7c64cf94377669152bb0b27ac67e8f4fba6

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "css-variables-language-server 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for CSS variables
  homepage: https://github.com/vunguyentuan/vscode-css-variables
  repository: https://github.com/vunguyentuan/vscode-css-variables

extra:
  recipe-maintainers:
    - danielnachun
