{% set name = "css-variables-language-server" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/css-variables-language-server/-/css-variables-language-server-{{ version }}.tgz
  sha256: 41374d1794eeb851a72a5064c168d7c64cf94377669152bb0b27ac67e8f4fba6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - css-variables-language-server 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/vunguyentuan/vscode-css-variables
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for CSS variables
  dev_url: https://github.com/vunguyentuan/vscode-css-variables

extra:
  recipe-maintainers:
    - danielnachun
