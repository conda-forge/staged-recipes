{% set version = '1.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlflow
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlflow_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlflow/mlflow_{{ version }}.tar.gz
  sha256: ee10898a072115a9b24d72c78677d9b048d8ab448ae5f7827919a3de69e9c412

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-base64enc
    - r-forge
    - r-fs
    - r-git2r
    - r-glue
    - r-httpuv
    - r-httr
    - r-ini
    - r-jsonlite
    - r-openssl
    - r-processx
    - r-purrr
    - r-reticulate
    - r-rlang >=0.2.0
    - r-swagger
    - r-tibble >=2.0.0
    - r-withr
    - r-xml2
    - r-yaml
    - r-zeallot
  run:
    - r-base
    - r-base64enc
    - r-forge
    - r-fs
    - r-git2r
    - r-glue
    - r-httpuv
    - r-httr
    - r-ini
    - r-jsonlite
    - r-openssl
    - r-processx
    - r-purrr
    - r-reticulate
    - r-rlang >=0.2.0
    - r-swagger
    - r-tibble >=2.0.0
    - r-withr
    - r-xml2
    - r-yaml
    - r-zeallot
  run_constrained:
    # Align with Python package
    - mlflow ={{ version }}

test:
  commands:
    - $R -e "library('mlflow')"           # [not win]
    - "\"%R%\" -e \"library('mlflow')\""  # [win]

about:
  home: https://github.com/mlflow/mlflow
  license: Apache 2.0
  summary: R interface to 'MLflow', open source platform for the complete machine learning life
    cycle, see <https://mlflow.org/>. This package supports installing 'MLflow', tracking
    experiments, creating and running projects, and saving and serving models.
  license_family: APACHE
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

