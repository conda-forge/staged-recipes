{% set name = "yaqd-control" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3e292ee3d55fd310dc58d9ae5d7d4736ebf924cc428d376988ed46f48fa594ce

build:
  number: 0
  entry_points:
    - yaqd=yaqd_control.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - appdirs
    - click
    - colorama
    - msgpack
    - pip
    - prettytable
    - python
    - toml
  run:
    - appdirs
    - click
    - colorama
    - msgpack
    - prettytable
    - python
    - toml

test:
  imports:
    - yaqd_control
  commands:
    - yaqd --help

about:
  home: "https://yaq.fyi"
  license: "GNU Lesser General Public v3 (LGPLv3)"
  license_family: LGPL
  license_file: 
  summary: "Core structures for yaq component daemons"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
