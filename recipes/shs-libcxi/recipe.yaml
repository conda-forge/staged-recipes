context:
  name: "shs-libcxi"
  version: 12.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/HewlettPackard/shs-libcxi/archive/refs/tags/release/shs-${{ version }}.tar.gz
    sha256: 9419292ffe08dd844360778b64de3e24c87206cf24c81cb1fb4607d3c10f6901
    patches:
      - fix-random.patch
      - fix-udp-header.patch

build:
  number: 0
  script: build.sh
  skip:
    - win
    - osx

requirements:
  run_exports:
    - ${{ pin_subpackage('shs-libcxi', upper_bound='x') }}
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - libconfig
    - libfuse <3.0
    - libnl
    - libnuma
    - libsystemd0
    - libuv
    - lm-sensors
    - shs-cassini-headers
    - shs-cxi-drivers
    - yaml

tests:
  - script:
      - test -f $PREFIX/lib/libcxi.so
      - test -f $PREFIX/include/libcxi/libcxi.h

about:
  homepage: https://github.com/HewlettPackard/shs-libcxi
  license: LGPL-2.1-only OR BSD-3-Clause
  license_file: cray-libcxi.spec
  summary: 'Library for CXI (Cassini eXtended Interface)'
  description: |
    Provides a userspace library for interacting with CXI hardware.

extra:
  recipe-maintainers:
    - j34ni
