{% set name = "shs-libcxi" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/HewlettPackard/shs-libcxi.git
  git_rev: release/shs-12.0.1

build:
  number: 0
  skip: true  # [win or osx]
  ignore_run_exports:
    - libsystemd0
    - json-c

requirements:
  build:
    - {{ compiler('c') }}
#   - {{ stdlib("c") }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - json-c
    - libconfig
    - libfuse ==2.9.9
    - libnl
    - libnuma
    - libsystemd0
    - libuv 
    - lm-sensors
    - shs-cassini-headers
    - shs-cxi-drivers
    - yaml
  run:
    - json-c
    - libconfig
    - libfuse ==2.9.9
    - libnl
    - libnuma
    - libsystemd0
    - libuv 
    - lm-sensors
    - shs-cassini-headers
    - shs-cxi-drivers
    - yaml

test:
  commands:
    - test -f $PREFIX/lib/libcxi.so  # [unix]
    - test -f $PREFIX/include/libcxi/libcxi.h  # [unix]

about:
  home: https://github.com/HewlettPackard/shs-libcxi
  license: LGPL-2.1-or-later OR BSD-3-Clause
  license_file: cray-libcxi.spec
  summary: 'Library for CXI (Cassini eXtended Interface)'
  description: |
    Provides a userspace library for interacting with CXI hardware.
    Licensed under LGPL-2.1-or-later OR BSD-3-Clause as per cray-libcxi.spec.
    Issue raised with upstream for additional license confirmation.
  dev_url: https://github.com/HewlettPackard/shs-libcxi

extra:
  recipe-maintainers:
    - j34ni
