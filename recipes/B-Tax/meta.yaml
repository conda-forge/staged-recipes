{% set rel_recipe = "conda.recipe" %}
{% set name = "btax" %}
{% set git_org = "PeterDSteinberg" %}
{% set taxcalc_version = "0.6.594" %}
{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.0992.tar.gz" %}
{% set version = "0.1.0992" %}
{% set sha256 = "03dd1df3eac6b3ba6d2dc8560c633781e3ebdab0e5759a31fad508304970ac0f" %}
{% set repo_name = "B-Tax" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - python 2.7*

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - python 2.7*
    - pytest
    - xlrd

about:
  home: https://github.com/open-source-economics/B-Tax/
  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.

extra:
  recipe-maintainers:
   - Jason Debacker
   - Peter Steinberg
   - TJ Alumbaugh

