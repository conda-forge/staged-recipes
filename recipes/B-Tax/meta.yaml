{% set rel_recipe = "conda.recipe" %}
{% set name = "btax" %}
{% set git_org = "PeterDSteinberg" %}
{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.098.tar.gz" %}
{% set version = "0.1.098" %}
{% set sha256 = "81a2e193d94cc27f5d0d15b6e16777d6044ee215d0bdb2e33f64a01cb9a3bed4" %}
{% set repo_name = "B-Tax" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - python ==2.7

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - python ==2.7
    - pytest
    - xlrd

about:
  home: https://github.com/open-source-economics/B-Tax/
  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.

extra:
  recipe-maintainers:
   - Jason Debacker
   - Peter Steinberg
   - TJ Alumbaugh

