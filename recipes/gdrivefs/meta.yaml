{% set name = "gdrivefs" %}
{% set version = "0.14.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdrivefs-{{ version }}.tar.gz
  sha256: cb3a0db79505a1e19539a100d527ee05eb1eb7136b3f396b70f54e7736bce6af

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-api-python-client >=1.2
    - six >=1.7.3
    - fusepy >=2.0.2
    - greenlet >=0.4.2
    - httplib2 >=0.9.2
    - python-dateutil >=2.2
    - oauth2client <4.0.0

test:
  imports:
    - gdrivefs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dsoprea/GDriveFS
  summary: A complete FUSE adapter for Google Drive.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
