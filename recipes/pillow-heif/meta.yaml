{% set name = "pillow-heif" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pillow_heif-{{ version }}.tar.gz
  sha256: 97a3ad62515fa7945ff0d7e4951ea7375eed2d7dc1cc258f0585709df89517e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=67.8
    - wheel
    - pip
  run:
    - python >=3.8
    - pillow >=9.2.0

test:
  imports:
    - pillow_heif
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bigcat88/pillow_heif
  summary: Python interface for libheif library
  dev_url: https://github.com/bigcat88/pillow_heif
  license: BSD-3-Clause-HP AND BSD-3-Clause AND EPL-2.0
  license_file:
    - LICENSE.txt
    - tests/images/heif_other/avif/LICENSE.txt
    - tests/images/heif_other/nokia/COPYRIGHT.txt

extra:
  recipe-maintainers:
    - rxm7706
