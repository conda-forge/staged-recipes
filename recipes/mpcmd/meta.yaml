{% set name = "mpcmd" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d89c2a6716af90cf264b28faa0f1a9767ec155bb1b8c3ed854746634b6561b2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - python >= 3.7
    - pip
    - setuptools >= 42.0
    - wheel
  run:
    - python >= 3.7
    - numpy
    - matplotlib-base
    - scipy
    - numba
    - gsd
    - memory_profiler
    - seaborn
    - scikit-learn

test:
  imports:
    - mpcmd
  commands:
    - pip check
  requires:
    - pip
    
about:
  home: https://github.com/dotmet/mpcmd
  summary: 'Extensible mpcd fluid simulation package'
  description: |
    An extensible fluid simulation package which combines multiple MPCD and md methods.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://mpcmd.readthedocs.io/
  dev_url: https://github.com/dotmet/mpcmd

extra:
  recipe-maintainers:
    - dotmet
