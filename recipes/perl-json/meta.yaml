
{% set name = "perl-json" %}
{% set version = "2.90" %}
{% set sha256 = "4ddbb3cb985a79f69a34e7c26cde1c81120d03487e87366f9a119f90f7bdfe88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MA/MAKAMAKA/JSON-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-json-xs <3

  run:
    - perl
    - perl-json-xs <3

test:
  # Perl 'use' tests
  imports:
    - JSON

about:
  home: http://metacpan.org/pod/JSON
  license: perl_5
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'JSON (JavaScript Object Notation) encoder/decoder'

extra:
  recipe-maintainers:
    - vinjana
