{% set name = "tensora" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensora-{{ version }}.tar.gz
  sha256: f40787e36d6cf07d78a7644e06f18f7288d603f4279d2e014dded966fb62de3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - tensora = tensora.cli:app

requirements:
  host:
    - python >=3.10.0,<4.0.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - returns >=0.20.0,<0.23.0
    - clang_linux-64 >=18,<19  # [linux64]
    - clang_linux-aarch64 >=18,<19  # [aarch64]
    - clang_osx-64 >=18,<19  # [osx and x86_64]
    - clang_osx-arm64 >=18,<19  # [osx and arm64]
    - cffi >=1.16.0,<2.0.0
    - setuptools >=69.0.0,<70.0.0  # needed by cffi on Python >=3.12
    - parsita >=2.0.0,<3.0.0
    - typer >=0.9.0,<0.10.0
    - __unix
  run_constrained:
    - numpy >=1.24.0,<2.0.0
    - scipy >=1.7.0,<2.0.0

test:
  requires:
    - pip
  imports:
    - tensora
  commands:
    - pip check
    - tensora 'a(i) = b(i) + c(i)'
    - python -c 'from tensora import Tensor, evaluate; evaluate("a(i) = b(i) + c(i)", "d", b=Tensor.from_lol([1,2,3]), c=Tensor.from_lol([4,5,6]))'

about:
  home: https://tensora.drhagen.com/
  summary: Python library for dense and sparse tensors built on the tensor algebra compiler
  license: MIT
  license_file: LICENSE
  doc_url: https://tensora.drhagen.com/
  dev_url: https://github.com/drhagen/tensora/

extra:
  recipe-maintainers:
    - drhagen
