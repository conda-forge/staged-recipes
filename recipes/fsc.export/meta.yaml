{% set name = "fsc.export" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fsc.export-{{ version }}.tar.gz
  sha256: 3886d5990b7b482cc889ae8d9e29c5062b5c1edaa9cb4f6aa3e67f0e4d629535

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - fsc.export
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://frescolinogroup.github.io/frescolino/pyexport/1.2
  dev_url: https://github.com/frescolinogroup/pyexport
  summary: Decorator to add objects to their module's __all__.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
