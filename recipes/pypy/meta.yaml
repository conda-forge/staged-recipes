{% set name = "pypy" %}
{% set version = "5.10.0" %}
{% set hash = "1209f2db718e6afda17528baa5138177a14a0938588a7d3e1b7c722c483079a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/pypy/pypy/downloads/pypy2-v5.10.0-src.tar.bz2
  fn: {{ name|lower }}_{{ version }}.tar.bz2
  sha256: {{ hash }}


build:
    number: '0'

requirements:
    build:
        - system 5.8 2
        - ncurses 5.9 10
        - sqlite 3.16.2 0
        - expat 2.1.0 2
        - libffi 3.2.1 3
        - openssl 1.0.2k 0
        - zlib 1.2.11 0
        - xz 5.2.2 0
        - ca-certificates 2017.1.23 0
        - bzip2 1.0.6 1
        - gdbm 1.12 0
        - tk 8.6.6 4
    run:
        - openssl
        - sqlite
        - system
        - tk
        - zlib
        - bzip2
        - libffi
        - expat
        - ncurses
        - gdbm
        - xz
        - expat

test:
    commands:
        - pypy --help

about:
    home: http://pypy.org/
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: PyPy is a Python interpreter and just-in-time compiler.

extra:
    final: true

extra:
  recipe-maintainers:
    - mictadlo
