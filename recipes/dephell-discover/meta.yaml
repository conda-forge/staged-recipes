{% set name = "dephell-discover" %}
{% set version = "0.2.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_discover-{{ version }}.tar.gz
  sha256: a2ad414e5e0fe16c82c537d6a3198afd9818c0c010760eccb23e2d60e5b66df6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - python >=3.5

test:
  imports:
    - dephell_discover
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-discover/
  summary: Find project modules and data files (packages and package_data for setup.py).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
