{% set name = "dephell-pythons" %}
{% set version = "0.1.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_pythons-{{ version }}.tar.gz
  sha256: 804c29afa2147322aa23e791f591d0204fd1e9983afa7d91e1d1452fc7be1c5c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - dephell-specifier
    - packaging
    - python >=3.6

test:
  imports:
    - dephell_pythons
    - dephell_pythons.pep514tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-pythons/
  summary: Work with python versions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
