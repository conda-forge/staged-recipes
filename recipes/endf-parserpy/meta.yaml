{% set name = "endf-parserpy" %}
{% set version = "0.12.0" %}

package:
  name: endf-parserpy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/endf_parserpy-{{ version }}.tar.gz
  sha256: e9e8fe71ed4b63e620f12fb8e924e08e59bb601edcb6d1d0cf4d327a9254ff9d

build:
  entry_points:
    - endf-cli = endf_parserpy.cli.cmd:cli_interface
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11 >=2.10.0                      # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make # [unix]
    - ninja
  host:
    - setuptools >=58.0.0,<69.0.0
    - pybind11 >=2.10.0
    - poetry-core
    - poetry-dynamic-versioning >=1.3
    - lark >=1.0.0
    - appdirs >=1.4.0
    - pip
  run:
    - python
    - lark >=1.0.0
    - appdirs >=1.4.0

test:
  requires:
    - pip
    - poetry
  imports:
    - endf_parserpy
  commands:
    - pip check
    - endf-cli --help
#TODO:    - poetry run pytest --ignore=tests/test_endf_cpp_parser.py --ignore=tests/test_endf_cpp_parser_options.py

about:
  home: https://github.com/iaea-nds/endf-parserpy
  summary: A Python package for reading, writing, verifying and translating ENDF-6 files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tkittel
