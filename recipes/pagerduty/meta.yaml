{% set name = "pagerduty" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pagerduty-{{ version }}.tar.gz
  sha256: 550f456f6bb804d41336b7186858a96ecfbe3a899ca1471a59d63fe0e88acb93

build:
  entry_points:
    - pagerduty = pagerduty.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - certifi
    - requests
    - urllib3

test:
  imports:
    - pagerduty
  commands:
    - pip check
    - pagerduty --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/PagerDuty/python-pagerduty
  summary: Clients for PagerDuty's Public APIs
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/PagerDuty/python-pagerduty
  doc_url: https://pagerduty.github.io/python-pagerduty/user_guide.html

extra:
  recipe-maintainers:
    - xylar
