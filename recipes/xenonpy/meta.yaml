{% set name = "XenonPy" %}
{% set version = "0.1.0b6" %}
{% set sha256 = "8014a260f58ea0500561afd529945e0d158376ef405b989b55a517bd11a2912b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/yoshida-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script:
    - pip install pymatgen matminer
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pandas
    - tqdm
    - seaborn
    - pyyaml
    - pymongo
    - scikit-learn
    - scipy
    - plotly
    - requests
    - pytest
    - pytest-cov
  run:
    - python
    - python >=3.5,<3.7
    - numpy
    - pandas
    - tqdm
    - seaborn
    - pyyaml
    - pymongo
    - scikit-learn
    - scipy
    - plotly
    - requests
    
test:
  imports:
    - xenonpy

about:
  home: https://github.com/yoshida-lab/XenonPy
  doc_url: http://xenonpy.readthedocs.io/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    XenonPy is a Python library which be designed for material development based on machine learning. Edit

extra:
  recipe-maintainers:
    - TsumiNa
