{% set name = "XenonPy" %}
{% set version = "0.1.0b1" %}
{% set md5 = "bc96fc44c69c5164707c635e3e6de63b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/yoshida-lab/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  # [py<35]
  script:
    - pip install pymatgen matminer
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pandas
    - tqdm
    - seaborn
    - pyyaml
    - pymongo
    - scikit-learn
    - scipy
    - plotly
    - requests
  run:
    - python >=3.5,<3.7
    - numpy
    - pandas
    - tqdm
    - seaborn
    - pyyaml
    - pymongo
    - scikit-learn
    - scipy
    - plotly
    - requests
    
test:
  requires:
    - pytest
    - pytest-cov
    - pytest-runner
  imports:
    - xenonpy

about:
  home: https://github.com/yoshida-lab/XenonPy
  doc_url: http://xenonpy.readthedocs.io/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE

  description: |
    XenonPy is a Python library which be designed for material development based on machine learning. Edit

extra:
  recipe-maintainers:
    - TsumiNa
