{% set name = "winrt-windows-devices-bluetooth-genericattributeprofile" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-Windows.Devices.Bluetooth.GenericAttributeProfile-{{ version }}.tar.gz
  sha256: 93b745d51ecfb3e9d3a21623165cc065735c9e0146cb7a26744182c164e63e14

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python
    - winrt-runtime ==2.0.0-beta.1

test:
  imports:
    - winrt_windows_devices_bluetooth_genericattributeprofile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
