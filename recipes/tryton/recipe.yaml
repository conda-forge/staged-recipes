context:
  name: tryton
  version: 7.4.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tryton/tryton/archive/refs/tags/tryton-${{ version }}.tar.gz
  sha256: 5cf1435ccef620e09783462f03c2d4b383c28af88af91a608210d85bf9d256e6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install ./tryton --no-deps -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - cairo
    - python-dateutil
    - pygobject
    - gtk3

tests:
  - python:
      imports:
        - tryton
      pip_check: true

about:
  license: GPL-3.0-or-later
  license_file: tryton/COPYRIGHT
  summary: Tryton is business software, ideal for companies of any size, easy to use, complete and 100% Open Source.
  homepage: https://github.com/tryton/tryton
  repository: https://github.com/booya-at/OpenGlider

extra:
  recipe-maintainers:
    - looooo
