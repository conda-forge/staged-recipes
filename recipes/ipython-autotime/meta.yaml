{% set name = "ipython-autotime" %}
{% set version = "0.1" %}
{% set md5 = "07ef0a109c9d496e62683e4699474a94" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

about:
  home: https://github.com/cpcloud/ipython-autotime
  license: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ https://github.com/cpcloud/ipython-autotime/pull/6
  summary: 'Time everything in IPython'
  license_family: MIT
  dev_url: https://github.com/cpcloud/ipython-autotime

extra:
  recipe-maintainers:
    - proinsias
