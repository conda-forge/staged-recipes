{% set name = "cpr" %}
{% set version = "1.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/libcpr/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f64b501de66e163d6a278fbb6a95f395ee873b7a66c905dd785eae107266a709
  patches:
    # conda-forge's curl uses autotools, so we cannot use cmake COMPONENTS
    - patches/find_package_curl.patch

build:
  number: 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - libcurl
    - openssl

test:
  commands:
    - test -f ${PREFIX}/lib/libcpr.so
    - test -f ${PREFIX}/include/cpr/cpr.h

about:
  home: https://github.com/libcpr/cpr
  dev_url: https://github.com/libcpr/cpr
  license: MIT
  license_file: LICENSE
  summary: "C++ Requests: Curl for People"
  description: "C++ Requests is a simple wrapper around libcurl inspired by the excellent Python Requests project."

extra:
  recipe-maintainers:
    - anderslindho
