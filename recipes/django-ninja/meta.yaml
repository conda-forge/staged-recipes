{% set name = "django-ninja" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-ninja-{{ version }}.tar.gz
  sha256: 3ed90fc55877408d5c42ec3d3cec8384c9a0cc7adf2cd66d6669561bed10a485

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7
    - django >=2.2
    - pydantic >=1.6,<2.0.0

test:
  imports:
    - python -c "from django.conf import settings; settings.configure(DEBUG=True); import ninja; import ninja.compatibility"
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://django-ninja.rest-framework.com
  summary: Django Ninja - Fast Django REST framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
