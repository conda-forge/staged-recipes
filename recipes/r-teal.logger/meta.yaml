{% set version = '0.4.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-teal.logger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/teal.logger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/teal.logger/teal.logger_{{ version }}.tar.gz
  sha256: b650208ec968affdfde348da66c644ec8ee7e77fc94433364d0654ce1af786fb

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-glue >=1.0.0
    - r-lifecycle >=0.2.0
    - r-logger >=0.4.0
    - r-shiny >=1.6.0
    - r-withr >=2.1.0
  run:
    - r-base
    - r-glue >=1.0.0
    - r-lifecycle >=0.2.0
    - r-logger >=0.4.0
    - r-shiny >=1.6.0
    - r-withr >=2.1.0

test:
  commands:
    - $R -e "library('teal.logger')"           # [not win]
    - "\"%R%\" -e \"library('teal.logger')\""  # [win]

about:
  home: https://insightsengineering.github.io/teal.logger/, https://github.com/insightsengineering/teal.logger/
  license: Apache-2.0
  summary: Utilizing the 'logger' framework to record events within a package, specific to 'teal'
    family of packages.  Supports logging namespaces, hierarchical logging, various
    log destinations, vectorization, and more.
  license_family: APACHE
  license_file:
    - LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - conda-forge/r
