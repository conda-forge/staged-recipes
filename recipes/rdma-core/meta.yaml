{% set version = "17.1" %}

package:
  name: rdma-core
  version: {{ version }}

source:
  url: https://github.com/linux-rdma/rdma-core/releases/download/v{{ version }}/rdma-core-{{ version }}.tar.gz
  sha256: b47444b7c05d3906deb8771eec3e634984dd83f5e620d5e37d3a83f74f0cc1ba

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler("c") }}
    - cmake
    - make
    - pkg-config
  host:
    - libnl
  run:


test:
  commands:
    - test -f "${PREFIX}/bin/ucx_info"

about:
  home: https://github.com/openucx/ucx
  license: BSD-2-Clause or GPL-2
  license_file: COPYING.BSD_MIT
  summary: RDMA core userspace libraries and daemons

extra:
  recipe-maintainers:
    - jakirkham
    - TomAugspurger
