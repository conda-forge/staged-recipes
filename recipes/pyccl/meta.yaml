{% set name = "pyccl" %}
{% set version = "2.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/CCL/archive/v{{ version }}.tar.gz
  sha256: 593b933777bdc11a228afd567a132d08d858a763add72bef4f77abc0869e7f56
  patches:
    - remove_setuptools_scm.patch
    - ccl_core_va.patch

build:
  number: 0
  skip: True  # [win or py != 36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - cmake >=3.2
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - fftw >=3.1
    - gsl >=2.1
    - numpy
    - swig
    - libcblas
    - llvm-openmp  # [osx]
  run:
    - python
    - pycamb
    - pyyaml
    - fftw >=3.1  # apparently FFTW doesn't have a run export
    - {{ pin_compatible('numpy') }}
    - llvm-openmp  # [osx]

test:
  imports:
    - pyccl

about:
  home: https://github.com/LSSTDESC/CCL
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'DESC Core Cosmology Library: cosmology routines with validated numerical accuracy'

extra:
  recipe-maintainers:
    - beckermr
