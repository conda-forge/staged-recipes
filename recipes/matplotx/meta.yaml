{% set name = "matplotx" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a95297512575f1064d58505564e4b6c607049f602bfe4c47c2d0df3d5079898b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3
    - pip
    - setuptools
  run:
    - python >= 3.7
    - matplotlib
    - networkx
    - numpy >= 1.20.0

test:
  requires:
    - pytest
  source_files:
    - README.md
    - tests
  imports:
    - matplotx
  commands:
    - python -m pytest

about:
  home: https://github.com/nschloe/matplotx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Useful styles and extensions for Matplotlib'
  dev_url: https://github.com/nschloe/matplotx

extra:
  recipe-maintainers:
    - nschloe
