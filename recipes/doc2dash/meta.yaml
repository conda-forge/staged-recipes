{% set name = "doc2dash" %}
{% set version = "2.2.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "09cbd5ca57848e9ba40c25c693a1801e11b6aeb87770f5c764d4ad1742a7ea14" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - doc2dash = doc2dash.__main__:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - sphinx ==1.6.2
    - attrs ==17.2.0
    - beautifulsoup4 ==4.6.0
    - click ==6.7
    - colorama ==0.3.9
    - lxml ==3.8.0
    - six ==1.10.0
    - zope.interface ==4.4.1

test:
  imports:
    - doc2dash
    - doc2dash.parsers
  commands:
    - doc2dash --help

