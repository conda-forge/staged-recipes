{% set name = "sweights" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sweights-{{ version }}.tar.gz
  sha256: 34b60d21815c25be9a60b1d71e2927389ce0ca47c4492b916882d8b916d99ddb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20.1
    - scipy >=1.5.1
    - iminuit >=2.20

test:
  imports:
    - sweights
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Tools for producing sweights using classic methods or custom orthogonal weight functions (COWs) and for correcting covariance matrices for weighted data fits.
  home: https://github.com/sweights/sweights
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - GoodingJamie
