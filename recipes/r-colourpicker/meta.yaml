{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colourpicker
  version: {{ version|replace("-", "_") }}

source:
  fn: colourpicker_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/colourpicker_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/colourpicker/colourpicker_{{ version }}.tar.gz

  sha256: f1dacbafb05c09f61b9bdd0fdcee5344409759b042a71ec46d7c9e3710107b7c

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets >=0.7
    - r-jsonlite
    - r-miniui >=0.1.1
    - r-shiny >=0.11.1
    - r-shinyjs

  run:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets >=0.7
    - r-jsonlite
    - r-miniui >=0.1.1
    - r-shiny >=0.11.1
    - r-shinyjs

test:
  commands:
    - $R -e "library('colourpicker')"  # [not win]
    - "\"%R%\" -e \"library('colourpicker')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/colourpicker/index.html
  license: MIT
  summary: A colour picker that can be used as an input in Shiny apps or Rmarkdown documents.
    The colour picker supports alpha opacity, custom colour palettes, and many more
    options. A Plot Colour Helper tool is available as an RStudio Addin, which helps
    you pick colours to use in your plots. A more generic Colour Picker RStudio Addin
    is also provided to let  you select colours to use in your R code.
  license_family: MIT
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
