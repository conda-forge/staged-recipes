{% set name = "sectionate" %}
{% set version = "0.3.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/sectionate/sectionate-{{ version }}.tar.gz
  sha256: b855b091e0c5ac56ab09ec96822ad46ee2ec89bf3b6b3aecb53cbe16dbc36ecb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - dask
    - numba
    - numpy
    - scipy
    - xarray
    - xgcm >=0.9.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - sectionate
  commands:
    - pip check

about:
  home: https://github.com/MOM6-Community/sectionate
  summary: A package to sample grid-consistent sections from ocean model outputs
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hdrake
