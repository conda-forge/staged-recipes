{% set name = "billingegroup-meta" %}
{% set version = "0.1.0" %}
{% set sha256 = "d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [py36]
  number: 0

requirements:
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - seaborn
    - fabio
    - pims
    - yaml
    - pandas
    - jupyter
    - pyFAI  # [linux]

test:
  imports:
    - matplotlib
    - pyFAI

about:
  home: https://thebillingegroup.com/
  license: MIT
  summary: 'Metapackage for the Billinge Group'

extra:
  recipe-maintainers:
    - CJ-Wright
    - chiahaoliu
    - sbanerjee23
    - sbillinge
