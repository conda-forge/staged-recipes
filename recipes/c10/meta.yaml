{% set version = "2.1.0" %}

package:
  name: c10
  version: {{ version }}

source:
  url: https://github.com/pytorch/pytorch/archive/v{{ version }}.tar.gz
  sha256: 3f85b6d92cb78d940b1e894101496ea02639b46986bb4bc53cdb17ab155bdfaf
  patches:
    - find_fmt.patch

build:
  skip: true  # already built
  number: 1
  skip: true  # [win]
  detect_binary_files_with_prefix: false
  run_exports:
    - {{ pin_subpackage('c10', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make      # [unix]
  host:
    - fmt 10
  run_constrained:
    - pytorch     {{ version }}
    - pytorch-cpu {{ version }}
    - pytorch-gpu {{ version }}


test:
  commands:
    - test -f ${PREFIX}/lib/libc10${SHLIB_EXT}
    - test -d ${PREFIX}/include/c10

about:
  home: https://pytorch.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: c10 library for PyTorch

extra:
  recipe-maintainers:
    - hmaarrfk
