{% set name = "featuretools_sql" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/featuretools_sql-{{ version }}.tar.gz
  sha256: 46d090103f7721958a940a10b1a7a40a385278b802134f9ca04ed90d46a45291

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3.8.*
    - pip
  run:
    - python >=3.6,<4.0
    - numpy >=1.17.5
    - pandas >=1.3.0
    - featuretools >=1.5.0
    - psycopg2 >=2.9.3
    - connectorx >=0.3.0
    - snowflake-sqlalchemy >=1.4.2

test:
  imports:
    - featuretools_sql
  commands:
    - pip check
  requires:
    - pip

about:
  doc_url: https://featuretools.alteryx.com/en/stable/guides/sql_database_integration.html
  dev_url: https://github.com/alteryx/featuretools-sql
  home: https://pypi.org/project/featuretools-sql/
  summary: directly import your relational data into Featuretools to run automated feature engineering
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefaniesmith
    - sbadithe
    - ozzieD
    - machineAYX
    - rwedge
    - tamargrey
    - thehomebrewnerd
    - gsheni
    - dvreed77
