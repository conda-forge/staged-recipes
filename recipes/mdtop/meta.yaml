{% set name = "mdtop" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimonBoothroyd/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e35e594755d258d52da571925d076a221900c98243139fff005a89afb3fd4f19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.10
    - pip
    - setuptools
    - setuptools_scm >=8
  run:
    - python >=3.10
    - numpy
    - pandas
    - pyparsing
    - rdkit
    - scipy
    - openmm >=8.0.0

test:
  imports:
    - mdtop
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/SimonBoothroyd/mdtop
  summary: 'Store topological information about a system to simulate.'
  description: |
    A framework aims to provide a simple, modern, and flexible way to store
    topological information about a system to simulate.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://simonboothroyd.github.io/mdtop/latest/
  dev_url: https://github.com/SimonBoothroyd/mdtop

extra:
  recipe-maintainers:
    - SimonBoothroyd
