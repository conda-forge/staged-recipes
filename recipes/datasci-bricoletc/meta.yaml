{% set name = "datasci-bricoletc" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datasci_bricoletc-{{ version }}.tar.gz
  sha256: c50b53e570a9664e0e88e9fa0963b885a0b10a6fe14978d2c227421f531339af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling >=1.26.1
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - datasci
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Utilities for basic data science
  home: https://github.com/bricoletc/datasci
  dev_url: https://github.com/bricoletc/datasci
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kbseah
