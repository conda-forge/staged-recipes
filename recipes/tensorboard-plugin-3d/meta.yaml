{% set name = "tensorboard-plugin-3d" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorboard_plugin_3d-{{ version }}.tar.gz
  sha256: bce03aa60f8cc81a689c10ca8dba6418a0e9271455c193ad21948109ca3ec26a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - python
    - tensorflow

test:
  imports:
    - tensorboard_plugin_3d
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KitwareMedical/tensorboard-plugin-3d
  summary: TensorBoard plugin for 3D visualization
  license: MIT
  license_file: .eggs/tomli-2.0.1-py3.8.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - swahtz
