{% set name = "conda-spawn" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d08f50bcc0a45cc27b0502901db3596c06678eabade99d673e81dc3c701a5126

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - python >={{ python_min }}
    - conda >=23.9.0
    - pexpect
    - shellingham

test:
  requires:
    - python {{ python_min }}
  imports:
    - conda_spawn
    - conda_spawn.main
  commands:
    - conda spawn --help

about:
  home: https://github.com/conda-incubator/conda-spawn
  license: MIT
  license_file: LICENSE
  summary: Activate conda environments in new shell processes
  dev_url: https://github.com/conda-incubator/conda-spawn

extra:
  recipe-maintainers:
    - jaimergp
