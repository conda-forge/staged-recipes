{% set name = "fbpic" %}
{% set version = "0.9.4" %}
{% set hash = "1afd740c8b69e7f64beffde4b222c33f9e06db2a7395563af69151228e44930c" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - python

  host:
    - h5py
    - numba
    - numpy
    - pip
    - python
    - python-dateutil
    - scipy
  run:
    - h5py
    - numba
    - numpy
    - python
    - python-dateutil
    - scipy

test:
  imports:
    - fbpic
  requires:
    - pytest

about:
  home: http://github.com/fbpic/fbpic
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: 
  summary: Spectral, quasi-3D Particle-In-Cell for CPU and GPU

extra:
  recipe-maintainers:
    - slacalle
