{% set name = "lazy-model" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lazy-model-{{ version }}.tar.gz
  sha256: 2d98f9dfe275012477555a439dceb56364793a0f266758d1a33267d68e8fbc76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7,<4.0
    - pydantic >=1.9.0

test:
  imports:
    - lazy_model
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lazy-model/
  summary: 'This library provides a lazy interface for parsing objects from 
dictionaries. During the parsing, it saves the raw data inside the object and parses each field on demand.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
