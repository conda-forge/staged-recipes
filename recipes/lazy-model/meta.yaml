{% set name = "lazy_model" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}-pkg
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lazy-model-{{ version }}.tar.gz
  sha256: 2d98f9dfe275012477555a439dceb56364793a0f266758d1a33267d68e8fbc76

build:
  number: 0

outputs:
  - name: {{ name }}
    script: build_python.sh

    build:
      noarch: python

    requirements:
      host:
        - python >=3.7
        - poetry-core
        - pip
      run:
        - python >=3.7
        - pydantic >=1.9.0

    test:
      imports:
        - {{ name }}
      commands:
        - pip check
      requires:
        - pip

  - name: lazy-model
    build:
      noarch: generic

    requirements:
      run:
        - {{ name }} {{ version }}

    test:
      imports:
        - {{ name }}
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://pypi.org/project/lazy_model
  dev_url: https://github.com/roman-right/lazy_model
  summary: Lazy parsing for Pydantic models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
  feedstock-name: lazy-model
