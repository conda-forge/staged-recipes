{% set name = "csvtosqlite" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub remove the line above
  # uncomment the line below and modify as needed
  # url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2ad38735a44ed6267ee4144c6db79740d106b824eb6be14175f8aab0ec684a7f
  # sha256 is the prefered checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - dateparser
    - pandas
    - py-lru-cache
    - six

test:
  commands:
    - csvtosqlite --help

about:
  home: https://github.com/simonw/csvs-to-sqlite
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Convert CSV files into a SQLite database'

extra:
  recipe-maintainers:
    - ericmjl
