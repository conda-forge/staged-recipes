{% set name = "ortho-view-napari" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ortho-view-napari-{{ version }}.tar.gz
  sha256: d232b7fe56bed0e30ca4f7dcccd2dbd4ae0662069b651c06eacf88daa95b744a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7

test:
  imports:
    - ortho_view_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ortho-view-napari
  summary: It displays the lateral view of the current 3D stack. This could be a starting point for a orthorviewer.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/JoOkuma/ortho-view-napari

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
