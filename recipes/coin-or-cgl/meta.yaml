{% set version = "0.60.2" %}

package:
  name: coin-or-cgl
  version: {{ version }}

source:
  fn: Cgl-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/Cgl/Cgl-{{ version }}.tgz
  sha256: 500892762cf3c1d28885b03a6c742a678dfcfde06af957377112f1b154888001

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-cgl', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - coin-or-clp
  run:
    - coin-or-clp

test:
  commands:
    - test -f "${PREFIX}/include/coin/CglGMI.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libCgl${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR Cut Generation Library"

extra:
  recipe-maintainers:
    - jschueller
