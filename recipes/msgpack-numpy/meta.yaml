{% set name = "msgpack-numpy" %}
{% set version = "0.4.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msgpack-numpy-{{ version }}.tar.gz
  sha256: 7eaf51acf82d7c467d21aa71df94e1c051b2055e54b755442051b474fa7cf5e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - msgpack-python >=0.5.2
    - numpy >=1.9.0
    - python

test:
  imports:
    - msgpack_numpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lebedov/msgpack-numpy
  summary: Numpy data serialization using msgpack
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tiagocoutinho
