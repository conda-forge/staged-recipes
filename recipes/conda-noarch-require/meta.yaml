{% set name = "conda-noarch-require" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

test:
  commands:
    - echo "Hello World"

outputs:
  - name: require-win    # [win]
  - name: require-linux  # [linux]
  - name: require-osx    # [osx]
  - name: require-unix   # [unix]
  - name: require-64bit  # [linux64 or osx64 or win64]
  - name: require-32bit  # [linux32 or win32]

about:
  home: https://github.com/conda-forge/conda-noarch-require-feedstock
  license: BSD-3-Clause
  summary: 'Requirements packages'
  description: |
      Use this package in noarch packages to skip by platform

extra:
  recipe-maintainers:
    - isuruf
