schema_version: 1

context:
  name: redcamel
  version: 0.1.3
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/redcamel-${{ version }}.tar.gz
  sha256: 0cd74b4e53cc4076f52401f28b6f0fa60c26da4c1bc1177424e11025c9218f76

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - redcamel = redcamel:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - chemformula >=1.2
    - python-graphviz >=0.20
    - ipywidgets >=8
    - matplotlib-base >=3.7
    - numba >=0.58
    - numpy >=1.2
    - plopp >=25
    - scipp >=25
    - scipy >=1.10

tests:
  - python:
      imports:
        - redcamel
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://codeberg.org/FlashREMI/RedCamel
  repository: https://codeberg.org/FlashREMI/RedCamel
  summary: GUI tool to simulate Reaction Microscope detector images.
  license: GPL-3.0-or-later
  license_file: LICENSES/GPL-3.0-or-later.txt

extra:
  recipe-maintainers:
  - HLinde
