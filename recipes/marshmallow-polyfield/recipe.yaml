schema_version: 1

context:
  python_min: 3.9
  version: 5.11

package:
  name: marshmallow-polyfield
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/marshmallow-polyfield/marshmallow-polyfield-${{ version }}.tar.gz
  sha256: 8075a9cc490da4af58b902b4a40a99882dd031adb7aaa96abd147a4fcd53415f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - marshmallow >=3.0.0b10

tests:
  - python:
      imports:
        - marshmallow_polyfield
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An unofficial extension to Marshmallow to allow for polymorphic fields
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/Bachmann1234/marshmallow-polyfield

extra:
  recipe-maintainers:
    - noya-gol
