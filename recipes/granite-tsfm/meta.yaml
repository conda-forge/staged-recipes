{% set version = "0.3.3" %}

package:
  name: granite-tsfm
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/granite-tsfm/granite_tsfm-{{ version }}.tar.gz
  sha256: b6a10989c8dcf1d157edbee13457e02d9276d19aa63c4177a0617caf430d5ee1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.14
    - setuptools >=78.1.1
    - wheel
    - cython
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.9,<3.14
    - pandas >=2.2.0
    - scikit-learn <1.8
    - transformers ==4.56.0
    - datasets
    - deprecated
    - urllib3 >=1.26.19
    - numpy <3
    - pytorch <2.9

test:
  imports:
    - tsfm_public
    - tsfmhfdemos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/granite-tsfm/
  summary: Public notebooks and utilities for time series foundation models (TSFM)
  license: Apache-2.0
  license_file:
    - LICENSE
    - services/finetuning/LICENSE
    - services/inference/LICENSE

extra:
  recipe-maintainers:
    - wgifford
    - ssiegel95
