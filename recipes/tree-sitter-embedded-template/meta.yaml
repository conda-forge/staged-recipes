{% set name = "tree-sitter-embedded-template" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_embedded_template-{{ version }}.tar.gz
  sha256: 7b24dcf2e92497f54323e617564d36866230a8bfb719dbb7b45b461510dcddaa

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_embedded_template
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tree-sitter/tree-sitter-embedded-template
  summary: Embedded Template (ERB, EJS) grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
