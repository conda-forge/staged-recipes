{% set name = "pyfxr" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyfxr-{{ version }}.tar.gz
  sha256: de997cb504f0e0fbe9a21f2174ea0a105a8748952521410e4691df7027876083

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - wheel
    - cython
    - pip
  run:
    - python

test:
  imports:
    - pyfxr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lordmauve/pyfxr
  summary: SFXR clone using Pygame and Cython
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jamesmyatt
