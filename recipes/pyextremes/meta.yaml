{% set name = "pyextremes" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8732597818a5f2ee7bcb2b3c742aae5ec43a25957f214713278884a95b2eb8ef

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - numpy >=1.18.1
    - scipy >=1.4.1
    - pandas >=1.0.1
    - matplotlib-base >=3.1.0
    - emcee >=2.2.1
  run:
    - python >=3.7
    - numpy >=1.18.1
    - scipy >=1.4.1
    - pandas >=1.0.1
    - matplotlib-base >=3.1.0
    - emcee >=2.2.1

test:
  imports:
    - pyextremes
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -v tests --ignore=tests/test_plotting

about:
  home: https://github.com/georgebv/pyextremes
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Extreme Value Analysis (EVA) in Python'
  dev_url: https://github.com/georgebv/pyextremes

extra:
  recipe-maintainers:
    - georgebv
