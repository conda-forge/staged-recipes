{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-purrrogress
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/purrrogress_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/purrrogress/purrrogress_{{ version }}.tar.gz
  sha256: 9f7d38013e9f1ebe7ba57ecd11eee571ebab224edcdd60fa4bcfaa2be5c9fcd0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-glue
    - r-hms
    - r-pkgcond
    - r-purrr
    - r-rlang
    - r-testextra
  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-glue
    - r-hms
    - r-pkgcond
    - r-purrr
    - r-rlang
    - r-testextra

test:
  commands:
    - $R -e "library('purrrogress')"           # [not win]
    - "\"%R%\" -e \"library('purrrogress')\""  # [win]

about:
  home: https://github.com/halpo/purrrogress
  license: MIT
  summary: Provides functions to easily add progress bars to apply calls.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

