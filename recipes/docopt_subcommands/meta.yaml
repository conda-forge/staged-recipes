{% set name = "docopt_subcommands" %}
{% set version = "2.2.0" %}
{% set hash_type = "sha256" %}
{% set hash = "c5f2f47f4dbbf4e633752765146a9880e566b2e41906b3c728461389eb04a48c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - docopt
    - python

test:
  imports:
    - docopt_subcommands

about:
  home: https://github.com/abingham/docopt-subcommands
  license_family: MIT
  license: MIT
  license_file: LICENSE.txt
  summary: A simple implementation of subcommands for docopt.
  description: |
    docopt-subcommands allows you to create subcommand-based programs using
    docopt. A subcommand-based program is one in which the main program a
    subcommand argument to tell it what to do.
  dev_url: https://github.com/abingham/docopt-subcommands

extra:
  recipe-maintainers:
    - goanpeca
