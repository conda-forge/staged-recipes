{% set name = "nomad-camels-driver-pi-stage-e709" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nomad_camels_driver_pi_stage_e709-{{ version }}.tar.gz
  sha256: 8c9c632dba58636a6904af499b61e4bd257aba23b7a0073bbaaf529173c300c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9.6
    - pipython
    - nomad-camels

test:
  imports:
    - nomad_camels_driver_pi_stage_e709
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: Instrument driver for PI E709 piezo stage for NOMAD-CAMELS
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
