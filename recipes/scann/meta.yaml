{% set version = "1.2.3" %}
{% set tf_version_maj_min = "2.6" %}

package:
  name: scann
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scann/scann-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  # missing dependency: https://github.com/conda-forge/tensorflow-feedstock/issues/124
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain
    - rsync
    - sed
  host:
    - python
    - pip
    - tensorflow {{ tf_version_maj_min }}.*
  run:
    - python
    # due to lack of ABI, we need the same version at runtime
    - tensorflow {{ tf_version_maj_min }}.*
test:
  imports:
    - scann
  # no recognizable upstream test suite to run

about:
  home: https://github.com/google-research/google-research/tree/master/scann
  license: Apache-2.0
  license_file: LICENSE
  summary: ScaNN (Scalable Nearest Neighbors) is a method for efficient vector similarity search at scale.
  dev_url: https://github.com/google-research/google-research/tree/master/scann

extra:
  recipe-maintainers:
    - h-vetinari
