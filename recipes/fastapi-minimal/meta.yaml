{% set name = "fastapi-minimal" %}
{% set version = "0.116.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fastapi/fastapi-{{ version }}.tar.gz
  sha256: ed52cbf946abfd70c5a0dccb24673f0670deeb517a88b3544d03c2a6bf283143

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - fastapi = fastapi.cli:main

requirements:
  host:
    - pdm-backend
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - starlette >=0.40.0,<0.48.0
    - typing_extensions >=4.8.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0

test:
  imports:
    - fastapi
    - fastapi.dependencies
    - fastapi.middleware
    - fastapi.openapi
    - fastapi.security
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  license: MIT
  license_file: LICENSE
  summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  home: https://github.com/fastapi/fastapi
  dev_url: https://github.com/fastapi/fastapi
  doc_url: https://fastapi.tiangolo.com

extra:
  recipe-maintainers:
    - davidbrochart
