{% set name = "sphinxcontrib-confluencebuilder" %}
{% set version = "0.8" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "c4d96ae5fa794f83ebb30aaaa02241d532b55e968423869589df6d10742eb696" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - requests
    - sphinx >=1.0

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.confluencebuilder
    - sphinxcontrib.confluencebuilder.translator

about:
  home: https://github.com/tonybaloney/sphinxcontrib-confluencebuilder
  license: BSD
  license_family: BSD
  # license file PR: https://github.com/tonybaloney/sphinxcontrib-confluencebuilder/pull/115
  # license_file: ''
  summary: Sphinx extension to output Atlassian Confluence Wiki files and publish to Confluence Servers.
  description: |
    Sphinx extension to build Confluence Wiki markup formatted files and optionally
    publish them to a Confluence instance.
  doc_url: 'http://sphinxcontrib-confluencebuilder.readthedocs.io/en/latest'
  dev_url: 'https://github.com/tonybaloney/sphinxcontrib-confluencebuilder'

extra:
  recipe-maintainers:
    - mariusvniekerk
