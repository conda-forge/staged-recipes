{% set name = "ckzg" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ckzg-{{ version }}.tar.gz
  sha256: c114565de7d838d40ede39255f4477245824b42bde7b181a7ca1e8f5defad490
  patches:
    - relative-paths.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - clang
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ckzg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/c-kzg-4844
  summary: Python bindings for C-KZG-4844
  license: Apache-2.0
  license_file:
    - LICENSE
    - blst/LICENSE

extra:
  recipe-maintainers:
    - step21
