{% set name = "verilator" %}
{% set version = "5.006" %}
{% set sha256 = "eb4ca4157ba854bc78c86173c58e8bd13311984e964006803dd45dc289450cfe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/verilator/verilator/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('verilator', max_pin='x') }}  # [not win]
  script:
    - autoconf
    - ./configure
    - make -j `nproc`
    - make install

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - make
  host:
    - bison
    - flex
  run: []

test:
  commands:
    - verilator --version

about:
  home: https://github.com/verilator/verilator
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Verilator open-source SystemVerilog simulator and lint system
  description: Verilator open-source SystemVerilog simulator and lint system
  doc_url: https://veripool.org/verilator/documentation/
  dev_url: https://github.com/verilator/verilator

extra:
  recipe-maintainers:
    - timkpaine