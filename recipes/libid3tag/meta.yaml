{% set name = "libid3tag" %}
{% set version = "0.16.2" %}
{% set sha256 = "96198b7c8803bcda44e299615e1929a85bd5a5da02e67ebc442735bc50018190" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tenacityteam/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
  host:
    - gperf
    - zlib
  run:
    - zlib

test:
  files:
    - test.mp3
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config

about:
  home: https://github.com/tenacityteam/libid3tag
  summary: 'ID3 tag manipulation library'
  description: |
     libid3tag is a library for reading and (eventually) writing ID3 tags, both
     ID3v1 and the various versions of ID3v2.
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  dev_url: https://github.com/tenacityteam/libid3tag

extra:
  recipe-maintainers:
    - notestaff
