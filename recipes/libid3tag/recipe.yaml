context:
  version: 0.16.3

package:
  name: libid3tag
  version: ${{ version }}

source:
  url: https://codeberg.org/tenacityteam/libid3tag/archive/${{ version }}.tar.gz
  sha256: 0561009778513a95d91dac33cee8418d6622f710450a7cb56a74636d53b588cb

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
    - if: unix
      then: gperf
      else: m2-gperf
  host:
    - zlib
  run_exports:
    - ${{ pin_subpackage('libid3tag') }}

tests:
  - script:
    - if: unix
      then:
        - test -f ${PREFIX}/lib/libid3tag${SHLIB_EXT}
      else:
        - if not exist %LIBRARY_PREFIX%\lib\id3tag.lib exit 1
        - if not exist %LIBRARY_PREFIX%\bin\id3tag.dll exit 1

about:
  license: GPL-2.0-only
  license_file: COPYING
  summary: ID3 tag manipulation library
  homepage: https://www.underbit.com/products/mad/
  repository: https://codeberg.org/tenacityteam/libid3tag

extra:
  recipe-maintainers:
    - danielnachun
