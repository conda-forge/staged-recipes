context:
  name: authlib
  version: "1.5.2"
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/lepture/authlib/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 6f94a1259f69645d6d6c4ecf9a8f32a9c3e2b2d2e6b8163cc90bc0e4a7245939

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - cryptography >=3.2
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - authlib
      pip_check: true
  - script:
      - python -m pytest tests/{core,files,flask,jose}
      - export DJANGO_SETTINGS_MODULE=tests.clients.test_django.settings
      - python -m pytest tests/clients
      - export DJANGO_SETTINGS_MODULE=tests.django.settings
      - python -m pytest tests/django
    requirements:
      run:
        - cachelib
        - django
        - flask
        - flask-sqlalchemy
        - httpx
        - pycryptodomex
        - pytest
        - pytest-asyncio
        - pytest-django
        - python >=${{ python_min }}
        - requests
        - starlette
    files:
      source:
        - tests/

about:
  homepage: https://github.com/lepture/authlib
  summary: 'The ultimate Python library in building OAuth, OpenID Connect clients and servers.'
  description: |
    The ultimate Python library in building OAuth and OpenID
    Connect servers. JWS, JWK, JWA, JWT are included.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://authlib.org/
  repository: https://github.com/lepture/authlib

extra:
  recipe-maintainers:
    - MementoRC
