{% set name = "testcontainers" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/testcontainers-{{ version }}.tar.gz
  sha256: f4e87c3831991f9b4d5b6544d0f438fbfd140a74c834b13efb15a2f7c89833c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0
    - docker-py
    - urllib3
    - wrapt
    - typing-extensions
  run_constrained:
    - python-arango >=7.8.0,<8.0.0
    - azure-storage-blob >=12.19.0,<13.0.0
    - google-cloud-pubsub >=2
    - google-cloud-datastore >=2
    - weaviate-client >=4.5.4,<5.0.0

test:
  imports:
    - testcontainers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/testcontainers/testcontainers-python
  summary: Python library for throwaway instances of anything that can run in a Docker container
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - YYYasin19
