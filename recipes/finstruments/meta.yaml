{% set name = "finstruments" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/finstruments-{{ version }}.tar.gz
  sha256: 1fb2fad1da18a69021989381de2fc6be3ab2508f0910db641798017d853d036c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - pydash >=7.0.3
    - pydantic ==1.10.17
    - pytz ==2024.2
    - workalendar ==17.0.0
    - python-dateutil ==2.9.0.post0
    # Need to pass win build but is trivial since this is noarch
    - python-tzdata

test:
  imports:
    - finstruments
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://kyleloomis.com/articles/financial-instrument-library
  summary: Financial instrument definitions built with Python and Pydantic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
