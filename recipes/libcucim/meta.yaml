{% set version = "22.12.00" %}

package:
  name: libcucim
  version: {{ version }}

source:
  url: https://github.com/rapidsai/cucim/archive/v{{ version }}.tar.gz
  sha256: 1691a282e085459ea4922fcfdaabcaf0d4af0a96628fb69a86e992cdf4292208

build:
  number: 0
  skip: true  # [not linux]
  # Maintainer has no interest in maintaining older versions of cuda
  skip: true  # [cuda_compiler_version in ("10.2", "11.0", "11.1")]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}    # [cuda_compiler_version != "None"]
    - cmake
    - yasm                      # [x86_64]
  host:
    - libabseil
    - libcuckoo
    - openslide
    - zlib
    - jpeg
    - jbig
    - xz
    - zstd
    - libwebp-base  # [linux or osx]

test:
  commands:
    - echo hi

about:
  home: https://developer.nvidia.com/multidimensional-image-processing
  summary: libcucim C++ library
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://docs.rapids.ai/api/cucim/stable/
  dev_url: https://github.com/rapidsai/cucim

extra:
  recipe-maintainers:
    - hmaarrfk
