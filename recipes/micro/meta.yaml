{% set name = "micro" %}
{% set version = "1.3.3" %}
{% set linux64sha256 = "50e0fb072aa3989de28980da92a5e0ef0dfc39b7ea63a27673edb351f24bf324" %}
{% set osxsha256 = "2e5513d48ea3a8eb0eb240d1117341cec834bda266dc360daa4593903b6e22d3" %}
{% set win64sha256 = "2e5513d48ea3a8eb0eb240d1117341cec834bda266dc360daa4593903b6e22d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zyedidia/micro/releases/download/v1.3.3/micro-{{ version }}-linux64.tar.gz
  sha256: {{ linux64sha256 }}  # [unix]
  url: https://github.com/zyedidia/micro/releases/download/v1.3.3/micro-{{ version }}-osx.tar.gz
  sha256: {{ osxsha256 }}  # [osx]
  url: https://github.com/zyedidia/micro/releases/download/v1.3.3/micro-{{ version }}-win64.zip
  sha256: {{ win64sha256 }}  # [win]




build:
  number: 1
  skip: False

test:
  commands:
    - micro --version

about:
  home: https://micro-editor.github.io
  license: MIT
  license_family: MIT
  summary: 'A modern and intuitive terminal-based text editor'
  description: |
    A modern and intuitive terminal-based text editor
  doc_url: https://micro-editor.github.io
  dev_url: https://github.com/zyedidia/micro

extra:
  recipe-maintainers:
    - abhi18av
