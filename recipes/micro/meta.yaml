{% set name = "micro" %}
{% set version = "1.3.3" %}
{% set sha256 = "329f746e4ee9edf244618dda4208b638fda34c593d5cd96d8f71dc3b53e3d994" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zyedidia/micro/releases/download/v1.3.3/micro-{{ version }}-linux64.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True 

test:
  commands:
    - python --version

about:
  home: https://micro-editor.github.io
  license: MIT
  license_family: MIT
  summary: 'A modern and intuitive terminal-based text editor'
  description: |
    A modern and intuitive terminal-based text editor
  doc_url: https://micro-editor.github.io
  dev_url: https://github.com/zyedidia/micro

extra:
  recipe-maintainers:
    - abhi18av
