{% set name = "rt-utils" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qurit/rt-utils/archive/refs/tags/v{{ version }}.zip
  sha256: 547be04ddaa566c357bea802392576aa3adf4d19f9284e4120ff21ebc308ec6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - numpy
    - opencv
    - pydicom ==2.1.2
    - python >=3.6
    - setuptools

test:
  source_files:
    - tests
  imports:
    - rt_utils
  commands:
    - pytest tests
  requires:
    - pytest

about:
  home: https://github.com/qurit/rtutils
  summary: A small library for handling masks and RT-Structs
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramtingh
