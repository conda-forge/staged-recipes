{% set name = "rt-utils" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qurit/rt-utils/archive/6c52b8d10934907ad36250d1e01894adbe5ec86f.zip
  sha256: 64012af953ef235815cfa1893bc12deaa36c4dc50a2b2bd52f19c40cc09d253e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - numpy
    - opencv
    - pydicom ==2.1.2
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - rt_utils
  commands:
    - pytest tests
  requires:
    - pytest

about:
  home: https://github.com/qurit/rtutils
  summary: A small library for handling masks and RT-Structs
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramtingh
