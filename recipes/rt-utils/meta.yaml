{% set name = "rt-utils" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rt-utils-{{ version }}.tar.gz
  sha256: 84e0de5e890cfd07e92c1067840df75fbacea9d4ac4ff4c34ace77b96e1c2da5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip:
    - True  # [py<=36]

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - numpy
    - opencv
    - pydicom ==2.1.2
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - rt_utils
  commands:
    - pytest tests
  requires:
    - pytest

about:
  home: https://github.com/qurit/rtutils
  summary: A small library for handling masks and RT-Structs
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramtingh
