{% set name = "pvxslibs" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/mdavidsaver/pvxs
  git_tag: {{ version }}

build:
  number: 0
  script: git submodule init && git submodule update && {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - python
    - pip
    - cython
    - libevent
    - epicscorelibs =7.0.4.99
    - ply
    - setuptools
    - setuptools_dso
  run:
    - python
    - cython
    - libevent
    - epicscorelibs =7.0.4.99
    - nose >=1.1.2
    - {{ pin_compatible('numpy') }}
    - ply

test:
  imports:
    - pvxslibs

about:
  home: https://mdavidsaver.github.io/pvxs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python bindings for the PVAccess network client and server.
  description: |
      This module provides the python bindings to the PCVXS library.
      PVXS provides a library (libpvxs.so or pvxs.dll) and a set of CLI
      utilities acting as PVAccess protocol client and/or server. PVXS
      is functionally equivilant to the pvDataCPP and pvAccessCPP modules,
      which it hopes to eventually surplant.
  doc_url: https://mdavidsaver.github.io/pvxs
  dev_url: https://github.com/mdavidsaver/pvxs

extra:
  recipe-maintainers:
    - valmar
    - chrisvam
