{% set name = "pvxslibs" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46b0c31aa8e47813dc409d58067acf637650cdcf2ed415cc2c3a8cecf8231e4d

build:
  number: 0
  skip: true  # [not linux]
  script:
    - {{ PYTHON }} -m pip install . -vv
    # cleanup any build artifacts that might persist between python versions
    - rm -r build  # [unix]
  rpaths:
    - lib/
    # pvxslibs are in site-packages instead of with other shared objects
    - {{ SP_DIR }}/epicscorelibs/lib/
    - {{ SP_DIR }}/pvxslibs/lib/
  missing_dso_whitelist:
    - pvxs.dll  # [win]
    - pvxsIoc.dll  # [win]
    - dbCore.dll  # [win]
    - Com.dll  # [win]
    - event_core.dll  # [win]
    - libpvxs*.dylib  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_dso >=2.7a1
    - epicscorelibs
  run:
    - python
    - setuptools_dso >=2.7a1
    - epicscorelibs

test:
  imports:
    - pvxslibs

about:
  home: https://github.com/mdavidsaver/pvxs
  summary: EPICS PVAccess protocol client/server library and utilities
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  description: |
    The EPICS (Experimental Physics and Industrial Control System) PVXS
    library, a client/server PVAccess protocol library with utilities.

extra:
  recipe-maintainers:
    - klauer
