{% set name = "pvxslibs" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 58f0ac5ce9db916f81156dcd824a53bf1e628551538ef048d01658d7bb4ed7cc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - epicscorelibs >=7.0.4.99
    - setuptools
    - setuptools_dso >=2.1
  run:
    - python
    - epicscorelibs =7.0.4.99
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pvxslibs 

about:
  home: https://github.com/mdavidsaver/pvxs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'PVXS - PVAccess protocol library'
  description: |
    This module provides a library (libpvxs.so or pvxs.dll) and a set of CLI
    utilities acting as PVAccess protocol client and/or server.
    PVXS is functionally equivilant to the pvDataCPP and pvAccessCPP modules, 
    which it hopes to eventually surplant.
  doc_url: https://mdavidsaver.github.io/pvxs/ 
  dev_url: hhttps://github.com/mdavidsaver/pvxs

extra:
  recipe-maintainers:
    - hhslepicka
