{% set name = "simpleitk" %}
{% set version = "1.2.0" %}
{% set sha256 = "7edac57f7a146163746b76e8bdeb9bf8b3cf3633c4e8e7ea3291121240d69d82" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{version}}/SimpleITK-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0
    skip: true  # [py27]

requirements:
  build:
    - cmake   >=3.10
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - expat
    - hdf5                      # [not win]
    - jpeg
    - libtiff
    - libpng
    - zlib
    
  run:
    - python
    - expat
    - hdf5                      # [not win]
    - jpeg
    - libtiff
    - libpng
    - zlib

test:
  imports:
    - SimpleITK

about:
  home: http::/www.simpleitk.org
  license: Apache 2.0
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
    recipe-maintainers:
      - blowekamp
      - zivy
