{% set name = "python-stratify" %}
{% set version = "0.1a0" %}
{% set sha256 = "b0949ddd9661d9d65f349d1762b2f1f05427df201897e9bf4ce51e3b1b5bb529" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/SciTools-incubator/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - isnan_nan_infty.patch  # [win and py27]

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - cython
  run:
    - python
    - numpy x.x

test:
  imports:
    - stratify

about:
  home: https://github.com/SciTools-incubator/{{ name }}
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Vectorized interpolators that are especially useful for Nd vertical interpolation/stratification of atmospheric and oceanographic datasets'

extra:
  recipe-maintainers:
    - bjlittle
    - lbdreyer
    - ocefpaf
    - pelson
