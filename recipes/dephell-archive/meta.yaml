{% set name = "dephell-archive" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell-archive-{{ version }}.tar.gz
  sha256: bb263492a7d430f9e04cef9a0237b7752cc797ab364bf35e70196af09c73ea37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - poetry
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - python >=3.6

test:
  imports:
    - dephell_archive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-archive/
  summary: pathlib for archives
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
