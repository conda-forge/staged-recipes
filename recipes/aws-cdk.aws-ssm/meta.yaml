{% set name = "aws-cdk.aws-ssm" %}
{% set version = "1.122.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.aws-ssm-{{ version }}.tar.gz
  sha256: c7f3888f63a1bc9c1bfa1775f1604421c7dedb40ed4f331ae93856d5696b33f1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ~=3.6
  run:
    - aws-cdk.aws-iam ==1.122.0
    - aws-cdk.aws-kms ==1.122.0
    - aws-cdk.cloud-assembly-schema ==1.122.0
    - aws-cdk.core ==1.122.0
    - constructs >=3.3.69,<4.0.0
    - jsii >=1.34.0,<2.0.0
    - publication >=0.0.3
    - python ~=3.6

test:
  imports:
    - aws_cdk.aws_ssm
    - aws_cdk.aws_ssm._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: The CDK Construct Library for AWS::SSM
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukeseawalker
