{% set name = "pyobjc-framework-Quartz" %}
{% set version = "3.2.1" %}
{% set md5 = "f8692fba34554cba82c1da6fe9cca94e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/dd/07/aff85c2987faa9ad16ce1761a053c8c7815b679cd7482e3fd6af07ae749f/{{ name }}-{{version}}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

test:
  # Python imports
  imports:
    - Quartz
    - Quartz.CoreGraphics
    - Quartz.CoreVideo
    - Quartz.ImageIO
    - Quartz.ImageKit
    - Quartz.PDFKit
    - Quartz.QuartzComposer
    - Quartz.QuartzCore
    - Quartz.QuartzFilters
    - Quartz.QuickLookUI
about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AppleScriptKit on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    - kastman
