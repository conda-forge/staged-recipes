{% set name = "timer-dict" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timer_dict-{{ version }}.tar.gz
  sha256: d53ae6d42bf722abdb9c061c6beb8a9d1ca9485e7c82c39decd43f64017e0215

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0

test:
  imports:
    - timer_dict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/mad-moo/timer-dict
  summary: A dictionary where values are removed after a certain time
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
