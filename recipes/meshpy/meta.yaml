package:
    name: meshpy
    version: "2016.1.2"

source:
    fn: meshpy.tar.gz
    url: https://github.com/inducer/meshpy/archive/b9b0e52dd5bced64ff518e87f333949fba93bdd3.tar.gz
    sha256: eb83210d035b87b6b2b87f8cb9b8600d6009b755cccfd0e1a9eadf8c70d27c3e

build:
    number: 0
    skip: true  # [win and py<35]
    features:
        - vc14  # [win]

requirements:
    build:
        - toolchain
        - cmake
        - gcc  # [linux]
        - vc 14  # [win]
        - ninja  # [win]
        - python
        - setuptools
        - boost >=1.66*
        - pytools >=2011.2
        - pytest >=2
        - numpy

    run:
        - libgcc  # [linux]
        - vc 14  # [win]
        - python
        - boost >=1.66*
        - pytools >=2011.2
        - pytest >=2
        - numpy

test:
    requirements:
        - boost >=1.66*
    imports:
        - meshpy
        - meshpy.triangle

about:
    home: http://mathema.tician.de/software/meshpy
    license: MIT License
    summary: 'Triangular and Tetrahedral Mesh Generator'

extra:
    recipe-maintainers:
        - looooo
