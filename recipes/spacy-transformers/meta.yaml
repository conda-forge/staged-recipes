{% set name = "spacy-transformers" %}
{% set version = "0.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8cb420c989bc9d6852cd4c05960a48dd3210443e778827f07b72e5a4e3eb14f1

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - dataclasses >=0.6,<0.7  # [py<37]
    - ftfy >=5.0.0,<6.0.0
    - importlib_metadata >=0.20  # [py<38]
    - python
    - pytokenizations >=0.2.0
    - spacy >=2.3.0,<2.4.0
    - srsly >=0.0.7,<1.1.0
    - torch >=1.0.0
    - torchcontrib >=0.0.2,<0.1.0
    - transformers >=2.4.0,<2.9.0

test:
  imports:
    - spacy_transformers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explosion/spacy-transformers
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'This package (previously spacy-pytorch-transformers) provides spaCy model pipelines that wrap Hugging Face transformers package, so you can use them in spaCy.'
  
extra:
  recipe-maintainers:
    - ftm13
