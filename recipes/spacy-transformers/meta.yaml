{% set name = "spacy-transformers" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8cb420c989bc9d6852cd4c05960a48dd3210443e778827f07b72e5a4e3eb14f1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - spacy >=2.3
    - transformers >=3.0.0,<3.1.0

test:
  imports:
    - spacy_transformers

about:
  home: https://github.com/explosion/spacy-transformers
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'This package (previously spacy-pytorch-transformers) provides spaCy model pipelines that wrap Hugging Face transformers package, so you can use them in spaCy.'
  
extra:
  recipe-maintainers:
    - ftm13
