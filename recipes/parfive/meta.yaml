{% set name = "parfive" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ec7a208f9574bcd855d9ca02dbc0cb4ccf67d49b7fb6b44b908bcf11e2cf893

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - setuptools
    - tqdm
    - aiohttp
    - aioftp

test:
  imports:
    - parfive
  requires:
    - pytest
    - pytest-localserver
    - pytest-asyncio
    - pytest-socket
  commands:
    - pytest --pyargs parfive

about:
  home: https://parfive.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A parallel file downloader using asyncio.
  doc_url: https://parfive.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Cadair
