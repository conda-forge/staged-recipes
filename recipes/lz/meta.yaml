{% set name = "lz" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lz-{{ version }}.tar.gz
  sha256: 37f9b0cdb4c0ed2e6976d829bb7f62d676c79b40575b5c809855057bee67f0e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - paradigm >=4.0.0,<5.0
    - reprit <1.0,>=0.8.0
    - typing-extensions <5.0,>=4.4.0

test:
  imports:
    - lz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lycantropos/lz/
  summary: Functional utilities.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
