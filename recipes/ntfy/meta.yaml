{% set name = "ntfy" %}
{% set version = "2.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8f457720a6a74775877a52df575e56da25ccb75557bca266deb6f32a1af2b458

build:
  number: 0
  entry_points:
    - ntfy = ntfy.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - appdirs
    - pip
    - python
    - requests
    - ruamel.yaml
  run:
    - appdirs
    - dnspython  # [py2k]
    - dnspython3  # [py3k]
    - emoji
    - instapush
    - psutil
    - pyobjc  # [osx]
    - pyobjc-core  # [osx]
    - pypiwin32 ==219  # [win32]
    - python
    - requests
    - ruamel.yaml
    - slacker
    - sleekxmpp
    - telegram-send

test:
  imports:
    - ntfy
    - ntfy.backends
  commands:
    - ntfy --help
  requires:
    - emoji
    - mock
    - psutil
    - sleekxmpp

about:
  home: "https://github.com/dschep/ntfy"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "A utility for sending push notifications"
  doc_url:
  dev_url: https://github.com/dschep/ntfy

extra:
  recipe-maintainers:
    - proinsias
