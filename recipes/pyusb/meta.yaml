{% set name = "pyusb" %}
{% set version = "1.0.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "4e9b72cc4a4205ca64fbf1f3fff39a335512166c151ad103e55c8223ac147362" %}
{% set build_number = 0 %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: {{ build_number }}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
  run:
    - python

test:
  imports:
    - usb
    - usb.backend

about:
  home: http://walac.github.io/pyusb
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python USB access module
  description: "PyUSB offers easy USB devices communication in Python. It should work without additional code in any environment with Python >= 2.4, ctypes and an pre-built usb backend library (currently,\
    \ libusb 0.1.x, libusb 1.x, and OpenUSB)."
  doc_url: 'http://walac.github.io/pyusb'
  dev_url: 'https://github.com/pyusb/pyusb'

extra:
  recipe-maintainers:
    - marcelotrevisani
