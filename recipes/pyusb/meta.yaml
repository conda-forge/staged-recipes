{% set name = "pyusb" %}
{% set version = "1.0.2" %}
{% set sha256 = "4e9b72cc4a4205ca64fbf1f3fff39a335512166c151ad103e55c8223ac147362" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - usb.core

about:
  home: https://github.com/pyusb/pyusb
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Easy USB access from Python'

  description: |
    The PyUSB module provides for Python easy access to the host
    machine's Universal Serial Bus (USB) system.
  doc_url: https://github.com/pyusb/pyusb/blob/master/docs/tutorial.rst
  dev_url: https://github.com/pyusb/pyusb

extra:
  recipe-maintainers:
    - abloemert
