{% set name = "bettercam" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bettercam-{{ version }}.tar.gz
  sha256: 122cc0e905cb40be8f2a26e46ee587bae40c10eb9c23201370a54e68b84a0940

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - pip
  run:
    - python
    - numpy
    - comtypes
    - __win

test:
  imports:
    - bettercam
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RootKit-Org/BetterCam
  summary: A Python high-performance screenshot library for Windows use Desktop Duplication API
  dev_url: https://github.com/RootKit-Org/BetterCam
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
