# Template for `neptune-integration` based on `recipes/example/meta.yaml`  # TODO: remove this header

{% set name = "neptune-integration" %}  # TODO: update integration name
{% set version = "0.9.1" %}  # TODO: update version to recent library `release tag` from github repo

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  # TODO: Update `sha256` of package downloaded from above link, e.g. `$ sha256 <package>.tar.gz`
  sha256: 8c1688c36bd5c88e6cc7b8ea0dd311071c9a83a6540ec61343f6a2dcc1dd0112

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6
    - neptune-client >= 0.9.8
    # add remaining libraries listed in integration's `setup.py`

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - neptune-integration  # TODO: update integration name
    - neptune-integration.tests  # TODO: update integration name
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Neptune Client integration with <update here>'  # TODO: update integration library name
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/model-training/<update here>  # TODO: update
  dev_url: https://github.com/neptune-ai/neptune-integration  # TODO: update

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
