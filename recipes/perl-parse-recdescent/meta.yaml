{% set version = "1.967015" %}
{% set sha256 = "1943336a4cb54f1788a733f0827c0c55db4310d5eae15e542639c9dd85656e37" %}

package:
  name: perl-parse-recdescent
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JT/JTBRAUN/Parse-RecDescent-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Build.PL
    - perl ./Build
    - perl ./Build test
    - perl ./Build install --installdirs vendor --create_packlist 0

requirements:
  host:
    - perl
    - perl-module-build
  run:
    - perl

test:
  imports:
    - Parse::RecDescent

about:
  home: https://metacpan.org/pod/Parse::RecDescent
  summary: Generate Recursive-Descent Parsers
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
