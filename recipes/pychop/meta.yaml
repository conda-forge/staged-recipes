{% set python_min = "3.8" %}
package:
  name: pychop
  version: 0.3.5

source:
  url: https://pypi.org/packages/source/p/pychop/pychop-0.3.5.tar.gz
  sha256: 27ddb007010aab221c775bfa77c49924257a3ac1d350b363130ffce5fdf358c2

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
  script_env:
    - NUMPY_INCLUDE={{ PREFIX }}/include/python{{ PY_VER }}/numpy

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - numpy >=1.17.2
  run:
    - python >={{ python_min }}
    - numpy >=1.17.2
    - pandas
    - dask
    - pytorch >=1.12
    - jax >=0.4.8
    - jaxlib >=0.4.7

test:
  requires:
    - python {{ python_min }}
    - scipy
    - pytorch >=1.12
    - jax >=0.4.8
    - jaxlib >=0.4.7
  imports:
    - pychop
    - pychop.np
    - pychop.tch
    - pychop.jx
  commands:
    - python -m unittest unittests.py
  source_files:
    - unittests.py
    - tests/verified_data.mat

about:
  home: https://github.com/inexascale/pychop
  license: MIT
  license_file: LICENSE
  summary: Python library for simulating low precision floating-point arithmetic
  description: |
    Pychop is a Python library designed to facilitate numerical experimentation with low-precision arithmetic. 
    It supports customizable floating-point formats and a comprehensive set of rounding modes, 
    integrating seamlessly with NumPy, PyTorch, and JAX for efficient low-precision emulation 
    in deep learning and scientific computations.
  doc_url: https://pychop.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/inexascale/pychop
  license_family: MIT

extra:
  recipe-maintainers:
    - eccarson
    - chenxinye

# Trigger CI rebuild to ensure tests/verified_data.mat is included
