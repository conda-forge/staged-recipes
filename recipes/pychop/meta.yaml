{% set python_min = "3.8" %}
package:
  name: pychop
  version: 0.3.3

source:
  url: https://pypi.org/packages/source/p/pychop/pychop-0.3.3.tar.gz
  sha256: 54b9176ab976610a2b4b04f2cd094907c18f47e98057b971bb29e52d415af4c2

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
  script_env:
    - NUMPY_INCLUDE={{ PREFIX }}/include/python{{ PYTHON_VERSION }}/numpy

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - numpy >=1.17.2
  run:
    - python >={{ python_min }}
    - numpy >=1.17.2
    - pandas
    - dask
    - torch >=1.12
    - jax >=0.4.8
    - jaxlib >=0.4.7

test:
  imports:
    - pychop
    - pychop.np
    - pychop.tch
    - pychop.jx
  commands:
    - python -m unittest unittests.py
  source_files:
    - unittests.py

about:
  home: https://github.com/nla-group/pychop
  license: MIT
  license_file: LICENSE
  summary: Python library for simulating low precision floating-point arithmetic
  description: |
    Pychop is a Python library designed to facilitate numerical experimentation with low-precision arithmetic. 
    It supports customizable floating-point formats and a comprehensive set of rounding modes, 
    integrating seamlessly with NumPy, PyTorch, and JAX for efficient low-precision emulation 
    in deep learning and scientific computations.
  doc_url: https://pychop.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/nla-group/pychop
  license_family: MIT

extra:
  recipe-maintainers:
    - eccarson
    - chenxinye
