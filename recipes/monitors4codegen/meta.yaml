{% set name = "monitors4codegen" %}
{% set version = "0.0.1" %}        
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen.git
  git_tag: v{{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }} 
    - pip
    - flit-core        
  run:
    - python {{ python_min }} 
    - pydantic
    - typing_extensions
    - requests

test:
  imports:
    - monitors4codegen
    - monitors4codegen.multilspy
  commands:
    - python -c "from monitors4codegen.multilspy import SyncLanguageServer"
    - python -c "from monitors4codegen.multilspy.multilspy_config import MultilspyConfig"
    - python -c "from monitors4codegen.multilspy.multilspy_logger import MultilspyLogger"
  requires:
    - python {{ python_min }} 

about:
  home: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen
  license: Apache-2.0
  license_file: LICENSE
  summary: "Utilities for monitoring code‐generation language servers"
  description: |
    monitors4codegen bundles wrappers and loggers around
    SyncLanguageServer and multilspy to make it easy to
    instrument, configure, and log code‐generation servers.
  doc_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen
  dev_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen

extra:
  recipe-maintainers:
    - Agathe029
    - LightFLP
