{% set name = "monitors4codegen" %}
{% set version = "0.0.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen.git
  git_tag: v0.0.1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit_core
  run:
    - python >={{ python_min }}
    - pydantic
    - requests
    - typing_extensions

test:
  imports:
    - monitors4codegen
  commands:
    - python -c "import monitors4codegen"
    
about:
  home: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen
  license: Apache-2.0
  license_file: LICENSE
  summary: "Utilities for monitoring code-generation language servers"
  description: |
    monitors4codegen bundles wrappers and loggers around SyncLanguageServer and multilspy
    to instrument and log code-generation servers.
  dev_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen

extra:
  recipe-maintainers:
    - Agathe029
    - LightFLP
