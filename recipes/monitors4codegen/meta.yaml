{% set name = "monitors4codegen" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cc9fa765a70c8311dc515a274ac35510cb345b408cceed0b45e904bd194d3981

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core
  run:
    - python >={{ python_min }}
    - pydantic
    - requests
    - typing_extensions

test:
  imports:
    - monitors4codegen
  commands:
    - python -c "import monitors4codegen"
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen
  license: MIT
  license_file: LICENSE
  summary: "Utilities for monitoring code-generation language servers"
  description: |
    monitors4codegen bundles wrappers and loggers around SyncLanguageServer and multilspy
    to instrument and log code-generation servers.
  dev_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen

extra:
  recipe-maintainers:
    - Agathe029
    - LightFLP
