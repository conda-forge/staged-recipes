{% set name = "monitors4codegen" %}
{% set version = "0.0.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/monitors4codegen/monitors4codegen-{{ version }}.tar.gz
  sha256: <ACTUAL_SHA256>          # fill in
  # (Delete git_url/git_tag if you switch to PyPI)

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >= {{ python_min }}
    - pip
  run:
    - python >= {{ python_min }}
    - pydantic
    - typing_extensions  # (only needed for py<3.11, can do: typing_extensions {{ '[py<3.11]' }})
    - requests

test:
  imports:
    - monitors4codegen
  commands:
    - python -c "import monitors4codegen"
  requires:
    - pip

about:
  home: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen
  license: Apache-2.0
  license_file: LICENSE
  summary: "Utilities for monitoring code-generation language servers"
  description: |
    monitors4codegen bundles wrappers and loggers around SyncLanguageServer and multilspy to instrument and log code-generation servers.
  dev_url: https://github.com/Software-Analytics-Visualisation-Team/monitors4codegen

extra:
  recipe-maintainers:
    - Agathe029
    - LightFLP
