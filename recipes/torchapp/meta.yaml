{% set name = "torchapp" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchapp-{{ version }}.tar.gz
  sha256: 8084f005dbd3548aa1ffb341b6539325adc475b5d9cfcb5967d4af45ab2e9ff2

build:
  entry_points:
    - torchapp = torchapp.main:app
    - torchapp-imageclassifier = torchapp.examples.image_classifier:ImageClassifier.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - pytorch >=1.12.1
    - numpy >=1.22.0,<1.24.0
    - typer >=0.4.0
    - rich >=10.16.1
    - fastai >=2.5.3,<3.0.0
    - pandas >=1.3.5
    - wandb >=0.12.9
    - cookiecutter >=2.1.1
    - scikit-learn >=1.0.2,<1.2.0
    - pillow >=9.0.1
    - pyyaml >=6.0
    - click 8.0.4
    - torchvision >=0.13.0
    - pybtex >=0.24.0
    - pyjwt >=2.4.0
    - mlflow >=1.25.1
    - optuna >=2.10.0
    - pybtexnbib >=0.1.1
    - scikit-optimize >=0.9.0
    - scipy >=1.9.1
    - appdirs >=1.4.4
    - certifi >=2023.5.7

test:
  imports:
    - torchapp
  commands:
    - torchapp --help
    - torchapp-imageclassifier --help
  requires:
    - pip

about:
  home: https://github.com/rbturnbull/torchapp
  summary: A wrapper for fastai projects to create easy command-line inferfaces and manage hyper-parameter tuning.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rbturnbull
    - vinisalazar
