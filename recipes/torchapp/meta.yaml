{% set name = "torchapp" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/rbturnbull/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 46fe4f17c40da81b04be9391dae73f68b543348bcfbc83909c31da5b97ce9c60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - pytorch >=1.12.1
    - numpy >=1.22.0,<1.24.0
    - typer >=0.4.0,<0.5.0
    - rich >=10.16.1,<11.0.0
    - fastai
    - pandas >=1.3.5,<2.0.0
    - wandb >=0.12.9,<0.13.0
    - cookiecutter >=2.1.1,<3.0.0
    - scikit-learn >=1.0.2,<1.2.0
    - pillow >=9.0.1,<10.0.0
    - pyyaml >=6.0.0,<7.0.0
    - click 8.0.4
    - torchvision >=0.13.0
    - pybtex >=0.24.0,<0.25.0
    - pyjwt >=2.4.0
    - mlflow >=1.25.1,<2.0.0
    - optuna >=2.10.0,<3.0.0
    - pybtexnbib >=0.1.1,<0.2.0
    - scikit-optimize >=0.9.0,<0.10.0
    - scipy >=1.9.1,<2.0.0
    - appdirs >=1.4.4,<2.0.0
    - certifi >=2023.5.7,<2024.0.0

test:
  source_files:
    - tests
  imports:
    - torchapp
  commands:
    - pytest
  requires:
    - pytest

about:
  home: https://github.com/rbturnbull/torchapp
  summary: A wrapper for fastai projects to create easy command-line inferfaces and manage hyper-parameter tuning.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rbturnbull
    - vinisalazar
