{% set name = "meteor" %}
{% set version = "1.6.1-beta.1" %}
{% set sha256 = "cd89294b03b5b7d9f2b28350d175a565b61fa187848217d8564e8689459abaee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/meteor/{{ name }}/archive/release/METEOR@{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g meteor
  requires:
    - nodejs
   
about:
  home: https://github.com/meteor/meteor
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Meteor, the JavaScript App Platform'
  description: |
    Meteor is an ultra-simple environment for building modern web applications. 
  doc_url: https://www.meteor.com/
  dev_url: https://github.com/meteor/meteor

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
