{% set name = "bassmap" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bassmap-{{ version }}.tar.gz
  sha256: 9c3a9b8d126677f019c20bc86173e1827602ef0df890dc76b57deddc47464d85

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - geopandas
    - leafmap
    - pycrs
    - ipyleaflet
    - folium
    - httpx

test:
  imports:
    - bassmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bassneel/bassmap
  summary: Python Boilerplate contains all the boilerplate you need to create a Python package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bassneel
