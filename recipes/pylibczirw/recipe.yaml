context:
  version: 5.0.0

package:
  name: pylibczirw
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/pylibczirw/pylibczirw-${{ version }}.tar.gz
  sha256: d1c35d8e68cc8c319c4f4e41a01ad2c663ef8b431f01d0571b01d1e31df99040

build:
  script: ${{ PYTHON }} -m pip install .
  number: 0

requirements:
  host:
  - python
  - setuptools >=42
  - cmake >=3.18
  - ninja
  - pip
  run:
  - python
  - numpy
  - cmake
  - xmltodict
  - validators
  - packaging

tests:
- python:
    imports:
    - pylibCZIrw
    pip_check: true

about:
  summary: Python wrapper for libCZI
  description: A python wrapper around the libCZI C++ library with reading and writing functionality.
  homepage: https://github.com/ZEISS/pylibczirw
  license: LGPL-3.0-only AND GPL-3.0-only
  license_file:
    - COPYING
    - COPYING.LESSER

extra:
  recipe-maintainers:
    - lucascolley
