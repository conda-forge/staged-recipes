{% set name = "smesh" %}
{% set version = "8.3.0b0" %}
{% set sha256 = "5db4b894c6f640f8fd0c4bce0593a47a2a81b8c3cc38c6b9a52a59be0fcdc20e" %}
{% set commit = "60c58726fa78194c7859b61469b882524af2d91d" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}_{{ version }}.tar.gz
    url: https://github.com/LaughlinResearch/SMESH/archive/{{ commit }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    features:
        - vc14  # [win]
    skip: true  # [py<35 or win32 or osx]

requirements:
    build:
        - vc 14  # [win]
        - toolchain  # [linux]
        - cmake
        - ninja
        - vtk 8.*
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        # - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]
    run:
        - vtk 8.*
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        # - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]
        - vc 14  # [win]

test:
    requires:
        - cmake
        - ninja
    files:
        - CMakeLists.txt
    commands:
        - cmake -G "Ninja" .  # [unix]

about:
    home: https://github.com/LaughlinResearch/SMESH
    license: LGPL2.1
    license_family: LGPL
    license_file:  LICENSE.txt
    summary: A complete MESH framework based on the OCCT library.
    description: Standalone version of the meshing library from the Salome Platform.

extra:
    recipe-maintainers:
        - looooo
