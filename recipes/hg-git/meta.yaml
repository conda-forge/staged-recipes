{% set name = "hg-git" %}
{% set version = "0.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/durin42/hg-git/get/0.8.12.tar.gz
  sha256: 66a589baa5c6734320f2737c486abfabfd9bb2bf96bedbfe991f0a5bec1160d2

build:
    number: 0
  
requirements:
  run:
    - mercurial>=2.8.2
    - dulwich

test:
  imports:
    - dulwich.errors
  commands:
    - hg clone https://github.com/conda-forge/conda-smithy.git

about:
  home: http://hg-git.github.io/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Push and pull from git repositories using mercurial.'

extra:
  recipe-maintainers:
    - krinsman
