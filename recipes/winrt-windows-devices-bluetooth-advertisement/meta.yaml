{% set name = "winrt-windows-devices-bluetooth-advertisement" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-Windows.Devices.Bluetooth.Advertisement-{{ version }}.tar.gz
  sha256: d9050faa4377d410d4f0e9cabb5ec555a267531c9747370555ac9ec93ec9f399

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9,<3.13
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python >=3.9,<3.13
    - winrt-runtime ==2.0.0-beta.1

test:
  imports:
    - winrt_windows_devices_bluetooth_advertisement
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
