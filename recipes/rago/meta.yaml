{% set name = "rago" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rago-{{ version }}.tar.gz
  sha256: 8603b6f2e9828d5c1acbbb684a78d8c01b11dfe33172819fb69c9716b48d2b0a

build:
  skip: true  # [py>=313]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core
    - poetry >=2
    - pip
  run:
    - python >=3.9,<3.13
    - typeguard >=4.0
    - numpy >=2,<2.1  # [py<310]
    - sentencepiece >=0.2.0
    - sentence-transformers >=3.2.0
    - transformers >=4
    - langdetect >=1
    - openai >=1.52.2
    - google-generativeai >=0.8.3
    - pypdf >=5
    - langchain >=0.3.7
    - langchain-community >=0.3.7
    - spacy >=3.8.0,<3.8.4  # [py<310]
    - instructor >=1
    - pydantic >=2
    - eval-type-backport >=0.2  # [py<310]
    - joblib >=1.4.2,<2.0.0
    - cohere >=5.13.4
    - faiss-cpu >=1.9.0  # [cpu]
    - faiss-gpu >=1.9.0  # [gpu]
    - pytorch >=2,<2.6  # [cpu]
    - pytorch-cuda >=2,<2.6  # [gpu]

outputs:
  - name: {{ name|lower }}-cpu
    build:
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - python >=3.9,<3.13
        - poetry-core
        - poetry >=2
        - pip
      run:
        - python >=3.9,<3.13
        - typeguard >=4.0
        - numpy >=2,<2.1  # [py<310]
        - faiss-cpu >=1.9.0
        - sentencepiece >=0.2.0
        - sentence-transformers >=3.2.0
        - transformers >=4
        - langdetect >=1
        - openai >=1.52.2
        - google-generativeai >=0.8.3
        - pypdf >=5
        - langchain >=0.3.7
        - langchain-community >=0.3.7
        - spacy >=3.8.0,<3.8.4  # [py<310]
        - instructor >=1
        - pydantic >=2
        - pytorch-cpu >=2,<2.6
        - eval-type-backport >=0.2  # [py<310]
        - joblib >=1.4.2,<2.0.0
        - cohere >=5.13.4
    test:
      imports:
        - rago
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://osl-incubator.github.io/rago/
      summary: Rago is a lightweight framework for RAG (CPU version)
      dev_url: https://github.com/osl-incubator/rago
      license: BSD-3-Clause
      license_file: LICENSE

  - name: {{ name|lower }}-gpu
    build:
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - python >=3.9,<3.13
        - poetry-core
        - poetry >=2
        - pip
      run:
        - python >=3.9,<3.13
        - typeguard >=4.0
        - numpy >=2,<2.1  # [py<310]
        - faiss-gpu >=1.9.0
        - sentencepiece >=0.2.0
        - sentence-transformers >=3.2.0
        - transformers >=4
        - langdetect >=1
        - openai >=1.52.2
        - google-generativeai >=0.8.3
        - pypdf >=5
        - langchain >=0.3.7
        - langchain-community >=0.3.7
        - spacy >=3.8.0,<3.8.4  # [py<310]
        - instructor >=1
        - pydantic >=2
        - pytorch-cuda >=2,<2.6
        - eval-type-backport >=0.2  # [py<310]
        - joblib >=1.4.2,<2.0.0
        - cohere >=5.13.4
    test:
      imports:
        - rago
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://osl-incubator.github.io/rago/
      summary: Rago is a lightweight framework for RAG (GPU version)
      dev_url: https://github.com/osl-incubator/rago
      license: BSD-3-Clause
      license_file: LICENSE

about:
  home: https://osl-incubator.github.io/rago/
  summary: Rago is a lightweight framework for RAG
  dev_url: https://github.com/osl-incubator/rago
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  feedstock-name: rago
  recipe-maintainers:
    - jgyasu
    - xmnlab
