{% set name = "rago" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rago-{{ version }}.tar.gz
  sha256: d088301cac20bfd910ea498d27745f5ffc26b38d2892c18903a6fcb420616e24

build:
  skip: true  # [py>=400]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4
    - poetry-core
    - poetry >=2
    - pip
  run:
    - python >=3.9,<4
    - typeguard >=4.0
    - faiss-cpu >=1.9.0
    - sentencepiece >=0.2.0
    - sentence-transformers >=3.2.0
    - transformers >=4
    - langdetect >=1
    - openai >=1.52.2
    - google-generativeai >=0.8.3
    - pypdf >=5
    - langchain >=0.3.7
    - langchain-community >=0.3.7
    - spacy >=3
    - instructor >=1
    - pydantic >=2
    - pytorch >=2.5.0
    - torchvision >=0.20.0
    - eval-type-backport >=0.2  # [py<310]
    - joblib >=1.4.2,<2.0.0

test:
  imports:
    - rago
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://osl-incubator.github.io/rago/
  summary: Rago is a lightweight framework for RAG
  dev_url: https://github.com/osl-incubator/rago
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jgyasu
    - xmnlab