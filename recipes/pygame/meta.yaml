{% set name = "pygame" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygame-{{ version }}.tar.gz
  sha256: 8b1e7b63f47aafcdd8849933b206778747ef1802bd3d526aca45ed77141e4001

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - buildconfig
    - cython
    - pip
    - python
  run:
    - python
    - yaml

test:
  imports:
    - pygame
    - pygame.__pyinstaller
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygame.org
  summary: Python Game Development
  license: BSD-3-Clause
  license_file: docs/licenses/LICENSE.FLAC.txt

extra:
  recipe-maintainers:
    - kcemenike
