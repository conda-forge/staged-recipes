{% set name = "pygame" %}
{% set version = "2.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygame-{{ version }}.tar.gz
  sha256: 52b8d65c07f90f53af139e6a756b749878360b2b609baaf239f7a5a025e0b50f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4

test:
  imports:
    - pygame
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygame.org
  summary: Python Game Development
  dev_url: https://github.com/pygame/pygame
  license: LGPL-2.1-only
  license_file: docs/LGPL.txt

extra:
  recipe-maintainers:
    - janjagusch
