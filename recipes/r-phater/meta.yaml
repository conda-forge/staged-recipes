{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phater
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phateR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phateR/phateR_{{ version }}.tar.gz
  sha256: 6a20e94946a7eb3142f827d0881ffcd85bac89dd643fc12289c9144f21fecbf5

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-matrix >=1.2_0
    - r-ggplot2
    - r-reticulate >=1.8
  run:
    - r-base
    - r-matrix >=1.2_0
    - r-ggplot2
    - r-reticulate >=1.8

test:
  commands:
    - $R -e "library('phateR')"           # [not win]
    - "\"%R%\" -e \"library('phateR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=phateR
  license: GPL-2.0-only
  summary: PHATE is a tool for visualizing high dimensional single-cell data with natural progressions
    or trajectories. PHATE uses a novel conceptual framework for learning and visualizing
    the manifold inherent to biological systems in which smooth transitions mark the
    progressions of cells from one state to another. To see how PHATE can be applied
    to single-cell RNA-seq datasets from hematopoietic stem cells, human embryonic stem
    cells, and bone marrow samples, check out our publication in Nature Biotechnology
    at <doi:10.1038/s41587-019-0336-3>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

