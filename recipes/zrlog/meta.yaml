{% set name = "zrlog" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zrlog-{{ version }}.tar.gz
  sha256: f2ac66a3099abbd466211264e407314bed8de6c8f50864f35ecf7c87e7fb3890

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=52
    - pip
  run:
    - python >=3.7
    - zirconium >=0.2.2
    - autoinject >=0.2.1
    - toml

test:
  imports:
    - zrlog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/turnbullerin/zrlog
  summary: Logging with Zirconium-based configuration and supports audit logging
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
