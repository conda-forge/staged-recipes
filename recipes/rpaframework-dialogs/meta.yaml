{% set name = "rpaframework-dialogs" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rpaframework-dialogs-{{ version }}.tar.gz
  sha256: dd47160c757200fa51cdcf3673960389fa878146ed23002a21d1b78c3900533d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - python >=3.6,<4.0
    - robocorp-dialog >=0.2.1,<0.3.0
    - robotframework >=4.0.0,!=4.0.1,<5.0.0
    - rpaframework-core >=6.1.0,<7.0.0

test:
  imports:
    - RPA
    - RPA.Dialogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rpaframework.org/
  summary: Dialogs library of RPA Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
