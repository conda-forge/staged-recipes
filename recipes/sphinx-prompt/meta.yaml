{%set name = "sphinx-prompt" %}
{%set version = "1.0.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "3c0e868b97f021a8e22fc5999f49fb1f545aa156c341f2b686f8eea3d128420c" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - sphinx
    - pygments

about:
  home: https://github.com/sbrunner/sphinx-prompt
  # licene_file: No license file, and BSD clause type unspecified - see https://github.com/sbrunner/sphinx-prompt/issues/17
  license: BSD
  license_family: BSD
  summary: 'Sphinx directive to add unselectable prompt'

extra:
  recipe-maintainers:
    - pmlandwehr
