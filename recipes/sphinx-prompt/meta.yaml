{% set name = "sphinx-prompt" %}
{% set version = "1.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "3c0e868b97f021a8e22fc5999f49fb1f545aa156c341f2b686f8eea3d128420c" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - sphinx
    - pygments

about:
  home: https://github.com/sbrunner/sphinx-prompt
  # license_file in repo but not latest source tarball
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Sphinx directive to add unselectable prompt'
  dev_url: https://github.com/sbrunner/sphinx-prompt
  doc_url: https://github.com/sbrunner/sphinx-prompt

extra:
  recipe-maintainers:
    - pmlandwehr
