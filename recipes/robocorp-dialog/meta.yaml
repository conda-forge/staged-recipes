{% set name = "robocorp-dialog" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robocorp-dialog-{{ version }}.tar.gz
  sha256: f9eee1ccfa69f5ed092ef4cd24b5e65f990d4b2c2832e5aceed2f19e2a35b66e

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - robocorp-dialog = robocorp_dialog.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - pyqt >=5.15.2,<6.0.0
    - pyqtwebengine >=5.15.2,<6.0.0  # [linux]
    - python
    - pywebview >=3.4,<4.0

test:
  imports:
    - robocorp_dialog
  commands:
    - pip check
    - robocorp-dialog --help
  requires:
    - pip

about:
  home: https://rpaframework.org/
  summary: Dialog for querying user input
  license: UNLICENSED
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
