{% set version = "1.46.0" %}

{% if cross_target_platform is undefined %}
{% set cross_target_platform="linux-64" %}
{% endif %}

package:
  name: rust-activation
  version: {{ version }}

build:
  number: 0

outputs:
  - name: rust_{{ cross_target_platform }}
    script: build.sh  # [unix]
    script: bld.bat  # [win]
    build:  # [win and int(float(vc)) != 14]
      skip: True  # [win and int(float(vc)) != 14]
    requirements:
      run:
        - rust >={{ version }}
        - rust-std-{{ rust_arch }}
{% if cross_target_platform.startswith("linux") %}
        - gcc_{{ cross_target_platform }}
{% elif cross_target_platform.startswith("osx") %}
        - clang_{{ cross_target_platform }}
{% elif cross_target_platform.startswith("win") %}
        - clang_{{ cross_target_platform }}    # [unix]
        - vs2017_{{ cross_target_platform }}   # [win]
{% endif %}
    test:
      files:
        - forge_test.sh  # [not win]
      commands:
        - rustc --help
        - cargo --help
        - time bash ./forge_test.sh  # [not win]
  - name: rust-gnu_{{ target_platform }}  # [win]
    script: bld.bat  # [win]
    requirements:  # [win]
      run:  # [win]
        - rust-gnu  # [win]
        - m2w64-toolchain  # [win]
    test:  # [win]
      files:  # [win]
        - forge_test.sh  # [win]
      commands:  # [win]
        - rustc --help  # [win]
        - cargo --help  # [win]

about:
  home: https://www.rust-lang.org
  summary: A safe systems programming language (conda activation scripts)
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Rust is a systems programming language that runs blazingly fast,
    prevents segfaults, and guarantees thread safety.
  doc_url: https://doc.rust-lang.org/
  doc_source_url: https://github.com/rust-lang/rust/tree/master/src/doc
  dev_url: https://github.com/rust-lang

extra:
  recipe-maintainers:
    - mingwandroid
