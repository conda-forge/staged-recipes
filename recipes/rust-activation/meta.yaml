{% set version = "1.38.0" %}

package:
  name: rust_{{ target_platform }}-suite
  version: {{ version }}

build:
  number: 1

outputs:
  - name: rust_{{ target_platform }}
    script: build.sh  # [unix]
    script: bld.bat  # [win]
    build:  # [win and int(float(vc)) != 14]
      skip: True  # [win and int(float(vc)) != 14]
    requirements:
      run:
        - rust >={{ version }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    test:
      files:
        - forge_test.sh  # [not win]
      commands:
        - rustc --help
        - cargo --help
        - time bash ./forge_test.sh  # [not win]
  - name: rust-gnu_{{ target_platform }}  # [win]
    script: bld.bat  # [win]
    requirements:  # [win]
      run:  # [win]
        - rust-gnu  # [win]
        - m2w64-toolchain  # [win]
    test:  # [win]
      files:  # [win]
        - forge_test.sh  # [win]
      commands:  # [win]
        - rustc --help  # [win]
        - cargo --help  # [win]

about:
  home: https://www.rust-lang.org
  summary: A safe systems programming language
  license: MIT
  license_family: MIT
  description: |
    Rust is a systems programming language that runs blazingly fast,
    prevents segfaults, and guarantees thread safety.
  doc_url: https://doc.rust-lang.org/
  doc_source_url: https://github.com/rust-lang/rust/tree/master/src/doc
  dev_url: https://github.com/rust-lang

extra:
  recipe-maintainers:
    - mingwandroid
