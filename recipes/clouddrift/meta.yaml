{% set name = "clouddrift" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clouddrift-{{ version }}.tar.gz
  sha256: 29fe8c19ac49312986e8714619d4414667eb32a88adacc8863a901b3d070fc25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - awkward >=1.9.0
    - fsspec >=2022.3.0
    - netcdf4 >=1.5.8
    - numba >=0.53.1
    - numpy >=1.22.4
    - pandas >=1.4.2
    - pyarrow >=8.0.0
    - tqdm >=4.64.0
    - xarray >=2022.3.0
    - zarr >=2.11.3

test:
  imports:
    - clouddrift
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/clouddrift/
  summary: Accelerating the use of Lagrangian data for atmospheric, oceanic, and climate sciences
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philippemiron
