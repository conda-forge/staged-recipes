{% set name = "nested-pandas" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nested_pandas-{{ version }}.tar.gz
  sha256: c2b965e8b6d175b9d04bb1b28d96155e6b4c1b43850b3ef12608ff4f226cf80a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - numpy
    - pandas >=2.2,<2.3
    - pyarrow >=15

test:
  imports:
    - nested_pandas
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/lincc-frameworks/nested-pandas
  summary: Efficient Pandas representation for nested associated datasets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dougbrn
    - hombit
