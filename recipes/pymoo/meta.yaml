{% set name = "pymoo" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/anyoptimization/pymoo/releases/download/{{ version }}/pymoo-{{ version }}.tar.gz
  sha256: 490165612c35467de1846426343c8384c2d31385f593dc6deacfeba1067b79a2
  
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - cython
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python >=3.6
    - numpy >=1.15
    - scipy >=1.1
    - matplotlib >=3
    - autograd >=1.3
    - cma ==2.7

test:
  imports:
    - pymoo

about:
  home: https://github.com/anyoptimization/pymoo
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'pymoo: Multi-objective Optimization in Python'
  description: |
    Our open-source framework pymoo offers state of the art
    single- and multi-objective algorithms and many more
    features related to multi-objective optimization
    such as visualization
  doc_url: https://pymoo.org
  dev_url: https://github.com/anyoptimization/pymoo

extra:
  recipe-maintainers:
    - ChristopherMayes
