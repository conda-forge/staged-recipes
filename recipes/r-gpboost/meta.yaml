{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gpboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gpboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gpboost/gpboost_{{ version }}.tar.gz
  sha256: f380bf99bf73d1134828a620f60703ffc64e0821609b1324dbb613ce382a9514

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - r-base
    - r-matrix >=1.1_0
    - r-r6 >=2.0
    - r-rjsonio
    - r-data.table >=1.9.6
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix >=1.1_0
    - r-r6 >=2.0
    - r-rjsonio
    - r-data.table >=1.9.6

test:
  commands:
    - $R -e "library('gpboost')"           # [not win]
    - "\"%R%\" -e \"library('gpboost')\""  # [win]

about:
  home: https://github.com/fabsig/GPBoost
  license: Apache-2.0 | file LICENSE
  summary: An R package that allows for combining tree-boosting with Gaussian process and mixed
    effects models. It also allows for independently doing tree-boosting as well as
    inference and prediction for Gaussian process and mixed effects models. See <https://github.com/fabsig/GPBoost>
    for more information on the software and Sigrist (2022, JMLR) <https://www.jmlr.org/papers/v23/20-322.html>
    and Sigrist (2023, TPAMI) <doi:10.1109/TPAMI.2022.3168152> for more information
    on the methodology.
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3

