{% set name = "xeus-soci" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-soci/archive/{{ version }}.tar.gz
  sha256: 2eae6b7e81319cf92a3e6ee1607d847a78ed884bde8df5d887cc3acf19ce31e5

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - xeus >=0.23.2,<0.25
    - cppzmq
    - zeromq
    - nlohmann_json
    - xtl
    - cpp-tabulate >=1.3,<2
    - sqlite
    - postgresql
    - mysql
    - xvega >=0.0.4

test:
  commands:
    - test -f ${PREFIX}/bin/xsoci  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xsoci.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/jupyter-xeus/xeus-xsoci
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Jupyter kernel for SOCI based on xeus'
  doc_url: https://xeus-xsoci.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - marimeireles
