{% set name = "xeus-soci" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-sql/archive/{{ version }}.tar.gz
  sha256: 4272a78ef5bd5a94acf33948904972dc8f0a41a15dadeb465043cafc51d9c2bc

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - xeus >=0.23.2,<0.25
    - cppzmq
    - zeromq
    - nlohmann_json
    - xtl
    - cpp-tabulate >=1.3,<2
    - soci-core
    - xvega >=0.0.4
    - xproperty
    - xvega-bindings

test:
  commands:
    - test -f ${PREFIX}/bin/xsql  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xsql.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/jupyter-xeus/xeus-xsql
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Jupyter kernel for SOCI based on xeus'
  doc_url: https://xeus-sql.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - marimeireles
