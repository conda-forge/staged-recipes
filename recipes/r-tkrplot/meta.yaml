{% set version = '0.0-23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tkrplot
  version: {{ version|replace("-", "_") }}

source:
  fn: tkrplot_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/tkrplot_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/tkrplot/tkrplot_{{ version }}.tar.gz


  sha256: 87a4323ce3bc6c852c2dae4727639b9a1c30724327a812379f21d73cecd7deb2
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]
    - xorg-libx11

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tkrplot')"  # [not win]
    - "\"%R%\" -e \"library('tkrplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tkrplot
  license: GPL
  summary: simple mechanism for placing R graphics in a Tk widget
  license_family: GPL

