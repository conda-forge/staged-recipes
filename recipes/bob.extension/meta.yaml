{% set version = "2.2.0" %}

package:
  name: bob.extension
  version: {{ version }}

source:
  fn: bob.extension-{{ version }}.zip
  url: https://pypi.io/packages/source/b/bob.extension/bob.extension-{{ version }}.zip
  md5: 8e8afd47c87a4f8fdf95554a4b865463

build:
  entry_points:
    - bob_new_version.py = bob.extension.scripts:new_version
    - bob_dependecy_graph.py = bob.extension.scripts:dependency_graph
  number: 1
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

about:
  home: http://github.com/bioidiap/bob.extension
  license: Modified BSD License (3-clause)
  summary: Building of Python/C++ extensions for Bob

extra:
  recipe-maintainers:
    - 183amir
