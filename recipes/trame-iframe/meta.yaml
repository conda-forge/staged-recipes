{% set name = "trame-iframe" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-iframe-{{ version }}.tar.gz
  sha256: 0d05b56b22c29ca2476b07d0db310431c375213b06fbadbdb112d4a247a7cb17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - trame-client

test:
  imports:
    - trame
    - trame_iframe
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Helper for iframe/cross-origin communication for trame
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - jourdain
    - psavery
    - kwrobot
