{% set version = '1.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-opera
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/opera_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/opera/opera_{{ version }}.tar.gz
  sha256: d066d7f03ea6bacf39471165cb2656ae168a9747cae770932bc20e4f0e03f025

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-alabama
    - r-htmltools
    - r-htmlwidgets
    - r-piper
    - r-ramcharts
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-alabama
    - r-htmltools
    - r-htmlwidgets
    - r-piper
    - r-ramcharts

test:
  commands:
    - $R -e "library('opera')"           # [not win]
    - "\"%R%\" -e \"library('opera')\""  # [win]

about:
  home: http://pierre.gaillard.me/opera.html
  license: LGPL-2.0-or-later
  summary: Misc methods to form online predictions, for regression-oriented time-series, by combining
    a finite set of forecasts provided by the user. See Cesa-Bianchi and Lugosi (2006)
    <doi:10.1017/CBO9780511546921> for an overview.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - SulphurFH

