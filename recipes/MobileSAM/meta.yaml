{% set name = "mobilesam" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ChaoningZhang/MobileSAM.git
  git_rev: 12d80d4e32b277de299130d8ce28cc949fb54b6c

build:
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pytorch
    - timm

  run:
    - python
    - pytorch
    - timm

test:
  imports:
    - mobile_sam

about:
  home: https://github.com/ChaoningZhang/MobileSAM
  license: LICENSE
  summary: MobileSAM is a project that makes SAM lightweight for mobile applications and beyond!

extra:
  recipe-maintainers:
    - claydugo
