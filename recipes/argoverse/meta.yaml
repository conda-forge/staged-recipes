{% set name = "argoverse" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/argoai/{{ name }}-api.git

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python {{ python }}                    # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - colour
    - descartes
    - imageio
    - h5py
    - hydra-core
    - matplotlib
    - motmetrics
    - {{ pin_compatible('numpy') }}
    - omegaconf
    - opencv
    - pandas
    - pillow
    - imageio
    - pyntcloud
    - scipy
    - shapely
    - scikit-learn
    - typing_extensions

test:
  imports:
    - {{ name }}
    - {{ name }}.config
    - {{ name }}.data_loading
    - {{ name }}.evaluation
    - {{ name }}.evaluation.detection
    - {{ name }}.evaluation.stereo
    - {{ name }}.map_representation
    - {{ name }}.utils
    - {{ name }}.visualization

  requires:
    - pip
    - flake8
    - pytest
    - pytest-benchmark

about:
  home: https://github.com/argoai/{{ name }}-api
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The official API for the Argoverse dataset.'
  description: |
    The official API for the Argoverse dataset: https://www.argoverse.org/.
  doc_url: https://argoai.github.io/{{ name }}-api
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - benjaminrwilson
