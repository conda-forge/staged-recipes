{% set name = "argoverse" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/argoai/{{ name }}-api/archive/refs/tags/v1.1.0.tar.gz
  sha256: 01c1e88861b2843612b16dc31d62ee1d776434c0e2ba8d60c166d148a5e80548

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pip
    - colour
    - descartes
    - imageio
    - h5py
    - hydra-core
    - lap
    - matplotlib-base
    - motmetrics
    - omegaconf
    - opencv
    - pandas
    - pillow
    - imageio
    - pyntcloud
    - scipy
    - shapely
    - scikit-learn
    - typing_extensions

    - numpy

test:
  imports:
    - {{ name }}
    - {{ name }}.config
    - {{ name }}.data_loading
    - {{ name }}.evaluation
    - {{ name }}.evaluation.detection
    - {{ name }}.evaluation.stereo
    - {{ name }}.map_representation
    - {{ name }}.utils
    - {{ name }}.visualization

about:
  home: https://github.com/argoai/{{ name }}-api
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The official API for the Argoverse dataset.'
  description: |
    The official API for the Argoverse dataset: https://www.argoverse.org/.
  doc_url: https://argoai.github.io/{{ name }}-api
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - benjaminrwilson
    - johnwlambert
