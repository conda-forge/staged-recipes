{% set name = "pyreaddbc" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyreaddbc-{{ version }}.tar.gz
  sha256: 46404f5b9cbc488a7de1737eb9c25a010d6e83443b7f5aeefe68e2aab57338a8

build:
  number: 0
  skip: True  # [not linux]

requirements:
  host:
    - python
    - pip
    - poetry
    - cffi
    - glib
    - sysroot_linux-64  # [linux64]
    - {{ compiler('c') }}
  run:
    - python
    - pandas # >=1.4.3,<2.0.0
    - dbfread # >=2.0.7,<3.0.0
    - tqdm # >=4.64.0,<5.0.0
    - cffi # >=1.15.1,<2.0.0

test:
  imports:
    - pyreaddbc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyreaddbc/
  summary: pyreaddbc
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xmnlab
    - esloch
    - luabida
