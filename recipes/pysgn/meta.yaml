{% set name = "pysgn" %}
{% set version = "0.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pysgn-{{ version }}.tar.gz
  sha256: 3dd8675377f1f5a2708a23020b808ea51d532e798eef6c6698c8d18edcd273c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - geopandas
    - networkx
    - scikit-learn
    - scipy
    - loguru
    - tqdm

test:
  imports:
    - pysgn
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pysgn.readthedocs.io
  summary: A Python package for constructing synthetic geospatial networks
  dev_url: https://github.com/wang-boyu/pysgn
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wang-boyu
