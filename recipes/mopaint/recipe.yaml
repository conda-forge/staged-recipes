context:
  name: mopaint
  version: "0.2.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 77f8e0365dff12a25ebabca158a5e8d5ad9d1f453254e7dd3cb451024956151d

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - anywidget>=0.9.2

tests:
  - python:
      imports:
      - mopaint
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/mopaint
  summary: 'MSPaint, for marimo.'
  description: |
    MSPaint, for marimo.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
