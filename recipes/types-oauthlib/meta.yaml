{% set name = "types-oauthlib" %}
{% set version = "3.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-oauthlib-{{ version }}.tar.gz
  sha256: 010c980847cf9b2e3ed3afd74dcdfb70b4e86117abad84b4125f57f935a764eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/oauthlib-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for oauthlib
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
