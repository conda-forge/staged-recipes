{% set name = "cp2k-output-tools" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cp2k-output-tools-{{ version }}.tar.gz
  sha256: c71786a6e0e99f1d706eea355977bc5d6771b40cb7d84afc7921ee9d5e9a0420

requirements:
  host:
    - pip
    - python
  run:
    - click >=8.0.1,<9.0.0
    - dataclasses >=0.7,<1  # [py>=36 and py<37]
    - numpy >=1.19,<2.0
    - python
    - regex >=2021.4,<2022.0

test:
  imports:
    - cp2k_output_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cp2k/cp2k-output-tools
  summary: Python tools to handle CP2K output files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
