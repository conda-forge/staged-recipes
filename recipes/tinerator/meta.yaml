{% set name = "tinerator" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 914100a5ca7fc3416cb39bbe98b22ac927c23468b776a743ee224cdf224c151b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - fiona
    - pyproj
    - shapely
    - pyshp
    - rich
    - richdem
    - vtk >=9
    - pyvista >=0.30
    - meshio >=4.0
    - triangle
    - jigsawpy
    - meshpy
    - plotly

test:
  imports:
    - tinerator
    - tinerator.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/lanl/tinerator
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Intuitive and powerful unstructured geospatial mesh generation from GIS data'
  description: |
    TINerator is an easy-to-use, yet very powerful, unstructured 2D, 3D,
    and 2.5D mesh generation framework from spatial and geospatial data.
    It features tight integration with all manner of GIS datasets.
  doc_url: https://lanl.github.io/tinerator
  dev_url: https://github.com/lanl/tinerator

extra:
  recipe-maintainers:
    - daniellivingston
