{% set name = "tinerator" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8674caad0ca5499c336ecc7ae2965b58feceb05ab8ab3ba52ce3575e14e249ec

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - fiona
    - pyproj
    - shapely
    - snowy
    - pyshp
    - rich
    - richdem
    - vtk >=9
    - pyvista >=0.30
    - meshio >=4.0
    - triangle
    - jigsawpy
    - meshpy
    - plotly

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - tinerator
    - tinerator.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/lanl/tinerator
  # Remember to specify the license variants for BSD, Apache, GPL, and LGPL.
  # Use the SPDX identifier, e.g: GPL-2.0-only instead of GNU General Public License version 2.0
  # See https://spdx.org/licenses/
  license: MIT
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: MIT
  license_file: LICENSE
  summary: 'Powerful and simple 3D unstructured geospatial mesh generation'
  description: |
    TINerator is an easy-to-use, yet very powerful, unstructured 2D, 3D,
    and 2.5D mesh generation framework from spatial and geospatial data.
    It features tight integration with all manner of GIS datasets.
  doc_url: https://lanl.github.io/tinerator
  dev_url: https://github.com/lanl/tinerator

extra:
  recipe-maintainers:
    - daniellivingston
