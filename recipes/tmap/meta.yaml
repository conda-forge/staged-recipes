{% set name = "tmap" %}
{% set version = "0.0.1.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/reymond-group/tmap/archive/9aa043dd1af022161048ee0a4b5554ec5e34977f.zip
  sha256: 56cf4f83d663950ab7ef41deb425b8e1c01de378fb5239aeef7b6613a6edf212

  patches:
    # This patch corresponds to the following PR:
    # https://github.com/reymond-group/tmap/pull/16
    # You can generate it with git diff 9aa043dd1af022161048ee0a4b5554ec5e34977f conda-package
    - pr-16-conda-package.diff

build:
  number: 0
  skip: True  # [win]
  binary_relocation: False  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.1
    - make  # [not win]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - ninja  # [win]
  host:
    - setuptools
    - pybind11
    - ogdf 2020.02
    - python
    - pip
  run:
    - python
    - ogdf

test:
  source_files:
    - tmap/tests/**
    requires:
    - pytest
  imports:
    - tmap
  commands:
    - pytest --verbosity=1 tmap/tests/

about:
  home: https://github.com/reymond-group/tmap
  license: MIT
  license_file: LICENSE.txt
  summary: 'A Python package for visualizing large, high-dimensional data sets.'

extra:
  recipe-maintainers:
    - hadim
