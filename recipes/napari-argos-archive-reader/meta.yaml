{% set name = "napari-argos-archive-reader" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-argos-archive-reader-{{ version }}.tar.gz
  sha256: fdc98d02010d001b93103ea77dcf08027d59e71f971627d3eaff978974c2d3a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.9
    - napari
    - numpy
    - scikit-image
    - pydantic
    - ruamel.yaml

test:
  imports:
    - napari_argos_archive_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dioptic/napari-argos-archive-reader
  summary: A plugin to read Dioptic ARGOS archive files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
