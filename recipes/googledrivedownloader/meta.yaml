{% set name = "googledrivedownloader" %}
{% set version = "0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4b34c1337b2ff3bf2bd7581818efbdcaea7d50ffd484ccf80809688f5ca0e204

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - google_drive_downloader

about:
  home: https://github.com/ndrplz/google-drive-downloader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Minimal class to download shared files from Google Drive.
  doc_url: https://github.com/ndrplz/google-drive-downloader

extra:
  recipe-maintainers:
    - rpanai
