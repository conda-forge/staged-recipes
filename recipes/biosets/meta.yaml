{% set name = "biosets" %}
{% set version = "1.2.1" %}
{% set python_min = "3.8" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biosets-{{ version }}.tar.gz
  sha256: 7adf64679a07aa52c96dd1bcdaea2f222e16db04de4907c90b557059a0bf865b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}
    - datasets >=2.19.1
    - biocore

test:
  imports:
    - biosets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psmyth94/biosets
  summary: Bioinformatics datasets and tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psmyth94
