{% set name = "biosets" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biosets-{{ version }}.tar.gz
  sha256: 6d38acb79521185b89c5ec126ea81ee9b30b1b49ab6c187e1dc846f5004fcd5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - datasets >=2.19.1
    - biocore
  run:
    - python >=3.8,<3.12
    - datasets >=2.19.1
    - biocore

test:
  imports:
    - biosets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psmyth94/biosets
  summary: Bioinformatics datasets and tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psmyth94
