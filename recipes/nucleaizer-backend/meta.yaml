{% set name = "nucleaizer-backend" %}
{% set version = "0.1.9" %}
{% set commit = "bd0d1ebcb017ff39f16651a4503db89880a2ed94" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nucleaizer_backend-{{ version }}.tar.gz
    sha256: 6200618d352eef6ee4be3bac21d24b1e715f80a7b4514b0224db21ed70880049
  - url: https://github.com/etasnadi/nucleaizer_backend/raw/{{ commit }}/requirements.txt
    sha256: 468322e81091b235622e8582f0ebf2fff48db061b1cea35e0c6d1266fcb41c64

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - dominate
    - imagecodecs
    - imageio >=2.9.0
    - ipython
    - matplotlib-base
    - numpy >=1.18.5
    - opencv >=4.5.1
    - python
    - scikit-image >=0.18.1
    - scipy >=1.4.1
    - tensorflow >=2.3
    - pytorch >=1.8.1
    - torchvision >=0.9.1

test:
  imports:
    - nucleaizer_backend
    - nucleaizer_backend.cli_config
    - nucleaizer_backend.common
    - nucleaizer_backend.load_python_module
    - nucleaizer_backend.matlab_func_wrapper
    - nucleaizer_backend.mrcnn_config
    - nucleaizer_backend.nucleaizer_backend
    - nucleaizer_backend.remote
    - nucleaizer_backend.run_cli
    - nucleaizer_backend.training
    - nucleaizer_backend.CycleGAN.generate_images
    - nucleaizer_backend.CycleGAN.learn_styles
    - nucleaizer_backend.CycleGAN.process_results
    - nucleaizer_backend.CycleGAN.train
    - nucleaizer_backend.Mask_RCNN_tf2.mrcnn
    - nucleaizer_backend.Mask_RCNN_tf2.mrcnn.config

  # pip check has issues with pytorch-gpu, do not run

about:
  home: https://github.com/etasnadi/nucleaizer_backend
  summary: Backend for the napari_nucleaizer plugin
  license: MIT
  license_file:
    - LICENSE
    - nucleaizer_backend/Mask_RCNN_tf2/LICENSE
    - nucleaizer_backend/CycleGAN/LICENSE

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
