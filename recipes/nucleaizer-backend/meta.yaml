{% set name = "nucleaizer-backend" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nucleaizer_backend-{{ version }}.tar.gz
  sha256: 6200618d352eef6ee4be3bac21d24b1e715f80a7b4514b0224db21ed70880049

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - dominate
    - imagecodecs
    - imageio >=2.9.0
    - ipython
    - matplotlib-base
    - numpy >=1.18.5
    - opencv >=4.5.1
    - python
    - scikit-image >=0.18.1
    - scipy >=1.4.1
    - tensorflow >=2.3
    - pytorch >=1.8.1
    - torchvision >=0.9.1

test:
  imports:
    - nucleaizer_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/etasnadi/nucleaizer_backend
  summary: Backend for the napari_nucleaizer plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
