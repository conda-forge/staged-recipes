{% set name = "arkouda" %}
{% set version = "2020.7.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arkouda-{{ version }}.tar.gz
  sha256: ae37d83009c84bd46a16cf71a1b84583e402a419503f5e6d0581fbe2de966aac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pyzmq

test:
  imports:
    - arkouda
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mhmerrill/arkouda
  summary: Parallel, distributed NumPy-like arrays backed by Chapel
  dev_url: https://github.com/mhmerrill/arkouda
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
