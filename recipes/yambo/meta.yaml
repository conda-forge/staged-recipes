{% set name = "yambo" %}
{% set version = "4.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yambo-code/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0b4f8b82c1d37fce472228bdffb6f6f44b86104d170677a5d55e77a2db832cf0

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - make
    - m4
  host:
    - fftw
    - libblas
    - liblapack
    - libxc
    - netcdf-fortran
    - scalapack
  run:

test:
  commands:
    - yambo --help

about:
  home: http://www.yambo-code.org
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Yet Another Many-Body cOde'
  description: |
    YAMBO implements Many-Body Perturbation Theory (MBPT) methods 
    (such as GW and BSE) and Time-Dependent Density Functional 
    Theory (TDDFT), which allows for accurate prediction of fundamental 
    properties as band gaps of semiconductors, band alignments, defect 
    quasi-particle energies, optics and out-of-equilibrium properties 
    of materials.
  doc_url: http://www.yambo-code.org/learn/
  dev_url: https://github.com/yambo-code/yambo

extra:
  recipe-maintainers:
    - jan-janssen
