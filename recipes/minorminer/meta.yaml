{% set name = "minorminer" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/minorminer-{{ version }}.tar.gz
  sha256: 1b78cd0fb24dd9fc00be61a536fb982d4cf8d5120ca5a1be94a71914b9ba0943

build:
  number: 0
  script:
    - rm -rf rectangle-packer
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - dwave-networkx
    - fasteners
    - homebase
    - networkx
    - numpy
    - python
    - scipy

test:
  imports:
    - minorminer
    - minorminer.layout
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/minorminer
  summary: heuristic algorithm to find graph minor embeddings
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
