{% set name = "tab-transformer-pytorch" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tab-transformer-pytorch-{{ version }}.tar.gz
  sha256: 4f8cadb411247f9573240aa81233d533746cb5014a215673566da7ae6cfe15f0

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - einops >=0.3
    - pytorch >=1.6

test:
  imports:
    - tab_transformer_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/tab-transformer-pytorch
  summary: Tab Transformer - Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vitodelgrec
