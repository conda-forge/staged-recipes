{% set name = "mimalloc" %}
{% set short_version = "1.6" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/mimalloc/archive/v{{ version }}.tar.gz
  sha256: 7fe9b8f30cd25f8ea35dbb6539652bbf9ea44cb01865bac70a1c368f6b96c770
  patches:
    - 0001-patch-for-conda.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

# prefix
# └── lib
#    └── mimalloc-1.6
#       ├── cmake
#       │  ├── mimalloc-config-version.cmake
#       │  ├── mimalloc-config.cmake
#       │  ├── mimalloc-release.cmake
#       │  └── mimalloc.cmake
#       ├── include
#       │  ├── mimalloc-new-delete.h
#       │  ├── mimalloc-override.h
#       │  └── mimalloc.h
#       ├── libmimalloc.a
#       ├── libmimalloc.so -> libmimalloc.so.1.6
#       ├── libmimalloc.so.1.6

test:
  commands:
    - test -f $PREFIX/lib/mimalloc-{{ short_version }}/libmimalloc.so
    - test -f $PREFIX/lib/mimalloc-{{ short_version }}/include/mimalloc.h

about:
  home: https://github.com/microsoft/mimalloc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'mimalloc is a compact general purpose allocator with excellent performance.'

  description: |
    mimalloc (pronounced "me-malloc") is a general purpose allocator with
    excellent performance characteristics. Initially developed by Daan Leijen
    for the run-time systems of the Koka and Lean languages. 
  dev_url: https://github.com/microsoft/mimalloc

extra:
  recipe-maintainers:
    - elbaro
