{% set name = "LeOpardLink" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/leopardlink-{{ version }}.tar.gz
  sha256: 88b07de8e58f3e03b8e5621823817c14fe9a13b479a930b8c59635ec626c4277

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=64.0
    - wheel
    - setuptools-scm >=8.1
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - networkx


test:
  imports:
    - LeOpardLink
  commands:
    - pip install jaal
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/LeOpardLink/
  summary: A package to generate all possible graphs for wildlife individual identification, and visualize them
  dev_url: https://github.com/guoziqi1275/LeOpardLink
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Jiangyue-Wang
