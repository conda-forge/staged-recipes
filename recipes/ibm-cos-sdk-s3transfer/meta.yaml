{% set name = "ibm-cos-sdk-s3transfer" %}
{% set version = "2.13.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibm-cos-sdk-s3transfer-{{ version }}.tar.gz
  sha256: 9649b1f2201c6de96ff5a6b5a3686de3a809e6ef3b8b12c7c4f2f7ce72da7749

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - ibm-cos-sdk-core ==2.13.5

test:
  imports:
    - ibm_s3transfer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/ibm-cos-sdk-python-s3transfer
  summary: IBM S3 Transfer Manager
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
