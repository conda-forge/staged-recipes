{% set version = "0.2.4" %}

package:
  name: dbscan1d
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dbscan1d/dbscan1d-{{ version }}.tar.gz
  sha256: 41d39f93b3e3aa1b683000529712f08a9ac9e7c0f700e25b4ad3d5ccd6f94a34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=41
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - numpy >=1.25.0

test:
  imports:
    - dbscan1d
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/d-chambers/dbscan1d
  summary: An efficient implementation of the DBSCAN algorithm for 1D arrays.
  doc_url: https://github.com/d-chambers/dbscan1d
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koesterlab
