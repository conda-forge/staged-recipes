{% set name = "types-pep8-naming" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pep8-naming-{{ version }}.tar.gz
  sha256: 181e05941af09a8f89a104526b9b45212f1e5b731ddeb29918eb1e3eba691dc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/pep8ext_naming-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pep8-naming
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
