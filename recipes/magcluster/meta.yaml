{% set name = "magcluster" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - prokka >=1.14.6
    - clinker-py
    - pandas
    - python >=3.6
    - openpyxl

test:
  imports:
    - magcluster

about:
  home: "https://github.com/RunJiaJi/magcluster"
  license: 	GPL-3.0-only
  license_file: LICENSE.txt
  summary: "A Python package for magnetosome gene cluster screening and mapping"
  dev_url: https://github.com/RunJiaJi/magcluster

extra:
  recipe-maintainers:
    - runjiaji
