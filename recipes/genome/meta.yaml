{% set name = "genome" %}
{% set version = "0.0.1" %}


context:
  name: genome
  version: "v0.0.1"


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/birkiy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9d80421d7bbf11a01f1b5210ff17ff5fa10f8bd7f469723907b14d66d5d8a91a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - cgranges
    - numpy
    - pandas
    - pyranges
    - scipy
    - tqdm
    - pybigwig
    - matplotlib
    - cooler

test:
  imports:
    - genome
    - genome.locus
  commands:
    - python -c "import genome; assert 'Loci' in genome.__all__"

about:
  home: https://github.com/birkiy/genome
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Genome utilities for loci and architecture.
  description: |
    `genome` provides fluent building blocks for regulatory genomics.
  dev_url: https://github.com/birkiy/genome

extra:
  recipe-maintainers:
    - birkiy