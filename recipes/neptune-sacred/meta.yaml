{% set name = "neptune-sacred" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8c1688c36bd5c88e6cc7b8ea0dd311071c9a83a6540ec61343f6a2dcc1dd0112

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - neptune-client >=0.9.8
    - aahendriksen/sacred
    - flatten-dict

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - neptune-sacred
    - neptune-sacred.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Neptune Client integration with Sacred'
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/model-training/sacred
  dev_url: https://github.com/neptune-ai/neptune-sacred

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
