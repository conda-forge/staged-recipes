{% set name = "elasticipy" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5adfa34405a466210997930d482274a97a6c002c7a6e8bf7662bd0b96f1daf21


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - elasticipy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/elasticipy/
  summary: 'Simple and fast handling of stress and strain tensors in Python'
  description: |
    Elasticipy is a python toolkit to manipulate stress and strain tensors, and other 
    linear elasticity-related tensors (e.g. stiffness). This package also provides a 
    collection of easy-to-use and very fast tools to work on stress and strain tensors.
  license: MIT
  license_file: LICENSE
  doc_url: https://elasticipy.readthedocs.io/en/latest/
  dev_url: https://github.com/DorianDepriester/Elasticipy.git

extra:
  recipe-maintainers:
    - AHartmaier
    - DorianDepriester
