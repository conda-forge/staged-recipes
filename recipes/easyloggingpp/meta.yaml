{% set name = "easyloggingpp" %}
{% set version = "9.96.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/amrayn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 237c80072b9b480a9f2942b903b4b0179f65e146e5dcc64864dc91792dedd722

build:
#  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - gtest
  host:
  run:

test:
  commands:
    - test -f $PREFIX/easylogging++.h

about:
  home: https://github.com/amrayn/easyloggingpp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '.Easylogging++ is single header efficient logging library for C++ applications. It is extremely powerful, highly extendable and configurable to users requirements. It provides ability to write your own sinks (via featured referred as LogDispatchCallback).'
  doc_url: https://raw.githubusercontent.com/amrayn/easyloggingpp/master/README.md
  dev_url: https://github.com/amrayn/easyloggingpp

extra:
  recipe-maintainers:
    - visze
