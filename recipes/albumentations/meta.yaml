{% set name = "albumentations" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99f7dc36d3e6fafcb6bfaef0d2f019bb2ed87c77b37bb14459426abaa92de216

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --vv

# https://conda.io/docs/user-guide/tasks/build-packages/define-metadata.html#export-runtime-requirements
requirements:
  build:
    - python
    - numpy>=1.11.1
    - scipy
    - opencv

  run:
    - python
    - numpy>=1.11.1
    - scipy
    - opencv
    - imgaug>=0.2.5, <0.2.7
    - pyyaml

test:
  imports:
    - albumentations

about:
  home: https://albumentations.readthedocs.io
  license: MIT
  license_file: LICENSE.txt
summary: 'Fast image augmentation library and easy to use wrapper around other libraries'

doc_url: http://albumentations.readthedocs.io/
dev_url: https://github.com/albu/albumentations

extra:
recipe-maintainers:
  # GitHub IDs for maintainers of the recipe.
  # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
  - nrweir
  - albu
  - ternaus
  - BloodAxe
  - creafz
