{% set name = "pyslurm" %}
{% set version = "24.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PySlurm/pyslurm/archive/v{{ version }}.tar.gz
  sha256: 77d97c42bf3639f4babdfcbaa7e674351d974e10d85a7d0015cafd342b15f769

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=59.2.0
    - wheel >=0.37.0
    - cython >=0.29.37
    - packaging >=21.3
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyslurm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: "Python Interface to Slurm"
  home: https://pyslurm.github.io/24.11
  license: GPL-2.0-or-later
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - jan-janssen
