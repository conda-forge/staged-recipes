{% set name = "czifile" %}
{% set version = "2018.10.18" %}
{% set sha256 = "ec5078897170fea3d267f6e00c64e200ec90519ea46973732235e2d958daabd8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - tifffile=2018.10.18
    - imagecodecs=2018.10.22

test:
  imports:
    - czifile

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read Carl Zeiss(r) Image (CZI) files'
  description: |
    Czifile is a Python library to read Carl Zeiss Image (CZI) files, the native file format of the ZEN(r) software by Carl Zeiss Microscopy GmbH. CZI files contain multidimensional images and metadata from microscopy experiments.
  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
