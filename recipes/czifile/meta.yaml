{% set name = "czifile" %}
{% set version = "2019.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/czifile-{{ version }}.tar.gz
  sha256: 04c0e6bed3b24d1bf42bc2cf899a5a08986641379305ce88600fd1c710486436

build:
  number: 0
  entry_points:
    - czifile = czifile.czifile:main
    - czi2tif = czifile.czi2tif:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - imagecodecs >=2019.5.22  # [win]
    - numpy >=1.11.3
    - python
    - tifffile >=2019.7.2

test:
  imports:
    - czifile
  commands:
    - pip list
    - pip check
    - czifile --help
    - czi2tif --help
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read Carl Zeiss(r) Image (CZI) files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
