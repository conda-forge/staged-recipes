{% set name = "rapunzel" %}
{% set version = "0.3.31" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 486d624ea818f2c89b6d9144e3d26338750db1a9a4c011d79d324515b87f6a57

build:
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]

  host:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - xorg-libxfixes  # [linux]
    - pip
    - python

  run:
    - nbformat
    - pyspellchecker
    - python
    - python-levenshtein
    - qtconsole
    - opensesame >=3.3.0a47
    - billiard  # [py2k and osx]

test:
  requires:
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
  commands:
    - rapunzel --help

about:
  home: "https://github.com/smathot/rapunzel"
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: "Turns OpenSesame into a Python code editor"
  doc_url: "https://rapunzel.cogsci.nl/"
  dev_url: "https://github.com/smathot/rapunzel"

extra:
  recipe-maintainers:
    - dschreij
    - smathot
