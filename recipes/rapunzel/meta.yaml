{% set name = "rapunzel" %}
{% set version = "0.3.24" %}
{% set sha256 = "0cdbdf4944df88157e64a723fcdf25a8d1f1dd1e96853b2a12da7b3fd9fc5553" %}
{% set url = "https://files.pythonhosted.org/packages/ac/93/9592f30c8a3545fa46d9d5a0faf55677782c128aa141ab243611987d4efe/rapunzel-0.3.24.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R
