{% set name = "rapunzel" %}
{% set version = "0.3.25" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 08d8346a606ecb62b360fdf47bbbbd04043941233104f04f6e6e566d570cf1ab

build:
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - nbformat
    - pip
    - pyqode.core
    - pyqode.python
    - pyspellchecker
    - python
    - python-levenshtein
    - python-opensesame
    - pyyaml
    - qtconsole
  run:
    - nbformat
    - pyqode.core
    - pyqode.python
    - pyspellchecker
    - python
    - python-levenshtein
    - python-opensesame
    - pyyaml
    - qtconsole

test:
  commands:
    - rapunzel --help

about:
  home: "https://github.com/smathot/rapunzel"
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: "Turns OpenSesame into a Python code editor"
  doc_url: "https://rapunzel.cogsci.nl/"
  dev_url: "https://github.com/smathot/rapunzel"

extra:
  recipe-maintainers:
    - dschreij
    - smathot
