{% set name = "tyro" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tyro-{{ version }}.tar.gz
  sha256: 5df564393569ce2490d871a77f29f550f51a2d4bd2c4fe72f2d08a0421536f99

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - docstring_parser >=0.14.1
    - typing-extensions >=4.3.0
    - pyyaml >=6.0
    - colorama >=0.4.0  # [win]
    - frozendict >=2.3.4
    - rich >=11.1.0
    - shtab >=1.5.6

test:
  imports:
    - tyro
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Strongly typed, zero-effort CLI interfaces
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
