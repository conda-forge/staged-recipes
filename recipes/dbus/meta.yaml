package:
  name: dbus
  version: 1.11.2

source:
  url: http://dbus.freedesktop.org/releases/dbus/dbus-1.11.2.tar.gz
  sha1: e1d3dedd1d2b7305464d6892579fee3ad9639355

build:
  skip: true  # [win or osx]
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - expat
    - python
  run:
    - expat

test:
  commands:
    - dbus-daemon --version
    - dbus-uuidgen

about:
  summary: "D-Bus is a message bus system, a simple way for applications to talk to one another. "
  license: GPL
  home: http://www.freedesktop.org/wiki/Software/dbus/

extra:
  recipe-maintainers:
    - mingwandroid
    - ccordoba12
