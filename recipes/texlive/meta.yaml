{% set version = "svn58837" %}

package:
  name: texlive
  version: {{ version }}

source:
  url: https://github.com/TeX-Live/texlive-source/archive/refs/tags/svn58837.tar.gz
  sha256: 0afa6919e44675b7afe0fa45344747afef07b6ee98eeb14ff6a2ef78f458fc12

build:
  number: 0
  skip: True  # [not linux64]
  detect_binary_files_with_prefix: true
  ignore_run_exports_from:
    - perl 5.*
  script:
    - TL_INSTALL_DEST=$PREFIX
    - export TL_INSTALL_DEST
    - TL_CONFIGURE_ARGS+=--disable-debug
    - TL_CONFIGURE_ARGS+=--with-system-icu
    - TL_CONFIGURE_ARGS+=--with-system-gmp
    - TL_CONFIGURE_ARGS+=--with-system-cairo
    - TL_CONFIGURE_ARGS+=--with-system-pixman
    - TL_CONFIGURE_ARGS+=--with-system-freetype2
    - TL_CONFIGURE_ARGS+=--with-system-libpng
    - TL_CONFIGURE_ARGS+=--with-system-zlib
    - TL_CONFIGURE_ARGS+=--with-system-mpfr
    - TL_CONFIGURE_ARGS+=--with-system-harfbuzz
    - TL_CONFIGURE_ARGS+=--with-system-graphite2
    - TL_CONFIGURE_ARGS+=--with-system-poppler
    - export TL_CONFIGURE_ARGS
    - ./Build

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libxrender-devel') }}  # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
    - {{ cdt('libxau-devel') }}      # [linux]
    - pkg-config
    - texinfo
    - make
    - sed
    - patch
  host:
    # glib is required for cairo's pkg-config check
    - glib
    - cairo
    - freetype
    - fontconfig
    - gmp
    - harfbuzz >=1.8.*
    - graphite2
    - icu
    - libpng
    - mpfr
    - pixman
    - perl 5.*
    - poppler >=0.64.0,<0.66.0
    - zlib
    - xorg-libxaw
  run:
    - fontconfig

test:
  commands:
    - pdftex --version
    - bibtex --version
    # Test the symlinks.
    - pdflatex --version
    - latex --version

about:
  home: https://www.tug.org/texlive/
  license: GPL-2.0-or-later AND GPL-2.0-only AND GPL-3.0-only AND LPPL-1.3c AND LPPL-1.0 AND Artistic-1.0 AND Apache-2.0 AND MIT AND BSD-3-Clause
  # See https://www.tug.org/texlive/LICENSE.TL
  license_file: LICENSE.TL
  summary: 'An easy way to get up and running with the TeX document production system.'

extra:
  recipe-maintainers:
    - ngam
