{% set name = "dephell-links" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_links-{{ version }}.tar.gz
  sha256: 28d694142e2827a59d2c301e7185afb52fb8acdb950b1da38308d69e43418eaa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - python >=3.5

test:
  imports:
    - dephell_links
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-links/
  summary: Parse dependency links
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
