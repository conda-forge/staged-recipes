{% set name = "moose" %}
{% set version = "4.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Jayesh251/moose-neuro-moose-core/archive/refs/tags/master-893480ba.tar.gz
  sha256: 5975edb941dd7be1fda4c315139f65bd5dbb24eed5d0edb82a0630f09e1f6a78

build:
  number: 0
  # Help conda-build detect files properly
  detect_binary_files_with_prefix: true
  # Skip building if certain conditions fail
  skip: true  # [py<39]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - cmake
    - pkg-config
    - python
    - gsl
    - hdf5              # HDF5 needed on ALL platforms for building
    - pybind11
    - numpy
    - python-build
    - meson-python

  host:
    - python
    - pip
    - pybind11
    - numpy
    - gsl
    - hdf5              # HDF5 needed in host for all platforms
    - meson-python
    - zlib

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - gsl
    - hdf5              # HDF5 needed at runtime for all platforms
    - matplotlib-base
    - zlib
    # Remove problematic dependencies that cause overlinking warnings
    # - vpython         # Optional, can cause issues
    # - libopenblas     # This should be automatically pulled in

test:
  imports:
    - moose
  commands:
    - python -c "import moose; print(moose.__file__)"

about:
  home: https://github.com/Jayesh251/moose-neuro-moose-core
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Multiscale Object-Oriented Simulation Environment
  dev_url: https://github.com/Jayesh251/moose-neuro-moose-core
  doc_url: https://moose.readthedocs.io

extra:
  recipe-maintainers:
    - Jayesh251
