{% set name = "moose" %}
{% set version = "4.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Jayesh251/moose-neuro-moose-core/archive/refs/tags/master-893480ba.tar.gz
  sha256: 5975edb941dd7be1fda4c315139f65bd5dbb24eed5d0edb82a0630f09e1f6a78  

build:
  number: 0
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - cmake
    - pkg-config
    - python
    - gsl
    - hdf5
    - pybind11
    - numpy
    - python-build
    - meson-python

  host:
    - python
    - pip       
    - pybind11
    - numpy
    - gsl
    - hdf5              # [win]
    - meson-python

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - gsl
    - hdf5              # [win]
    - matplotlib-base
    - vpython           # Optional for MOOSE visualization
    - libopenblas
test:
  imports:
    - moose
  commands:
    - python -c "import moose; print(moose.__file__)"

about:
  home: https://github.com/Jayesh251/moose-neuro-moose-core
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Multiscale Object-Oriented Simulation Environment
  dev_url: https://github.com/Jayesh251/moose-neuro-moose-core
  doc_url: https://moose.readthedocs.io

extra:
  recipe-maintainers:
    - Jayesh251
