{% set name = "Dalton" %}
{% set version = "2018.2" %}
{% set build = 2 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    git_url: https://gitlab.com/dalton/dalton
    git_rev: 4aa945ecd

build:
  number: {{ build }}
  string: "{{ mpi }}_{{ blas_impl }}_h{{ PKG_HASH }}_{{ build }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ compiler('cxx') }}
    - binutils
    - cmake
    - make
    - numpy=1.17
  host:
    - {{ mpi }}
    - {{ blas_impl }}
  run:
    - libblas * *{{ blas_impl }}
    - {{ blas_impl }}


about:
  home: https://gitlab.com/dalton/dalton
  license: LGPL 2.1
  license_family: LGPL
  license_file: LICENSE
  summary: 'Electronic structure code...'

  # The remaining entries in this section are optional, but recommended.
  description: |
    dalton is an electronic structure code
  doc_url: https://daltonprogram.org
  dev_url: https://gitlab.com/dalton/dalton

extra:
  recipe-maintainers:
    - vahtras
