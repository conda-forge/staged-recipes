{% set name = "diversipy" %}
{% set version = "0.8" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6abc959e64821c7122137c4352a7c9d45217a26feb2b4d4830d627b0c82b04d4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6,<3.7.0a0
    - setuptools
    - numpy
    - scipy
  run:
    - numpy
    - python >=3.6,<3.7.0a0
    - scipy

test:
  imports:
    - diversipy

about:
  home: https://www.simonwessing.de/diversipy/doc/
  license: BSD License
  license_family: BSD
  license_file: ''
  summary: Sample in hypercubes, select diverse subsets, and measure diversity
  description: "diversipy is a collection of algorithms dealing with three different but relevant topics"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
