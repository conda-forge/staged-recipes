{% set name = "aicspylibczi" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AllenCellModeling/aicspylibczi/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 712164eb582242d1eb6c5261d4f1eb49ffd29b2f66fd7b9546f9790ad6ee6b6e

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pip
    - pybind11-abi
    - pytest-runner
  run:
    - python
    - numpy

test:
  imports:
    - aicspylibczi
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/AllenCellModeling/aicspylibczi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python module utilizing libCZI for reading Zeiss CZI files.
  doc_url: https://allencellmodeling.github.io/aicspylibczi/
  dev_url: https://github.com/AllenCellModeling/aicspylibczi

extra:
  recipe-maintainers:
    - toloudis
    - JacksonMaxfield
    - tlambert03
