{% set name = "aicspylibczi" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aicspylibczi-{{ version }}.tar.gz
    sha256: d903caaac5576922f8dd4b1170fae3421fb9d203128b4d8ecb11681173e7046c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    # - libpng
    - python
    - pip
    # - pytest-runner
    # - zlib
  run:
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - aicspylibczi
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllenCellModeling/aicspylibczi
  summary: A python module and a python extension for Zeiss (CZI/ZISRAW) microscopy files.
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - pybind11/LICENSE
    - libCZI/COPYING.LESSER
    - libCZI/COPYING

extra:
  recipe-maintainers:
    - evamaxfield
    - goanpeca
