schema_version: 1

context:
  pkg_name: datatypes
  version: "1.1.5"

package:
  name: octave-datatypes
  version: ${{ version }}

source:
  url: https://github.com/pr0m1th3as/datatypes/releases/download/release-${{ version }}/${{ pkg_name }}-${{ version }}.tar.gz
  sha256: d684b9cab257b6bdaa511525bad2044e7addb0902863183ca9609a74a51cb736
  target_directory: datatypes

build:
  number: 0
  skip:
    - if: win
      then: true
  script: |
    tar -czf datatypes-${{ version }}.tar.gz datatypes
    export OCTAVE_PKG_DIR=$(find $PREFIX -iname "octave_packages")
    echo $OCTAVE_PKG_DIR
    octave -W -H --eval "pkg prefix ${PREFIX}/share/octave/packages ${PREFIX}/lib/octave/packages; pkg install -verbose 'datatypes-${{ version }}.tar.gz'"


requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('fortran') }}
    - make
  host:
    - octave >=9.1.0
  run:
    - octave >=9.1.0

tests:
  - script: octave --eval "pkg load ${{ pkg_name }}"

about:
  homepage: https://gnu-octave.github.io/packages/${{ pkg_name }}/
  license: GPL-3.0-or-later
  license_file: datatypes/LICENSE.txt
  summary: Extra data types for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py
