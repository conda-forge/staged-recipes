schema_version: 1

context:
  pkg_name: datatypes
  version: "1.1.5"

package:
  name: octave-datatypes
  version: ${{ version }}

source:
  url: https://github.com/pr0m1th3as/datatypes/releases/download/release-${{ version }}/${{ pkg_name }}-${{ version }}.tar.gz
  sha256: d684b9cab257b6bdaa511525bad2044e7addb0902863183ca9609a74a51cb736

build:
  number: 0

requirements:
  host:
    - octave >=9.1.0
  run:
    - octave >=9.1.0

tests:
  - script: octave --eval "pkg list | grep {{ pkg_name }}"

about:
  homepage: https://gnu-octave.github.io/packages/{{ pkg_name }}/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Extra data types for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py