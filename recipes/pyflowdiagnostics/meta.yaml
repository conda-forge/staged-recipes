{% set python_min = "3.10" %}
{% set name = "pyflowdiagnostics" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d8e66d49cfda2435b985c3815f7c62a49e6bd8a2a54871b5385201df8ae511d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - pyflowdiagnostics = pyflowdiagnostics.__main__:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
  run:
    - python {{ python_min }}
    - numpy
    - scipy
    - pandas
    - h5py
    - pymatsolver
    - xlsxwriter
    - scooby

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - pyflowdiagnostics
  commands:
    - pip check
    - pyflowdiagnostics --help

about:
  home: https://geg-ethz.github.io/pyflowdiagnostics/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Flow Diagnostics Toolkit
  description: |
    The Flow Diagnostics Toolkit `pyflowdiagnostics` provides a Python-based
    tool for flow diagnostics in reservoir simulation.

extra:
  recipe-maintainers:
    - prisae
