{% set name = "lammps-cython" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 119e13f96cfcdb9e2e8c5a1ffda8c962921540dd1c47fdf8709abf349dfe9762

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pytest-runner
    - setuptools >=38.6.0
  host:
    - python
    - pip
  run:
    - python
    - numpy 
    - mpi4py
    - pymatgen
    - ase
    - gsd
    - lammps 

test:
  imports:
    - lammps_cython

about:
  home: hhttps://chrisostrouchov.com/lammps-cython
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Lammps wrapper with cython interface. High performance, MPI, and interactive.'

  description: |
    A high-performance cython wrapper around LAMMPS. Lammps is a great 
    molecular dynamics package that has an unmatched set of potentials and 
    fixes. This package offers unique features such as minimizing I/O by 
    allowing direct access to thermostats and atom properties and allowing 
    interactive lammps within python interpreters such a ipython. The goal 
    of this project is to put an opinionated wrapper around LAMMPS (the 
    good parts) and allow the user to easily extend it's functionality in 
    python. The api should feel very similar to HOOMD and is being 
    actively developed.
  doc_url: https://chrisostrouchov.com/lammps-cython/
  dev_url: https://github.com/costrouc/lammps-cython

extra:
  recipe-maintainers:
    - jan-janssen
