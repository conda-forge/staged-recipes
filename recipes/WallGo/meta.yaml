{% set name = "WallGo" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wallgo-{{ version }}.tar.gz
  sha256: 3acf95fea23736da35f778144f50e260bd428cf22aaaadd623231db60018944e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - findiff >=0.9.2
    - h5py >=3.8.0
    - numpy >=1.21.5
    - scipy >=1.9.0
    - deprecated >=1.2.14

test:
  imports:
    - WallGo
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for computing the bubble wall speed in cosmological phase transitions.
  home: https://wallgo.readthedocs.io/
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - og113
    - jorindevandevis
    - pschicho
    - joonashir
    - niemilau
    - benoitlaurent96
