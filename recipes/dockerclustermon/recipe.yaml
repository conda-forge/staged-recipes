context:
  version: 0.3.0

package:
  name: dockerclustermon
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/d/dockerclustermon/dockerclustermon-${{ version }}.tar.gz
    sha256: 41b2b345996161ac2070b07bc2e1baa1ba2074b1c1d86c09802114bdb5533478

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  python:
    entry_points:
    - dockerstatus = dockerclustermon:run_live_status
    - ds = dockerclustermon:run_live_status

requirements:
  host:
  - python ${{ python_min }}.*
  - hatchling >=1.21.0
  - hatch-vcs >=0.3.0
  - pip
  run:
  - python >=${{ python_min }}
  - paramiko >=3.5.0
  - rich >=13.9.4
  - setproctitle >=1.3.7
  - typer >=0.13.1

tests:
  - python:
      imports:
      - dockerclustermon
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - dockerstatus --help

about:
  summary: A CLI tool for a live view of your docker containers running on a remote server.
  description: |
    Stop SSH-ing into servers just to check container status.

    Get a live, color-coded dashboard of all your Docker containers across remote servers-right from your terminal. See CPU, memory, and health at a glance, updated automatically every few seconds.
    Docker Cluster Monitor works on any system that supports SSH and has Docker CLI tools installed on the remote server.
  homepage: https://github.com/mikeckennedy/dockerclustermon
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
