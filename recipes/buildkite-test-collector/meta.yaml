{% set name = "buildkite-test-collector" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildkite-test-collector-{{ version }}.tar.gz
  sha256: 555b5b7ef771e4ced23e004899c18f837faaa3b6167f3d129b871f8c2419abdb

build:
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - pytest11 = ["buildkite-test-collector = buildkite_test_collector.pytest_plugin"] 

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests >=2
    - pytest >=7

test:
  imports:
    - buildkite_test_collector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/buildkite/test-collector-python
  summary: Buildkite Test Analytics collector
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bstadlbauer
