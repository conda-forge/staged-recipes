{% set name = "dephell-markers" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_markers-{{ version }}.tar.gz
  sha256: 525e17914e705acf8652dd8681fccdec912432a747d8def4720f49416817f2d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - poetry
  host:
    - pip
    - python >=3.5
    - poetry
  run:
    - attrs
    - dephell-specifier
    - packaging
    - python >=3.5

test:
  imports:
    - dephell_markers
    - dephell_markers._marker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-markers/
  summary: Work with environment markers (PEP-496)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
