{% set name = "qed" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/aivazis/qed/archive/v{{ version }}.tar.gz
    sha256: b2a5c7d10748e7e8959cbcf69510a14659c2103f5fc3e18be0f8649f713e524a

build:
  number: 0
  skip: true  # [win or py2k or python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - cmake
  host:
    - hdf5
    - numpy
    - pybind11
    - pyre
    - python
    - zip
  run:
    - python
    - pyre

test:
  commands:
    - echo "success"

about:
  home: http://github.com/aivazis/qed
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A web based visualization tool for large raster data

  description: |
    A web based visualization tool for large raster data

  dev_url: https://github.com/aivazis/qed
  doc_url: http://guthub.com/aivazis/qed

extra:
  recipe-maintainers:
    - aivazis
