schema_version: 1

context:
  version: 1.0.2

package:
  name: qualibrate
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qualibrate/qualibrate-${{ version }}.tar.gz
  sha256: eb279d9c8ec2da58d715bd15cfbeb38c7c116929e6bc939dc19daeb1fda2593d

build:
  number: 0
  skip:
    - match(python, "<3.10")
    - match(python, ">=3.13")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - qualibrate = qualibrate.composite.__main__:main
      - qualibrate-runner = qualibrate.runner.__main__:main
      - qualibrate-app = qualibrate.app.__main__:main

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - pydantic >=2.11.9,<2.12.0
    - if: match(python, ">=3.10") and match(python, "<3.13")
      then: qualang-tools >=0.20.0
    - networkx >=3.4.2,<3.5.0
    - jsonpointer >=3.0.0,<4.0.0
    - jsonpatch >=1.33.0,<2.0.0
    - types-networkx >=3.4.2,<3.5.0
    - datamodel-code-generator >=0.33.0,<0.34.0
    - matplotlib-base >=3.10.6,<4.0.0
    - python-json-logger >=3.2.1,<4.0.0
    - fastapi >=0.117.1,<0.118.0
    - uvicorn >=0.37.0,<0.38.0
    - pydantic-settings >=2.11.0,<3.0.0
    - click >=8.1.7,<9.0.0,<8.2.0
    - if: match(python, "<3.11")
      then: tomli >=2.0.1,<3.0.0
    - tomli-w >=1.0.0,<2.0.0
    - requests >=2.32.4,<3.0.0
    - websockets >=15.0.1,<16.0.0
    - a2wsgi >=1.10.8,<2.0.0
    - qualibrate-config >=0.1.9,<0.2.0

tests:
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check
      - python -c "import importlib.metadata; assert importlib.metadata.version('qualibrate') == '${{ version }}'"

about:
  summary: Qubit calibration software
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/qualibrate/

extra:
  recipe-maintainers:
    - noya-gol
