{% set name = "alibi" %}
{% set version = "0.5.5" %}
{% set org = "SeldonIO" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ca237400c45e7b03da29642605f6563e83ef2efae92a54d166e354ab25e23078

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - attrs
    - beautifulsoup4
    - matplotlib
    - numpy
    - Pillow
    - pandas
    - requests
    - scikit-learn
    - spacy[lookups]
    - scikit-image !=0.17.1
    - tensorflowi >=2.0
    - shapi >=0.36
    - scipy
    - typing-extensionsi >=3.7.2

test:
  imports:
    - alibi

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Algorithms for monitoring and explaining machine learning models'
  doc_url: https://docs.seldon.io/projects/alibi

extra:
  recipe-maintainers:
    - jklaise
