{% set name = "qiskit-finance" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-finance-{{ version }}.tar.gz
  sha256: 7c6398717521df9613f4d482cf00bdbf3f0eda38a37f031ae942fb561a744311

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastdtw
    - numpy >=1.17
    - pandas
    - psutil >=5
    - python >=3.6
    - qiskit-optimization >=0.2.0
    - qiskit-terra >=0.17.0
    - quandl
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0
    - yfinance >=0.1.62

test:
  imports:
    - qiskit_finance
    - qiskit_finance.applications
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-finance
  summary: 'Qiskit Finance: A library of quantum computing finance experiments'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
