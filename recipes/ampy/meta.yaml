{% set name = "ampy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ampy-{{ version }}.tar.gz
  sha256: 30e01d2bac797d8b070cb0c8bfe13bfa4da492f01395d0b67efde9afce3392ff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2
    - pip
  run:
    - python >=3.8
    - numpy ==1.24.2
    - matplotlib-base ==3.7.1
    - scipy ==1.10.1
    - ffmpeg-python ==0.2.0
    - opencv ==4.6.0
    - imageio-ffmpeg ==0.4.8
    - imutils ==0.5.4
    - celluloid ==0.2.0
    - imageio ==2.27.0

test:
  imports:
    - ampy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/swarmtronics/AMPy
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: Python-based Processing Tool for Active Matter Experiments
  doc_url: https://ampy.readthedocs.io/en/latest/
  dev_url: https://github.com/swarmtronics/AMPy

extra:
  recipe-maintainers:
    - Eighonet
