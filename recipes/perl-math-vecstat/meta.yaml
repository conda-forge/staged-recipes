{% set version = "0.08" %}
{% set sha256 = "409a8e0e4b1025c8e80f628f65a9778aa77ab285161406ca4a6c097b13656d0d" %}

package:
  name: perl-math-vecstat
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AS/ASPINELLI/Math-VecStat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Math::VecStat

about:
  home: https://metacpan.org/pod/Math::VecStat
  summary: Some basic numeric stats on vectors
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
