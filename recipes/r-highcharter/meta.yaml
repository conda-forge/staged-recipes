{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-highcharter
  version: {{ version|replace("-", "_") }}

source:
  fn: highcharter_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/highcharter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/highcharter/highcharter_{{ version }}.tar.gz
  sha256: d77ab493f6eb8648b352205df1bf60848c8f2155d46920077bac57809cbbded7

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-assertthat
    - r-broom
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-igraph
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-quantmod
    - r-rlist
    - r-stringr
    - r-tibble >=1.1
    - r-tidyr
    - r-xts
    - r-zoo
  run:
    - r-base
    - r-assertthat
    - r-broom
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-igraph
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-quantmod
    - r-rlist
    - r-stringr
    - r-tibble >=1.1
    - r-tidyr
    - r-xts
    - r-zoo

test:
  commands:
    - $R -e "library('highcharter')"           # [not win]
    - "\"%R%\" -e \"library('highcharter')\""  # [win]

about:
  home: http://jkunst.com/highcharter
  license: MIT
  summary: A wrapper for the 'Highcharts' library including shortcut functions to plot R objects.
    'Highcharts'  <http://www.highcharts.com/> is a charting library offering numerous
    chart types with a simple configuration syntax.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo

