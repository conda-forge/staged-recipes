{% set name = "tf_retinanet" %}
{% set version = "3.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fizyr/tf-retinanet.git
  sha256: 6cab9f70ed9787856427b6c391387cec136115a24f779fa20c4c6ded02ddaa14

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=2.7
    - cython >=0.28
    - numpy >=1.14.0
    - pip
  run:
    - python >=2.7
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - tf_retinanet
  commands:
    - pip check
  requires:
    - pip

about::
  home: https://github.com/fizyr/tf-retinanet
  summary: The Cython compiler for writing C extensions in the Python language.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OliverEdy
