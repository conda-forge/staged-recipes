context:
  version: 1.2.2

package:
  name: libao
  version: ${{ version }}

source:
  url: https://github.com/xiph/libao/archive/${{ version }}.tar.gz
  sha256: df8a6d0e238feeccb26a783e778716fb41a801536fe7b6fce068e313c0e2bf4d

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config

tests:
  - script:
      - test -f ${PREFIX}/lib/libao${SHLIB_EXT}

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Cross-platform Audio Library
  homepage: https://www.xiph.org/ao

extra:
  recipe-maintainers:
    - danielnachun
