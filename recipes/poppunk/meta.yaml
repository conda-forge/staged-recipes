{% set version = "2.7.0" %}
{% set name = "PopPUNK" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: bba7cb9fad5027abc78fd6761755169ae999d3d86a96bdfbfe577a360f907067

build:
  number: 0
  skip: True  # [py < 38]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - poppunk = PopPUNK.__main__:main
    - poppunk_assign = PopPUNK.assign:main
    - poppunk_visualise = PopPUNK.visualise:main
    - poppunk_mst = PopPUNK.sparse_mst:main
    - poppunk_references = PopPUNK.reference_pick:main
    - poppunk_mandrake = PopPUNK.mandrake:main
    - poppunk_info = PopPUNK.info:main
    - poppunk_lineages_from_strains = PopPUNK.lineages:main
  run_exports:
    - {{ pin_subpackage("poppunk", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - cmake >=3.18
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - python                                 # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
  host:
    # python
    - python
    - pip
    - setuptools
    # C++ extension
    - pybind11
    - zlib
    - eigen
    - libboost-headers
  run:
    # python
    - python
    - numpy
    - scipy
    - scikit-learn >=0.24
    - pandas
    - graph-tool >=2.35
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=2.0.1
    - networkx
    - h5py
    - tqdm
    - mandrake
    - requests
    - biopython
    # C++ extension
    # The xorg-* requirements are only used for gtk3 which is pulled in via graph-tool.
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes

test:
  imports:
    - PopPUNK
    - poppunk_refine
  commands:
    - poppunk --help
    - poppunk_assign --help
    - poppunk_visualise --help

about:
  home: "https://www.bacpop.org/poppunk"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: 'PopPUNK (POPulation Partitioning Using Nucleotide Kmers)'
  dev_url: "https://github.com/bacpop/PopPUNK"
  doc_url: "https://poppunk.bacpop.org/index.html"

extra:
  recipe-maintainers:
    - johnlees
    - nickjcroucher
