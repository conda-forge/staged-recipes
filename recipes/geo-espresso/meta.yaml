{% set name = "geo-espresso" %}
{% set version = "0.2.2.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geo-espresso-{{ version }}.tar.gz
  sha256: 504c0a6341ecc7d385a3632fbf3628e83d6d77ffd97bb1fd68761197c120c0f9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - python
    - setuptools >=42
    - scikit-build >=0.13
    - versioningit
    - numpy >=1.18
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0.0
    - matplotlib-base >=3.1
    - tqdm >=4.0
    - mpmath >=1.2.0

test:
  imports:
    - espresso
  requires:
    - pip
    - pytest
  source_files:
    - espresso_machine/build_package
  commands:
    - pip check
    - python src/espresso/_machine/build_package/test_examples.py --post

about:
  home: https://github.com/inlab-geo/espresso
  summary: Earth Science PRoblems for the Evaluation of Strategies, Solvers and Optimizers
  license: BSD-2-Clause
  license_family: BSD
  license_file: 
    - LICENCE
    - src/espresso/_fm_wavefront_tracker/LICENCE
    - src/espresso/_xray_tracer/LICENCE
    - src/espresso/_simple_regression/LICENCE
    - src/espresso/_gravity_density/LICENCE
    - src/espresso/_magnetotelluric_1D/LICENCE
    - src/espresso/_pumping_test/LICENCE
    - src/espresso/_slug_test/LICENCE
    - src/espresso/_receiver_function/LICENCE
  doc_url: https://geo-espresso.readthedocs.io/
  dev_url: https://github.com/inlab-geo/espresso

extra:
  recipe-maintainers:
    - jwhhh
