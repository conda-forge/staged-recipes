{% set name = "geo-espresso" %}
{% set version = "0.3.0.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geo-espresso-{{ version }}.tar.gz
  sha256: 5d1e770f4a6da58b59c391db4f0732535269f47ac53af9fb7462c3177cfa0aa0

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - cmake
    - make                                # [unix]
    - {{ compiler('fortran') }}           # [unix]
    - {{ compiler('c') }}                 # [unix]
    - {{ compiler('cxx') }}               # [unix]
    - ninja                               # [win]
    - {{ compiler('m2w64_fortran') }}     # [win]
    - {{ compiler('m2w64_c') }}           # [win]
    - {{ compiler('m2w64_cxx') }}         # [win]
  host:
    - python
    - setuptools >=42
    - scikit-build >=0.13
    - versioningit
    - numpy >=1.18
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0.0
    - matplotlib-base >=3.1
    - tqdm >=4.0
    - mpmath >=1.2.0

test:
  imports:
    - espresso
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inlab-geo/espresso
  summary: Earth Science PRoblems for the Evaluation of Strategies, Solvers and Optimizers
  license: BSD-2-Clause
  license_family: BSD
  license_file: 
    - LICENCE
    - src/espresso/_fm_wavefront_tracker/LICENCE
    - src/espresso/_xray_tracer/LICENCE
    - src/espresso/_simple_regression/LICENCE
    - src/espresso/_gravity_density/LICENCE
    - src/espresso/_magnetotelluric_1D/LICENCE
    - src/espresso/_pumping_test/LICENCE
    - src/espresso/_slug_test/LICENCE
    - src/espresso/_receiver_function/LICENCE
  doc_url: https://geo-espresso.readthedocs.io/
  dev_url: https://github.com/inlab-geo/espresso

extra:
  recipe-maintainers:
    - jwhhh
