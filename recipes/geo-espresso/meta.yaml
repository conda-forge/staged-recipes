{% set name = "geo-espresso" %}
{% set version = "0.2.2.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geo-espresso-{{ version }}.tar.gz
  sha256: 504c0a6341ecc7d385a3632fbf3628e83d6d77ffd97bb1fd68761197c120c0f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - scikit-build >=0.13
    - cmake >=3.18
    - ninja
    - versioningit
    - numpy >=1.18
    - pip
  run:
    - python >=3.7
    - numpy >=1.18
    - scipy >=1.0.0
    - matplotlib-base >=3.1
    - tqdm >=4.0
    - mpmath >=1.2.0

test:
  imports:
    - espresso
  requires:
    - pip
    - pytest
    - stdlib_list
  source_files:
    - espresso_machine/build_package
  commands:
    - pip check
    - python espresso_machine/build_package/validate.py

about:
  summary: Earth Science PRoblems for the Evaluation of Strategies, Solvers and Optimizers
  license: BSD-2-Clause
  license_file: 
    - LICENCE
    - contrib/*/LICENCE

extra:
  recipe-maintainers:
    - jwhhh

