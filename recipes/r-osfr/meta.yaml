{% set version = '0.2.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-osfr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/osfr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/osfr/osfr_{{ version }}.tar.gz
  sha256: bd0b978952d9780b86ed7b551d8b51f82a1cd5e7ebc548f57313e5d6cc44f1fb

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-crul >=0.7.4
    - r-fs >=1.3.0
    - r-httr
    - r-jsonlite
    - r-memoise
    - r-purrr
    - r-rlang
    - r-stringi
    - r-tibble
  run:
    - r-base
    - r-crul >=0.7.4
    - r-fs >=1.3.0
    - r-httr
    - r-jsonlite
    - r-memoise
    - r-purrr
    - r-rlang
    - r-stringi
    - r-tibble

test:
  commands:
    - $R -e "library('osfr')"           # [not win]
    - "\"%R%\" -e \"library('osfr')\""  # [win]

about:
  home: https://docs.ropensci.org/osfr, https://github.com/ropensci/osfr
  license: MIT
  summary: An interface for interacting with 'OSF' (<https://osf.io>). 'osfr' enables you to
    access open research materials and data, or create and manage your own private or
    public projects.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

