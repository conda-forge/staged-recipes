# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "runner-wfas" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  # and otherwise fall back to archive: 
  # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
  url: https://gitlab.com/TheochemGoettingen/{name}/-/archive/master/{name}-master.tar.gz
  sha256: f4ed373309dd8c8ca3198d24b2a9a26eb9a5841b6dc1233b6eb59366e628dbfb
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
  host:
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - openblas   # [not win]
    - mkl        # [win]
  run:
    

test:
  commands:
    RuNNer --help    



about:
  home: https://gitlab.com/TheochemGoettingen/runner-wfas
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Develop Neural Network potential-energy surfaces for a variety of system'
  description: |
    develop Neural Network potential-energy surfaces for a variety of system.
  doc_url: https://www.uni-goettingen.de/de/560580.html
  dev_url: https://gitlab.com/TheochemGoettingen/runner-wfas

extra:
  recipe-maintainers:
    - muh-hassani