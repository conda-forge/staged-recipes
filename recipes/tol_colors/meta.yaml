{% set name = "tol_colors" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tol_colors-{{ version }}.tar.gz
  sha256: 5276b52df70032e3401b2c8c6c055e676dc05db8bb760155dc555a93318d7a25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - numpy
    - matplotlib-base

test:
  imports:
    - tol_colors
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Color schemes for lines and maps, color-blind safe
  dev_url: https://github.com/Descanonge/tol_colors
  license: 'BSD-3-Clause'
  
extra:
  recipe-maintainers:
    - asford
