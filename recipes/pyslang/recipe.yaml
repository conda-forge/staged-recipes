context:
  version: "10.0.0"
  slang_version: "10.0"

package:
  name: pyslang
  version: ${{ version }}

source:
  url: https://github.com/MikePopoloski/slang/archive/refs/tags/v${{ slang_version }}.tar.gz
  sha256: 2032cd8bb1c1218060abcc2bd27c77e98cc1880741a589bf19d41663c563c9d0

build:
  number: 0
  script: python -m pip install . -vv --no-build-isolation
  skip:
    - match(python, "<3.9")

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake >=3.20
    - ninja
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=3.0
    - pybind11-stubgen
    - fmt >=12.1
    - libbost-devel >=1.87
  run:
    - python
    - slang-systemverilog ==${{ slang_version }}

tests:
  - python:
      imports:
        - pyslang
      pip_check: true

about:
  homepage: https://sv-lang.com/
  summary: Python bindings for slang, a library for compiling SystemVerilog
  description: |
    pyslang provides Python bindings for slang, a software library that
    provides various components needed to lexically analyze, parse, type
    check, and elaborate SystemVerilog code.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/MikePopoloski/slang
  documentation: https://sv-lang.com/pyslang/

extra:
  recipe-maintainers:
    - timkpaine
