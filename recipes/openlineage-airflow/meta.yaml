{% set name = "openlineage-airflow" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 499de2edca37e0125c99fdf377bd6a03ba696b7b3a0f3a581c85e5a78848629b

build:
  skip: true  # [py<38]
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs >=20.3
    - requests >=2.20.0
    - openlineage-integration-common =={{ version }}
    - openlineage-python =={{ version }}

test:
  imports:
    - openlineage.airflow
    - openlineage.airflow.extractors
    - openlineage.lineage_backend
  commands:
    - pip check
  requires:
    - pip
    - apache-airflow >=2.3  # [not win]

about:
  summary: OpenLineage integration with Airflow
  home: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://openlineage.io/docs/integrations/airflow/
  dev_url: https://github.com/OpenLineage/OpenLineage/tree/main/integration/airflow

extra:
  recipe-maintainers:
    - rxm7706
