{% set name = "openlineage-airflow" %}
{% set version = "0.30.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openlineage-airflow-{{ version }}.tar.gz
  sha256: de7b67aacade6ef9055020a413742dd3541584669a9b4668f0229d7995961eca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - attrs >=20.3
    - requests >=2.20.0
    - openlineage-integration-common =={{ version }}
    - openlineage-python =={{ version }}
  run_constrained:
    - apache-airflow >=2.1

test:
  imports:
    - openlineage.airflow
    - openlineage.airflow.extractors
  commands:
    - pip check
  requires:
    - pip
    - apache-airflow >=2.1

about:
  summary: OpenLineage integration with Airflow
  home: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
