{% set name = "nucleopt" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nucleopt-{{ version }}.tar.gz
  sha256: 8b8fecb7b1692f2cbb1f47761dd48dccef8219020c4d6802bbe3f8eb038c27cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=42
    - wheel
    - pip
    - pytest
  run:
    - python >={{ python_min }}
    - pytorch >=2.2
    - numpy >=1.16
    - scipy
    - pandas
    - h5py
    - pyarrow
    - google-cloud-storage

test:
  imports:
    - nucleobench
  commands:
    - pip check
    - pytest
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/move37-labs/nucleobench
  summary: Optimizers from the nucleobench package.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joel-shor
