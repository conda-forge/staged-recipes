{% set name = "MONAILabel" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Project-MONAI/MONAILabel/archive/{{ version }}.tar.gz
  sha256: 10ddf2d17b6206d2cd61f7571bf1702ada0323bed521d3a379086d41517e31d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - ninja
  run:
    - python >=3.8
    - numpy >=1.9
    - monai >=1.2.0
    - uvicorn ==0.21.1
    - pydantic >=1.10.7
    - python-dotenv ==1.0.0
    - fastapi ==0.95.0
    - python-multipart ==0.0.6
    - requests-toolbelt ==0.10.1
    - httpx ==0.23.3
    - schedule ==1.1.0
    - dicomweb-client ==0.59.1
    - timeloop ==1.0.2
    - expiringdict ==1.2.2
    - expiring_dict ==1.1.0
    - cachetools ==5.3.0
    - watchdog ==3.0.0
    - pydicom ==2.3.1
    - pydicom-seg ==0.4.1
    - pynetdicom ==2.0.2
    - pynrrd ==1.0.0
    - opencv-python-headless ==4.7.0.72
    - numpymaxflow ==0.0.5
    - girder-client ==3.1.17
    - ninja ==1.11.1
    - einops >=0.6.0
    - pyyaml ==6.0
    - filelock ==3.11.0
    - passlib ==1.7.4
    - python-jose ==3.3.0
    - bcrypt ==4.0.1
    - shapely ==2.0.1
    - requests ==2.28.2
    - scikit-learn
    - scipy
test:
  imports:
    - monailabel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.monai.io/projects/label
  summary: CUSPARSE native runtime libraries
  license: Apache-2.0
  license_file:
    - LICENSE
    - plugins/qupath/src/main/resources/licenses/MONAILabel/LICENSE.txt

extra:
  recipe-maintainers:
    - tzuifurther
