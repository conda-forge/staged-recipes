{% set name = "MONAILabel" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Project-MONAI/MONAILabel/archive/{{ version }}.tar.gz
  sha256: 10ddf2d17b6206d2cd61f7571bf1702ada0323bed521d3a379086d41517e31d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - wheel
    - setuptools
    - pytorch >=1.7
    - ninja
    - pip
  run:
    - python

test:
  imports:
    - nvidia_cusparse_cu11
  commands:
    - pip check
  requires:
    - pip

about:
  summary: CUSPARSE native runtime libraries
  license: Apache-2.0
  license_file:
    - LICENSE
    - plugins/qupath/src/main/resources/licenses/MONAILabel/LICENSE.txt

extra:
  recipe-maintainers:
    - tzuifurther
