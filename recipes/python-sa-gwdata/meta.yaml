{% set name = "python-sa-gwdata" %}
{% set version = "0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a2ae3b98f2fd125f34b270d053a39383ee39d3820e0335bf4a93aeff88901ca

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - requests
    - platformdirs
    - pyarrow
    - pyshp
    - shapely
    - contextily
    - geopandas

test:
  imports:
    - sa_gwdata

about:
  home: "https://github.com/kinverarity1/python-sa-gwdata"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Unofficial Python package for the Groundwater Data section of the DEW WaterConnect website"
  doc_url: "https://python-sa-gwdata.readthedocs.io/en/latest/index.html"
  dev_url: "https://github.com/kinverarity1/python-sa-gwdata"

extra:
  recipe-maintainers:
    - kinverarity1
