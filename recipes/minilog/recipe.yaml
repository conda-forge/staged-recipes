schema_version: 1

context:
  name: minilog
  version: 2.3.1
  python_min: 3.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/minilog-${{ version }}.tar.gz
  sha256: 4b602572c3bcdd2d8f00d879f635c0de9e632d5d0307e131c91074be8acf444e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0

tests:
  - python:
      imports:
        - log
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Minimalistic wrapper for Python logging.
  license: MIT
  license_file: LICENSE.md
  homepage: https://pypi.org/project/minilog

extra:
  recipe-maintainers:
    - jacebrowning
    - diegoferigo
