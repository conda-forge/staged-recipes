{% set name = "stanfordnlp" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "a8bd56dfef23cbb1e1c461469ac5bdd4563c24f360befe300a7d97cb51b49a49"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]
  
requirements:
  host:
    - numpy
    - pip
    - protobuf
    - python
    - requests
    - torch >=1.0.0
    - tqdm
  run:
    - numpy
    - protobuf
    - python
    - requests
    - torch >=1.0.0
    - tqdm

test:
  imports:
    - stanfordnlp
    - stanfordnlp.models
    - stanfordnlp.models.common
    - stanfordnlp.models.depparse
    - stanfordnlp.models.lemma
    - stanfordnlp.models.mwt
    - stanfordnlp.models.pos
    - stanfordnlp.models.tokenize
    - stanfordnlp.pipeline
    - stanfordnlp.protobuf
    - stanfordnlp.server
    - stanfordnlp.utils
    - tests

about:
  home: "https://github.com/stanfordnlp/stanfordnlp.git"
  license: "Apache 2.0"
  license_family: "APACHE"
  license_file: LICENSE
  summary: "Official Stanford NLP Python Library"
  doc_url: "https://stanfordnlp.github.io/stanfordnlp/"
  dev_url: "https://github.com/stanfordnlp"

extra:
  recipe-maintainers:
    - philip-khor
