{% set name = "snowpark-connect-deps-2" %}
{% set version = "3.56.3" %}
{% set python_min = "3.10" %}
{% set python_max = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snowpark_connect_deps_2-{{ version }}.tar.gz
  sha256: 2a2a321295ac5f96b65281c93eac39a8198f32f92a90326daf7c66635a7d2aab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}

test:
  imports:
    - snowpark_connect_deps_2
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://www.snowflake.com
  summary: Supporting JAR dependencies for Snowpark Connect (Part 2)
  license: Apache-2.0
  license_file:
    - LICENSE-binary
    - NOTICE-binary
    - LICENSE.txt

extra:
  recipe-maintainers:
    - sfc-gh-igarish
