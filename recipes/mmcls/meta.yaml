{% set name = "mmcls" %}
{% set version = "0.23.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmcls-{{ version }}.tar.gz
  sha256: 195345f6301f8fb095598dc51f35ff2f75feeded2aded90c09f311582b3cbba3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - packaging
    - python >=3.7

test:
  requires:
    - pip

 
about:
  home: https://github.com/open-mmlab/mmclassification
  summary: OpenMMLab Image Classification Toolbox and Benchmark
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
