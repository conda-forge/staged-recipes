{% set name = "missingno" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ResidentMario/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 36e5b6dc62f75a914502d5e3f15d9c45fdb768caaf9204ea3323ac4d068cc320

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - numpy
    - matplotlib-base
    - python >=3.6
    - scipy
    - seaborn

test:
  imports:
    - missingno
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ResidentMario/missingno
  license: MIT
  license_file: LICENSE.md
  summary: Missing data visualization module for Python. 
  doc_url: https://joss.theoj.org/papers/10.21105/joss.00547

extra:
  recipe-maintainers:
    - thewchan
