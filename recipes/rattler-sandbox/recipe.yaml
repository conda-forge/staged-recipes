context:
  name: rattler-sandbox
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/conda/rattler/archive/rattler_sandbox-v${{ version }}.tar.gz
  sha256: 8bcbaaf355c5d1cf2bcb7731434feff85d040579b4c0a8f499117be88530e975

build:
  number: 0
  skip:
    - win
    - linux and ppc64le
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cd crates/rattler_sandbox
      - cargo-bundle-licenses --format yaml --output ../../THIRDPARTY.yml
      - cargo auditable install --no-track --locked --root ${{ PREFIX }} --path .


requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - rattler-sandbox --help

about:
  homepage: https://github.com/conda/rattler
  documentation: https://docs.rs/rattler_sandbox/latest/rattler_sandbox
  summary: A sandbox to encapsulate processes
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/conda/rattler/tree/main/crates/rattler_sandbox

extra:
  recipe-maintainers:
    - wolfv
