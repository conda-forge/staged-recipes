{% set name = "pandera" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 039a8a5a2a34a869078bc67a6bb80bfdc7cbdac663cd967e910dd028bae6f5bf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy >=1.9.0
    - packaging >=20.0
    - pandas >=0.25.3
    - pip
    - python
    - typing_extensions >=3.7.4.3
    - typing_inspect >=0.6.0
    - wrapt
  run:
    - numpy >=1.9.0
    - packaging >=20.0
    - pandas >=0.25.3
    - python
    - typing_extensions >=3.7.4.3
    - typing_inspect >=0.6.0
    - wrapt


about:
  home: "https://github.com/pandera-dev/pandera"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A light-weight and flexible validation package for pandas data structures."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - skupriienko
