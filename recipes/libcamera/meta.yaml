{% set version = "0.4.0" %}

package:
  name: libcamera
  version: {{ version }}

source:
  
  git_url: https://git.libcamera.org/libcamera/libcamera.git
  git_rev: v{{ version }}
  patches:
    - memfd_symbols.patch

build:
  number: 0
  skip: true  # [not linux]
  
requirements:
  build:
    - cmake
    - ninja
    - meson
    # Needed for some build processes???
    - ply
    - pyyaml
    - jinja2
    - pkg-config
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - libgl-devel
    - python
    - pybind11
    - jinja2
    - libudev
    - libudev1
    - gstreamer
    - libevent
    - libdrm
    - libtiff
    - qt6-main
    - libdrm
    - libjpeg-turbo
    - yaml
    - libunwind
    - sdl2
    - openssl
    - libboost-devel
    - pyyaml
    - ply
  run:
    - python

test:
  commands:
    - libcamera-hello --version

about:
  home: https://libcamera.org/index.html
  summary: An open source camera stack and framework for Linux, Android, and ChromeOS
  license: LGPL-2.1-or-later
  license_file: LICENSE
  doc_url: https://libcamera.org/introduction.html
  dev_url: https://git.libcamera.org/libcamera/libcamera.git/

extra:
  recipe-maintainers:
    - carlodri
