{% set name = "libcamera" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://git.libcamera.org/libcamera/libcamera.git
  git_rev: v{{ version }}

build:
  number: 0
  skip: true  # [not linux]
  
requirements:
  build:
    - cmake
    - ninja
    - meson
    - pkg-config
    - python
    - pybind11
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libdrm
    - libjpeg-turbo
    - sdl2
    - openssl
    - libboost-devel
    - pyyaml
    - ply
    - jinja2
    - libudev
    - libudev1
    - gstreamer
    - libevent
    - libdrm
    - libtiff
    - qt6-main
  host:
    - python
    - libudev1
  run:
    - python

test:
  commands:
    - libcamera-hello --version

about:
  home: https://libcamera.org/index.html
  summary: 'An open source camera stack and framework for Linux, Android, and ChromeOS'
  license: LGPL-2.1-or-later
  license_file: LICENSE
  doc_url: https://libcamera.org/introduction.html
  dev_url: https://git.libcamera.org/libcamera/libcamera.git/

extra:
  recipe-maintainers:
    - carlodri
