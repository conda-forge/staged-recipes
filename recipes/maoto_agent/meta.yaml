{% set name = "maoto-agent" %}
{% set version = "1.0.10b93" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/maoto_agent-{{ version }}.tar.gz
  sha256: bfa10b907fd9d61e60ac6037e3dc412c76f950dd82f830b130da84ae57233d64

build:
  entry_points:
    - maoto-agent = maoto_agent.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.27.0
    - hatch-vcs >=0.4.0
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >=2.9.2
    - pydantic-settings >=2.8.1
    - email-validator >=2.2.0
    - httpx >=0.28.1
    - fastapi[all] >=0.115.12
    - loguru >=0.7.0

test:
  imports:
    - maoto_agent
  commands:
    - pip check
    - maoto-agent --help || true  # Allowing non-zero exit if it only prints help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/automaoto/maoto-agent
  summary: Maoto Agent
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lennardkorte
    - Sachin-Bhat
