{% set name = "maoto-agent" %}
{% set version = "1.0.10b83" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/maoto_agent-{{ version }}.tar.gz
  sha256: ee6532e4b5c25c782835fa136630396142cc0b60273a46131f51a68f565fc524

build:
  entry_points:
    - maoto-agent = maoto_agent.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.27.0
    - hatch-vcs >=0.4.0
    - pip
  run:
    - python >={{ python_min }}
    - gql >=3.4.0
    - websockets >=10.4
    - psutil >=6.0.0
    - python-dateutil >=2.9.0
    - aiohttp >=3.8.6
    - ariadne >=0.23.0
    - pydantic >=2.10.6
    - email-validator >=2.2.0
    - aiofiles >=24.1.0

test:
  imports:
    - maoto_agent
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/automaoto/maoto-agent
  summary: Maoto Agent
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lennardkorte
    - Sachin-Bhat
