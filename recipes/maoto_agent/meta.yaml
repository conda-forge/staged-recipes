{% set name = "maoto-agent" %}
{% set version = "1.0.10b74" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/maoto_agent-{{ version }}.tar.gz
  sha256: 05bd9d37b6df3c1b5afd7cb0d0b8646748650ce20293b4a7cfd2d62fa9af8248

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=74.1.1
    - wheel >=0.44.0
    - setuptools-scm >=8.1.0
    - pip
  run:
    - python >={{ python_min }}
    - gql >=3.4.0
    - websockets >=10.4
    - setuptools >=74.1.1
    - psutil >=6.0.0
    - python-dateutil >=2.9.0
    - aiohttp >=3.8.6
    - ariadne >=0.23.0

test:
  imports:
    - maoto_agent
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/automaoto/maoto-agent
  summary: Maoto Agent
  license: CC-BY-NC-ND-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lennardkorte
    - Sachin-Bhat
