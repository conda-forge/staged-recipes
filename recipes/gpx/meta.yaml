{% set name = "gpx" %}
{% set version = "2026.1.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gpx-{{ version }}.tar.gz
  sha256: 85997fe2c9759b3c8038f4c48a8b786f50baf7cee851f7a9d212843a43e2741d

build:
  noarch: python
  entry_points:
    - gpx = gpx.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.9.11,<0.10.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - gpx
  commands:
    - gpx --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sgraaf/gpx
  summary: gpx is a zero-dependency, pure Python package for reading, manipulating, writing and converting GPX files.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - YAWNICK
    - sgraaf
