{% set name = "sigslot" %}
{% set version = "1.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/palacaze/sigslot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d2dd0f91c13dbec1026aa5f393e511db863a8c32146c68c10888a9c193458437

build:
    number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - ninja
    - cmake
    - pkg-config

test:
  commands:
    - test -f $PREFIX/lib/cmake/PalSigslot/PalSigslotConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\lib\\cmake\\PalSigslot\\PalSigslotConfig.cmake exit 1  # [win]

about:
  home: https://github.com/palacaze/sigslot.git
  license: MIT
  license_file: LICENCE
  summary: A simple C++14 signal-slots implementation
  dev_url: https://github.com/palacaze/sigslot

extra:
  recipe-maintainers:
    - jeongseok-meta
