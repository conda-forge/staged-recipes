{% set name = "tensorstore" %}
{% set version = "0.1.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorstore-{{ version }}.tar.gz
  sha256: 16cd53365d95b85f4863459e34506b28f499ee5227c6849965512aa8d99ccac3

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy >=1.16.0

test:
  imports:
    - tensorstore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/tensorstore
  summary: Read and write large, multi-dimensional arrays
  license: Apache-2.0 & MIT
  license_file:
    - LICENSE
    - python/tensorstore/LICENSE
    - .eggs/setuptools_scm-7.0.5-py3.10.egg/EGG-INFO/LICENSE
    - .eggs/typing_extensions-4.3.0-py3.10.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - andersy005
