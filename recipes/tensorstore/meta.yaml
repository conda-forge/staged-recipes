{% set name = "tensorstore" %}
{% set version = "0.1.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorstore-{{ version }}.tar.gz
  sha256: 41517dbd3919e5a5ee2be69b51bdd528b57c9b35f533e6fc83f6155a378fdf8a

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=30.3.0
    - wheel
    - setuptools-scm
    - numpy
    - pip
  run:
    - python
    - numpy >=1.16.0

test:
  imports:
    - tensorstore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/tensorstore
  summary: Read and write large, multi-dimensional arrays
  license: Apache-2.0
  license_file:
    - LICENSE
    - python/tensorstore/LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr 
