{% set name = "tensorstore" %}
{% set version = "0.1.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorstore-{{ version }}.tar.gz
  sha256: 16cd53365d95b85f4863459e34506b28f499ee5227c6849965512aa8d99ccac3

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python 
    - setuptools-scm
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - tensorstore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/tensorstore
  summary: Read and write large, multi-dimensional arrays
  doc_url: https://google.github.io/tensorstore/
  dev_url: https://github.com/google/tensorstore
  license: Apache-2.0
  license_file:
    - LICENSE
    

extra:
  recipe-maintainers:
    - andersy005
