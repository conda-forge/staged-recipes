{% set version = '0.0.21' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-kit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kit/kit_{{ version }}.tar.gz
  sha256: bfe4ffbb87e11cb7d87207b96f82cbae8381c5fb445c05f6a8653fab99424fca

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('kit')"           # [not win]
    - "\"%R%\" -e \"library('kit')\""  # [win]

about:
  home: https://fastverse.org/kit/, https://github.com/fastverse/kit
  license: GPL-3.0-only
  summary: Basic functions, implemented in C, for large data manipulation. Fast vectorised ifelse()/nested
    if()/switch() functions, psum()/pprod() functions equivalent to pmin()/pmax() plus
    others which are missing from base R. Most of these functions are callable at C
    level.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - SebKrantz

