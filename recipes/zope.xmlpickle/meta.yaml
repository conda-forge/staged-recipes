{% set name = "zope.xmlpickle" %}
{% set version = "3.4.0" %}
{% set md5 = "b579f35546b095aec2c890d3f8a46911" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - zope
    - zope.xmlpickle
    - zope.xmlpickle.tests

about:
  home: http://cheeseshop.python.org/pypi/zope.xmlpickle
  license: ZPL-2.1
  license_family: Other
  summary: 'Pickle-based serialization of Python objects to and from XML.'

extra:
  recipe-maintainers:
    - edisongustavo
