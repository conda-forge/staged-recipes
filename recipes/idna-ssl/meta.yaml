{% set name = "idna_ssl" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower|replace("_","-") }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1227e44039bd31e02adaeafdbba61281596d623d222643fb021f87f2144ea147

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - idna >=2.0

test:
  imports:
    - idna_ssl

about:
  home: https://github.com/aio-libs/idna_ssl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Patch ssl.match_hostname for Unicode(idna) domains support
  doc_url: https://github.com/aio-libs/idna-ssl/blob/master/README.rst
  dev_url: https://github.com/aio-libs/idna-ssl

extra:
  recipe-maintainers:
    - nehaljwani
