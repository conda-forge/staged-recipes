schema_version: 1

context:
  name: flask-suspense
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_suspense-${{ version }}.tar.gz
  sha256: 98f4112eedc89045629c265f8438d12450f0d19a7df0cc0c261d8a7916db0c76

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.17,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=3.1.2
    - lazy-object-proxy >=1.12.0

tests:
  - python:
      imports:
        - flask_suspense
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-suspense
  summary: Display loaders without requiring AJAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
