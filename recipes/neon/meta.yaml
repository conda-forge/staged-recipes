{% set pkg_name="neon" %}
{% set version="1.5.4" %}
{% set sha256="82f597d2e846a734fc7b487617d7984971232b285650b4617f1f455fd3d04c59" %}

package:
  name: {{ pkg_name }}
  version: {{ version }}

source:
  url: https://github.com/NervanaSystems/{{ pkg_name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # neutralizes import errors with missing pycuda/scikit-cuda
    #   submitted at https://github.com/NervanaSystems/neon/pull/291
    - disable_gpu_tests.patch

build:
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python
  run:
    - appdirs
    - bokeh
    - configargparse
    - future
    - h5py
    - jinja2
    - numpy  >=1.9
    - pillow
    - python

test:
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - neon -h
    - nvis -h
    # extracted from makefile
    - py.test -k cpu -m "not hasgpu" tests
    # if/when GPU support added:
    # - py.test -m "hasgpu or not hasgpu" tests

about:
  home: https://github.com/NervanaSystems/neon
  summary: Nervana's Python-based Deep Learning framework
  license: Apache 2.0
  license_file: LICENSE
  dev_url: https://github.com/NervanaSystems/neon
  doc_url: https://github.com/NervanaSystems/neon

extra:
  recipe-maintainers:
    - msarahan
