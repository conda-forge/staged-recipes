{% set name = "iterative_solver" %}
{% set version = "0.10.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/molpro/iterative-solver/archive/refs/tags//{{ version }}.tar.gz
  sha256: 3a1696f418c2e0176c3ef0241393af4665e7d2578154e9957779c34af2631a40

build:
  skip: True  # [win]
  script:
    - bash python/build.sh
    - find ${CONDA_PREFIX} -name '*iterative*'
  number: 0

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make
    - pip
  host:
    - python
    - pip
    - cython >=3.0
    - numpy
    - mpich
    - eigen
    - liblapacke
    - libblas
  run:
    - python

test:
  imports:
    - iterative_solver
  requires:
    - pip
  commands:
    - pip check
    - echo PYTHON = {{ PYTHON }}
    - echo $PATH
    - python python/test_optimize.py

about:
  home: https://github.com/molpro/iterative-solver
  summary: |
    Implements iterative solvers for linear and non-linear problems and distributed arrays for HPC.
  description: Implements iterative solvers for eigenvalue problem, linear equations, optimisation (L-BFGS) and non-linear equations (DIIS)
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://molpro.github.io/iterative-solver
  dev_url: https://github.com/molpro/iterative-solver

extra:
  recipe-maintainers:
    - pjknowles
    - molpro-owner
