{% set name = "iterative_solver" %}
{% set version = "0.10.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/molpro/iterative-solver/archive/refs/tags//{{ version }}.tar.gz
  sha256: 9726a1aaf9f80b7bebf2994c209dc4a4b81598992cd5aabc3e0a464a15319890

build:
  skip: True  # [win]
  script:
#    - bash python/build.sh
#    - find ${CONDA_PREFIX} -name '*iterative*'
#    - ls -lR $CONDA_PREFIX/lib/python*/site-packages/iterative_solver
    - export VERSION={{ version }}
    - cmake \
      -DCMAKE_INSTALL_PREFIX=%PREFIX \
      -DCMAKE_CXX_FLAGS=-fPIC \
      -DCMAKE_BUILD_TYPE=Release \
      -DDEPENDENCYMANAGER_FETCHCONTENT=OFF \
      -DLINEARALGEBRA_ARRAY_HDF5=OFF -DLINEARALGEBRA_ARRAY_GA=OFF \
      -DFORTRAN=OFF \
      -DBUILD_SHARED_LIBS=ON, -DLIBRARY_ONLY=ON \
      -B cmake-build -S python
    - cmake --build cmake-build --config Release -t install
    - {{ PYTHON }} -m pip install python -vv
    - rm -f $(cat cmake-build/install_manifest.txt)
  number: 0

requirements:
  build:
    - python     # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make
    - pip
  host:
    - python
    - pip
    - cython >=3.0
    - numpy
    - mpich
    - eigen
    - liblapacke
    - libblas
  run:
    - python

test:
  imports:
    - iterative_solver
  requires:
    - pip
  commands:
    - pip check
    - {{ PYTHON }} python/test_optimize.py

about:
  home: https://github.com/molpro/iterative-solver
  summary: |
    Implements iterative solvers for linear and non-linear problems and distributed arrays for HPC.
  description: Implements iterative solvers for eigenvalue problem, linear equations, optimisation (L-BFGS) and non-linear equations (DIIS)
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://molpro.github.io/iterative-solver
  dev_url: https://github.com/molpro/iterative-solver

extra:
  recipe-maintainers:
    - pjknowles
    - molpro-owner
