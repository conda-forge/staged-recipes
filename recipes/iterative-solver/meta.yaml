{% set name = "iterative-solver" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/molpro/iterative-solver/archive/refs/tags//{{ version }}.tar.gz
  sha256: ee580ceb2f0c65178343f0b3bf4c8703cdc40839aae69cd890ce8a08af1ee162

build:
  skip: True  # [win]
  script:
    - echo __version__ = "{{ version }}" > python/iterative_solver/_version.py
    - {{ PYTHON }} -m pip install -e python -vv
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - make
    - mpich
    - numpy >=1.17
    - eigen
    - liblapacke
    - openblas
  host:
    - python
    - pip
    - cython >=3.0
    - numpy >=1.17
  run:
    - python
    - numpy >=1.17

test:
  imports:
    - iterative_solver
  requires:
    - pip
  commands:
    - pip check
    - echo PYTHON = {{ PYTHON }}
    - echo $PATH
#    - python python/test_optimize.py

about:
  home: https://github.com/molpro/iterative-solver
  summary: |
    Implements iterative solvers for linear and non-linear problems and distributed arrays for HPC.
  description: Implements iterative solvers for eigenvalue problem, linear equations, optimisation (L-BFGS) and non-linear equations (DIIS)
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://molpro.github.io/iterative-solver
  dev_url: https://github.com/molpro/iterative-solver

extra:
  recipe-maintainers:
    - pjknowles
    - molpro-owner
