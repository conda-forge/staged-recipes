{% set name = "pipenv" %}
{% set version = "2018.5.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 04b9a8b02a3ff12a5502b335850cfdb192adcfd1d6bbdb7a7c47cae9ab9ddece

build:
  noarch: python
  number: 0
  entry_points:
    - pipenv=pipenv:cli
    - pewtwo=pipenv.patched.pew.pew:pew
    - pipenv-resolver=pipenv.resolver:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - certifi
    - pip >=9.0.1
    - python >=3.5
    - setuptools >=36.2.1
    - virtualenv
    - virtualenv-clone >=0.2.5
  run:
    - certifi
    - pip >=9.0.1
    - python >=3.5
    - setuptools >=36.2.1
    - virtualenv
    - virtualenv-clone >=0.2.5

test:
  imports:
    - pipenv

  commands:
    - pipenv --help

about:
  home: https://github.com/pypa/pipenv
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python Development Workflow for Humans."
  doc_url: https://pipenv-fork.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - roccqqck
