{% set name = "pipenv" %} 
{% set version = "2018.11.26" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


# cuz source code didn't work, i used wheel instead.
source:
  url: "https://files.pythonhosted.org/packages/13/b4/3ffa55f77161cff9a5220f162670f7c5eb00df52e00939e203f601b0f579/pipenv-2018.11.26-py3-none-any.whl"  # [py3k]
  sha256: "56ad5f5cb48f1e58878e14525a6e3129d4306049cb76d2f6a3e95df0d5fc6330"  # [py3k]

build:
  number: 0
  skip: true  # [py27]
  entry_points:
    - pipenv=pipenv:cli
    - pipenv-resolver=pipenv.resolver:main
  script: 
    - python -m pip install --no-deps --ignore-installed ./pipenv-2018.11.26-py3-none-any.whl  # [py3k]

requirements:
  host:
    - certifi
    - pip >=9.0.1
    - python
    - setuptools >=36.2.1
    - virtualenv
    - virtualenv-clone >=0.2.5
  run:
    - certifi
    - pip >=9.0.1
    - python
    - setuptools >=36.2.1
    - virtualenv
    - virtualenv-clone >=0.2.5

test:
  imports:
    - pipenv
  commands:
    - pipenv --help

about:
  home: "https://github.com/pypa/pipenv"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE
  summary: "Python Development Workflow for Humans."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - roccqqck
