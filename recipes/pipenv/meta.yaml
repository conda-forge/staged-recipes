{% set name = "pipenv" %}
{% set version = "9.0.3" %}
{% set sha256 = "6c9b9d8e551a3086fc8300e18f93336fabbe3d8b9743dd1145e50a766f60e8f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pipenv = pipenv:cli

requirements:
  build:
    - python
    - pip >=9.0.1
    - virtualenv
    - pew >=0.1.26
    - requests >2.18.0
    - flake8 >=3.0.0
    - urllib3 >=1.21.1

  run:
    - python

test:
  imports:
    - pipenv
  commands:
    - pipenv --help

about:
  home: https://github.com/pypa/pipenv
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Development Workflow for Humans.'
  description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds
    (bundler, composer, npm, cargo, yarn, etc.) to the Python world.
  doc_url: https://github.com/pypa/pipenv
  dev_url: https://github.com/pypa/pipenv

extra:
  recipe-maintainers:
    - holgern
