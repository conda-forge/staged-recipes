{% set name = "pipenv" %} 
{% set version = "2018.5.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 04b9a8b02a3ff12a5502b335850cfdb192adcfd1d6bbdb7a7c47cae9ab9ddece

build:
  noarch: python
  number: 0
  entry_points:
    - pipenv=pipenv:cli
    - pipenv-resolver=pipenv.resolver:main
  script: 
    - python -m pip install . -vv

requirements:
  host:
    - pip >=9.0.1
    - python >=3.5
  run:
    - certifi
    - pip >=9.0.1
    - python >=3.5
    - setuptools >=36.2.1
    - virtualenv
    - virtualenv-clone >=0.2.5

test:
  imports:
    - pipenv
  commands:
    - pipenv --help

about:
  home: https://pipenv.kennethreitz.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python Development Workflow for Humans."
  dev_url: https://github.com/pypa/pipenv
  doc_url: https://pipenv.kennethreitz.org

extra:
  recipe-maintainers:
    - roccqqck
