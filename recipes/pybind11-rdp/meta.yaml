{% set name = "pybind11-rdp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cubao/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8f761009246e0a2e6ecd2497e420be8d9c04b25371d9acf86657beaeec539481

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - cmake
    - ninja

  host:
    - python
    - pip !=22.1.0

  run:
    - python

test:
  requires:
    - pytest
    - numpy
  imports:
    - pybind11_rdp
  source_files:
    - tests
  commands:
    - python -m pytest

about:
  home: https://pypi.org/project/pybind11-rdp
  summary: C++ implementation of the Ramer-Douglas-Peucker algorithm (binding to python via pybind11)
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/cubao/pybind11-rdp

extra:
  recipe-maintainers:
    - district10
