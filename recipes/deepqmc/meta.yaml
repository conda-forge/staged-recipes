{% set name = "deepqmc" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepqmc-{{ version }}.tar.gz
  sha256: b7cec788f898e73c0092a0e293d671fd7421260d49343579eee467eddf9f6656

build:
  entry_points:
    - deepqmc = deepqmc.app:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.9
    - dm-haiku >0.0.9
    - h5py
    - hydra-core
    - jax
    - jaxlib
    - jax-dataclasses
    - kfac-jax
    - optax
    - pyscf
    - tensorboard
    - pyyaml
    - tqdm
    - uncertainties

test:
  imports:
    - deepqmc
  commands:
    - pip check
    - deepqmc --help
  requires:
    - pip

about:
  summary: Deep-learning quantum Monte Carlo for electrons in real space
  home: https://github.com/deepqmc/deepqmc
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
