context:
  name: tsui
  version: '0.2.0'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - target_directory: src
    url: https://github.com/neuralinkcorp/${{ name }}/archive/v${{ version }}.tar.gz
    sha256: 1ae87ad281587efbf80ef0bf9cc0b519dd4f08465cb378e34e97230f2f3526f0

build:
  skip: win
  number: 0
  script:
    - cd src
    - go-licenses save . --save_path ../library_licenses
    - go build -v -o $PREFIX/bin/tsui

requirements:
  build:
    - ${{ compiler('cgo') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - go-licenses

tests:
  - package_contents:
      files: 
        - bin/tsui
  # tsui doesn't have a subcommand that can be used to test the binary

about:
  homepage: https://neuralink.com/tsui
  license: MIT
  license_file:
    - src/LICENSE.md
    - library_licenses/
  summary: An (experimental) elegant TUI for configuring Tailscale.
  repository: https://github.com/neuralinkcorp/tsui

extra:
  recipe-maintainers:
    - pavelzw
