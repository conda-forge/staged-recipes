{% set name = "network-wrangler" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/network_wrangler-{{ version }}.tar.gz
  sha256: 16d81335190931a2da0a1ab01f3097a59449264124c5b06ee1d1ddb1c36f71dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.6
    - geographiclib
    - geojson
    - geopandas >=0.8.0
    - osmnx >=0.12
    - pandas >=1.6
    - pandera
    - projectcard
    - pyarrow
    - pydantic >=2
    - pyogrio
    - pyyaml

test:
  imports:
    - network_wrangler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wsp-sag/network_wrangler
  license: Apache-2.0
  license_file: LICENSE
  summary: Network Wrangler is a Python library for creating and manipulating transportation networks.
  doc_url: https://wsp-sag.github.io/network_wrangler
  dev_url: https://github.com/wsp-sag/network_wrangler

extra:
  recipe-maintainers:
    - e-lo
