context:
  version: 0.4.2

package:
  name: emmet-ls
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/emmet-ls/-/emmet-ls-${{ version }}.tgz
  sha256: 298838a63ff85cd6b0ad358dbca36a933a04b049a4030a9a21c64bb0ccd95a17

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "emmet-ls 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Emmet support based on LSP.
  homepage: https://github.com/aca/emmet-ls
  repository: https://github.com/aca/emmet-ls

extra:
  recipe-maintainers:
    - danielnachun
