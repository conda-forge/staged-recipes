{% set name = "emmet-ls" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/emmet-ls/-/emmet-ls-{{ version }}.tgz
  sha256: 298838a63ff85cd6b0ad358dbca36a933a04b049a4030a9a21c64bb0ccd95a17

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - emmet-ls 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/aca/emmet-ls
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Emmet support based on LSP.
  dev_url: https://github.com/aca/emmet-ls

extra:
  recipe-maintainers:
    - danielnachun
