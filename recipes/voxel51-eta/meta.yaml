{% set name = "voxel51-eta" %}
{% set version = "0.12.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/voxel51-eta-{{ version }}.tar.gz
  sha256: a638a0dbc4bb64f20629b32c60e74dd4f57287229fa7347a168ae7e17b5c87eb

build:
  skip: true  # [py2k]
  entry_points:
    - eta=eta.core.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - wheel
    - importlib-metadata
    - pip
  run:
    - python
    - argcomplete
    - dill
    - future
    - glob2
    - importlib-metadata  # [py<38]
    - jsonlines
    - numpy
    - packaging
    - pillow >=6.2
    - py7zr
    - python-dateutil
    - pytz
    - rarfile
    - requests
    - retrying
    - six
    - scikit-image
    - sortedcontainers
    - tabulate
    - tzlocal
    - urllib3
    - opencv <5,>=4.1

test:
  imports:
    - eta
  commands:
    - pip check
    - eta --help
  requires:
    - pip

about:
  home: https://github.com/voxel51/eta
  summary: Extensible Toolkit for Analytics
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasew
