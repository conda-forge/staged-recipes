{% set name = "qiskit-aqua" %}
{% set version = "0.9.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-aqua-{{ version }}.tar.gz
  sha256: 3ae50cfb008726e9862a17ba49d23bf987bc918239149db36f51c0f94e9cd36d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - dlx <=1.0.4
    - docplex >=2.21.207
    - fastdtw <=0.3.4
    - h5py <3.3.0
    - numpy >=1.17
    - pandas
    - psutil >=5
    - python
    - qiskit-ignis >=0.6.0
    - qiskit-terra >=0.18.0
    - quandl
    - retworkx >=0.8.0
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0
    - sympy >=1.3
    - yfinance >=0.1.62

test:
  imports:
    - qiskit.aqua
    - qiskit.aqua.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-aqua
  summary: 'Qiskit Aqua: An extensible library of quantum computing algorithms'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
