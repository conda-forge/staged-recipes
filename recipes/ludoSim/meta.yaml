{% set name = "ludoSim-jaib1" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e04071d847996209c3e0485dd814207619c3c3e3d404894fa531d03622f8c8d5
  url: https://raw.githubusercontent.com/jaib1/ludoSim/master/LICENSE
  sha256: 3972dc9744f6499f0f9b2dbf76696f2ae7ad8af9b23dde66d6af86c9dfb36986
  url: https://raw.githubusercontent.com/jaib1/ludoSim/master/setup.py
  sha256: ebc48c93ba15e5386454e032993acf16875f375ef68afb4d58c139494ce4838f
  url: https://raw.githubusercontent.com/jaib1/ludoSim/master/README.md
  sha256: dec8877cd9a593bfe96197deffe9b8efc9f72bd7017ff5f28dc3b402457a50f0

build: 
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [py<30]

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  source_files:
    tests/test_ludo.py
    tests/runTest.py
  imports:
    - ludoSim

about:
  home: http://github.com/jaib1/ludoSim
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A simple ludo simulator

extra:
  recipe-maintainers:
    - jaib1
