{% set name = "ludoSim-jaib1" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f553abe4078784f8648caf5b2bf749721380997e979707c0d0b920d13ce4caec

build: 
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [py<30]

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  source_files:
    tests/test_ludo.py
    tests/runTest.py
  imports:
    - ludoSim

about:
  home: http://github.com/jaib1/ludoSim
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A simple ludo simulator

extra:
  recipe-maintainers:
    - jaib1
