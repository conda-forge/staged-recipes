{% set name = "slicerator" %}
{% set version = "0.9.7" %}
{% set sha256 = "4a9db7c9dbc277594be7b062458ce724cbd065a02b16d1b3301a3f637e26bd29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/soft-matter/slicerator/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - slicerator

about:
  home: https://github.com/soft-matter/slicerator
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'a lazy-loading, fancy-sliceable iterable'
  description: |
    a lazy-loading, fancy-slicable iterable
    Think of it like a generator that is "reusable" and has a length.
  doc_url: https://github.com/soft-matter/slicerator
  dev_url: https://github.com/soft-matter/slicerator

extra:
  recipe-maintainers:
    - caspervdw
    - danielballan
    - tacaswell
