{% set name = "powerline-shell" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd07bee58fb182d683ad439bfe0a5277d8ce1ce0f70bf87acc6b7661fa3ec50c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - powerline_shell
    - powerline_shell.segments
    - powerline_shell.themes

about:
  home: https://github.com/b-ryan/powerline-shell
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A beautiful and useful prompt for your shell'
  description: |
    A beautiful and useful prompt generator for Bash, ZSH, Fish, and tcsh.
  doc_url: https://github.com/b-ryan/powerline-shell
  dev_url: https://github.com/b-ryan/powerline-shell

extra:
  recipe-maintainers:
    - kynan
