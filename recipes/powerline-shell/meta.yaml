{% set name = "powerline-shell" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/b-ryan/powerline-shell.git
  git_rev: {{ version }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - setuptools
    - pip
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - powerline_shell

about:
  home: https://github.com/b-ryan/powerline-shell
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A beautiful and useful prompt for your shell '

  # The remaining entries in this section are optional, but recommended.
  description: |
    A beautiful and useful prompt for your shell 

extra:
  recipe-maintainers:
    - b-ryan
    - betteridiot
