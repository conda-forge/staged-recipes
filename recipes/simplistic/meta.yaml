{% set name = "simplistic" %}
{% set version = "0.1.1a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simplistic-{{ version }}.tar.gz
  sha256: da7b268073951adbb3d7f8f82a467e562e01317f2992c7633edd1255f61c0b02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - simplistic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jesse-sealand/simplistic
  summary: A base class for wrapping CLI commands.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jesse-sealand
