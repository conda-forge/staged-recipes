{% set name = "jaxlib" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f1/7b/ab3923ed21a9096d282c4c4bd22952a0ef8c6cda64c7e4a4c7ec9b0ee596/{{ name }}-{{ version }}-py3-none-macosx_10_9_x86_64.whl  # [py3k and osx and x86_64]
  sha256: 7074924f0a8b7620b769ffd6a5b18b7a0f059cb50bbdf9bcbb7d2eb0c62580db

  url: https://files.pythonhosted.org/packages/3a/2f/988d01f22d7a2019f0088d7e244fc2ef3aafb9052550783b742d70e01d88/{{ name }}-{{ version }}-py3-none-manylinux1_x86_64.whl  # [py3k and linux and x86_64]
  sha256: bee87b84519d2df2aa8f0bf0915fac30c68ff33a9cac191b0c60a62ee43fdaec

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv {{ name }}-{{ version }}-py3-none-manylinux1_x86_64.whl"  # [py3k and linux and x86_64]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv {{ name }}-{{ version }}-py3-none-macosx_10_9_x86_64.whl"  # [py3k and osx and x86_64]
  skip: True  # [py<3]

requirements:
  build:
    # Not sure if this is necessary. Commenting out for now.
    # - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

# unsure at the moment what import tests we can run with jaxlib
test:
  imports:

about:
  home: http://github.com/google/jax
  license: Apache License 2.0
  license_file: LICENSE
  summary: "Composable transformations of Python+NumPy programs: differentiate, vectorize, JIT to GPU/TPU, and more"

  dev_url: http://github.com/google/jax

extra:
  recipe-maintainers:
    - ericmjl
