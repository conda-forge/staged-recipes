context:
  version: 2.1.0.20250917

package:
  name: types-shapely
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/t/types-shapely/types_shapely-${{ version }}.tar.gz
  sha256: 5c56670742105aebe40c16414390d35fcaa55d6f774d328c1a18273ab0e2134a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools >=77.0.3
  - pip
  run:
  - python >=${{ python_min }}
  - numpy >=1.20

tests:
- python:
    python_version: ${{ python_min }}.*
    pip_check: true
- if: unix
  then:
  - script:
    - test -f $SP_DIR/shapely-stubs/__init__.pyi

about:
  summary: Typing stubs for shapely
  description: |
    ## Typing stubs for shapely

    This is a [type stub package](https://typing.python.org/en/latest/tutorials/external_libraries.html)
    for the [`shapely`](https://github.com/shapely/shapely) package. It can be used by type checkers
    to check code that uses `shapely`.

    This package is part of the [typeshed project](https://github.com/python/typeshed).
    All fixes for types and metadata should be contributed there.
    See [the README](https://github.com/python/typeshed/blob/main/README.md)
    for more details. The source for this package can be found in the
    [`stubs/shapely`](https://github.com/python/typeshed/tree/main/stubs/shapely)
    directory.
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/python/typeshed
  homepage: https://github.com/python/typeshed

extra:
  recipe-maintainers:
    - maresb
