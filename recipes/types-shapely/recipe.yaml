schema_version: 1

context:
  version: "2.1.0.20250917"

package:
  name: types-shapely
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/t/types-shapely/types_shapely-${{ version }}.tar.gz
  sha256: 5c56670742105aebe40c16414390d35fcaa55d6f774d328c1a18273ab0e2134a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools >=77.0.3
  - pip
  run:
  - python >=${{ python_min }}
  - numpy >=1.20

tests:
- package_contents:
    files:
    - site-packages/shapely-stubs/*.pyi
    - site-packages/shapely-stubs/__init__.pyi
- requirements:
    run:
    - pip
    - python ${{ python_min }}.*
  script: pip check
- requirements:
    run:
    - mypy
    - pip
    - shapely
  script:
  - pip check
  - mypy -p shapely

about:
  summary: Typing stubs for shapely
  description: |
    This is a [PEP 561](https://peps.python.org/pep-0561/) type stub package
    for the [`shapely`](https://github.com/shapely/shapely) package.
    It can be used by type-checking tools like mypy, pyright, pytype, or PyCharm.

    This package is part of the [typeshed project](https://github.com/python/typeshed).
    All fixes for types and metadata should be contributed there.
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/python/typeshed
  homepage: https://github.com/python/typeshed

extra:
  recipe-maintainers:
    - maresb
