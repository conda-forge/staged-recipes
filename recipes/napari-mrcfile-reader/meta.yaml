{% set name = "napari-mrcfile-reader" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-mrcfile-reader-{{ version }}.tar.gz
  sha256: 85bfd91b8574af913f62558c9c85b289f56253b7ac9c9ab5635e088d2c304679

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - mrcfile >=1.1
    - napari-plugin-engine >=0.1.4
    - numpy >=1.18
    - python >=3.6

test:
  imports:
    - napari_mrcfile_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alisterburt/napari-mrcfile-reader
  summary: read MRC format image files into napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alisterburt
    - conda-forge/napari
