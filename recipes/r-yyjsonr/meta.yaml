{% set version = '0.1.20' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-yyjsonr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yyjsonr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yyjsonr/yyjsonr_{{ version }}.tar.gz
  sha256: ed46317a21b343ba613deef5a0c19a405d5c2fcc8814971e9d2b87968fa67b3e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ stdlib('c') }}                # [not win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - libzlib
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('yyjsonr')"           # [not win]
    - "\"%R%\" -e \"library('yyjsonr')\""  # [win]

about:
  home: https://github.com/coolbutuseless/yyjsonr
  doc_url: https://coolbutuseless.github.io/package/yyjsonr/
  license: MIT
  summary: A fast 'JSON' parser, generator and validator which converts 'JSON', 'NDJSON' (Newline
    Delimited 'JSON') and 'GeoJSON' (Geographic 'JSON') data to/from R objects. The
    standard R data types are supported (e.g. logical, numeric, integer) with configurable
    handling of NULL and NA values. Data frames, atomic vectors and lists are all supported
    as data containers translated to/from 'JSON'. 'GeoJSON' data is read in as 'simple
    features' objects. This implementation wraps the 'yyjson' 'C' library which is available
    from <https://github.com/ibireme/yyjson>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

