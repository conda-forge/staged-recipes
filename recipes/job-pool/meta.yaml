{% set name = "job-pool" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/job_pool-{{ version }}.tar.gz
  sha256: 7f88bffe74b4ed771ae67c855b1df482597c8e29057f6e7ac2fa6bc447b235ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - tqdm >=4.66.1,<5.0.0
    - threadpoolctl >=3.2.0,<4.0.0

test:
  imports:
    - job_pool
  source_files:
    - tests/unit_tests
  commands:
    - pip check
    - pytest tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - pytest-mock

about:
  home: https://github.com/matthewthe/job-pool
  summary: Enhanced Job Pool for Python Multiprocessing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MatthewThe
