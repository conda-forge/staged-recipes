{% set name = "nbdotrun" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nbdotrun-{{ version }}.tar.gz
  sha256: 023760e73468360b1c4dd94a3e66fe86ccd76ff582fe86737f26e292b9e1bbb4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.9

test:
  imports:
    - nbdotrun
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A JupyterLab extension that will listen for code cell changes and run if ending in dot (`.`).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gnodar01
