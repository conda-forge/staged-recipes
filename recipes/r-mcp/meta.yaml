{% set version = '0.3.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mcp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mcp/mcp_{{ version }}.tar.gz
  sha256: aef148c5e784480846cc243453d86cc9d2e368a182f2f02feb3bb3108cf029b0

build:
  merge_build_host: True               # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'                        # [win]

requirements:
  build:
    - {{ posix }}zip                   # [win]
    - cross-r-base {{ r_base }}        # [build_platform != target_platform]
  host:
    - r-base
    - r-bayesplot >=1.7.0
    - r-coda >=0.19.3
    - r-dplyr >=1.0.0
    - r-future >=1.16
    - r-future.apply >=1.4
    - r-ggplot2 >=3.2.1
    - r-loo >=2.1.0
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-rjags >=4.9
    - r-rlang >=0.4.1
    - r-stringr >=1.4.0
    - r-tibble >=2.1.3
    - r-tidybayes >=3.0.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=0.2.5
  run:
    - r-base
    - r-bayesplot >=1.7.0
    - r-coda >=0.19.3
    - r-dplyr >=1.0.0
    - r-future >=1.16
    - r-future.apply >=1.4
    - r-ggplot2 >=3.2.1
    - r-loo >=2.1.0
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-rjags >=4.9
    - r-rlang >=0.4.1
    - r-stringr >=1.4.0
    - r-tibble >=2.1.3
    - r-tidybayes >=3.0.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=0.2.5

test:
  commands:
    - $R -e "library('mcp')"           # [not win]
    - "\"%R%\" -e \"library('mcp')\""  # [win]

about:
  home: https://lindeloev.github.io/mcp/
  license: GPL-2.0-only
  summary: "Flexible and informed regression with Multiple Change Points. 'mcp' can infer change
    points in means, variances, autocorrelation structure, and any combination of these,
    as well as the parameters of the segments in between. All parameters are estimated
    with uncertainty and prediction intervals are supported - also near the change points.
    'mcp' supports hypothesis testing via Savage-Dickey density ratio, posterior contrasts,
    and cross-validation. 'mcp' is described in Lindel\xF8v (submitted) <doi:10.31219/osf.io/fzqxv>
    and generalizes the approach described in Carlin, Gelfand, & Smith (1992) <doi:10.2307/2347570>
    and Stephens (1994) <doi:10.2307/2986119>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3

