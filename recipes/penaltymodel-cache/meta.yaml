{% set name = "penaltymodel-cache" %}
{% set version = "0.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-cache-{{ version }}.tar.gz
  sha256: 126cd21c38966fb0b03fbb030eb6ba041622951d35838e725bc727063634aa52

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0
    - homebase >=1.0.0,<2.0.0
    - penaltymodel >=0.16.0,<0.17.0
    - python >=3.6
    - six >=1.11.0,<2.0.0

test:
  imports:
    - penaltymodel
    - penaltymodel.cache
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: A local cache for penalty models.
  license: Apache-2.0
  license_file: penaltymodel

extra:
  recipe-maintainers:
    - BastianZim
