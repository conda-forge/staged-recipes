{% set name = "fontbakery" %}
{% set version = "0.8.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fontbakery-{{ version }}.tar.gz
  sha256: 08e0a3ae93bdda99599b4a0f89a74910314fb7b35c9060a11f77ba389ff9fc41

build:
  entry_points:
    - fontbakery=fontbakery.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - axisregistry
    - beautifulsoup4
    - beziers
    - cmarkgfm
    - collidoscope >=0.4.1
    - defcon
    - dehinter >=3.1.0
    - font-v
    - fonttools >=3.34
    - gflanguages >=0.3.0
    - glyphsets >=0.5.0
    - lxml
    - opentype-sanitizer >=7.1.9
    - opentypespec
    - pip-api
    - protobuf >=3.7.0
    - python >=3.7
    - pyyaml
    - requests
    - rich
    - stringbrewer
    - toml
    - ufo2ft >=2.25.2
    - ufolint
    - unicodedata2
    - vharfbuzz

test:
  imports:
    - fontbakery
  commands:
    - pip check
    - fontbakery --help
  requires:
    - pip

about:
  home: https://github.com/googlefonts/fontbakery/
  summary: Well designed Font QA tool, written in Python 3
  license: LGPL-3.0 & Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
