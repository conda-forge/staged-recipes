{% set name = "pytrapment" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b4c74835d1113c070474ff319a4f0fec9656d197d421abf13724fc4bdc469fd

build:
  noarch: python
  number: 0
  entry_points:
    - pytrapment=pytrapment.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - matplotlib >=3.2.0
    - numpy >=1.20.2
    - pandas >=1.2.4
    - pyteomics >=4.4.1
    - scipy >=1.6.3
    - seaborn >=0.11.1
    - scikit-learn >=0.24.2

test:
  imports:
    - pytrapment
  commands:
    - pytrapment --help

about:
  home: https://github.com/gieses/pytrapment
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Simple, fast, creation of entrapment database for proteomic experiments.'
  description: |
    pytrapment allows the convenient creation of entrapment databases for proteomic mass spectrometry analysis.
    Entrapment databases are build by sampling for each protein in the host fasta file an fitting
    entrapment protein.
  doc_url: https://github.com/gieses/pytrapment
  dev_url: https://github.com/gieses/pytrapment

extra:
  recipe-maintainers:
    - gieses
