{% set version = "0.3.6" %}
{% set sha256 = "f4265dd5937feacbdb52b2d439bef9bfe6323ba60e671221be3835f21e739cab" %}

package:
    name: forceatlas2
    version: {{ version }}

source:
    url: https://github.com/metgem/forceatlas2/archive/v{{version}}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - numpy
        - pip
    run:
        - python
        - {{ pin_compatible('numpy') }}
        - scipy

test:
    imports:
        - fa2

about:
    home: http://github.com/metgem/forceatlas2
    license: GPLv3
    license_family: GPL
    license_file: LICENSE
    summary: 'ForceAtlas2 for Python'
    description: "A port of Gephi's Force Atlas 2 layout algorithm to Python 2 and Python 3 (with wrappers for NetworkX and igraph). This is the fastest python implementation available with most of the features complete. It also supports Barnes Hut approximation for maximum speedup."
    doc_url: ''
    dev_url: 'http://github.com/metgem/forceatlas2'

extra:
    recipe-maintainers:
      - n-elie
