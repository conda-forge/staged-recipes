{% set name = "paraprobe" %}
{% set version = "v0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://gitlab.com/{{ name }}/{{ name }}-toolbox/-/archive/{{ version }}/{{ name }}-toolbox-{{ version }}.tar.gz
    sha256: ded5193f54f6aa63fea3092f0cf8a680d2ad96501936e830ef1ba7f298595577
    folder: paraprobe-toolbox
    patches:
      - paraprobe.patch
  - fn: v0.4.6.tar.gz
    url: https://github.com/chr1shr/voro/archive/refs/tags/v0.4.6.tar.gz
    folder: voro++
    sha256: e1eb9c1f5a393604f2ca56e935b7e850644f7a3a18f5a85a5b2617f51fc70343

build:
  number: 3
  skip: true  # [not linux]
  #skip: True  # [osx]
  #skip: True  # [py<38] 
  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - git
    - m4
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

  host:
    - python
    - cython
    - setuptools
    - {{ mpi }}
    - gmp
    - mpfr
    - libhwloc
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - fftw
    - boost-cpp =1.78.0
    - eigen 
    - voro
    - cgal-cpp =5.5.1
    - libaec
    - numpy
  run:
    - python
    - setuptools
    - scikit-learn
    - ase
    - ipywidgets =7.6.3
    - h5py
    - jupyterlab[full]
    - punx
    - nexpy
    - silx[full]
    - numpy
    - gitpython
    - pandas

test:
  imports:
    - paraprobe_parmsetup
    - paraprobe_transcoder
  #commands:
  #  - paraprobe_ranger 636502001 PARAPROBE.Ranger.Config.SimID.636502001.nxs

about:
  home: https://gitlab.com/paraprobe/paraprobe-toolbox
  summary: 'Paraprobe Tools'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  doc_url: https://gitlab.com/paraprobe/paraprobe-toolbox
  dev_url: https://gitlab.com/paraprobe/paraprobe-toolbox

extra:
  recipe-maintainers:
    - srmnitc
