{% set name = "jsonpatch" %}
{% set version = "1.16" %}
{% set sha256 = "f025c28a08ce747429ee746bb21796c3b6417ec82288f8fe6514db7398f2af8a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - jsonpointer
    - six

test:
  imports:
    - jsonpatch
  commands:
    - jsondiff -h
    - jsonpatch -h

about:
  home: https://github.com/stefankoegl/python-json-patch
  license: BSD-3-Clause
  license_file: COPYING
  summary: Applying JSON Patches in Python 2.6+ and 3.x
  dev_url: https://github.com/stefankoegl/python-json-patch
  doc_url: https://python-json-patch.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - brainstorm 
