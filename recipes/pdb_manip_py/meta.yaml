{% set name = "pdb_manip_py" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eb35768c2c8c56335a12f50ed11c738a65ec612ec05c1c9e2b53601d3993f7e4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5

  run:
    - python >=3.5
    - numpy
    - scipy
    - os_command_py
    - pdb2pqr_htmd_propka30

test:
  imports:
    - pdb_manip_py.pdb_manip
  requires:
    - pytest
  commands:
    - pytest --pyargs pdb_manip_py --doctest-modules

about:
  home: "https://github.com/samuelmurail/pdb_manip_py"
  license: "GPL-2.0-only"
  license_file: LICENSE
  summary: "Pdb_Manip_py is a python library allowing simple operations on pdb coor files."
  doc_url: https://pdb-manip-py.readthedocs.io

extra:
  recipe-maintainers:
    - samuelmurail
