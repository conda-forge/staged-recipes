context:
  version: 1.3.0

package:
  name: pta
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/pta/-/pta-${{ version }}.tgz
  sha256: 9a685635005c9d3d26326f5752ac5184b84632f3dc93d8ef08ec43c1cc3730c7

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - pta --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Test runner for nodejs using zora
  homepage: https://github.com/lorenzofox3/zora
  repository: https://github.com/lorenzofox3/zora

extra:
  recipe-maintainers:
    - danielnachun
