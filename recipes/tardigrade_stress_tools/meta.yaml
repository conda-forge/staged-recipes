{% set name = "tardigrade_stress_tools" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: ef983cbe1c92090f99dc8c594c8a2cb5b0702612f81f8887f84892a394d584e5

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set -x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${CMAKE_ARGS}
    - cmake --build build --target tardigrade_stress_tools
    - cmake --install build --prefix ${PREFIX}
  skip: true  # [win]

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - cmake >=3.30
    - breathe >=4.3.0
    - clang-tools
    - doxygen
    - libboost-python-devel >=1.82
    - pip
    - python-build
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
  host:
    - setuptools >=77
    - setuptools_scm >=8
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
  run:
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5

test:
  requires:
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.30
    - clang-tools
    - libboost-python-devel >=1.82
    - doxygen
    - sphinx
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/*
  commands:
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_stress_tools
  license: BSD-3-Clause
  license_file: LICENSE
  summary:  'Tools for computing stress-strain behaviors'
  description: |
    tardigrade_stress_tools Tools for computing stress-strain behaviors. The stress functions should
    be able to return the stress and the jacobian w.r.t. the strain metric of interest.
  dev_url: https://github.com/UCBoulder/tardigrade_stress_tools

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
