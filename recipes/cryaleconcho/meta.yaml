{% set name = "cryaleconcho" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryaleconcho-{{ version }}.tar.gz
  sha256: 35f7fa444f010ca84f5639c14e2183817ef126374e74992eeff9fbba9eb9c88b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - napari >=0.4.16
    - numpy ==1.22
    - napari-plugin-engine >=0.1.4
    - scikit-image >=0.19
    - empanada-dl >=0.1.7
    - imagecodecs
    - openpyxl

test:
  imports:
    - empanada_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/volume-em/empanada-napari
  summary: Napari plugin of algorithms for Panoptic Segmentation of organelles in EM
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
