{% set version = "2025.0.0a1" %}

package:
  name: iris-codec
  version: {{ version }}

source:
  url: https://github.com/ryanlandvater/Iris-Codec/archive/refs/tags/2025.0.0-alpha1.tar.gz
  sha256: 9ef807648dc109f218c12d13cd2cabb980949dccc1a39142f5ed7864e3b3c6d9
build:
  number: 1
  # Add Windows support in stage 2
  skip: True  # [win]
  # run_exports:
  #   - {{ pin_subpackage('iris-codec', max_pin='x') }}

requirements:
  build:
    - cmake
    # - {{ compiler('c') }}
    - make
    - yasm
  run:
    - python
  # skip: true #[win]

test:
  imports:
   - iris-codec

about:
  home: https://github.com/IrisDigitalPathology/Iris-Codec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Portable and blazingly fast whole slide image compression and serialization library for the Iris File Extension
  dev_url: https://github.com/IrisDigitalPathology/Iris-Codec

extra:
  feedstock-name: Iris-Codec
  recipe-maintainers:
    - ryanlandvater
