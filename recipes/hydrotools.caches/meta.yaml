{% set name = "hydrotools.caches" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.caches-{{ version }}.tar.gz
  sha256: 7268fc9e619a2d56c6316593e56fdc13919e971847808376510c97284ef01204

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pandas
    - python >=3.7
    - pytables

test:
  imports:
    - hydrotools.caches
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Variety of object caching utilities for OWPHydroTools.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/caches
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
