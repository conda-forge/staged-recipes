{% set name = "juv" %}
{% set version = "0.2.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/juv-{{ version }}.tar.gz
  sha256: d9ed868ea77754ea26a5492f76be352f163328268724bfdb592e5fbfb5019f8b

build:
  noarch: python
  entry_points:
    - juv = juv:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - click >=8.1.7
    - jupytext >=1.16.4
    - rich >=13.9.2
    - tomlkit >=0.13.2
    - whenever >=0.6.12
    - python-uv >=0.4.25
    - tzdata

test:
  imports:
    - juv
  commands:
    - pip check
    - juv --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/manzt/juv
  summary: A toolkit for reproducible Jupyter notebooks, powered by uv.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
