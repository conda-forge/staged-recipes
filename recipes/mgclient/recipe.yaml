context:
  name: mgclient
  version: "1.4.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/memgraph/mgclient/archive/refs/tags/v${{ version }}.tar.gz
  sha256: cbb8383fbf647ad3374e8b9a2b96b44a106f3255192e9c67141ac9efc5c52485
  patches:
    - if: not unix
      then:
        - disable-static-build.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - binutils
    - cmake >3.10
    - ninja
    - if: unix
      then: sed
      else:
        - m2-findutils
        - m2-sed
        - m2-which
  host:
    - openssl

tests:
  - package_contents:
      include:
        - mgclient.h
        - mgclient-export.h
      lib:
        - if: unix
          then: libmgclient
          else:
            - mgclient.dll
            - mgclient.lib
      files:
        - if: not unix
          then: Library/bin/mgclient.dll

about:
  homepage: https://github.com/memgraph/mgclient
  summary: 'C/C++ Memgraph Client'
  description: |
    mgclient is a C library interface for Memgraph database.
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/memgraph/mgclient

extra:
  recipe-maintainers:
    - MementoRC
