context:
  name: mgclient
  version: "1.4.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/memgraph/mgclient/archive/refs/tags/v${{ version }}.tar.gz
  sha256: cbb8383fbf647ad3374e8b9a2b96b44a106f3255192e9c67141ac9efc5c52485

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake >3.10
    - ninja
  host:
    - openssl

tests:
  - package_contents:
      include:
        - mgclient.h
        - mgclient-export.h
      lib:
        - libmgclient

    # 3 tests fail due to lack of docker memgraph instance
  - script: pushd build && cmake build .. && ctest || true
    files:
      source:
        - build
    requirements:
      run:
        - cmake

about:
  homepage: https://github.com/memgraph/mgclient
  summary: 'C/C++ Memgraph Client'
  description: |
    mgclient is a C library interface for Memgraph database.
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/memgraph/mgclient

extra:
  recipe-maintainers:
    - MementoRC
