{% set name = "offlinedatasci" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/offlinedatasci-{{ version }}.tar.gz
  sha256: 958097e8536bd5356d3bfeb4b8ff4a8f930495fc21f3ea872b7de94f0d8dab04

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - lxml
    - python >=3.6
    - python-pypi-mirror

test:
  imports:
    - offlinedatasci
  commands:
    - pip check
    - offlinedatasci --help
  requires:
    - pip

about:
  home: https://github.com/carpentriesoffline/offlinedatasci
  summary: Tools for teaching and doing data science without an internet connection
  description: |
    This package helps you download and configure common tools for teaching and
    doing data science without an internet connection. This includes:
    1) Installers for data science languages - Currently R and Python;
    2) Installers for commong data science IDEs - Currently RStudio;
    3) Partial local mirrors of package repositories - Currently CRAN (for R)
    and PyPI (for Python);
    4) Locally browseable clones of data science teaching websites - Currently
    Data Carpentry and Software Carpentry.

  dev_url: https://github.com/carpentriesoffline/offlinedatasci
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/carpentriesoffline/offlinedatasci#readme
  dev_url: https://github.com/carpentriesoffline/offlinedatasci

extra:
  recipe-maintainers:
    - ethanwhite
