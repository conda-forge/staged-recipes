{% set name = "traceloop-sdk" %}
{% set version = "0.38.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/traceloop_sdk-{{ version }}.tar.gz
  sha256: bd93effeeae0543167ec297c135263a555787934b7d2ec0f71cbb1d0cee50326

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.28.0,<2.0.0
    - opentelemetry-sdk >=1.28.0,<2.0.0
    - opentelemetry-exporter-otlp-proto-http >=1.28.0,<2.0.0
    - opentelemetry-exporter-otlp-proto-grpc >=1.28.0,<2.0.0
    - opentelemetry-instrumentation-logging >=0.50b0
    - opentelemetry-instrumentation-requests >=0.50b0
    - opentelemetry-instrumentation-sqlalchemy >=0.50b0
    - opentelemetry-instrumentation-urllib3 >=0.50b0
    - opentelemetry-instrumentation-threading >=0.50b0
    - opentelemetry-semantic-conventions-ai 0.4.2
    - opentelemetry-instrumentation-mistralai ==0.38.8
    - opentelemetry-instrumentation-openai ==0.38.8
    - opentelemetry-instrumentation-ollama ==0.38.8
    - opentelemetry-instrumentation-anthropic ==0.38.8
    - opentelemetry-instrumentation-cohere ==0.38.8
    - opentelemetry-instrumentation-crewai ==0.38.8
    - opentelemetry-instrumentation-google-generativeai ==0.38.8
    - opentelemetry-instrumentation-pinecone ==0.38.8
    - opentelemetry-instrumentation-qdrant ==0.38.8
    - opentelemetry-instrumentation-langchain ==0.38.8
    - opentelemetry-instrumentation-lancedb ==0.38.8
    - opentelemetry-instrumentation-chromadb ==0.38.8
    - opentelemetry-instrumentation-transformers ==0.38.8
    - opentelemetry-instrumentation-together ==0.38.8
    - opentelemetry-instrumentation-llamaindex ==0.38.8
    - opentelemetry-instrumentation-milvus ==0.38.8
    - opentelemetry-instrumentation-haystack ==0.38.8
    - opentelemetry-instrumentation-bedrock ==0.38.8
    - opentelemetry-instrumentation-sagemaker ==0.38.8
    - opentelemetry-instrumentation-replicate ==0.38.8
    - opentelemetry-instrumentation-vertexai ==0.38.8
    - opentelemetry-instrumentation-watsonx ==0.38.8
    - opentelemetry-instrumentation-weaviate ==0.38.8
    - opentelemetry-instrumentation-alephalpha ==0.38.8
    - opentelemetry-instrumentation-marqo ==0.38.8
    - opentelemetry-instrumentation-groq ==0.38.8
    - colorama >=0.4.6,<0.5.0
    - tenacity >=8.2.3,<9.0.0
    - pydantic >=1
    - jinja2 >=3.1.5,<4.0.0
    - deprecated >=1.2.14,<2.0.0
    - posthog >3.0.2,<4
    - aiohttp >=3.11.11,<4.0.0

test:
  imports:
    - traceloop.sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: Traceloop Software Development Kit (SDK) for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
