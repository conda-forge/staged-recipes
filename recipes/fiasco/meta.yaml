{% set name = "fiasco" %}
{% set version = "0.1-alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub remove the line above
  # uncomment the line below and modify as needed
  url: https://github.com/wtbarnes/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6baa3bf8a702befff4e8c14c48bc7fd8a28e87bbab690452971ae58071e08c50
  # sha256 is the prefered checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  build:
    # pure Python
  host:
    - python
    - pip
    - setuptools
    - numpy >=1.11
    - astropy >=2.0
  run:
    - python >=3.6
    - numpy
    - astropy >=2.0
    - h5py
    - fortranformat
    - plasmapy

test:
  imports:
    - fiasco
    - fiasco.tests

about:
  home: http://github.com/wtbarnes/fiasco
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: BSD-3-Clause
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: BSD
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE.rst
  summary: 'Python interface to the CHIANTI atomic database '

  # The remaining entries in this section are optional, but recommended
  description: |
    Fiasco is a high level Python interface to the CHIANTI database, a 
    database for astrophysical spectroscopy commonly used in solar physics.
    It provides functionality for parsing the database and computing
    common derived quantities. It is compatible with Python 3.6+.
  doc_url: http://fiasco.readthedocs.io/
  dev_url: https://github.com/wtbarnes/fiasco

extra:
  recipe-maintainers:
    - wtbarnes
