schema_version: 1

context:
  name: chemformula
  version: 1.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/chemformula-${{ version }}.tar.gz
  sha256: e24bc340ea98f88efd19f4c404809334f16e1b9feb4259accebf281727974684

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - casregnum

tests:
  - python:
      imports:
        - chemformula
        - elements
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: ChemFormula is a Python class for working with chemical formulas. It allows parsing chemical formulas, generating formatted output strings and calculating formula weights.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/molshape/ChemFormula

extra:
  recipe-maintainers:
    - HLinde
