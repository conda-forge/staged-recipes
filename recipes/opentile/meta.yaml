{% set name = "opentile" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentile-{{ version }}.tar.gz
  sha256: a3af76de0a7f75379f5d3bb2b0dcc11d8ba03cceefbc25c97d3dbbab82a8f0e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.12
  run:
    - imagecodecs >=2022.12.24,<2023.0.0
    - numpy >=1.22.0,<2.0.0
    - pillow >=9.1.1,<10.0.0
    - python >=3.6,<3.12
    - pyturbojpeg >=1.6.1,<2.0.0
    - tifffile >=2022.5.4,<2023.0.0

test:
  imports:
    - opentile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/imi-bigpicture/opentile
  summary: Read tiles from wsi-TIFF files
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
