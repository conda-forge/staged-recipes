{% set name = "git-absorb" %}
{% set version = "0.6.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tummychow/git-absorb/archive/{{ version }}.tar.gz
  sha256: 5646857dd764d0a486405e777b3ec4e919511abc96bd0e02e71ec9e94d151115

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - git-absorb --help

about:
  home: https://github.com/tummychow/git-absorb
  license: BSD-3-Clause
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Automatic git commit --fixup
  dev_url: https://github.com/tummychow/git-absorb

extra:
  recipe-maintainers:
    - danielnachun
