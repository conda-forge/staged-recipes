{% set name = "strucscan" %}
{% set version = "0.post0.dev68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strucscan-{{ version }}.tar.gz
  sha256: 38a43b172f0c48e3a351999ff3cb03332973b5520381e8b00bb1afc9dd4a7bc9 

build:
  entry_points:
    - strucscan = strucscan.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - ase
    - numpy
    - scipy
    - spglib

test:
  imports:
    - strucscan
  commands:
    - pip check
    - strucscan --help
  requires:
    - pip

about:
  home: https://github.com/ICAMS/strucscan
  summary: Lightweight Python-based framework for high-throughput material simulation by ICAMS, Ruhr University Bochum
  license: GPL-2.0-or-later
  license_file: LICENSE
  doc_url: https://strucscan.readthedocs.io/
  dev_url: https://github.com/ICAMS/strucscan

extra:
  recipe-maintainers:
    - pietki8q
