{% set name = "causalml" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/causalml-{{ version }}.tar.gz
  sha256: 38f44060f9aa254c26a40b2622a9f15bad7f857fcedcee02cac1d4d13b072345

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - cython
    - pip
  run:
    - python
    - setuptools >=41.0.0
    - forestci ==0.6
    - pathos ==0.2.9
    - pip >=10.0
    - scipy >=1.4.1
    - matplotlib-base
    - pandas >=0.24.1
    - scikit-learn ==1.0.2
    - statsmodels >=0.9.0
    - seaborn
    - cython >=0.28.0
    - xgboost
    - pydotplus
    - tqdm
    - shap
    - dill
    - lightgbm
    - pygam
    - packaging
    - pytorch
    - pyro-ppl
    - python-graphviz
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - causalml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uber/causalml
  summary: Python Package for Uplift Modeling and Causal Inference with Machine Learning Algorithms
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 96533068
