{% set name = "causalml" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/causalml-{{ version }}.tar.gz
  sha256: e2096ea5abdb60269c5ee04198d47243c9e7016e31a11da92c450a440a2a0005

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.28.0
    - pip >=10.0
    - python
  run:
    - dill
    - keras
    - lightgbm
    - matplotlib-base
    - numpy >=0.16.0,<1.19.0
    - packaging
    - pandas >=0.24.1
    - pydotplus
    - pygam
    - scikit-learn >=0.22.0
    - scipy ==1.4.1
    - seaborn
    - setuptools >=41.0.0
    - shap
    - statsmodels >=0.9.0
    - tqdm
    - xgboost
    - tensorflow >=1.15.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - causalml
    - causalml.dataset
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uber/causalml
  summary: Python Package for Uplift Modeling and Causal Inference with Machine Learning Algorithms
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/uber/causalml
  doc_url: https://causalml.readthedocs.io/en/latest/about.html

extra:
  recipe-maintainers:
    - melonhead901
