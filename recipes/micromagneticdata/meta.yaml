{% set name = "micromagneticdata" %}
{% set version = "0.2" %}
{% set sha256 = "010a38a63ff3ca6db32399d45c94c5b66591afac4c49ff9b3d4fb959e1f30b80" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ubermagtable ==0.1.11
    - discretisedfield ==0.8.12

test:
  imports:
    - micromagneticdata
  commands:
    - python -c "import sys; import micromagneticdata as md; sys.exit(md.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python package for the analysis of micromagnetics data.
  doc_url: http://micromagneticdata.readthedocs.io
  dev_url: https://github.com/ubermag/micromagneticdata

extra:
  recipe-maintainers:
    - marijanbeg
