context:
  name: r-rpix
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
- url: https://github.com/roaldarbol/rpix/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 13ec97c5257efb9e57a303230cbf828761a2d06cafd1f6fa875a9ed31b079a24

build:
  noarch: generic
  script: 
    - rm -rf .Rprofile renv renv.lock
    - R CMD INSTALL --build .  
  number: 0

requirements:
  host:
  - r-base
  - r-cli
  run:
  - r-base
  - r-cli

tests:
# This is a shorthand test for R packages to ensure that the library loads correctly.
- r:
    libraries:
      - rpix
# You can also run arbitrary R code in the test section.
# - script: test_package.R  

about:
  homepage: https://roald-arboel.com/rpix/
  summary: An interface to manage dependencies with pixi in R
  description: |-
    An interface to manage dependencies with pixi in R
  license: MIT
  license_file: 
    - LICENSE
    - LICENSE.md
  repository: https://github.com/roaldarbol/rpix

extra:
  recipe-maintainers:
    - roaldarbol
