{% set name = "jupyter-fsspec" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_fsspec-{{ version }}.tar.gz
  sha256: 2a58dcaf858429130c8cfa7bc4d86494ce36b9388101d03c39ae63ed96422a8f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder >=0.5
    - pip
  run:
    - python >=3.8
    - fsspec
    - pydantic >=2
    - jupyter_server >=2.4.0,<3

test:
  imports:
    - jupyter_fsspec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fsspec/jupyter-fsspec
  summary: A Jupyter interface for fsspec.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RRosio
