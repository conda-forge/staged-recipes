{% set name = "scikit-fmm" %}
{% set version = "2019.1.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb64b6d8e30b8df8f8636d5fc4fd7ca6a9b05938ccd62518c80c1d9e823069dd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - scikit-fmm

about:
  home: https://github.com/scikit-fmm/scikit-fmm
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'scikit-fmm is a Python extension module which implements the fast marching method.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    scikit-fmm is a Python extension module which implements the fast marching method.
    Signed distance functions, Travel time transforms (solutions to the Eikonal equation), Extension velocities
  doc_url: https://github.com/scikit-fmm/scikit-fmm
  dev_url: https://github.com/scikit-fmm/scikit-fmm

extra:
  recipe-maintainers:
    - jan-janssen
