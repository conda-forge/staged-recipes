{% set name = "jupyterlab-language-pack-da-DK" %}
{% set version = "0.0.2.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-da-DK-{{ version }}.tar.gz
  sha256: 01fa1b0bd196573ec19a0b7838a30125849d06900787a93b3545432b7fa2e5a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_da_DK
    - jupyterlab_language_pack_da_DK.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab Danish (Denmark) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
