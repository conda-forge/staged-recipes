{% set name = "SISSOkit" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SISSOkit-{{ version }}.tar.gz
  sha256: 867093607961a21b99a4a392bf007c06597665e624e246c14a12b137690a4b68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - matplotlib-base

test:
  imports:
    - SISSOkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LeGenDXXX/SISSOkit
  summary: Modules for cross validation, evaluation and plot of SISSO
  license: Apache-1.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
