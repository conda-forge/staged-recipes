{% set name = "withings-sync" %}
{% set version = "4.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/withings-sync-{{ version }}.tar.gz
  sha256: 9ab8d28fc17ab625911d6d05ab82621d1ff26e9179ae9d8a03840e9dbe5a7f42

build:
  entry_points:
    - withings-sync=withings_sync.sync:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - lxml
    - requests
    - garth >=0.4.32
    - python-dotenv

test:
  imports:
    - withings_sync
  commands:
    - pip check
    - withings-sync --help
  requires:
    - pip

about:
  home: https://github.com/jaroslawhartman/withings-sync
  summary: A tool for synchronisation of Withings (ex. Nokia Health Body) to Garmin Connect and Trainer Road.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svengiegerich
