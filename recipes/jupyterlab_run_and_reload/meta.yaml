{% set name = "jupyterlab-run-and-reload" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/imcovangent/jupyterlab_run_and_reload/releases/download/v{{ version }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 786d5c505f5e7e9a37a0b70863f3312d761c01ed3c00c9c65aa8217a46711657

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - nodejs >=14.0.0
  host:
    - pip
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
  run:
    - python >=3.8

test:
  requires:
    - pip
    - jupyterlab >=4.0.0,<5
  commands:
    - pip check
    - jupyter labextension list 2>&1 | grep -ie "@jupyterlab_run_and_reload.*OK"
    - python -m jupyterlab.browser_check --no-browser-test

about:
  home: https://github.com/imcovangent/jupyterlab_run_and_reload
  summary: 'JupyterLab extension to run all notebook cells and reload external widgets (e.g. PDF documents)'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - imcovangent
