{% set name = "hypergas" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypergas-{{ version }}.tar.gz
  sha256: 96ccd091981ce45e247ebd26f9c2ad8e237940dea84ec778bd1f9ac402f4dbb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.12
    - matplotlib-base >=3.8.0
    - numpy
    - pandas
    - scikit-learn
    - scikit-image >=0.24.0
    - scipy
    - xarray
    - cfgrib
    - h5netcdf
    - rioxarray
    - pyresample
    - contextily
    - folium
    - satpy
    - dem-stitcher
    - streamlit
    - spacetrack
    - spectral
    - matplotlib-scalebar

test:
  imports:
    - hypergas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hypergas/
  summary: Python package for hyperspectral satellite imaging of trace gases
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - zxdawn
