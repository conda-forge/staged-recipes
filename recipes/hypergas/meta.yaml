{% set name = "hypergas" %}
{% set version = "0.3.5" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypergas-{{ version }}.tar.gz
  sha256: 9b0c4c378104341c3094b6246f515a7333ff7945c915dd7fe18a0338059ad320

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8.0
    - numpy
    - pandas
    - scikit-learn
    - scikit-image >=0.24.0
    - scipy
    - xarray
    - cfgrib
    - h5netcdf
    - rioxarray
    - pyresample
    - contextily
    - folium
    - satpy
    - dem_stitcher
    - streamlit
    - spacetrack
    - spectral
    - matplotlib-scalebar

test:
  imports:
    - hypergas
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/hypergas/
  summary: Python package for hyperspectral satellite imaging of trace gases
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - zxdawn
