{% set name = "hypergas" %}
{% set version = "0.3.7" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypergas-{{ version }}.tar.gz
  sha256: 6bd48cbab6f6cd7bf8edc967e1a27595f9a4c1358b465a8eaad9c46b3e78fd5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8.0
    - numpy
    - pandas
    - scikit-learn
    - scikit-image >=0.24.0
    - scipy
    - cartopy
    - xarray
    - cfgrib
    - h5netcdf
    - rioxarray
    - pyresample
    - contextily
    - folium
    - satpy
    - dem_stitcher
    - streamlit
    - spacetrack
    - spectral
    - matplotlib-scalebar

test:
  imports:
    - hypergas
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/hypergas/
  summary: Python package for hyperspectral satellite imaging of trace gases
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zxdawn
