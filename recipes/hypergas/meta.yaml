{% set name = "hypergas" %}
{% set version = "0.3.9.post0" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypergas-{{ version }}.tar.gz
  sha256: d77c308b329ddccac95df2e726f35a84c3eca73b492b44c5888e2e2d796e69c5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8.0
    - numpy
    - pandas
    - scikit-learn
    - scikit-image >=0.24.0
    - scipy
    - cartopy
    - xarray
    - cfgrib
    - h5netcdf
    - rioxarray
    - pyresample
    - contextily
    - folium
    - tobac
    - satpy
    - dem_stitcher
    - streamlit
    - spacetrack
    - spectral
    - matplotlib-scalebar

test:
  imports:
    - hypergas
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/hypergas/
  summary: Python package for hyperspectral satellite imaging of trace gases
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zxdawn
