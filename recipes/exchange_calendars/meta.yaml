{% set name = "exchange_calendars" %}
{% set version = "3.0.2" %}
{% set sha256 = "9857a5d216fe9c0177a3a5e38d098ceffaa772ce6128c0c01777cd8991087a02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5,<4.0dev
    - setuptools
    - pip
  run:
    - python >=3.5,<4.0dev
    - setuptools
    - pip
    - pandas >=1.0,<2.0dev
    - numpy
    - pyluach
    - python-dateutil
    - pytz
    - toolz

test:
  imports:
    - exchange_calendars   

about:
  home: https://github.com/gerrymanoim/exchange_calendars
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'exchange_calendars is a Python library with securities exchange calendars'
  description: |
    exchange_calendars is a Python library with securities exchange calendars
  doc_url: https://github.com/gerrymanoim/exchange_calendars
  dev_url: https://github.com/gerrymanoim/exchange_calendars

extra:
  recipe-maintainers:
    - trendelkampschroer
