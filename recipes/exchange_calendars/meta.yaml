{% set name = "exchange_calendars" %}
{% set version = "3.3.0" %}
{% set sha256 = "d5178a3c49b5778e2ebee554e9c0b4a73f126650f1313e881a682013b0d8beb7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5,<4.0dev
    - setuptools
    - pip
  run:
    - python >=3.5,<4.0dev
    - setuptools
    - pip
    - numpy
    - pandas >=1.1,<2.0dev
    - pyluach
    - python-dateutil
    - pytz
    - toolz
    - korean_lunar_calendar

test:
  imports:
    - exchange_calendars   

about:
  home: https://github.com/gerrymanoim/exchange_calendars
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'exchange_calendars is a Python library with securities exchange calendars'
  description: |
    exchange_calendars is a Python library with securities exchange calendars
  doc_url: https://github.com/gerrymanoim/exchange_calendars
  dev_url: https://github.com/gerrymanoim/exchange_calendars

extra:
  recipe-maintainers:
    - trendelkampschroer
