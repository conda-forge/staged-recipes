{% set name = "exchange_calendars" %}
{% set version = "4.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exchange_calendars-{{ version }}.tar.gz
  sha256: ca4daee5f0f620a7ec1355e5fa5a5cc12994f51677fbfaffe9ef5cc9139af727

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas >=1.1
    - pyluach
    - python-dateutil
    - pytz
    - toolz
    - korean_lunar_calendar

test:
  imports:
    - exchange_calendars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/exchange-calendars/
  summary: Calendars for securities exchanges
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefan-jansen