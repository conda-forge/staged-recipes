schema_version: 1

context:
  name: castxml
  version: 0.6.11

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://github.com/CastXML/CastXML/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 231faca9ab71fa63d6c1e0da18bda0c365f82d9bef1cfd4b3d3d6784c8d5fb96

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - ninja
    - cmake
  host:
    - clangdev
    # only used for tests
    - libxml2
  ignore_run_exports:
      from_package:
        - libxml2

tests:
  - package_contents:
      bin:
        - castxml
  - script:
      - castxml --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: C-family Abstract Syntax Tree XML Output.
  homepage: https://github.com/CastXML/CastXML


extra:
  recipe-maintainers:
    - traversaro
