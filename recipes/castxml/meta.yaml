{% set name = "castxml" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CastXML/CastXML/archive/v{{ version }}.tar.gz
  sha256: 86d02c7ed743122ce8c6d888c643da92fb7515da04577a933d33180fb7731872

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - clangdev <18.0.0  # 0.6.4 release doesn't have support for https://github.com/llvm/llvm-project/pull/78463
  run:

test:
  commands:
    - castxml --version

about:
  home: https://github.com/CastXML/CastXML
  summary: 'CastXML is a C-family abstract syntax tree XML output tool.'
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  # The doc_url and dev_url are optional.
  doc_url: https://github.com/CastXML/CastXML/blob/master/doc/manual/castxml.1.rst

extra:
  recipe-maintainers:
    - timsnyder
