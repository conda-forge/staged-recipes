{% set name = "dropkick" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dropkick-{{ version }}.tar.gz
  sha256: f1a64e7c6bbf1a9f7dcb8a1198c91dd4f495a1995f1e9c57cd8fcd2cdf25b130

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  missing_dso_whitelist:
    - '*/libglmnet5.*.gfortran-win_amd64.dll'

requirements:
  build:
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - python
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.14.1
    - pandas
    - scikit-learn >=0.18.0
    - scikit-image
    - matplotlib-base >=3.0.3
    - scanpy

test:
  imports:
    - dropkick
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KenLauLab/dropkick
  doc_url: https://kenlaulab.github.io/dropkick
  summary: Automated scRNA-seq filtering
  license: MIT
  license_file: 
    - LICENSE
    - LICENSES/GLMNET_LICENSE
    - LICENSES/PYTHON_GLMNET_LICENSE
    - LICENSES/SCIKIT_LEARN_LICENSE

extra:
  recipe-maintainers:
    - mfansler
