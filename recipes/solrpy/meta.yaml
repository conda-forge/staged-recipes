{%set name = "solrpy" %}
{%set version = "0.9.7" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "6efdf9e7977bc9ee9e0a4779095d5bcbb789878fb88951762403eb0cc597372a" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - solr
    - solr.core
    - solr.paginator

about:
  home: https://pythonhosted.org/solrpy/
  # license_file: No copy of the license - see https://github.com/edsu/solrpy/issues/44
  license: Apache 2.0
  license_family: Apache
  summary: 'solrpy is a python client for solr, an enterprise search server built on top of lucene'
  doc_url: https://pythonhosted.org/solrpy/
  dev_url: https://github.com/edsu/solrpy

extra:
  recipe-maintainers:
    - pmlandwehr
