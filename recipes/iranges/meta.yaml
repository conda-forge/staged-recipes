{% set name = "iranges" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iranges-{{ version }}.tar.gz
  sha256: a9a4cf511e85965894da44c931d1695daf6079f92eb9d38f15e3264b4877e8e4

build:
  skip: true  # [py<39 or py>312]
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - gcc_linux-64  # [linux]
    - gxx_linux-64  # [linux]
    - clang  # [osx]
    - clang++  # [osx]
    - vs2019_win-64  # [win]
    - python
    

  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - cmake >=3.24
    - make
    - pybind11
    - numpy
    - pip
    - wheel

  run:
    - python
    - importlib-metadata  # [py<38]
    - biocutils >=0.2.1
    - biocframe >=0.6.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - iranges
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biocpy/iranges
  summary: Python implementation of the [**IRanges**](https://bioconductor.org/packages/IRanges) Bioconductor package.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
