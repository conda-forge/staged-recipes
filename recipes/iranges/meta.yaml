{% set name = "iranges" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iranges-{{ version }}.tar.gz
  sha256: ee3b969deda2ede560faacc42edd038f4817a9d38843ee39f21c16fc0556eb3a

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - cmake
    - pybind11
    - numpy
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - biocutils >=0.2.1
    - biocframe >=0.6.2
    - ncls
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - iranges
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biocpy/iranges
  summary: Python implementation of the [**IRanges**](https://bioconductor.org/packages/IRanges) Bioconductor package.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
  channels:
      - bioconda