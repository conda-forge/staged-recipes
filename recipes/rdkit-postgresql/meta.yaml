---
{% set name = "rdkit-postgresql" %}
{% set version = "2022.09.03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rdkit/rdkit/archive/refs/tags/Release_{{ version| replace('.', '_') }}.tar.gz
  sha256: 188239f741842ce433b371e94cdd9e4d93955b332b9ffd5a70db2884270e261b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - python
    - boost {{ boost }}
    - eigen
    - postgresql {{ postgresql }}
    - freetype
  run:
    - postgresql  {{ postgresql }}
    - boost {{ boost }}

test:
  imports:
    rdkit-postgresql
  
about:
  home: http://rdkit.org
  license: BSD-3-Clause
  license_file: license.txt

extra:
  recipe-maintainers:
    - markllama
