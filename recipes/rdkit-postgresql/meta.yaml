---
{% set name = "rdkit-postgresql" %}
{% set version = "2022.09.4" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

# This recipe is liberally adapted from the official rdkit recipe:
#   https://github.com/conda-forge/rdkit-feedstock/blob/main/recipe/meta.yaml

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: edd30682cc3031cf3f2b1a400f453629db332a1018f355cd3f7ff76b2f7f5398

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - python
    - boost {{ boost }}
    - eigen
    - postgresql {{ postgresql }}
    - freetype
  run:
    - python
    - postgresql  {{ postgresql }}
    - boost {{ boost }}

test:
  commands:
    - python -c "import rdkit-postgresql; assert rdkit-postgresql.__version__ == '{{ version }}'"
  imports:
    - rdkit-postgresql
#    - rdkit.Avalon
#    - rdkit.Chem
#    - rdkit.Chem.AllChem
#    - rdkit.Chem.rdFreeSASA
#    - rdkit.DataManip
#    - rdkit.Dbase
#    - rdkit.DistanceGeometry
#    - rdkit.ForceField
#    - rdkit.Geometry
#    - rdkit.ML
#    - rdkit.Numerics
#    - rdkit.SimDivFilters
#    - rdkit.VLib
#    - rdkit.VLib.NodeLib
  
about:
  home: http://rdkit.org
  license: BSD-3-Clause
  license_file: license.txt
  summary: RDKit with PostgreSQL is a collection of cheminformatics and machine-learning software written in C++ and Python.
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - markllama
