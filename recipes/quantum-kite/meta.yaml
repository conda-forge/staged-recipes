{% set name = "quantum-kite" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ejh516/kite/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1ea3875f61ff30785d5742aaede71fa519bb4440a2b961f368a8f34ec92b4136

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - hdf5
    - eigen
    - pip
  run:
    - pybinding
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - kite
  commands:
    - test -f $PREFIX/bin/KITEx  # [unix]
    - if not exist %LIBRARY_BIN%\\KITEx exit 1  # [win]
    - test -f $PREFIX/bin/KITE-tools  # [unix]
    - if not exist %LIBRARY_BIN%\\KITE-tools exit 1  # [win]


about:
  home: https://quantum-kite.com
  license: GPL-3.0-only
  license_family: GPL

  license_file: LICENSE.md
  summary: 'High-performance quantum transport software'

  description: |
    Quantum KITE is an open-source software for accurate real space evaluations
    of electronic structure and response functions of large-scale tight-binding
    models.
  dev_url: https://github.com/ejh516/kite

extra:
  recipe-maintainers:
    - ejh516
