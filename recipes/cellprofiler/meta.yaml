{% set name = "CellProfiler" %}
{% set version = "3.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    #    url: "https://github.com/CellProfiler/{{ name }}/archive/v{{ version }}.tar.gz"
    git_url: "https://github.com/CellProfiler/CellProfiler.git"
    #    sha256: "6c327931c1a95b18d3f5615ba35c93df23bb5966448d7911e74664ed3ff7e230"
    git_rev: "v3.1.9"
build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"
  skip: True  # [win]
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python <3
    - pip
    - cython
    - openjdk 8.*
    - pytest
    
  run:
    - python <3
    - appdirs
    - boto3
    - centrosome 
    - docutils
    - h5py
    - ipywidgets
    - inflect =2.1.0
    - wxpython ==3.0.2.0 
    - joblib
    - jupyter
    - libtiff
    - libxml2
    - libxslt
    - lxml
    - packaging
    - pip
    - mahotas
    - matplotlib =2.2.3
    - mysqlclient
    - numpy
    - javabridge
    - prokaryote
    - python-bioformats =1.5.2
    - pyzmq =15.3.0
    - raven
    - requests
    - scikit-image =0.14.*
    - scikit-learn
    - scipy
    - pillow
    - sphinx
    - tifffile
    - networkx ==2.2.*
    - vigra
    
test:
  imports:
    - cellprofiler

about:
  home: https://github.com/CellProfiler/CellProfiler
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE
  summary: "CellProfiler is free, open-source software for quantitative analysis of biological images"
  description: |
     CellProfiler is free, open-source software for quantitative analysis of biological images.

extra:
  recipe-maintainers:
    - sunyi000
