{% set name = "pycap-dss" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycap_dss-{{ version }}.tar.gz
  sha256: 13525ebe7d323c9d8d1808dd5f61fcec7635e2bbea7e6efce77651860fbfc60b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - wheel
    - versioneer
    - pip
  run:
    - python >=3.11
    - ipython
    - jupyter
    - notebook
    - ipykernel
    - matplotlib-base
    - pyyaml
    - geopandas
    - numpy
    - scipy
    - pandas
    - gdal
    - fiona
    - rasterio >=1.0
    - rasterstats
    - shapely
    - rtree
    - pyproj >=2.0
    - pyshp
    - xlrd
    - openpyxl
    - requests

test:
  imports:
    - pycap
  commands:
    - pip check
  requires:
    - pip

about:
  summary: long_description.rst
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mnfienen
