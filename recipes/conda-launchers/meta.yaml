{% set name = "conda-launchers" %}
{% set version = "24.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/conda/conda-build/releases/download/{{ version }}/conda-build-{{ version }}.tar.gz
    sha256: be805c420edaa2ad7626064c08d2767fd7e1bbc5e32309bb5a1f2a1058512078
    folder: conda-build
  - url: https://raw.githubusercontent.com/python/cpython/3.7/PC/launcher.c
    sha256: a3167e5908cefa942f63e0de5c6ec7a929e8ca82a382537ab8292e5aaa82ca2e
    patches: 
      - {{ SRC_DIR }}/conda-build/conda_build/launcher_sources/cpython-launcher-c-mods-for-setuptools.3.7.patch
  - url: https://raw.githubusercontent.com/python/cpython/3.7/LICENSE
    sha256: 96e4f59524cde5af4a2ea837ef5e52b65e51f1f999825fd8a9ec3b444cb82aea

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler("m2w64_c") }}         # [win]
    - {{ stdlib("m2w64_c") }}           # [win]
    - posix     # [win]

test:
  commands:
    - if not exist "%PREFIX%\\Scripts\\cli-64.exe" exit 1  # [win]
    - "%PREFIX%\\Scripts\\cli-64.exe" --help               # [win]
    - if not exist "%PREFIX%\\Scripts\\gui-64.exe" exit 1  # [win]

about:
  home: https://github.com/conda/conda-build
  summary: 'Script launchers for conda and conda-build on Windows'
  license: Python-2.0 AND BSD-3-Clause
  license_file: 
    - conda-build/LICENSE
    - LICENSE

extra:
  recipe-maintainers:
    - jaimergp
