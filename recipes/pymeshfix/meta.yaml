{% set name = "pymeshfix" %}
{% set version = "0.15.0" %}

package:
  name: pymeshfix
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymeshfix-{{ version }}.tar.gz
  sha256: 7261189199a9130ca4af01dc8868e6ccedc3bafda5eab2aa50535c2563552316

build:
  number: 0
  skip: true
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - python
  host:
    - cython
    - numpy
    - pip
    - python
    - glew
  run:
    - python
    - pyvista >=0.23.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pymeshfix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyvista/pymeshfix
  summary: Python Wrapper for MeshFix: Easily repair holes in surface meshes
  license: GPL-3.0 License
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akaszynski
