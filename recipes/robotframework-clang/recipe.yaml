context:
  name: robotframework-clang
  version: "0.2.0"
  xeus_cpp_version: "0.8.0"
  clang_major: "20"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  git_rev: rf-clang-{{ version }}
  git_url: https://github.com/maxrossello/{{ name }}.git

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - clang ${{ clang_major }}.*
    - clangxx ${{ clang_major }}.*
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >=${{ xeus_cpp_version }}
    - clang ${{ clang_major }}.*
    - clangxx ${{ clang_major }}.*

tests:
  - script:
      - jupyter kernelspec list
      - robot --extension rst docs/tests.rst
    files:
      source:
        - docs
    requirements:
      run:
        - robotframework
