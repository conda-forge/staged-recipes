context:
  name: robotframework-clang
  version: "0.2.0"
  xeus_cpp_version: "0.8.0"
  clang_major: "20"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/maxrossello/robotframework-clang/archive/refs/tags/rf-clang-${{ version }}.tar.gz 
  sha256: c169e16ec4303452401a6bf7c6f11fff7c6c7fcd7c5ce6bd1e1c85e399c1f441

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - clang ${{ clang_major }}.*
    - clangxx ${{ clang_major }}.*
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >=${{ xeus_cpp_version }}
    - clang ${{ clang_major }}.*
    - clangxx ${{ clang_major }}.*

tests:
  - script:
      - jupyter kernelspec list
      - robot --extension rst docs/tests.rst
    files:
      source:
        - docs
    requirements:
      run:
        - robotframework

about:
  homepage: https://github.com/maxrossello/robotframework-clang
  license: Apache-2.0
  license_file: LICENSE
  summary: Robot Framework library for Clang-REPL execution via xeus-cpp
  description: |
    robotframework-clang is a Robot Framework library designed to execute 
    and test C++ code interactively using Clang-REPL (via the xeus-cpp extension).
    It allows for JIT compilation, state persistence across tests, and full 
    support for modern C++ features.

extra:
  recipe-maintainers:
    - maxrossello
