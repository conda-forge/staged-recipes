{% set name = "robotframework-clang" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: rf-clang-{{ version }}
  git_url: https://github.com/maxrossello/{{ name }}.git

build:
  number: 0
  skip: true  # [py < 310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  build:
    - clang    # [not win]
    - clangxx    # [not win]
    - clang-cl   # [win]
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - clang      # [not win]
    - clangxx    # [not win]
    - clang-cl   # [win]
    - sysroot                    # [linux]
    - macosx_deployment_target   # [osx]
    - vs                         # [win]
    - clangdev      # [linux]
    - libcxx        # [linux]
    - libcxx-devel  # [linux]

test:
  source_files:
    - docs
  commands:
    - export LD_PRELOAD="$PREFIX/lib/libc++.so.1"  # [linux]
    - jupyter kernelspec list
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Robot Framework library for Clang/C++ interaction via Xeus'
  dev_url: https://github.com/maxrossello/{{ name }}

extra:
  recipe-maintainers:
    - maxrossello
