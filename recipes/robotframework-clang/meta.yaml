{% set name = "robotframework-clang" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxrossello/{{ name }}/archive/refs/tags/rf-clang-{{ version }}.tar.gz
  sha256: 5ba832446c5f0b288d5878586a964d65fd95b592bcfd23b3f427a683b042faf5

build:
  number: 0
  # Impone il requisito minimo di Python definito sopra
  skip: true  # [py < 310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - clang >={{ clang_major_version }},<{{ clang_major_version|int + 1 }}.0a0
    - libcxx

test:
  source_files:
    - docs
  requires:
    - python
    - robotframework
    - docutils
    - clang >={{ clang_major_version }},<{{ clang_major_version|int + 1 }}.0a0
    - xeus-cpp >={{ xeus_cpp_version }}
    - libcxx
  commands:
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Robot Framework library for Clang/C++ interaction via Xeus
  dev_url: https://github.com/maxrossello/{{ name }}

extra:
  recipe-maintainers:
    - maxrossello
