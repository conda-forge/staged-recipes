{% set name = "robotframework-clang" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxrossello/{{ name }}/archive/refs/tags/rf-clang-{{ version }}.tar.gz
  sha256: d3f8c591efbfa1e3c88287a5643fc8e2c13500a9e95be6d7dec2c7ea4dd42e34

build:
  number: 0
  skip: true  # [py < 310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - clang >={{ clang_major_version }},<{{ clang_major_version|int + 1 }}.0a0
    - libcxx =={{ clang_major_version }}.*  # [not win]

test:
  source_files:
    - docs
  requires:
    - python
    - ipykernel
    - robotframework
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  commands:
    - jupyter kernelspec list
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Robot Framework library for Clang/C++ interaction via Xeus'
  dev_url: https://github.com/maxrossello/{{ name }}

extra:
  recipe-maintainers:
    - maxrossello
