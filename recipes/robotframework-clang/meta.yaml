{% set name = "robotframework-clang" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxrossello/{{ name }}/archive/refs/tags/rf-clang-{{ version }}.tar.gz
  sha256: 1ae6074e43e87e6ce4512da87373cdb1b8f692381505f2997b7312194da3926c

build:
  number: 0
  skip: true  # [py < 310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - clangxx =={{ clang_major_version }}.*
    - clang =={{ clang_major_version }}.*
    - libcxx  # [not win]
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - clang >={{ clang_major_version }},<{{ clang_major_version|int + 1 }}.0a0
    - libcxx =={{ clang_major_version }}.*  # [not win]
    - libcxx-devel =={{ clang_major_version }}.*  # [linux]
    - libcxx-headers =={{ clang_major_version }}.*  # [linux]

test:
  source_files:
    - docs
  requires:
    - python
    - ipykernel
    - robotframework
    - docutils
    - clangxx =={{ clang_major_version }}.*
    - clang =={{ clang_major_version }}.*
    - xeus-cpp >={{ xeus_cpp_version }}
    - libcxx =={{ clang_major_version }}.*  # [not win]
    - libcxx-devel =={{ clang_major_version }}.*  # [linux]
    - libcxx-headers =={{ clang_major_version }}.*  # [linux]
    - vs2015_runtime        # [win]
    - m2-base               # [win]
  commands:
    - export JUPYTER_PLATFORM_DIRS=1  # [unix]
    - export LD_PRELOAD=$PREFIX/lib/libc++.so.1  # [linux]
    - set "PATH=%PREFIX%\Library\bin;%PREFIX%\bin;%PATH%"  # [win]
    - set "JUPYTER_PATH=%PREFIX%\Library\share\jupyter;%PREFIX%\share\jupyter"  # [win]
    - jupyter kernelspec list
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Robot Framework library for Clang/C++ interaction via Xeus'
  dev_url: https://github.com/maxrossello/{{ name }}

extra:
  recipe-maintainers:
    - maxrossello
