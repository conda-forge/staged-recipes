{% set name = "robotframework-clang" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxrossello/{{ name }}/archive/refs/tags/rf-clang-{{ version }}.tar.gz
  sha256: 3cff726b4ead9a77bb308d4305658d6106163b5a0fbb0c63cd502c241c102866

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.10
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >=0.8.0
    - clang >=20,<21.0a0
    # libcxx is usually implicit on conda-forge for linux/osx but explicit is safer
    - libcxx  # [linux or osx]

test:
  source_files:
    - docs
  requires:
    - robotframework
    - docutils
  commands:
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/robotframework-clang
  license: Apache-2.0
  license_file: LICENSE
  summary: Robot Framework library for Clang/C++ interaction via Xeus
  dev_url: https://github.com/maxrossello/robotframework-clang

extra:
  recipe-maintainers:
    - maxrossello
