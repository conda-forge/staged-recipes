{% set name = "robotframework-clang" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxrossello/{{ name }}/archive/refs/tags/rf-clang-{{ version }}.tar.gz
  sha256: 58f51a989f1ea3c2ed6e5dd685fd95e2c649e2f1e6213ae65799d6b3eab35661

build:
  number: 0
  skip: true  # [py < 310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
  build:
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - robotframework
    - jupyter_client
    - docutils
    - xeus-cpp >={{ xeus_cpp_version }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('cxx') }}  [not linux]
    - clangdev  # [linux]
    - libcxx =={{ clang_major_version }}.*   # [linux]
    - libcxx-devel =={{ clang_major_version }}.*   # [linux]

test:
  source_files:
    - docs
  commands:
    - export LD_PRELOAD="$PREFIX/lib/libc++.so.1" # [linux]
    - jupyter kernelspec list
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Robot Framework library for Clang/C++ interaction via Xeus'
  dev_url: https://github.com/maxrossello/{{ name }}

extra:
  recipe-maintainers:
    - maxrossello
