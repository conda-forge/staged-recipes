{% set name = "coastsat-package" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coastsat_package-{{ version }}.tar.gz
  sha256: 703ebe3e41bd94d5ac77446310661cd32ae9e5d3a0f263f018576d74e55d2e67

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - scikit-image
    - earthengine-api >=0.1.304
    - matplotlib-base
    - astropy
    - tqdm
    - importlib-resources
    - pyqt
    - scipy
    - numpy

test:
  imports:
    - coastsat_package
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kvos/CoastSat
  summary: A Global shoreline mapping tool from satellite imagery
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
