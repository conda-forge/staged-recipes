{% set name = "llamafactory" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llamafactory-{{ version }}.tar.gz
  sha256: e26ffb0de34ac2780d6f77f4297f2f6144cc13f549a8f1ef12e290084bc9a580

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - transformers >=4.41.2
    - datasets >=2.16.0
    - accelerate >=0.30.1
    - peft >=0.11.1
    - trl >=0.8.6
    - gradio >=4.0.0
    - scipy
    - einops
    - sentencepiece
    - tiktoken
    - protobuf
    - uvicorn
    - pydantic
    - fastapi
    - sse-starlette
    - matplotlib-base >=3.7.0
    - fire
    - packaging
    - pyyaml

test:
  imports:
    - llamafactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hiyouga/LLaMA-Factory
  summary: Easy-to-use LLM fine-tuning framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iamthebot
