{% set name = "kstar" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kstar-{{ version }}.tar.gz
  sha256: 6e1ffa6625ba581d91c939f535ca11551bd329168308326e028a9ebafc192572

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - biopython ==1.78.*
    - matplotlib-base ==3.8.*
    - numpy ==1.26.*
    - pandas ==2.1.*
    - python >={{ python_min }}
    - requests ==2.31.*
    - scipy ==1.11.*
    - seaborn ==0.13.*

test:
  imports:
    - kstar
    - kstar.random_experiments
    - kstar.analysis
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/NaegleLab/KSTAR
  summary: 'KSTAR: Kinase-Substrate Transfer to Activity Relationships'
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knaegle
