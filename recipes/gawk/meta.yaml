{% set name = "gawk" %}
{% set version = "4.2.0" %}
{% set sha256 = "c88046c6e8396ee548bcb941e16def809b7b55b60a1044b5dd254094f347c7d9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - win.gawkmisc.patch  # [win]

build:
  number: 0

requirements:
  build:
    - toolchain
    - m2-coreutils  # [win]
    - m2-patch  # [win]
    - m2w64-toolchain  # [win]
    - python >=3.6,<3.7  # [win]

test:
  commands:
    - gawk --help
    - awk --help

about:
  home: https://www.gnu.org/software/gawk/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: |
    a program that you can use to select particular records in a file and
    perform operations upon them.
  doc_url: https://www.gnu.org/software/gawk/manual/gawk.html
  dev_url: http://savannah.gnu.org/projects/gawk/

extra:
  recipe-maintainers:
    - bollwyvl
