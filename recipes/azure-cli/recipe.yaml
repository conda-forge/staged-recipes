      then: distro
    - fabric >=3.2.2,<3.3.dev0
    - javaproperties >=0.5.1,<0.6.dev0
    - jsondiff >=2.0.0,<2.1.dev0
    - packaging >=20.9
    - paramiko >=2.0.8,<4.0.0
    - pycomposefile >=0.0.32
    - pygithub >=1.38,<2.dev0
    - pynacl >=1.5.0,<1.6.dev0
    - scp >=0.13.2,<0.14.dev0
    - semver ==2.13.0
    - setuptools
    - six >=1.10.0
    - sshtunnel >=0.1.4,<0.2.dev0
    - tabulate
