{% set name = "signalworks" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd541cf9d2738e751eb75aa5537114c97e38f7d044090d27b250f50e1c558062

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - llvmlite ==0.27.0
    - numba ==0.42.0
    - numpy ==1.16.3
    - pip
    - python
    - scipy
    - pytest-runner
  run:
    - llvmlite ==0.27.0
    - numba ==0.42.0
    - numpy ==1.16.3
    - python
    - scipy
    - pytest-runner

test:
  imports:
    - signalworks
    - signalworks.processors
    - signalworks.tracking

about:
  home: https://github.com/lxkain/signalworks
  license: MIT
  license_family: MIT
  license_file: 
  summary: Library to handle signal data and perform signal processing computations
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tuanad121
