{% set name = "meshplex" %}
{% set version = "0.13.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/nschloe/meshplex/archive/v0.13.4.tar.gz
  sha256: ceadd26da8c4bfdd4e543f48944b43a5c38ad4faa55563330651fb6d6f6ac765

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - importlib_metadata
    - python<3.8
    - numpy>=1.9
    - scipy
    - meshio>=4,<5

  run:
    - importlib_metadata
    - python<3.8
    - numpy>=1.9
    - scipy
    - meshio>=4,<5


about:
  home: "https://github.com/nschloe/meshplex"
  license: GPL-3.0+	
  license_family: GPL
  license_file:  LICENSE
  summary: "Fast tools for simplex meshes."
  doc_url: https://meshplex.readthedocs.io/
  dev_url: https://github.com/nschloe/meshplex

extra:
  recipe-maintainers:
    - rbeucher
