{% set name = "orgalorg" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/reconquest/{{ name }}.git
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/reconquest/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Parallel SSH commands executioner and file synchronization tool
  dev_url: https://github.com/reconquest/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
