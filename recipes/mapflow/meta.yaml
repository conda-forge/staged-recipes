{% set name = "mapflow" %}
{% set version = "0.1.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CyrilJl/mapflow/archive/v{{ version }}.tar.gz
  sha256: 83508dcd0ab1366d8df00a4b1a58cd4ae62529c2de9b4039775c0fde6c91d195

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - hatchling
    - pytest
    - netcdf4
    - pooch
  run:
    - python >={{ python_min }}
    - xarray
    - matplotlib-base
    - ffmpeg
    - geopandas
    - tqdm

test:
  imports:
    - mapflow

about:
  summary: A Python library to export xarray.DataArray as video files.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/CyrilJl/mapflow

extra:
  recipe-maintainers:
    - CyrilJl
