{% set name = "mapflow" %}
{% set version = "0.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CyrilJl/mapflow/archive/v{{ version }}.tar.gz
  sha256: f60f8dbd113bad9ae4480ef4c16e7d8c00c0b22cea55da9d4f1af8c653015ed8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip

  run:
    - python >={{ python_min }}
    - xarray
    - matplotlib-base
    - ffmpeg
    - geopandas
    - tqdm

test:
  source_files:
      - tests/
  commands:
    - pytest ./tests
  requires:
    - pytest
    - netcdf4
    - pooch
    - python {{ python_min }}

about:
  summary: A Python library to export xarray.DataArray as MP4 videos.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/CyrilJl/mapflow

extra:
  recipe-maintainers:
    - CyrilJl
