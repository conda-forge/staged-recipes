{% set name = "nirs4all" %}
{% set version = "0.7.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 399d3beb4199c938df47cbf0a2404ded4f633f0951486f8828847fdb75500f0c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - nirs4all = nirs4all.cli.main:main

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >={{ python_min }}
    # Core scientific computing
    - numpy >=1.24.0
    - pandas >=2.0.0
    - scipy >=1.10.0
    - scikit-learn >=1.2.0
    # Data processing
    - polars >=0.20.0
    - pyarrow >=14.0.0
    - python-duckdb >=1.0.0
    - h5py >=3.8.0
    - umap-learn
    # Signal processing
    - pywavelets >=1.4.0
    - pybaselines >=1.2.1
    # Optimization
    - optuna >=3.0.0
    # Visualization
    - matplotlib-base >=3.7.0
    - seaborn >=0.12.0
    # Explainability
    - shap >=0.42.0
    # Utilities
    - joblib >=1.2.0
    - jsonschema >=4.17.0
    - pyyaml >=6.0.0
    - packaging >=23.0
    - pydantic >=2.0.0
    # NIRS-specific
    - kennard-stone >=2.2.0

test:
  imports:
    - nirs4all
  commands:
    - pip check
    - nirs4all --help
  requires:
    - pip

about:
  home: https://github.com/GBeurier/nirs4all
  summary: A comprehensive Python library for Near-Infrared Spectroscopy (NIRS) data analysis with ML/DL pipelines.
  doc_url: https://nirs4all.readthedocs.io
  dev_url: https://github.com/GBeurier/nirs4all
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBeurier
