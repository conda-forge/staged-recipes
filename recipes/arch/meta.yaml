{% set name = "arch" %}
{% set version = "4.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa621ffcbd5db7dbd6c12ac8c805a23349fc079ef54bace5325dd3816ce0c022
  patches:
    - 0001-lower-numpy-req.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - numpy
    - pip
    - python
    - cython
  run:
    - cached-property >=1.5.1
    - {{ pin_compatible("numpy") }}
    - pandas >=0.20
    - python
    - scipy >=0.19
    - statsmodels >=0.8
    # HACK: cython

test:
  imports:
    - arch
    - arch.bootstrap
    - arch.compat
    - arch.tests
    - arch.tests.bootstrap
    - arch.tests.unitroot
    - arch.tests.univariate
    - arch.tests.utility
    - arch.unitroot
    - arch.unitroot.critical_values
    - arch.univariate
    - arch.utility
    - arch.vendor

about:
  home: http://github.com/bashtage/arch
  license: NCSA
  license_family: OTHER
  license_file: 
  summary: ARCH for Python
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
