{% set name = "plux" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/localstack-ext-{{ version }}.tar.gz
  sha256: 49f8d0f372c80f315f1d36e897bfcd914b867ba7aaf701ed5931a6d873ae28d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
    - setuptools
    - wheel
  run:
    - python >=3.6
    - stevedore >=3.4

test:
  imports:
    - plugin
  commands:
    - python -c "import importlib.util; assert importlib.util.find_spec('plugin')"

about:
  home: https://github.com/localstack/plux
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Dynamic code loading framework used in LocalStack
  doc_url: https://pypi.org/project/plux/
  dev_url: https://github.com/localstack/plux

extra:
  recipe-maintainers:
    - raybellwaves
