{% set name = "amundsen-frontend" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amundsen-frontend-{{ version }}.tar.gz
  sha256: b4d9962ae606f02d18dd53f9641b7434afddf2c370f787bba94fb41ff6949cac

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - responses ==0.12.1
    - sqlalchemy ==1.3.23
    - retrying <2.0,>=1.3.3
    - amundsen-common <0.28.0,>=0.27.0
    - attrs >=19.1.0
    - boto3 ==1.17.23
    - click ==7.0
    - flasgger ==0.9.5
    - flask ==1.0.2
    - flask-restful >=0.3.6
    - flask-cors ==3.0.10
    - itsdangerous <=2.0.1
    - jinja2 <3.1,>=2.10.1
    - jsonschema <4.0,>=3.0.1
    - marshmallow <=3.6,>=3.0
    - marshmallow3-annotations >=1.1.0
    - pytz ==2021.1
    - requests >=2.25.0
    - requests-aws4auth ==1.1.0
    - statsd ==3.2.1
    - typing ==3.6.4
    - werkzeug ==2.0.3
    - wheel ==0.36.2
    - dataclasses ==0.8  # [py<37]

test:
  imports:
    - amundsen_frontend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/amundsen-io/amundsen/tree/main/frontend
  summary: Web UI for Amundsen
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
