{% set name = "prometeo-dsl" %}
{% set version = "0.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prometeo-dsl-{{ version }}.tar.gz
  sha256: 5a61911041d7e8d10096f5028faa03e385fa8270086767e2ebdad644b073c310

build:
  skip: True  # [py<36]
  number: 0
  entry_points:
    - pmt=prometeo.__main__:console_entry
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - astpretty
    - astunparse
    - casadi ==3.5.1
    - jinja2
    - multipledispatch
    - numexpr
    - numpy
    - pyparsing
    - python
    - scipy
    - strip-hints

test:
  imports:
    - prometeo
    - prometeo.auxl
  commands:
    - pmt --help

about:
  home: http://github.com/zanellia/prometeo
  doc_url: https://prometeo.readthedocs.io/en/latest/index.html
  summary: Python-to-C transpiler and domain specific language for embedded high-performance computing
  # Licence packaged in for now, PR made upstream to include in source code.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
