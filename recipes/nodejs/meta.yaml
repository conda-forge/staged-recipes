{% set version = "4.4.0" %}

package:
  name: nodejs
  version: {{ version }}

source:
  fn: node-v{{ version }}.tar.gz
  url: https://nodejs.org/dist/v{{ version }}/node-v{{ version }}.tar.gz
  # versions get updated with the template, but you need to recompute this
  #   yourself any time you change the version (download the file to your PC
  #   and use shasum.)
  sha256: 2cfc76292576d17a8f2434329221675972c96e5fd60cd694610f53134079f92e

requirements:
  build:
    - python
    - libgcc          [linux]
  # node's build scripts find and use MSVC 2015, regardless of conda's setting.
  run:
    - vs2015_runtime  [win]

test:
  commands:
    - node -h

about:
  home: https://nodejs.org/
  license: MIT
  summary: a platform for easily building fast, scalable network applications

extra:
  recipe-maintainers:
    - msarahan

