{% set version = "4.4.1" %}
{% set sha256 = "f3e604cc4d05a4810c37cd43a838a2dc4399d517bd1e8c53b7670dcffc4dc481" %}

package:
  name: nodejs
  version: {{ version }}

source:
  fn: node-v{{ version }}.tar.gz
  url: https://nodejs.org/dist/v{{ version }}/node-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - vs2015_runtime  # [win]
    - python          2.7.*
  run:
    # node's build scripts find and use MSVC 2015, regardless of conda's setting.
    - vs2015_runtime  # [win]
    # because we require the new GCC to build this, we should install runtimes
    - libgcc          # [linux]

test:
  commands:
    - node -v
    - node -h
    - npm version
    - npm install -h
    - npm config get prefix -g
about:
  home: https://nodejs.org/
  license: MIT
  summary: a platform for easily building fast, scalable network applications

extra:
  recipe-maintainers:
    - msarahan
