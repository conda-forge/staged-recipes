{% set name = "opensmile" %}
{% set version = "2.3.0" %}
{% set sha256 = "41adf2886089b76c000b74a479ac32ed983fc09bd81d1e9df4b0f4999ee71c7f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://audeering.com/download/1318/
  sha256: {{ sha256 }}
  patches:
    - autogen.patch  # fix libtoolize on osx

# skip osx below because travis-ci is refusing to build
build:
  number: 0
  skip: True  # [win or osx]
  script: sh buildStandalone.sh -p {{PREFIX}}

requirements:
  build:
    - opencv
    - toolchain
    - autoconf
    - automake
    - libtool

test:
  commands:
    - SMILExtract -h  # [unix]

about:
  home: http://audeering.com/technology/opensmile/
  license: OpenSMILE
  license_family: OTHER
  license_file: JULIUS_LICENSE
  summary: Munich Versatile and Fast Open-Source Audio Feature Extractor

extra:
  recipe-maintainers:
    - stevecassidy
