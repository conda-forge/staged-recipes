{% set name = "mordred" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1115f9f3a3dde290dd68d51a5070fce43a62aab96b980cffc9d72b74a59e1c5a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - networkx  # setup.py install_requires
    - numpy  # setup.py install_requires
    - pandas  # setup.py extra_requires
    - python
    - rdkit  # doc says to install manually first
    - six  # setup.py install_requires
    - tqdm  # setup.py extra_requires

test:
  imports:
    - mordred

about:
  home: https://github.com/mordred-descriptor/mordred
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'molecular descriptor calculator'
  doc_url: http://mordred-descriptor.github.io/documentation/master/
  dev_url: https://github.com/mordred-descriptor/mordred

extra:
  recipe-maintainers:
    - moorepants
