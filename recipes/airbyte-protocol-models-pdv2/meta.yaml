{% set name = "airbyte-protocol-models-pdv2" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airbyte_protocol_models_pdv2-{{ version }}.tar.gz
  url: https://github.com/airbytehq/airbyte-protocol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a416901d3a10a3575370549c96e1ae334d70e17940fa76cab8a5eb6334726cc0
  # git_url: https://github.com/airbytehq/airbyte-protocol.git
  # git_tag: v0.12.2


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python-dotenv
    - setuptools >=42
    - wheel
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - pydantic <3.0.0,>=2.7.2

test:
  imports:
    - airbyte_protocol_models_pdv2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/airbytehq/airbyte-protocol
  summary: Declares the Airbyte Protocol.
  dev_url: https://github.com/airbytehq/airbyte-protocol
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - itsxdamdam
