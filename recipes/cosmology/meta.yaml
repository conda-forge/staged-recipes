{% set name = "cosmology" %}
{% set version = "2022.10.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cosmology-{{ version }}.tar.gz
  sha256: 0c2857c9bf1fdd09f1f11ab5765df0389a4101f3a900fa11251c3f37696f02d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - cosmology
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://cosmology.readthedocs.io
  summary: Python package for cosmology
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Saransh-cpp
