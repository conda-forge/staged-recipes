schema_version: 1

context:
  name: flask-collections
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_collections-${{ version }}.tar.gz
  sha256: e0a3b56298ba9081393a6a7bcaafbcedaed66e721017a5c52c3206182eab3de2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask ~=3.0
    - markdown ~=3.6
    - pyyaml ~=6.0

tests:
  - python:
      imports:
        - flask_collections
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-collections
  summary: Static collections for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
