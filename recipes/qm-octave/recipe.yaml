schema_version: 1

context:
  version: 2.1.6

package:
  name: qm-octave
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qm-octave/qm_octave-${{ version }}.tar.gz
  sha256: 8a16e6a8c76b060bc2856020a3f54f2e6d936ffc24e2b7963376ce990a8110be

build:
  number: 0
  skip:
    - match(python, "<3.9")
    - match(python, ">=3.13")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - betterproto 2.0.0b7.*
    - grpcio >=1.59.2,<2.0.0
    - protobuf >=4.24,<7
    - if: match(python, ">=3.10") and py<4
      then: grpclib >=0.4.3rc3,<0.5.0

tests:
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  summary: SDK to control an Octave with QUA
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/qm-octave/

extra:
  recipe-maintainers:
    - noya-gol
