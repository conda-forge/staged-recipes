{% set name = "dash-breakpoints" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash_breakpoints-{{ version }}.tar.gz
  sha256: 8892b53c3259b08f24f789785d5e4d10beb194812c0ae85c458752ab083ec86f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - dash_breakpoints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/renaudln/dash_breakpoints
  summary: Component to listen to the elements and window resize
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/renaudln/dash_breakpoints

extra:
  recipe-maintainers:
    - RenaudLN
