{% set name = "cddd" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/jrwnter/cddd/archive/{{ version }}.zip
  url: https://github.com/jrwnter/cddd/archive/516576db7d214014747ff87a4002176bdd887209.zip
  sha256: 7253eab388d89053615fd91c90943032c3a57cbe18f34210368882687dc6df5b

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rdkit >=2019.09.3
    - numpy
    - pandas
    - scikit-learn
    - tensorflow <2

test:
  imports:
    - cddd
    - cddd.inference
    - cddd.preprocessing
  commands:
    - cddd --help

about:
  home: https://github.com/jrwnter/cddd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Continuous and Data-Driven Descriptors'

extra:
  recipe-maintainers:
    - hadim
