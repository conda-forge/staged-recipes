{% set name = "anysqlite" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anysqlite-{{ version }}.tar.gz
  sha256: 9dfcf87baf6b93426ad1d9118088c41dbf24ef01b445eea4a5d486bac2755cce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - anyio >3.4.0

test:
  imports:
    - anysqlite
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/anysqlite
  summary: Anysqlite provides an async/await interface to the standard sqlite3 library and supports both trio and asyncio backends using the power of Anyio.
  dev_url: https://github.com/karosis88/anysqlite
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - seowalex
