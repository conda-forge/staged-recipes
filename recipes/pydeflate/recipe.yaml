schema_version: 1

context:
  python_min: 3.11
  version: 2.3.4

package:
  name: pydeflate
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pydeflate/pydeflate-${{ version }}.tar.gz
  sha256: 8c5f365145f3ce0f83100d75c93274de281d04e9774acf0799fc144f8a7286c0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.9.15,<0.10
    - pip
  run:
    - python >=${{ python_min }}
    - hdx-python-country >=3.9.8
    - imf-reader >=1.4.1
    - oda-reader >=1.3.0
    - pandas >=2.0,<2.3.3
    - pandera >=0.20.0
    - pyarrow >=14.0
    - requests >=2.32.5
    - wbgapi >=1.0.12
    - platformdirs >=3.0.0
    - filelock >=3.15.0

tests:
  - python:
      imports:
        - pydeflate
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Package to convert current prices figures to constant prices and vice versa
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/jm-rivera/pydeflate

extra:
  recipe-maintainers:
    - brynpickering
