{% set name = "grass" %}
{% set version = "8.4.1" %}
{% set sha256 = "611e82dd919cd0e5c1a511e7efbc5c769e22ac6c613c3c4a2633c5d4b07c7e31" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/OSGeo/grass/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or osx or py!=312]
  ignore_run_exports:
    - gdal
    - libtiff
    - expat
    - numpy
    - zlib
    - pixman
    - ncurses
    - python
    - sqlite
    - xorg-xextproto
    - libmagic
    - jsoncpp
    - pdal
    - libjpeg-turbo
    - freetype
  # GRASS uses Autotools configure/make; build.sh handles the steps

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
    - bison
    - flex
    - gettext
  host:
    - python
    - pip
    - gdal
    - geos
    - proj
    - proj-data
    - sqlite
    - readline
    - ncurses
    - cairo
    - freetype
    - fontconfig
    - expat
    - pixman
    - xorg-libx11
    - xorg-xproto
    - xorg-kbproto
    - xorg-xextproto
    - xorg-renderproto
    - libpng
    - libjpeg-turbo
    - libtiff
    - zlib
    - zstd
    - bzip2
    - libpq
    - jsoncpp
    - libmagic
    - fftw
    - openblas
    - liblapack
    - libnetcdf
    - pdal
    - libiconv
  run:
    - python
    - libiconv
    - gdal
    - geos
    - proj
    - proj-data
    - sqlite
    - readline
    - ncurses
    - cairo
    - freetype
    - fontconfig
    - expat
    - libpng
    - libjpeg-turbo
    - libtiff
    - zlib
    - zstd
    - bzip2
    - libpq
    - jsoncpp
    - libmagic
    - fftw
    - openblas
    - liblapack
    - libnetcdf
    - pdal
    # Python modules typically used by GRASS python tools
    - numpy
    - pillow
    - matplotlib
    - python-dateutil
    - ply
    - psycopg2
    - python-magic

test:
  commands:
    - grass --version
    - grass --tmp-project EPSG:4326 --exec g.version -rge
  requires:
    - pip

about:
  home: https://grass.osgeo.org/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: GRASS GIS for geospatial data management and analysis
  description: |
    GRASS (Geographic Resources Analysis Support System) is a free and 
    open source Geographic Information System (GIS) used for geospatial 
    data management and analysis, image processing, graphics/map production, 
    spatial modeling, and visualization.
  dev_url: https://github.com/OSGeo/grass
  doc_url: https://grass.osgeo.org/grass-stable/manuals/index.html

extra:
  recipe-maintainers:
    - HuidaeCho
    - dudaka
