{% set name = "grass" %}
{% set version = "8.5.0dev" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/OSGeo/grass.git
  git_rev: main

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make # [unix]
    - pkg-config
    #- msbuild # [win]
  host:
    - flex
    - bison
    - proj
    - gdal
    - geos
    - xorg-libx11
    - xorg-xorgproto
    - mesalib
    - cairo
    - freetype
    - fontconfig
    - postgresql
    - gettext
    - fftw
    - openblas
    - netcdf4
    - pdal
    - libglu
    - wxpython
    - liblapack
    - libblas
    - zstd
    - sqlite
    - libpng
    - libtiff
  run:
    - proj
    - gdal
    - geos
    - xorg-libx11
    - xorg-xorgproto
    - mesalib
    - cairo
    - freetype
    - fontconfig
    - postgresql
    - fftw
    - openblas
    - netcdf4
    - pdal
    - libglu
    - wxpython
    - liblapack
    - libblas
    - zstd
    - sqlite
    - libpng
    - libtiff

test:
  commands:
    - grass --version
    # - grass --exec g.proj -p  # Uncomment if you want to test execution

about:
  home: https://grass.osgeo.org/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: GRASS GIS for geospatial data management and analysis
  description: |
    GRASS (Geographic Resources Analysis Support System) is a free and 
    open source Geographic Information System (GIS) used for geospatial 
    data management and analysis, image processing, graphics/map production, 
    spatial modeling, and visualization.
  dev_url: https://github.com/OSGeo/grass
  doc_url: https://grass.osgeo.org/grass-stable/manuals/index.html

extra:
  recipe-maintainers:
    - HuidaeCho
    - dudaka