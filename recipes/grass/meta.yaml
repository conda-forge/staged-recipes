{% set name = "grass" %}
{% set version = "8.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/OSGeo/grass/archive/refs/tags/{{ version }}.tar.gz
  sha256: 611e82dd919cd0e5c1a511e7efbc5c769e22ac6c613c3c4a2633c5d4b07c7e31

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make  # [unix]
    - pkg-config
    - autoconf
    - automake
    - libtool
  host:
    - flex
    - bison
    - proj
    - gdal
    - geos
    - xorg-libx11
    - xorg-xorgproto
    - mesalib
    - cairo
    - freetype
    - fontconfig
    - expat
    - postgresql
    - gettext
    - fftw
    - openblas
    - netcdf4
    - pdal
    - libglu
    - wxpython
    - liblapack
    - libblas
    - zstd
    - sqlite
    - libpng
    - libtiff
    - bzip2
    - zlib
  run:
    - python
    - proj
    - gdal
    - geos
    - xorg-libx11
    - xorg-xorgproto
    - mesalib
    - cairo
    - freetype
    - fontconfig
    - postgresql
    - fftw
    - openblas
    - netcdf4
    - pdal
    - libglu
    - wxpython
    - liblapack
    - libblas
    - zstd
    - sqlite
    - libpng
    - libtiff

test:
  commands:
    - grass --version
    # - grass --exec g.proj -p  # Uncomment if you want to test execution

about:
  home: https://grass.osgeo.org/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: GRASS GIS for geospatial data management and analysis
  description: |
    GRASS (Geographic Resources Analysis Support System) is a free and 
    open source Geographic Information System (GIS) used for geospatial 
    data management and analysis, image processing, graphics/map production, 
    spatial modeling, and visualization.
  dev_url: https://github.com/OSGeo/grass
  doc_url: https://grass.osgeo.org/grass-stable/manuals/index.html

extra:
  recipe-maintainers:
    - HuidaeCho
    - dudaka
