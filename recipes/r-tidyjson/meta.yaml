{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyjson
  version: {{ version|replace("-", "_") }}

source:

  url: https://github.com/sbilge/tidyjson/archive/v0.2.2.3.tar.gz
  sha256: 74b29b888253983d14d612ffde09ceaa29deccb694194d51db290913a28bdfc1

build:
  number: 0
  skip: True  # [win64]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, ggplot2, magrittr
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}
    - {{posix}}git
    - {{posix}}make

  host:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-jsonlite
    - r-tidyr

  run:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-jsonlite
    - r-tidyr

test:
  commands:
    - $R -e "library('tidyjson')"           # [not win]
    - "\"%R%\" -e \"library('tidyjson')\""  # [win]


about:
  home: https://github.com/colearendt/tidyjson
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An easy way to turn 'JSON' into tidy data frames to work with in 'dplyr', 'ggplot2' etc.

extra:
  recipe-maintainers:
    - sbilge

