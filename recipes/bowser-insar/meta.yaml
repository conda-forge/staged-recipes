{% set name = "bowser-insar" %}
{% set version = "0.2.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bowser_insar-{{ version }}.tar.gz
  sha256: 7cdade8eeb74df7c4e4291766fe15ecb0ea4593e88f022302cea768255d3a873

build:
  entry_points:
    - bowser = bowser.cli:cli_app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.9
    - tyro >=0.9
    - h5py >=1.10
    - numpy >=1.20
    - pooch >=1.7
    - pyproj >=3.3
    - shapely >=1.8
    - asf_search >=6.7
    - gdal >=3.8
    - libgdal-netcdf
    - rasterio >=1.3
    - affine
    - botocore
    - aiohttp
    - fsspec
    - h5netcdf
    - s3fs
    - tqdm
    - pandas
    - xarray
    - dask
    - zarr
    - s5cmd
    - boto3
    - pip:
      - titiler.xarray[minimal,http]
      - starlette-cramjam

test:
  imports:
    - bowser
  commands:
    - pip check
    - bowser --help
  requires:
    - pip
    - python >={{ python_min }}

about:
  summary: Web UI for browsing InSAR time series
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/opera-adt/bowser

extra:
  recipe-maintainers:
    - scottstanie
