{% set name = "kedro-great" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-great-{{ version }}.tar.gz
  sha256: e0aa47af119d10a3459e2b4a8cc9b1cf44a690a8eec6e50ad65842ed2400fee6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kedro >=0.16.0
    - great-expectations >=0.14.13
    - pyspark >=2.3.2
    - pandas >=0.23

test:
  imports:
    - kedro_great
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tamsanh/kedro-great.git
  summary: Kedro Great makes integrating Great Expectations with Kedro easy!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
