{% set name = "pyxel-sim" %}
{% set version = "0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyxel-sim-{{ version }}.tar.gz
  sha256: 67e1f01ddb09fe726bd2ee252d3cc01beb551028466c197bf38cf72b538438e1

build:
  number: 0
  noarch: python
  entry_points:
    - pyxel = pyxel.run:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=39.2
    - wheel >=0.29.0
  run:
    - astropy >=4
    - bokeh
    - dask-core
    - fsspec
    - h5py
    - holoviews
    - ipywidgets >=7.5
    - jupyterlab
    - matplotlib-base >=3.1
    - notebook
    - numba
    - numpy >=1.17
    - openpyxl
    - pandas
    - pillow
    - pympler
    - python >=3.7
    - pyyaml
    - scikit-image
    - scipy
    - seaborn
    - tqdm
    - typing-extensions
    - xarray
    - xlrd
    - pygmo

test:
  imports:
    - pyxel
    - pyxel.calibration
  commands:
    - pip check
    - pyxel --help
  requires:
    - pip

about:
  home: https://esa.gitlab.io/pyxel/
  summary: Pyxel detector simulation framework.
  dev_url: https://gitlab.com/esa/pyxel
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - flemmel
