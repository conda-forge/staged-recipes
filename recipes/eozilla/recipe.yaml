context:
  version: 0.0.7

package:
  name: eozilla
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/e/eozilla/eozilla-${{ version }}.tar.gz
  sha256: 7308F5B8B3318D480BCE8E704F9CD7EF555ED1E301F39AD7CCA953BDD3041880

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - eozilla
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/eozilla
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: Eozilla ðŸ¦– has been developed to cloudify satellite data processor applications
  description: |
    Eozilla ðŸ¦– is a suite of tools for workflow orchestration systems and a
    [OGC API - Processes](https://github.com/opengeospatial/ogcapi-processes)
    implementation.
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
