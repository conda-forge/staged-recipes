context:
  version: 0.0.1

build:
  number: 0

package:
  name: eozilla
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/e/eozilla/eozilla-${{ version }}.tar.gz
  sha256: cd16dd9d85ecb991132c53f0a3d5cf8e77cf5a2a590fdb21e4a3ed150d041df2

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python >=3.10
  - setuptools >=61
  - pip
  run:
  - python >=3.10

tests:
- python:
    imports:
    - eozilla
    pip_check: true

about:
  home: "https://github.com/eo-tools/eozilla"
  summary: Reserved name for an upcoming EO data processing suite.
  description: "# Eozilla ðŸ¦–\r\n\r\nThis package name is reserved as an umbrella for \r\na set of upcoming EO data processing tools and frameworks.\r\n"
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - b-yogesh
    - forman
    - pont-us
    - TejasMorbagal
