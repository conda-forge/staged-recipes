{% set name = "eozilla" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/eozilla-{{ version }}.tar.gz
  sha256: 7308f5b8b3318d480bce8e704f9cd7ef555ed1e301f39ad7cca953bdd3041880

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - appligator >=0.0.7
    - cuiman >=0.0.7
    - gavicore >=0.0.7
    - procodile >=0.0.7
    - wraptile >=0.0.7

test:
  imports:
    - eozilla
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eo-tools/eozilla/tree/main/eozilla
  doc_url: https://eo-tools.github.io/eozilla/
  dev_url: https://github.com/eo-tools/eozilla/
  summary: Eozilla ðŸ¦– has been developed to cloudify satellite data processor applications
  description: |
    Eozilla ðŸ¦– is a suite of tools for workflow orchestration systems and a
    [OGC API - Processes](https://github.com/opengeospatial/ogcapi-processes)
    implementation.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
