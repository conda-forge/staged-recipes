{% set name = "xhydro" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xhydro-{{ version }}.tar.gz
  sha256: f029c772b037bdbc9b15bf962f28901356b1e7ad66d422ea461687795dc705bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0
    - flit-core >=3.9,<4
    - pip
  run:
    - python >=3.10.0
    - cartopy >=0.23.0
    - geopandas >=1.0
    - haversine >=2.8.0
    - importlib-metadata <8.0  # Required for xesmf >=8.4.0,<8.6 to work on Windows
    - leafmap
    - numpy >=1.24
    - pandas >=2.2
    - planetary-computer
    - pooch >=1.8.0
    - pystac
    - pystac-client
    - pyyaml >=6.0.2
    - rasterio <=1.3.11  # Temporary pin until https://github.com/xarray-contrib/xvec/issues/85 is addressed.
    - ravenpy >=0.15.0
    - rioxarray >=0.15.0
    - spotpy >=1.6.2
    - stackstac >=0.5.1
    - statsmodels >=0.14.0
    - tqdm
    - xarray >=2023.11.0
    - xarray-spatial >=0.3.7
    - xclim >=0.53.2,<0.54
    - xdatasets >=0.3.6
    - xscen >=0.10.1,<0.11
    - xvec

test:
  imports:
    - xhydro
  commands:
    # - pip check # PyCRS gives a false positive here
    - pytest tests
  requires:
    - python >=3.10
    - pip
    - lmoments3  # needed for test_regional.py
    - pytest >=8.3.2
    - pytest-xdist >=3.2.0
  source_files:
    - CHANGELOG.rst
    - pyproject.toml
    - tests

about:
  home: https://github.com/hydrologie/xdatasets
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Hydrological analysis library built with xarray.
  dev_url: https://github.com/hydrologie/xhydro
  doc_url: https://xhydro.readthedocs.io

extra:
  recipe-maintainers:
    - RondeauG
    - sebastienlanglois
    - Zeitsperre
