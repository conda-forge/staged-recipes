{% set name = "bootstrap-material-design" %}
{% set version = "4.0.0-beta.4" %}
{% set sha256 = "baeb397b6a2169c9e9fbb286c13019119a94e6a50f1c9ff81dccba10ab35c1b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FezVrasta/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g bootstrap-material-design
  requires:
    - nodejs
   

about:
  home: https://github.com/FezVrasta/bootstrap-material-design
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'TMaterial design theme for Bootstrap 3 and 4'
  description: |
    Material Design for Bootstrap is the best way to use Material Design guidelines 
    by Google in your Bootstrap 4 based application. Since this is a fully customizable 
    version of Bootstrap, just include Material Design for Bootstrap CSS instead of Bootstrap 
    CSS, and include the JavaScript at the end of your document (just before the </body> tag), 
    and everything will be converted to Material Design.  
  doc_url: https://fezvrasta.github.io/bootstrap-material-design/docs/
  dev_url: https://github.com/FezVrasta/bootstrap-material-design

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
