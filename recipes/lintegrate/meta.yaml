{% set name = "lintegrate" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57b7caad93c87cac87b77af983a0167fddfd3011819537c1148c0ea35ec02c01

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - gsl
    - numpy
    - python
    - pip
  run:
    - numpy
    - python

test:
  imports:
    - lintegrate

about:
  home: http://github.com/mattpitkin/lintegrate
  license: GPL-3.0
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Python functions implementing numerical integration of functions in log-space.'
  dev_url: https://github.com/mattpitkin/lintegrate

extra:
  recipe-maintainers:
    - mattpitkin
 

