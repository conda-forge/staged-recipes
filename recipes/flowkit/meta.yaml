{% set name = "FlowKit" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FlowKit-{{ version }}.tar.gz
  sha256: f689bfafcae1c83b2db79cf9a4718963fab66219898b1d3a6a577cf831ecb058

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - anytree
    - bokeh
    - flowio
    - flowutils
    - lxml
    - matplotlib-base
    - networkx
    - pandas
    - psutil
    - python
    - scipy
    - seaborn
    - statsmodels
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - flowkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whitews/flowkit
  summary: Flow Cytometry Toolkit
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gergelycsegzi
