{% set name = "python-codon-tables" %}
{% set version = "0.1.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_codon_tables-{{ version }}.tar.gz
  sha256: 265beac928cbb77c6745bc728471adc7ffef933b794be303d272ecb9ad37d3d4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - python_codon_tables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Edinburgh-Genome-Foundry/codon-usage-tables
  summary: Codon Usage Tables for Python, from kazusa.or.jp
  #### NOTE: A note on the license of "python-codon-tables"
  #
  # Available under "Public Domain" license on GitHub (with CC0-1.0)
  # Previous setup would have required:
  # - on conda-forge (during PR): 
  #   license: LicenseRef-PublicDomain
  # - on bioconda: 
  #   license: NIST-PD 
  # and no "license_file" field in the recipe.
  #
  ## TODO:
  # The PyPI package does not yet have any license. The github repo does 
  # (CC0-1.0). In future, when PyPI also shows the same "CC0-1.0" license, 
  # delete the LICENSE file from the recipe directory.
  license: 	CC0-1.0
  license_file: LICENSE
  description: |
    Provides codon usage tables as dictionnaries, for Python 3+.

    Tables for the following organisms are provided with the 
    library (any other table can be downloaded using a TaxID):

    - B. subtilis
    - C. elegans
    - D. melanogaster
    - E. coli
    - G. gallus
    - H. sapiens
    - M. musculus
    - M. musculus domesticus
    - S. cerevisiae

  doc_url: https://github.com/Edinburgh-Genome-Foundry/codon-usage-tables
  dev_url: https://github.com/Edinburgh-Genome-Foundry/codon-usage-tables

extra:
  recipe-maintainers:
    - sugatoray
    ## Maintainers from bioconda
    # - tjacobs2
  