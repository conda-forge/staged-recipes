{% set name = "ProteoformClassifier" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/smith-chem-wisc/ProteoformClassifier/releases/download/{{ version }}/CMD.zip
  sha256: 7d67f929fddd26835968a436779fcc8b7210dc3c3807261a36056a5be9fa49fc

build:
  skip: true  # [linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]
  run:
    - dotnet-runtime =5.0

test:
  commands:
    - proteoformclassifier -h | grep "Welcome to The Proteoform Classifier!"

about:
  home: https://github.com/smith-chem-wisc/ProteoformClassifier
  license: MIT
  license_file: LICENSE
  summary: Classifies proteoform identifications and validates that input is transparent about ambiguity
  description: ProteoformClassifier is a tool that was described in the Journal of Proteome Research, https://doi.org/10.1021/acs.jproteome.1c00417.
  dev_url: https://github.com/smith-chem-wisc/ProteoformClassifier

extra:
  recipe-maintainers:
    - acesnik
