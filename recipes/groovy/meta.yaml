{% set name = "groovy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://dl.bintray.com/groovy/maven/apache-groovy-binary-2.4.12.zip
  sha256: 93b9a19c760c2af846afa0e9c78692d70186cdde36e070e9806fe11b84a8a7b6

build:
  number: 1
  skip: true  # [win]

requirements:
  run:
    - openjdk


test:
  commands:
    - python --version
    
about:
  home: http://groovy-lang.org
  license: APACHE
  license_family: APACHE
  license_file: LICENSE
  summary: 'A multi-faceted language for the Java platform'

  description: |
    A multi-faceted language for the Java platform
  doc_url: http://groovy-lang.org/learn.html 
  dev_url: https://github.com/apache/groovy 

extra:
  recipe-maintainers:
    - abhi18av
