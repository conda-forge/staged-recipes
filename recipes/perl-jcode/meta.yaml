{% set version = "2.07" %}
{% set sha256 = "ed1ce473ec869089e52016cfc8355165ebc37be9694ba4e829c7eb4ba1c45f8d" %}

package:
  name: perl-jcode
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Jcode-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Jcode
    # future note: these are not actually exported
    #- Jcode::Constants 2.00
    #- Jcode::H2Z 2.00
    #- Jcode::Tr 2.00
    #- Jcode::Unicode 2.00
    #- Jcode::Unicode::Constants 2.00
    #- Jcode::Unicode::NoXS 2.00
    #- Jcode::_Classic 2.00

about:
  home: https://metacpan.org/pod/Jcode
  summary: Japanese Charset Handler
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
