{% set name = "pysus" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6d903c5fa8ecb671259b18d162ee0d390a0fcda62770bc974601a251a775eb9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cffi >=1.0.0
    - dbfread
    - fastparquet
    - geocoder
    - pandas
    - pip
    - python
    - requests
  run:
    - cffi >=1.0.0
    - dbfread
    - fastparquet
    - geocoder
    - pandas
    - pyarrow
    - python
    - requests
    - elasticsearch

test:
  imports:
    - pysus
    - pysus.demography
    - pysus.online_data
    - pysus.preprocessing
    - pysus.tests
    - pysus.tests.test_data

about:
  home: "https://github.com/AlertaDengue/PySUS"
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "Tools for dealing with Brazil's Public health data"
  description: |
    This package collects a set of utilities 
    for handling with public databases published by Brazil's DATASUS.
  doc_url: "https://pysus.readthedocs.io/en/latest/"
  dev_url: "https://github.com/AlertaDengue/PySUS"

extra:
  recipe-maintainers:
    - fccoelho
    - esloch
