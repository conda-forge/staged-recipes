{% set name = "pysus" %}
{% set version = "0.5.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b5215bf4bf2afb4f9d552deab717df3ab26aeed8dc9750434dde285f227f045d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cffi >=1.0.0
    - dbfread
    - fastparquet
    - geocoder
    - pandas
    - pip
    - python
    - requests
  run:
    - cffi >=1.0.0
    - dbfread
    - fastparquet
    - geocoder
    - pandas
    - pyarrow
    - python
    - requests
    - elasticsearch

test:
  imports:
    - pysus
    - pysus.demography
    - pysus.online_data
    - pysus.preprocessing
    - pysus.tests
    - pysus.tests.test_data

about:
  home: "https://github.com/fccoelho/PySUS"
  license: gpl-v3
  license_family: GPL3
  license_file: 
  summary: "Tools for dealing with Brazil's Public health data"
  description: |
    This package collects a set of utilities 
    for handling with public databases published by Brazil's DATASUS.
  doc_url: "https://pysus.readthedocs.io/en/latest/"
  dev_url: "https://github.com/fccoelho/PySUS"

extra:
  recipe-maintainers:
    - fccoelho
    - esloch