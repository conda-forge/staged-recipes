{% set name = "unidip" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unidip-{{ version }}.tar.gz
  sha256: ec62dd0f753923e89bcb870e63ce7d3c4c92eb2ebbd91c84f658ef4358fd1d01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - unidip
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/BenjaminDoran/unidip
  summary: Python port of the UniDip clustering algorithm
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - T-Potts
