{% set name = "unidip" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BenjaminDoran/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d6874ec89d346731670fde671b9e88c3e8cb7f777a63e874a58e6c5a7554f249

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - unidip
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/BenjaminDoran/unidip
  summary: Python port of the UniDip clustering algorithm
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylerpotts