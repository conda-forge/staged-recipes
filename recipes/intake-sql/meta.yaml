{% set version = "0.2.0" %}
{% set name = "intake-sql" %}
{% set sha256 = "04e152dc5b5fdc428f08c348a559b303d452607bbfa2fdca645a7192f0328429" %}

package:
   name: {{ name }}
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - jinja2
  run:
    - python
    - intake>=0.3
    - pandas
    - sqlalchemy

test:
  imports:
    - intake_sql

about:
  home: https://github.com/ContinuumIO/intake-sql
  license: BSD-2-Clause
  license_file: LICENSE
  summary: SQL table and catalog plugins for Intake

extra:
  recipe-maintainers:
    - martindurant
