{% set name = "nupic.bindings" %}
{% set version = "1.0.1" %}
{% set sha256 = "320cdf856b69f793b1649ba5009fda6a5ea4c7fdb6ecc979af13d826e94c44f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pycapnp
  run:
    - python
    - numpy
    - pycapnp
    
test:
  imports:
    - nupic.bindings

about:
  home: https://github.com/numenta/nupic.core
  license: MIT
  license_file: LICENSE.txt
  summary: 'Python bindings for NuPIC core.'

extra:
  recipe-maintainers:
    - souravsingh
