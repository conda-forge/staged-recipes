{% set name = "sqlathanor" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlathanor-{{ version }}.tar.gz
  sha256: 301bd78ef7e56c02ed9f4a5795d9cc89d3c3a18c646b7c0dc42bd38d78264a11

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7,<4
    - pip
  run:
    - python >=3.7,<4
    - validator-collection >=1.4.0
    - simplejson >=3.0

test:
  imports:
    - sqlathanor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sqlathanor.readthedocs.io
  summary: Serialization/De-serialization Support for the SQLAlchemy Declarative ORM
  dev_url: https://github.com/insightindustry/sqlathanor/
  license: MIT
  license_file: LICENSE
  doc_url: https://sqlathanor.readthedocs.io/

extra:
  recipe-maintainers:
    - HeavyTony2
