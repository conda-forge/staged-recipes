{% set name = "PartsGenieClient" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/PartsGenieClient/archive/refs/tags/{{ version }}.tar.gz
  sha256: 885b27410df7b06fde5bd698188a40527a71cc02c54eb54ba96690f823d4043c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  missing_dso_whitelist:
    - /lib64/libm.so.6
    - /lib64/libc.so.6
    - lib/libstdc++.so.6
    - lib/libgcc_s.so.1
    - lib64/libc.so.6
    - /lib64/libdl.so.2
    - $RPATH/libz-a147dcb0.so.1.2.3
    - $RPATH/libxml2-8ed442f7.so.2.6.26
  skip: true  # [win]

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - requests
    - sseclient =0.0.22

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/neilswainston/PartsGenieClient/
  summary: An integrated tool for optimizing and sharing synthetic biology parts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
