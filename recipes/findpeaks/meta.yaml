{% set version = "2.4.5" %}

package:
  name: findpeaks
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/findpeaks/findpeaks-{{ version }}.tar.gz
  sha256: 9e3c18af84f7e345dc19153301bb3780

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - caerus
    - matplotlib-base
    - numpy
    - pandas
    - peakdetect ==1.1
    - requests
    - scipy
    - tqdm
    

test:
  imports:
    - findpeaks

about:
  home: https://github.com/erdogant/findpeaks
  license: MIT
  license_file: LICENSE
  summary: findpeaks is for the detection of peaks and valleys in a 1D vector and 2D array (image).
  doc_url: https://erdogant.github.io/findpeaks/pages/html/index.html
  dev_url: https://github.com/erdogant/findpeaks

extra:
  recipe-maintainers:
    - raybellwaves
