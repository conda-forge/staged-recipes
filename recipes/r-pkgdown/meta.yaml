{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgdown
  version: {{ version|replace("-", "_") }}

source:
  fn: pkgdown_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/pkgdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgdown/pkgdown_{{ version }}.tar.gz
  sha256: adb5baa974f46b12f430acb3662d826c5f73851c06f7a234d2490260da102e70

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-mass
    - r-r6
    - r-callr >=2.0.2
    - r-cli
    - r-crayon
    - r-desc
    - r-devtools
    - r-digest
    - r-evaluate
    - r-fs >=1.2.0
    - r-highlight
    - r-httr
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-rematch
    - r-rlang >=0.2.0
    - r-rmarkdown >=1.1.9007
    - r-roxygen2
    - r-rsconnect
    - r-rstudioapi
    - r-tibble
    - r-whisker
    - r-xml2 >=1.1.1
    - r-yaml

  run:
    - r-base
    - r-mass
    - r-r6
    - r-callr >=2.0.2
    - r-cli
    - r-crayon
    - r-desc
    - r-devtools
    - r-digest
    - r-evaluate
    - r-fs >=1.2.0
    - r-highlight
    - r-httr
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-rematch
    - r-rlang >=0.2.0
    - r-rmarkdown >=1.1.9007
    - r-roxygen2
    - r-rsconnect
    - r-rstudioapi
    - r-tibble
    - r-whisker
    - r-xml2 >=1.1.1
    - r-yaml

test:
  commands:
    - $R -e "library('pkgdown')"           # [not win]
    - "\"%R%\" -e \"library('pkgdown')\""  # [win]

about:
  home: http://pkgdown.r-lib.org, https://github.com/r-lib/pkgdown
  license: MIT
  summary: Generate an attractive and useful website from a source package. 'pkgdown' convert
    your documentation, vignettes, 'README' and more to  'HTML' making it easy to share
    information about your package online.
  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\MIT'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
