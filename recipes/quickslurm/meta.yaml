{% set name = "quickslurm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quickslurm-{{ version }}.tar.gz
  sha256: b69601a4fa8ab25677c895f3e518840d829160cbf0bc62b91191e29e5d353a3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.18.0
    - hatch-vcs >=0.4.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - quickslurm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JayQuimby/quickslurm
  summary: A lightweight Python wrapper for Slurm sbatch/srun with robust subprocess handling and optional logging.
  description: |
    A lightweight Python wrapper around Slurm for:
    Submitting batch jobs (sbatch)
    Running commands (srun)
    Cancelling jobs (scancel)
    It focuses on safe subprocess handling, simple ergonomics, and sensible defaults.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/JayQuimby/quickslurm

extra:
  recipe-maintainers:
    - abuettner93
