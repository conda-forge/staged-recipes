{% set name = "pivpy" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pivpy-{{ version }}.tar.gz
  sha256: 628ad427ab5aeaf3667bd6f3cdafbbf99caadc40745fe091458a9ad1fa2af2be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - matplotlib-base
    - numpy
    - pytest
    - python >= 3.6
    - readim
    - scipy
    - xarray

test:
  imports:
    - pivpy
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://packages.python.org/pivpy
  summary: Post processing of PIV vector files  eventually going into OpenPIV
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexlib
