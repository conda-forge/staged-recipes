{% set name = "solarwindpy" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solarwindpy-{{ version }}.tar.gz
  sha256: 7b13d799d0c1399ec13e653632065f03a524cb57eeb8e2a0e2a41dab54897dfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - setuptools >=61
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.10,<4.0
    - numpy >=1.22,<2.0
    - scipy >=1.10
    - pandas >=1.5
    - numexpr >=2.8
    - bottleneck >=1.3
    - h5py >=3.8
    - pyyaml >=6.0
    - matplotlib-base >=3.5
    - astropy >=5.0
    - numba >=0.57
    - tabulate >=0.9

test:
  imports:
    - solarwindpy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python package for solar wind data analysis.
  dev_url: https://github.com/blalterman/SolarWindPy
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - blalterman
