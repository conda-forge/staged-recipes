{% set name = "geoagent" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoagent-{{ version }}.tar.gz
  sha256: 8e7416bf3353917293c2342494001e91c78dc22e266862a0e695685c68fb8839

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - langgraph >=0.2
    - langchain >=0.3
    - langchain-core >=0.3
    - langchain-openai >=0.2
    - leafmap >=0.43
    - pystac-client >=0.8
    - planetary-computer >=1.0
    - geopy >=2.4
    - pyproj >=3.6
    - xarray >=2024.1
    - rioxarray >=0.17
    - rasterio >=1.3
    - geopandas >=1.0
    - python-duckdb >=1.1
    - numpy >=1.26
    - pandas >=2.1
    - shapely >=2.0
    - pydantic >=2.0

test:
  imports:
    - geoagent
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/opengeos/GeoAgent
  summary: An AI agent for geospatial data analysis and visualization
  description: An AI agent for geospatial data analysis and visualization
  license: MIT
  license_file: LICENSE
  doc_url: https://geoagent.gishub.org
  dev_url: https://github.com/opengeos/GeoAgent

extra:
  recipe-maintainers:
    - giswqs
