{% set name = "pygeoogc" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cheginit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 64197029cca7f0502a7aa4924b38c21b6776c13e5413eb5767a39053376947ec

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - pip
    - dataclasses
    - defusedxml
    - owslib
    - pyproj
    - requests
    - shapely
    - simplejson

test:
  imports:
    - pygeoogc

about:
  home: https://github.com/cheginit/pygeoogc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An interface to ArcGIS RESTful-, WFS-, and WMS-based web services'

  description: |
      PyGeoOGC is a part Hydrodata suite that handles connection to
      ArcGIS RESTful-, WFS-, and WMS-based web services.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pygeoogc

extra:
  recipe-maintainers:
    - cheginit
