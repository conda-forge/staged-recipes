{% set name = "pygeoogc" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cheginit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f3c9aea55b39dce040a48788d37019c294222f8b0ee076a2f3a6a77bcadd9fb5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - pip
    - dataclasses
    - defusedxml
    - owslib
    - pyproj
    - requests
    - shapely
    - simplejson

test:
  imports:
    - pygeoogc

about:
  home: https://github.com/cheginit/pygeoogc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An interface to ArcGIS RESTful-, WFS-, and WMS-based web services'

  description: |
      PyGeoOGC is a part Hydrodata suite that handles connection to
      ArcGIS RESTful-, WFS-, and WMS-based web services.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pygeoogc

extra:
  recipe-maintainers:
    - cheginit
