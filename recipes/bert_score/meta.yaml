{% set name = "bert_score" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02114fb1a331131d4f4a70cbbc3022f4b873ef434b18da30cc0d7b7d5822834a

build:
  number: 0
  entry_points:
    - bert-score=bert_score_cli.score:main
    - bert-score-show=bert_score_cli.visualize:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<36]

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib
    - numpy
    - pandas >=1.0.1
    - python
    - requests
    - pytorch >=1.0.0
    - tqdm >=4.31.1
    - transformers
    - dataclasses  # [py36]

test:
  imports:
    - bert_score
    - bert_score_cli
  commands:
    - bert-score --help
    - bert-score-show --help
  requires:
    - pytest

about:
  home: https://github.com/Tiiiger/bert_score
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PyTorch implementation of BERT score
  doc_url: https://pypi.org/project/bert-score/
  dev_url: https://github.com/Tiiiger/bert_score

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
