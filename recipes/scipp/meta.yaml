{% set name = "scipp" %}
{% set version = "23.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scipp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4325d54ee12cefc407040164136bcd2a33e3bd60ba75e129c4e4545d4756a6eb

build:
  number: 0
  script:
    # Passing Python_EXECUTABLE ensures that cmake sees the host interpreter instead of build.
    - cmake --preset package-{{ target_platform }} -DPython_EXECUTABLE=$PYTHON
    - cmake --build --preset build
    - ctest --preset test  # [build_platform == target_platform]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - cmake
    - conan ==1.59.0
    - cppcheck 
    - git
    - ninja
    - python
  host:
    - python
    - tbb-devel
  run:
    - confuse
    - graphlib-backport
    - numpy >=1.20
    - python
    - pyyaml
    - tbb

test:
  imports:
    - scipp
  requires:
    - {{ compiler('cxx') }}
    - bs4
    - cmake
    - comm >=0.1.3  # earlier versions break tests with ipywidgets with latest ipykernel
    - conan ==1.59.0
    - h5py
    - hypothesis
    - ipykernel
    - ipympl
    - ipywidgets
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pytest
    - pythreejs
    - python-graphviz
    - scipy >=1.7.0
    - tbb-devel {{ tbb_devel }}
    - xarray
  files:
    - cmake-package-test
  source_files:
    - tests
  commands:
    - python -m pytest -v tests
    - python cmake-package-test/build.py

about:
  home: https://github.com/scipp/scipp
  summary: Multi-dimensional data arrays with labeled dimensions
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
