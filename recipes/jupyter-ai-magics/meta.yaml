{% set name = "jupyter-ai-magics" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_ai_magics-{{ version }}.tar.gz
  sha256: 7ade3ebc4054e02fbe244e3e44bf68bb755097897de00f4643202b3091900f14

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.4.0
    - hatch-nodejs-version
    - pip
  run:
    - python >=3.8
    - ipython
    - pydantic
    - importlib-metadata >=5.2.0,<5.3.dev0
    - langchain ==0.0.220
    - typing-extensions ==4.5.0
    - click >=8.0,<9.dev0
    - jsonpath-ng >=1.5.3,<1.6.dev0

test:
  imports:
    - jupyter_ai_magics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyter-ai
  summary: Jupyter AI magics
  description: |
    The `%%ai` magic that turns the Jupyter notebook into a reproducible generative AI playground.
    This works anywhere the IPython kernel runs (JupyterLab, Jupyter Notebook, Google Colab,
    VSCode, etc.). With support for a wide range of generative model providers and models 
    (AI21, Anthropic, Cohere, Hugging Face, OpenAI, SageMaker, etc.).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
