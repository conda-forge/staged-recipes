{% set name = "qsharp" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-{{ version }}.tar.gz
  sha256: ca54b2e78bc693f2e68b9d3ef1112925132078319d754159e97879fdae0b7062

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-chemistry ==0.0.0.1
    - qsharp-core ==0.0.0.1

test:
  imports:
    - qsharp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: Q  #  Libraries for interop with Python.
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
