{% set name = "qsharp" %}
{% set version = "0.22.187631" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-{{ version }}.tar.gz
  sha256: b5d78a4288a816b698ef70f59e6313a54d28619b39d3944caaeed090429e0940

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-chemistry ==0.0.0.1
    - qsharp-core ==0.0.0.1

test:
  imports:
    - qsharp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: Q# Libraries for interop with Python.
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
