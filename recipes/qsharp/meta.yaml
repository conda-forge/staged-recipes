{% set name = "qsharp" %}
{% set version = "0.24.210930" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-{{ version }}.tar.gz
    sha256: 34e136bfa5e452f979e28d05a53dafafec1c0fbbb1295a4c7c17f89c8a18e05e
  - url: https://raw.githubusercontent.com/microsoft/QuantumLibraries/release/v{{ version }}/LICENSE.txt
    sha256: c92f49385c96f49976ca24d927bc6bf8717e7530fa322a961aeaa47b73326e87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QSHARP_PY_CLIENT=mock
    - PYTHON_VERSION={{ version }}

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-chemistry =={{ version }}
    - qsharp-core =={{ version }}

test:
  imports:
    - qsharp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: "Q#  Libraries for interop with Python."
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
