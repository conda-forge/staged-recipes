{% set name = "analytics-python" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3d1ca27cb277da67c10d71a5c9c593d2a9ec99109e31409ab771b44821a86bf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --verbose"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests >=2.7, <3.0
    - six >=1.5
    - python-dateutil >2.1

test:
  imports:
    - analytics
    - analytics.client
    - analytics.consumer
    - analytics.request
    - analytics.utils
    - analytics.version

about:
  home: https://github.com/segmentio/analytics-python
  license: MIT License
  summary: 'The hassle-free way to integrate analytics into any python application.'

  description: |
    Segment is the simplest way to integrate analytics into your application.
    One API allows you to turn on any other analytics service. No more learning
    new APIs, repeated code, and wasted development time.

    This is the official python client that wraps the Segment REST API (https://segment.com).

    Documentation and more details at https://github.com/segmentio/analytics-python

  doc_url: https://segment.com/libraries/python
  dev_url: https://github.com/segmentio/analytics-python

extra:
  recipe-maintainers:
    - BrentDorsey
