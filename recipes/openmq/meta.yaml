{% set version = "5.0.1" %}
{% set name = "openmq" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn:   {{ name }}-{{ version }}.zip
  url:  http://download.oracle.com/mq/open-mq/{{ version }}/b03/{{ name }}5_0_1-binary-unix.zip
  sha256: f0a1ccf2a9f0c08d32dc822c904dcaa22ca512b7775a1a047159d12dc4ac4f2f

build:
  skip: True  # [win or osx]
  number: 0

requirements:
  build:
    - openjdk
    - toolchain

  run:
    - openjdk

about:
  home: https://javaee.github.io/openmq/
  license: CDDL
  license_file: LICENSE
  summary: Open Message Queue (Open MQ) -- A complete JMS MOM Platform
  description: |
    Open Message Queue is a complete message-oriented middleware platform,
    offering high quality, enterprise-ready messaging. It is the reference
    implementation for the JMS (Java Message Service) specification, and the
    JMS provider in GlassFish.
  doc_url: https://javaee.github.io/openmq/Documentation.html
  dev_url: https://github.com/javaee/openmq

extra:
  recipe-maintainers:
    - marcelotrevisani
