{% set name = "pyqrc" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54f2fa0cbdd2159c6811e991215209da50315a7679587d20c9e7f7cb8a8839e8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - pyqrc = pyqrc.pyQRC:main

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
  run:
    - python >=3.9
    - cclib
    - numpy

test:
  imports:
    - pyqrc
  commands:
    - pyqrc --help

about:
  home: https://github.com/patonlab/pyQRC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Project computed structures along normal modes for Quick Reaction Coordinate calculations
  description: |
    pyQRC is a Python program to project computed structures along normal modes
    for Quick Reaction Coordinate (QRC) calculations. It generates Gaussian, ORCA,
    or Q-Chem input files for reactants and products from transition state calculations.
  dev_url: https://github.com/patonlab/pyQRC

extra:
  recipe-maintainers:
    - bobbypaton
