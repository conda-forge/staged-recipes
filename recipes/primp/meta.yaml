{% set name = "primp" %}
{% set version = "0.9.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/primp-{{ version }}.tar.gz
  sha256: 5b95666c25b9107eab3c05a89cb7b1748d5122e57c57b25bfc3249d525c45300

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >={{ python_min }}
    - maturin >=1.5,<2.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - primp
  commands:
    - pip check
  requires:
    - python >={{ python_min }}
    - pip

about:
  home: https://pypi.org/project/primp/
  summary: HTTP client that can impersonate web browsers, mimicking their headers and `TLS/JA3/JA4/HTTP2` fingerprints
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sugatoray
