{% set name = "carbonplan" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/carbonplan-{{ version }}.tar.gz
  sha256: 808ac604402b4d1104dbfccfc1f42e1e85a3061107b75e42e8c8dae1747d7cfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - setuptools >=30.3.0
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.8
    - watermark

test:
  imports:
    - carbonplan
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/carbonplan/carbonplan-python
  summary: CarbonPlan namespace package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell
    - maxrjones
    - norlandrhagen
