{% set name = "skope-rule" %}
{% set version = 1.0.1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source
  url: https://github.com/scikit-learn-contrib/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 733a1ee9c4125fde221f0ccc9ec76f35408daf29a99878e271f357976974b295

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy>=1.10.4
    - pandas>=0.18.1
    - python >=3.7
    - scikit-learn>=0.17.1
    - scipy>=0.17.0
    - xlrd >= 0.9.0

test:
  source_files:
    - skrules/tests
  imports:
    - skrules
    - skrules.datasets
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys skrules/tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/scikit-learn-contrib/skope-rules
  doc_url: http://skope-rules.readthedocs.io/
  summary: Machine learning with logical rules in Python
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - thewchan
