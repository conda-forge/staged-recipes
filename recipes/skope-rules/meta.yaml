{% set name = "skope-rules" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scikit-learn-contrib/skope-rules/archive/v{{ version }}.tar.gz
  sha256: 733a1ee9c4125fde221f0ccc9ec76f35408daf29a99878e271f357976974b295

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - numpy >=1.10.4
    - scikit-learn >=0.17.1
    - scipy >=0.17.0
    - pandas >=0.18.1

test:
  imports:
    - skrules
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-learn-contrib/skope-rules
  license: BSD-3-Clause OR MIT
  license_file:
    - license.txt
    - COPYING

extra:
  recipe-maintainers:
    - rxm7706
