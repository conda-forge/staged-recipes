context:
  version: 0.0.7

package:
  name: appligator
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/a/appligator/appligator-${{ version }}.tar.gz
  sha256: D41D215A0804820ADF327CBE8E7A19205164C2EFB0E193DCE9BE93CD197F4E5C

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - appligator
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/appligator
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: An EO application bundler and transformer.
  description: |
    Eozilla ðŸ¦– Appligator is tool that bundles your workflows so 
    they can be recognized and executed by specific 
    workflow orchestrators.
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
