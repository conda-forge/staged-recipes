{% set name = "appligator" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/appligator-{{ version }}.tar.gz
  sha256: d41d215a0804820adf327cbe8e7a19205164c2efb0e193dce9be93cd197f4e5c

build:
  entry_points:
    - appligator = appligator.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pydantic
    - pyyaml
    - typer
    - gavicore >=0.0.7
    - procodile >=0.0.7

test:
  imports:
    - appligator
  commands:
    - pip check
    - appligator --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eo-tools/eozilla/tree/main/appligator
  doc_url: https://eo-tools.github.io/eozilla/
  dev_url: https://github.com/eo-tools/eozilla/
  summary: An EO application bundler and transformer.
  description: |
    Eozilla ðŸ¦– Appligator is tool that bundles your workflows so 
    they can be recognized and executed by specific 
    workflow orchestrators.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
