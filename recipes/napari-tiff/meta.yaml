{% set name = "napari-tiff" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-tiff-{{ version }}.tar.gz
  sha256: 571a263e7f1fdc51f24c1548d503adf643b4f6614895bda2a96ca631ff0b6b1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.10
    - imagecodecs
    - numpy
    - tifffile >=2020.5.7
    - vispy

test:
  imports:
    - napari_tiff
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: official napari tiff reader and writer.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
