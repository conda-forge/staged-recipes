{% set name = "friendly-styles" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/friendly_styles-{{ version }}.tar.gz
  sha256: 4babd7780f69863766773f1f7f9f0c4e2f5ba0ce124407255ba15d0dd6858c6b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pygments >=2
    - python

test:
  imports:
    - friendly_styles
  commands:
    - pip check
    - >
      "SELECT * FROM table LIMIT 10" | pymentize -s -l SQL -O style=friendly_light
    - >
      "SELECT * FROM table LIMIT 10" | pymentize -s -l SQL -O style=friendly_dark

  requires:
    - pip
    - pygments

about:
  home: https://github.com/friendly-traceback/friendly_styles
  summary: Pygments styles designed for friendly/friendly-traceback
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
