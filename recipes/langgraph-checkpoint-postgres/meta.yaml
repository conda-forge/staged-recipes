{% set name = "langgraph-checkpoint-postgres" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langgraph_checkpoint_postgres-{{ version }}.tar.gz
  sha256: f77852340198b9e71f2d52da5b591cfc55a4a2e537001868a83b9ab1865f9146

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - langgraph-checkpoint >=2.1.2,<5.0.0
    - orjson >=3.10.1
    - psycopg >=3.2.0
    - psycopg-pool >=3.2.0

test:
  imports:
    - langgraph_checkpoint_postgres
  commands:
    - python -c "from langgraph.checkpoint.postgres import PostgresSaver; print(PostgresSaver)"
    - pip check
  requires:
    - pip

about:
  summary: Library with a Postgres implementation of LangGraph checkpoint saver.
  home: https://pypi.org/project/langgraph-checkpoint-postgres/
  dev_url: https://github.com/langchain-ai/langgraph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Will-Zhao0
