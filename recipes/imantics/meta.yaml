{% set name = "imantics" %}
{% set version = "0.1.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "cfe751841ee21962daad95003cbe86332b4a28300ae1026944e17d8ecc949dbc"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - numpy
    - opencv-python >=3
    - python

test:
  imports:
    - imantics

about:
  home: "https://github.com/jsbroks/imantics"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Python package for managing image annotations"
  doc_url: "https://pypi.org/project/imantics/"
  dev_url: "https://github.com/jsbroks/imantics"

extra:
  recipe-maintainers:
    - oblute
