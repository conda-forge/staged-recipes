{% set name = "xcape" %}
{% set version = "0.1" %}
{% set sha256 = "288dd48bf9257cf7afed92c45b6c98b50db60e5cd13cd4d964e2522c6add84bd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xgcm/xcape/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<36 or win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
  host:
    - python
    - pip
    - numpy 1.16
  run:
    - python >= 3.6
    - xarray >= 0.14.1
    - dask-core
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - xcape

about:
  home: https://github.com/xgcm/xcape
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast convective parameters for numpy, dask, and xarray"

extra:
  recipe-maintainers:
    - chiaral
    - rabernat
    - xebadir
