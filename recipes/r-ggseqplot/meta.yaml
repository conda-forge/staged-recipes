{% set version = '0.7.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggseqplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggseqplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggseqplot/ggseqplot_{{ version }}.tar.gz
  sha256: 6fc465fbe4a9749fe4c87996d3d1594f50188f36ee84ba46e4122c480184a01c

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [r_base == 4.0]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rdpack
    - r-traminer
    - r-colorspace
    - r-dplyr
    - r-forcats
    - r-ggh4x
    - r-ggplot2
    - r-ggrepel
    - r-ggtext
    - r-glue
    - r-patchwork
    - r-purrr
    - r-tidyr
    - r-usethis
  run:
    - r-base
    - r-rdpack
    - r-traminer
    - r-colorspace
    - r-dplyr
    - r-forcats
    - r-ggh4x
    - r-ggplot2
    - r-ggrepel
    - r-ggtext
    - r-glue
    - r-patchwork
    - r-purrr
    - r-tidyr
    - r-usethis

test:
  commands:
    - $R -e "library('ggseqplot')"           # [not win]
    - "\"%R%\" -e \"library('ggseqplot')\""  # [win]

about:
  home: https://github.com/maraab23/ggseqplot
  license: GPL-3.0-or-later
  summary: A set of wrapper functions that mainly re-produces some of the sequence plots rendered
    with TraMineR::seqplot() and 'TraMineRextras'. Whereas 'TraMineR' uses base R to
    produce the plots this library draws on 'ggplot2'. The plots are produced on the
    basis of a sequence object defined with TraMineR::seqdef(). The package automates
    the reshaping and plotting of sequence data. Resulting plots are of class 'ggplot',
    i.e. components can be added and tweaked using '+' and regular 'ggplot2' functions.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
