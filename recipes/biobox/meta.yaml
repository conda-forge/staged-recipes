{% set name = "biobox" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/degiacom/biobox/archive/v{{ version }}.tar.gz"
  sha256: 6791bd670efd086c99706c6dd82ba2d4dcee397a575c51f257398c8028f616be

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - python >=3.0
    - numpy
    - scipy
    - cython
    - scikit-learn
    - pandas

test:
  imports:
    - biobox

about:
  home: "https://github.com/degiacom/biobox"
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "Biobox provides a collection of data structures and methods for loading, manipulating and analyzing atomistic and pseudoatomistic structures."
  doc_url: https://degiacom.github.io/biobox/
  dev_url: https://github.com/degiacom/biobox

extra:
  recipe-maintainers:
    - dclw29
    - degiacom
