{% set name = "biobox" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ae7f73cfb5dcd4bc9c2aea76703d9a47cf3b60fb651d6535db6bafd216d9f861 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.0
    - pip
    - setuptools
    - numpy >=1.0
    - cython >=0.2
    - scipy >=1.0
    - wheel
  run:
    - python >=3.0
    - scipy >=1.0
    - pandas >=0.2
    - numpy >=1.0
    - scikit-learn >=1.0

test:
  imports:
    - biobox

about:
  home: "https://github.com/degiacom/biobox"
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "Biobox provides a collection of data structures and methods for loading, manipulating and analyzing atomistic and pseudoatomistic structures."
  doc_url: https://degiacom.github.io/biobox/
  dev_url: https://github.com/degiacom/biobox

extra:
  recipe-maintainers:
    - dclw29
    - degiacom
