{% set name = "biobox" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/48/87/5501521499e2844c75e97d90b50465b41629136c35fc39a1bddc211b10e2/biobox-1.0.1.tar.gz"
  sha256: cbca0ebc1f73a37efdb6cd1167b81653e7f5130c649f02b725210fc55bfc8157

build:
  number: 0
  noarch: python
  script: "python setup.py install"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.0
    - pip
    - setuptools
    - numpy >=1.0
    - cython >=0.2
    - scipy >=1.0
    - wheel
  run:
    - python >=3.0
    - numpy >=1.0
    - scikit-learn >=1.0
    - scipy >=1.0
    - pandas >=0.2    

test:
  imports:
    - biobox
  source_files:
    - test/test_biobox.py
  requires:
    - python
  commands:
    - python test/test_biobox.py

about:
  home: "https://github.com/degiacom/biobox"
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "Biobox provides a collection of data structures and methods for loading, manipulating and analyzing atomistic and pseudoatomistic structures."
  doc_url: https://degiacom.github.io/biobox/
  dev_url: https://github.com/degiacom/biobox

extra:
  recipe-maintainers:
    - dclw29
    - degiacom
