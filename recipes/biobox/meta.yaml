{% set name = "biobox" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/degiacom/biobox/archive/v{{ version }}.tar.gz"
  sha256: 6c7feab466c84ea1a57015d2e99a9af545e028da2da665d8896dc4f79d7dbb82

build:
  number: 0
  noarch: python
  script: "python setup.py install"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.0
    - pip
    - setuptools
    - python >=3.0
    - numpy >=1.0
    - cython >=0.2
    - scikit-learn >=1.0
    - scipy >=1.0
    - pandas >=0.2    
  run:
    - python >=3.0

test:
  imports:
    - biobox
  source_files:
    - test/test_biobox.py
  requires:
    - python
  commands:
    - python test/test_biobox.py

about:
  home: "https://github.com/degiacom/biobox"
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "Biobox provides a collection of data structures and methods for loading, manipulating and analyzing atomistic and pseudoatomistic structures."
  doc_url: https://degiacom.github.io/biobox/
  dev_url: https://github.com/degiacom/biobox

extra:
  recipe-maintainers:
    - dclw29
    - degiacom
