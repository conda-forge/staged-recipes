{% set name = "mcp" %}
{% set version = "1.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcp-{{ version }}.tar.gz
  sha256: f409ae4482ce9d53e7ac03f3f7808bcab735bdfc0fba937453782efb43882d45

build:
  entry_points:
    - mcp = mcp.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - anyio >=4.5
    - httpx >=0.27
    - httpx-sse >=0.4
    - pydantic >=2.7.2,<3.0.0
    - pydantic-settings >=2.5.2
    - python-dotenv >=1.0.0
    - rich >=13.9.4
    - sse-starlette >=1.6.1
    - starlette >=0.27
    - typer >=0.12.4
    - uvicorn >=0.23.1

test:
  imports:
    - mcp
  commands:
    - pip check
    - mcp --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Model Context Protocol SDK
  home: https://github.com/modelcontextprotocol/python-sdk
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
