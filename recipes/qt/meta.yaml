{% set version = "4.8.7" %}
{% set short_version = ".".join(version.split(".")[:2]) %}

package:
  name: qt
  version: {{ version }}

source:
  fn: qt-everywhere-opensource-src-{{ version }}.tar.gz
  url: http://download.qt-project.org/official_releases/qt/{{ short_version }}/{{ version }}/qt-everywhere-opensource-src-{{ version }}.tar.gz
  md5: d990ee66bf7ab0c785589776f35ba6ad
  patches:
    - acceptance.patch  # [unix]
    - qmake-arch.patch  # [osx]
    - ubuntu_disable_scrollbars.patch  # [linux]

build:
  number: 3

requirements:
  build:
    - freetype >=2.5.2 # [unix]
    - fontconfig >=2.11.1  # [linux]
    - openssl
    - libpng 1.6*
    - libtiff 4.0.6
    - jpeg 9*
    - zlib

  run:
    - freetype >=2.5.2  # [unix]
    - fontconfig >=2.11.1  # [linux]
    - openssl
    - libpng 1.6*
    - libtiff 4.0.6
    - jpeg 9*
    - zlib

about:
    home: http://qt-project.org
    license: LGPL
    summary: GUI application development framework

extra:
    recipe-maintainers:
      - gillins
      - msarahan
      - ccordoba12
