context:
  version: 0.12

package:
  name: perl-data-uniqid
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MW/MWX/Data-Uniqid-${{ version }}.tar.gz
  sha256: b6919ba49b9fe98bfdf3e8accae7b9b7f78dc9e71ebbd0b7fef7a45d99324ccb

build:
  number: 0
  noarch: generic
  script: |
    perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    make
    make test
    make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl  # requires perl feedstock update for all versions
  run:
    - perl

tests:
  - perl:
      uses:
        - Data::Uniqid

about:
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file:
    - ${{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - ${{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: "Perl extension for simple genrating of unique id's"
  homepage: http://metacpan.org/pod/Data-Uniqid

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
    - conda-forge/perl-packagers
