{% set name = "dlib_for_biorbd" %}
{% set version = "19.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/dlib/archive/{{ version }}.tar.gz
  sha256: 57326f799022dbc340ebb27f4e1f1471da6eb949b42fcac008dbee068f088df6
  
build:
  number: 0
  skip: True  # [py<35]
  rpaths:
    - lib/
    - lib/dlib/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - libgcc  # [osx]
  host:
    - lapack

test:
  commands:
    - test 1 -eq 1  # [unix]
    - if not exist %LIBRARY_LIB%\\dlib.dll exit 0  # [win]

about:
  home: https://github.com/pyomeca/dlib
  license: Boost Software Licence
  license_file: dlib/LICENSE.txt
  summary: Library for optimisation
  
extra:
  recipe-maintainers:
    - pariterre
