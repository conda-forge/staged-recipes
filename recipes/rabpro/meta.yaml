{% set name = "rabpro" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/veinsoftheearth/rabpro/archive/v{{ version }}.tar.gz
  sha256: 5cac062de2d715eb57d5f839afb9a18b084df23a3a5479ef2bfc9d95d81d17c8
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.  

build:
  noarch: python
  number: 0  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:  
  host:
    - pip
    - python >=3.7
    
  
  run:
    - python >=3.7
    - numpy
    - geopandas >=0.7.0
    - scikit-image    
    - pyproj
    - shapely
    - requests
    - appdirs
    - tqdm
    - colorama
    - py-opencv
    - beautifulsoup4
    - earthengine-api

test:  
  imports:
  - rabpro

about:
  home: https://github.com/VeinsOfTheEarth/rabpro  
  license: BSD-3-Clause
  license_family: BSD  
  license_file: LICENSE.txt
  summary: 'Package to delineate subbasins and compute statistics.'  
  description: |
    rabpro computes longitudinal river profiles,
    global watershed delineation, watershed stats.    
  doc_url: https://veinsoftheearth.github.io/rabpro
  dev_url: https://github.com/VeinsOfTheEarth/rabpro
extra:
  recipe-maintainers:    
    - jsta
    - jonschwenk
