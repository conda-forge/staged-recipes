{% set name = "redislite" %}
{% set version = "6.0.674960" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redislite-{{ version }}.tar.gz
  sha256: 6ffc1c2233d5ca036f907e521ca8e0e0d5ce9957357e18de997332b4978357de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.6
  run:
    - psutil
    - python >=3.6
    - redis
    - setuptools >38.0

test:
  imports:
    - redislite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yahoo/redislite
  summary: Redis built into a python package
  dev_url: https://github.com/yahoo/redislite
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - SimonBoothroyd
