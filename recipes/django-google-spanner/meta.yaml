{% set name = "django-google-spanner" %}
{% set version = "2.2.1b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-google-spanner-{{ version }}.tar.gz
  sha256: 8e20ca6a61c7675b465245af5d6c93698d60e49f200bc2b1aad993c33c2131a5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - google-cloud-spanner >=3.0.0
    - python >=3.6
    - sqlparse >=0.3.0
    - django

test:
  imports:
    - django_google_spanner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-spanner-django
  summary: Bridge to enable using Django with Spanner.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
