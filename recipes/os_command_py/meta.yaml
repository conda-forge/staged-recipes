{% set name = "os_command_py" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 92344cc97766b6be4793e90b893d42f4fdc0854d5a0497045446bc648cc86cf0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - os_command_py
  requires:
    - pytest
  commands:
    - pytest --pyargs os_command_py --doctest-modules

about:
  home: "https://github.com/samuelmurail/os_command_py"
  license: "GPL-2.0-only"
  license_family: GPL2
  license_file: LICENCE
  summary: "os_command_py is a python library allowing a simplified use of the OS commands."
  doc_url: "https://os-command-py.readthedocs.io/en/latest/?badge=latest"
  dev_url: 

extra:
  recipe-maintainers:
    - samuelmurail
