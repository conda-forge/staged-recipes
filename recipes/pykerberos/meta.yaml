{% set name = "pykerberos" %}
{% set version = "1.1.14" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "60f84e1b606d58cc457b186914c195072ebebf5d5a05e75c0136541808e06523" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  # kb5 isn't built for py36 on windows, so we skip the build.
  skip: True  # [win and py36]
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - krb5  # [not osx]
    - toolchain  # [win]
    - msinttypes  # [win]

  run:
    - python
    - krb5  # [not osx]

test:
  imports:
    - kerberos

about:
  home: https://github.com/02strich/pykerberos
  license_file: LICENSE
  license: Apache
  license_family: Apache
  summary: 'High-level interface to Kerberos'
  dev_url: https://github.com/02strich/pykerberos

extra:
  recipe-maintainers:
    - pmlandwehr
