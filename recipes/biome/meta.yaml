{% set name = "biome" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biomejs/{{ name }}/archive/refs/tags/cli/v{{ version }}.tar.gz
  sha256: 8f90b36de4aa65b671ff9f09df72b35ae97c0429be48b2bd51fe4423d9f2a0f2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/biomejs/{{ name }}
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml
  summary: A toolchain for web projects, aimed to provide functionalities to maintain them.
  dev_url: https://github.com/biomejs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
