{% set name = "tokenizers" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 703101ffc1cce87e39a8fa9754126a5c29590b03817a73727e3268474dc716e6

build:
  noarch: python
  number: 0
  script: 
    - export CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=$CC
    - python setup.py install

requirements:
  build:
    - rust =1.45.0.dev20200428
    - setuptools-rust
  host:
    - pip
    - python
    - setuptools-rust
  run:
    - python

test:
  imports:
    - tokenizers
    - tokenizers.models
    - tokenizers.decoders
    - tokenizers.normalizers
    - tokenizers.pre_tokenizers
    - tokenizers.processors
    - tokenizers.trainers
    - tokenizers.implementations

about:
  home: https://github.com/huggingface/tokenizers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Fast and Customizable Tokenizers"
  doc_url: https://huggingface.co/tokenizers/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
