{% set name = "tokenizers" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 703101ffc1cce87e39a8fa9754126a5c29590b03817a73727e3268474dc716e6

build:
  noarch: python
  number: 0
  script:
    # - export CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=$CC
    # - export CARGO_HOME="$BUILD_PREFIX/cargo"
    # - mkdir $CARGO_HOME
    # - cargo install cargo-license
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib  # [osx]
    - /usr/lib/libgcc_s.so.1  # [linux]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - pip
    - python
    - setuptools-rust
  run:
    - python

test:
  commands:
    - python -c "from tokenizers import tokenizers"
  imports:
    - tokenizers.models
    - tokenizers.decoders
    - tokenizers.normalizers
    - tokenizers.pre_tokenizers
    - tokenizers.processors
    - tokenizers.trainers
    - tokenizers.implementations

about:
  home: https://github.com/huggingface/tokenizers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Fast and Customizable Tokenizers"
  doc_url: https://huggingface.co/tokenizers/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
