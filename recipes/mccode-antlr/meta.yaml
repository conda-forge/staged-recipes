{% set version = "0.8.4" %}

package:
  name: mccode-antlr
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/mccode_antlr/mccode_antlr-{{ version }}.tar.gz
  sha256: 05266626bec622c72c7a24d70f84b969b531f878c7330d1810c61d54dbec702c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64.0
    - setuptools_scm >=6.2

  run:
    - python >={{ python_min }}
    - numpy >=2.0
    #TODO: lift this!
    - antlr4-python3-runtime =4.13.2
    - pooch >=1.7.0
    - confuse >=2.0.1
    - loguru >=0.7.2
    - gitpython >=3.1.43

test:
  imports:
    - mccode_antlr
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - git
    - pytest
    - pip
    - compiler_c
    - h5py

about:
  home: https://github.com/McStasMcXtrace/mccode-antlr
  summary: McCode grammar implemented with ANTLR4
  description: |
    The mccode-antlr package provides a command-line interface to the McCode
    language parsers and translators.
  license: BSD-3-Clause
  license_family: BSD
  #TODO: upstream need to clarify this, using preliminary file for now.
  license_file: LICENSE.txt
  doc_url: https://github.com/McStasMcXtrace/mccode-antlr
  dev_url: https://github.com/McStasMcXtrace/mccode-antlr

extra:
  recipe-maintainers:
    - g5t
    - willend
    - tkittel
