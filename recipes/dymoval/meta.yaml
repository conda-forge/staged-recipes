{% set name = "dymoval" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dymoval-{{ version }}.tar.gz
  sha256: f843cfe24388ec4cf27f92335114511917697445f9aa3ce4da8fbafba9851462

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - pip
  run:
    - python >=3.10
    - pandas
    - matplotlib-base
    - scipy
    - control
    - numpy
    - tomli
    - h5py

test:
  source_files:
    - src/
    - tests/
  imports:
    - dymoval
  commands:
    - pip check
    - pytest ./tests -k "not test_open_tutorial"
  requires:
    - pip
    - pytest

about:
  home: https://github.com/ubaldot/dymoval
  summary: Dymoval is a Python package for analyzing measurements datasets and validate models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ubaldot
