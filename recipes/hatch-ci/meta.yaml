{% set name = "hatch-ci" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 846efdcc9f2adaa2da9074e1901ce100ec3830143349ba1f5befa911b6a39a3c
  patches:
    # this is a one-off patch to allow to build the package (because it is a recursive dependecy)
    - conda.patch    

build:
  entry_points:
    - hatch-ci = hatch_ci:script.main
  noarch: python
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - hatchling
    - typing-extensions
    - jinja2
  run:
    - python
    - hatchling
    - typing-extensions
    - jinja2

test:
  imports:
    - hatch_ci
    - hatch_ci.script
  requires:
    - pip
  commands:
    - pip check
    - hatch-ci --help


about:
  home: https://github.com/cav71/hatch-ci
  summary: 'hatch plugin to leverage github for releases'
  description: |
    This provides a plugin to Hatch leveraging a CI/CD system (github at the moment) to deliver packages to PyPi.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cav71
