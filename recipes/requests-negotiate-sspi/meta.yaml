{% set name = "requests-negotiate-sspi" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84ca9e81cfd3f2bd5eede5f8eddec1d5b58d957efac5e7fc078a3b323d296b77

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pywin32 >=223
    - requests >=2.0

test:
  imports:
    - requests_negotiate_sspi

about:
  home: https://github.com/brandond/requests-negotiate-sspi
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Windows SSPI-based Negotiate authentication support for Requests'
  dev_url: https://github.com/brandond/requests-negotiate-sspi

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
