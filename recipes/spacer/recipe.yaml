context:
  version: "0.5.0"

package:
  name: spacer
  version: ${{ version }}

source:
  url: https://github.com/samwho/spacer/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 310b08c538c04bae779a1c4786430e974801e8880a4c5256dc0877bc82b61af0

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: spacer --help
  - package_contents:
      bin:
        - spacer
      strict: true

about:
  homepage: https://github.com/samwho/spacer
  summary: CLI tool to insert spacers when command output stops
  description: |
    spacer is a simple CLI tool to insert spacers when command output stops.

    If you're the type of person that habitually presses enter a few times in your log tail to know where the last request ended and the new one begins, this tool is for you!
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://docs.rs/spacer
  repository: https://github.com/samwho/spacer

extra:
  recipe-maintainers:
    - pavelzw
