{% set name = "mapd-core-cpu" %}
{% set version = "4.2.0" %}
{% set sha256 = "83524ddc9e46c0435b64e50f4c2a0952f2742f4f090a321e7b216e4f32ae8bff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mapd/mapd-core/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - cmake
    - clangdev=6
    - llvmdev=6
    - git
    - go
    - openjdk=8
    - maven
    - wget
    - arrow-cpp=0.10.0
    - bisonpp
    - boost-cpp=1.67
    - double-conversion
    - flex
    - gperftools
    - gdal
    - glog
    - gflags
    - openssl
    - libarchive  # [osx]
    - libpng
    - libkml
    - thrift-cpp=0.11.0
    - thrift=0.11.0
  run:
    - arrow-cpp=0.10.0
    - bisonpp
    - boost-cpp=1.67
    - double-conversion
    - flex
    - go
    - gperftools
    - gdal
    - glog
    - gflags
    - openjdk=8
    - openssl
    - maven
    - libarchive  # [osx]
    - libpng
    - llvmdev=7
    - libkml
    - thrift-cpp=0.11.0

about:
  home: https://www.mapd.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'The MapD Core database'

  description: |
    MapD Core is an in-memory, column store, SQL relational database 
    that was designed from the ground up to run on GPUs.
  doc_url: https://www.mapd.com/docs/
  dev_url: https://github.com/mapd/mapd-core

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
    - andrewseidl
