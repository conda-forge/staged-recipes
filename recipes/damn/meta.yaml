{% set name = "damn" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/damn_library/archive/refs/tags/{{ version }}.tar.gz
  sha256: 617741c7a044b035a486150b6b5d38ddfd99aa945eab70f44f519863c1fe55e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports: 
    - {{ pin_subpackage('damn', max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy =1.23.5
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - cobra =0.29.1
    - tensorflow =2.16.2
    - keras =3.9.2

test:
  source_files: 
    - tests/
  imports:
    - pdf_reports
  requires:
    - python {{ python_min }}
    - numpy =1.23.5
    - matplotlib-base
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - pytest tests/

about:
  home: https://github.com/brsynth/damn_library
  summary: "dAMN Hybrid Neural Network Framework for Dynamic Flux Balance Analysis (dFBA)."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramez17khaled
