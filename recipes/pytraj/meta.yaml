{% set name = "pytraj" %}
{% set version = "2.0.3" %}
{% set sha256 = "74879db0cd9d035447dff65333f0779450079c12d606af1869a531a0bcb69f7c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - cython
    - mock
  host:
    - python
    - pip
  run:
    - python
    - pyflakes
    - numpy
    - h5py
    - auditwheel

test:
  imports:
    - pytraj

about:
  home: https://github.com/Amber-MD/pytraj
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python interface of cpptraj '

  description: |
    A Python front-end of https://github.com/Amber-MD/cpptraj (a data analysis package for biomolecular simulation).
  doc_url: https://amber-md.github.io/pytraj
  dev_url: https://github.com/Amber-MD/pytraj

extra:
  recipe-maintainers:
    - jan-janssen
