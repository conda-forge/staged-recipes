{% set name = "pytraj" %}
{% set version = "2.0.6" %}

{% set cpptraj_version = "6.4.4" %}
{% set cpptraj_root = "cpptraj" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/Amber-MD/pytraj.git
    git_rev: 71493e2
  - url: https://github.com/Amber-MD/cpptraj/archive/refs/tags/v{{ cpptraj_version }}.tar.gz
    sha256: 2911744076151b84e0a86b28877edef6ad8ab8c3d4df228e82a36dd6c5746eac
    folder: {{ cpptraj_root }}

build:
  script:
    - export CPPTRAJ_LIBDIR="${CPPTRAJHOME}/lib"
    - export CPPTRAJ_HEADERDIR="{{ cpptraj_root }}/src"
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cython
    - numpy                                  # [build_platform != target_platform]
    - libgomp                                # [linux and not aarch64]
    - llvm-openmp                            # [osx]
  host:
    - python
    - pip
    - cython
    - numpy
    - cpptraj ={{ cpptraj_version }}
    - parmed
    - libgomp                                # [linux and not aarch64]
    - llvm-openmp                            # [osx]
  run:
    - python
    - cython
    - numpy
    - cpptraj ={{ cpptraj_version }}
    - parmed
    - libgomp                                # [linux and not aarch64]
    - llvm-openmp                            # [osx]

test:
  imports:
    - pytraj

about:
  home: https://amber-md.github.io/pytraj/
  summary: 'Python interface of cpptraj'
  description: |
    A Python front-end of cpptraj program (a data analysis package for biomolecular simulation).
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: licenses/pytraj.md
  doc_url: https://amber-md.github.io/pytraj/latest/index.html
  dev_url: https://github.com/Amber-MD/pytraj

extra:
  recipe-maintainers:
    - simonboothroyd
