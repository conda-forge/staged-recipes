{% set name = "pytranskit" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytranskit-{{ version }}.tar.gz
  sha256: 53fdcc39c4936b015ba3b0ded72b6c7fee554be739b34a5477cf2025bfc9b8ff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bluepy
    - h5py
    - ipython
    - matplotlib-base
    - nbsphinx
    - numpy
    - opencv
    - pot
    - python >=3.6
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - pytranskit
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rohdelab/PyTransKit
  summary: Python transport based signal processing toolkit.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
