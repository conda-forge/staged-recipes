context:
  name: pytranskit
  version: 0.2.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pytranskit-${{ version }}.tar.gz
  sha256: cbd4d27afca16441edb4aeb3b35cc2f8e18be0a33e99d20b391a327c32821a36

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base
    - numpy
    - scikit-image
    - scipy
    - six

tests:
  - python:
      imports:
        - pytranskit
      pip_check: true

about:
  summary: Python transport based signal processing toolkit.
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/rohdelab/PyTransKit

extra:
  recipe-maintainers:
    - danielnachun
    - goanpeca
