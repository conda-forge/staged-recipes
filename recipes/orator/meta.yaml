{% set name = "orator" %}
{% set version = "0.9.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ccd89fa81f1a461c3264a6eb6a7d01640973a2a524d66d7b34e73647cc472593" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - orator = orator.commands.application:application.run
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - faker >=0.7.0,<0.8.0
    - pygments >=2.2.0,<3.0.0
    - backpack >=0.1.0,<0.2.0
    - blinker >=1.4.0,<2.0.0
    - cleo >=0.6.0,<0.7.0
    - inflection >=0.3.0,<0.4.0
    - lazy-object-proxy >=1.2.0,<2.0.0
    - pendulum >=1.2.0,<2.0.0
    - pyaml >=16.12.0,<17.0.0
    - simplejson >=3.10.0,<4.0.0
    - six >=1.10.0,<2.0.0
    - wrapt >=1.10.0,<2.0.0
  run:
    - python
    - faker >=0.7.0,<0.8.0
    - pygments >=2.2.0,<3.0.0
    - backpack >=0.1.0,<0.2.0
    - blinker >=1.4.0,<2.0.0
    - cleo >=0.6.0,<0.7.0
    - inflection >=0.3.0,<0.4.0
    - lazy-object-proxy >=1.2.0,<2.0.0
    - pendulum >=1.2.0,<2.0.0
    - pyaml >=16.12.0,<17.0.0
    - simplejson >=3.10.0,<4.0.0
    - six >=1.10.0,<2.0.0
    - wrapt >=1.10.0,<2.0.0

test:
  imports:
    - orator
    - orator.commands
    - orator.commands.migrations
    - orator.commands.models
    - orator.commands.seeds
    - orator.connections
    - orator.connectors
    - orator.dbal
    - orator.dbal.exceptions
    - orator.dbal.platforms
    - orator.dbal.platforms.keywords
    - orator.dbal.types
    - orator.events
    - orator.exceptions
    - orator.migrations
    - orator.orm
    - orator.orm.mixins
    - orator.orm.relations
    - orator.orm.scopes
    - orator.pagination
    - orator.query
    - orator.query.grammars
    - orator.query.processors
    - orator.schema
    - orator.schema.grammars
    - orator.seeds
    - orator.support
    - orator.utils
  commands:
    - orator --help
  requires:
    - flexmock ==0.9.7
    - pytest >=3.0.0,<4.0.0
    - pytest-mock >=1.6.0,<2.0.0

about:
  home: https://orator-orm.com/
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: The Orator ORM provides a simple yet beautiful ActiveRecord implementation.
  description: "The Orator ORM provides a simple yet beautiful ActiveRecord implementation. 
   It is inspired by the database part of the Laravel framework, but largely modified to be more pythonic.
   The full documentation is available here: http://orator-orm.com/docs"
  doc_url: https://orator-orm.com/docs/
  dev_url: https://github.com/sdispater/orator

extra:
  recipe-maintainers: 
    - nick-youngblut
