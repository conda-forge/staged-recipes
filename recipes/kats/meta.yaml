{% set name = "kats" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kats-{{ version }}.tar.gz
  sha256: bab55112f26d6458dd444696dfe9fd42097effac03813bcef700d87be361149d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - python <=3.8
  run:
    - python >= 3.7
    - python <= 3.8
    - attrs >=21.2.0
    - ax-platform ==0.2.4
    - deprecated >=1.2.12
    - fbprophet ==0.7.1
    - gpytorch
    - holidays >=0.10.2
    - importlib-metadata  # [py<38]
    - lunarcalendar >=0.0.9
    - matplotlib-base >=2.0.0
    - numba >=0.52.0
    - numpy >=1.21,<1.22
    - pandas >=1.0.4,<=1.3.5
    - parameterized >=0.8.1
    - plotly >=2.2.1
    - pymannkendall >=1.4.1
    - pystan ==2.19.1.1
    - pytest-mpl >=0.12
    - python
    - python-dateutil >=2.8.0
    - scikit-learn >=0.24.2
    - scipy <1.8.0
    - seaborn >=0.11.1
    - setuptools-git >=1.2
    - statsmodels ==0.12.2
    - pytorch
    - tqdm >=4.36.1
    - typing-extensions  # [py<38]

test:
  imports:
    - kats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/Kats
  summary: 'kats: kit to analyze time series'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rohanfb
