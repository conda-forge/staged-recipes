schema_version: 1

context:
  name: jinja-super-macros
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jinja_super_macros-${{ version }}.tar.gz
  sha256: 2c3a50726b350958d9274de13e9ee6c3278147435813574fc8c356849450d1d5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - jinja2 >=3.0.0,<4.0.0

tests:
  - python:
      imports:
        - jinja_super_macros
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/jinja-super-macros
  summary: Improved macros for Jinja
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
