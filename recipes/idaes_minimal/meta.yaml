{% set name = "idaes_minimal" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/IDAES/idaes-pse/archive/bdfddf1d1761bdba408567a83e198d549e8c741d.zip
  sha256: 99b365817d86b82189912b8ca2c2a0a9b794ff584e3ce2fa7c1c8bb8f0f8787b

build:
  number: 0
  skip: True  # [py34]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
    - ipopt
    - pyomo
    - toml
    - sympy
    - matplotlib
    - numpy
    - scipy
    - pandas
    - networkx


test:
  imports:
    - idaes
  requires:
    - pytest
  commands:
    - pytest idaes/unit_models

about:
  home: https://github.com/IDAES/idaes-pse
  license: Revised BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Institute for the Design of Advanced Energy Systems'

extra:
  recipe-maintainers:
    - IDAES Developers
