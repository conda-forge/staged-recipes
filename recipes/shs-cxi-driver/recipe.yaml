context:
  name: shs-cxi-drivers
  version: 12.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/HewlettPackard/shs-cxi-driver/archive/refs/tags/release/shs-${{ version }}.tar.gz
  sha256: d1af6dbc79df740f56667e5b3e1501003cbbf9957f214debb5556bd7eb24167e

build:
  number: 0
  script: build.sh
  skip:
    - win
    - osx

tests:
  - script:
      - test -f $PREFIX/include/linux/cxi.h
      - test -f $PREFIX/include/uapi/misc/cxi.h

about:
  homepage: https://github.com/HewlettPackard/shs-cxi-driver
  repository: https://github.com/HewlettPackard/shs-cxi-driver
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: 'Headers for CXI drivers'
  description: |
    Provides UAPI headers for CXI (Cassini eXtended Interface) drivers.
    Licensed under GPL-2.0-or-later as per COPYING file and cray-cxi-driver.spec.

extra:
  recipe-maintainers:
    - j34ni
