{% set name = "owa-env-desktop" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_env_desktop-{{ version }}.tar.gz
  sha256: 7ef76619442f7f073b36a967e554d8d86c06b3420d3f62f3ae7701e53b7c85a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - owa-core
    - pygetwindow >=0.0.9  # [win]
    - pyobjc-framework-quartz >=11.0  # [osx]
    - pyobjc-framework-applicationservices >=11.0  # [osx]
    - bettercam >=1.0.0  # [win]
    - pynput >=1.8.0
    - opencv >=4.11.0
    - pywin32-on-windows >=310

test:
  imports:
    - owa.env.desktop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Add your description here
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
