{% set name = "owa-env-desktop" %}
{% set version = "0.3.8" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_env_desktop-{{ version }}.tar.gz
  sha256: 4f6f599d667069b8b79aadd4add5a3b744837c2c18b5b64d2b2629d4ab0d6901

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - owa-core
    - pygetwindow >=0.0.9  # [win]
    - pyobjc-framework-quartz >=11.0  # [osx]
    - pyobjc-framework-applicationservices >=11.0  # [osx]
    - bettercam >=1.0.0  # [win]
    - pynput >=1.8.0
    - opencv >=4.11.0
    - pywin32-on-windows >=310
    - __linux  # [linux]
    - __osx    # [osx]
    - __win    # [win]

test:
  imports:
    - owa.env.desktop
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Add your description here
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
