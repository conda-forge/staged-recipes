{% set name = "TOMM40_WGS" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/RushAlz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 07c824728c0c3bcedb32e78c339e63d2b445f1c8431ab096382f3538a2f5eefb

build:
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('tomm40_wgs') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - conda-forge/linux-64::libzlib==1.3.1=hb9d3cd8_2
    - conda-forge/linux-64::liblzma==5.8.1=hb9d3cd8_0
    - conda-forge/linux-64::bzip2==1.0.8=h68df207_7
  run:
    - conda-forge/linux-64::libzlib==1.3.1=hb9d3cd8_2
    - conda-forge/linux-64::liblzma==5.8.1=hb9d3cd8_0
    - conda-forge/linux-64::bzip2==1.0.8=h68df207_7
    - bioconda/linux-64::snakemake-minimal =9.3.3
    - bioconda/linux-64::samtools =1.21
    - pandas =2.2.3

test:
  commands:
    - TOMM40_WGS -h

about:
  home: https://github.com/RushAlz/TOMM40_WGS/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "TOMM40_WGS: Genotyping TOMM40â€™523 Poly-T Polymorphisms Using Whole-Genome Sequencing"

extra:
  recipe-maintainers:
    - ricardovialle
