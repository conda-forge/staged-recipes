{% set name = "mt-940" %}
{% set version = "4.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mt-940-{{ version }}.tar.gz
  sha256: da14e2ec84d6c6e85604d2a6b8a800b08ec6000351acde501c41eb662819295c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=39.1.0
    - pip
  run:
    - python >=3.6

test:
  imports:
    - mt940
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WoLpH/mt940
  summary: A library to parse MT940 files and returns smart Python collections for statistics and manipulation.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
