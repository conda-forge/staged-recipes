{% set name = "pykml" %}
{% set version = "0.1.0" %}
{% set sha256 = "6efaa4c31ddeefbbdd256a278175a38aea556b08e752f340098c95229a2df66a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - pykml = pykml:main
    - kml2pykml = pykml.factory:kml2pykml
    - csv2kml = pykml.util:csv2kml
    - validate_kml = pykml.parser:validate_kml
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - lxml >=2.2.6

  run:
    - python
    - setuptools
    - lxml >=2.2.6

test:
  imports:
    - pykml
  requires:
    - nose

about:
  home: http://pypi.python.org/pypi/pykml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for building Keyhole Markup Language (KML) documents'
  description: |
    pyKML is a simple wrapper to the lxml package that facilitates writing,
    parsing, modifying, and validating Keyhole Markup Language (KML) documents
    which is a format for transfering geospatial data and styling for virtual globe
    applications. KML is an Open Geospatial Consortium (OGC) standard.
    http://www.opengeospatial.org/standards/kml
  doc_url: http://pythonhosted.org/pykml/
  dev_url: https://github.com/tylere/pykml/

extra:
  recipe-maintainers:
    - tylere
