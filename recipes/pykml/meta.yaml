{% set name = "pykml" %}
{% set version = "0.1.3" %}
{% set sha256 = "03a3f6f5d42c6e2adc6051258e987aab3148094d913a120d3512145b3563d7a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/tylere/{{ name }}/archive/v{{ version }}.tar.gz
  https://github.com/tylere/pykml/archive/v0.1.2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - pykml = pykml:main
    - kml2pykml = pykml.factory:kml2pykml
    - csv2kml = pykml.util:csv2kml
    - validate_kml = pykml.parser:validate_kml
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - lxml >=2.2.6

test:
  imports:
    - pykml
  requires:
    - nose
  commands:
    - nosetests

about:
  home: http://pypi.python.org/pypi/pykml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python library for building Keyhole Markup Language (KML) documents'
  description: |
    pyKML is a simple wrapper to the lxml package that facilitates writing,
    parsing, modifying, and validating Keyhole Markup Language (KML) documents
    which is a format for transfering geospatial data and styling for virtual globe
    applications. KML is an Open Geospatial Consortium (OGC) standard.
    http://www.opengeospatial.org/standards/kml
  doc_url: http://pythonhosted.org/pykml/
  dev_url: https://github.com/tylere/pykml/

extra:
  recipe-maintainers:
    - tylere
