{% set name = "nanopyx" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanopyx-{{ version }}.tar.gz
  sha256: 6633f17fe73444258edb5a1198a1321cd3d9d0c5704ed4ce23800a4fa39c5c0b

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools >=42
    - wheel >=0.38.4
    - build >=0.10.0
    - cython >=0.29.0
    - numpy >=1.19.0
    - pip
  run:
    - python >=3.9
    - cython >=0.29.32
    - scipy >=1.8
    - tifffile >=2022.5.4
    - scikit-image >=0.19.2
    - pyyaml >=6.0
    - onedrivedownloader >=1.1.3
    - gdown >=4.6.0
    - tqdm >=4.64.1
    - lmfit >=1.1.0
    - opencv >=4.7.0.68
    - mastodon.py >=1.8.0
    - pandas >=1.5.3
    - pyopencl >=2022.3.1
    - scikit-learn >=1.1.0
    - statsmodels >=0.14.0
    - matplotlib-base >=3.5
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - nanopyx
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Nanoscopy Python library (NanoPyx, the successor to NanoJ) - focused on light microscopy and super-resolution imaging
  license: EPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
