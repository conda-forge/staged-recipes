{% set name = "napari-omero" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-omero-{{ version }}.tar.gz
  sha256: e127e2b50e57c8eb3abd80c1a81e11742dc6eec2eb517630f619e412b19e1dad

build:
  entry_points:
    - napari-omero = napari_omero.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari >=0.4.3
    - omero-py
    - omero-rois
    - python >=3.7

test:
  imports:
    - napari_omero
  commands:
    - pip list
    - pip check
    - napari-omero --help
  requires:
    - pip

about:
  home: https://github.com/tlambert03/napari-omero
  summary: napari/OMERO interoperability
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - tlambert03
