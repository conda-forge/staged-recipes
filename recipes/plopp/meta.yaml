{% set name = "plopp" %}
{% set version = "23.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scipp/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a79fe9e0664a2a9fba9ad146d845e56ff88b67a14faafae6c808e3310a2063dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - python-dateutil
  run_constrained:
    - scipp

test:
  imports:
    - plopp
  commands:
    - pip check
    - python -m pytest tests
  requires:
    - pip
    - ipympl
    - ipywidgets
    - pandas
    - pytest
    - python-graphviz
    - pythreejs
    - scipp
    - scipy
    - xarray
  source_files:
    - tests/

about:
  home: https://scipp.github.io/plopp
  summary: Plotting library based on scipp
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
