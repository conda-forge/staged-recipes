{% set name = "plopp" %}
{% set version = "23.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plopp-{{ version }}.tar.gz
  sha256: b5292c8a4e229c86e9e572588681e255756e4aefd0f9f58ff0ac9f8fc8543401

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - python-dateutil
  run_constrained:
    - scipp

test:
  imports:
    - plopp
  commands:
    - pip check
    - python -m pytest tests
  requires:
    - pip
    - ipympl
    - ipywidgets
    - pandas
    - pytest
    - python-graphviz
    - pythreejs
    - scipp
    - scipy
    - xarray
  source_files:
    - tests/

about:
  home: https://scipp.github.io/plopp
  summary: Plotting library based on scipp
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
