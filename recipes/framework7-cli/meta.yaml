{% set version = "8.0.4" %}

package:
  name: framework7-cli
  version: {{ version }}

source:
  url: https://registry.npmjs.org/framework7-cli/-/framework7-cli-{{ version }}.tgz
  sha256: 93819023e9bbac4da5d4348c766d70d18b759692d0c3dcfe19fbc9283aadeba7

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs
    - pkg-config
    - pnpm
    - pnpm-licenses
  host:
    - glib
    - libexpat
    - libvips
    - nodejs
  run:
    - nodejs

test:
  commands:
    - framework7 --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Framework7 command line utility (CLI)
  home: https://github.com/framework7io/framework7-cli
  dev_url: https://github.com/framework7io/framework7-cli

extra:
  recipe-maintainers:
    - danielnachun
