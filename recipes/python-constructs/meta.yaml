{% set name = "constructs" %}
{% set version = "10.1.158" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/constructs-{{ version }}.tar.gz
  sha256: 316aba1b7aebb0ba57bceaf1d0bb2f132ea9f2c89830b09514aeb257227b2900

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=62.1.0
    - wheel >=0.37.1
  run:
    - nodejs
    - python-jsii >=1.71.0,<2.0.0
    - publication >=0.0.3
    - python >=3.7
    - typeguard >=2.13.3,<3.0.0

test:
  imports:
    - constructs
    - constructs._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/constructs
  summary: A programming model for software-defined state
  dev_url: https://github.com/aws/constructs.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manics
