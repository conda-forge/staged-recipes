{% set name = "constructs" %}
{% set version = "10.1.30" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/constructs-{{ version }}.tar.gz
  sha256: 6db9ebaf14e39ee77ffa9c892a805db48c038068ee796ddc41bff717e4191c17

requirements:
  host:
    - pip
    - python >=3.7
    - flit
  run:
    - python-jsii >=1.59.0,<2.0.0
    - publication >=0.0.3
    - python

test:
  imports:
    - constructs
    - constructs._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/constructs
  summary: A programming model for software-defined state
  dev_url: https://github.com/aws/constructs.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manics
