{% set name = "tuv-x" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NCAR/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: eb3fa8fc9c6ab0e8e5b4751d61e8807be4e14058121628ef7a073a42b4bf545a

build:
  skip: true  # [win]
  script:
    - set -ex
    - cmake ${CMAKE_ARGS} -B build -G Ninja
    - cmake --build build
    - cmake --install build
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - ninja
  host:
    - json-fortran
    - "netcdf-fortran * nompi_*"
  run:
    - json-fortran
    - "netcdf-fortran * nompi_*"

test:
  commands:
    - tuvx --version

about:
  home: https://github.com/NCAR/tuv-x
  summary: "Photolysis rate constant calculator"
  description: |
    Tropospheric ultraviolet-extended (TUV-x): A photolysis rate calculator.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://ncar.github.io/tuv-x/
  dev_url: https://github.com/NCAR/tuv-x

extra:
  recipe-maintainers:
    - zmoon
    - mattldawson
    - K20shores
