{% set name = "pytorch-pfn-extras" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytorch_pfn_extras-{{ version }}.tar.gz
  sha256: 9eeb48c5051aafa4659797f7e94e5634655443b24ec1c5a8f74dcf195b7d6f30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - wheel
  run:
    - numpy
    - packaging
    - python >={{ python_min }}
    - pytorch
    - typing_extensions >=3.10

test:
  imports:
    - pytorch_pfn_extras
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pfnet/pytorch-pfn-extras
  summary: Supplementary components to accelerate research and development in PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
