{% set name = "rapidgzip" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rapidgzip-{{ version }}.tar.gz
  sha256: aa9859d586cf38c4482d4500476b1637eada723729892a19b2486ec75615c9e5

build:
  skip: true  # [py2k]
  entry_points:
    - rapidgzip=rapidgzip:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=46.4.0
    - wheel
    - cython >=0.29.24
    - pip
  run:
    - python

test:
  imports:
    - rapidgzip
  commands:
    - pip check
    - rapidgzip --help
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/rapidgzip
  summary: Parallel random access to gzip files
  license: BSD-3-Clause AND Unlicense AND BSD-2-Clause AND Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - tools/licenses.cpp
    - nasm_extension/LICENSE
    - external/zlib/LICENSE
    - external/rpmalloc/LICENSE
    - external/isa-l/LICENSE
    - external/cxxopts/LICENSE

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
