{% set name = "rapidgzip" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a166b86e7ba4e6091c8c4fdd390963d262ad90ec37a5843e84e115b28381893d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - rapidgzip = rapidgzip:cli

requirements:
  build:
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - cython
  run:
    - python

test:
  imports:
    - rapidgzip
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mxmlnkn/rapidgzip
  summary: Gzip Decompression and Random Access for Modern Multi-Core Machines
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
