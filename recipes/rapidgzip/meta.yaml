{% set name = "rapidgzip" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rapidgzip-{{ version }}.tar.gz
  sha256: a166b86e7ba4e6091c8c4fdd390963d262ad90ec37a5843e84e115b28381893d

build:
  skip: true  # [py2k]
  entry_points:
    - rapidgzip=rapidgzip:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - setuptools >=46.4.0
    - wheel
    - cython >=0.29.24
    - pip
  run:
    - python

test:
  imports:
    - rapidgzip
  commands:
    - pip check
    - rapidgzip --help
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/rapidgzip
  summary: Parallel random access to gzip files
  license: BSD-3-Clause AND Unlicense AND BSD-2-Clause AND Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
