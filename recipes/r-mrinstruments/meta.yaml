{% set version = "0.3.3" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mrinstruments
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/MRCIEU/MRInstruments/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4ddbaf6335133e8f7baef469d6bc1f89212462b9f4062c9e4ddda37b12eb3486

build:
  merge_build_host: true  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('MRInstruments')"           # [not win]
    - "\"%R%\" -e \"library('MRInstruments')\""  # [win]

about:
  home: https://github.com/MRCIEU/MRInstruments
  license: CC0-1.0
  summary: Datasets of eQTLs, GWAS catalogs, etc.
  license_family: CC
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

