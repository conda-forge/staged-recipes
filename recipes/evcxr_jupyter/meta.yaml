{% set version = "0.4.6" %}

package:
  name: evxcr_jupyter
  version: {{ version }}

source:
  url: https://github.com/google/evcxr/archive/v{{ version }}.tar.gz
  sha256: 6c53bc724cf0b9f136e3f262a19eb60823f14633a10fb2a3a5f923d10960a7d9

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cmake                            # [not win]
  host:
    - rust

test:
  commands:
    - evcxr_jupyter --help
    - conda inspect linkages -p $PREFIX evcxr_jupyter  # [not win]
    - conda inspect objects -p $PREFIX evcxr_jupyter  # [osx]

about:
  home: https://github.com/google/evcxr
  summary: 'An evaluation context for Rust - Jupyter Kernel'
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  description: "Rust Jupyter kernel"
  doc_url: https://github.com/google/evcxr
  dev_url: https://github.com/google/evcxr

extra:
  recipe-maintainers:
    - luizirber
