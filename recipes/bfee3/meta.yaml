{% set name = "bfee3" %}
{% set version = "3.0.1" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01fd68cefa8611152e6561837f7a0a31ce7ab96a5d364b5db04fe852a7becc2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - bfee2

test:
  requires:
    - python {{ python_min }}
  imports:
    - BFEE2

about:
  home: https://github.com/fhh2626/BFEE2
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Binding Free Energy Estimator 3 (Alias for BFEE2)

extra:
  recipe-maintainers:
    - fhh2626
