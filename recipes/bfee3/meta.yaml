{% set name = "bfee3" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a92fc5354eccf9c842c57cc77ddd3ff5f78dad10c0cbfb06835879fe3ff4c26a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=42
    - wheel
  run:
    - python >=3.6
    - bfee2

test:
  commands:
    - BFEE3Gui.py --version || true  # [unix]
    - where BFEE3Gui.py  # [win]

about:
  home: https://github.com/fhh2626/BFEE2
  license: GPL-3.0-only
  license_family: GPL
  summary: Binding Free Energy Estimator 3 (Alias for BFEE2)
  description: |
    BFEE3 is an alias package for BFEE2. Installing this package 
    will install BFEE2 and provide BFEE3Gui.py as an alternative entry point.
  dev_url: https://github.com/fhh2626/BFEE2

extra:
  recipe-maintainers:
    - fhh2626
