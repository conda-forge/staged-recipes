{% set version = "1.73" %}

package:
  name: perl-yaml-tiny
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/YAML-Tiny-{{ version }}.tar.gz
  sha256: bc315fa12e8f1e3ee5e2f430d90b708a5dc7e47c867dba8dce3a6b8fbe257744

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - YAML::Tiny

about:
  home: https://metacpan.org/pod/YAML::Tiny
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Read/Write YAML files with as little code as possible

extra:
  recipe-maintainers:
    - tdegeus
