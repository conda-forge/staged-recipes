{% set name = "kmc_smudge_pairs" %}
{% set version = "3.1.2rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gkanogiannis/KMC/archive/v{{ version }}.tar.gz
  sha256: ae33294e085c6d68a31dab945dbc41fa35b1019fe3616604637a46b08fdfc38d

build:
  skip: true  # [not linux]
  number: 0
  run_exports:
    - zlib
    - bzip2

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
  host:
    - zlib
    - bzip2

test:
  commands:
    - kmc --help

about:
  home: https://github.com/gkanogiannis/KMC
  summary: 'Fast and frugal disk based k-mer counter. Includes smudge_pairs.'
  license: GPL-3.0-or-later
  license_file: 
    - LICENSE.txt
    - vendor-licenses/

extra:
  recipe-maintainers:
    - gkanogiannis
