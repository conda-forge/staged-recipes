{% set name = "keyrings.google-artifactregistry-auth" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keyrings.google-artifactregistry-auth-{{ version }}.tar.gz
  sha256: bd6abb72740d2dfeb4a5c03c3b105c6f7dba169caa29dee3959694f1f02c77de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm >=3.4.1
    - pip
  run:
    - python >=3.6
    - keyring
    - google-auth
    - requests
    - pluggy

test:
  imports:
    - google_artifactregistry_auth
    - keyrings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GoogleCloudPlatform/artifact-registry-python-tools
  summary: Keyring backend for Google Auth tokens
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siddharthab
