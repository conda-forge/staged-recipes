{% set name = "c4core" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/biojppm/c4core/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 65998b6ee62d20fe02a596dfd57d621d0387bdecf98ee1161d6e75858330500c

  - git_url: https://github.com/biojppm/cmake.git  # NOT VENDORED! c4core relies on this repo by same developer as a git submodule
    git_depth: 1
    folder: deps/cmake

  - git_url: https://github.com/biojppm/debugbreak.git  # NOT VENDORED! c4core relies on this repo by same developer as a git submodule
    git_depth: 1
    folder: deps/debugbreak

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja

  host:
    - fast_float

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  files:
    - test/

about:
  home: https://github.com/biojppm/c4core
  summary: c4core is a library of low-level C++ utilities
  description: |
    c4core is a library of low-level C++ utilities, written with low-latency projects in mind.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/biojppm/c4core
  dev_url: https://github.com/biojppm/c4core

extra:
  recipe-maintainers:
    - allanleal
