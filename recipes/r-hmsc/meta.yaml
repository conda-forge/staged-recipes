{% set version = '3.0-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hmsc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Hmsc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Hmsc/Hmsc_{{ version }}.tar.gz
  sha256: 3f7fb11fce4403224df794dbafbf7dbbd3db264b70bdc8b11ae3919fdb5402d8

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [r_base == "3.5.1"]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-bayeslogit
    - r-fnn
    - r-mass
    - r-mcmcpack
    - r-matrix
    - r-abind
    - r-ape
    - r-coda
    - r-fields
    - r-ggplot2
    - r-mvtnorm
    - r-nnet
    - r-proc
    - r-pdist
    - r-rlang
    - r-statmod
    - r-truncnorm
  run:
    - r-base
    - r-bayeslogit
    - r-fnn
    - r-mass
    - r-mcmcpack
    - r-matrix
    - r-abind
    - r-ape
    - r-coda
    - r-fields
    - r-ggplot2
    - r-mvtnorm
    - r-nnet
    - r-proc
    - r-pdist
    - r-rlang
    - r-statmod
    - r-truncnorm

test:
  commands:
    - $R -e "library('Hmsc')"           # [not win]
    - "\"%R%\" -e \"library('Hmsc')\""  # [win]

about:
  home: https://www.helsinki.fi/en/researchgroups/statistical-ecology/hmsc
  license: GPL-3.0-only
  summary: Hierarchical Modelling of Species Communities (HMSC) is a model-based approach for
    analyzing community ecological data. This package implements it in the Bayesian
    framework with Gibbs Markov chain Monte Carlo (MCMC) sampling.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

