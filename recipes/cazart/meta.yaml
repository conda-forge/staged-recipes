{% set name = "cazart" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cazart-{{ version }}.tar.gz
  sha256: ecb88195ca4eb9dadd47b4d06186dec1d5cee2032c9955f1abdc398bbda648ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - flask
    - python >=3.6
    - schema

test:
  imports:
    - cazart
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/woodruffw/cazart
  summary: A small helper for writing schematized JSON endpoints with Flask.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
