{% set version = "0.2.2" %}

package:
  name: libdecor
  version: {{ version }}

source:
  url: https://gitlab.freedesktop.org/libdecor/libdecor/-/archive/{{ version }}/libdecor-{{ version }}.tar.bz2
  sha256: 943e693316300a8deb50ca5879656ac3c642e7b769dbc2d093e9919b72076bc6

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cmake
    - meson
    - ninja
    - pkg-config
  host:
    - wayland
    - wayland-protocols
    - cairo
    - pango
    - dbus
    - gtk3
    - liblzma-devel
    - glib

test:
  commands:
    - test -f "${PREFIX}/lib/libdecor-0.so"
    - test -f "${PREFIX}/include/libdecor-0/libdecor.h"

about:
  home: https://gitlab.freedesktop.org/libdecor/libdecor
  summary: A client-side decorations library for Wayland client
  description: |
    libdecor is a library that can help Wayland clients draw window decorations
    for them. It aims to provide multiple backends that implements the
    decoration drawing.

  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
