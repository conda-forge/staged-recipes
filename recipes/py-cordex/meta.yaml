{% set name = "py-cordex" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4d840ac0ecbd238ae3a6a656b1fdbcc61769cfd57808d23ba75d8ac301699cd9

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17
    - pooch >=1.0
    - xarray >=0.15
    - cartopy >=0.19

test:
  imports:
    - cordex 
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/euro-cordex/py-cordex 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "creation of cordex grids"
  doc_url: https://py-cordex.readthedocs.io
  dev_url: https://github.com/euro-cordex/py-cordex 

extra:
  recipe-maintainers:
    - larsbuntemeyer 
