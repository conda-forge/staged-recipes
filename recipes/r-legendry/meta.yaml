{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-legendry
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/legendry_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/legendry/legendry_{{ version }}.tar.gz
  sha256: 5d0d3d5007d6b1f36001b88f93cd3b369403d1ba39716100266f2c27f4c68e55

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cli
    - r-ggplot2 >=3.5.2
    - r-gtable
    - r-lifecycle
    - r-rlang >=1.1.0
    - r-scales >=1.1.1
    - r-vctrs >=0.6.0
  run:
    - r-base
    - r-cli
    - r-ggplot2 >=3.5.2
    - r-gtable
    - r-lifecycle
    - r-rlang >=1.1.0
    - r-scales >=1.1.1
    - r-vctrs >=0.6.0

test:
  commands:
    - $R -e "library('legendry')"           # [not win]
    - "\"%R%\" -e \"library('legendry')\""  # [win]

about:
  home: https://teunbrand.github.io/legendry/, https://github.com/teunbrand/legendry
  license: MIT
  summary: A 'ggplot2' extension that focusses on expanding the plotter's arsenal of guides.
    Guides in 'ggplot2' include axes and legends. 'legendry' offers new axes and annotation
    options, as well as new legends and colour displays.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - ning-y

