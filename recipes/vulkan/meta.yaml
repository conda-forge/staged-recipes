{% set name = "vulkan" %}
{% set version = "1.2.176.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LunarG/VulkanTools/archive/v{{ version }}.tar.gz
  sha256: c9603721c1bd929dd16622253ceb0acba2b44a86ec0eefafc2d5fbee6abaeb2c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

about:
  home: https://github.com/LunarG/VulkanTools
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Vulkan is a new generation graphics and compute API.'
  description: |
    Vulkan is a new generation graphics and compute API that provides high-efficiency,
    cross-platform access to modern graphics processing units (GPUs),
    which are used in a wide variety of devices from PCs and consoles to mobile phones and embedded platforms.
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/LunarG/VulkanTools

extra:
  recipe-maintainers:
    - benjaminrwilson
