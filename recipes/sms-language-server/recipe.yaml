context:
  version: 3.2.0

package:
  name: sms-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/sms-language-server/-/sms-language-server-${{ version }}.tgz
  sha256: d4718ee394c049e58463e5fe2e87e2d6421453fc35281c06885ec92ce7fc4569

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - sms-language-server --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Stardog Mapping Syntax 2 (SMS)
  homepage: https://github.com/stardog-union/stardog-language-servers
  repository: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
