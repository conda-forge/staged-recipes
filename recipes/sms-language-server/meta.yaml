{% set name = "sms-language-server" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/sms-language-server/-/sms-language-server-{{ version }}.tgz
  sha256: d4718ee394c049e58463e5fe2e87e2d6421453fc35281c06885ec92ce7fc4569

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - sms-language-server --help

about:
  home: https://github.com/stardog-union/stardog-language-servers
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Stardog Mapping Syntax 2 (SMS)
  dev_url: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
