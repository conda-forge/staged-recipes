# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  version: "0.3.2a0"
  python_min: "3.10"

package:
  name: systree
  version: ${{ version }}

source:
  - url: https://github.com/jade-codes/syster-tree/archive/refs/tags/v${{ version }}.tar.gz
    sha256: fc02a6fa241ba69cea4b0123c7c4947535f9600da7f37472fc0b478d8ff1b5a5
  - path: LICENSE.md

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - syster-cli >=0.3.0

tests:
  - python:
      imports:
        - systree
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/jade-codes/syster-tree
  summary: Python wrapper for Syster CLI - SysML v2 and KerML analysis
  description: |
    Python wrapper for the Syster CLI providing programmatic access to
    SysML v2 and KerML analysis. Supports model analysis, symbol extraction
    with type information, export to multiple formats (XMI, JSON-LD, KPAR, YAML),
    and import of interchange files with decompilation support.
  license: MIT
  license_file: LICENSE.md
  repository: https://github.com/jade-codes/syster-tree

extra:
  recipe-maintainers:
    - phreed
    - jade-codes
