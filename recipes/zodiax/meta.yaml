{% set name = "zodiax" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zodiax-{{ version }}.tar.gz
  sha256: db77586c63d520e4e591edfbf465b9939865c50ed38311ecfb263e707d98a8f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.8,<4.0
    - equinox
    - jax
    - jaxlib
    - jaxtyping
    - numpy
    - optax

test:
  imports:
    - zodiax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LouisDesdoigts/zodiax
  summary: Equinox extension for scientific programming
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christhechris
