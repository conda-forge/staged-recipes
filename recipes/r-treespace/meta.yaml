{% set version = '1.1.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treespace
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/treespace_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/treespace/treespace_{{ version }}.tar.gz
  sha256: e584017a9c9253a52e526534a02d67540dae2b67534b82e86e7cdbc92edeb8a3

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-rlumshiny
    - r-rcpp
    - r-ade4
    - r-adegenet
    - r-adegraphics
    - r-adephylo
    - r-ape
    - r-combinat
    - r-distory
    - r-fields
    - r-htmlwidgets
    - r-phangorn
    - r-phytools
    - r-rgl
    - r-scatterd3
    - r-shiny
    - r-shinybs
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-rlumshiny
    - r-rcpp
    - r-ade4
    - r-adegenet
    - r-adegraphics
    - r-adephylo
    - r-ape
    - r-combinat
    - r-distory
    - r-fields
    - r-htmlwidgets
    - r-phangorn
    - r-phytools
    - r-rgl
    - r-scatterd3
    - r-shiny
    - r-shinybs

test:
  commands:
    - $R -e "library('treespace')"           # [not win]
    - "\"%R%\" -e \"library('treespace')\""  # [win]

about:
  home: https://cran.r-project.org/package=treespace, https://github.com/thibautjombart/treespace
  license: MIT
  summary: Tools for the exploration of distributions of phylogenetic trees. This package includes
    a 'shiny' interface which can be started from R using treespaceServer(). For further
    details see Jombart et al. (2017) <DOI:10.1111/1755-0998.12676>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - winni2k

