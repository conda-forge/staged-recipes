{% set version = "0.4.4" %}

package:
  name: rodeo
  version: {{ version }}

source:
  fn: rodeo-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/r/rodeo/rodeo-{{ version }}.tar.gz
  md5: cbd93b992b508eb6f0915214b3201661

build:
  number: 0
  entry_points:
    - rodeo = rodeo.cli:cmd

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - flask >=0.10.1
    - docopt
    - pyzmq >=13
    - mistune
    - gnureadline  # [osx]

  run:
    - python
    - jupyter
    - flask >=0.10.1
    - docopt
    - pyzmq >=13
    - mistune
    - gnureadline  # [osx]

test:
  imports:
    - rodeo

  commands:
    - rodeo --help

app:
  entry: rodeo .  # [not osx]
  entry: open ${PREFIX}/bin/rodeo_mac.command  # [osx]
  icon: logo.png
  summary: Rodeo Data Science IDE
  type: web

about:
  home: http://rodeo.yhat.com/
  license: BSD
  summary: 'A web-based environment for interactive Data Science'
  description: |
    Rodeo is an IDE that was built expressly for doing data science in Python.
    Think of it as a light weight alternative to the IPython Notebook.
  doc_url: http://rodeo.yhat.com/docs/
  dev_url: https://github.com/yhat/rodeo

extra:
  recipe-maintainers:
    - AlbertDeFusco
