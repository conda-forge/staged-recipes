{% set name = "dataprofiler" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DataProfiler-{{ version }}.tar.gz
  sha256: ebd710d9bdd61cd2a66a5719ed3cc6a0442676191de299cdc978a5ec54ada813

build:
#  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py>=38 or py2k or py<37]
  skip: true  # [win or osx]  

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - h5py >=2.10.0
    - wheel >=0.33.1
    - future >=0.18.2
    - numpy >=1.21.1
    - pandas >=1.1.2
    - python-dateutil >=2.7.5
    - pytz >=2020.1
    - six >=1.15.0
    - pyarrow >=1.0.1
    - chardet >=3.0.4
    - fastavro >=1.0.0.post1
    - python-snappy >=0.5.4
    - charset-normalizer >=1.3.6
    - psutil >=4.0.0
    - scipy >=1.4.1
    - requests ==2.27.1
    - networkx ==2.5.1
    - typing-extensions ==3.10.0.2  #
# Extra: ml
#    - scikit-learn>=0.23.2
#    - keras>=2.4.3
#    - rapidfuzz>=2.6.1
#    - tensorflow-gpu>=2.6.4; sys.platform=='linux'
#    - tensorflow>=2.6.4; sys.platform=='darwin'
#    - tqdm>=4.0.0  #
#    - scikit-learn >=0.23.2  # [not win]
#    - keras >=2.4.3  # [not win]
#    - rapidfuzz >=2.6.1  # [not win]
#    - tensorflow-cpu >=2.6.4  # [not win]
#    - tqdm >=4.0.0  # [not win]
# Extra: reports
#    - matplotlib>=3.3.3,<3.6.1
#    - seaborn>=0.11.1

test:
  imports:
    - dataprofiler
    - resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capitalone/data-profiler
  summary: What is in your data? Detect schema, statistics and entities in almost any file.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
