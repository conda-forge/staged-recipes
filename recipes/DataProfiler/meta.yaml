{% set name = "DataProfiler" %}
{% set version = "0.8.2.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/DataProfiler-{{ version }}.tar.gz
  sha256: c78fd4c71661fb190b17a22a33db00521a8837d7c9877a7793d7eff6970a78b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - fastavro >=1.0.0
    - typing-extensions >=3.10.0.2,<3.11
    - python-dateutil >=2.7.5
  run:
# requirements.txt
    - python >=3.7
    - h5py >=2.10.0
    - wheel >=0.33.1
    - future >=0.18.2
    - numpy >=1.21.1
    - pandas >=1.1.2
    - python-dateutil >=2.7.5
    - pytz >=2020.1
    - six >=1.15.0
    - pyarrow >=1.0.1
    - chardet >=3.0.4
    - fastavro >=1.0.0
    - python-snappy >=0.5.4
    - charset-normalizer >=1.3.6
    - psutil >=4.0.0
    - scipy >=1.4.1
    - requests >=2.27.1,<2.28
    - networkx >=2.5.1,<2.6
    - typing-extensions >=3.10.0.2,<3.11
# requirements-reports
    - matplotlib-base >=3.3.3,<3.6.1
    - seaborn >=0.11.1
# requirements-ml.txt
    - scikit-learn >=0.23.2
    - keras >=2.4.3
    - rapidfuzz >=2.6.1
    - tensorflow >=2.6.4
    - tqdm >=4.0.0

test:
  imports:
    - DataProfiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capitalone/data-profiler
  summary: What is in your data? Detect schema, statistics and entities in almost any file.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
