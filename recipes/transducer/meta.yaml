{% set name = "transducer" %}
{% set version = "0.8" %}
{% set hash_type = "sha256" %}
{% set hash = "76a41fa01968f1fe53bf47e01d7952fbef46318bca1b956475dc876be4591926" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  skip: True  # [py27]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - transducer

about:
  home: https://readthedocs.org/projects/python-transducers/
  license_family: MIT
  license: MIT
  license_file: LICENSE.txt
  summary: Transducers, similar to those in Clojure.
  description: |
    This is a port of the transducer concept from Clojure to Python, with an
    emphasis on providing as Pythonic as interpretation of transducers as
    possible, rather than reproducing Clojurisms more literally.
  dev_url: https://github.com/sixty-north/python-transducers
  doc_url: https://readthedocs.org/projects/python-transducers/

extra:
  recipe-maintainers:
    - goanpeca
