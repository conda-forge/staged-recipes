{% set name = "ptpy" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptpy-{{ version }}.tar.gz
  sha256: aeee7908406b19bdb6a8cdb53446a94c18d5cd77de92498c4db3507ee63cd8ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - construct >=2.8.8
    - hexdump >=3.3
    - python >=3.8
    - python-dateutil >=1.5
    - pyusb >=1.0.0rc1
    - rainbow-logging-handler >=2.2.2
    - six >=1.10.0

test:
  imports:
    - ptpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ptpy
  summary: A pure Python implementation of Picture Transfer Protocol.
  license: BSD-3-Clause
  license_file: LICENSE.md
  dev_url: https://github.com/Parrot-Developers/sequoia-ptpy

extra:
  recipe-maintainers:
    - goanpeca
