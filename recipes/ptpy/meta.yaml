{% set name = "ptpy" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ptpy-{{ version }}.tar.gz
  sha256: aeee7908406b19bdb6a8cdb53446a94c18d5cd77de92498c4db3507ee63cd8ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
  run:
    - python

test:
  imports:
    - ptpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Parrot-Developers/sequoia-ptpy
  summary: A pure Python implementation of Picture Transfer Protocol.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
