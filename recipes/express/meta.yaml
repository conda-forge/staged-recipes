{% set name = "express" %}
{% set version = "4.16.2" %}
{% set sha256 = "e477b9f9507b0d7d1dec4129880f77ded4822eb8a9ae9f52de0aead01293bf3a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/expressjs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g express
  requires:
    - nodejs
   

about:
  home: https://github.com/expressjs/express
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast, unopinionated, minimalist web framework for node.'
  description: |
    Fast, unopinionated, minimalist web framework for node. 
  doc_url: https://expressjs.com/
  dev_url: https://github.com/expressjs/express

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
