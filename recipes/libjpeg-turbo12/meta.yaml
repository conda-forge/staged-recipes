{% set version = "2.0.0" %}

package:
  name: libjpeg-turbo12
  version: {{ version }}

source:
  url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/{{ version }}.tar.gz
  sha256: f892fff427ab3adffc289363eac26d197ce3ccacefe5f5822377348a8166069b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('libjpeg-turbo12', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - msinttypes  # [win and py<35]
    - yasm
    - jom  # [win]

test:
  files:
    - testorig12.jpg
  commands:
    - djpeg12 -dct int -ppm -outfile testout.ppm testorig12.jpg

about:
  home: http://www.libjpeg-turbo.org/
  license: IJG, modified 3-clause BSD and zlib
  license_file: LICENSE.md
  summary: IJG JPEG compliant runtime library with SIMD and other optimizations, 12 bit version

extra:
  recipe-maintainers:
    - csachs
