package:
  name: mmtfpyspark
  version: "0.2.0"

source:
  git_url: https://github.com/sbl-sdsc/mmtf-pyspark

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - pyspark
    - biopython
    - msgpack-python
    - mmtf-python
    - sympy
    - requests
  run:
    - python
    - numpy x.x
    - pyspark
    - biopython
    - msgpack-python
    - mmtf-python
    - sympy
    - requests

test:
  imports:
    - mmtfPyspark

about:
  home: https://github.com/sbl-sdsc/mmtf-pyspark
  license: Apache License 2.0
  description: Methods for parallel and distributed analysis and mining of the Protein Data Bank using MMTF and Apache Spark
