{% set name = "bioimageio-core" %}
{% set version = "0.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioimageio.core-{{ version }}.tar.gz
  sha256: d52947c5f8d77ebfcab7d0b91f60544acadbbf15fbbc7e8cfc0600c9db24da38

build:
  entry_points:
    - bioimageio = bioimageio.core.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bioimageio.spec ==0.4.9.*
    - imageio >=2.5
    - numpy
    - python >=3.7
    - ruamel.yaml
    - tqdm
    - xarray
    - tifffile

test:
  imports:
    - bioimageio
  commands:
    - pip list
    - pip check
    - bioimageio --help
  requires:
    - pip

about:
  home: https://pypi.org/project/bioimageio.core/
  summary: Python functionality for the bioimage model zoo
  dev_url: https://github.com/bioimage-io/core-bioimage-io-python
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/bioimage-io/core-bioimage-io-python

extra:
  recipe-maintainers:
    - goanpeca
