{% set name = "wpca" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wpca-{{ version }}.tar.gz
  sha256: f5fa0b5756e0d3cc52c2c3166aec65630d3a31236c772145b6df225738a25652

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python {{ python_min }}
    - numpy
    - scipy
    - scikit-learn

test:
  imports:
    - wpca
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/jakevdp/wpca/
  summary: Weighted Principal Component Analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martinRenou
