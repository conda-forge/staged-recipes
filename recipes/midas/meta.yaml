{% set name = "midas" %}
{% set version = "v3.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/4f/3f/807ea16f423cfc3a972b2be1eb05df99ab85eda25484928db8d5036fb19d/midasv3-1.0.1.tar.gz
  sha256: 5b884a0400171425480d4be7ece3ae9afd845f701e14ca9ed93c0268cd8fb493

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-dependencies
  number: 0

requirements:
  host:
    - python >=3.9,<3.10
    - pip
    - setuptools
  run:
    - python >=3.9,<3.10
    - numpy >=1.26.4
    - biopython >=1.83
    - gffutils >=0.12
    - bowtie2 >=2.5.3
    - samtools >=1.19.2
    - pysam >=0.22.0
    - hs-blastn ==0.0.5
    - blast >=2.14.0
    - awscli >=1.32.48
    - lz4 >=4.3.3
    - prokka >=1.14.6
    - vsearch >=2.27.0
    - seqkit >=2.7.0
    - cd-hit >=4.8.1
    - pandas >=2.2.0
    - gawk >=5.3.0
    - pybedtools >=0.9.1

test:
  imports:
    - midas
  requires:
    - pip
  commands:
    - midas --version
    - midas run_snps --help

about:
  home: "https://github.com/czbiohub/MIDAS"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Metagenomic Intra-Species Diversity Analysis Version 3"

extra:
  recipe-maintainers:
    - zhaoc1
