{% set name = "jed" %}
{% set version = "0.99.20" %}
{% set buildnumber = "137" %}
package:
    name: "{{ name|lower }}"
    version: "{{ version }}"
source:
    url: https://www.jedsoft.org/snapshots/{{ name }}-pre{{ version }}-{{ buildnumber }}.tar.gz
    sha256: 80c2fc54e22472b9ff4b22b830279d6651e56ad399126c883f2ccbe886a0f357
build:
    number: "{{ buildnumber }}"
requirements:
    build:
        - binutils_impl_linux-64 2.31.1 h6176602_1
        - binutils_linux-64 2.31.1 h6176602_3
        - gcc_impl_linux-64 7.3.0 habb00fd_1
        - gcc_linux-64 7.3.0 h553295d_3
        - libgcc-ng 7.3.0 hdf63c60_0
        - libstdcxx-ng 7.3.0 hdf63c60_0
        - ncurses 6.1 hf484d3e_1002
        - slang 2.3.2 hbb9399a_1000
        - readline 7.0 hf8c457e_1001

    host:
        - ncurses 6.1 hf484d3e_1002
        - slang 2.3.2 hbb9399a_1000
        - libgcc-ng 7.3.0 hdf63c60_0
        - libstdcxx-ng 7.3.0 hdf63c60_0
        - readline 7.0 hf8c457e_1001
        
    run:
        - libgcc-ng >=7.3.0
        - pcre >=8.41,<9.0a0
        - slang >=2.3.2  
        - readline >=7.0
test:
    commands:
        - jed --version
about:
    description: 'JED is a freely available text editor 
        for Unix, VMS, MSDOS, OS/2, BeOS, QNX, and win9X/NT platforms. 
        Although it is a powerful editor designed for use by programmers, 
        its drop-down menu facility make it one of the friendliest text 
        editors around. 
        Hence it is ideal for composing simple email messages as well as 
        editing complex programs in a variety of computer languages.
        '
    home: https://www.jedsoft.org/jed/
    license: GPL 2 or later
    license_family: GPL
    license_file: COPYRIGHT
    summary: JED is a freely available text editor
