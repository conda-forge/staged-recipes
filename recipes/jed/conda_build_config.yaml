cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: condaforge/linux-anvil-comp7
fortran_compiler: gfortran
ignore_build_only_deps: python
libiconv: '1.15'
libpng: 1.6.35
lua: '5'
numpy: '1.11'
perl: 5.26.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x.x
    max_pin: x.x.x
  libiconv:
    max_pin: x.x
  libpng:
    max_pin: x.x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
python: '3.6'
r_base: '3.5'
readline: '7.0'
target_platform: linux-64
zip_keys:
- [c_compiler, channel_sources, channel_targets, docker_image, build_number_decrement]
zlib: '1.2'
