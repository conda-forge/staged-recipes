{% set version = "1.4" %}

package:
  name: estnltk
  version: {{ version }}

source:
  fn: estnltk-1.4.zip
  url: https://pypi.python.org/packages/4c/6c/93db16186eaccf285276597ec2deca07dc2482c7ca4d06247aa063db66e4/estnltk-1.4.zip
  md5: 5dff6660cb5740ac115f3d897707546b
  patches:
    - setup.py.patch
    - run_tests.py.patch

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python
    - setuptools
    - swig
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py35]

  run:
    - python
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and py35]
    - six 1.*
    - nltk 3.2.*
    - regex
    - pandas 0.16.*
    - python-crfsuite 0.8.*
    - cached-property 1.3.*
    - beautifulsoup4 4.4.*
    - html5lib 0.999*
    - elasticsearch 2.*

test:
  requires:
    - python
  imports:
    - estnltk
    - estnltk.database
    - estnltk.database.elastic
    - estnltk.database.tests
    - estnltk.estner
    - estnltk.examples
    - estnltk.grammar
    - estnltk.grammar.examples
    - estnltk.grammar.tests
    - estnltk.mw_verbs
    - estnltk.prettyprinter
    - estnltk.prettyprinter.tests
    - estnltk.syntax
    - estnltk.syntax.tests
    - estnltk.tests
    - estnltk.tokenizers
    - estnltk.tokenizers.tests
    - estnltk.tools
    - estnltk.vabamorf
    - estnltk.vabamorf.tests
    - estnltk.wiki
    - estnltk.wiki.tests
    - estnltk.wordnet
    - estnltk.wordnet

about:
  home: https://github.com/estnltk/estnltk
  license: GPLv2
  summary: Open source tools for Estonian natural language processing
  license_family: GPL2

extra:    
    recipe-maintainers:
        - valgur
