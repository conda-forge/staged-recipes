schema_version: 1

context:
  version: 0.1.0

package:
  name: cc-plugin-og
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/cc-plugin-og/cc_plugin_og-${{ version }}.tar.gz
  sha256: 74d098100e1d2417ab01470c393334ddcf908b6be76ce46d219a7f43bfe57759

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - compliance-checker >=5.3.0
    - netcdf4
    - pandas
    - tzdata
    - xarray

tests:
  - python:
      imports:
        - cc_plugin_og
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - "*"

about:
  summary: Open Glider plugin for the IOOS Compliance Checker Plugin
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://pypi.org/project/cc-plugin-og/

extra:
  recipe-maintainers:
    - ocefpaf
