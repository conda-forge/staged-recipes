schema_version: 1

context:
  version: 0.1.2

package:
  name: cc-plugin-og
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/cc-plugin-og/cc_plugin_og-${{ version }}.tar.gz
  sha256: 7d299981f63b3a81706d73efd02b98cc1188385ae41edc28faca14bc11c377cd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - compliance-checker >=5.3.0
    - netcdf4
    - requests

tests:
  - python:
      imports:
        - cc_plugin_og
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - "*"

about:
  summary: Open Glider plugin for the IOOS Compliance Checker Plugin
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://pypi.org/project/cc-plugin-og/

extra:
  recipe-maintainers:
    - ocefpaf
