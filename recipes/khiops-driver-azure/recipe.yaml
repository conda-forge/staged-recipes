context:
  version: "0.0.1"

package:
  name: khiops-driver-azure
  version: ${{ version }}

source:
  url: https://github.com/KhiopsML/khiopsdriver-azure/archive/refs/tags/${{ version }}.tar.gz
  sha256: 7f239c62b8b4b08ad91c1d9e435dd43edfb8fdca71acb5bf5bbb7961ba3b0eca

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - spdlog
    - azure-identity-cpp
    - azure-storage-blobs-cpp
    - azure-storage-files-shares-cpp

tests:
  - script:
    - if: unix
      then: test -f $PREFIX/lib/libkhiopsdriver_file_azure${SHLIB_EXT}
      else:
        - if not exist %PREFIX%\Library\bin\libkhiopsdriver_file_azure.dll exit 1

about:
  homepage: https://khiops.org
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: Khiops driver to access files on Azure Cloud Storage
  description: The Azure driver plugin extends Khiops to enable processing of data files located on Azure Cloud Storage

extra:
  recipe-maintainers:
    - tristandeb1
    - sgouache
