{% set name = "impedancefitter" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/impedancefitter-{{ version }}.tar.gz
  sha256: 30eac8eb8d7230cc948eefdfad638239f09af0efb40d96a6e0e8c758811e6279

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python ==3.8
    - pip
  run:
    - python ==3.8
    - pyyaml ==5.4.1
    - xlrd ==2.0.1
    - openpyxl ==3.0.7
    - pandas >=1.0.1
    - openturns >=1.17
    - lmfit ==1.0.3
    - numdifftools ==0.9.39
    - corner ==2.0.1
    - emcee ==3.0.1
    - tqdm >=4.42.1
    - pyparsing
    - schemdraw ==0.8.0
    - packaging

test:
  imports:
    - impedancefitter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/impedancefitter/
  summary: Library for fitting impedance data to equivalent circuit models.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j-zimmermann
