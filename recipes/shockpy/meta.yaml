{% set name = "shockpy" %}
{% set version = "0.1.58" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ShockPy-{{ version }}.tar.gz
  sha256: ba4352abe6c54bf1f061150ef3b7f1df29f74c6ad87770f8562be70fd9092691

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - uqpy
    - shapely
    - seaborn

test:
  imports:
    - ShockPy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dimtsap/ShockPy
  summary: Code developed to analytically model shock wave experiments with uncertainty
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dimtsap
