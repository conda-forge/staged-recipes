{% set name = "clans" %}
{% set version = "2.0.1_beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_tag: 2.0.1_beta
  url: https://github.com/inbalpaz/CLANS/releases/download/{{ version }}/CLANS_{{ version }}.tar.gz
  sha256: 14056ba59845a4388732f26244d04ce5959cfc57cddecedbb569fada512a8421

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  string: np_mkl

requirements:
  host:
    - python=3.9.6
    - pip
  run:
    - python=3.9.6
    - numpy=1.20.3
    - numba=0.53.1
    - vispy=0.8.1
    - pyqt=5.9.2
    - biopython=1.77
    - pillow=8.3.1
    - blast

test:
  imports:
    - clans
    - clans.config
    - clans.clans_cmd
    - clans.clans
    - clans.clans.io
    - clans.clans.io.file_formats
    - clans.clans.GUI
    - clans.clans.data
    - clans.clans.graphics
    - clans.clans.layouts
    - clans.clans.similarity_search
    - clans.clans.taxonomy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inbalpaz/CLANS
  description: |
    CLANS is a Python-based program for visualizing the relationship between proteins
    based on their pairwise sequence similarities. 
    The program implements a version of the Fruchterman-Reingold 
    force directed graph layout algorithm to visualize the sequence similarities in a 2D or 3D space.
  license: GPL
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://github.com/inbalpaz/CLANS/tree/master/manual/Manual.pdf

