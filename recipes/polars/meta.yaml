{% set name = "polars" %}
{% set version = "0.13.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b349328ae61f6cfd7d29feada03d83baeb8c113ced0902f5e249895f90bfb9b

build:
  number: 0
  skip: true  # [win]
  script:
    - curl https://sh.rustup.rs -sSf | sh -s -- --profile minimal --default-toolchain nightly
    - rustup toolchain install nightly
    - rustup default nightly
    # - cargo build
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv


requirements:
  build:
    - {{ compiler('rust') }}
    - maturin >=0.12
  host:
    - nodejs
    - numpy
    - pandas
    - pyarrow
    - python
    - pip
  run:
    - python

test:
  imports:
    - polars
  commands:
    - cd polars && make test && make integration-tests

about:
  home: https://github.com/pola-rs/polars
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast multi-threaded DataFrame library in Rust | Python | Node.js'

extra:
  recipe-maintainers:
    - timkpaine
    - ritchie46
    - sugatoray
