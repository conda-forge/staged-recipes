{% set name = "polars" %}
{% set version = "0.13.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1aebf4d32ddbb6165671ff1671163eeb7ea0d42d77d5b532d2886002c565096

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [unix]
    - cmake
    - make  # [not win]
    - cargo-bundle-licenses
  host:
    - maturin >=0.12
    - numpy >=1.16.0
    - pandas
    - pyarrow >=4.0
    - python
    - pip
  run:
    - python
    - numpy >=1.16.0
    - typing_extensions >=4.0.0

test:
  imports:
    - polars
    - polars.polars

about:
  home: https://github.com/pola-rs/polars
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: 'Fast multi-threaded DataFrame library in Rust | Python | Node.js'

extra:
  recipe-maintainers:
    - timkpaine
    - ritchie46
    - sugatoray
