{% set name = "polars" %}
{% set version = "0.13.31" %}
{% set rust_nightly_version = "2022-04-14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars-{{ version }}.tar.gz
    sha256: 8cae468b9361576f10356e2d50a761ac476c04501bd32da5f4b827850b517043
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-x86_64-unknown-linux-gnu.tar.gz  # [linux64]
    sha256: 1eaf4c3e7c68b051c8c7d3784b06b433201eb9c1b3b74e7498200a2c4239b898  # [linux64]
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-powerpc64le-unknown-linux-gnu.tar.gz  # [ppc64le]
    sha256: fd4f9810e4782871c97b1cd945e6ad16f9e29069d3756615e98e7fa0754f672c  # [ppc64le]
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-aarch64-unknown-linux-gnu.tar.gz  # [aarch64]
    sha256: a8406cb2251ff05f577a0dcd2799f2228813afd26e131ae4a373d799b8b224eb  # [aarch64]
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-x86_64-apple-darwin.tar.gz  # [osx]
    sha256: 06caee68243a8c56a6b4f3dc072a8795549fd09a8dda4899c68dda1609e0539c  # [osx]
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-x86_64-pc-windows-msvc.tar.xz  # [win]
    sha256: 8bbe2e3968d317b02363f305e8873601e0e9fa445b1fa6afc2ca3d846f82295c  # [win]
    folder: rust-nightly
  - url: https://static.rust-lang.org/dist/{{ rust_nightly_version }}/rust-nightly-aarch64-apple-darwin.tar.gz  # [target_platform == 'osx-arm64']
    sha256: 4e05aa4fa3ead8af7cbf4073d12c478ac95022a61bd918f32a6cda697db2143d  # [target_platform == 'osx-arm64']
    folder: rust-nightly-aarch64-apple-darwin  # [target_platform == 'osx-arm64']

build:
  number: 0
  # Todo: uncomment win skipping when fixing: https://dev.azure.com/conda-forge/feedstock-builds/_build/results?buildId=505331&view=logs&j=240f1fee-52bc-5498-a14a-8361bde76ba0&t=06d62fd2-ab49-5add-9ee5-83b6882d7d2b&l=2215
  skip: true  # [py<37 or win]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - {{ compiler('c') }}
    - posix                               # [win]
    - cmake
    - make                                # [unix]
  host:
    - python
    - pip
    - maturin >=0.12.11,<0.13
  run:
    - python
    - numpy >=1.16.0
    - typing_extensions >=4.0.0            # [py<310]

test:
  imports:
    - polars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pola-rs/polars
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
  summary: "Polars is a blazingly fast DataFrames library implemented in Rust using Apache Arrow(2) as memory model."
  doc_url: https://pola-rs.github.io/polars-book/user-guide/index.html
  dev_url: https://github.com/pola-rs/polars

extra:
  recipe-maintainers:
    - Maxyme
    - timkpaine
    - ritchie46
    - sugatoray