{% set name = "polars" %}
{% set version = "0.12.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars-{{ version }}.tar.gz
  sha256: 86978c91427b5f65aa21f070b4459b05bd55c2e5bcfbe8566f6398f48d5461c7

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('rust') }}
    - maturin
  host:
    - maturin
    - pip
    - python
  run:
    - numpy >=1.16.0
    - python
    - typing_extensions

test:
  imports:
    - polars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pola-rs.github.io/polars-book/user-guide/index.html
  dev_url: https://github.com/pola-rs/polars
  doc_url: https://pola-rs.github.io/polars/py-polars/html/reference/index.html
  summary: Blazingly fast DataFrame library implemented in Rust and Python
  license: MIT
  # License temporarily packaged here
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
