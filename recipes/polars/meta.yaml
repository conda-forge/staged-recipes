{% set name = "polars" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [py<37]
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars-{{ version }}.tar.gz
  sha256: b51802856101187949b423686277838686502917c870d5c528ad462f95692c91

requirements:
  build:
    - rust
    - maturin
  host:
    - pip
    - python
    - rust
  run:
    - numpy >=1.16.0
    - pyarrow >=4.0.*
    - python
    - typing_extensions >=4.0.0  # [py<310]

test:
  imports:
    - polars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pola-rs/polars
  summary: Blazingly fast DataFrame library
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nsandau
