{% set name = "coarsify" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed -vv
  entry_points:
    - coarsify = coarsify.__main__:main
    - coarsify-gui = coarsify.src.gui.GUI:settings_gui

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.7
    - numpy >=1.24.0
    - pandas >=2.0.0
    - matplotlib >=3.7.0
    - scipy >=1.10.0
    - numba >=0.56.0

test:
  imports:
    - coarsify
    - coarsify.src
    - coarsify.src.system
    - coarsify.src.calcs
    - coarsify.src.chemistry
    - coarsify.src.gui
    - coarsify.src.input
    - coarsify.src.objects
    - coarsify.src.output
    - coarsify.src.schemes
    - coarsify.src.tools
    - coarsify.src.visualize
  commands:
    - coarsify --help
    - python -c "import coarsify; print(coarsify.__version__)"

about:
  home: https://github.com/jackericson98/coarsify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python tool for coarse-graining molecular structures
  description: |
    Coarsify is a Python tool for coarse-graining molecular structures from various 
    file formats (.pdb, .gro, .mol, .cif, .xyz) into simplified representations using 
    different coarse-graining schemes. Designed for researchers working with molecular 
    dynamics simulations who need to approximate molecules as fewer spheres or perform 
    structural analysis.
    
    Features:
    - Multiple input formats (PDB, GRO, MOL, CIF, XYZ)
    - Various coarse-graining schemes (Average Distance, Encapsulate, Split, Martini)
    - Mass-weighted options
    - Thermal cushion for thermal motion
    - Hydrogen handling options
    - PyMOL integration
    - Multiple output formats
  doc_url: https://github.com/jackericson98/coarsify#readme
  dev_url: https://github.com/jackericson98/coarsify

extra:
  recipe-maintainers:
    - jackericson98
