# Python versions to build for
python:
  - 3.8
  - 3.9
  - 3.10
  - 3.11
  - 3.12

# Numpy versions (conda-forge will handle compatibility)
numpy:
  - 1.24

# Channel priorities for conda-forge
channel_sources:
  - conda-forge,defaults

# Channel targets for upload
channel_targets:
  - conda-forge main

# Build variants for different platforms
target_platform:
  - linux-64
  - osx-64
  - win-64
  - noarch

# Build string format
build_string: "py{{ py }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}"

# Upload configuration
upload_packages:
  - all
