{% set name = "codeflash" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codeflash-{{ version }}.tar.gz
  sha256: e7d7d0ec43559b407aeea48dd0162d0c73bafc85e7beda75db608a7fe20331d0

build:
  entry_points:
    - codeflash = codeflash.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.2.0,<2.0.0
    - pip
  run:
    - python >=3.9
    - unidiff >=0.7.5,<0.8.0
    - pytest >=7.3.1,<8.0.0
    - gitpython >=3.1.31,<4.0.0
    - libcst >=1.1.0,<2.0.0
    - jedi >=0.19.0,<0.20.0
    - tiktoken >=0.5.1,<0.6.0
    - timeout-decorator >=0.5.0,<0.6.0
    - pytest-timeout >=2.1.0,<3.0.0
    - tomlkit >=0.12.3,<0.13.0
    - unittest-xml-reporting >=3.2.0,<4.0.0
    - junitparser >=3.1.0,<4.0.0
    - pydantic >=2.5.2,<3.0.0
    - black >=23.3.0,<24.0.0
    - humanize >=4.9.0,<5.0.0
    - posthog >=3.3.2,<4.0.0
    - tomli >=2.0.1,<3.0.0  # [py<311]
  run_constrained:
    - tomli >=2.0.1,<3.0.0

test:
  imports:
    - codeflash
  commands:
    - pip check
    - codeflash --help
  requires:
    - pip

about:
  home: https://codeflash.ai
  summary: A Code Performance Optimization Library
  license: BUSL-1.1
  license_file: codeflash/LICENSE

extra:
  recipe-maintainers:
    - misrasaurabh1
