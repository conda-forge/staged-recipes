{% set name = "codeflash" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codeflash-{{ version }}.tar.gz
  sha256: 3724829ed20e2df71308d5166325fc0490d57473ad3ba3a00875bd32bc65363f

build:
  entry_points:
    - codeflash = codeflash.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.2.0,<2.0.0
    - pip
  run:
    - python >=3.9
    - unidiff >=0.7.4
    - pytest >=7.0.0
    - gitpython >=3.1.31
    - libcst >=1.0.1
    - jedi >=0.19.0
    - tiktoken >=0.3.2
    - timeout-decorator >=0.5.0
    - pytest-timeout >=2.1.0
    - tomlkit >=0.11.7
    - unittest-xml-reporting >=3.2.0
    - junitparser >=3.1.0
    - pydantic >=1.10.1
    - black >=22.3.0
    - humanize >=4.0.0
    - posthog >=3.0.0
    - click >=8.1.0
    - inquirer >=3.0.0
    - lxml

test:
  imports:
    - codeflash
  commands:
    - pip check
    - codeflash --help
  requires:
    - pip

about:
  home: https://codeflash.ai
  summary: A Code Performance Optimization Library
  license: BUSL-1.1
  license_file: codeflash/LICENSE

extra:
  recipe-maintainers:
    - misrasaurabh1
