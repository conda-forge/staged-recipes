{% set name = "vermouth" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vermouth-{{ version }}.tar.gz
  sha256: dfaa1ce3428513edd97eb9a39a6ef13c1369c391cbb0caaef9058f99b3a53134

build:
  skip: True  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
    - setuptools >=30.3.0
  run:
    - networkx ~=2.0
    - numpy
    - pbr
    - python

test:
  source_files:
    - vermouth/tests
  imports:
    - vermouth
    - vermouth.dssp
    - vermouth.gmx
    - vermouth.pdb
    - vermouth.processors
    - vermouth.redistributed
  commands:
    - pip check
    - martinize2 -h
    - pytest -vvv --capture=tee-sys -k "not test_run_dssp" .
  requires:
    - pip
    - pytest
    - hypothesis
    - hypothesis-networkx

about:
  home: https://github.com/marrink-lab/vermouth-martinize
  summary: Describe and apply transformation on molecular structures and topologies
  doc_url: https://vermouth-martinize.readthedocs.io/en/docs/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
