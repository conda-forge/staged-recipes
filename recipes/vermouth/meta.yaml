{% set name = "vermouth" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vermouth-{{ version }}.tar.gz
  sha256: dfaa1ce3428513edd97eb9a39a6ef13c1369c391cbb0caaef9058f99b3a53134

build:
  skip: True  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python
    - setuptools >=30.3.0
  run:
    - networkx ~=2.0
    - numpy
    - pbr
    - python

test:
  imports:
    - vermouth
    - vermouth.dssp
  commands:
    - pip check
    - martinize2 -h
  requires:
    - pip

about:
  home: https://github.com/marrink-lab/vermouth-martinize
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
