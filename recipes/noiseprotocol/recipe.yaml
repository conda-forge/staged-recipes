schema_version: 1

context:
  name: noiseprotocol
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/noiseprotocol-${{ version }}.tar.gz
  sha256: b092a871b60f6a8f07f17950dc9f7098c8fe7d715b049bd4c24ee3752b90d645

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    # Using version lower than 1.8 of pandoc as this project is using an older api
    - pypandoc <1.8 
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cryptography >=2.8

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - noise
      pip_check: true

about:
  summary: Implementation of Noise Protocol Framework
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/plizonczyk/noiseprotocol
  documentation: https://noiseprotocol.readthedocs.io
  repository: https://github.com/plizonczyk/noiseprotocol


extra:
  recipe-maintainers:
    - ruben-arts
