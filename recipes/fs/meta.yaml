{% set name = "fs" %}
{% set version = "2.0.9" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8570c6349db3b0bf68fe615fe2683ca04796082aceae0ae1d232f71a6f6e47ef" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - appdirs >=1.4.3,<2
    - pytz
    - six >=1.10.0,<2
    - enum34 >=1.1.6,<2  # [py2k]
    - scandir >=1.5,<2  # [py2k or py34]
    
  run:
    - python
    - appdirs >=1.4.3,<2
    - pytz
    - six >=1.10.0,<2
    - enum34 >=1.1.6,<2  # [py2k]
    - scandir >=1.5,<2  # [py2k or py34]

test:
  imports:
    - fs
    - fs.opener
  requires:
    - mock
    - pyftpdlib

about:
  home: https://www.pyfilesystem.org/
  license: MIT
  license_family: MIT
  summary: Filesystem abstraction layer for Python
  description: "pyfilesystem2 lets you work with diverse filesystems through a common API."
  doc_url: 'http://pyfilesystem2.readthedocs.io/en/stable/'
  dev_url: 'https://github.com/PyFilesystem/pyfilesystem2'

extra:
  recipe-maintainers: 
    - 'notestaff'
