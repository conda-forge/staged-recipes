{% set name = "timemory" %}
{% set version = "3.0.0rc1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ce4a6495d4285b386f8762a211c533c49b2c39a8a9568b057b03e859247f5b61" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - scikit-build
    - cmake
    - git
    - gperftools
    - {{ 'mpi' }}
    - {{ 'cuda' }}
  run:
    - python {{ python }}
    - pillow
    - matplotlib
    - numpy
    - gperftools
    - {{ 'mpi' }}
    - {{ 'cuda' }}

test:
  imports:
    - timemory
    - timemory.libpytimemory
    - timemory.mpi_support
    - timemory.plotting
    - timemory.tests
    - timemory.ert
    - timemory.options
    - timemory.roofline
    - timemory.signals
    - timemory.units
    - timemory.util

about:
  home: https://github.com/NERSC/timemory.git
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: 'Lightweight performance analysis utility'
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: 'https://timemory.readthedocs.io/'
  dev_url: 'https://github.com/NERSC/timemory.git'

extra:
  recipe-maintainers:
    - jrmadsen
