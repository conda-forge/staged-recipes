{% set name = "apav" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/APAV-{{ version }}.tar.gz
  sha256: 3ea22ee021e13aa809db4cc3a319dad20a977f7e13a8f262ad2feb1c0486b5c3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.8
  run:
    - fast-histogram
    - lmfit >=1.0
    - numba
    - numpy >=1.17
    - periodictable
    - pyqt >=5.11
    - pyqtgraph >=0.11.0
    - pytest >=5
    - pytest-qt >=3
    - python >=3.8
    - tabulate

test:
  imports:
    - apav
    - apav.analysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/jesseds/apav
  doc_url: https://apav.readthedocs.io/en/latest/
  summary: A Python library for Atom Probe Tomography analysis
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
