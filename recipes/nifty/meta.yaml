{% set version = "v1.0.5" %}
{% set checksum = "d0ae1569c174328df57d6f7b9dcafd71d49c2c059dfe4c292d4eceebfc713927" %}

package:
  name: nifty
  version: {{ version }}

source:
    url: https://github.com/DerThorsten/nifty/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
  number: 0
  skip: True  # [win and vc<14]
  skip: True  # [osx and py2k]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - numpy
    - xtensor >=0.19,<0.20
    - xtensor-python >=0.22,<0.23
    - vigra
    - hdf5 >=1.10
    - z5py  # [not win]
    # build dependencies needed for z5
    - nlohmann_json  # [not win]
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]
  run:
    - python
    - {{ pin_compatible('boost-cpp') }}
    - {{ pin_compatible('numpy') }}
    - hdf5 >=1.10
    - scikit-image
    # runtime dependencies for z5
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]

test:
  imports:
    - nifty
  source_files:
    - src/python/test/graph/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/DerThorsten/nifty
  license: MIT
  license_file: LICENSE
  summary: nifty

extra:
  recipe-maintainers:
    - constantinpape
    - DerThorsten
