{% set version = "v1.0.7" %}
{% set checksum = "5c72a8a0953ff080b362e7ee3673c0167b677890a97b1e7fd053468f2fff84c8" %}

package:
  name: nifty
  version: {{ version }}

source:
    url: https://github.com/DerThorsten/nifty/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
  number: 0
  skip: True  # [win and vc<14]
  skip: True  # [py2k]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - numpy
    - xtensor >=0.19,<0.20
    - xtensor-python >=0.22,<0.23
    - vigra
    - hdf5 >=1.10
    - z5py  # [not win]
    # build dependencies needed for z5
    - nlohmann_json  # [not win]
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]
  run:
    - python
    - {{ pin_compatible('boost-cpp') }}
    - {{ pin_compatible('numpy') }}
    - hdf5 >=1.10
    - scikit-image
    # runtime dependencies for z5
    - blosc  # [not win]
    - bzip2  # [not win]
    - zlib  # [not win]

test:
  imports:
    - nifty
    - nifty.graph
    - nifty.distributed  # [not win]
  source_files:
    - src/python/test/graph/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/DerThorsten/nifty
  license: MIT
  license_file: LICENSE
  summary: nifty

extra:
  recipe-maintainers:
    - constantinpape
    - DerThorsten
