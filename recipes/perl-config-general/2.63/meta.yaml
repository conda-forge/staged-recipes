{% set name = "perl-config-general" %}
{% set version = "2.63" %}
{% set sha256 = "0a9bf977b8aabe76343e88095d2296c8a422410fd2a05a1901f2b20e2e1f6fad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Config-General-2.63.tar.gz
  url: https://cpan.metacpan.org/authors/id/T/TL/TLINDEN/Config-General-2.63.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Config::General
    - Config::General::Extended
    - Config::General::Interpolated

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Config::General
  license: perl_5
  license_file: LICENSE.txt
  summary: 'Generic Config Module'

extra:
  recipe-maintainers:
    - holtgrewe

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
