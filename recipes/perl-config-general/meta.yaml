{% set version = "2.65" %}
{% set sha256 = "4d6d5754be3a9f30906836f0cc10e554c8832e14e7a1341efb15b05d706fc58f" %}

package:
  name: perl-config-general
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TL/TLINDEN/Config-General-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    # versions added to imports with non-standard versioning
    # (enables direct testing)
    - Config::General
    - Config::General::Extended 2.07
    - Config::General::Interpolated 2.16

about:
  home: https://metacpan.org/pod/Config::General
  summary: Generic Config Module
  license: Artistic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
