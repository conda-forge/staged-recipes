{% set name = "accumulation-tree" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/accumulation_tree-{{ version }}.tar.gz
  sha256: 0de0f083ba56a82126d0af5940ba968264b201ab109b43581c6e709968417141

build:
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - accumulation_tree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tkluck/accumulation_tree
  summary: Red/black tree with support for fast accumulation of values in a key range
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor