{% set name = "mongodb-tools" %}
{% set version = "3.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/mongodb/mongo-tools
  git_rev: r{{ version }}

build:
  number: 0
  detect_binary_files_with_prefix: False

requirements:
  build:
    - cyrus-sasl     # [unix]
    - openssl 1.0.*  # [unix]
    - libpcap 1.8.*  # [unix]
    - go

  run:
    - openssl 1.0.*  # [unix]
    - cyrus-sasl     # [unix]
    - libpcap 1.8.*  # [unix]

test:
  commands:
    - bsondump --help
    - mongodump --help
    - mongoexport --help
    - mongofiles --help
    - mongoimport --help
    - mongooplog --help
    - mongoreplay --version  # [unix]
    - mongorestore --help
    - mongostat --help
    - mongotop --help

about:
  home: https://github.com/mongodb/mongo-tools
  license: Apache 2.0
  license_family: Apache
  license_url: http://www.apache.org/licenses/LICENSE-2.0
  license_file: LICENSE.md
  summary: 'Binary and data import/export and diagnostic tools for MongoDB'
  doc_url: http://docs.mongodb.org/master/reference/program
  dev_url: https://github.com/mongodb/mongo-tools

extra:
  recipe-maintainers:
    - nehaljwani
