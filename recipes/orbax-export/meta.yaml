{% set name = "orbax-export" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orbax_export-{{ version }}.tar.gz
  sha256: f0a8f06795457cb58eb5979a6b2f36df33a866b1b66a2361195092ce830d1eef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=3.5,<4
    - pip
  run:
    - python >=3.9
    - absl-py
    - etils
    - orbax-checkpoint
    - jax
    - jaxlib
    - numpy
    - dataclasses-json

test:
  imports:
    - orbax_export
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Orbax Export
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
