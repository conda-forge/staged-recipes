{% set version = "0.2.1" %}

package:
  name: torchvision
  version: {{ version }}

source:
  # They don't upload source code to pypi, just a whl
  url: https://github.com/pytorch/vision/archive/v{{ version }}.tar.gz
  fn: torchvision-{{ version }}.tar.gz
  sha256: 91f1e21121dca7e14ec35b5f2127da77c8c52e61d39957ab5dd4a719a837a04c
  patches:
    # Test patch that removes some defunct tests in 0.2.1
    - 486-Update-test_utils.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - six
    # We need to update this recipe with one where a meta package,
    # with build variants exists to select cpu/non-cpu dependencies
    - pytorch-cpu
    - pillow
    # - pillow-simd
    # See
    # https://github.com/pytorch/vision/pull/542
    # for why they decided to enforce this pin
    # See this question on whether or not we really need to add tqdm as a dependency
    # https://github.com/pytorch/vision/issues/731
    - tqdm 4.19.9  # [py2k]
    - tqdm         # [py3k]

test:
  #requires:
    #- scipy
    # they seem to only require unittest, but use pytest in travis, so just copy that
    #- pytest
  #commands:
    #- ls -lah {{ SRC_DIR }}
    #- pytest {{ SRC_DIR }}/test
  imports:
    - torchvision

about:
  home: http://github.com/simplejson/simplejson
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Datasets, Transforms and Models specific to Computer Vision'

  # The remaining entries in this section are optional, but recommended
  description: |
    The torchvision package consists of popular datasets, model architectures,
    and common image transformations for computer vision.

extra:
  recipe-maintainers:
    - hmaarrfk
