{% set version = "0.10.1" %}

package:
  name: torchvision
  version: {{ version }}

source:
  url: https://github.com/pytorch/vision/archive/v{{ version }}.tar.gz
  sha256: 4d595cf0214c8adc817f8e3cd0043a027b52b481e05d67b04f4947fcb43d4277

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - libpng
    - jpeg
    - ffmpeg

  host:
    - python
    - setuptools
    - pytorch >=1.10.0
    
  run:
  
    - python
    - numpy
    - libpng
    - ffmpeg
    - jpeg
    - pillow
    - pytorch >=1.10.0

test:
  imports:
    - torchvision
    - torchvision.datasets
    - torchvision.transforms
  source_files:
    - test
  requires:
    - pytest
    - scipy
    - jpeg
    - ca-certificates

about:
  home: http://pytorch.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Image and video datasets and models for torch deep learning
  dev_url: https://github.com/pytorch/vision
  doc_url: http://pytorch.org/docs/master/torchvision

extra:
  recipe-maintainers:
    - rando
