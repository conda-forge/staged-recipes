{% set name = "cryocanvas" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryocanvas-{{ version }}.tar.gz
  sha256: 11fa09c6a275d6603b0bb531b30f222d9966679456800bf428272239df74546c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - toolz
    - scikit-learn
    - psygnal
    - superqt
    - zarr

test:
  imports:
    - cryocanvas
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kephale/cryocanvas
  summary: A plugin for interactive segmentation of CryoET data using ML embeddings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
