{% set name = "datashader" %}
{% set version = "0.6.2" %}
{% set sha256 = "fc76c791fc050b9564e6ecd57095ce42d1c10b11bbee751c796431b70daa85aa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bokeh/datashader/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dask >=0.7.6
    - datashape >=0.5.1
    - numba >=0.24.0
    - numpy >=1.7
    - pandas >=0.15.0
    - pillow >=3.1.1
    - xarray >=0.9.6
    - toolz >=0.7.4
    - colorcet >=0.9.0
    - param >=1.5.0,<2.0

test:
  imports:
    - datashader

about:
  home: http://github.com/bokeh/datashader
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: Data visualization toolchain based on aggregating into a grid

extra:
  recipe-maintainers:
    - jakirkham
