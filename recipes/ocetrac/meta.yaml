{% set name = "ocetrac" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: ocetrac-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0dc96b761acef38816336c7f4c9152fcaf94de3623a47c1ddb402bc43f68c13
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  
requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytest
    - numpy
    - xarray
    - dask
    - scipy
    - scikit-image

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - ocetrac
    - ocetrac.track

about:
  home: https://github.com/ocetrac/ocetrac
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Label and track unique geospatial features from gridded datasets'
  doc_url: https://ocetrac.readthedocs.io/

extra:
  recipe-maintainers:
    - hscannell
