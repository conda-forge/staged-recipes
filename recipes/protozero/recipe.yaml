context:
  version: "1.8.1"

package:
  name: protozero
  version: ${{ version }}

source:
  - url: https://github.com/mapbox/protozero/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 6c7a896f1dc08435e8cd4f3780ff688cd0bfce6890599b755f6f3cb36398dc25

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja

tests:
  - package_contents:
      include:
        - protozero/pbf_builder.hpp
        - protozero/config.hpp
        - protozero/version.hpp

about:
  homepage: https://github.com/mapbox/protozero
  license: BSD-2-Clause
  license_file:
    - LICENSE.md
  summary: Minimalist protocol buffer decoder and encoder in C++ 
  description: Designed for high performance. Suitable for writing zero copy parsers and encoders with minimal need for run-time allocation of memory.
  documentation: https://github.com/mapbox/protozero
  repository: https://github.com/mapbox/protozero

extra:
  recipe-maintainers:
    - travishathaway
