{% set name = "3dslicer" %}
{% set version = "5.6.2" %}
{% set sha256 = "821bd73f0c15b6d599961e5af4a86a32c8468c95927f9eab246ef879f8ff1a20" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Slicer/Slicer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 3dslicer.patch

build:
  number: 0
  skip: True  # [not linux]
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - cmake
    - ninja
    - make
    - git
    - patch
  host:
    - pip
    - python
    - xorg-libxfixes  # [linux]
    - numpy
    - scipy
    - setuptools
    - wheel
    - packaging
    - nose
    - qt
    - xorg-libxt
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxtst
    - curl
    - openssl
    - liblzma-devel
    - zlib
    - bzip2
    - curl
    - sqlite
    - libffi
    - dcmtk
    - libxml2
    - hdf5
    - libboost-devel
    - certifi
    - idna
    - requests
    - urllib3
    - charset-normalizer
    - chardet
    - pydicom
    - six
    - pillow
    - dicomweb-client
    - couchdb-python
    - gitpython
    - pyjwt
    - deprecated
    - wrapt
    - cffi
    - pynacl
    - pygithub
    - ffmpeg
    - libpng
    - libogg
    - libtheora
    - gl2ps
    # - jpeg
    - libtiff
    - eigen
    - expat
    - libarchive
    - zlib
  run:
    - python
    - numpy
    - scipy
    - wheel
    - qt
    - xorg-libxt
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxtst
    - curl
    - openssl
    - liblzma-devel
    - zlib
    - bzip2
    - curl
    - sqlite
    - libffi
    - dcmtk
    - libxml2
    - hdf5
    - libboost-devel
    - certifi
    - idna
    - requests
    - urllib3
    - charset-normalizer
    - chardet
    - pydicom
    - six
    - pillow
    - dicomweb-client
    - couchdb-python
    - gitpython
    - pyjwt
    - wrapt
    - cffi
    - pynacl
    - pygithub
    - ffmpeg
    - libpng
    - libogg
    - libtheora
    - gl2ps
    # - jpeg
    - libtiff
    - expat
    - libarchive

test:
  commands:
    - Slicer --help

about:
  home: "https://slicer.org"
  dev_url: "https://github.com/Slicer/Slicer"
  doc_url: "https://slicer.readthedocs.io/en/latest/"
  summary: "Multi-platform, free open source software for visualization and image computing."
  license: BSD-3-Clause-Modification
  license_family: BSD
  license_file: License.txt

extra:
  recipe-maintainers:
    - martin-g
