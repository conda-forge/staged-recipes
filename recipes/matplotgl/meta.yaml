{% set name = "matplotgl" %}
{% set version = "25.11.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matplotgl-{{ version }}.tar.gz
  sha256: 2a7a6adbae893c7d72fc352f1069bb7a601091744364c1cc73bb97297c4041e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - pythreejs
    - anywidget

test:
  imports:
    - matplotgl
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://scipp.github.io/matplotgl/
  summary: Matplotlib clone for Jupyter that uses WebGL via Pythreejs
  dev_url: https://github.com/scipp/matplotgl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/scipp
    - nvaytet
