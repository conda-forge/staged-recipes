{% set name = "htgettoken" %}
{% set version = "1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fermitools/htgettoken/releases/download/{{ version }}/htgettoken-{{ version }}.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  # not noarch since uses scripts
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-gssapi
    - paramiko
    - urllib3

test:
  commands:
    - htgettoken --help
    - htdecodetoken --help
    - httokendecode --help
    - htdestroytoken --help
    - httokensh --help

about:
  home: https://github.com/fermitools/htgettoken
  summary: 'Gets OIDC authentication tokens for High Throughput Computing via a Hashicorp vault server'
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - beckermr
