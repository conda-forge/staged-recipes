{% set name = "pyhecdss" %}
{% set version = "0.2.4" %}

package:
  name:           "{{ name|lower }}"
  version:        "{{ version }}"

source:
  url: https://github.com/CADWRDeltaModeling/pyhecdss/tarball/{{version}}
  sha256: 0821b24ca5fa6e2635495badfb00aa73f61d5abc4355def87e6e1184b69d5e8c

build:
  number: 0
  #skip:           true
  skip: true  # [osx]
  skip: true  # [py<35]
  skip: true  # [win and vc<14]
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt  # [unix]
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - swig >=4
  host:
    - python >= 3.7
    - setuptools
    - numpy {{ numpy }}
    - swig >=4
    - pandas >=0.23
  run:
    - python >=3.7
    - numpy >=1.11
    - pandas >=0.23

test:
  imports:
    - pyhecdss
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - (setlocal && cd tests && pytest && endlocal)  # [win]
    - (cd tests; pytest)  # [unix]
about:
  home:           "https://github.com/CADWRDeltaModeling/pyhecdss.git"
  license:        MIT
  license_family: MIT
  license_file:   LICENSE
  summary:       "Read HECDSS timeseries as pandas DataFrame"

extra:
  recipe-maintainers:
    - dwr-psandhu
