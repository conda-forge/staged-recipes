{% set name = "pyhecdss" %}
{% set data = load_setup_py_data() %}

package:
  name:           "{{ name|lower }}"
  version:        "{{ data['version'] }}"

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  git_url: https://github.com/CADWRDeltaModeling/pyhecdss.git
  #path: ..

build:
  number: 0
  #skip:           true
  skip: true # [osx]
  skip: true # [py<35]
  skip: true # [win and vc<14]
  script: LDSHARED=g++ python setup.py install --single-version-externally-managed --record=record.txt # [unix]
  script: python setup.py install --single-version-externally-managed --record=record.txt # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - numpy {{ numpy }}
    - swig
    - pandas >=0.23
  run:
    - python >=3.7
    - numpy  >=1.11
    - pandas >=0.23

test:
  imports:
    - pyhecdss
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - (setlocal && cd tests && pytest && endlocal) # [win]
    - (cd tests; pytest) # [unix]
about:
  home:           "https://github.com/CADWRDeltaModeling/pyhecdss.git"
  license:        "MIT"
  license_family: "MIT"
  summary:        "Read HECDSS timeseries as pandas DataFrame"
