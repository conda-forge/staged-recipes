{% set name = "robustness" %}
{% set version = "1.2.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82b1cae2a5f16846fd4caadab9cd43fda14f752feec76cc79c38be185255ce99

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - cox
    - dill
    - gitpython
    - gputil
    - grpcio
    - matplotlib
    - numpy
    - pandas
    - pip
    - psutil
    - py3nvml
    - python
    - scikit-learn
    - scipy
    - seaborn
    - tables
    - tensorboardx
    - torch
    - torchvision
    - tqdm
  run:
    - cox
    - dill
    - gitpython
    - gputil
    - grpcio
    - matplotlib
    - numpy
    - pandas
    - psutil
    - py3nvml
    - python
    - scikit-learn
    - scipy
    - seaborn
    - pytables
    - tensorboardx
    - pytorch
    - torchvision
    - tqdm

test:
  imports:
    - robustness
    - robustness.cifar_models
    - robustness.imagenet_models
    - robustness.tools
  requires:
    - nose

about:
  home: https://robustness.readthedocs.io/en/latest/index.html
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Tools for Robustness"
  doc_url: https://robustness.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/MadryLab/robustness

extra:
  recipe-maintainers:
    - oblute
