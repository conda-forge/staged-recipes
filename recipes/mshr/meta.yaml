{% set version = "2016.2.0" %}
{% set sha256 = "672cabbf96dee7dd3ca6403c6d4b168be23baf6ae65ab801c82ef5f1b6591c32" %}
package:
  name: mshr
  version: {{version}}

source:
  url: https://bitbucket.org/fenics-project/mshr/downloads/mshr-{{version}}.tar.gz
  sha256: {{sha256}}
  patches:
    - python3.patch  # [py3k]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - cmake
    - fenics {{version}}
    - gmp
    - mpfr

  run:
    - python
    - cmake
    - fenics {{version}}
    - gmp
    - mpfr

test:
  imports:
    - mshr

about:
  home: http://fenicsproject.org/
  license: LGPL-3.0
  license_file: COPYING
  summary: 'Mesh generation component of FEniCS'

extra:
  recipe-maintainers:
    - jbweston
