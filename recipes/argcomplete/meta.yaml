{% set name = "argcomplete" %}
{% set version = "1.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/argcomplete-{{ version }}.tar.gz
  sha256: 849c2444c35bb2175aea74100ca5f644c29bf716429399c0f2203bb5d9a8e4e6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata <3,>=0.23  # [py==27]
    - python

test:
  imports:
    - argcomplete
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kislyuk/argcomplete
  summary: Bash tab completion for argparse
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - croth1
