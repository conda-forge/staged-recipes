{% set name = "jupyterlab_email" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 69b8c01ae375a514d4098d8cf4f54eb3b9ae8c4e2ea4187710b4400b74fd602b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - jupyter-packaging
  run:
    - python >=3.7
    - beautifulsoup4 >=4.9.1
    - emails >=0.6
    - ipython
    - jupyterlab >=3.0.0
    - pandas >=0.23.4

test:
  imports:
    - jupyterlab_email

about:
  home: http://github.com/timkpaine/jupyterlab_email
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Sending emails from JupyterLab

  description: |
    Sending emails from JupyterLab
  dev_url: https://github.com/timkpaine/jupyterlab_email

extra:
  recipe-maintainers:
    - timkpaine
