{% set name = "jupyterlab_email" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 748f53b95ca6b2a4c4cd2d1782686f7b53d9601bcb78fa12e846cc5f036721e7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - jupyter-packaging
  run:
    - python >=3.7
    - bs4 >=0.0.1
    - emails >=0.5.15
    - ipython >=7.2.0
    - jupyterlab >=1.0.0
    - pandas >=0.23.4
    - python-magic >=0.4.15

test:
  imports:
    - jupyterlab_email

about:
  home: http://github.com/timkpaine/jupyterlab_email
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Sending emails from JupyterLab'

  description: |
    Sending emails from JupyterLab
  dev_url: https://github.com/timkpaine/jupyterlab_email

extra:
  recipe-maintainers:
    - timkpaine
