{% set name = "kydlib" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kydlib-{{ version }}.tar.gz
  #sha256: 09906f321f74218e7c6c37a04a838d412efce4e26db90541dca563b8e6497230
  url: https://github.com/afraniomelo/KydLIB/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 691c55cda53bb43f1faf1d7cde27fbd28798e77f119b1c61fc8f527583a8e071

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.21.6
    - pandas >=1.3.5
    - scipy >=1.7.3
    - statsmodels >=0.13.2
    - ennemi >=1.2.0
    - matplotlib-base >=3.5.2
    - seaborn >=0.11.2
    - datashader >=0.14.1
    - colorcet >=3.0.0

test:
  imports:
    - kydlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/afraniomelo/kydlib
  summary: Routines for exploratory data analysis.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - camaramm
    - afraniomelo
