{% set name = "perplexityai" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/perplexityai-{{ version }}.tar.gz
  sha256: 5375d1248142fdc225f6bdf498fca155989f69d466e1ac2a98350d93b96dd6f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling ==1.26.3
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=3.8
    - httpx >=0.23.0,<1
    - pydantic >=1.9.0,<3
    - typing_extensions >=4.10,<5
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - sniffio

test:
  imports:
    - perplexity
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The official Python library for the perplexity API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Aleksei-Poliakov
