{% set name = "too-nuts" %}
{% set version = "0.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/jem-euso/euso-spb2/too/too-nuts/-/archive/v{{ version }}/too-nuts-v{{ version }}.tar.gz
  sha256: 6eebf5dc68fbbf7b9ae12dbadf43c31823515204b4293881ae8fe07b0c478288

build:
  noarch: python
  number: 0
  script: |
    export SETUPTOOLS_SCM_PRETEND_VERSION_FOR_TOO_NUTS=v{{ version }}
    {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib
    - attrs
    - astropy
    - influxdb-client
    - pandas
    - deepdiff
    - flatdict
    - fiona
    - geopandas
    - scipy
    - click
    - pydantic
    - toml
    - streamlit
    - healpy
    - tqdm
    - cartopy
    - h5py

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - {{ PYTHON }} -m pip install tomli_w gcn_kafka streamlit_pdf_viewer
    - nuts --help
  

about:
  home: https://jem-euso.gitlab.io/euso-spb2/too/too-nuts
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: "Program to parse neutrino source catalogs and select promising ToO candidates"
  doc_url: https://jem-euso.gitlab.io/euso-spb2/too/too-nuts
  dev_url: https://gitlab.com/your/repo/too-nuts

extra:
  recipe-maintainers:
    - j-eser
    - TobiasHeibges
