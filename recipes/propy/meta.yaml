{% set name = "propy3" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 93057b55b58d6f63ece6ee994fd01ca6c01a370ea45792558ccc048c4fb49520

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
    import:
        - propy

about:
  home: https://github.com/MartinThoma/propy3
  license: "GNU General Public (GPL)"
  license_family: LGPL
  license_file: LICENSE
  summary: "Compute protein descriptors"
  doc_url: 
  dev_url: https://github.com/MartinThoma/propy3

extra:
  recipe-maintainers:
    - josegduarte
