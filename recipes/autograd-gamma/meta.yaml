{% set name = "autograd-gamma" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b4349cb415bd6e28dd2fac5055e34de1b6c87fe711757a0e42a84bd650fba35

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - autograd
    - scipy

test:
  imports:
    - autograd_gamma

about:
  home: https://github.com/CamDavidsonPilon/autograd-gamma
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'autograd compatible approximations to the derivatives of the Gamma-family of functions.'

extra:
  recipe-maintainers:
    - ericmjl
