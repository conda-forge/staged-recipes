{% set name = "napari-bigfish" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bigfish-{{ version }}.tar.gz
  sha256: aa8087c11a5c0c5c6240e07e3df7e2c959c43d2920f221ab29b1c6f05252cf31

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - pyperclip
    - big-fish

test:
  imports:
    - napari_bigfish
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MontpellierRessourcesImagerie/napari-bigfish
  summary: A napari-plugin providing an alternative GUI for Big-FISH. Big-FISH is a python package for the analysis of smFISH images.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
