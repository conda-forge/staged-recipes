{% set name = "pyhcl" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhcl-{{ version }}.tar.gz
  sha256: 2d9b9dcdf1023d812bfed561ba72c99104c5b3f52e558d595130a44ce081b003

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=2.7

test:
  imports:
    - hcl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/virtuald/pyhcl
  summary: HCL configuration parser for python
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
