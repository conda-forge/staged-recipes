{% set version = '3.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgsearch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgsearch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgsearch/pkgsearch_{{ version }}.tar.gz
  sha256: c100a4232fd4e2f4eb8821691ecdeadea72d833dc33c5b00a39cd1b0e1641948

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-jsonlite
    - r-parsedate >=1.3.0
    - r-prettyunits

  run:
    - r-base
    - r-curl
    - r-jsonlite
    - r-parsedate >=1.3.0
    - r-prettyunits

test:
  commands:
    - $R -e "library('pkgsearch')"           # [not win]
    - "\"%R%\" -e \"library('pkgsearch')\""  # [win]

about:
  home: https://github.com/r-hub/pkgsearch, https://r-hub.github.io/pkgsearch/
  license: MIT
  summary: Search CRAN metadata about packages by keyword, popularity, recent activity, package
    name and more. Uses the 'R-hub' search server, see <https://r-pkg.org> and the CRAN
    metadata database, that contains information about CRAN packages. Note that this
    is _not_ a CRAN project.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan


