{% set name = "flit-core" %}
{% set version = "3.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flit_core-{{ version }}.tar.gz
  sha256: 72ad266176c4a3fcfab5f2930d76896059851240570ce9a98733b658cb786eba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - flit_core
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Distribution-building parts of Flit. See flit package for more information
  dev_url: https://github.com/pypa/flit
  license: Unlicense AND BSD-3-Clause AND MIT
  license_file:
    - LICENSE
    - flit_core/tests/samples/with_data_dir/LICENSE
    - flit_core/tests/samples/pep517/LICENSE
    - flit_core/tests/samples/pep621/LICENSE
    - flit_core/vendor/tomli-1.2.3.dist-info/LICENSE

extra:
  recipe-maintainers:
    - mediocretech
