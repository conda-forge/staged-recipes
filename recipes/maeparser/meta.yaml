{% set name = "maeparser" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schrodinger/maeparser/archive/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - python
  run:
    - python

test:
  commands:
    - pip check

about:
  home: https://github.com/schrodinger/maeparser
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'maeparser is a parser for Schrodinger Maestro files.'

extra:
  recipe-maintainers:
    - jaimergp
