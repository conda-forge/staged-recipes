{% set name = "maeparser" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schrodinger/maeparser/archive/v{{ version }}.tar.gz
  sha256: c62d5846c85a2982cfa8895ffbed8a6ce57678d936ddfebf429546fab4b0a36d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - jom  # [win]
  host:
    - boost-cpp
    - python
  run:
    - python
    - boost-cpp

test:
  commands:
    - test -f ${CONDA_PREFIX}/lib/libmaeparser.so  # [unix]
    - dir %CONDA_PREFIX%\Library\lib  # [win]
    - if not exist %CONDA_PREFIX%\Library\lib\libmaeparser.dll exit 1 # [win]

about:
  home: https://github.com/schrodinger/maeparser
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'maeparser is a parser for Schrodinger Maestro files.'

extra:
  recipe-maintainers:
    - jaimergp
