{% set version = "1.5.4" %}

package:
  name: ejson
  version: {{ version }}

source:
  url: https://github.com/Shopify/ejson/archive//v{{ version }}.tar.gz
  sha256: 21d92cc00f7f9f09244102040f4d738030c3e10df496668288be2c3f5bc5ee22

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - ejson --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: EJSON is a small library to manage encrypted secrets using asymmetric encryption.
  home: https://github.com/Shopify/ejson
  dev_url: https://github.com/Shopify/ejson

extra:
  recipe-maintainers:
    - danielnachun
