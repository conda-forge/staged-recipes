{% set name = "fa2" %}
{% set version = "0.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fa2-{{ version }}.tar.gz
  sha256: 9a12e0a7dc228999c605beaae751424ec4a4f60281f44683c0744a72fc9141ef

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - numpy
    - python
    - scipy
    - tqdm

test:
  imports:
    - fa2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bhargavchippada/forceatlas2
  summary: The fastest ForceAtlas2 algorithm for Python (and NetworkX)
  license: GPL-3.0
  license_file: LICENSE

    # The remaining entries in this section are optional, but recommended.
description: |
  ForceAtlas2 is a very fast layout algorithm for force-directed graphs. It's 
  used to spatialize a weighted undirected graph in 2D (Edge weight defines 
  the strength of the connection). The implementation is based on this paper 
  and the corresponding gephi-java-code.
  doc_url: https://pypi.org/project/fa2/
  dev_url: https://github.com/bhargavchippada/forceatlas2

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - msadang