{% set name = "imaris-ims-file-reader" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imaris_ims_file_reader-{{ version }}.tar.gz
  sha256: 1d52fccb03ca7ebae50b8d04bbffe98300184d8a6d4d45e3058d505af1ea331f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - h5py >=3.5.0
    - numpy
    - python >=3.7
    - scikit-image

test:
  imports:
    - imaris_ims_file_reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CBI-PITT/imaris_ims_file_reader
  summary: Class for reading Bitplane imaris files (*.ims)
  license: MIT
  license_file: .eggs/setuptools_scm-6.4.2-py3.9.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - goanpeca
