{% set name = "napari-pixseq" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-PixSeq-{{ version }}.tar.gz
  sha256: e42e7c2c3d2c80a5e48f75903653428934dd1d5ea27a3376e04939b7dd6085fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - napari
    - numpy
    - magicgui
    - qtpy
    - scipy
    - pyqtgraph
    - picassosr
    - pandas
    - matplotlib-base
    - opencv
    - tqdm
    - originpro
    - pyqt5-tools

test:
  imports:
    - napari_pixseq
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piedrro/napari-PixSeq
  summary: A Napari plugin for extracting time series traces from Single Molecule Localisation Microsocpy (SMLM) data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
