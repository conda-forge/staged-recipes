context:
  version: 3.0.1

package:
  name: justext
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/j/justext/justext-${{ version }}.tar.gz
  sha256: b6ed2fb6c5d21618e2e34b2295c4edfc0bcece3bd549ed5c8ef5a8d20f0b3451

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
  - pip
  - setuptools
  - python
  run:
  - python
  - lxml-html-clean

tests:
- python:
    imports:
    - justext
    pip_check: true

about:
  homepage: https://github.com/miso-belica/jusText
  summary: Heuristic based boilerplate removal tool
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
  - moritzwilksch
