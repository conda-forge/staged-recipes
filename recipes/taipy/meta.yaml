{% set name = "taipy" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taipy-{{ version }}.tar.gz
  sha256: 297265fe7260396e43f4ee7d86318351d905d87bf0fecdfc57143ea0a82d01c9

build:
  noarch: python
  entry_points:
    - taipy = taipy._entrypoint:_entrypoint
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - backports.zoneinfo >=0.2.1,<0.3
    - cookiecutter >=2.1.1,<2.2
    - taipy-gui >=3.0,<3.1
    - taipy-rest >=3.0,<3.1
    - taipy-templates >=3.0,<3.1

test:
  imports:
    - taipy
  commands:
    - taipy --help
  requires:
    - pip

about:
  home: https://github.com/avaiga/taipy
  summary: A 360Â° open-source platform from Python pilots to production-ready web apps.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
