{% set name = "ucc" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openucx/ucc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c1552797600835c0cf401b82dc89c4d27d5717f4fb805d41daca8e19f65e509d

build:
  number: 0
  skip: True  #[not linux]

requirements:
  build:
    - {{ compiler('c') }}
    # - {{ compiler('cuda') }}
    - make
    - libtool
    - pkg-config
    - automake
  host:
    - ucx

test:
  commands:
    - test -f $PREFIX/lib/ucc/libucc_ec_cpu.so
    - test -f $PREFIX/lib/ucc/libucc_ec_cpu.so.1
    - test -f $PREFIX/lib/ucc/libucc_ec_cpu.so.1.0.0

about:
  home: https://github.com/openucx/ucc
  summary: 'a collective communication operations API and library'
  description: |

  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://openucx.github.io/ucc/
  dev_url: https://github.com/openucx/ucc

extra:
  recipe-maintainers:
    - msarahan
