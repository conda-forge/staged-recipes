{% set name = "coin-or-ipopt" %}
{% set version = "3.14.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/coin-or/Ipopt/archive/releases/{{ version }}.tar.gz
    sha256: cb5615d6d78e7a183288e4f0011a487c23caaf884ac8a2e0075dd134c3b0219e
    patches:
      - pkg-config-do-not-add-requires-private.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('coin-or-ipopt', max_pin='x.x.x') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  # [win]
    - make  # [not win]
    - wget  # [not win]
    - pkgconfig
  host:
    - libblas
    - liblapack
    - metis
    - mumps-seq
    - ampl-mp  # [not win]
    - scotch  # [not win]

test:
  files:
    - test
    - mytoy.nl

  requires:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkgconfig

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL-1.0
  license_file: LICENSE
  summary: Software package for large-scale nonlinear optimization

extra:
  recipe-maintainers:
    - pstjohn
    - bluescarni
    - jschueller
    - moorepants
    - traversaro
