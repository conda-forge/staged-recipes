{% set name = "burau" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/burau-{{ version }}.tar.gz
  sha256: 66594b57f26003091ccf82852df94e06e40fb221917810507ffbdc1f41921f27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numba
    - numpy
    - python >=3.6

test:
  imports:
    - burau
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fuglede/burau
  summary: Search for non-trivial elements of the kernel of the Burau representation of the four-strand braid group.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fuglede
