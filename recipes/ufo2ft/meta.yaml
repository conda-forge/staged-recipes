{% set name = "ufo2ft" %}
{% set version = "2.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ufo2ft-{{ version }}.tar.gz
  sha256: a561ef8c0bc735696626243be49466172ae3627cdb246eccf3f0c6a085a91019

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - booleanoperations >=0.9.0
    - cffsubr >=0.2.8
    - cu2qu >=1.6.7
    - fonttools >=4.34.0
    - python >=3.7

test:
  imports:
    - ufo2ft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googlefonts/ufo2ft
  summary: A bridge between UFOs and FontTools.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
