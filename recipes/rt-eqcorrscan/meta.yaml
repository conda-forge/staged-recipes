{% set name = "RT_EQcorrscan" %}
{% set version = "0.0.1rc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # and fall back to archive: 
  url: https://github.com/eqcorrscan/RT_EQcorrscan/archive/{{ version }}.tar.gz
  sha256: 5a95a07842d30a8307fe2048b44c713f80ee48e24440ec8f484dadf3dbad886b

build:
  number: 0
  skip: True  # [py<36]
  skip: True  # [not win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
  run:
    - python
    - bokeh
    - {{ pin_compatible('numpy') }}
    - scipy >=0.18
    - matplotlib-base >=1.3.0
    - obspy >=1.0.3
    - eqcorrscan >=0.4.1
    - pyproj <2
    - obsplus> =0.1.0
    - fftw
    - pyfftw >=0.12.0

test:
  imports:
    - rt_eqcorrscan

about:
  home: https://github.com/eqcorrscan/RT_EQcorrscan
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Near-real-time matched-filter detection for rapid generation of dense earthquake catalogues'

  # The remaining entries in this section are optional, but recommended.
  description: |
    RT-EQcorrscan is a near-real-time implementation of matched-filtering 
    (template matching) for the rapid generation of dense earthquake catalogues.
  doc_url: https://rt-eqcorrscan.readthedocs.io/
  dev_url: https://github.com/eqcorrscan/RT_EQcorrscan

extra:
  recipe-maintainers:
    - calum-chamberlain
