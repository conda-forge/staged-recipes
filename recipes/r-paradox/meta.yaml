{% set version = '0.6.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paradox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/paradox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/paradox/paradox_{{ version }}.tar.gz
  sha256: 23720fce42306240766e2d5b28c7de1491ff041ffa3d4fdc7c91331e02c160ff

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3misc >=0.5.0
  run:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3misc >=0.5.0

test:
  commands:
    - $R -e "library('paradox')"           # [not win]
    - "\"%R%\" -e \"library('paradox')\""  # [win]

about:
  home: https://paradox.mlr-org.com, https://github.com/mlr-org/paradox
  license: LGPL-3.0-only
  summary: Define parameter spaces, constraints and dependencies for arbitrary algorithms, to
    program on such spaces. Also includes statistical designs and random samplers. Objects
    are implemented as 'R6' classes.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

