{% set name = "wntr" %}
{% set version = "0.2.0" %}

package:
  name: wntr
  version: "0.2.0"

source:
  url: https://github.com/michaelbynum/WNTR/archive/3c8a669d50e77e872e9e6dd2c391a9fa83c34ecd.zip
  sha256: 5d33a18f7cee0f76ca7a99074243a5019ae70f76ccb84dc44be54106eb758589

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('cxx') }}
    - numpy
    - pip
  host:
    - python
    - pip
    - numpy
    - networkx
    - pandas
    - scipy
    - matplotlib
    - plotly
  run:
    - python
    - numpy
    - networkx
    - pandas
    - scipy
    - matplotlib
    - plotly
    - nose
    - openpyxl

test:
  imports:
    - wntr

about:
  home: https://github.com/michaelbynum/WNTR
  license: Revised BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
