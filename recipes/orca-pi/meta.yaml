{% set version = "2.0.0" %}
{% set python_min = "3.11" %}

package:
  name: orca-pi
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/o/orca-pi/orca_pi-{{ version }}.tar.gz
  sha256: 16b4216157ede83cd7867cf4f2d3307653b033f4c7e59a2826e8a03686dac4d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python =={{ python_min }}
    - hatchling
    - uv-dynamic-versioning
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.2.6,<3
    - platformdirs >=4.3.8,<5
    - pydantic >=2.11.5,<3
    - rdkit >=2025.3.2,<2026
    - semantic-version >=2.10.0,<3

test:
  imports:
    - orca_pi
  commands:
    - pip check
  requires:
    - pip
    - python =={{ python_min }}

about:
  home: https://www.faccts.de/docs#opi
  dev_url: https://github.com/faccts/opi
  doc_url: https://www.faccts.de/docs/opi/2.0/docs
  summary: Python interface for the quantum chemical ORCA software package
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
