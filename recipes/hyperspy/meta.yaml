{% set version = "0.8.4" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  url: https://github.com/hyperspy/hyperspy/archive/v{{ version }}.tar.gz
  md5: 5f93591c55911622ec57f13dd978794f

build:
  number: 0
  skip: True  # [py2k or py34]
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - dill
    - h5py
    - ipython >=2.0
    - jupyter
    - matplotlib >=1.2
    - numpy
    - qt
    - scikit-image
    - scikit-learn
    - scipy
    - statsmodels
    - sympy
    - natsort
    - dask
    - traits >=4.5
    - traitsui >=5.0
    - requests

test:
  requires:
    - mock
    - nose

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
