{% set python_min = "3.11" %}
{% set name = "cfs3" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cfs3-{{ version }}.tar.gz
  sha256: 654199e7f1a5b4cfa1392ef06b4c7d8e85336a3b5d5b49f336588dcbc63d7b06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip !=21.3
    - setuptools >=40.6.0
    - setuptools_scm >=6.2
  run:
    - python >={{ python_min }}
    - bitmath
    - cf-python
    - cmd2 >2
    - fsspec
    - minio
    - pyfive
    - udunits2

test:
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-xdist
  commands:
    - pip check
    - pytest --ignore=tests/test_p5dump.py --ignore=tests/test_minio_stuff.py
    - s3view --help
  imports:
    - cfs3

about:
  home: https://github.com/NCAS-CMS/cfs3
  license: MIT
  license_file: LICENSE.txt
  summary: 'Lightweight tool for investigating data files in an s3 repository'

extra:
  recipe-maintainers:
    - valeriupredoi
