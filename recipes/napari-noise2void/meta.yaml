{% set name = "napari-noise2void" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-noise2void-{{ version }}.tar.gz
  sha256: 90d9385cdc139acfca64ad7afbf8362f3ae5613b36f8caec079419e5d8fa9489

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - n2v
    - napari <=0.4.15
    - napari-time-slicer
    - napari-tools-menu
    - numpy
    - python >=3.8
    - qtpy
    - tensorflow
    - vispy <=0.9.6

test:
  imports:
    - napari_noise2void
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/haesleinhuepf/napari-noise2void
  summary: Image denoising using n2v (Krull et al. 2019, https://arxiv.org/abs/1811.10980)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
