{% set name = "hissw" %}
{% set version = "1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hissw-{{ version }}.tar.gz
  sha256: 16b5acc3ed1cebf0b48506d3ffe4750b7ff40cca4d1a079de4cc6a9259af6616

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - jinja2
    - python >=3.0
    - scipy

test:
  imports:
    - hissw
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wtbarnes/hissw
  summary: Seamlessly integrate SSWIDL code into your Python workflow
  dev_url: https://github.com/wtbarnes/hissw/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wtbarnes
