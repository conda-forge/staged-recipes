{% set name = "scrypt" %}
{% set version = "0.8.0" %}
{% set sha256 = "4aa2a2b7957c260ab821fe25d41fdfe7e20413f23edfe8a543febe6c0a3b4683" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://bitbucket.org/mhallin/py-scrypt/get/v{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - toolchain
    - openssl 1.0.*                # [not win]
  run:
    - openssl 1.0.*                # [not win]
    - python

test:
  imports:
    - scrypt
  commands:
    - conda inspect linkages -p $PREFIX scrypt  # [not win]
    - conda inspect objects -p $PREFIX scrypt   # [osx]

about:
  home: https://bitbucket.org/mhallin/py-scrypt/
  license: BSD-2-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: https://bitbucket.org/mhallin/py-scrypt/
  doc_url: https://bitbucket.org/mhallin/py-scrypt/
  summary: 'This is a set of Python bindings for the scrypt key derivation function.'

extra:
  recipe-maintainers:
    - holgern
