{% set name = "nrtk" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nrtk-{{ version }}.tar.gz
  sha256: b1a448b9aaff3a897ef531748b08ddd00ee645b9c36b68010a596b34b078ef78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - poetry-core
  run:
    - python >=3.8.1,<4.0.0
    - numpy >=1.18
    - py-opencv >=4.6
    - pillow >=10.0
    - scikit-image >=0.21
    - smqtk-classifier >=0.19.0
    - smqtk-core >=0.19
    - smqtk-detection >=0.19.0
    - smqtk-image-io >=0.17.1
    - tqdm >=4.64
    - pybsm >=0.1.1,<0.2.0
    - pycocotools >=2.0.6

test:
  imports:
    - nrtk
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'The nrtk package is an open source toolkit for evaluating the natural robustness of computer vision algorithms to various perturbations, including sensor-specific changes to camera focal length, aperture diameter, etc'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brianhhu
    - bjrichardwebster
    - Purg
    - barry-ravichandran
