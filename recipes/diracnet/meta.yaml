{% set name = "diracnet" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}//diracnet-{{ version }}.tar.gz
    sha256: 7f780c496396a078297654e8e29968fc3f1b8e8ae916f0b5001f18980b826890

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy <=1.19.2,>=1.18.0
    - pytorch >=1.0,<=1.8.1
    - cudatoolkit >=10.0,<=11.1

test:
  imports:
    - unittest

about:
  home: https://github.com/llxlr/diracnet
  license: Apache-2.0
  license_file: LICENSE
  summary: Pseudo implementation of Ferminet based on PyTorch
  description: |
    Pseudo implementation of Ferminet based on PyTorch
     | 基于PyTorch的Ferminet伪实现
  dev_url: https://github.com/llxlr/diracnet
  doc_url: https://pypi.org/project/diracnet
  doc_source_url: https://github.com/llxlr/diracnet/blob/master/README.md

extra:
  recipe-maintainers:
    - llxlr
