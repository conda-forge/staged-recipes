{% set name = "dephell-venvs" %}
{% set version = "0.1.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_venvs-{{ version }}.tar.gz
  sha256: c7307291b754edba325ab27edeb05d85ee4dd2f1487c48872a1ebfc372bf7a2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - dephell-pythons
    - python >=3.5
    - requests

test:
  imports:
    - dephell_venvs
    - dephell_venvs.ensurepip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-venvs/
  summary: Manage virtual environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
