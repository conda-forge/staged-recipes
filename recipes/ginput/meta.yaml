{% set name = "ginput" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TCCON/py-ginput/archive/v{{ version }}.tar.gz
  sha256: a8341f436e1dfe2cd8653e6402cbaa9fdacfc4acc7229f9fb7b055781b453e50 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=59.0
    - pip
    - numpy
  run:
    - python >={{ python_min }}
    - astropy-base >=3.1.2
    - cfunits >=3.3.2
    - ephem >=3.7.6.0
    - h5py >=2.9.0
    - jplephem >=2.9
    - matplotlib-base >=3.0.3
    - netcdf4 >=1.4.2
    - numpy >=1.23.0
    - pandas >=1.0.0
    - pydap >=3.2.2
    - python-dateutil >=2.8.2
    - requests >=2.14.2
    - scipy >=1.5.4
    - sgp4 >=1.4
    - skyfield >=1.10
    - xarray >=0.12.1

test:
  imports:
    - ginput
  source_files:
    - tests
  commands:
    - pip check
    - pytest -m "not slow" tests/
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/TCCON/py-ginput/
  summary: A package to create prior profiles of atmospheric trace gases
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://ginput.readthedocs.io/en/latest/
  dev_url: https://github.com/TCCON/py-ginput/

extra:
  recipe-maintainers:
    - joshua-laughner
