{% set name = "NRSS" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usnistgov/NRSS/archive/{{ version }}.tar.gz
  sha256: 5b63f2d7b7331874df74f0eb2340e5541cee339116e82880427f51c4f8ed1562

build:
  skip: True  # [not linux64]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - pyhyperscattering >=0.1.7
    - numpy
    - scipy
    - scikit-image
    - pandas
    - matplotlib-base
    - h5py
    - xarray
    - cyrsoxs
test:
  imports:
    - NRSS

about:
  home: https://github.com/usnistgov/NRSS/
  license: NIST-PD
  license_file: LICENSE
  summary: NIST RSoXS Simulation Suite


extra:
  recipe-maintainers:
    - pbeaucage
    - delongchamp
