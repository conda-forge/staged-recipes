{% set name = "eralchemy" %}
{% set version = "1.2.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: eralchemy-{{ version }}.tar.gz
  url: "https://github.com/Alexis-benoist/eralchemy/archive/v{{ version }}.tar.gz"
  sha256: "497e6b1bef41ad2ff3340683cb33e2dc0a1da0a6db792412ec72fdd1277e1c1f"

build:
  number: 0
  entry_points:
    - eralchemy=eralchemy.main:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - pygraphviz
    - python
    - sqlalchemy

test:
  imports:
    - eralchemy
  commands:
    - eralchemy --help

about:
  home: "https://github.com/Alexis-benoist/eralchemy"
  license: "Apache 2.0"
  license_family: "APACHE"
  license_file: "LICENSE.md"
  summary: "Simple entity relation (ER) diagrams generation"

extra:
  recipe-maintainers:
    - msarahan
