{% set name = "flake8-django" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8_django-{{ version }}.tar.gz
  sha256: 4debba883084191568e3187416d1d6bdd4abd826da988f197a3c36572e9f30de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - astroid >=2.15.2,<3.0.0
    - flake8 >=3.8.4,<7

test:
  imports:
    - flake8_django
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rocioar/flake8-django
  summary: Plugin to catch bad style specific to Django Projects.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
