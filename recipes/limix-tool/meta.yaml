{% set name = "limix_tool" %}
{% set version = "1.0.4" %}
{% set sha256 = "d64c093b62a1ccb30a18ea0b72a21d6ac6b963120ea6b30bdd863492ec5bdbb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
  run:
    - python
    - pytest
    - nose
    - limix_math
    - limix_util
    - colour
    - limix_plot

test:
  imports:
    - limix_tool
  commands:
    - python -c "import limix_tool; limix_tool.test()"

about:
  home: https://github.com/Horta/limix_tool
  license: MIT
  license_file: LICENSE
  summary: 'LIMIX tools'

  description: |
    LIMIX tools.
  doc_url: https://github.com/Horta/limix-tool
  dev_url: https://github.com/Horta/limix-tool

extra:
  recipe-maintainers:
    - Horta
