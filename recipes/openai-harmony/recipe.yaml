schema_version: 1

context:
  name: openai-harmony
  version: 0.0.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/openai_harmony-${{ version }}.tar.gz
  sha256: 5c67ac6df349236fb7b64f57c3dbb0273efcdca24314daa108f2a482c427106c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - maturin >=1.8,<2.0
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.11.7

tests:
  - python:
      imports:
        - openai_harmony
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pypi.org/project/openai-harmony/
  repository: https://github.com/openai/harmony
  summary: OpenAI's response format for its open-weight model series gpt-oss
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shermansiu
