{% set name = "anyscale" %}
{% set version = "0.5.151" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 846b5c15e3b0e953f8fa0092128a8919b4cd77e9bd77e59ab9df46f76abf7852

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - anyscale = anyscale.scripts:main

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - aiohttp >=3.7.4
    - argon2_cffi
    - boto3 >=1.26.76
    - botocore >=1.19.52
    - certifi
    - click >=7.0
    - colorama
    - gitpython
    - google-auth
    - halo
    - humanize
    - jsonpatch
    - jsonschema
    - oauth2client
    - packaging
    - pathspec >=0.8.1
    - pydantic >=1.9.0,<2
    - python-dateutil
    - pyyaml
    - requests
    - rich
    - six >=1.10
    - smart_open
    - tabulate
    - urllib3 >=1.26.12
    - wrapt
    - tqdm
    - tzlocal


test:
  imports:
    - anyscale
  requires:
    - pip
  commands:
    - pip check
    - anyscale --version

about:
  home: https://docs.anyscale.com/reference/cli
  summary: Command Line Interface for Anyscale
  description: Command Line Interface for Anyscale
  license: LicenseRef-AS
  license_file: LICENSE
  doc_url: https://docs.anyscale.com/reference/cli

extra:
  recipe-maintainers:
    - timkpaine
