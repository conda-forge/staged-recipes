{% set name = "django-test-plus" %}
{% set version = "1.0.18" %}
{% set sha256 = "076a292e93856f37d10e7a2044df62fa4d1dd98472e8b41b441ed16a2d2f36ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: https://github.com/revsys/django-test-plus
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Useful additions to Django's default TestCase '
  description: |
    Let's face it, writing tests isn't always fun. Part of the reason for that is all 
    of the boilerplate you end up writing. django-test-plus is an attempt to cut down 
    on some of that when writing Django tests. We guarantee it will increase the time 
    before you get carpal tunnel by at least 3 weeks!  
  doc_url: http://django-test-plus.readthedocs.io/en/latest/
  dev_url: https://github.com/revsys/django-test-plus

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
