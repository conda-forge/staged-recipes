context:
  version: "0.10.0"
  python_min: "3.10"

package:
  name: codeflash-benchmark
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/codeflash-benchmark/codeflash_benchmark-${{ version }}.tar.gz
  sha256: f54e42731971872553a2c4bf2e7fead113a00a4e88a19adcf57390ec260c0828

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pytest >=7.0.0,!=8.3.4

tests:
  - python:
      imports:
        - codeflash_benchmark
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://www.codeflash.ai/
  summary: Client for codeflash.ai - automatic code performance optimization, powered by AI
  license: BUSL-1.1
  license_file: LICENSE
  documentation: https://docs.codeflash.ai/
  repository: https://github.com/codeflash-ai/codeflash

extra:
  recipe-maintainers:
    - kratsg
    - misrasaurabh1
