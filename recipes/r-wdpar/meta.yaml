{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wdpar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wdpar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wdpar/wdpar_{{ version }}.tar.gz
  sha256: ac68eaa0de31307ba6375d1c0089368239fc75b181c3463d01633291f99351ef

build:
  merge_build_host: True  # [win]
  skip: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rselenium >=1.7.4
    - r-assertthat >=0.2.0
    - r-cli >=1.0.1
    - r-countrycode >=1.1.0
    - r-curl >=3.2
    - r-httr >=1.3.1
    - r-lwgeom >=0.2_1
    - r-progress >=1.2.0
    - r-rappdirs >=0.3.1
    - r-sf >=0.9_0
    - r-sp
    - r-tibble >=2.1.3
    - r-wdman >=0.2.4
    - r-xml2 >=1.2.0
  run:
    - r-base
    - r-rselenium >=1.7.4
    - r-assertthat >=0.2.0
    - r-cli >=1.0.1
    - r-countrycode >=1.1.0
    - r-curl >=3.2
    - r-httr >=1.3.1
    - r-lwgeom >=0.2_1
    - r-progress >=1.2.0
    - r-rappdirs >=0.3.1
    - r-sf >=0.9_0
    - r-sp
    - r-tibble >=2.1.3
    - r-wdman >=0.2.4
    - r-xml2 >=1.2.0

test:
  commands:
    - $R -e "library('wdpar')"           # [not win]
    - "\"%R%\" -e \"library('wdpar')\""  # [win]

about:
  home: https://prioritizr.github.io/wdpar/, https://github.com/prioritizr/wdpar

  license: GPL-3.0-or-later
  summary: Fetch and clean data from the World Database on Protected Areas (WDPA). Data is obtained
    from Protected Planet <https://www.protectedplanet.net/en>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - ocefpaf
