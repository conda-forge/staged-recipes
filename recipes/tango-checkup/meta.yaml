{% set name = "tango-checkup" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tango_checkup-{{ version }}.tar.gz
  sha256: 81608e03a50c096c8739952f30df4d25a92ef502ee6d2fa73df7a8c79a5c7f36

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - pytest
    - pytest-metadata
    - pytest-reportlog
    - pytango
    - jinja2

test:
  imports:
    - tango_checkup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/MaxIV/tango-checkup
  summary: Pytest fixtures and helpers for checking the health of a TANGO control system.
  license: GPL-3.0-or-later
  license_file: LICENSE
  dev_url: https://gitlab.com/MaxIV/tango-checkup

extra:
  recipe-maintainers:
    - wkitka
