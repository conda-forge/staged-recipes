{% set name = "python-twitter" %}
{% set version = "3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-twitter-{{ version }}.tar.gz
  sha256: 45855742f1095aa0c8c57b2983eee3b6b7f527462b50a2fa8437a8b398544d90

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - future
    - requests
    - requests-oauthlib

test:
  imports:
    - twitter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bear/python-twitter
  summary: A Python wrapper around the Twitter API
  license: Apache-2.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - ocefpaf
