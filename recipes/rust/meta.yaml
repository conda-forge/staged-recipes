{% set name = "rust" %}
{% set version = "1.11.0" %}
{% set sha256 = "3685034a78e70637bdfa3117619f759f2481002fd9abbc78cc0f737c9974de6a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://static.rust-lang.org/dist/rustc-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - toolchain
    - python
    - cmake

test:
  commands:
    - true

about:
  home: https://www.rust-lang.org/
  license: Apache 2.0/MIT
  license_file: COPYRIGHT
  summary: A safe, concurrent, practical language.
  doc_url: https://www.rust-lang.org/documentation.html
  dev_url: https://github.com/rust-lang/rust

extra:
  recipe-maintainers:
    - jakirkham
