{% set name = "commitizen" %}
{% set version = "2.20.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/commitizen-{{ version }}.tar.gz
  sha256: b52eb35ffbe8281fc3187e648fae2bdd75ed1d17d31c8a0592909ccb7278292f

build:
  number: 0
  noarch: python
  entry_points:
    - cz = commitizen.cli:main
    - git-cz = commitizen.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - argcomplete >=1.12.1,<2.0.0
    - colorama >=0.4.1,<0.5.0
    - decli >=0.5.2,<0.6.0
    - jinja2 >=2.10.3
    - packaging >=19,<22
    - python >=3.6,<4.0
    - pyyaml >=3.08
    - questionary >=1.4.0,<2.0.0
    - termcolor >=1.1,<2.0
    - tomlkit >=0.5.3,<1.0.0
    - poetry

test:
  imports:
    - commitizen
    - commitizen.commands
  commands:
    # - pip check
    - cz --help
    - git-cz --help
  requires:
    - pip

about:
  home: https://github.com/commitizen-tools/commitizen
  summary: Python commitizen client tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - dsangillo

