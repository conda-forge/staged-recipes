{% set name = "commitizen" %}
{% set version = "2.20.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86d8ac4db7a6b48f3d5799b070287ba4bb27726c0a71d1cbd7f62b48866e5be7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - questionary
    - decli
    - colorama
    - termcolor
    - packaging
    - tomlkit
    - jinja2
    - pyyaml
    - argcomplete
    - typing-extensions

test:
  imports:
    - commitizen
  commands:
    - cz

about:
  home: https://github.com/commitizen-tools/commitizen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Tool to define a standard way of committing rules'
  dev_url: https://github.com/commitizen-tools/commitizen

extra:
  recipe-maintainers:
    - cpcloud
