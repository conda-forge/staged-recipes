{% set name = "OSMPythonTools" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5b10bc4d897adf1a9fd695261eeaf47615a0e9305120fb474a857dfa61332a3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - beautifulsoup4
    - geojson
    - lxml
    - matplotlib
    - pandas
    - numpy
    - ujson
    - xarray

# the source tarball doesn't have tests
# test:
#   requires:
#     - pip
#     - pytest
#     - pytest-sugar
#   source_files:
#     - tests
#   commands:
#     - pytest -vv tests

about:
  home: https://github.com/mocnik-science/osm-python-tools
  license: GPL-3 
  summary: 'A library to access OpenStreetMap related services'
  license_file: LICENSE
  description: |
    The python package OSMPythonTools provides easy access to OpenStreetMap (OSM) 
    related services, among them an Overpass endpoint, Nominatim, and the OSM API.

extra:
  recipe-maintainers:
    - cav71
