# Compiler/stdlib variants
c_stdlib_version:
  - if: linux
    then: "2.28"
  - if: osx
    then: "11.0"

zip_keys:
  - [qemu_system_execs, qemu_firmware_pattern]

qemu_system_execs:
  - "aarch64"
  - "ppc64"
  - "riscv64"
  # Uncomment to build additional architectures:
  # - "alpha"
  # - "arm"
  # - "avr"
  # - "cris"
  # - "hppa"
  # - "i386"
  # - "loongarch64"
  # - "m68k"
  # - "microblaze"
  # - "microblazeel"
  # - "mips"
  # - "mips64"
  # - "mips64el"
  # - "mipsel"
  # - "or1k"
  # - "ppc"
  # - "riscv32"
  # - "rx"
  # - "s390x"
  # - "sh4"
  # - "sh4eb"
  # - "sparc"
  # - "sparc64"
  # - "tricore"
  # - "x86_64"
  # - "xtensa"
  # - "xtensaeb"
  
qemu_firmware_pattern:
  - "edk2-{aarch64,arm}*"
  - "{slof,skiboot,vof}*"
  - "{edk2-riscv,opensbi-riscv64}*"
#  - "edk2-{x86_64,i386}*"
