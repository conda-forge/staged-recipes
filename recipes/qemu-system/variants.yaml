# Compiler/stdlib variants
c_stdlib_version:
  - if: linux
    then: "2.28"
  - if: osx
    then: "11.0"


qemu_system_execs:
  - "aarch64"
  - if: linux
    then:
      - "ppc64"
      - "riscv64"
