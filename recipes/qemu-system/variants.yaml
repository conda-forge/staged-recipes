# Compiler/stdlib variants
c_stdlib:
  - if: linux
    then: sysroot
  - if: osx
    then: macosx_deployment_target
  - if: not unix
    then: vs
c_stdlib_version:
  - if: linux
    then: "2.28"
  - if: osx
    then: "11.0"


qemu_system_execs:
  - "aarch64"
  - if: linux
    then:
      - "ppc64"
      - "riscv64"
