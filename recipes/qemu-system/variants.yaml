# Variant configuration for qemu-system package
# Each entry in qemu_system_execs creates a separate qemu-system-{arch} package

# Compiler/stdlib variants
c_stdlib_version:
  - if: linux
    then:
      - "2.28"

# Windows MSYS2 compiler configuration
# m2w64_c_compiler:
#   - gcc
# m2w64_c_compiler_version:
#   - "13"
# m2w64_c_stdlib:
#   - m2w64-sysroot
# m2w64_c_stdlib_version:
#   - "12"
# m2w64_cxx_compiler:
#   - gxx
# m2w64_cxx_compiler_version:
#   - "13"

# QEMU system emulator architectures
# Each creates a separate qemu-system-{arch} package
qemu_system_execs:
  - "aarch64"
