context:
  name: qemu-system
  version: "10.2.0"
  m2: ${{ "m2-" if not unix }}

package:
  name: qemu-system-${{ qemu_system_execs }}
  version: ${{ version }}

source:
  - url: https://gitlab.com/qemu-project/qemu/-/archive/v${{ version }}/qemu-v${{ version }}.tar.gz
    sha256: 6d7046777ce992e5ce88c413ebe3d1f57b1833e7d8200724097c9b74507e196e
    target_directory: qemu_source
    patches:
      - patches/set-qemu-name.patch
      # macOS patches
      - if: osx
        then:
          - patches/0002-osx-attr-meson.build.patch
          - patches/0003-osx-block_file-posix.c.patch
          - patches/0004-osx-audio_coreaudio.m.patch
      # Windows patches
      - if: win
        then:
          - patches/0001-win-add-console.patch
          - patches/0002-win-configure-pyvenv.patch
          - patches/0003-win-dbg-MESONINTROSPECT.patch
          - patches/0004-win-fix-PYTHON-var-Makefile.patch
          - patches/0005-win-fix-tracetool-path.patch

build:
  number: 0
  script:
    env:
      CONDA_QEMU_INSTALL_DIR: ${PREFIX}

requirements:
  build:
    - if: unix
      then:
        - ${{ compiler("c") }}
        - ${{ stdlib("c") }}
        - automake
      else:
        - ${{ compiler("m2w64_c") }}
        - ${{ stdlib("m2w64_c") }}
        - gettext
        - ${{ m2 }}automake-wrapper
        - ${{ m2 }}findutils
        - ${{ m2 }}grep
        - ${{ m2 }}make
        - ${{ m2 }}which
        - packaging
    - ${{ m2 }}autoconf
    - ${{ m2 }}libtool
    - git
    - meson
    - ninja
    - pkg-config
    - python 3.12.*
  host:
    # Common dependencies
    - ${{ m2 }}libgcrypt
    - ${{ m2 }}nettle
    - ${{ m2 }}openssh
    - bzip2
    - cyrus-sasl
    - epoxy
    - expat
    - glib
    - glfw
    - gtk3
    - libavif
    - libcurl
    - libjpeg-turbo
    - libpng
    - libusb
    - libssh
    - lzfse
    - pixman
    - sdl2
    - sdl2_image
    - snappy
    - sphinx >=3.4.3
    - sphinx-rtd-theme >=0.5
    - zlib
    # Unix dependencies
    - if: unix
      then:
        - dtc
        - gmp
        - gnutls
        - libcapstone
        - libgsasl
        - libfdt
        - lzo
      else:
        - expat
        - m2-libgnutls
    # Linux dependencies
    - if: linux
      then:
        - alsa-lib
        - cairo
        - gdk-pixbuf
        - jack
        - keyutils
        - libaio
        - libegl-devel
        - libnuma
        - libseccomp
        - libslirp
        - libudev
        - liburing
        - libxkbcommon
        - pulseaudio-client
    # macOS dependencies
    - if: osx
      then:
        - llvmdev
        - zstd
  run:
    - ${{ m2 }}gnutls
    - ${{ m2 }}openssh
    - bzip2
    - libglib
    - libiconv
    - libcurl
    - libjpeg-turbo
    - libpng
    - libssh
    - lzfse
    - lzo
    - pixman
    - sdl2_image
    - snappy
    - xorg-libx11
    - zstd
    - if: unix
      then:
        - libcapstone
        - libfdt
        - ncurses
    - if: linux
      then:
        - alsa-lib
        - cairo
        - epoxy
        - gdk-pixbuf
        - gtk3
        - jack
        - keyutils
        - libaio
        - libnuma
        - libseccomp
        - libslirp
        - libudev1
        - liburing
        - pulseaudio-client

tests:
  - package_contents:
      bin:
        - elf2dmp
        - qemu-io
        - qemu-edid
        - qemu-nbd
        - qemu-img
        - qemu-storage-daemon
        - if: linux
          then:
            - qemu-ga
            - qemu-vmsr-helper
            - qemu-pr-helper
      files:
        - share/qemu/edk2-{aarch64,arm,i386,i386-secure,riscv,x86_64,x86_64-secure}-code.fd
        - share/qemu/edk2-{arm,i386,riscv}-vars.fd
        - share/qemu/firmware/50-edk2-{i386,x86_64}-secure.json
        - share/qemu/firmware/60-edk2-{aarch64,arm,i386,riscv,x86_64}.json
        - share/icons/hicolor/{128x128,16x16,24x24,64x64,256x256,32x32,48x48,512x512}/apps/qemu.png
        - share/icons/hicolor/32x32/apps/qemu.bmp
        - share/icons/hicolor/scalable/apps/qemu.svg
        - share/applications/qemu.desktop
        - if: linux
          then:
            - libexec/qemu-bridge-helper
        
  - script:
      - qemu-system-${{ qemu_system_execs }} --version
      - if: unix
        then:
          - qemu-img --version || true
          - qemu-io --version || true

