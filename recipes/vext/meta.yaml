{% set name = "vext" %}
{% set version = "0.7.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vext-{{ version }}.tar.gz
  sha256: eb77835593bb29dd4ab64ce6860c3b11e994fb802e7bd276286205ea4548781b

build:
  number: 0
  noarch: python
  entry_points:
    - vext = vext.cmdline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pip >=1.5.6
    - python
    - setuptools >=18.0.1
  run:
    - python
    - ruamel.yaml >=0.11.10

test:
  imports:
    - vext
    - vext.cmdline
  commands:
    - pip check
    - vext --help
  requires:
    - pip

about:
  home: https://github.com/stuaxo/vext
  summary: Use system python packages from a virtualenv
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
