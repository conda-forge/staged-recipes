{% set name = "pysdm" %}
{% set version = "2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PySDM-{{ version }}.tar.gz
  sha256: c9670c3095702f739e2caf66cdea1415e05a8990e0ff230dc971109e7170c75e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - chempy
    - curandrtc >=0.1.2
    - numba >=0.51.2
    - numpy
    - pint
    - pyevtk
    - python >=3.7
    - scipy
    - thrustrtc ==0.3.19

test:
  imports:
    - PySDM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atmos-cloud-sim-uj/PySDM
  summary: Pythonic particle-based (super-droplet) warm-rain/aqueous-chemistry cloud microphysics package with box, parcel & 1D/2D prescribed-flow examples in Python, Julia and Matlab
  license: GPL-2.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
