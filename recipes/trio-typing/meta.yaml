{% set name = "trio-typing" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trio-typing-{{ version }}.tar.gz
  sha256: f14264a27b45cec5dabd25b686255ac7d841984200c54b2057bc98a099318a97

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    # https://github.com/python-trio/trio-typing/issues/85
    - async_generator >=1.9
    - trio >=0.16.0
    - typing-extensions >=3.7.4
    - mypy_extensions >=0.4.2

test:
  imports:
    - trio_typing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-trio/trio-typing
  summary: Static type checking support for Trio and related projects
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE
    - LICENSE.APACHE2
    - LICENSE.MIT

extra:
  recipe-maintainers:
    - dhirschfeld
