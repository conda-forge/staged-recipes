{% set name = "opencadd" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/volkamerlab/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: b4fcdc8f9e734d9e676b8177675652789ba1457abaca588e2ddf3ee8e6964aaf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - mdanalysis
    - nglview
    - bravado
    - biopandas
    - rdkit
    - tqdm
    - biotite
    - biopython <=1.77
    - mmligner
    - theseus

test:
  imports:
    - opencadd

about:
  home: https://github.com/volkamerlab/opencadd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python library for structural cheminformatics'
  description: |
    A Python library for structural cheminformatics
  doc_url: https://opencadd.readthedocs.io/en/latest
  dev_url: https://github.com/volkamerlab/opencadd

extra:
  recipe-maintainers:
  - dominiquesydow
  - jaimergp
