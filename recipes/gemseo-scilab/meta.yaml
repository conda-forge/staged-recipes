{% set name = "gemseo-scilab" %}
{% set version = "1.0.0.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gemseo-scilab-{{ version }}.tar.gz
  sha256: 956fb3e2e0c84c3fa0694f471b58d9909e542c2b326d05d8a20a867e22a4c9e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - gemseo >=3.2.0
    - python >=3.6,<3.10
    - scilab2py >=0.6.0

test:
  imports:
    - gemseo_scilab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.irt-saintexupery.com
  summary: GEMSEO plugin to create disciplines from scilab source code.
  dev_url: https://gitlab.com/gemseo/dev/gemseo-scilab
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
