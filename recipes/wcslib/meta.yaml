{% set name = "wcslib" %}
{% set version = "5.17" %}
{% set sha256 = "5c9cb5c86be01703f6488774ef3ea44fd6918a4dcdfddc70855905c05de8436c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.bz2
  url: ftp://ftp.atnf.csiro.au/pub/software/{{name}}/{{name}}-{{version}}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
 
 build: 
   - gcc  # [linux]
   - cfitsio
   
 run:
   - cfitsio
   - libgcc  # [linux]
   
test:
  commands:
    - test -f ${PREFIX}/lib/libwcs.so  # [linux]    
    - test -f ${PREFIX}/lib/libwcs.dylib  # [osx]
    
    - test -d ${PREFIX}/include/wcslib
    
    - conda inspect linkages -p $PREFIX {{name}}  # [not win]
    - conda inspect objects -p $PREFIX {{name}}  # [osx]

   
about:
  summary: WCSLIB is a C library, supplied with a full set of Fortran wrappers, that implements the "World Coordinate System" (WCS) standard in FITS (Flexible Image Transport System).
  home: http://www.atnf.csiro.au/people/mcalabre/WCS/
  license: GPL2

extra:
  recipe-maintainers:
    - giacomov
