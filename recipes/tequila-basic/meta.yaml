{% set name = "tequila-basic" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tequila-basic-{{ version }}.tar.gz
  sha256: d5b9c990463e6e9ee6a43a24e9e19212c5a8e32cb8b08a61fb58e25c870b8287

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cmake
    - jax
    - jaxlib
    - numpy
    - openfermion <=1.0.0
    - pytest
    - python
    - scipy >=1.5
    - setuptools
    - sympy

test:
  imports:
    - tequila_basic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aspuru-guzik-group/tequila
  summary: Tequila is an abstract library for the development and prototyping of quantum algorithms. See github for more information
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
