{% set name = "tequila-basic" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tequilahub/tequila/archive/v{{ version }}.tar.gz
  sha256: 96f67b55b651703860a665ec3ea43d82fc27ae48f758886fad4f52842c1feb67

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cmake
    - jax
    - jaxlib
    - numpy
    - openfermion
    - pytest
    - python >=3.6
    - scipy >=1.5
    - setuptools
    - sympy

test:
  imports:
    - tequila
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aspuru-guzik-group/tequila
  summary: Tequila is an abstract library for the development and prototyping of quantum algorithms. See github for more information
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
