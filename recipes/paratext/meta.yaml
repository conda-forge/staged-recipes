{% set version = "0.1.1" %}
{% set commit = "2f2824eb8c8f1d060c1105531bc7ab9c44b55246" %}

package:
  name: paratext
  version: {{ version }}

source:
  fn: paratext-{{ version }}.tar.gz
  url: https://github.com/wiseio/paratext/archive/{{ commit }}.tar.gz
  sha256: d24368e104d9d44e763e61d6db680ce95439b67596b5f0c411c8eba6abec05c5

build:
  number: 0
  skip: True  # [win or osx or py3k]

requirements:
  build:
    - python
    - swig
    - pandas
  run:
    - python
    - pandas

test:
  imports:
    - paratext

about:
  home: https://github.com/wiseio/paratext
  license: Apache 2.0
  summary: ParaText is a C++ library to read text files in parallel on multi-core machines

extra:
  recipe-maintainers:
    - danielfrg
    - wesm
