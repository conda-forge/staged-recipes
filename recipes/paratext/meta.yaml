{% set version = "0.1.1" %}
{% set commit = "4a9ae9ff8fa5baa8879c2c1df0382e5467ecdbfd" %}

package:
  name: paratext
  version: {{ version }}

source:
  fn: paratext-{{ version }}.tar.gz
  url: https://github.com/wiseio/paratext/archive/{{ commit }}.tar.gz
  sha256: 9021130fc4e0928aca065a6c25bc1c34da5058be1e398d84d8a6e472116437ed

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - swig
    - pandas
  run:
    - python
    - pandas

test:
  imports:
    - paratext

about:
  home: https://github.com/wiseio/paratext
  license: Apache 2.0
  summary: ParaText is a C++ library to read text files in parallel on multi-core machines

extra:
  recipe-maintainers:
    - danielfrg
    - wesm
