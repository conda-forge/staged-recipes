{% set version = "0.1.1" %}
{% set commit = "eb5c2fcb8cd565cb6372c616ca3b150004d27ab2" %}

package:
  name: paratext
  version: {{ version }}

source:
  fn: paratext-{{ version }}.tar.gz
  url: https://github.com/wiseio/paratext/archive/{{ commit }}.tar.gz
  sha256: 245f5de7e0f41c829c6240299fd20bb423a1a713cac8679a05c7c30360da95fd

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - swig
    - pandas
  run:
    - python
    - pandas

test:
  imports:
    - paratext

about:
  home: https://github.com/wiseio/paratext
  license: Apache 2.0
  summary: ParaText is a C++ library to read text files in parallel on multi-core machines

extra:
  recipe-maintainers:
    - danielfrg
    - wesm
