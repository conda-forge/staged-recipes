{% set version = "0.1.1" %}
{% set commit = "97a949a648f4f057e2b8764a6d2bb9be35cbfddf" %}

package:
  name: paratext
  version: {{ version }}

source:
  fn: paratext-{{ version }}.tar.gz
  url: https://github.com/wiseio/paratext/archive/{{ commit }}.tar.gz
  sha256: 6a3f17ccc8c8b6410f349a4d11c34d5535197e2c36e98ad49c0c0f03e44fe321

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - swig
    - pandas
  run:
    - python
    - pandas

test:
  imports:
    - paratext

about:
  home: https://github.com/wiseio/paratext
  license: Apache 2.0
  summary: ParaText is a C++ library to read text files in parallel on multi-core machines

extra:
  recipe-maintainers:
    - danielfrg
    - wesm
