{% set name = "msal-extensions" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msal-extensions-{{ version }}.tar.gz
  sha256: c676aba56b0cce3783de1b5c5ecfe828db998167875126ca4b47dc6436451354

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msal >=0.4.1,<2.0.0
    - portalocker <3,>=1.0

test:
  imports:
    - msal_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/msal-extensions/
  summary: Microsoft Authentication Library extensions (MSAL EX) provides a persistence API that can save your data on disk, encrypted on Windows, macOS and Linux. Concurrent data access will be coordinated by a file lock mechanism.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
