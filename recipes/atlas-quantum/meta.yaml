{% set name = "atlas-quantum" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atlas_quantum-{{ version }}.tar.gz
  sha256: 8b5ce606b2876b496b1eb8cb38f3e5aa55c2317133021e770db578ca9001bee2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=68
    - wheel
  run:
    - python >=3.9
    - numpy >=1.22
    - scipy >=1.10.0
    - matplotlib >=3.6
    - pytorch >=2.0.0

test:
  imports:
    - atlas_q
  commands:
    - python -c "from atlas_q import get_quantum_sim; print('✅ atlas-quantum import successful')"

about:
  home: https://github.com/followthesapper/ATLAS-Q
  license: MIT
  license_file: LICENSE
  summary: GPU-accelerated quantum tensor network simulator with adaptive MPS
  description: |
    ATLAS-Q is a GPU-accelerated quantum tensor network simulator featuring:

    - Adaptive MPS with 626,000× memory compression vs full statevector
    - Custom Triton kernels for 1.5-3× speedup on gate operations
    - Stabilizer backend with 20× speedup for Clifford circuits
    - Period-finding for Shor's algorithm with O(1) memory
    - NISQ simulation with noise models and Kraus operators
    - Variational algorithms (VQE, QAOA) with GPU optimization
    - Time evolution via TDVP for Hamiltonian dynamics
    - 2D circuit support with automatic SWAP insertion

    Performance: 77,304 ops/sec gate throughput (GPU), all 7/7 benchmarks passing.
  doc_url: https://followthesapper.github.io/ATLAS-Q/
  dev_url: https://github.com/followthesapper/ATLAS-Q

extra:
  recipe-maintainers:
    - followthesapper
