{% set name = "relay" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebook/relay/archive/v{{ version }}.tar.gz
  sha256: 8cc2978008766e63aa77b206622e36f689775500a3a91ccc7310dd2e6aee6705
  patches:
    - 0001-fix-warnings.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - relay --help

about:
  home: https://github.com/facebook/relay
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Relay is a JavaScript framework for building data-driven React applications.
  dev_url: https://github.com/facebook/relay

extra:
  recipe-maintainers:
    - danielnachun
