{% set version = "1.6" %}

package:
    name: spefile
    version: {{ version }}

source:
    path: src

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools

    run:
        - python
        - numpy

test:
    # Python imports
    imports:
        - spefile

about:
    home: https://pythonhosted.org/pyspec/
    license: GPL v3.0
    summary: >
        Reader for SPE files part of pyspec a set of python routines for data
        analysis of x-ray scattering experiments

extra:
    recipe-maintainers:
        - dgursoy
        - decarlof
        - ericdill
        - licode
        - ravescovi
        - tacaswell
