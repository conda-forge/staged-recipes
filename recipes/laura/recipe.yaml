context:
  name: laura
  version: "3.6.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: "https://laura.hepforge.org/downloads?f=Laura-${{ version }}.tar.gz"
  file_name: Laura.tar.gz
  sha256: 04dec63b2f6b958558b138f6ce0e6f9a95bc21b21f614e5a585ab405e90840e3

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
  host:
    - root
  run:
    - ${{ pin_compatible('root', upper_bound='x.x') }}
  run_exports:
    - ${{ pin_subpackage('laura', upper_bound='x.x') }}

tests:
  - script:
      - cmake-package-check Laura --targets Laura::Laura++
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}

about:
  homepage: https://laura.hepforge.org/
  summary: 'A maximum likelihood fitter for Dalitz-plot analysis'
  description: |
    Laura++ is a maximum likelihood fitting package for performing Dalitz-plot
    analysis.  It is written in C++ and depends only on the ROOT
    <https://root.cern.ch> data analysis framework.
  license: Apache-2.0
  license_file: LICENSE-2.0
  documentation: https://laura.hepforge.org/doc/
  repository: https://phab.hepforge.org/source/laura

extra:
  recipe-maintainers:
    - tomlatham
