context:
  name: iit-r1-models
  version: "1.0.1"
  build_number: 0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url:   https://github.com/icub-tech-iit/r1-models/archive/refs/tags/v${{ version }}.tar.gz
  sha256:  0d1496de36d7cfc046b042b116ad9cf2cfa54e86bfb5e528f968bc5059016760

build:
  noarch: generic
  number: ${{ build_number }}

requirements:
  ignore_run_exports:
    from_package:
      - idyntree # Used only for the tests
      - libyarp # Used only for the tests
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
    - multisheller

  host:
    - ycm-cmake-modules
    - idyntree
    - libyarp


tests:
  - package_contents:
      files:
        - ${{ "Library/" if win }}share/R1Mk3/robots/R1SN003/model.urdf

about:
  homepage: https://github.com/icub-tech-iit/r1-models
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'R1 robot models from iCub Tech IIT'

extra:
  feedstock-name: iit-r1-models
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - Nicogene
