{% set name = "gavicore" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gavicore-{{ version }}.tar.gz
  sha256: 8352e453bcb80447279f75e1eed17acba97fe7d0c3f34cdc6279d306f51afbec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatch
    - pip
  run:
    - python >=3.10
    - pydantic
    - typer

test:
  imports:
    - gavicore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eo-tools/eozilla/tree/main/gavicore
  doc_url: https://eo-tools.github.io/eozilla/
  dev_url: https://github.com/eo-tools/eozilla/
  summary: Provides common pydantic data classes and utilities for other Eozilla packages.
  description: |
    The Eozilla ðŸ¦– Gavicore package provides common pydantic data classes and utilities.
    Eozilla is a suite of tools for workflow orchestration systems and a
    [OGC API - Processes](https://github.com/opengeospatial/ogcapi-processes)
    implementation.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
