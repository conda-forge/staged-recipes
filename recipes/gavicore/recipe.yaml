context:
  version: 0.0.1

package:
  name: gavicore
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/g/gavicore/gavicore-${{ version }}.tar.gz
  sha256: c68a3ba34f44a85308ea630a545e9ab0bbd95e98127bbc824b28f152c879c018

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - gavicore
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla
  summary: Reserved name for an upcoming EO data processing tool and framework.
  description: "# Gavicore ðŸ¦–\r\n\r\nThis package name is reserved for \r\nan upcoming EO data processing tool and framework.\r\n"
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
