context:
  version: 0.0.7

package:
  name: gavicore
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/g/gavicore/gavicore-${{ version }}.tar.gz
  sha256: 8352E453BCB80447279F75E1EED17ACBA97FE7D0C3F34CDC6279D306F51AFBEC

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  - hatch
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - gavicore
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/gavicore
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: Provides common pydantic data classes and utilities for other Eozilla packages.
  description: |
    The Eozilla ðŸ¦– Gavicore package provides common pydantic data classes and utilities.
    Eozilla is a suite of tools for workflow orchestration systems and a
    [OGC API - Processes](https://github.com/opengeospatial/ogcapi-processes)
    implementation.
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
