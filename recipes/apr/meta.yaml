{% set name = "apr" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  run:
    - libapr 1.5.2
    - apr-iconv 1.2.1  # [unix]
    - apr-util 1.5.4

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}                            # [win]

  commands:
    # Check for libraries
    - test -f ${PREFIX}/lib/libapr-1.a                                # [unix]
    - test -f ${PREFIX}/lib/libapr-1.dylib                            # [osx]
    - test -f ${PREFIX}/lib/libapr-1.so                               # [linux]
    - test -f ${PREFIX}/lib/libapriconv-1.a                           # [unix]
    - test -f ${PREFIX}/lib/libapriconv-1.dylib                       # [osx]
    - test -f ${PREFIX}/lib/libapriconv-1.so                          # [linux]
    - test -f ${PREFIX}/lib/libaprutil-1.a                            # [unix]
    - test -f ${PREFIX}/lib/libaprutil-1.dylib                        # [osx]
    - test -f ${PREFIX}/lib/libaprutil-1.so                           # [linux]
    - if not exist %PREFIX%\\Library\\lib\\apr-1.lib exit 1           # [win]
    - if not exist %PREFIX%\\Library\\bin\\libapr-1.dll exit 1        # [win]
    - if not exist %PREFIX%\\Library\\lib\\libapr-1.lib exit 1        # [win]
    - if not exist %PREFIX%\\Library\\lib\\aprutil-1.lib exit 1       # [win]
    - if not exist %PREFIX%\\Library\\bin\\libaprutil-1.dll exit 1    # [win]
    - if not exist %PREFIX%\\Library\\lib\\libaprutil-1.lib exit 1    # [win]

    # Check for CLIs
    - apr-1-config --help                                             # [unix]
    - apriconv -f us-ascii -t us-ascii -s "Hello World"               # [unix]
    - apu-1-config --help                                             # [unix]

about:
  home: http://apr.apache.org
  license: Apache 2.0
  # Paraphrased based on their website.
  summary: Provide predictable if not identical behaviour regardless of the platform.

extra:
  recipe-maintainers:
    - jakirkham
