{% set name = "telegram-send" %}
{% set version = "0.24" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c0946b52e6089008010e9787c5661dc1297473fc6e83c151061b55d084a9759b

build:
  number: 0
  entry_points:
    - telegram-send=telegram_send:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - appdirs
    - colorama
    - pip
    - python
    - python-telegram-bot >=12.1.1
  run:
    - appdirs
    - colorama
    - python
    - python-telegram-bot >=12.1.1

test:
  commands:
    - telegram-send --help

about:
  home: "https://github.com/rahiel/telegram-send"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  # license_file: LICENSE.txt  # When added to MANIFEST.in â€“ rahiel/telegram-send#63
  summary: "Send messages and files over Telegram from the command-line."
  dev_url: https://github.com/rahiel/telegram-send

extra:
  recipe-maintainers:
    - proinsias
