{% set name = "pycuda" %}
{% set version = "2018.1" %}
{% set sha256 = "7079f7738e83ee79ae26f0827ada29fe55921fec9760201199cc2bfb69446c92" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cudatoolkit

  host:
    - python
    - setuptools
    - numpy
    - boost-cpp

  run:
    - python
    - numpy
    - pytools
    - six
    - mako
    - appdirs
    - cudatoolkit
test:
    imports:
        - {{ name }}

about:
    home: http://pypi.python.org/pypi/pycuda
    doc_url: https://documen.tician.de/pycuda
    dev_url: http://github.com/inducer/pycuda
    license: MIT
    license_file: doc/source/misc.rst
    # Can start using 'LICENSE' from next version
    summary: Python wrapper for CUDA
    description: |
        PyCUDA lets you access GPUs from Python, through the CUDA parallel
        compute interface.
        
extra:
  recipe-maintainers:
    - inducer
