{% set name = "sassc" %}
{% set version = "2.1.0" %}
{% set github_org = "sass" %}
{% set github_repo = name + "-ruby" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: da119e3a122d4d80b5f26db4f26110070f4bcb4b34ecb5e76663387e37767c1a
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ github_repo }}/v{{ version }}/LICENSE.txt
    sha256: 3ff5593a1286c1fbc81d652fc0c001e86acf379ad11b3fe32f9f4ea518c77aaa

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-ffi >=1.0,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ github_repo }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Use libsass with Ruby!

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ github_repo }}

extra:
  recipe-maintainers:
    - sodre
