{% set name = "flux" %}
{% set version = "3.1.3" %}
{% set sha256 = "9c365feb68adb9a44bbfc2f82be016a1716f65044ba3d5ac5af4ba0ce9473386" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebook/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g flux
  requires:
    - nodejs
   
about:
  home: https://github.com/facebook/flux
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Application Architecture for Building User Interfaces'
  description: |
    An application architecture for React utilizing a unidirectional data flow.
  doc_url: http://facebook.github.io/flux
  dev_url: https://github.com/facebook/flux
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
