{% set name = "ipumspy" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipumspy-{{ version }}.tar.gz
  sha256: ba16acc512a2a29ae211031eea7abd17b817b7cf142335a6e0bd2b6f4e26861b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry >=1.4
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - pandas >=1.5.2,<2.0.0
    - click >=8.0.0,<9.0.0
    - pyarrow >=10.0.0,<11.0.0
    - requests >=2.26.0,<3.0.0
    - importlib-metadata >=4.13.0,<5.0.0
    - pyyaml >=5.4.1,<6.0.0
    - beautifulsoup4 >=4.11.1,<5.0.0

test:
  imports:
    - ipumspy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A collection of tools for working with IPUMS data
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renae-r
