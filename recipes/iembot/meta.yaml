{% set version = "0.3.1" %}
{% set name = "iembot" %}

package:
  name: iembot
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iembot-{{ version }}.tar.gz
  sha256: 3037f0f66e871e8cfec2133d2af0e68a31515826fcf3e401f9012ff6290c5370
  patches:
    # remove with next release
    - gh143_remove_pwd.patch

build:
  entry_points:
    - iembot = iembot.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - atproto
    - click
    - feedgen
    - httpx
    - mastodon.py
    - psycopg
    - pyiem >=1.26
    - pymemcache
    - python-twitter
    - requests
    - service-identity
    - twisted >=18.4

test:
  imports:
    - iembot
  commands:
    - pip check
    - iembot --help
    - iembot run --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: An XMPP bot that moves weather data around and other things.
  home: https://github.com/akrherz/iembot
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
