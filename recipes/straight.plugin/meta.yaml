{% set name = "straight.plugin" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/straight.plugin-{{ version }}.tar.gz
  sha256: 818a7641068932ed6436d0af0a3bb77bbbde29df0a7142c8bd1a249e7c2f0d38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=2.7,<2.8|>=3.6,<3.12
    - pip
    - setuptools
  run:
    - python >=2.7,<2.8|>=3.6,<3.12

test:
  imports:
    - straight.plugin
  commands:
    - pip check
  requires:
    - python >=2.7,<2.8|>=3.6,<3.12
    - pip

about:
  home: https://github.com/ironfroggy/straight.plugin
  summary: A simple namespaced plugin facility
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dirkjanvw
