{% set name = "altair_pandas" %}
{% set version = "0.1.0dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/altair-viz/{{ name }}/archive/master.tar.gz
  sha256: 5248f8a94562ffa30e277051ab9dc9a487269a08b57d9e9f4a7b921e6ed5d884

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - altair
    - python
    - pip
  run:
    - altair
    - python

test:
  imports:
    - altair_pandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/altair-viz/altair_pandas
  license:  BSD-3-Clause
  license_file: LICENSE
  summary: 'Altair backend for pandas plotting functions.'
  description: |
    Note: this package is a work in progress. Altair pandas backend works with pandas version 0.25.1 or newer. The goal of this package is to implement all of Pandas' Plotting API

extra:
  recipe-maintainers:
    - thewchan
