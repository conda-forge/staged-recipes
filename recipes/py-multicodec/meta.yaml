{% set name = "py-multicodec" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py-multicodec-{{ version }}.tar.gz
  sha256: 83021ffe8c0e272d19b5b86bc5b39efa67c8e9f4735ce6cafdbc1ace767ec647

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - varint >=1.0.2,<2.0.0
    - six >=1.10.0,<2.0
    - morphys >=1.0,<2.0

test:
  imports:
    - multicodec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/multiformats/py-multicodec
  summary: Multicodec implementation in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
