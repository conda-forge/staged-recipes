{% set name = "re-wx" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/re-wx-{{ version }}.tar.gz
  sha256: 34598db10bec2ace2b1d2b1bf0f512dc7ee81a5bd48166e7093a323ec1d88b51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - wxpython >=4.1.0

test:
  imports:
    - rewx
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://github.com/chriskiehl/re-wx
  summary: A library for building modern declarative desktop applications in WX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
