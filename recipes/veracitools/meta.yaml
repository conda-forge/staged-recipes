{% set name = "veracitools" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fc9aa318ffc915cf2e6cc0f75aa01dcf5a0e3e46e37364cc99788ae7330f9084"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - veracitools

about:
  home: "https://github.com/pepkit/veracitools/"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Testing utilities"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - michalstolarczyk
