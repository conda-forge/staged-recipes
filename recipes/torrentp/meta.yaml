{% set name = "torrentp" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torrentp-{{ version }}.tar.gz
  sha256: 30649b9f15fea8d1ff4137b335c282021d7dd5ea125f877bdff2b2bd88227c3d

build:
  entry_points:
    - torrentp=torrentp.cli:run_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - asyncclick >=8.1.7.2

test:
  imports:
    - torrentp
  commands:
    - pip check
    - torrentp --help
  requires:
    - pip

about:
  home: https://github.com/iw4p/torrentp
  summary: Download from torrent with magnet link or .torrent file
  license: BSD-2-Clause-Views
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nima

build:
  scripts:
    post-link.sh: |
      #!/bin/bash
      $CONDA_PREFIX/bin/pip install libtorrent
