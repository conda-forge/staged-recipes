schema_version: 1

context:
  version: "v1.2.0"

package:
  name: lsd
  version: ${{ version }}

source:
  url: https://github.com/lsd-rs/lsd/archive/refs/tags/${{ version }}.tar.gz
  sha256: dae8d43087686a4a1de0584922608e9cbab00727d0f72e4aa487860a9cbfeefa

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: win
        then:
          - cargo auditable install --bins --no-track --locked --root %LIBRARY_PREFIX% --path .
        else:
          - cargo auditable install --bins --no-track --locked --root ${PREFIX} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - lsd --help

about:
  homepage: https://github.com/lsd-rs/lsd
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: "The next gen ls command"
  summary: "The next gen ls command"

extra:
  recipe-maintainers:
    - denkiwakame
