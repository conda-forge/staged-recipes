{% set name = "lsds" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/funkelab/lsd/archive/v{{ version }}.tar.gz
  sha256: b1afe5e78e1ef21fbc4b03b86de3577b74bb0533f056d75d339d9b6ce0f1c2ed

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - h5py
    - scikit-image
    - requests
    - cython
    - gunpowder
test:
  imports:
    - lsd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funkey/lsd
  license: MIT
  license_file: LICENSE
  summary: A package for computing local shape descriptors of segmantation arrays

extra:
  recipe-maintainers:
    - pattonw
    - sheridana
