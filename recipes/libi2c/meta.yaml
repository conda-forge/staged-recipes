{% set name = "libi2c" %}
{% set version = "4.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://www.kernel.org/pub/software/utils/i2c-tools/{{ version }}.tar.xz
    sha256: 2e0c43c417ba251ce3f47450088362c7950ebeb71f76c3d9a1b37f9ac25ef318

build:
  skip: true  # [not linux]
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - test -f ${PREFIX}/include/i2c/smbus.h
    - test -f ${PREFIX}/lib/libi2c.so

about:
  home: https://i2c.wiki.kernel.org/index.php/I2C_Tools
  license: LGPL-2.1-or-later
  license_file: COPYING.LGPL
  summary: Library part of i2c-tools package for i2c access on Linux.

extra:
  recipe-maintainers:
    - traversaro
