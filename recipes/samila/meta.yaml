{% set name = "samila" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/samila-{{ version }}.tar.gz
  sha256: 7dfc8fb3bec6fb3c2b433f1387de2e12c58deeeddf7af3d9e7667f4eb7b9684e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - matplotlib >=3.0.0
    - requests >=2.20.0
    - art >=1.8

test:
  imports:
    - samila
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sepandhaghighi/samila
  summary: Generative Art Generator
  dev_url: https://github.com/sepandhaghighi/samila
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jtpio
