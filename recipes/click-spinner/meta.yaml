{% set name = "click-spinner" %}
{% set version = "0.1.8" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "67b5af5e825faf82a4fc6cda77c58359abe716fb1c9bc12cc7bea9a0cae1fc8e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - nose
  imports:
    - click_spinner
  commands:
    - nosetests

# To add, when tests have been included in pypi release
#  source_files:
#    - tests

about:
  home: https://github.com/click-contrib/click-spinner
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Spinner for Click
  description: |
      Sometimes you would just like to show the user some progress, but a
      progress bar is not suitable because you donâ€™t know how much longer it
      would take. In these cases you might want to display a simple spinner.
  doc_url: 'https://github.com/click-contrib/click-spinner'
  dev_url: 'https://github.com/click-contrib/click-spinner'

extra:
  recipe-maintainers:
    - ltalirz
