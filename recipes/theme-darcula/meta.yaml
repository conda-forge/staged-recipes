{% set name = "theme-darcula" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/theme-darcula-{{ version }}.tar.gz
  sha256: 3f00a02abc5cb89ef657c499dd500ffa601e7074a873798486da14a27e714832

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - jupyter-packaging >=0.7.9,<0.8
  run:
    - jupyterlab >=3.0.0,<4
    - python >=3.6

test:
  commands:
    - pip check
    - test -f "${PREFIX}/share/jupyter/labextensions/@telamonian/theme-darcula/package.json"                                     # [unix]
    - if exist %PREFIX%\\share\\jupyter\\labextensions\\@telamonian\\theme-darcula\\package.json (exit 0) else (exit 1)          # [win]
  requires:
    - pip

about:
  home: https://github.com/telamonian/theme-darcula
  summary: Darcula theme for JupyterLab. Modelled after the classic Intellij theme.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - telamonian
