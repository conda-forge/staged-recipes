{% set name = "shadie" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elissasoroj/shadie/archive/v{{ version }}.tar.gz
  sha256: 79dc7c8d5a454ddc182e4e0be000b8c4628082407d433bf16930acbdff50e045

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - altair
    - loguru
    - numpy
    - pandas
    - pyslim
    - python >=3.6
    - toyplot
    - toytree
    - tskit

test:
  imports:
    - shadie
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - elissasoroj
