{% set name = "shadie" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elissasoroj/shadie/archive/v{{ version }}.tar.gz
  sha256: 9d87d9c6dc14099721ab6482ab74793e6673a870d8fdd09644e072b10edabc1a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python

  run:
    - python
    - altair >=5.2.0
    - loguru >=0.6.0
    - numpy >=1.26.2
    - pandas >=1.5.0
    - pyslim >=1.3.0
    - scipy >=1.11.4
    - toyplot >=1.0.3
    - toytree
    - tskit >=0.5.6
    - msprime >=1.3.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - shadie

about:
  home: https://github.com/elissasoroj/shadie
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: SLiM simulations in Python
  description: |
    A library for simulating evolution using SLiM, implementing
    a hybrid approach with msprime and analyzing output.
  doc_url: https://elissasoroj.github.io/shadie/
  dev_url: https://github.com/elissasoroj/shadie

extra:
  recipe-maintainers:
    - elissasoroj
