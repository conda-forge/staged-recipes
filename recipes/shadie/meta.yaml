{% set name = "shadie" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elissasoroj/shadie/archive/v{{ version }}.tar.gz
  sha256: 88e71b0fb47b781e597162c10e0b91c3cebfa0829de8ede9ac44cfae88b619cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - altair
    - loguru
    - numpy
    - pandas
    - pyslim
    - python >=3.6
    - toyplot
    - toytree
    - tskit

test:
  imports:
    - shadie

about:
  home: https://github.com/elissasoroj/shadie
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: license
  summary: SLiM simulations in Python
  description: |
    A library for simulating evolution using SLiM, implementing
    a hybrid approach with msprime and analyzing output.
  doc_url: https://elissasoroj.github.io/shadie/
  dev_url: https://github.com/elissasoroj/shadie

extra:
  recipe-maintainers:
    - elissasoroj
