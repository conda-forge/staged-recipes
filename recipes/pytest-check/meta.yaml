{% set name = "pytest-check" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-check-{{ version }}.tar.gz
  sha256: 256967dade58a7289eb324de864ef4f38482a3e995de89db32ea6e5f46565d7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - pytest
    - colorama >=0.4.6

test:
  imports:
    - pytest_check
  requires:
    - pip
  source_files:
    - tests/
    - examples/
    - tox.ini
  commands:
    - pip check
    - pytest

about:
  home: https://pypi.org/project/pytest-check/
  summary: A pytest plugin that allows multiple failures per test.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bskinn
    - anjos
