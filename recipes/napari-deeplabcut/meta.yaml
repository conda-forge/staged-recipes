{% set name = "napari-deeplabcut" %}
{% set version = "0.2.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_deeplabcut-{{ version }}.tar.gz
  sha256: 2e60afe92e995b64136a667c17b040157885162da4a17c505ba8792661842aae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - dask-image
    - matplotlib-base >=3.3
    - napari >=0.4.18,<5.0a0
    - natsort
    - numpy
    - opencv
    - pandas
    - pyyaml
    - qtpy >=2.4
    - scikit-image
    - scipy
    - pytables
    - deeplabcut >=2.3.10

test:
  imports:
    - napari_deeplabcut
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DeepLabCut/napari-deeplabcut
  summary: napari + DeepLabCut annotation tool
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
