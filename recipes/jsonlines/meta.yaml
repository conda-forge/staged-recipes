{% set name = "jsonlines" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fdd03104c9a421a1ba587a121aaac743bf02d8f87fa9cdaa3b852249a241fe8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jsonlines
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jsonlines.readthedocs.io/en/latest/
  summary: Python library to simplify working with jsonlines and ndjson data
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  doc_url: https://jsonlines.readthedocs.io/en/latest/
  dev_url: https://github.com/wbolster/jsonlines

extra:
  recipe-maintainers:
    - wbolster
    - BastianZim
