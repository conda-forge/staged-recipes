{% set name = "pyarmor" %}
{% set version = "7.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyarmor-{{ version }}.zip
  sha256: 8cf1f8a130697ddf5ca89313b05ceacd2343879d0fa8a172ccb7d40e446f0d1d

build:
  entry_points:
    - pyarmor=pyarmor.pyarmor:main_entry
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pyarmor
  commands:
    - pip check
    - pyarmor --help
  requires:
    - pip

about:
  home: https://github.com/dashingsoft/pyarmor
  summary: A tool used to obfuscate python scripts, bind obfuscated scripts to fixed machine or expire obfuscated scripts.
  license: LGPL-3.0 & GFDL-1.3-invariants-or-later
  license_file:
    - LICENSE
    - LICENSE-ZH

extra:
  recipe-maintainers:
    - nehaljwani
