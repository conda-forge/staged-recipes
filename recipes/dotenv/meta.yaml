{% set name = "dotenv" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dotenv-{{ version }}.tar.gz
  sha256: b58d2ab3f83dbd4f8a362b21158a606bee87317a9444485566b3c8f0af847091

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - dotenv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pedroburon/dotenv
  summary: Handle .env files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - itsxdamdam
