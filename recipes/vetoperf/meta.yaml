{% set name = "vetoperf" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.igwn.org/sources/source/{{ name }}-{{ version }}.tar.xz
  sha256: f3a97bcefb9ab9687c9396d92183576912aa7ce2b5ccbbbf2521e72362c5718c
  patches:
    # use C++17 standard (required to link against ROOT>=6.14)
    - c++17.patch

build:
  error_overdepending: true
  error_overlinking: true
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9.0
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - gwollum {{ version }}
    - hdf5 1.10.6
    - omicron {{ version }}
    - root_base 6.22
    - root-binaries 6.22
  run:
    - gwollum
    - hdf5
    - omicron
    - root_base

test:
  requires:
    - pkg-config
  commands:
    - cwb-print version
    - dq-print version
    - mbta-print version
    - pycbc-print version
    - vetoperf version
    - test "$(pkg-config --print-errors --modversion {{ name }})" == "{{ version }}"  # [unix]

about:
  home: https://git.ligo.org/virgo/virgoApp/vetoperf
  dev_url: https://git.ligo.org/virgo/virgoApp/vetoperf
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: An algorithm to measure the performance of vetoes for gravitational-wave detectors

extra:
  recipe-maintainers:
    - duncanmmacleod
