{% set name = "reacnetgenerator" %}
{% set version = "1.2.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d3ae3abd4267c68e8b56efef1c5873513b3366f15fded2cdaabfa89001e626c

build:
  noarch: python
  number: 0
  entry_points:
    - reacnetgenerator = reacnetgenerator.reacnetgen:_commandline
    - reacnetgeneratorgui = reacnetgenerator.gui:gui
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openbabel
    - rdkit
    - numpy >=1.15
    - scipy >=0.20.1
    - pandas
    - networkx
    - scikit-learn
    - matplotlib
    - hmmlearn >=0.2.1
    - ase
    - scour
    - tqdm
    - jinja2
    - coloredlogs
    - htmlmin
    - jsmin
    - cssmin

test:
  imports:
    - reacnetgenerator
  commands:
    - reacnetgenerator

about:
  home: http://github.com/njzjz/reacnetgenerator
  license: LGLP-3.0
  license_family: LGLP
  license_file: LICENSE
  summary: 'An automatic generator of reaction network for reactive molecular dynamics simulation.'
  doc_url: https://reacnetgenerator.njzjz.win/
  dev_url: https://github.com/njzjz/reacnetgenerator

extra:
  recipe-maintainers:
    - njzjz
