{% set name = "py-dom-xpath-six" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d6c319f23ee6e71d415f3a588f6d245495c5d41cb2d2a35bd80777c4a6d2e50b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - py-dom-xpath-six
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jackjansen/py-dom-xpath-six
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'py-dom-xpath-six is a version of py-dom-xpath that is compatible with Python 2.7 and Python 3.6 and later'


extra:
  recipe-maintainers:
    - ajaypnair09

