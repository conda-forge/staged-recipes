{% set name = "pdfcrop.pl" %}
{% set version = "1.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ho-tex/pdfcrop/archive/v{{ version }}.tar.gz
  sha256: 592e8e0ba8e462e7364fd43b4d33116b92573658626eb9391b73c46124f64029

build:
  number: 0
  noarch: generic
  script:
    - cp {{ name }} $PREFIX/bin/

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl
    - ghostscript

test:
  commands:
    - {{ name }} --version 2>&1 | grep {{ version }}

about:
  home: https://github.com/ho-tex/pdfcrop
  license: LPPL-1.3c
  license_family: OTHER
  license_file: LICENSE
  summary: Calculates the BoundingBox for each page using ghostscript and removes margins.

extra:
  recipe-maintainers:
    - tdegeus
