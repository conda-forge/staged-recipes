{% set name = "bit-git" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chriswalz/bit/archive/v{{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/chriswalz/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Bit is a modern Git CLI
  dev_url: https://github.com/chriswalz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
