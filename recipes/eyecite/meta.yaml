{% set name = "eyecite" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eyecite-{{ version }}.tar.gz
  sha256: 2ca1c4c6b632d4f7812e5264bb0fc772a055d07a9882912193e66763f8201069

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - courts-db >=0.9.13,<0.10.0
    - diff_match_patch_python >=1.0.2,<2.0.0
    - lxml >=4.6.3,<5.0.0
    - pyahocorasick >=1.2
    - python >=3.6,<4.0
    - regex >=2020.1.8
    - reporters-db >=3.2.1,<4.0.0

test:
  imports:
    - eyecite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/freelawproject/eyecite
  summary: Tool for extracting legal citations from text strings.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
