schema_version: 1

context:
  name: legacycrypt
  version: 0.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/legacycrypt-${{ version }}.tar.gz
  sha256: e76e7fd25666a451428b20d5afbbecf3654565b2e11511b53226be955c4d2292

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - legacycrypt
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/tiran/legacycrypt
  summary: Wrapper to the POSIX crypt library call and associated functionality.
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
