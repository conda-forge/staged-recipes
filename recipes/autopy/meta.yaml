{% set name = "autopy" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autopy-{{ version }}.tar.gz
  sha256: b889dc1245426aa06769d3d87df0d96904ca729d0e9441a0096aa3ae9fbae43f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools-rust
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - autopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.autopy.org
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: 'A simple, cross-platform GUI automation module for Python and Rust.'
  description: |
    AutoPy is a simple, cross-platform GUI automation library for
    Python. It includes functions for controlling the keyboard and
    mouse, finding colors and bitmaps on-screen, and displaying alerts.
  doc_url: https://www.autopy.org/documentation/api-reference/
  dev_url: https://github.com/autopilot-rs/autopy

extra:
  recipe-maintainers:
    - jan-janssen
