{% set name = "pysd" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: d6c759a8a64ff3a7df939c9e4aaba57cf6bbffbdf46f1bc1dc14b3c3c59b2860

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - black
    - chardet
    - funcsigs
    - lxml
    - numpy
    - openpyxl
    - pandas
    - parsimonious
    - pydoe
    - python >=3.7
    - regex
    - xarray
    - xlrd
    - xlwt ==1.2.0

test:
  imports:
    - pysd
    - pysd.py_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JamesPHoughton/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton
