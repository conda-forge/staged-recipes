{% set name = "pysd" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: f83b18c394c0131a450153142d2b81c7adc93511a72ada22f68800b08a01627c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - black
    - chardet
    - funcsigs
    - lxml
    - numpy
    - openpyxl
    - pandas
    - parsimonious
    - pydoe
    - python >=3.7
    - regex
    - xarray
    - xlrd
    - xlwt ==1.2.0

test:
  imports:
    - pysd
    - pysd.py_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JamesPHoughton/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton
