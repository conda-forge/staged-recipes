{% set name = "pysd" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: 06ac2154cdd819f52adf50cd281ffc60d7f34532fb3e554016807522755d1348

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - black
    - chardet
    - lxml
    - openpyxl
    - pandas
    - parsimonious
    - progressbar
    - python >=3.7
    - regex
    - scipy
    - xarray
    - xlrd

test:
  imports:
    - pysd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JamesPHoughton/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton
