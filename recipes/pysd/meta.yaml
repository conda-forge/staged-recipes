{% set name = "pysd" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysd-{{ version }}.tar.gz
  sha256: d6c759a8a64ff3a7df939c9e4aaba57cf6bbffbdf46f1bc1dc14b3c3c59b2860

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - black
    - chardet
    - funcsigs
    - lxml
    - numpy
    - openpyxl
    - pandas
    - parsimonious
    - pydoe
    - regex
    - xarray
    - xlrd
    - xlwt ==1.2.0

test:
  imports:
    - pysd
    - pysd.py_backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JamesPHoughton/pysd
  summary: System Dynamics Modeling in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://pysd.readthedocs.io/
  dev_url: https://github.com/JamesPHoughton/pysd

extra:
  recipe-maintainers:
    - enekomartinmartinez
    - JamesPHoughton 
