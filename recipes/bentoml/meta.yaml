{% set name = "bentoml" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bentoml-{{ version }}.tar.gz
  sha256: 6bc4a4bb8f53b6ee70d1169ee439d89680f96771fbb3f11fb5eba13f96598c88

build:
  entry_points:
    - bentoml=bentoml._internal.cli:cli
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiofiles
    - aiohttp <=3.8.1
    - attrs >=21.1.0
    - backports.cached-property  # [py<38]
    - cattrs >=21.1.0
    - chardet
    - circus
    - click >=7.0
    - cloudpickle
    - deepmerge
    - exceptiongroup  # [py<=311]
    - filelock
    - fs
    - importlib-metadata  # [py<38]
    - jinja2 >=3.0.1
    - numpy
    - opentelemetry-api ==1.9.0
    - opentelemetry-instrumentation ==0.28b0
    - opentelemetry-instrumentation-aiohttp-client ==0.28b0
    - opentelemetry-instrumentation-asgi ==0.28b0
    - opentelemetry-sdk ==1.9.0
    - opentelemetry-semantic-conventions ==0.28b0
    - opentelemetry-util-http ==0.28b0
    - packaging >=20.0
    - pathspec
    - pip-tools >=6.6.2
    - prometheus_client <0.14.0,>=0.10.0 - psutil
    - pynvml <12
    - python >=3.7
    - python-dateutil
    - python-dotenv >=0.20.0
    - python-json-logger
    - python-multipart
    - pyyaml >=5.0
    - requests
    - rich >=11.2.0
    - schema
    - simple-di >=0.1.4
    - starlette
    - typing-extensions >=4.0
    - uvicorn  # [py>=37]

test:
  imports:
    - bentoml
  commands:
    - pip check
    - bentoml --help
  requires:
    - pip

about:
  home: https://github.com/bentoml/BentoML
  summary: 'Bentoml: The Unified Model Serving Framework'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parano
    - ssheng
    - aarnphm
