{% set name = "bentoml" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/BentoML-{{ version }}.tar.gz
  sha256: 2f53bd2b659e305a97f5cb46fe97f92f65416959e29199fdc55b7637bf7f247b

build:
  number: 0
  noarch: python
  entry_points:
    - bentoml=bentoml:commandline_interface
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - aiohttp
    - aiohttp-cors ==0.7.0
    - alembic
    - boto3
    - cerberus
    - certifi
    - chardet
    - click >=7.0
    - configparser
    - deepmerge
    - docker-py
    - flask
    - grpcio
    - gunicorn
    - humanfriendly
    - numpy
    - packaging
    - prometheus_client
    - protobuf >=3.8.0
    - psutil
    - python-dateutil >=2.7.3,<3.0.0
    - python-json-logger
    - requests
    - ruamel.yaml >=0.15.0
    - schema
    - simple-di
    - sqlalchemy >=1.3.0,<1.4.0
    - sqlalchemy-utils <0.36.8
    - tabulate
    - urllib3 <=1.25.11
    ## Converting the recipe to noarch: only build for python>=3.7
    # - contextvars  # [py<37]
    # - dataclasses  # [py<37]

test:
  imports:
    - bentoml
    - bentoml.adapters
  commands:
    - pip check
    - bentoml --help
  requires:
    - pip

about:
  home: https://github.com/bentoml/BentoML
  summary: A framework for machine learning model serving
  license: Apache-2.0
  license_file: LICENSE
  description: |
    BentoML simplifies ML model deployment and serves your models at production scale.

    PyPI: [https://pypi.org/project/bentoml/](https://pypi.org/project/bentoml/)

  doc_url: https://docs.bentoml.org/en/latest/
  dev_url: https://github.com/bentoml/BentoML

extra:
  recipe-maintainers:
    - sugatoray
