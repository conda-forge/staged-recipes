{% set name = "bentoml" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bentoml-{{ version }}.tar.gz
  sha256: 4bd023224b058ef29fa432e18652403cf40f0e45adc8a2f9ce93118bd96cd989

build:
  entry_points:
    - bentoml = bentoml_cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - hatch-vcs >=0.3.0
    - pip
  run:
    - python >=3.7
    - jinja2 >=3.0.1
    - pyyaml >=5.0
    - aiohttp
    - attrs >=21.1.0
    - cattrs >=22.1.0
    - circus >=0.17.0,!=0.17.2
    - click >=7.0
    - click-option-group
    - cloudpickle
    - deepmerge
    - fs
    - numpy
    - opentelemetry-api ==1.18.0
    - opentelemetry-sdk ==1.18.0
    - opentelemetry-instrumentation ==0.39b0
    - opentelemetry-instrumentation-aiohttp-client ==0.39b0
    - opentelemetry-instrumentation-asgi ==0.39b0
    - opentelemetry-semantic-conventions ==0.39b0
    - opentelemetry-util-http ==0.39b0
    - packaging >=22.0
    - pathspec
    - pip-tools >=6.6.2
    - pip-requirements-parser >=31.2.0
    - prometheus_client >=0.10.0
    - psutil
    - pynvml <12
    - python-dateutil
    - python-multipart
    - python-json-logger
    - requests
    - rich >=11.2.0
    - schema
    - simple-di >=0.1.4
    - starlette >=0.13.5,<0.29
    - uvicorn
    - watchfiles >=0.15.0
    ## Converting the recipe to noarch: only build for python>=3.7
    - backports.cached-property
    - exceptiongroup
    - importlib-metadata

test:
  imports:
    - bentoml
  commands:
    - pip check
    - bentoml --help
  requires:
    - pip

about:
  home: https://github.com/bentoml/BentoML
  summary: 'Bentoml: The Unified Model Serving Framework'
  license: Apache-2.0
  license_file: LICENSE
  description: |
    BentoML simplifies ML model deployment and serves your models at production scale.

    PyPI: [https://pypi.org/project/bentoml/](https://pypi.org/project/bentoml/)

  doc_url: https://docs.bentoml.org/en/latest/
  dev_url: https://github.com/bentoml/BentoML

extra:
  recipe-maintainers:
    - rxm7706
    - sugatoray
    # co-maintainers from upstream
