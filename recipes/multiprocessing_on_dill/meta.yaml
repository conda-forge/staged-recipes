{% set name = "multiprocessing_on_dill" %}
{% set version = "3.5.0a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multiprocessing_on_dill-{{ version }}.tar.gz
  sha256: d6d50c300ff4bd408bb71eb78725e60231039ee9b3d0d9bb7697b9d0e15045e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - dill

test:
  imports:
    - multiprocessing_on_dill
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sixty-north/multiprocessing_on_dill
  summary: A friendly fork of multiprocessing which uses dill instead of pickle
  license: FSFUL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dlaehnemann
