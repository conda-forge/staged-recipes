{% set name = "fava" %}
{% set version = "1.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fava-{{ version }}.tar.gz
  sha256: b161d5911d3fd15306cc7e4e3313822b8bac7fb1b4a1dcccb6bf3611245086b9

build:
  entry_points:
    - fava = fava.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=60
    - setuptools-scm >=8.0
    - babel >=2.7,<3
    - wheel
    - pip
  run:
    - python >=3.8
    - babel >=2.7,<3
    - flask-babel >=1,<5
    - flask >=2.2,<4
    - jinja2 >=3,<4
    - werkzeug >=2.2,<4
    - beancount >=2.3.5,<3
    - cheroot >=8,<11
    - click >=7,<9
    - markdown2 >=2.3.0,<3
    - ply
    - simplejson >=3.16.0,<4
    - watchfiles >=0.20.0

test:
  imports:
    - fava
  commands:
    - pip check
    - fava --help
  requires:
    - pip

about:
  summary: Web interface for the accounting tool Beancount.
  dev_url: https://github.com/beancount/fava/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kklein
