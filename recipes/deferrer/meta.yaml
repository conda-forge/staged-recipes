{% set name = "deferrer" %}
{% set version = "1.0.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/deferrer-{{ version }}.tar.gz
  sha256: 39aa923a556b0c6e2ad36a8f91528023276b3fbd6b54d3b2fd565083a1f3c2b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - deferrer
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Azureblade3808/py-deferrer
  summary: Fancy `defer` for Python >= 3.12 (partially supported in Python 3.11)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Azureblade3808
