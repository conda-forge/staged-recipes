{% set name = "rse" %}
{% set version = "0.0.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f27a8749cd51636ef1877a29ab2c5db91c4d71560f33cb71cd9f90af45e74ce

build:
  number: 0
  noarch: python
  entry_points:
    - rse=rse.client:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3
    - pytest-runner
  run:
    - python >=3
    - sqlalchemy
    - requests
    - flask
    - flask-socketio
    - flask-restful
    - gevent-websocket
    - beautifulsoup4
    - html5lib

test:
  imports:
    - rse
    - rse.defaults
    - rse.version
    - rse.exceptions
    - rse.utils
    - rse.utils.colors
    - rse.utils.command
    - rse.utils.file
    - rse.utils.prompt
    - rse.utils.urls
    - rse.main
    - rse.main.criteria
    - rse.main.taxonomy
    - rse.main.scrapers
    - rse.main.scrapers.base
    - rse.main.scrapers.biotools
    - rse.main.scrapers.hal
    - rse.main.scrapers.joss
    - rse.main.scrapers.rsnl
    - rse.main.parsers
    - rse.main.parsers.github
    - rse.main.parsers.gitlab
    - rse.main.parsers.zenodo
    - rse.main.database
    - rse.main.database.filesystem
    - rse.main.database.models
    - rse.main.database.relational
    - rse.main.database.sqlite
    - rse.main.config
    - rse.logger
    - rse.logger.message
    - rse.client
    - rse.client.add
    - rse.client.annotate
    - rse.client.clear
    - rse.client.config
    - rse.client.exists
    - rse.client.export
    - rse.client.generate
    - rse.client.get
    - rse.client.init
    - rse.client.label
    - rse.client.listing
    - rse.client.metrics
    - rse.client.scrape
    - rse.client.search
    - rse.client.shell
    - rse.client.start
    - rse.client.topics
    - rse.client.update
    - rse.app
    - rse.app.api
    - rse.app.config
    - rse.app.export
    - rse.app.server
    - rse.app.views
    - rse.app.views.main
    - rse.app.views.repositories
  commands:
    - rse --help


about:
  home: https://github.com/rseng/rse
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: tools for assessment and categorization of research software
  description: |
    The Research Software Encyclopedia (rse) is software to query and otherwise interact 
    with a database of research software, and a research software taxonomy. It is intended 
    for research software engineers to be able to better qualify and quantify the work that they do.
  doc_url: https://rseng.github.io/rse
  dev_url: https://github.com/rseng/rse

extra:
  recipe-maintainers:
    - vsoch
