{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcatch22
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcatch22_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcatch22/Rcatch22_{{ version }}.tar.gz
  sha256: b4e173ba89da2339a949a649f9b3358f0cf95c744ea9d386a9883a846c57f9bd

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.15
    - r-rlang

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.15
    - r-rlang

test:
  commands:
    - $R -e "library('Rcatch22')"           # [not win]
    - "\"%R%\" -e \"library('Rcatch22')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=Rcatch22
  license: GPL-3.0-only
  summary: Calculate 22 summary statistics coded in C on time-series vectors to enable pattern
    detection, classification, and regression applications in the feature space as proposed
    by Lubba et al. (2019) <doi:10.1007/s10618-019-00647-x>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

