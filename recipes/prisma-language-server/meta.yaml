{% set name = "prisma-language-server" %}
{% set version = "5.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@prisma/language-server/-/language-server-{{ version }}.tgz
  sha256: 92b4f122adba01b5411ebc4559cc80061ee3f8d83aea1af97afa443b74f67c77

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - prisma-language-server --help

about:
  home: https://github.com/prisma/language-tools
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Implements language-server-protocol for Prisma
  dev_url: https://github.com/prisma/language-tools

extra:
  recipe-maintainers:
    - danielnachun
