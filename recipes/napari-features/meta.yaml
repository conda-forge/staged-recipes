{% set name = "napari-features" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-features-{{ version }}.tar.gz
  sha256: 84f82288c90fac9621eabc077ca2dcb92477ee190858f9756dbed2358b21288a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - magicgui >=0.2.9
    - napari >=0.4.10
    - napari-plugin-engine >=0.1.4
    - numpy >=1.19.5
    - pandas >=1.2.4
    - python >=3.7
    - qtpy >=1.9.0
    - scikit-image >=0.18.1
    - scipy >=1.4.1

test:
  imports:
    - napari_features
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/0x00b1/napari-features
  summary: extracts image and object features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 0x00b1
    - conda-forge/napari
