{% set name = "fastscript" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastscript-{{ version }}.tar.gz
  sha256: 67d2315a508ffd0499af590fffaa63d276ce6eaff73ffbd60eb3315ba38d08fa

build:
  entry_points:
    - test_fastscript=fastscript.test_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - packaging
    - pip
  run:
    - python >=3.7
    - pip
    - packaging

test:
  imports:
    - fastscript
  commands:
    - pip check
    - test_fastscript --help
  requires:
    - pip

about:
  home: https://github.com/fastai/fastscript
  summary: A fast way to turn your python function into a script
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
