{% set name = "magpy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brownadder/magpy
  sha256: e3362e5c83a0bdf62ba448010ac79e5bfa494572c3525581f39600375889814e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python>=3.7
    - numpy>=1.16.5
    - scipy>=1.7

test:
  imports:
    - magpy
    - magpy.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/brownadder/magpy
  summary: 'Magnus based time-integration for spins and qubits under a magnetic field.'
  description: 'Magnus based time-integration for spins and qubits under a magnetic field. Please see the example Jupyter notebook for a walkthrough of Magpy's functionality.'
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dannygoodacre
    - brownadder
