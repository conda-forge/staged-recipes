{% set name = "pangeo-fish" %}
{% set version = "2025.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pangeo_fish-{{ version }}.tar.gz
  sha256: 8c8e39a4fc45bf10155fe07469038bb878abc0706ea701a1e7c9de915b0ab93d

build:
  entry_points:
    - pangeo-fish = pangeo_fish.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >=3.10
    - xarray >=2024.11.0
    - pandas
    - numpy
    - scipy
    - numba
    - more-itertools
    - opt_einsum
    - sparse
    - healpy
    - movingpandas
    - xhealpixify
    - cf_xarray >=0.10.4
    - pint-xarray
    - intake
    - s3fs
    - fsspec
    - healpix-convolution
    - xdggs
    - imageio

test:
  imports:
    - pangeo_fish
  commands:
    - pip check
    - pangeo-fish --help
  requires:
    - pip

about:
  summary: Utilities for fish geolocation
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - quentin
