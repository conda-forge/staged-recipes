{% set name = "grabber-ift" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grabber-ift-{{ version }}.tar.gz
  sha256: ddfd1ee60fbce6fcfb0100d846c885ee61b84ea3906b82599421677575d44c23

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari-plugin-engine >=0.1.4
    - opencv >=4.4.0
    - pyift >=0.0.4
    - python >=3.7
    - scipy >=1.7.2

test:
  imports:
    - grabber
  commands:
    - pip list
    # - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/grabber-ift/
  summary: A tool for contour-based segmentation correction (2D only).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JoOkuma
    - conda-forge/napari
