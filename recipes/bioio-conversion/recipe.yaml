schema_version: 1

context:
  name: bioio-conversion
  version: 0.1.3
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio_conversion-${{ version }}.tar.gz
  sha256: ff37773939e826657f84e5c79370a106f3ae0039f80ba56205d67359e583e1c1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - bioio-convert = bioio_conversion.bin.cli_convert:main
      - bioio-batch-convert = bioio_conversion.bin.cli_batch_convert:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - bioio >=3.0.0
    - bioio-ome-zarr >=3.0.1
    - numpy >=1.24.0
    - dask-core >=2021.10.0
    - numcodecs >=0.10.0
    - scikit-image >=0.19.0
    - psutil
    - distributed

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - bioio_conversion
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - bioio-convert --help
      - bioio-batch-convert --help

about:
  summary: A BioIO conversion tool for going between image formats
  homepage: https://github.com/bioio-devs/bioio-conversion
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
