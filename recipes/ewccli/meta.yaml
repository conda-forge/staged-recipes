{% set name = "ewccli" %}
{% set version = "0.2.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ewccli-{{ version }}.tar.gz
  sha256: 4c6ead708232123c8840f06a00852cf180ac35273ba3399ce4e38abf5e8da11d  # UPDATE IT

build:
  skip: true  # [not linux or py<3.11]
  entry_points:
    - ewc = ewccli.ewccli:cli
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - hatchling >=1.5
    - pip
  run:
    - requests ==2.32.5
    - click ==8.3.0
    - rich ==14.1.0
    - rich-click ==1.9.2
    - prompt-toolkit ==3.0.52
    - pyyaml ==6.0.3
    - cryptography ==46.0.2
    - python-openstackclient ==8.2.0
    - ansible ==11.8.0
    - ansible-runner ==2.4.0
    - python-kubernetes ==34.1.0

test:
  imports:
    - ewccli
  commands:
    - pip check
    - ewc --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ewccli/
  summary: Python package to handle EWC resources.
  dev_url: https://github.com/ewcloud/ewccli
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pacospace
    - tervo
