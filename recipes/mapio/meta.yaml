{% set name = "MapIO" %}
{% set version = "0.6.1" %}
{% set sha256 = "c05fe8ae74253decc2fdb0b4129743e119db4594cc6f1bb15fc5b2049f8a8b36" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/usgs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not py35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
    - setuptools
    # if your project compiles code (such as a C extension) then add `toolchain` as a build requirement.
  run:
    - python
    - numpy 1.12.*
    - scipy 0.19.*
    - matplotlib 2.0.*
    - rasterio 1.0a9
    - pandas 0.20.*
    - shapely 1.5.*
    - h5py 2.7.*
    - gdal 2.2.*
    - psutil 5.2.*

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - mapio

about:
  home: https://github.com/usgs/MapIO
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: Public Domain
  license_file: LICENSE.md
  summary: 'A Python library for reading certain types of grid files and performing some basic operations.'

  # The remaining entries in this section are optional, but recommended
  description: |
    A library of classes for dealing with various grid formats, and
    performing some simple spatial operations on the data.
  doc_url: https://github.com/usgs/MapIO
  dev_url: https://github.com/usgs/MapIO

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - mhearne-usgs
    - cbworden
    - emthompson-usgs
