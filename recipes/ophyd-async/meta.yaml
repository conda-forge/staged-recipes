{% set name = "ophyd-async" %}
{% set version = "0.13.5" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ophyd_async-{{ version }}.tar.gz
  sha256: 2de5d1584b5ec91f35a1fd14a3208dec4be2df85f7c31121455866a0933b3cf5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - bluesky >=1.13.1rc2
    - event-model >=1.23
    - pyyaml
    - colorlog
    - pydantic >=2.0
    - pydantic-numpy
    - stamina >=23.1.0
    - scanspec >=0.8
    - velocity-profile
    - h5py
    - aioca >=2.0
    - p4p >=4.2.0
    - pytango >=10.0.2

test:
  imports:
    - ophyd_async
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://blueskyproject.io/ophyd-async
  summary: Asynchronous Bluesky hardware abstraction code, compatible with control systems like EPICS and Tango
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwlodek
