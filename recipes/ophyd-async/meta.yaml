{% set name = "ophyd-async" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ophyd_async-{{ version }}.tar.gz
  sha256: a942b8bba00bb7209c8217c55730211af9d67f46338b865093255399c2d6b90b

build:
  entry_points:
    - ophyd-async = ophyd_async.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py<310 or py>=312]

requirements:
  host:
    - python
    - setuptools >=64
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python
    - networkx >=2.0
    - numpy
    - packaging
    - pint
    - bluesky >=1.13.0a3
    - event-model
    - p4p
    - pyyaml
    - colorlog

test:
  imports:
    - ophyd_async
  commands:
    - ophyd-async --help

about:
  summary: Asynchronous Bluesky hardware abstraction code, compatible with control systems like EPICS and Tango
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://blueskyproject.io/ophyd-async
  dev_url: https://github.com/bluesky/ophyd-async

extra:
  recipe-maintainers:
    - mrakitin
