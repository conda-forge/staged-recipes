package:
  name: jingzhi
  version: 0.0.2

source:
  url: https://files.pythonhosted.org/packages/b3/1a/04e4d0eb484e56e6b0c5b79bf4136b74eb266744f2831825700545b5714f/jingzhi-0.0.2.tar.gz
  sha256: f46555498a8a93b35057d22fca056181e040f51cfca33a8b75f4683c00f5e32e


build:

  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - jingzhi
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://pypi.org/project/jingzhi/
  summary: 'A python SDK for Jingzhi'
  description: 'A python SDK for Jingzhi'
