{% set name = "jingzhi" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jingzhi-{{ version }}.tar.gz
  sha256: f46555498a8a93b35057d22fca056181e040f51cfca33a8b75f4683c00f5e32e

build:
  entry_points:
    - jingzhi = jingzhi:hello_world
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6

test:
  imports:
    - jingzhi
  commands:
    - pytest
  requires:
    - pytest

about:
  summary: LLM
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wskbest
