{% set name = "encexp" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/encexp-{{ version }}.tar.gz
  sha256: c8fe40d1146ea3fe1550e6f8350eade0cbba02882306cc2bf70a12dc3a9a8896

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - numpy
    - scikit-learn >=1.3.0
    - microtc

test:
  imports:
    - encexp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Set of tools to create and use explainable embeddings.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
