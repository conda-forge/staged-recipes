{% set name = "tardigrade_micromorphic_elasto_plasticity" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b7e2694b72ab32efe3ebb33ebeb17eb2fc760162c410148d9b5b769b967d76a4

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${CMAKE_ARGS}
    - cmake --build build --target tardigrade_micromorphic_elasto_plasticity
    - cmake --install build --prefix ${PREFIX}
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - cmake >=3.30
    - breathe >=4.3.0
    - clang-tools
    - doxygen
    - libboost-python-devel >=1.82
    - pip
    - python-build
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
  host:
    - setuptools >=77
    - setuptools_scm >=8
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3
    - tardigrade_hydra >=0.8.0
    - tardigrade_micromorphic_linear_elasticity >=1.5.2
  run:
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3

test:
  requires:
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.30
    - clang-tools
    - libboost-python-devel >=1.82
    - doxygen
    - sphinx
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/*
  commands:
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_micromorphic_elasto_plasticity
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'An implementation of finite deformation micromorphic Drucker-Prager plasticity'
  description: |
    tardigrade_micromorphic_elasto_plasticity A finite deformation isotropic linear quadratic-strain energy formulation for stress and Drucker-Prager plasticity for plasticity micromorphic constitutive equation.
  dev_url: https://github.com/UCBoulder/tardigrade_micromorphic_elasto_plasticity

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
