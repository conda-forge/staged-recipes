{% set name = "ctsm-fates" %}
{% set version = "14.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/glemieux/ctsm/archive/fates_main_api_{{ version }}.tar.gz
    sha256: 14399d8dec009a794f06a27f96c7411dcda342520b23452281341c4a8019cc35

build:
    skip: True  # [win or osx]
    number: 2

requirements:
    build:
        - {{ compiler('c') }}
        - cmake
    host:
        - python
        - mpich
        - hdf5
        - netcdf-fortran
    run:
        - tcsh
        - python
        - {{ compiler('c') }}
        - {{ compiler('fortran') }}
        - netcdf-fortran
        - mpich
        - libxml2
        - libiconv
        - make
        - cmake
        - mkl
        - wget

test:
    commands:
        - create_newcase --help
        - create_clone --help
        - query_testlists --help
        - query_config --help

about:
    home: https://github.com/glemieux/ctsm/tree/fates_main_api
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: Personal fork of the Functionally Assembled Terrestrial Ecosystem Simulator (FATES) with Community Terrestrial Systems Model.  For development purposes only. 
    doc_url: https://github.com/NordicESMhub/ctsm/blob/fates_emerald_api/README_fates_emerald_api

extra:
  recipe-maintainers:
    - glemieux
