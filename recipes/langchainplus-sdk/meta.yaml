{% set name = "langchainplus-sdk" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchainplus_sdk-{{ version }}.tar.gz
  sha256: 2fc067dd038edcf18086d342da2c690984c4d37f9bfa684ffccaea34b43edb28

build:
  entry_points:
    - langsmith = langchainplus_sdk.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - pydantic >=1.0.0,<2.0.0
    - requests >=2.0.0,<3.0.0
    - tenacity >=8.1.0,<9.0.0

test:
  imports:
    - langchainplus_sdk
  commands:
    - pip check
    - langsmith --help || true
  requires:
    - pip
    - docker-compose

about:
  home: https://github.com/langchain-ai/langchainplus-sdk
  summary: Client library to connect to the LangChainPlus LLM Tracing and Evaluation Platform.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vowelparrot
