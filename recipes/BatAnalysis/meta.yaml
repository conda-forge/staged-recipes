{% set name = "BatAnalysis" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batanalysis-{{ version }}.tar.gz
  sha256: 1f7271e1b18c069501de07dfad4d256fa77dc8fbee462c395e0529d2bac9f5af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - setuptools >=58.0.4
    - numpy >=1.24.4
    - matplotlib-base >=3.4.2
    - astropy >=4.3.1
    - astroquery >=0.4.5
    - swiftbat >=0.1.4
    - swifttools >=3.0.21
    - scipy >=1.7.2
    - requests >=2.20
    - joblib >=1.1.0
    - dpath >=2.1.4
    - histpy >=1.1.2
    - reproject >=0.13.1
    - healpy >=1.16.6
    - astro-gdt-swift >=1.0.1
    - ligo.skymap >=2.1.2

test:
  imports:
    - batanalysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/parsotat/BatAnalysis
  summary: Routines for analyzing data from BAT on the Neil Gehrels Swift Observatory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parsotat
