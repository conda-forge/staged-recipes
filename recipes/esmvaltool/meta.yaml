{% set name = "ESMValTool" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0657db2b2e944b750154d3d9ddce821b0dce562c1892ed22323e62634c117861

build:
  number: 0
  noarch: python

requirements:
  run:
    - python>=3.7
    - iris>=3.0.1
    - {{ pin_subpackage('esmvaltool-julia', exact=True) }}
    - {{ pin_subpackage('esmvaltool-ncl', exact=True) }}
    - {{ pin_subpackage('esmvaltool-python', exact=True) }}
    - {{ pin_subpackage('esmvaltool-r', exact=True) }}

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    - pytest>=3.9,!=6.0.0rc1,!=6.0.0
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html!=2.1.0
    - pytest-metadata>=1.5.1
    - pytest-xdist
  imports:
    - esmvaltool
  commands:
    - pytest -n 2 --ignore="run_test.py" --ignore="tests/unit/test_docs.py"
    - cmorize_obs --help
    - nclcodestyle --help
    - esmvaltool colortables --help
    - test_recipe --help
    - ncl -V
    - cdo -V

outputs:

  - name: esmvaltool-python
    build:
      noarch: python
    script: install.sh
    requirements:
      build:
        - git
        - python>=3.7
        - setuptools_scm
      run:
        - cartopy>=0.18
        - cdo>=1.9.7
        - eccodes!=2.19.0  # cdo dependency; something messed up with libeccodes.so
        - cdsapi>=0.5.1
        - cf-units>=2.1
        - cftime>=1.2.1
        - cmocean>=2.0
        - dask>=2.12
        - ecmwf-api-client  # in esmvalgroup channel
        - eofs>=1.4
        - esmpy>=8.0.1
        - esmvalcore>=2.2.0,<2.3  # in esmvalgroup channel
        - fiona>=1.8.18
        - gdal>=3.1.4
        - iris>=3.0.1
        - jinja2>=2.11
        - joblib>=1.0
        - lime
        - matplotlib>3.3.1  # bug in 3.3.1
        # - mpich<3.4  # avoid 3.4.1 external_2 from conda-forge like the plague; stable 3.3.2 OK
        - natsort>=7.1
        - nc-time-axis
        - netCDF4>=1.5.6
        - numpy>=1.20
        - pandas>=1.2.3
        - pyproj>=2.1
        - python>=3.7
        - python-cdo>=1.5.4
        - pyyaml
        - ruamel.yaml>=0.16.12
        - rasterio  # replaces pynio
        - scikit-image
        - scikit-learn>=0.24
        - seaborn
        - seawater
        - shapely
        - xarray>=0.12.0
        - xesmf>=0.3
        - xgboost
        - xlsxwriter

  - name: esmvaltool-julia
    build:
      noarch: generic
      post-link: install-julia-deps
    requirements:
      run:
        - esmvaltool-python

  - name: esmvaltool-ncl
    build:
      noarch: generic
    requirements:
      run:
        - cdo>=1.9.7
        - esmvaltool-python
        - imagemagick
        - ncl>=6.6
        - nco

  - name: esmvaltool-r
    build:
      noarch: generic
      post-link: install-r-deps
    requirements:
      run:
        - cdo>=1.9.7
        - compilers
        - esmvaltool-python
        - nco>=4.9.8
        - r-base>=3.5

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: "A community diagnostic and performance metrics tool for routine evaluation of Earth system models in CMIP."
  description: "A community diagnostic and performance metrics tool for routine evaluation of Earth system models in CMIP."

extra:
  recipe-maintainers:
    - zklaus
