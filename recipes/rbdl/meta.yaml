{% set name = "rbdl" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/{{ name }}/{{ name }}/get/v{{ version }}.tar.gz
  sha256: a73bfe37b7a86d954fdb57cc88cdc8e08d35a6799745dad395da491daaad504f

build:
  number: 0
  skip: True  # [win]
  features:
    - vc14  # [win]
  rpaths:
    - lib/
    - lib/rbdl/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - eigen
  run:
    - eigen

test:
   commands:
     - test $PREFIX/lib/libdlib$SHLIB_EXT  # [unix]
     - if not exist %LIBRARY_LIB%\\rbdl.dll exit 1  # [win]

about:
  home: https://bitbucket.org/rbdl/rbdl
  license: zlib
  license_file: LICENSE
  license_family: OTHER
  summary: RBDL is a highly efficient C++ library that contains some essential rigid body dynamics algorithms

extra:
  recipe-maintainers:
    - pariterre
