{% set name = "saspy" %}
{% set version = "2.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a9ef5c7e7ea0b939675076129863f4d03a40f97f3faa00185f016cd79acaaf80

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
  host:
    - python
    - pip
    - pygments
  run:
    - python

test:
  imports:
    - saspy
    - saspy.sasbase
    - saspy.sasstat
    - saspy.sasets
    - saspy.sasml
    - saspy.sasqc
    - saspy.sasresults
    - saspy.sasutil
    - saspy.sastabulate
    - saspy.sasproccommons
    - saspy.SASLogLexer
    - saspy.version

about:
  home: https://github.com/sassoftware/saspy
  license: Apache 2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A Python interface to MVA SAS'

  description: |
    This module allows a python process to connect to SAS 9.4 and run SAS code,
    generated by the supplied object and methods or explicitly user written, and
    returns results as text, HTML5 documents (via SAS ODS), or as Pandas Data Frames.
    It supports running analytics and returning the resulting graphics and result
    data. It can convert between SAS Data Sets and Pandas Data Frames. It has multiple
    access methods which allow it to connect to local or remote Linux SAS, IOM SAS
    on Windows or Linux (Including Grid Manager), and local PC SAS. It can run w/in
    Jupyter Notebooks, in line mode python or in python batch scripts. It is expected
    that the user community can and will contribute enhancements.
  doc_url: https://sassoftware.github.io/saspy/
  dev_url: https://github.com/sassoftware/saspy

extra:
  recipe-maintainers:
    - curtisalexander
