{% set name = "annotrack" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/annotrack-{{ version }}.tar.gz
  sha256: d56cb2853c9f5ca401b3b60111d51623cff4ab9c10d45cfaac7b580ddd71caa5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - dask-core
    - napari
    - numpy
    - zarr
    - nd2-dask
    - pytest
    - sphinx
    - pandas
    - ptpy
    - pyqt
    - scikit-image
    - h5py

test:
  imports:
    - annotrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abigailmcgovern/annotrack
  summary: napari plugin for annotating tracks to estimate error rates
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
