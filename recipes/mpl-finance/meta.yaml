{% set name = "mpl-finance" %}
{% set version = "0.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_finance-{{ version }}.tar.gz"
  sha256: "8e3907f3d29a5cf3d8dd4bea64e281e7ba2960eec3ec3f8531ccefa471c55b01"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - pip
    - python
  run:
    - matplotlib
    - python

test:
  imports:
    - mpl_finance



about:
  home: http://github.com/matplotlib/mpl_finance
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Finance plots using matplotlib"
  doc_url: http://github.com/matplotlib/mpl_finance
  dev_url: http://github.com/matplotlib/mpl_finance

extra:
  recipe-maintainers:
    - roccqqck
