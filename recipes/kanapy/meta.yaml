{% set version = "6.5.1" %}
{% set python_min = "3.10" %}

package:
  name: kanapy
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/k/kanapy/kanapy-{{ version }}.tar.gz
  sha256: 52972842e450b6216382cb3ece7efcf796405dfaaeacb9c45a034b3280b4db89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - scipy
    - seaborn
    - click
    - tqdm
    - jsonschema
    - requests
    - orix>=0.13
    - networkx
    - scikit-image

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - kanapy
  commands:
    - pip check

about:
  home: https://icams.github.io/Kanapy/builds/html/index.html
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: |
    Kanapy is a python toolbox for the generation of 3D microstructure models based on
    statistical analysis of experimental 2D microstructure maps

extra:
  recipe-maintainers:
    - AHartmaier
    