{% set name = "pyslide" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3dda4308fb27593009ac527fdedffdf5fb0cfa22fe1b8c239bb37c5a99f4c21c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy ==1.16.2
    - opencv ==4.1.2.30
    - openslide-python ==1.1.1
    - pillow ==7.0.0
    - pycontour ==1.4.0
    - pydaily ==0.4.2
    - python
    - scikit-image ==0.14.2
    - shapely ==1.6.4
    - python >=3.6

test:
  imports:
    - pyslide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PingjunChen/pyslide
  summary: Python whole slide image analysis toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pyslide.readthedocs.io/en/latest/
  dev_url: https://pyslide.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
