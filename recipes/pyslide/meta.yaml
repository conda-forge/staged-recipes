{% set name = "pyslide" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3dda4308fb27593009ac527fdedffdf5fb0cfa22fe1b8c239bb37c5a99f4c21c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

# run dependencies are being installed in host because of 
# https://github.com/PingjunChen/pyslide/blob/master/setup.py#L5, 
# which is **NOT** recommended practice
requirements:
  host:
    - xorg-libxfixes  # [linux]
    - pip
    - python
    - numpy
    - opencv
    - openslide
    - pillow
    - pycontour
    - pydaily
    - scikit-image
    - shapely
  run:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - numpy
    - opencv
    - openslide
    - pillow
    - pycontour
    - pydaily
    - scikit-image
    - shapely
    - python

test:
  imports:
    - pyslide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PingjunChen/pyslide
  summary: Python whole slide image analysis toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pyslide.readthedocs.io/en/latest/
  dev_url: https://pyslide.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
