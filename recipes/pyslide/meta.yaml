{% set name = "pyslide" %}
{% set version = "0.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 17faa1527c8f1196b13f06a2025affddfc7573032ac018b333d0c0d6eccddbf2
  - url: https://raw.githubusercontent.com/PingjunChen/pyslide/master/requirements.txt
    sha256: e9c1012d265f69008616893f0b2f031938baa95006e42e75719c0698c91df020
    path: requirements.txt

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - opencv
    - openslide
    - pillow
    - pycontour
    - pydaily
    - scikit-image
    - setuptools
    - shapely

test:
  imports:
    - pyslide

about:
  home: https://github.com/PingjunChen/pyslide
  summary: Python whole slide image analysis toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pyslide.readthedocs.io/en/latest/
  dev_url: https://pyslide.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
