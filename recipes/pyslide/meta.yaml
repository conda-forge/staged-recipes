{% set name = "pyslide" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 3d8f17cc96427300efa2f67e1c8d5c1583c28d637448618ed61da7a9034e1344
  - url: https://raw.githubusercontent.com/PingjunChen/pyslide/master/requirements.txt
    sha256: 9574472e5e4bd33f1c76aee7a1b0446a17184e7e6dee21c5a4aaee5d869128fb
    path: requirements.txt

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - xorg-libxfixes  # [linux]
    - pip
    - python
  run:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - numpy
    - opencv
    - openslide
    - pillow
    - pycontour
    - pydaily
    - python
    - scikit-image
    - setuptools
    - shapely

test:
  imports:
    - pyslide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PingjunChen/pyslide
  summary: Python whole slide image analysis toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pyslide.readthedocs.io/en/latest/
  dev_url: https://pyslide.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
