{% set name = "jij-cimod" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py>=311]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jij_cimod-{{ version }}.tar.gz
  sha256: dcd08ebc1470049f47d79fc9b3ebccc5190359c2ad8b56a487c7dfde8d413cbc

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - build
    - cmake >=3.12.1
    - eigen >=3.3.9
    - ninja  # [not win]
    - pip
    - pybind11
    - pybind11_json
    - pytest-runner
    - python
    - setuptools-git-versioning
    - setuptools
    - wheel
  run:
    - dimod >=0.9.1,<0.12.0
    - numpy >=1.21.2
    - python
    - scipy
    - typing-extensions  # [py<38]

test:
  imports:
    - cimod
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenJij/cimod
  summary: C++ library for a binary quadratic model
  license: Apache-2.0 AND MIT
  license_file: LICENSE
  doc_url: https://cimod.openjij.org/html/index.html

extra:
  recipe-maintainers:
    - BastianZim
