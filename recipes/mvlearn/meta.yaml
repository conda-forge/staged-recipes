{% set name = "mvlearn" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neurodata/mvlearn/releases/download/{{ version }}-torch/mvlearn-{{ version }}.tar.gz
  sha256: 17928411ee97d53bbe4250a7d73dc893845c52fffd2dc3ec54c7c6dc24bba345

build:
  number: 0
  skip: True  # [py<36]
  script: 
    "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - graspy >=0.1.1
    - matplotlib >=3.0.0
    - numpy >=1.17.0
    - pillow <7.0
    - pandas >=0.25.0
    - scikit-learn >=0.19.1
    - scipy >=1.1.0
    - seaborn >=0.9.0
    - torch >=1.1.0
    - torchvision >=0.4.2
    - tqdm

test:
  imports:
    - mvlearn
    - mvlearn.cluster
    - mvlearn.cluster.MultiviewKMeans
    - mvlearn.cluster.MultiviewSpectralClustering
    - mvlearn.cluster.MultiviewSphericalKMeans
    - mvlearn.cotraining
    - mvlearn.cotraining.CTClassifier
    - mvlearn.construct
    - mvlearn.construct.random_subspace_method
    - mvlearn.construct.random_gaussian_projection
    - mvlearn.datasets
    - mvlearn.datasets.GaussianMixture
    - mvlearn.datasets.load_UCImultifeature
    - mvlearn.embed
    - mvlearn.embed.GCCA
    - mvlearn.embed.Omnibus
    - mvlearn.embed.MVMDS
    - mvlearn.embed.KCCA
    - mvlearn.embed.select_dimension
    - mvlearn.embed.DCCA
    - mvlearn.embed.SplitAE
    - mvlearn.plotting.crossviews_plot
    - mvlearn.plotting.quick_visualize
    - mvlearn.utils

about:
  home: https://mvlearn.neurodata.io/
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'A python package for multi-view machine learning'
  description: |
    mvlearn is a python package for multi-view machine learning. It offers
    a comprehensive, tested, and well-documented collection of multi-view
    learning tools, enabling anyone to readily access and apply such
    methods to their data.
  doc_url: https://mvlearn.neurodata.io/
  dev_url: https://github.com/neurodata/mvlearn

extra:
  recipe-maintainers:
    - gmischl1
    - rflperry
