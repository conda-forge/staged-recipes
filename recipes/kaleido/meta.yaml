{% set name = "kaleido" %}
{% set version = "0.0.1rc7" %}

{% set arch = "macosx_10_9_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux2010_x86_64" %}  # [linux64]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: 830d03bc4808e3b29bccf4501baf28a91b03e77537742dd91e1872ac0f1ba842  # [osx]
  sha256: 1fe73f425f507990971cc096783f4b66ca7e026a84fbe9cc047607e2288f0ecf  # [linux64]
  sha256: 367f4f4d38a85a237f18410e66eee1bdbb4c640c2d7af70f6f7fc8c42d506ba8  # [win64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps &&
           cp kaleido-{{ version }}.dist-info/LICENSE.txt ."

  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True
  missing_dso_whitelist:
   - /usr/lib/*    # [osx]
   - /lib64/*      # [linux64]
   - /usr/lib64/*  # [linux64]


requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
