{% set name = "kaleido" %}
{% set version = "0.0.1rc5" %}

{% set arch = "macosx_10_9_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux2014_x86_64" %}  # [linux64]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: f3031b66892551c6847651c1f0a4bcb18b813506b5d2e2e27672cbd5e9523ed6  # [osx]
  sha256: 7d782dea7b8b6e1c2e609ac5a1b57654c09f464cf51917d6cdd52d03e95b8331  # [win64]
  sha256: 5f4486a6512db542c1684dcf02fd7f07619db9862098b85e6706d5e965893b55  # [linux64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps"
  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: kaleido-{{ version }}.dist-info/LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
