{% set name = "kaleido" %}
{% set version = "0.0.1rc8" %}

{% set arch = "macosx_10_9_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux2014_x86_64" %}  # [linux64]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: 95d80d7d372191c8030b81683224a4e5a219c2d64cdb6f6f0cb5f42734466af7  # [osx]
  sha256: db629f924c3d541e78b0367db8ddd7edc616e375e29e54132c0e3f0e8837e8d4  # [linux64]
  sha256: c31d7d7bdd8ec9b4342e04f71ae391ff91e7e8b422e12829f5b304c469a1a52d  # [win64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps &&
           cp kaleido-{{ version }}.dist-info/LICENSE.txt ."

  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True
  missing_dso_whitelist:
   - /usr/lib/*    # [osx]
   - /lib64/*      # [linux64]
   - /usr/lib64/*  # [linux64]


requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
