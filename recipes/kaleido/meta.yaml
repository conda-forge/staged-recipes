{% set name = "kaleido" %}
{% set version = "0.0.1rc6" %}

{% set arch = "macosx_10_9_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux2014_x86_64" %}  # [linux64]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: 5f98a2a88ba48c1f36f81341f4341ba01f3bfee827e72217a8900b0d4e06844b  # [osx]
  sha256: 14297cbd051a402e1cb60b45a1bd96beffbfe5f4b3f1f2d7824bc92523381ef8  # [linux64]
  sha256: 9ececfb522ac637f45738ab5cfeb12bdcafcbce642027cea7f45ad3071d6d863  # [win64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps &&
           cp kaleido-{{ version }}.dist-info/LICENSE.txt ."

  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
