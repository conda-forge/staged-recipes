{% set name = "julia-macrotools" %}
{% set version = "0.5.9" %}
{% set sha256 = "" %}
{% set julia_pkg_name = "MacroTools" %}
{% set julia_pkg_uuid = "1914dd2f-81c6-5fcd-8719-6d5c9610ff09" %}
{% set julia_pkg_git = "https://github.com/FluxML/MacroTools.jl.git" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/JuliaInterop/MacroTools.jl/archive/refs/tags/v{{ version }}.tar.gz 
  #sha256: {{ sha256 }}
  # Clone the git repository rather than the tarball so Julia can use the git information
  git_url: {{ git_url }}
  git_rev: v{{ version }}
  git_depth: 1
  folder: MacroTools.jl

build:
  skip: true  # [win]
  number: 0
  script_env:
    - JULIA_PKG_NAME={{ julia_pkg_name }}
    - JULIA_PKG_UUID={{ julia_pkg_uuid }}
    - JULIA_PKG_GIT={{ julia_pkg_git }}

test:
  requires:
    - julia
  commands:
    - julia -e 'using MacroTools, Pkg; Pkg.test("MacroTools")'

outputs:
  - name: julia-macrotools
    script: build_base.sh
    build:
      noarch: generic
    requirements:
      build:
        - julia
        - sed
      host:
        - julia
      run:
        - julia
    test:
      commands:
        - julia -e 'using MacroTools, Pkg; Pkg.test("MacroTools")'
  - name: macrotools.jl
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('julia-macrotools', max_pin="x.x.x") }}
    test:
      commands:
        - julia -e 'using MacroTools, Pkg; Pkg.test("MacroTools")'

about:
  home: https://github.com/FluxML/MacroTools.jl
  summary: MacroTools provides a library of tools for working with Julia code and expressions.
  description: |
    MacroTools provides a library of tools for working with Julia code and
    expressions. This includes a powerful template-matching system and
    code-walking tools that let you do deep transformations of code in a few
    lines. See the docs for more info.
  license: MIT
  license_family: MIT
  license_file: MacroTools.jl/LICENSE.md
  doc_url: https://fluxml.ai/MacroTools.jl/dev/
  dev_url: https://github.com/FluxML/MacroTools.jl

extra:
  recipe-maintainers:
    - mkitti
    - ngam
