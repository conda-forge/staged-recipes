{% set name = "pygitversion" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66dac471843ff84b5184d3a12222107dda4b6d16854394de46c7a5e43f3448be

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools_scm

test:
  imports:
    - pygitversion

about:
  home: https://github.com/RadioAstronomySoftwareGroup/pygitversion
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A set of plugins for setuptools_scm to enable better version tracking.'
  dev_url: https://github.com/RadioAstronomySoftwareGroup/pygitversion

extra:
  recipe-maintainers:
    - steven-murray
