{% set name = "scgraph" %}
{% set version = "2.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scgraph-{{ version }}.tar.gz
  sha256: 80936b7a11eae48e79f325326ff69e53f0790572ae2ace93e967f225924859ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - scgraph
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/connor-makowski/scgraph
  summary: Determine an approximate route between two points on earth
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vinisalazar
