{% set name = "scgraph" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scgraph-{{ version }}.tar.gz
  sha256: 37c49ad5d610cffe0b55d512dd70cdbb94c37f0e60b3a4f78e9bd14d70e62d7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - scgraph
  commands:
    - pip check
    - bash test.sh
  requires:
    - pip

about:
  home: https://github.com/connor-makowski/scgraph
  summary: Determine an approximate route between two points on earth
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vinisalazar
