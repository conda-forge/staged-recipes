# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe
# If your package is python based, we recommend using Grayskull to generate it instead:
# https://github.com/conda-incubator/grayskull

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 16 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "google-genai" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/google_genai-{{ version }}.tar.gz
  sha256: 7b365a767474becc899bb2f1a38bcdc4967f20645cbf9b7781bd38ad1a59c25b

build:
  # Fabien: needed ?
  #entry_points:
  #  - tb-gcp-uploader=google.cloud.aiplatform.tensorboard.uploader_main:run_main
  noarch: python
  # Fabien: needed ? --no-deps --no-build-isolation
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - google-auth >=2.14.1,<3.0.0dev
    - httpx >=0.28.1,<1.0.0dev
    - pydantic> =2.0.0,<3.0.0dev
    - requests >=2.28.1,<3.0.0dev
    - websockets >=13.0,<15.0dev
    - typing-extensions >=4.11.0,<5.0.0dev

test:
  imports:
    - google
    - genai
  commands:
    - pip check

  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/googleapis/python-genai
  summary: Gemini Developer API or Vertex AI API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tarrade
