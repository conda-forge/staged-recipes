{% set name = "match-series" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/berkels/{{ name }}/archive/f032293b5a3259d5bc30e82d5fd580c2e525c9e4.tar.gz
  sha256: 72204dac55d529165836c7503dfb388482082840ef9b7f9aeda1f29acf502811

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libblas
    - fftw
    - libpng
    - zlib
    - bzip2
    - libtiff
    - suitesparse
  run:

test:
  commands:
    - ${PREFIX}/bin/projects/electronMicroscopy/matchSeries --help

about:
  home: https://github.com/berkels/match-series
  license: CDDL-1.0
  license_file: LICENSE.txt
  summary: 'Joint non-rigid registration and reconstruction of image series'

  description: |
    Joint non-rigid registration and reconstruction of image series
  doc_url: https://github.com/berkels/match-series
  dev_url: https://github.com/berkels/match-series

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
