{% set name = "match-series" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/berkels/{{ name }}/archive/master.tar.gz
  sha256: 51982c8e02a1f765675c9e8f1ebe7b5c36db6f3c6a9daab2dbbd362f516c45d7

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - fftw
    - libpng
    - zlib
    - libtiff
    - suitesparse
  run:

test:
  commands:
    - matchSeries --help

about:
  home: https://github.com/berkels/match-series
  license: CDDL
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'Joint non-rigid registration and reconstruction of image series'

  description: |
    Joint non-rigid registration and reconstruction of image series
  doc_url: https://github.com/berkels/match-series
  dev_url: https://github.com/berkels/match-series

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
