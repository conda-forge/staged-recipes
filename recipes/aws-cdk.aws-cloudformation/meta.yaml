{% set name = "aws-cdk.aws-cloudformation" %}
{% set version = "1.122.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.aws-cloudformation-{{ version }}.tar.gz
  sha256: d4ddc285b28c0627cfdeb072d2f5f0b661a260b9885f3866145e16dee98dfedb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ~=3.6
  run:
    - aws-cdk.aws-iam ==1.122.0
    - aws-cdk.aws-lambda ==1.122.0
    - aws-cdk.aws-s3 ==1.122.0
    - aws-cdk.aws-sns ==1.122.0
    - aws-cdk.core ==1.122.0
    - aws-cdk.cx-api ==1.122.0
    - constructs >=3.3.69,<4.0.0
    - jsii >=1.34.0,<2.0.0
    - publication >=0.0.3
    - python ~=3.6

test:
  imports:
    - aws_cdk.aws_cloudformation
    - aws_cdk.aws_cloudformation._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: The CDK Construct Library for AWS::CloudFormation
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukeseawalker
