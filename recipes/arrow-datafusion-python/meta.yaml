{% set name = "arrow-datafusion-python" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/datafusion/datafusion-{{ version }}.tar.gz
  sha256: c622c0fa1965a16ca09537a31fd1c7ed2b2fc6d15225eeff66331a44db975579
  

build:
  noarch: python
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
#    - linux_64_python3.7.____cpython
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python >=3.7,<3.11
    - pip
    - maturin >=0.11,<0.14
  run:
#    - python >=3.7,<3.11
    - pyarrow >=1
    - importlib_metadata # [py<38]
#    - libgcc-ng
#    - numpy
#    - pandas

test:
  imports:
    - datafusion
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apache/arrow
  summary: Build and run queries against data
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
