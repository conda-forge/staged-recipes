{%set name = "pocketsphinx" %}
{%set version = "0.1.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "2cc493ed48c1301e0d2e69b137dc646c2f8caca190ef4bce61836eac96d1796f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python
    - setuptools
    - swig
    - toolchain

  run:
    - python

test:
  imports:
    - pocketsphinx
    - sphinxbase

about:
  home: https://github.com/bambocher/pocketsphinx-python
  license: BSD 2-Clause
  summary: 'Python interface to CMU SphinxBase and PocketSphinx libraries'

extra:
  recipe-maintainers:
    - pmlandwehr
