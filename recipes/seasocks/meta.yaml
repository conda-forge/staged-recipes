{% set name = "seasocks" %}
{% set version = "1.4.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/mattgodbolt/seasocks/archive/v{{ version }}.tar.gz
  sha256: 82211959cf8aabc85b300358c5f68cf9c56dfdf4eaa09e548580fce908acfc1b

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
    - python

  host:
    - zlib

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
  files:
    - test

  commands:
    - cd test
    - cmake . -GNinja -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release
    - ./program  # [unix]
    - program.exe  # [win]

about:
  home: https://github.com/mattgodbolt/seasocks
  license: BSD
  license_file: LICENSE
  summary: Simple, small, C++ embeddable webserver with WebSockets support

extra:
  recipe-maintainers:
    - apmorton
