{% set name = "nums" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nums-{{ version }}.tar.gz
  sha256: 08ffe41a48615336399a92880304baab7c12c7761dc85749f05ef094d618b81a

build:
  number: 0
  noarch: python
  entry_points:
    - nums-coverage=nums.core.cmds.api_coverage:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - mkl
    - boto3
    - scipy
    - numpy >1.18.0,<=1.20.0
    - python >=3.6,<3.9
    - ray >=1.0.0,<1.1.0

test:
  imports:
    - pytest
    - moto
    - tqdm
  commands:
    - pytest --pylint
  requires:
    - pytest==6.1.1
    - pytest-pylint==0.17.0
    - moto==1.3.16
    - tqdm

about:
  home: https://github.com/nums-project/nums
  dev_url: https://github.com/nums-project/nums
  summary: A numerical computing library for Python that scales.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - elibol
