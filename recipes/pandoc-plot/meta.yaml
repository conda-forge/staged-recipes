{% set name = "pandoc-plot" %}
{% set version = "0.2.1.0" %}
# Getting SHA256 checksums on windows with Get-FileHash
# returns checksums with capital letters
# We set it here and make it into lowercase later
{% set checksum = "383E6BED3BF548BC1E0D179BF214069507C410CA3C5045B32D39C251BA267FD2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/{{ version }}/windows-x86_64-{{ version }}.zip
  sha256: {{ checksum|lower }}

build:
  skip: True  # [not win]
  number: 0

requirements:
  run:
    - pandoc >=2.9

test:
  commands:
    - pandoc-plot --version
    - pandoc-plot --help

about:
  home: https://github.com/LaurentRDC/pandoc-plot
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: 'LICENSE'
  summary: 'Render and include figures in Pandoc documents using your plotting toolkit of choice'
  description: |
    pandoc-plot turns code blocks present in your documents (Markdown, LaTeX, etc.) 
    into embedded figures, using your plotting toolkit of choice, including Matplotlib, ggplot2, 
    MATLAB, Mathematica, and more.
  doc_url: https://github.com/LaurentRDC/pandoc-plot/
  dev_url: https://github.com/LaurentRDC/pandoc-plot/

extra:
  recipe-maintainers:
    - LaurentRDC
