{% set name = "courts-db" %}
{% set version = "0.9.25" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/courts-db-{{ version }}.tar.gz
  sha256: 446f8dff76ff0ef22397a2eab9212708fd6bf5e4fbb1a4d19c78ea97eabeb407

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python  >=3.6
  run:
    - python  >=3.6
    - six

test:
  imports:
    - courts_db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/freelawproject/courts-db
  summary: Database of Courts
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
