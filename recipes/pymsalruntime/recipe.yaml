context:
  name: pymsalruntime
  version: "0.18.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - if: osx and arm64
    then:
      url: https://files.pythonhosted.org/packages/cp313/p/${{ name }}/${{ name }}-${{ version }}-cp313-cp313-macosx_14_0_arm64.whl
      sha256: 047a98b6709cddf6a1f50f78ee16d06fea0f42a44971b6d3e2988537277a1a17
  - if: osx and x86_64
    then:
      url: https://files.pythonhosted.org/packages/cp313/p/${{ name }}/${{ name }}-${{ version }}-cp313-cp313-macosx_14_0_x86_64.whl
      sha256: 910e653c65cd66fa9ce46dec103d3948da2276f7d4d315631a145eaab968d9a8
  - if: linux and x86_64
    then:
      url: https://files.pythonhosted.org/packages/cp313/p/${{ name }}/${{ name }}-${{ version }}-cp313-cp313-manylinux_2_35_x86_64.whl
      sha256: 7ae0b160983ea0715d8ac69b441bbd29e7a9f31c9a5a2c350c79a794f5599f38
  - if: win and x86_64
    then:
      url: https://files.pythonhosted.org/packages/cp313/p/${{ name }}/${{ name }}-${{ version }}-cp313-cp313-win_amd64.whl
      sha256: 5a759aa551d084b160799f6df59c9891898ab305eb75ff1705bf04281675eb4b
  - if: win and x86
    then:
      url: https://files.pythonhosted.org/packages/cp313/p/${{ name }}/${{ name }}-${{ version }}-cp313-cp313-win32.whl
      sha256: adf4200a1b423fe5d8e984c142cc64f0b76a9b0f7f8ff767490a2dde94fa642b

build:
  script: ${{ PYTHON }} -m pip install *.whl -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
      - pymsalruntime
      pip_check: true

about:
  summary: The MSALRuntime Python Interop Package
  license: MIT

extra:
  recipe-maintainers:
    - janjagusch
