{% set version = "0.93.39" %}

package:
  name: spago
  version: {{ version }}

source:
  url: https://registry.npmjs.org/spago/-/spago-{{ version }}.tgz
  sha256: e0f5efcd87324a3a939619850bb9dec4fa3af65faddb85483337eff5eb595713

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs  # [build_platform != target_platform]
    - pnpm
    - pnpm-licenses
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - spago --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: PureScript package manager and build tool
  home: https://github.com/purescript/spago
  dev_url: https://github.com/purescript/spago

extra:
  recipe-maintainers:
    - danielnachun
