{% set name = "kneed" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39389c49b0cd9d976a3aaa8400aa9313bfb580818bc1ef60e0fcf4c9bb4f871e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
test:
  imports:
    - kneed
  requires:
    - numpy
    - scipy
about:
  home: http://github.com/arvkevi/kneed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Knee point detection using Python'

extra:
  recipe-maintainers:
    - arvkevi 
