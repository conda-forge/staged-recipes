{% set name = "PyPartMC" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyPartMC-{{ version }}.tar.gz
  sha256: 8fb2d09b01724259e28f7dbbb6e48224852736a451234ef4133b394c405bce27

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CMAKE_GENERATOR="Ninja"
    - CMAKE_Fortran_COMPILER=%CONDA_PREFIX%\Library\bin\flang.exe
  number: 0
  

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - flang # [win]
  host:
    - pip
    - python
    - setuptools-scm
    - ninja
  run:
    - numpy
    - python

test:
  imports:
    - PyPartMC
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/PyPartMC/
  summary: Python interface to PartMC
  dev_url: https://github.com/open-atmos/PyPartMC/
  doc_url: https://open-atmos.github.io/PyPartMC/
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - a-v
    - slayoo
