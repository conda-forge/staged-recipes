# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.5.0

package:
  name: cppcheck-codequality
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/c/cppcheck-codequality/cppcheck_codequality-${{ version }}.tar.gz
    sha256: 17ed6822b84d361394c6892385c96e978f179cb6ef33254c459f95424ed25393
    target_directory: dist
  - url: https://gitlab.com/ahogen/cppcheck-codequality/-/archive/v${{ version }}/cppcheck-codequality-v${{ version }}.tar.gz
    sha256: 5a2046c0afb054babb1f43da660b268449c0a4882c7b3bea19f65b07710114d7
    target_directory: src

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - cppcheck-codequality = cppcheck_codequality.__main__:main

requirements:
  host:
    - pip
    - poetry-core
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - xmltodict >=0.14.0,<0.15.0

tests:
  - python:
      imports: cppcheck_codequality
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - src/tests/
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest-cov
    script:
      - cppcheck-codequality --help
      - cd src
      - coverage run --source=cppcheck_codequality --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=85

about:
  summary: Convert a CppCheck XML report to a GitLab-compatible Code Quality JSON report.
  license: MIT
  license_file: dist/LICENSE
  homepage: https://gitlab.com/ahogen/cppcheck-codequality

extra:
  recipe-maintainers:
    - bollwyvl
