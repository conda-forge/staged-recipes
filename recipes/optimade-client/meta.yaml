{% set name = "optimade-client" %}
{% set version = "2023.8.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimade-client-{{ version }}.tar.gz
  sha256: efb580977043b0b6a9625437c782772b3a0907f8c18caa59a1499918b701bd65

build:
  entry_points:
    - optimade-client = optimade_client.cli.run:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - appdirs >=1.4.4,<1.5.dev0
    - cachecontrol >=0.13.1,<0.14.dev0
    - ipywidgets >=7.7,<8.dev0
    - ipywidgets-extended >=1.1.1,<2,!=1.2.0,!=1.2.1
    - nglview >=3.0,<4.dev0
    - optimade >=0.25.1,<0.26.dev0
    - pandas >=2.0,<3.dev0
    - requests >=2.31,<3.dev0
    - widget-periodictable >=3.1,<4.dev0

test:
  imports:
    - optimade_client
  commands:
    - pip check
    - optimade-client --help
  requires:
    - pip

about:
  home: https://github.com/CasperWA/voila-optimade-client
  summary: VoilÃ /Jupyter client for searching through OPTIMADE databases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
