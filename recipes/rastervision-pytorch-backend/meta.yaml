{% set name = "rastervision-pytorch-backend" %}
{% set version = "0.13.1" %}
{% set git_tag = "7f7c27c371691173404f28298dad38daef9821a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pytorch_learner-{{ version }}.tar.gz
  sha256: 389fc92b511d82591f87369c8eaf6adf80f3701f2265e77d490ec26b838a5b95

  url: https://raw.githubusercontent.com/azavea/raster-vision/{{ git_tag }}/rastervision_pytorch_backend/requirements.txt
  sha256: 0069a95936a19445eb76daf4307712e4319679b04ec13602325183b83e6827a5 
  path: requirements.txt

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - albumentations 
    - cython 
    - future 
    - numpy 
    - pillow 
    - psutil
    - pycocotools
    - python
    - rastervision-core 
    - rastervision-pipeline 
    - tensorboard 
    - pytorch
    - torchvision 
test:
  imports:
    # - rastervision_pytorch_backend
about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds PyTorch training pipelines
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda