{% set name = "rastervision-pytorch-backend" %}
{% set version = "0.13.1" %}
{% set git_tag = "7f7c27c371691173404f28298dad38daef9821a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pytorch_backend-{{ version }}.tar.gz
  sha256: 389fc92b511d82591f87369c8eaf6adf80f3701f2265e77d490ec26b838a5b95

  url: https://raw.githubusercontent.com/azavea/raster-vision/{{ git_tag }}/rastervision_pytorch_backend/requirements.txt
  sha256: 8d3cb047b91bb96be7c975863e12d457e5bd1c9cddfa456e56441a77fb99785d
  path: requirements.txt

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.8
    - opencv
  run:
    # - click ==6.*
    # - everett ==0.9
    # - pydantic ==1.2
    # - python >=3.6
    # - six ==1.11.*
    # - typing-extensions ==3.7.4.1
    # - urllib3
    # - brotlipy
    - python >=3.0
    - opencv
    - imageio ==2.3.*
    - mask-to-polygons ==0.0.2
    - numpy
    - pillow
    - pyproj ==2.6.*
    - pystac
    - rasterio
    - rastervision-pipeline
    - scikit-learn
    - shapely ==1.6.*
    - supermercado ==0.0.*
    # - albumentations 
    # - cython 
    # - future 
    # - numpy 
    # - pillow 
    # - psutil
    # - pycocotools
    # - python
    # - rastervision-core 
    # - rastervision-pipeline 
    # - tensorboard 
    # - pytorch
    # - torchvision 
test:
  imports:
    # - rastervision_pytorch_backend
about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds PyTorch training pipelines
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda