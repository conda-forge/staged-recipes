schema_version: 1

context:
  name: jinja-wtforms
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jinja_wtforms-${{ version }}.tar.gz
  sha256: 17458783c0dd7bcd947e34ccbebfee21cd58575a65dcb564076d222eb32cda14

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - jinja2 >=3.0.0,<4.0.0
    - wtforms >=3.0.0,<4.0.0

tests:
  - python:
      imports:
        - jinja_wtforms
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/jinja-wtforms
  summary: Create wtforms from Jinja templates
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
