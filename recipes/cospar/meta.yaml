{% set name = "cospar" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cospar-{{ version }}.tar.gz
  sha256: 8ca172c363506f501ab6795e9223a3e8fb79790d3a5d31c4255201c32d9e6477

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.10
    - setuptools >=40.6.0
    - wheel
    - numba
    - pip
  run:
    - python >=3.6,<3.10
    - numpy >=1.19.4
    - scipy >=1.5.4
    - scikit-learn >=0.23.2
    - scanpy >=1.6.0
    - pandas >=1.1.4
    - statsmodels ==0.13.2
    - plotnine >=0.7.1
    - matplotlib-base >=3.3.3
    - fastcluster >=1.1.26
    - anndata >=0.7.5
    - numba >=0.52.0
    - scikit-misc >=0.1.3
    - leidenalg >=0.7.0
    - ete3 >=3.1.2
    - ipywidgets

test:
  imports:
    - cospar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllonKleinLab/cospar
  summary: 'CoSpar: integrating state and lineage information for dynamic inference'
  license: MIT
  license_file: LICENSE
  doc_url: https://cospar.readthedocs.io
  dev_url: https://github.com/AllonKleinLab/cospar

extra:
  recipe-maintainers:
    - cameronraysmith
