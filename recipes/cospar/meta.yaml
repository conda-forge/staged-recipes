{% set name = "cospar" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cospar-{{ version }}.tar.gz
  sha256: 601dffe101e93f2ba9284ef0c9863713d098da34153886009b9d15075a625a9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.9
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy >=1.19.4
    - scipy >=1.5.4
    - scikit-learn >=0.23.2
    - scanpy >=1.6.0
    - pandas >=1.1.4
    - statsmodels >=0.12.1
    - plotnine >=0.7.1
    - matplotlib-base >=3.3.3
    - fastcluster >=1.1.26
    - anndata >=0.7.5
    - numba >=0.52.0
    - scikit-misc >=0.1.3
    - leidenalg >=0.7.0
    - ete3 >=3.1.2

test:
  imports:
    - cospar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllonKleinLab/cospar
  summary: 'CoSpar: integrating state and lineage information for dynamic inference'
  license: MIT
  license_file: LICENSE
  doc_url: https://cospar.readthedocs.io
  dev_url: https://github.com/AllonKleinLab/cospar

extra:
  recipe-maintainers:
    - cameronraysmith
