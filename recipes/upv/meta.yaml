{% set name = "upv" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.igwn.org/sources/source/{{ name }}-{{ version }}.tar.xz
  sha256: 104a2951bab01f02f95dd908d627b16588918d22da985c598e141cf762e01867
  patches:
    # use C++17 standard (required to link against ROOT>=6.14)
    - c++17.patch

build:
  error_overdepending: true
  error_overlinking: true
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9.0
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - gwollum {{ version }}
    - omicron {{ version }}
    - root_base 6.22
    - root-binaries 6.22
    - vetoperf {{ version }}
  run:
    - gwollum
    - omicron
    - root_base
    - vetoperf

test:
  requires:
    - pkg-config
  commands:
    - upv version
    - test "$(pkg-config --print-errors --modversion {{ name }})" == "{{ version }}"  # [unix]

about:
  home: https://git.ligo.org/virgo/virgoApp/upv
  dev_url: https://git.ligo.org/virgo/virgoApp/upv
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: An algorithm to measure correlation between channels for gravitational-wave detectors

extra:
  recipe-maintainers:
    - duncanmmacleod
    - FlorentRobinet
