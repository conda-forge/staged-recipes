{% set name = "aws-cdk.aws-globalaccelerator" %}
{% set version = "1.122.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.aws-globalaccelerator-{{ version }}.tar.gz
  sha256: 340d22ee00aa930ebbb387364b84bb9d7f8f461054a0158014eaeb05e788cd2b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ~=3.6
  run:
    - aws-cdk.aws-ec2 ==1.122.0
    - aws-cdk.core ==1.122.0
    - aws-cdk.custom-resources ==1.122.0
    - constructs >=3.3.69,<4.0.0
    - jsii >=1.34.0,<2.0.0
    - publication >=0.0.3
    - python ~=3.6

test:
  imports:
    - aws_cdk.aws_globalaccelerator
    - aws_cdk.aws_globalaccelerator._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: The CDK Construct Library for AWS::GlobalAccelerator
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukeseawalker
