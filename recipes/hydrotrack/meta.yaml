{% set name = "hydrotrack" %}
{% set version = "1.3.5rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6bcd2fde7aa4c917818de128f31a9dc8d11521fc151039031f037c63559133f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    skip: true  # [win]
  #   - {{ compiler('c') }}
  #   - {{ compiler('cxx') }}
  # host:
  #   - python >=3.10
  #   - setuptools
  #   - pip
  #   - toml
  #   - numpy >=1.18.5
  #   - cython >=0.29.21
  #   - openmp  # [osx]
  run:
    - python >=3.10
    - geopandas
    - rasterio
    - scikit-learn
    - tqdm
    - opencv
    - pyarrow
    - xarray
    - netcdf4
    - {{ pin_compatible('numpy') }}
    - pandas

test:
  imports:
    - hydrotrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HydroTrack is a Python package for tracking, analysis and forecast hydrological clusters."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
