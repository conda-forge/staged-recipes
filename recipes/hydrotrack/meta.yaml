{% set name = "hydrotrack" %}
{% set version = "1.3.5rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6bcd2fde7aa4c917818de128f31a9dc8d11521fc151039031f037c63559133f
  
build:
  number: 0
  skip: true  # [py<38]
  script:
    # build the C files in parallel. This helps beat the
    # time limit consistently on drone.io
    - {{ PYTHON }} setup.py build_ext -j{{ CPU_COUNT }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=0.29.33,<3                    # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scipy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python >=3.9
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - setuptools
    - pip
    - numpy >=1.18.5
    - cython >=0.29.21
  run:
    - python >=3.10
    - geopandas
    - rasterio
    - scikit-learn
    - tqdm
    - opencv
    - pyarrow
    - xarray
    - netcdf4
    - {{ pin_compatible('numpy') }}
    - pandas
    - ipykernel
    - pip

test:
  imports:
    - hydrotrack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HydroTrack is a Python package for tracking, analysis and forecast hydrological clusters."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
