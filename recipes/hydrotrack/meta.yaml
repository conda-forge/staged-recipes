{% set name = "hydrotrack" %}
{% set version = "1.3.6rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 79d70f2b424aeddfb919cb22b8cc6928382619f3e1c13d16f0af0fc23ac6c5e9
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - geopandas
    - rasterio
    - scikit-learn
    - tqdm
    - opencv
    - pyarrow
    - xarray
    - netcdf4
    - {{ pin_compatible('numpy') }}
    - pandas
    - ipykernel
    - pip

test:
  imports:
    - hydrotrack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HydroTrack is a Python package for tracking, analysis and forecast hydrological clusters."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
