{% set name = "hydrotrack" %}
{% set version = "1.1.5rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f9a44ad9ff963f741e22ddf5a8b0189a17029dc5e7b026d95707d1c0d3bee919

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.10

  run:
    - geopandas ==0.14.0
    - rasterio ==1.3.8
    - scikit-learn ==1.3.1
    - tqdm ==4.66.1
    - opencv ==4.8.0
    - pyarrow ==13.0.0
    - xarray ==2023.8.0
    - netcdf4 ==1.6.4
    - python >=3.10
    - numpy=1.24.3
    - pandas=2.1.1

test:
  imports:
    - hydrotrack

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: https://github.com/hydrotrack-project/hydrotrack/blob/main/LICENSE
  summary: "HydroTrack is a Python package for the analysis of hydrological time series."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
