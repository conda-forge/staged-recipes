{% set name = "hydrotrack" %}
{% set version = "1.3.5rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6bcd2fde7aa4c917818de128f31a9dc8d11521fc151039031f037c63559133f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.10
    - pip
    - openmp  # [osx]
  run:
    - python >=3.10
    - geopandas ==0.14.0
    - rasterio ==1.3.8
    - scikit-learn ==1.3.1
    - tqdm ==4.66.1
    - opencv ==4.8.0
    - pyarrow ==13.0.0
    - xarray ==2023.8.0
    - netcdf4 ==1.6.4
    - numpy ==1.24.3
    - pandas ==2.1.1
    
test:
  imports:
    - hydrotrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HydroTrack is a Python package for tracking, analysis and forecast hydrological clusters."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
