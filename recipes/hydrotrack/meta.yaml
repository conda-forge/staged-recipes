{% set name = "hydrotrack" %}
{% set version = "1.3.4rc0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a2b8df356937cffa5ac048185608801f15fa792c03a27f795fb2d7d26d0b4f13

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - cython
    - pip
    - openmp  # [osx]
  run:
    - python
    - geopandas ==0.14.0
    - rasterio ==1.3.8
    - scikit-learn ==1.3.1
    - tqdm ==4.66.1
    - opencv ==4.8.0
    - pyarrow ==13.0.0
    - xarray ==2023.8.0
    - netcdf4 ==1.6.4
    - numpy ==1.24.3
    - pandas ==2.1.1
    
test:
  imports:
    - hydrotrack

about:
  home: https://github.com/hydrotrack-project/hydrotrack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HydroTrack is a Python package for tracking, analysis and forecast hydrological clusters."
  doc_url: https://hydrotrack.readthedocs.io/
  dev_url: https://github.com/hydrotrack-project/hydrotrack/tree/dev

extra:
  recipe-maintainers:
    - hydrotrack-project
    - helvecioneto
