{% set name = "jupyterlab_stata_highlight3" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lutherbu/jupyterlab_stata_highlight3/archive/{{ version }}.tar.gz
  sha256: bc19f3b110ba88c40a6cd7d0ef3802349e8f24d9470f60c1cd2327059fd002f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.7

test:
  imports:
    - jupyterlab_stata_highlight3
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lutherbu
