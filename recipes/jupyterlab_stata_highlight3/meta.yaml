{% set name = "jupyterlab_stata_highlight3" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_stata_highlight3-{{ version }}.tar.gz
  sha256: 9f37eb6b4b7ff54244f7f1860cb2a50a9a165fbd2964fd24ec434819dc7f8ab0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.8

test:
  imports:
    - jupyterlab_stata_highlight3
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Stata syntax highlighting for JupyterLab 4+.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - lutherbu
