{% set name = "tree-sitter-yaml" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_yaml-{{ version }}.tar.gz
  sha256: 9c8bb17d9755c3b0e757260917240c0d19883cd3b59a5d74f205baa8bf8435a4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9

test:
  imports:
    - tree_sitter_yaml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tree-sitter-grammars/tree-sitter-yaml
  summary: YAML grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
