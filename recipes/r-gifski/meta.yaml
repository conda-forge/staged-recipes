{% set version = '0.8.7.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gifski
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gifski_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gifski/gifski_{{ version }}.tar.gz
  sha256: 181133f2031e339220201027d2ac88c4607288f03a3e6ebc7cbf76c155a1ea7a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('gifski')"           # [not win]
    - "\"%R%\" -e \"library('gifski')\""  # [win]

about:
  home: https://gif.ski/ (upstream), https://github.com/r-rust/gifski (devel)
  license: MIT
  summary: 'Multi-threaded GIF encoder written in Rust: <https://gif.ski/>. Converts images to
    GIF animations using pngquant''s efficient cross-frame palettes and temporal dithering
    with thousands of colors per frame.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

