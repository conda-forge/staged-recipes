{% set name = "evdev" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evdev-{{ version }}.tar.gz
  sha256: 299db8628cc73b237fc1cc57d3c2948faa0756e2a58b6194b5bf81dc2081f1e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - evdev
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gvalkov/python-evdev
  summary: Bindings to the Linux input handling subsystem
  doc_url: https://pythonhosted.org/evdev/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
