{% set name = "procodile" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/procodile-{{ version }}.tar.gz
  sha256: aae5c9a0a01bbaa39fab65883860df5609552395f5f45088b22bea6ef40e20b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pydantic
    - pyyaml
    - typer
    - gavicore >=0.0.7

test:
  imports:
    - procodile
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eo-tools/eozilla/tree/main/procodile
  doc_url: https://eo-tools.github.io/eozilla/
  dev_url: https://github.com/eo-tools/eozilla/
  summary: Provides a simple EO processor framework to ease EO application package creation.
  description: |
    The Eozilla ðŸ¦– Procodile package provides a simple, light-weight processor
    framework which allows for querying and executing the processes via a unified interface.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
