context:
  version: 0.0.7

package:
  name: procodile
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/procodile/procodile-${{ version }}.tar.gz
  sha256: AAE5C9A0A01BBAA39FAB65883860DF5609552395F5F45088B22BEA6EF40E20B5

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - procodile
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/procodile
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: Provides a simple EO processor framework to ease EO application package creation.
  description: |
    The Eozilla ðŸ¦– Procodile package provides a simple, light-weight processor
    framework which allows for querying and executing the processes via a unified interface.
  license: "Apache-2.0"
  license_file: "LICENSE"


extra:
  recipe-maintainers:
    - forman
    - pont-us
