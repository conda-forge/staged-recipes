context:
  version: 0.0.1

build:
  number: 0

package:
  name: procodile
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/procodile/procodile-${{ version }}.tar.gz
  sha256: ef8ab84183c4c98f6d2ab6169105810f3713ee432e6427fafc35958203446af7

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python >=3.10
  - setuptools >=61
  - pip
  run:
  - python >=3.10

tests:
- python:
    imports:
    - procodile
    pip_check: true

