{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qqman
  version: {{ version|replace("-", "_") }}

source:
  fn: qqman_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/qqman_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/qqman/qqman_{{ version }}.tar.gz

  sha256: 3ad01f82132bf75960ae0d8a81cae84eaf4a9ab262f183fc3d6439189e4a3aed

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-calibrate

  run:
    - r-base
    - r-calibrate

test:
  commands:
    - $R -e "library('qqman')"  # [not win]
    - "\"%R%\" -e \"library('qqman')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=qqman
  license: GPL-3
  summary: Create Q-Q and manhattan plots for GWAS data from PLINK results.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
