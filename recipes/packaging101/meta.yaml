{% set name = "packaging101" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsemerar/python_packaging101/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 51c803ce25d70a7c2155c02904aab9ef065d06f8fba17af3e9bd36318e0db0e4

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - pip
    - setuptools
    - python
    - qt-main
  run:
    - python
    - pyside6

test:
  imports:
    - packaging101
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fsemerar/python_packaging101
  summary: 'App to process arcjet videos and segment the edge of the shock and of the sample.'
  description: |
    App to process arcjet videos and segment the edge of the shock and of the sample.

  license: MIT
  license_file: LICENSE
  doc_url: https://packaging101.readthedocs.io/
  dev_url: https://github.com/fsemerar/python_packaging101

extra:
  recipe-maintainers:
    - fsemerar
