{% set name = "pycel" %}
{% set version = "1.0b30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycel-{{ version }}.tar.gz
  sha256: eccaba26d14cd2b7af2958bc10374fcc7034757b122e0737af2af057be00ff51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - networkx >=2.0,<2.7
    - numpy
    - openpyxl >=2.6.2
    - python-dateutil
    - ruamel.yaml

test:
  imports:
    - pycel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephenrauch/pycel
  summary: A library for compiling excel spreadsheets to python code & visualizing them as a graph
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hechth
