{% set name = "triangle_plot" %}
{% set version = "0.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2594638d98c768cfda9b79029a50040718b89638bae42bb249c0474a67aefdd9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

tests:
  imports:
     - triangle

about:
  home: https://github.com/dfm/triangle.py
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Make some beautiful corner plots of samples.
  description: 'NOTE: This module has be renamed ``corner.py``. Check out the re-branded
    package `here <https://github.com/dfm/corner.py>`_.'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers:
    - smithsp
