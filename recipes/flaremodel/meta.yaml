{% set name = "flaremodel" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flaremodel-{{ version }}.tar.gz
  sha256: 5c50cfb76cf40260d186d1e10c6e3df34e04e910e509272ca928ff6aefde5e6e

build:
  number: 0
  skip: true  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - setuptools
    - cython
    - numpy <1.20
    - python
    - libblas
    - gsl
    - intel-openmp  # [win]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - lmfit >=1
    - matplotlib-base
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - libblas
    - gsl
    - intel-openmp  # [win]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  imports:
    - flaremodel
  commands:
    - pytest --pyargs flaremodel
  requires:
    - pytest

about:
  home: https://github.com/ydallilar/flaremodel/
  summary: A simple one zone code that can do many different flavours of flares
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ydallilar
