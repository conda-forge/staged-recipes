{% set name = "nomad-parser-plugins-workflow" %}
{% set version = "1.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_parser_plugins_workflow-{{ version }}.tar.gz
  sha256: dd1eb3d937242b88e6dfdb137b24af244c3d19b4ce7505841302241d4f84945e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - nomad-lab >=1.3.13
    - nomad-schema-plugin-simulation-workflow >=1.0.1
    - nomad-schema-plugin-run >=1.0.1
    - lxml >=5.2
    - asr ==0.4.1
    - xarray >=0.20.1
    - phonopy >=2.35,<=2.38
    - h5py >=3.11.0
    - pydantic >=1.10.8
    - netcdf4
    - h5netcdf

test:
  imports:
    - workflowparsers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nomad-coe/workflow-parsers
  summary: Collection of NOMAD parsers for workflow engines.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
