{% set name = "Surelog" %}
{% set version = "1.55" %}
{% set sha256 = "b27111666dd1801331d1e92080d889d247ea6232b7e618ae12e5244ecc391801" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/chipsalliance/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('surelog', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config 
  host:
    - python
    - antlr
    - capnproto
    - flex
    - gperftools
    - libunwind
    - libuuid
    - orderedmultidict
    - openjdk
    - pkg-config
    - swig
    - uhdm
  run:
    - python
    - gperftools
    - libunwind

test:
  commands:
    - surelog --help
    - make test
  requires:
    - make

about:
  home: https://github.com/chipsalliance/Surelog
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  description: |
    SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  dev_url: https://github.com/chipsalliance/Surelog

extra:
  recipe-maintainers:
    - timkpaine
