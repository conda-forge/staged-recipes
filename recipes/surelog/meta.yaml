{% set name = "Surelog" %}
{% set version = "1.45" %}
{% set sha256 = "2ab9990d493f2f4ec34470ff7c340a1399846ed41241af9ab10b6b979db9b682" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/chipsalliance/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('surelog', max_pin='x') }}

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cmake
    - flex
    - gperftools
    - libunwind
    - libuuid
    - make
    - orderedmultidict
    - openjdk
    - pkg-config
    - swig
    - uhdm
  run:
    - python
    - gperftools
    - libunwind

test:
  commands:
    - make test

about:
  home: https://github.com/chipsalliance/Surelog
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  description: |
    SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  dev_url: https://github.com/chipsalliance/Surelog

extra:
  recipe-maintainers:
    - timkpaine
