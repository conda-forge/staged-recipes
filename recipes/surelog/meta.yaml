{% set name = "Surelog" %}
{% set version = "1.68" %}
{% set sha256 = "c25d303870e687121c215f8511159f88a9bdd60d22c68a6917e4f5ee7b55fbae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/chipsalliance/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-move-lib-from-namespace.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('surelog', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config 
  host:
    - python
    - antlr
    - capnproto
    - flex
    - gperftools
    - libunwind
    - libuuid
    - orderedmultidict
    - openjdk
    - pkg-config
    - swig
    - uhdm ={{ version }}
  run:
    - python
    - gperftools
    - libunwind

test:
  commands:
    - test -f $PREFIX/bin/surelog
    - surelog --help
  requires:
    - make

about:
  home: https://github.com/chipsalliance/Surelog
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  description: |
    SystemVerilog 2017 Pre-processor, Parser, Elaborator, UHDM Compiler. Provides IEEE Design/TB C/C++ VPI and Python AST API
  dev_url: https://github.com/chipsalliance/Surelog

extra:
  recipe-maintainers:
    - timkpaine
