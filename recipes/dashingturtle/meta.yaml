    - pywavelets >=1.8.0
    - pyyaml >=6.0.2
    - rich >=14.0.0
    - scikit-learn >=1.4.2
    - scipy >=1.13.0
    - seaborn >=0.13.2
    - six >=1.16.0
    - sniffio >=1.3.1
    - snowflake-id >=1.0.2
    - sqlalchemy >=2.0.42
    - sshtunnel >=0.4.0
    - stack_data
    - svgpathtools
    - svgwrite >=1.4.3
    - sympy >=1.12.1
    - threadpoolctl >=3.5.0
    - toml >=0.10.2
    - pytorch
    - traitlets >=5.14.3
    - typing-extensions >=4.12.1
    - tzdata
    - wcwidth >=0.2.13
    - wrapt >=1.16.0
    - mysql-connector-python

test:
  imports:
    - DashML
  commands:
    - dt-cli --help
  requires:
    - pip

about:
  home: https://github.com/jwbear/Dashing_Turtle
  license: MIT
  license_file: LICENSE
  summary: "An application for building structural landscapes of RNA sequence modifications with Nanopore data."

extra:
  recipe-maintainers:
    - jwbear
