    - markupsafe >=3.0.2
    - matplotlib
    - matplotlib-inline >=0.1.7
    - matplotlib-venn >=1.1.1
    - mdurl >=0.1.2
    - mpmath >=1.3.0
    - msgpack-python >=1.1.1
    - nest-asyncio >=1.6.0
    - networkx >=3.3
    - numpy >=1.26.4
    - packaging >=24.0
    - pandas >=2.2.2
    - paramiko >=3.5.0
    - parso >=0.8.4
    - pexpect >=4.9.0
    - pillow >=10.3.0
    - platformdirs >=4.2.2
    - pluggy >=1.6.0
    - prompt-toolkit >=3.0.47
    - ptyprocess >=0.7.0
    - pure_eval >=0.2.3
    - pycparser >=2.22
    - pygments >=2.19.2
    - pymysql >=1.1.1
    - pynacl >=1.5.0
    - pyparsing >=3.1.2
    - qt6-main
