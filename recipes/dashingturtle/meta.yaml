package:
  name: "dashingturtle"
  version: "0.1.7"

source:
  git_url: https://github.com/jwbear/Dashing_Turtle.git
  git_rev: 0.1.7 

build:
  number: 0
  noarch: python
  
requirements:
 host:
    - python =3.11
    - pip
    - setuptools >=42
    - wheel
  run:
    - python =3.11
    - pip
    - aiofiles >=24.1.0
    - asttokens >=3.0.0
    - bcrypt >=4.3.0
    - cffi
    - colorama >=0.4.6
    - colour >=0.1.5
    - contourpy >=1.2.1
    - cryptography >=43.0.3
    - cycler >=0.12.1
    - decorator >=5.1.1
    - deprecated >=1.2.18
    - python-dotenv
    - drawsvg >=2.4.0
    - executing >=2.0.1
    - filelock >=3.14.0
    - fonttools >=4.51.0
    - fsspec >=2024.5.0
    - greenlet >=3.1.1
    - iniconfig >=2.0.0
    - ipython >=8.26.0
    - jedi >=0.19.1
    - jinja2 >=3.1.6
    - joblib >=1.4.2
    - kiwisolver >=1.4.5
    - kmodes >=0.12.2
    - lazy-object-proxy >=1.11.0
    - mariadb-connector-c >=3.4.6
