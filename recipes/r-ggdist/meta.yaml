{% set version = '2.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggdist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggdist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggdist/ggdist_{{ version }}.tar.gz
  sha256: 287ba57c9d8f99d18779eb54961d55bf910697803188da6e29c2c79844909284

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-hdinterval
    - r-dplyr >=0.8.0
    - r-forcats
    - r-ggplot2 >=3.3.0
    - r-plyr
    - r-purrr >=0.2.3
    - r-rlang >=0.3.0
    - r-scales
    - r-tibble
    - r-tidyr >=1.0.0
  run:
    - r-base
    - r-hdinterval
    - r-dplyr >=0.8.0
    - r-forcats
    - r-ggplot2 >=3.3.0
    - r-plyr
    - r-purrr >=0.2.3
    - r-rlang >=0.3.0
    - r-scales
    - r-tibble
    - r-tidyr >=1.0.0

test:
  commands:
    - $R -e "library('ggdist')"           # [not win]
    - "\"%R%\" -e \"library('ggdist')\""  # [win]

about:
  home: http://mjskay.github.io/ggdist, https://github.com/mjskay/ggdist
  license: GPL-3.0-or-later
  summary: 'Provides primitives for visualizing distributions using ''ggplot2'' that are particularly
    tuned for visualizing uncertainty in either a frequentist or Bayesian mode. Both
    analytical distributions (such as frequentist confidence distributions or Bayesian
    priors) and distributions represented as samples (such as bootstrap distributions
    or Bayesian posterior samples) are easily visualized. Visualization primitives include
    but are not limited to: points with multiple uncertainty intervals, eye plots (Spiegelhalter
    D., 1999) <doi:10.1111/1467-985X.00120>, density plots, gradient plots, dot plots
    (Wilkinson L., 1999) <doi:10.1080/00031305.1999.10474474>, quantile dot plots (Kay
    M., Kola T., Hullman J., Munson S., 2016) <doi:10.1145/2858036.2858558>, complementary
    cumulative distribution function barplots (Fernandes M., Walls L., Munson S., Hullman
    J., Kay M., 2018) <doi:10.1145/3173574.3173718>, and fit curves with multiple uncertainty
    ribbons.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

