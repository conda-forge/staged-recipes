{% set name = "maplab" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maplab-{{ version }}.tar.gz
  sha256: ff4257382a75fe601a78c24eb901ace343a53001aff0e967b14eac116a237be6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - pandas
    - openpyxl
    - httpx
    - geopandas

test:
  imports:
    - maplab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hwilli72/maplab
  summary: Manage and format data for use on a map.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hnw2y
