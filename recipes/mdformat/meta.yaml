{% set name = "mdformat" %}
{% set version = "0.7.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdformat-{{ version }}.tar.gz
  sha256: 99b105033207d2ab70ba1ced8e07327ed4ef1e0a6bc1c7c00207ea73ab502782

build:
  noarch: python
  entry_points:
    - mdformat = mdformat.__main__:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0.0
    - pip
  run:
    - python >=3.7
    - tomli >=1.1.0
    - markdown-it-py >=1.0.0,<3.0.0
    - importlib-metadata >=3.6.0
    - typing-extensions >=3.7.4

test:
  imports:
    - mdformat
  commands:
    - pip check
    - mdformat --help
  requires:
    - pip

about:
  summary: CommonMark compliant Markdown formatter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
