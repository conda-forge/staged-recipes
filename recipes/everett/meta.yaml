{% set name = "everett" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/willkg/everett/archive/v{{ version }}.tar.gz"
  sha256: "66c7991c056fd9b1de54c29e2b5004a30209530faef698d6ecfbf24bfbbdd1fb"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - everett
    - everett.ext

about:
  home: "https://github.com/willkg/everett"
  license: "Mozilla Public 2.0 (MPL 2.0)"
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "Configuration library for Python applications"
  doc_url: "https://pypi.org/project/everett/"
  dev_url: "ttps://github.com/willkg/everett"

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
