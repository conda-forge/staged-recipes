{% set name = "jina-hubble-sdk" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jina-hubble-sdk-{{ version }}.tar.gz
  sha256: 1a7517715a873b78a8c4f7e023ee03f16be85af1aaace9b2fbce883cc539995b

build:
  entry_points:
    - jina-auth=hubble.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=18.0
    - wheel
    - pip
  run:
    - python >=3.7
    - requests
    - aiohttp
    - rich

test:
  imports:
    - hubble
  commands:
    - pip check
    - jina-auth --help
  requires:
    - pip

about:
  home: https://github.com/jina-ai/hubble-client-python/
  summary: SDK for Hubble API at Jina AI.
  dev_url: https://github.com/jina-ai/hubble-client-python/
  license: TAPR-OHL-1.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mapleeit
    - nomagick
    - delgermurun
    - Andrei997
    - floralatin
