{% set name = "shacl-language-server" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/shacl-language-server/-/shacl-language-server-{{ version }}.tgz
  sha256: e6eab25921250815059db92af3c85de2ea427bcd6f6310932ede95c412f0f9e0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - shacl-language-server --help

about:
  home: https://github.com/stardog-union/stardog-language-servers
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for the Turtle serialization of the W3C Shapes Constraint Language (SHACL).
  dev_url: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
