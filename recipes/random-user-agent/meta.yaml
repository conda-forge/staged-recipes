{% set name = "random-user-agent" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/random_user_agent-{{ version }}.tar.gz
  sha256: 8f8ca26ec8cb1d24ad1758d8b8f700d154064d641dbe9a255cfec42960fbd012

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - random_user_agent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Luqman-Ud-Din/random_user_agent
  summary: A package to get random user agents based filters provided by user
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
