{% set name = "coscon" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coscon-{{ version }}.tar.gz
  sha256: ce64629459220396c109f13b9b5903bf8cd3b378009ddca99d32be1d491baeb8

build:
  number: 0
  noarch: python
  entry_points:
    - fits_info = coscon.fits_helper:fits_info_cli
    - simmap_planck2018 = coscon.cmb:simmap_planck2018_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - astropy >=4,<5
    - defopt >=6,<7
    - h5py >=3,<4
    - healpy >=1,<2
    - matplotlib-base >=3,<4
    - numba >=0.52
    - numba_quaternion >=0.2,<1
    - numpy >=1,<2
    - pandas >=1,<2
    - plotly >=4,<5
    - pysm3 >=3,<4
    - python >=3.8
    - pyyaml >=5,<6
    - schema >=0.7
    - seaborn >=0.11
    - tabulate >=0.8,<0.9
    - toast >=2,<3
    - toml >=0.10
    - yamlloader >=0.5

test:
  imports:
    - coscon
  commands:
    - pip check
    - fits_info --help
    - simmap_planck2018 --help
  requires:
    - pip

about:
  home: https://github.com/ickc/coscon
  summary: Some convenience functions for Cosmology-related analysis.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
