context:
  version: 0.17.0

package:
  name: jupyterlab-chat
  version: ${{ version }}

build:
  number: 0

source:
  - url: https://pypi.org/packages/source/j/jupyterlab-chat/jupyterlab_chat-${{ version }}.tar.gz
    sha256: 9c8716cfb96bb60c47374d04fa270ec43e5b61361c7e8772e06682aff504d6cc

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - hatch-jupyter-builder >=0.5
    - jupyterlab >=4.0.0,<5
    - pip
  run:
    - python >=3.8
    - jupyter-collaboration >=4,<5
    - jupyter_server >=2.0.1,<3
    - jupyter_ydoc >=3.0.0,<4
    - pycrdt >=0.12.0,<0.13.0
  # - coverage  # extra == "test"
  # - mypy  # extra == "test"
  # - pytest  # extra == "test"
  # - pytest-asyncio  # extra == "test"
  # - pytest-cov  # extra == "test"
  # - pytest-jupyter[server]>=0.6.0 # extra == "test"

tests:
  - python:
      imports:
        - jupyterlab_chat
      pip_check: true

about:
  summary: A chat extension based on shared documents
  homepage: https://github.com/jupyterlab/jupyter-chat/
  repository: https://github.com/jupyterlab/jupyter-chat/
  documentation: https://jupyter-chat.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dlqqq
    - brichet
    - jtpio
