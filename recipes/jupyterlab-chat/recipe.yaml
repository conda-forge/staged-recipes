context:
  version: 0.17.0
  python_min: "3.9"

package:
  name: jupyterlab-chat
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/j/jupyterlab-chat/jupyterlab_chat-${{ version }}.tar.gz
    sha256: 9c8716cfb96bb60c47374d04fa270ec43e5b61361c7e8772e06682aff504d6cc

build:
  script: ${{ PYTHON }} -m pip install .  --no-deps -vv --no-build-isolation --ignore-installed --no-index
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.5.0
    - hatch-jupyter-builder >=0.5
    - jupyterlab >=4.0.0,<5
    - pip
  run:
    - python >=${{ python_min }}
    - jupyter-collaboration >=4,<5
    - jupyter_server >=2.0.1,<3
    - jupyter_ydoc >=3.0.0,<4
    - pycrdt >=0.12.0,<0.13.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: jupyterlab_chat
  - script:
      - jupyter labextension list 2>&1 | rg -ie "jupyterlab-chat-extension.*OK"
    requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab >=4.0,<5
        - ripgrep

about:
  summary: A chat extension based on shared documents
  homepage: https://github.com/jupyterlab/jupyter-chat/
  repository: https://github.com/jupyterlab/jupyter-chat/
  documentation: https://jupyter-chat.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dlqqq
    - brichet
    - jtpio
