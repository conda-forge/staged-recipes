{% set name = "git-python" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/pynickle/git-python

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - gitpython
    
test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pynickle/git-python
  summary: combination and simplification of some useful git commands
  license: BSD-3-Clause
  license_file: LICENSE


extra:
  recipe-maintainers:
    - monaldoj
