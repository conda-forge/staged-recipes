{% set name = "git-python" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/g/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: a7f51d07c7a0b0a15cb4dfa78601196dd20624211153d07c092b811edb6e86fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - gitpython
    
test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pynickle/git-python
  summary: combination and simplification of some useful git commands
  license: BSD-3-Clause
  license_file: LICENSE


extra:
  recipe-maintainers:
    - monaldoj
