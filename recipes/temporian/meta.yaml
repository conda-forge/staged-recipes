{% set name = "temporian" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/temporian-{{ version }}.tar.gz
  sha256: 504de0bdd9288f6a9197b856401f4e686a095d0220cbaf6a95ce488675de2b35

build:
  skip: True  # [py<38 and py>311]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - poetry-core >=1.0.0
    - setuptools >=67.6.0
    - pip
    - bazel
  run:
    - python
    - absl-py >=1.3.0,<2.0.0
    - protobuf >=3.20.3
    - pandas >=1.5.2
    - matplotlib-base >=3.7.1,<4.0.0
  run_constrained:
    - apache-beam >=2.48.0,<3.0.0
    - tensorflow >=2.12.0,<3.0.0

test:
  imports:
    - temporian
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/temporian
  doc_url: https://temporian.readthedocs.io/en/stable/
  summary: Feature engineering of temporal data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
