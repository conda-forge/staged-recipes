{% set version = "1.0-3" %}

package:
    name: r-gsw
    version: {{ version | replace('-', '_') }}

source:
    fn: gsw_1.0-3.tar.gz
    url:
        - http://cran.r-project.org/src/contrib/gsw_{{ version }}.tar.gz
        - http://cran.r-project.org/src/contrib/Archive/gsw/gsw_{{ version }}.tar.gz
    sha256: e24c6802467546d616531499c2a98610fdb5c35c8a1e161b6d6b887c4c814331

build:
    number: 0
    script: R CMD INSTALL --build .
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r
    run:
        - r

test:
    commands:
        - $R -e "library('gsw')"  # [not win]
        - "\"%R%\" -e \"library('gsw')\""  # [win]

about:
    home: http://teos-10.github.io/GSW-R/index.html
    license: GPL-2.0
    summary: Provides an interface to the Gibbs SeaWater (TEOS-10) C library

extra:
    recipe-maintainers:
        - ocefpaf
