context:
  version: 2.1.1

package:
  name: blitz
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/blitz/-/blitz-${{ version }}.tgz
  sha256: e1e0116f16ba407f8dd8f7ada1c88996cfea981c73c524fee82730cc4f4ba79b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - esbuild
    - nodejs

tests:
  - script:
      - blitz --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The Missing Fullstack Toolkit for Next.js
  homepage: https://blitzjs.com/
  repository: https://github.com/blitz-js/blitz

extra:
  recipe-maintainers:
    - danielnachun
