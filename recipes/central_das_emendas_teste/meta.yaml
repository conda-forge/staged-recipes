{% set name = "central_das_emendas_teste" %}
{% set version = "0.1.1" %}
{% set sha256 = "7a263191857f5ec3347811db64a95e85fbd85e5539396b93132e25caa0b0ab8d" %}
{% set python_min = "3.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip                      
    - setuptools               
  run:
    - python >={{ python_min }}
    - pandas >=2.0
    - gdown  >=5.0

test:
  imports:
    - central_das_emendas_teste
  commands:
    - pip check
  requires:
    - pip
    - python 3.10.*   

about:
  home: https://github.com/caiosousareis/central_das_emendas_teste
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Baixa o CSV da Central das Emendas e devolve como DataFrame."

extra:
  recipe-maintainers:
    - caiosousareis
