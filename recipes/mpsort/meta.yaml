{% set name = "mpsort" %}
{% set version = "0.1.11" %}
{% set sha256 = "84e269af4a77b6b2f1f805cb44d7fc0a4a7acb5a298f197d9a30f8ef82f1a5b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  script : python setup.py install
  skip : True  # [py36]
  skip : True  # [win]

requirements:
  build:
    - python
    - cython
    - numpy x.x
    - mpi4py

  run:
    - python
    - numpy x.x
    - mpi4py

test:
  # Python imports
  imports:
    - mpsort
    - mpsort.tests

about:
  home: http://github.com/rainwoodman/mpsort
  license: BSD-2-Clause
  summary: 'python binding of MP-sort, a peta scale sorting routine'
  license_family: BSD

extra:
  recipe-maintainers:
    - rainwoodman
