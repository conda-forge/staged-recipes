{% set name = "libcred" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mamba-org/libcred/archive/refs/tags/{{ version }}.tar.gz
  sha256: a098aaabe57d60b0b87649c1fda905a93b55a55b5971e094fe87036326befb12

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja
    - meson
    - pkg-config
  host:
    - glib       # [linux]
    - zlib       # [linux]
    - libsecret  # [linux]

test:
  commands:
    - test -f $PREFIX/lib/libcred${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/libcred.hpp      # [unix]
    - if not exist %LIBRARY_PREFIX%\include\libcred.hpp (exit 1)  # [win]
    - if not exist %LIBRARY_PREFIX%\lib\cred.bin (exit 1)         # [win]
    - if not exist %LIBRARY_PREFIX%\bin\cred-1.dll (exit 1)       # [win]

about:
  home: https://github.com/mamba-org/libcred
  license: MIT
  license_file: LICENSE
  summary: Cross-platform secure credential storage - port of keytar to pure C++ library

extra:
  recipe-maintainers:
    - wolfv
