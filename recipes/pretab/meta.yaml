{% set name = "pretab" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenTabular/PreTab/archive/v{{ version }}.tar.gz
  sha256: 9b2429e41c0f9768e698dee605ee96ceb10ef819e52b28ff7360b4a4586536e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scikit-learn
    - scipy
    - pandas

test:
  imports:
    - pretab
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/OpenTabular/PreTab
  summary: A python package for preprocessing tabular data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
