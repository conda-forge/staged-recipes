{% set name = "lewis" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11db8a648f9c206b59764807a29e1924362c5dc0cab4aa99817a8cbbd18b1a13

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - lewis = lewis.scripts.run:run_simulation
    - lewis-control = lewis.scripts.control:control_simulation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - pyzmq
    - json-rpc
    - semantic_version
    - pyyaml
    - scanf
    - pyasynchat  # [py>=312]

test:
  imports:
    - lewis
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - lewis --help
    - lewis-control --help

about:
  home: https://github.com/ISISComputingGroup/lewis
  summary: Lewis - Let's write intricate simulators!
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  dev_url: https://github.com/ISISComputingGroup/lewis
  doc_url: https://isiscomputinggroup.github.io/lewis/

extra:
  recipe-maintainers:
    - anderslindho
