{% set name = "semantic-version" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semantic_version-{{ version }}.tar.gz
  sha256: bdabb6d336998cbb378d4b9db3a4b56a1e3235701dc05ea2690d9a997ed5041c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - semantic_version
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rbarrois/python-semanticversion
  summary: A library implementing the 'SemVer' scheme.
  doc_url: https://pythonhosted.org/semantic-version/
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iamthebot
