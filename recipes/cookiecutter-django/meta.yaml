{% set name = "cookiecutter-django" %}
{% set version = "2023.09.23" %}

{% set cookiecutter = "{{cookiecutter" %}
{% set project_slug = "project_slug}}" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cookiecutter/cookiecutter-django/archive/{{ version }}.tar.gz
  sha256: 1a0c56f948a6a7f6b01c24e7cc13664f76e80724642bb1db12a5931d9bea7140

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
# https://github.com/cookiecutter/cookiecutter-django/blob/master/requirements.txt
# ------------------------------------------------------------------------------
    - cookiecutter >=2.3.1
    - sh >=2.0.6  # [not win]
    # Keep the package noarch but allow for the osx and linux only dep
    - __linux  # [linux]
    - __osx    # [osx]
    - __win    # [win]
    - binaryornot >=0.4.4

# Code quality
# ------------------------------------------------------------------------------
    - black >=23.9.1
    - isort >=5.12.0
    - flake8 >=6.1.0
    - django-upgrade >=1.14.1
    - djlint >=1.34.0
    - pre-commit >=3.4.0

# Testing
# ------------------------------------------------------------------------------
    - tox >=3.27.0
    - pytest >=7.4.2
    - pytest-xdist >=3.3.1
    - pytest-cookies >=0.7.0
    - pytest-instafail >=0.5.0
    - pyyaml >=6.0.1

# Scripting
# ------------------------------------------------------------------------------
    - PyGithub >=1.59.1
    - gitpython >=3.1.37
    - jinja2 >=3.1.2
    - requests >=2.31.0

# Database
# ------------------------------------------------------------------------------
    - postgresql >=10.0,<16.0
    - sqlite >=3.40.0

# Docs
# ------------------------------------------------------------------------------
    - sphinx >=7.2.6
    - sphinx-rtd-theme >=1.3.0
    - myst-parser >=2.0.0

# Docker
# ------------------------------------------------------------------------------
    - docker-py >=6.0.0

  #run_constrained:
# Base
# https://github.com/cookiecutter/cookiecutter-django/blob/master/%7B%7Bcookiecutter.project_slug%7D%7D/requirements/base.txt
# ------------------------------------------------------------------------------
    - python-slugify >=8.0.1  # https://github.com/un33k/python-slugify
    - pillow >=10.0.0  # https://github.com/python-pillow/Pillow
    - rcssmin >=1.1.1  # https://github.com/ndparker/rcssmin
    - argon2-cffi >=23.1.0  # https://github.com/hynek/argon2_cffi
    - whitenoise >=6.5.0  # https://github.com/evansd/whitenoise
    - redis-py >=5.0.0  # https://github.com/redis/redis-py
    - hiredis >=2.2.3  # https://github.com/redis/hiredis-py
    - celery >=5.3.4,<6.0  # https://github.com/celery/celery
    - django-celery-beat >=2.5.0  # https://github.com/celery/django-celery-beat
    - flower >=2.0.1  # https://github.com/mher/flower
    - uvicorn-standard >=0.22.0  # https://github.com/encode/uvicorn

# Base - # Django
    # ------------------------------------------------------------------------------
    - django >=4.2.5,<5.0  # https://www.djangoproject.com/
    - django-environ >=0.11.2  # https://github.com/joke2k/django-environ
    - django-model-utils >=4.3.1  # https://github.com/jazzband/django-model-utils
    - django-allauth >=0.55.0  # https://github.com/pennersr/django-allauth
    - django-crispy-forms >=2.0  # https://github.com/django-crispy-forms/django-crispy-forms
    - crispy-bootstrap5 >=0.7  # https://github.com/django-crispy-forms/crispy-bootstrap5
    - django-compressor >=4.4  # https://github.com/django-compressor/django-compressor
    - django-redis >=5.3.0  # https://github.com/jazzband/django-redis
# Base - # Django REST Framework
    - djangorestframework >=3.14.0  # https://github.com/encode/django-rest-framework
    - django-cors-headers >=4.2.0  # https://github.com/adamchainz/django-cors-headers
# Base - # DRF-spectacular for api documentation
    - drf-spectacular >=0.26.4  # https://github.com/tfranzel/drf-spectacular
    - django-webpack-loader >=2.0.1  # https://github.com/django-webpack/django-webpack-loader

# Local
# https://github.com/cookiecutter/cookiecutter-django/blob/master/%7B%7Bcookiecutter.project_slug%7D%7D/requirements/local.txt
# ------------------------------------------------------------------------------
    - werkzeug >=2.3.7 # https://github.com/pallets/werkzeug
    - ipdb >=0.13.13  # https://github.com/gotcha/ipdb
    - psycopg-c >=3.1.9  # https://github.com/psycopg/psycopg
    - psycopg >=3.1.9  # https://github.com/psycopg/psycopg
    - watchfiles >=0.20.0  # https://github.com/samuelcolvin/watchfiles
    - watchdog >=2.3  # http://github.com/gorakhargosh/watchdog
    

# Local - # Testing
    # ------------------------------------------------------------------------------
    - mypy >=1.4.1  # https://github.com/python/mypy
    - django-stubs >=4.2.3  # https://github.com/typeddjango/django-stubs
    - pytest >=7.4.2  # https://github.com/pytest-dev/pytest
    - pytest-sugar >=0.9.7  # https://github.com/Frozenball/pytest-sugar
    - djangorestframework-stubs >=3.14.2  # https://github.com/typeddjango/djangorestframework-stubs


# Local - # Documentation
    # ------------------------------------------------------------------------------
    - sphinx >=7.2.6  # https://github.com/sphinx-doc/sphinx
    - sphinx-autobuild >=2021.3.14  # https://github.com/GaretJax/sphinx-autobuild

# Local - # Code quality
    # ------------------------------------------------------------------------------
    - flake8 >=6.1.0  # https://github.com/PyCQA/flake8
    - flake8-isort >=6.1.0  # https://github.com/gforcada/flake8-isort
    - coverage >=7.3.1  # https://github.com/nedbat/coveragepy
    - black >=23.9.1  # https://github.com/psf/black
    - djlint >=1.34.0  # https://github.com/Riverside-Healthcare/djLint
    - pylint-django >=2.5.3  # https://github.com/PyCQA/pylint-django
    - pylint-celery >=0.3  # https://github.com/PyCQA/pylint-celery
    - pre-commit >=3.4.0  # https://github.com/pre-commit/pre-commit

# Local - # Django
    # ------------------------------------------------------------------------------
    - factory-boy >=3.3.0  # https://github.com/FactoryBoy/factory_boy
    - django-debug-toolbar >=4.2.0  # https://github.com/jazzband/django-debug-toolbar
    - django-extensions >=3.2.3  # https://github.com/django-extensions/django-extensions
    - django-coverage-plugin >=3.1.0  # https://github.com/nedbat/django_coverage_plugin
    - pytest-django >=4.5.2  # https://github.com/pytest-dev/pytest-django

# Production
# https://github.com/cookiecutter/cookiecutter-django/blob/master/%7B%7Bcookiecutter.project_slug%7D%7D/requirements/production.txt
# ------------------------------------------------------------------------------
    - gunicorn >=21.2.0  # [not win]  # https://github.com/benoitc/gunicorn
    #- psycopg-c >=3.1.9  # https://github.com/psycopg/psycopg
    - collectfast >=2.2.0  # https://github.com/antonagestam/collectfast
    - sentry-sdk >=1.31.0  # https://github.com/getsentry/sentry-python
    #- hiredis >=2.2.3  # https://github.com/redis/hiredis-py

# Production - # Django
    # ------------------------------------------------------------------------------
    #- django-storages[s3]==1.14  # https://github.com/jschneier/django-storages
    - boto3 >=1.28.00  # https://github.com/boto/boto3
    - paramiko >=1.15  # https://github.com/paramiko/paramiko/
    - apache-libcloud >=3.0.0  # https://github.com/apache/libcloud
    #- django-storages[google]==1.14  # https://github.com/jschneier/django-storages
    - google-cloud-storage >=1.27  # https://github.com/googleapis/python-storage
    #- django-storages[azure]==1.14  # https://github.com/jschneier/django-storages
    - azure-storage-blob >=12  # https://pypi.org/project/azure-storage-blob/
    - django-anymail >=10.1  # https://github.com/anymail/django-anymail
    - django-storages >=1.14  # https://github.com/jschneier/django-storages

test:
  imports:
    - cookiecutter
  commands:
    - cookiecutter cookiecutter-django --help
    - pip check
  requires:
    - pip

about:
  summary: A Cookiecutter template for creating production-ready Django projects quickly
  home: https://github.com/cookiecutter/cookiecutter-django
  description: |
    "Powered by Cookiecutter, Cookiecutter Django is a project template for jumpstarting 
    production-ready Django projects. The template offers a number of generation options, 
    we invite you to check the https://cookiecutter-django.readthedocs.io/en/latest/project-generation-options.html#template-options 
    to learn more about each of them."
  doc_url: https://cookiecutter-django.readthedocs.io/en/latest/
  dev_url: https://github.com/cookiecutter/cookiecutter-django
  license_family: BSD
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - README.rst
    - '{{ cookiecutter }}.{{ project_slug }}/LICENSE'
    - '{{ cookiecutter }}.{{ project_slug }}/COPYING'

extra:
  recipe-maintainers:
    - rxm7706
