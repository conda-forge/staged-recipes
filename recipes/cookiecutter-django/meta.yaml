{% set name = "cookiecutter-django" %}
{% set version = "2023.08.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cookiecutter/cookiecutter-django/archive/{{ version }}.tar.gz
  sha256: 144557fc73f09d6c5fc178037bb8c09377ff7d4ad44959fe31caa6eb15100748

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cookiecutter_django
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cookiecutter/cookiecutter-django
  license: Apache-2.0 AND BSD-3-Clause AND GPL-3.0
  license_file:
    - LICENSE
    - '{{cookiecutter.project_slug}}/LICENSE'
    - '{{cookiecutter.project_slug}}/COPYING'

extra:
  recipe-maintainers:
    - rxm7706
