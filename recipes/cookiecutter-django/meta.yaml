{% set name = "cookiecutter-django"%}
{% set version = "1.11.9" %}
{% set sha256 = "1d4b2fd48e49d0c78b90a2f47c78db191e5ed90bf06b38deb414022e4bda2476" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
    - virtualenv
  run:
    - python
    - argon2-cffi 18.1.0
    - awesome-slugify 1.6.5
    - boto3 1.5.14
    - celery 3.1.25
    - Collectfast 0.6.0
    - cookiecutter 1.6.0
    - coverage 4.4.2
    - django 1.10.7
    - django-allauth 0.34.0
    - django-anymail 1.2
    - django-autoslug 1.9.3
    - dajngo-braces 1.11.0
    - django-compressor 2.2
    - django-coverage-plugin 1.5.0
    - django-crispy-form 1.7.0
    - django-debug-toolbar 1.9.1
    - django-environ 0.4.4
    - django-extensions 1.9.9
    - django-model-utils 3.1.1
    - django-redis 4.8.0
    - django-storages 1.6.5
    - django-storages-redux 1.3.3
    - django-test-plus 1.0.22
    - factory-boy 2.9.2
    - flake8 3.5.0
    - gevent 1.2.2
    - gunicorn 19.7.1
    - ipdb 0.10.3
    - opbeat 3.6.0
    - pep8 1.7.0
    - pillow 5.0.0
    - pip 9.0.1
    - postgresql 9.6.3
    - psycopg2 2.7.3.2
    - pytest-cookies 0.3.0
    - pytest-django 3.1.2
    - pytest-sugar 0.9.0
    - pytz 2017.3
    - raven 6.4.0
    - rcssmin 1.0.6
    - redis-py 2.10.5
    - sh 1.12.14
    - Sphinx 1.6.6
    - tox 2.9.1
    - virtualenv 15.1.0
    - Werkzeug 0.14.1
    - wheel 0.30.0
    - whitenoise 3.3.1
    - binaryornot 0.4.4

test:
  imports:
    - tests
  requires:
    - pytest ==3.3.2
    - pycodestyle ==2.3.1
    - pyflakes ==1.6.0
    - tox ==2.9.1
    - pytest-cookies ==0.3.0

about:
  home: https://github.com/pydanny/cookiecutter-django
  dev_url: https://github.com/pydanny/cookiecutter-django
  doc_url: http://cookiecutter-django.readthedocs.io/
  license: BSD-3-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Cookiecutter Django is a framework for jumpstarting production-ready Django projects quickly.
  description: Cookiecutter Django is a framework for jumpstarting production-ready Django projects quickly.

extra:
  recipe-maintainers:
    - sannykr
    - cshaley
    - pydanny
