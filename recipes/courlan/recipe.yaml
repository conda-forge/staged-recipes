context:
  version: 1.3.2

package:
  name: courlan
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/courlan/courlan-${{ version }}.tar.gz
  sha256: 0b66f4db3a9c39a6e22dd247c72cfaa57d68ea660e94bb2c84ec7db8712af190

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - courlan  =  courlan.cli:main

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - setuptools
  run:
  - python >=${{ python_min }}
  - babel >=2.16.0
  - tld >=0.13
  - urllib3 <3,>=1.26

tests:
- python:
    imports:
    - courlan
    pip_check: true
- script:
    - courlan --help

about:
  summary: Clean, filter and sample URLs to optimize data collection â€“ includes spam, content type and language filters.
  homepage: https://github.com/adbar/courlan
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - moritzwilksch
