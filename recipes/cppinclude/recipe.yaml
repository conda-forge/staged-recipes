context:
  version: 0.5.0

package:
  name: cppinclude
  version: ${{ version }}

source:
  url: https://github.com/cppinclude/cppinclude/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 31c36a347b43ee667c6f17121c2d0fb7cf4d2672130f25273a48835b21f6ae40

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - cmake
    - make

tests:
  - script:
      - if: not win
        then: test -f ${PREFIX}/bin/cppinclude
      - if: not win
        then: test -f ${PREFIX}/include/re2/re2.h
      - if: not win
        then: test -f ${PREFIX}/lib/libre2.a

about:
  license: MIT
  license_file: LICENSE
  summary: Tool for analyzing includes in C++.
  description: |
    Tool for analyzing includes in C++.
    One of the problems in C++ is that if a header file was changed all files that include that file will be recompiled and sometime it takes a lot of time.
  homepage: https://github.com/cppinclude/cppinclude
  documentation: https://github.com/cppinclude/cppinclude

extra:
  recipe-maintainers:
    - FSSlc
