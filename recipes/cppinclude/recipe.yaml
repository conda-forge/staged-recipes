context:
  version: 0.5.0

package:
  name: cppinclude
  version: ${{ version }}

source:
  url: https://github.com/cppinclude/cppinclude/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 31c36a347b43ee667c6f17121c2d0fb7cf4d2672130f25273a48835b21f6ae40
  patches:
    - 01_std_hash.diff

build:
  number: 0
  skip:
    - win
    - osx

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make

tests:
  - script:
      - if: linux
        then: cppinclude --help
      - if: linux
        then: test -f ${PREFIX}/include/re2/re2.h
      - if: linux
        then: test -f ${PREFIX}/lib/libre2.a

about:
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - vendor-licenses/
  summary: Tool for analyzing includes in C++.
  description: Tool for analyzing includes in C++.
  homepage: https://github.com/cppinclude/cppinclude
  documentation: https://github.com/cppinclude/cppinclude

extra:
  recipe-maintainers:
    - FSSlc
