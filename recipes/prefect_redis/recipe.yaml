schema_version: 1

context:
  name: prefect_redis
  version: 0.2.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/prefect_redis-${{ version }}.tar.gz
  sha256: 6e5ab9f7f59a55f04cce5fdb08594568d86d7e04afb1dfc1f05a7db8b88ad01c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - prefect >=3.4.24
    - redis-py >=6.0.0

tests:
  - python:
      imports:
        - prefect_redis
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Prefect integrations with Redis.
  homepage: https://github.com/PrefectHQ/prefect-redis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - e7b7
    - conrade-ctc
