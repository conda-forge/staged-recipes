{% set name = "lua-lpeg" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://luarocks.org/manifests/gvvaughan/lpeg-{{ version }}-1.rockspec
  sha256: 09452ae89e2b383a3d54f0c25ac9b3ba412ef03aeb338d2657f272ca59b94821

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - luarocks
  host:
    - luajit-openresty
  run:
    - luajit-openresty

test:
  commands:
    - luajit -e "require 'lpeg'"

about:
  home: http://www.inf.puc-rio.br/~roberto/lpeg/lpeg.html
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Parsing Expression Grammars For Lua

extra:
  recipe-maintainers:
    - danielnachun
