{% set name = "dxfgrabber" %}
{% set version = "0.8.4" %}
{% set sha256 = "54a35c28bbdd0da8c045f5e8450169be15dfddf9caa15b0de8507d435f4aceff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - dxfgrabber

about:
  home: https://github.com/mozman/dxfgrabber
  license: MIT License
  summary: A Python library to grab information from DXF drawings - all DXF versions supported.

extra:
  recipe-maintainers:
    - ericdill
    - parente
