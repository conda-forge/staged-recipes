{% set version = "0.47" %}
{% set name = "Specio" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/{{ name }}-{{ version }}.tar.gz
  sha256: f41307f14444f8777e572f27eeb6a964084399e7e382c47c577827ad8a286a1c

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - {{ name }}::Exporter

about:
  home: https://metacpan.org/pod/{{ name }}
  license: GPL-2.0-or-later OR Artistic-2.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Type constraints and coercions for Perl

extra:
  recipe-maintainers:
    - tdegeus
