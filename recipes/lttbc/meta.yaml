{% set name = "lttbc" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lttbc-{{ version }}.tar.gz
  sha256: ef513c1876a9874daa3f291669ed082db3c181d8caefd47bdea9b55b4e28a383

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - numpy
    - python

test:
  imports:
    - lttbc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dgoeries/lttbc/
  summary: Largest triangle three buckets module for Python written in C
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dgoeries
