# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: acp-mcp-server
  version: "0.0.5"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/acp_mcp_server-${{ version }}.tar.gz
  sha256: 7f86a2e4c0218360551ca547a0ef5ffcc865f05d20505c52f8869757d0f9ebf8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - acp-mcp-server = acp_mcp_server:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - fastmcp >=2.8.1
    - aiohttp >=3.9.0
    - pydantic >=2.0.0
    - uvicorn >=0.27.0

tests:
  - python:
      imports:
        - acp_mcp_server
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - acp-mcp-server --help

about:
  summary: Bridge server connecting Agent Communication Protocol (ACP) agents with Model Context Protocol (MCP) clients
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/GongRzhe/ACP-MCP-Server

extra:
  recipe-maintainers:
    - rxm7706
