{% set name = "gnina-torch" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RMeli/gnina-torch/archive/refs/tags/{{ version }}.tar.gz
  sha256: cdcb2c22d97f991f91df912605c5cd89ec113aa403393131e632942db87f8037

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cuda') }}
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pytorch
    - molgrid
    - numpy

test:
  imports:
    - gninatorch
  requires:
    - pip
    - pytest
    - pytorch-ignite
    - mlflow
  commands:
    - pip check
    - pytest --nogpu tests/
  source_files:
    - tests/

about:
  home: https://github.com/RMeli/gnina-torch
  summary: 'PyTorch implementation of GNINA scoring function for molecular docking'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
