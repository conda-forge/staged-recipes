{% set name = "arviz" %}
{% set version = "0.3.3" %}
{% set sha = "a1967b56d7bf1ee4464788455c1a4fa0e2f994aef7d49c3b3dcc981f4f376727" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - arviz

about:
  home: https://github.com/arviz-devs/arviz
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Exploratory analysis of Bayesian models with Python'

  description: |
    ArviZ (pronounced "AR-vees") is a Python package for exploratory analysis 
    of Bayesian models. Includes functions for posterior analysis, model checking, 
    comparison and diagnostics.
  doc_url: https://arviz-devs.github.io/arviz/index.html
  dev_url: https://github.com/arviz-devs/arviz

extra:
  recipe-maintainers:
    - simonkamronn
