{% set name = "types-flake8-builtins" %}
{% set version = "1.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-flake8-builtins-{{ version }}.tar.gz
  sha256: 60e652aad3a5ec0b4426595542eeb7a6e1900ec59abc0a8f1a0f8bc045b86f8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flake8_builtins-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for flake8-builtins
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
