{% set name = "beta9" %}
{% set version = "0.1.151" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beta9-{{ version }}.tar.gz
  sha256: 2546caa4f0271bee76421b5de14ea52351b405097c7680961b2e9f7386b43fc4

build:
  entry_points:
    - beta9 = beta9.cli.main:start
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - typeguard >=2.13.3,<3.0.0
    - typing_extensions >=4.7.1,<5.0.0
    - grpclib >=0.4.7,<0.5.0
    - grpcio 1.69.0
    - asgiref >=3.8.1,<4.0.0
    - cloudpickle >=3.0.0,<4.0.0
    - rich >=13.9.4,<14.0.0
    - click >=8.1.7,<9.0.0
    - protobuf >=4.25.1,<5.0.0
    - fastapi >=0.110.2,<0.111.0
    - uvicorn >=0.29.0,<0.30.0
    - watchdog >=4.0.0,<5.0.0
    - betterproto-beta9 2.0.0b7
    - croniter >=3.0.3,<4.0.0
    - websocket-client >=1.8.0,<2.0.0
    - prompt-toolkit >=3.0.48,<4.0.0
    - requests >=2.32.3,<3.0.0
    - paramiko >=3.5.0,<4.0.0

test:
  imports:
    - beta9
  commands:
    - pip check
    - beta9 --help
  requires:
    - pip

about:
  summary: ''
  license: MPL-2.0
  license_file: src/beta9/vendor/pathspec/LICENSE

extra:
  recipe-maintainers:
    - asford
