{% set version = "0.37" %}
{% set sha256 = "634cb50bcd276dda5ab39e3602acfb0370694b61b70eb357201f2bd40240ab4e" %}

package:
  name: pdftools
  version: {{ version }}

source:
  fn: pdftools-{{ version }}.tar.gz
  url: http://www.boddie.org.uk/david/Projects/Python/pdftools/Software/pdftools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - pdftools

about:
  home: http://www.boddie.org.uk/david/Projects/Python/pdftools/
  license: GPL-2
  license_file: LICENSE
  summary: 'PDF document reading classes'

extra:
  recipe-maintainers:
    - johannesring
