{% set version = "1.1.0" %}
{% set sha256 = "67bc66b38f617b1a8039f71eb4b8b8c52be91b1bd09b97962c07eee080eaf894" %}

package:
  name: pdftools
  version: {{ version }}

source:
  fn: pdftools-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pdftools/pdftools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pypdf2

  run:
    - python
    - pypdf2

test:
  imports:
    - pdftools

about:
  home: http://www.boddie.org.uk/david/Projects/Python/pdftools/
  license: GPL-2
  summary: 'PDF document reading classes'

extra:
  recipe-maintainers:
    - johannesring
