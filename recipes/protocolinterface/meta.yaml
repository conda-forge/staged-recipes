{% set name = "protocolinterface" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protocolinterface-{{ version }}.tar.gz
  sha256: 3f8a350092f438b3dc2d87969da399fe5f672c16b916875133cd1a9501360b59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - protocolinterface
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acellera/protocolinterface/
  summary: 'ProtocolInterface: A class to make python classes validate arguments.'
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
