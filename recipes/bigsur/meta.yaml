{% set name = "bigsur" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bigsur-{{ version }}.tar.gz
  sha256: 34bf1155ec6e99a6e5725ea18d06186455e982180f7e05c0255b8b1d196dbace

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - setuptools >=77.0.3
    - pip
  run:
    - python >=3.9,<4.0
    - scanpy
    - mpmath
    - numexpr
    - ipykernel
    - python-igraph
    - leidenalg

test:
  imports:
    - BigSur
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/landerlabcode/BigSur
  summary: Basic Informatics and Gene Statistics from Unnormalized Reads, a feature selection tool for scRNAseq
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - EPDollinger
