{% set version = "4.10.1" %}

package:
  name: z3
  version: {{ version }}

source:
  url: https://github.com/Z3Prover/z3/archive/refs/tags/z3-{{ version }}.tar.gz
  sha256: a86071a03983b3512c44c2bf130adbc3320770dc0198805f6f51c43b0946e11a

build:
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make   # [unix]
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - z3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/Z3Prover/z3
  summary: an efficient SMT solver library
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
