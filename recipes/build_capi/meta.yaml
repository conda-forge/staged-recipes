{% set name = "build_capi" %}
{% set version = "1.0.2" %}
{% set sha256 = "9b47e1276a2e5220d00537c65fc7456248eea280e7c67ab114b7f6ce797b98dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - six
  run:
    - python
    - pytest
    - nose
    - six

test:
  imports:
    - build_capi
  commands:
    - python -c "import build_capi; build_capi.test()"

about:
  home: https://github.com/Horta/build_capi
  license: MIT
  license_file: LICENSE
  summary: 'Setuptools extension for building C API'

  description: |
    Setuptools extension for building C API.
  doc_url: https://github.com/Horta/build_capi
  dev_url: https://github.com/Horta/build_capi

extra:
  recipe-maintainers:
    - Horta
