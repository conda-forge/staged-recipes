{% set name = "build_capi" %}
{% set version = "1.0.3" %}
{% set sha256 = "5842e9a9f3665290e7e0df729d4ef5f39561d3666f2203cd5feed9e3bc18dae5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - pytest
    - six

test:
  imports:
    - build_capi
  commands:
    - python -c "import build_capi; build_capi.test()"

about:
  home: https://github.com/Horta/build_capi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Setuptools extension for building C API'

  description: |
    Setuptools extension for building C API.
  doc_url: https://github.com/Horta/build_capi
  dev_url: https://github.com/Horta/build_capi

extra:
  recipe-maintainers:
    - Horta
