{% set name = "build_capi" %}
{% set version = "1.0.5" %}
{% set sha256 = "a954f05b21273790b25c9da8c9ab672c5205b4b657a1accae414284bd51a1906" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - six

test:
  requires:
    - pytest
  imports:
    - build_capi
  commands:
    - python -c "import build_capi; build_capi.test()"

about:
  home: https://github.com/Horta/build_capi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build and distribute C/C++ static libraries'

  description: |
    Build and distribute C/C++ static libraries via
    Python packages.
  doc_url: https://github.com/Horta/build_capi
  dev_url: https://github.com/Horta/build_capi

extra:
  recipe-maintainers:
    - Horta
