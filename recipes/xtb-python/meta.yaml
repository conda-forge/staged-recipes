{% set name = "xtb-python" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awvwgk/{{ name }}/archive/c86461bba2c7c9aaa5dc6c41d4697a4dd0c5acbf.tar.gz
  sha256: 790763c98b05fe4d41be7bcbfe5ed72bbf48f60995960df53d4d044bafee935d

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - meson >=0.51
    - ninja
    - python
    - cffi
    - xtb 6.3.*
  host:
    - python
    - pip
    - cffi
    - xtb 6.3.*
  run:
    - python
    - cffi
    - {{ pin_compatible('numpy') }}
    - xtb 6.3.*


test:
  imports:
    - xtb
  requires:
    - pytest
    - ase
    - qcelemental
  commands:
    - pytest --pyargs xtb -vv

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/xtb
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Python API of the Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
