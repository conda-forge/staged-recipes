{% set name = "xtb-python" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awvwgk/{{ name }}/archive/8962118116588b9bf8e56d6bb4ade590946cef46.tar.gz
  sha256: 897d10a70dd8ffdb3bc7cc7399fa972343c6d54d34e97de776c7743f12b615c6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - meson >=0.51  # [not osx]
    - meson 0.51.*  # [osx]
    - pkgconfig  # [osx]
    - ninja
    - python
    - cffi
    - xtb 6.3.*
  host:
    - python
    - pip
    - cffi
    - xtb 6.3.*
  run:
    - python
    - cffi
    - {{ pin_compatible('numpy') }}
    - xtb 6.3.*


test:
  imports:
    - xtb
  requires:
    - pytest
    - ase
    - qcelemental
  commands:
    - pytest --pyargs xtb -vv

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
