{% set name = "xtb-python" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awvwgk/{{ name }}/archive/7e1b207965c0e9028e07105f6b2667f4bb9729d1.tar.gz
  sha256: 8fe2172dfa8923766c8fdb51387d7a64b8e6ea2f2f975afe4142bac43e3e3ebb

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.51  # [not osx]
    - meson 0.51.*  # [osx]
    - ninja
    - python
    - cffi
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack
    - xtb 6.3.0
    - python
    - cffi
    - numpy


test:
  imports:
    - xtb
  requires:
    - pytest
  commands:
    - pytest --pyargs xtb -vv

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
