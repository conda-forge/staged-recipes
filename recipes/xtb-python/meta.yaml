{% set name = "xtb-python" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awvwgk/{{ name }}/archive/e3f30b9b68aa3f3a29ed8ec094e03a9c8d839781.tar.gz
  sha256: 93e3535880c02563e611b109c039d9a0dfdb8cf60f2c8daa9b71f8a9084c783e

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - meson >=0.51  # [not osx]
    - meson 0.51.*  # [osx]
    - ninja
    - python
    - cffi
    - xtb 6.3.*
  run:
    - python
    - cffi
    - {{ pin_compatible('numpy') }}
    - xtb 6.3.*


test:
  imports:
    - xtb
  requires:
    - pytest
  commands:
    - pytest --pyargs xtb -vv

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
