{% set name = "xtb-python" %}
{% set version = "20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/1d7b3b4fff1065a9446a72f3a867cc97f2228feb.tar.gz
  sha256: a68002b610bdccdba022a6e630aa7863c3e6e760e55c988d652d5335e40a0e5b

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - meson >=0.51
    - ninja
    - python
    - cffi
  host:
    - python
    - pip
    - cffi
    - xtb 6.3.*
  run:
    - python
    - cffi
    - {{ pin_compatible('numpy') }}
    - xtb 6.3.*


test:
  imports:
    - xtb
  requires:
    - pytest
    - ase
    - qcelemental
  commands:
    - pytest --pyargs xtb -vv

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/xtb
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Python API of the Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
