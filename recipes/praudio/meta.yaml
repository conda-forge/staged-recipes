{% set name = "praudio" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/praudio-{{ version }}.tar.gz
  sha256: 3861e2549bd83741a396b68c4b01f3bdf6a9d5c86bcf39d63256a53f96f55652

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - librosa ==0.8.1
    - numpy ==1.20.3
    - python >=3.7
    - pyyaml ==5.4.1
    - types-pyyaml ==5.4.6

test:
  imports:
    - praudio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/musikalkemist/praudio
  summary: Complex preprocessing of entire audio datasets with 1 command
  dev_url: https://github.com/musikalkemist/praudio
  # Check upstream to see if license have been packaged
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - thewchan
