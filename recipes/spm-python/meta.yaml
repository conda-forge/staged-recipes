{% set name = "spm-python" %}
{% set version = "25.1a1.dev10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spm_python-{{ version }}.tar.gz
  sha256: fce0052ccd7e5eba48fb5d9884b434230d275502dcf9c4f01ebd3bbad7a68afc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }},<3.13
    - numpy
    - mpython-core

test:
  imports:
    - spm
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/spm/spm-python
  summary: Python bindings for the SPM software.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - johmedr
