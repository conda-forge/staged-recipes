{% set version = '3.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-downscaler
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/downscaleR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a84b01f135ef45b29155edb8818f92c1959193982b8dc847edb93ad44b3b67b0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.5,<4
    - r-mass
    - r-rcurl
    - r-abind
    - r-deepnet
    - r-evd
    - r-fields
    - r-glmnet
    - r-magrittr
    - r-reticulate
    - r-sticky
    - r-transformer >=2.0.1
  run:
    - r-base >=3.5,<4
    - r-mass
    - r-rcurl
    - r-abind
    - r-deepnet
    - r-evd
    - r-fields
    - r-glmnet
    - r-magrittr
    - r-reticulate
    - r-sticky
    - r-transformer >=2.0.1

test:
  commands:
    - $R -e "library('downscaleR')"           # [not win]
    - "\"%R%\" -e \"library('downscaleR')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/climate4R
  summary: Tools for climate data calibration (bias correction, quantile mapping etc.) and perfect-prog
    downscaling, as part of the climate4R framework (<http://meteo.unican.es/climate4R>).
  doc_url: https://github.com/SantanderMetGroup/downscaleR
  dev_url: https://github.com/SantanderMetGroup/downscaleR
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

