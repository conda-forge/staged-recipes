package:
  name: vs2008_runtime
  version: "9.0.30729.1"

build:
  number: 0
  skip: true          # [not win]
  msvc_compiler: 9.0

requirements:
  build:
    - cmake !=3.10.0

test:
  commands:
    {% set libs = [
        "msvcm90",
        "msvcp90",
        "msvcr90",
        "vcomp90"
    ] %}
    {% for each_lib in libs %}
    - if not exist "%PREFIX%\\Library\\{{ each_lib }}.dll" exit 1
    - if not exist "%PREFIX%\\Library\\bin\\{{ each_lib }}.dll" exit 1
    {% endfor %}

about:
  home: http://www.microsoft.com
  license: Proprietary
  summary: Bundles of the MSVC 9 (VS 2008) runtime

extra:
  recipe-maintainers:
    - gillins
    - mingwandroid
    - msarahan
    - patricksnape
