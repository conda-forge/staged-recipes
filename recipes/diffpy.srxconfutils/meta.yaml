{% set name = "diffpy.srxconfutils" %}
{% set version = "1.0.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/diffpy_srxconfutils/diffpy_srxconfutils-1.0.0.tar.gz
  sha256: 5353245c112087da49af804807e4932d33fd67c337a4a6793139a4e836de566c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-git-versioning >=2.0
    - pip