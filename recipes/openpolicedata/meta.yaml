{% set name = "openpolicedata" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openpolicedata-{{ version }}.tar.gz
  sha256: 23faae2d7f535f2e9589b33f0870fa53b6f451d84545747af43cabe30d56b3b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - arcgis
    - numpy
    - pandas
    - pyproj
    - python >=3.6
    - requests
    - sodapy

test:
  imports:
    - openpolicedata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openpolicedata/openpolicedata
  summary: A Python package for accessing police traffic stop, arrests, use of force, etc. data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - potto007
