{% set name = "perl-data-dumper" %}
{% set version = "2.173" %}
{% set sha256 = "697608b39330988e519131be667ff47168aaaaf99f06bd2095d5b46ad05d76fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Data-Dumper-2.173.tar.gz
  url: https://cpan.metacpan.org/authors/id/X/XS/XSAWYERX/Data-Dumper-2.173.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Data::Dumper

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Data::Dumper
  license: unknown
  license_file: LICENSE.txt
  summary: 'stringified perl data structures, suitable for both printing and eval'

extra:
  recipe-maintainers:
    - holtgrewe

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
