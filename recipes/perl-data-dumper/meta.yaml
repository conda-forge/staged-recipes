{% set name = "perl-data-dumper" %}
{% set version = "2.173" %}
{% set sha256 = "697608b39330988e519131be667ff47168aaaaf99f06bd2095d5b46ad05d76fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/X/XS/XSAWYERX/Data-Dumper-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0

requirements:
  host:
    - perl

  run:
    - perl

test:
  imports:
    - Data::Dumper

about:
  home: http://metacpan.org/pod/Data::Dumper
  license: GPL-1.0-or-later
  license_file: LICENSE.txt
  summary: 'seeds germane, yet not germinated'
