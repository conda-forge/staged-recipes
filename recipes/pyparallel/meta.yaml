{% set name = "pyparallel" %}
{% set version = "0.2.2" %}
{% set sha256 = "b5550293af42a42d7b2e1ada1224d3c3ce2f09b80e85421820e068655908c611" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - parallel

about:
  home: https://github.com/pyserial/pyparallel
  license: BSD License
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python Parallel Port Extension
  dev_url: https://github.com/pyserial/pyparallel

extra:
  recipe-maintainers:
    - kastman
