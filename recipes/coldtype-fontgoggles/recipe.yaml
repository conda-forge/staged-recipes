schema_version: 1

context:
  name: coldtype-fontgoggles
  version: 1.8.4.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/coldtype_fontgoggles-${{ version }}.tar.gz
  sha256: c8ae9225029c1504909f70da4e89177477bd6faa2eb84ba5028c2595f4edb6db

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm <8.0.0
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - blackrenderer >=0.6.0
    - fonttools >=4.53.1
    - uharfbuzz >=0.42.0
    - python-bidi ==0.4.2
    - unicodedata2 >=15.1.0

tests:
  - python:
      imports:
        - fontgoggles
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: coldtype-fontgoggles is a PyPI-enabled version of the main library for the FontGoggles application.
  license: MIT AND Apache-2.0 AND LGPL-3.0-only
  license_file:
    - LICENSE.txt
  homepage: https://github.com/coldtype/fontgoggles

extra:
  recipe-maintainers:
    - thewchan
