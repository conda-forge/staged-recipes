{% set version = '0.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.iam
  version: {{ version|replace("-", "_") }}

source:
  fn: aws.iam_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/aws.iam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.iam/aws.iam_{{ version }}.tar.gz
  sha256: 4c7c9dfa712e7696a8ebb127524e67287df839dfa819477a1a0f67f48a444f41

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-aws.signature >=0.3.4
    - r-httr
    - r-jsonlite
    - r-xml2

  run:
    - r-base
    - r-aws.signature >=0.3.4
    - r-httr
    - r-jsonlite
    - r-xml2

test:
  commands:
    - $R -e "library('aws.iam')"           # [not win]
    - "\"%R%\" -e \"library('aws.iam')\""  # [win]

about:
  home: https://github.com/cloudyr/aws.iam
  license: GPL (>= 2)
  summary: A simple client for the Amazon Web Services ('AWS') Identity and Access Management
    ('IAM') 'API' <https://aws.amazon.com/iam/>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - dbast
