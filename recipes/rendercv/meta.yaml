{% set name = "rendercv" %}
{% set version = "1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rendercv-{{ version }}.tar.gz
  sha256: 01cbcf24393947ece657420d889505a52375926e052c29cf128b78a888aa3898

build:
  entry_points:
    - rendercv = rendercv.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling ==1.25.0
    - pip
  run:
    - python >=3.10
    - jinja2 ==3.1.4
    - phonenumbers ==8.13.40
    - email-validator ==2.2.0
    - pydantic ==2.8.2
    - pydantic-extra-types ==2.9.0
    - ruamel.yaml ==0.18.6
    - typer ==0.12.3
    - markdown ==3.6
    - pymupdf ==1.24.7
    - ruamel_yaml ==0.18.6

test:
  imports:
    - rendercv
  commands:
    - pip check
    - rendercv --help
  requires:
    - pip

about:
  home: https://github.com/sinaatalay/rendercv
  doc_url: http://docs.rendercv.com/
  summary: A LaTeX CV/resume framework
  license: MIT AND GPL-2.0-only
  license_file:
    - LICENSE
    - rendercv/renderer/tinytex-release/LICENSE.txt
    - rendercv/renderer/tinytex-release/TinyTeX/LICENSE.CTAN
    - rendercv/renderer/tinytex-release/TinyTeX/LICENSE.TL

extra:
  recipe-maintainers:
    - thewchan
