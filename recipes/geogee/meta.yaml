{% set name = "geogee" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c9a4899dc09d80e09deda1d5d2607e7044e1f1317af14c6ee7f397e991f60f2b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium
    - ipyleaflet
    - pyshp
    - python >=3.6

test:
  imports:
    - geogee

about:
  home: "https://github.com/LyMot/geogee"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A python package for geogee"
  doc_url: https://lymot.github.io/geogee/
  dev_url: https://github.com/LyMot/geogee

extra:
  recipe-maintainers:
    - Ly.Mot
