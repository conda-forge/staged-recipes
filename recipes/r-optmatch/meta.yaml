{% set version = '0.10.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-optmatch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/optmatch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/optmatch/optmatch_{{ version }}.tar.gz
  sha256: 2b7661567fdfbdb39dae3779b4b7dea2b9eb759d3117311b3a7936b10cce1d35

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'  # [win]
    - '*/Rblas.dll'  # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-dplyr
    - r-rlemon
    - r-tibble
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-dplyr
    - r-rlemon
    - r-tibble
    - libopenblas

test:
  commands:
    - $R -e "library('optmatch')"           # [not win]
    - "\"%R%\" -e \"library('optmatch')\""  # [win]

about:
  home: http://optmat.ch, https://github.com/markmfredrickson/optmatch
  license: MIT
  summary: Distance based bipartite matching using minimum cost flow, oriented to matching of
    treatment and control groups in observational studies ('Hansen' and 'Klopfer' 2006
    <doi:10.1198/106186006X137047>). Routines are provided to generate distances from
    generalised linear models (propensity score matching), formulas giving variables
    on which to limit matched distances, stratified or exact matching directives, or
    calipers, alone or in combination.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - lightning-auriga

