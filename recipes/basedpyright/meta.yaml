{% set name = "basedpyright" %}
{% set version = "1.12.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basedpyright-{{ version }}.tar.gz
  sha256: f18cd5e76bec382578e0a88478f39c436180827ff7b161502dcf48f50595beea

build:
  entry_points:
    - basedpyright = basedpyright.pyright:main
    - basedpyright-langserver = basedpyright.langserver:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - nodejs >=20.12.2
    - pip
  run:
    - python >=3.10
    - nodejs >=20.12.2

test:
  imports:
    - basedpyright
  commands:
    - pip check
    - basedpyright --help
    - basedpyright-langserver --help
  requires:
    - pip

about:
  summary: static type checking for Python (but based)
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - iamthebot
