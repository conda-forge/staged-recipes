{% set name = "verlib2" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verlib2-{{ version }}.tar.gz
  sha256: ecc1489412c26013006f0873130a4b6d73b3ed475c76eec2a99eff3caf04e37c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - versioningit
    - pip
  run:
    - python >=3.6

test:
  imports:
    - verlib2
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A standalone variant of packaging.version, without anything else.
  home: https://github.com/panodata/verlib2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
