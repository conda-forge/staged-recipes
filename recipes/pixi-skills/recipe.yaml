context:
  version: "0.1.0"
  python_min: "3.13"

package:
  name: pixi-skills
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pixi-skills/pixi_skills-${{ version }}.tar.gz
  sha256: 358c49b35efc553240d45f67e21ce04907e31d1eeb4901e16c7b25a8730761c3

build:
  noarch: python
  python:
    entry_points:
      - pixi-skills=pixi_skills.cli:app
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - typer >=0.12
    - rich >=13
    - questionary >=2

tests:
  - python:
      imports:
      - pixi_skills
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pixi-skills --help

about:
  homepage: https://github.com/pavelzw/pixi-skills
  summary: Manage coding agent skills using pixi
  description: |
    Manage and install coding agent skills across multiple LLM backends using pixi.

    pixi-skills discovers skills packaged in pixi environments and lets you install them into the configuration directories of various coding agents via symlinks.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://github.com/pavelzw/pixi-skills
  repository: https://github.com/pavelzw/pixi-skills

extra:
  recipe-maintainers:
    - pavelzw
