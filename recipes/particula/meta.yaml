{% set name = "particula" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uncscode/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 912e8c63107dc988aadfbf8332ccb4a3fb9d9e8f628fd8c6909d1eeb76a6717e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - importlib
    - pint

test:
  imports:
    - aerosol_dynamics
  requires:
    - pytest
    - pip
  commands:
    - pip check
    - python -c "from aerosol_dynamics import particle"
    - python -c "from aerosol_dynamics import particle_test; particle_test.test_knudsen_number"

about:
  home: https://github.com/uncscode/particula
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'a simple, fast, and powerful particle simulator'

extra:
  recipe-maintainers:
    - ngam
