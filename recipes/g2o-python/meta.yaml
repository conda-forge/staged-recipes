{% set name = "g2o-python" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3566f8006c3ad8a5d05e3b3b4047166949b0432df0641ddf3ea63f6a484cf0b

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - python
    - numpy
    - cython

about:
  home: https://github.com/miquelmassot/g2o-python
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "Wrapper for g2o python bindings"
  description: "This is a wrapper of the python binding of g2o using its branch official branch pymem."
  dev_url: https://github.com/miquelmassot/g2o-python

extra:
  recipe-maintainers:
    - miquelmassot
