{% set name = "g2o-python" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8609586f1ab1f3c48d50649e5eae7f88b8da8e9b8deadd7134fa8a344e023ce7

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - python
    - numpy
    - pip
    - eigen
    - scikit-build
  host:
    - python
    - pip
    - "{{ compiler('cxx') }}"
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - numpy
    - eigen
    - scikit-build
  run:
    - python
    - numpy
    - pip
    - eigen
    - scikit-build

test:
  imports:
    - g2opy

about:
  home: https://github.com/miquelmassot/g2o-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Wrapper for g2o python bindings"
  description: "This is a wrapper of the python binding of g2o using its branch official branch pymem."
  dev_url: https://github.com/miquelmassot/g2o-python

extra:
  recipe-maintainers:
    - miquelmassot
