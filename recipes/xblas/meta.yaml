# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "xblas" %}
{% set version = "1.0.248" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.netlib.org/xblas/xblas.tar.gz
  sha256: b5fe7c71c2da1ed9bcdc5784a12c5fa9fb417577513fe8a38de5de0007f7aaa1

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make
    - m4  # [unix]
    - m2-m4  # [win]

test:
  commands:
  - test -f ${PREFIX}/lib/libxblas.a

about:
  home: https://www.netlib.org/xblas/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Extra Precise Basic Linear Algebra Subroutines'

  description: |
    This library of routines is part of a reference implementation for the Dense and Banded
    BLAS routines, along with their Extended and Mixed Precision versions, as documented in
    Chapters 2 and 4 of the new BLAS Standard, which is available from
    <http://www.netlib.org/blas/blast-forum/>
  doc_url: https://www.netlib.org/xblas/
  dev_url: https://www.netlib.org/xblas/

extra:
  recipe-maintainers:
    - jaimergp
