{% set name = "toff" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/toff-{{ version }}.tar.gz
  sha256: 762cd78f6f2029219842c6017d860ec7e4017611c367ae160259d89b6ce12d13

build:
  skip: true  # [win]
  entry_points:
    - parameterize = toff.cli:__parameterize_cmd
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 3

requirements:
  host:
    - python
    - setuptools >=61.0
    - versioningit
    - pip
  run:
    - python
    - pyyaml
    - rdkit
    - parmed
    - openff-toolkit
    - openmm
    - openmmforcefields
    - importlib-resources
    - espaloma >=0.3.2

test:
  imports:
    - toff
  commands:
    - pip check
    - parameterize --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ale94mleon/toff
  summary: toff is a python package to get topologies from open force fields.
  description: |
    TOFF (Topologies from Open Force Fields) is a
    Python package initially developed to get topologies
    from the OpenFF initiative. Now it is possible to
    get GAFF and Espaloma topological parameters as well.
    It was strongly inspired on https://github.com/aniketsh/OpenFF.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://toff.readthedocs.io
  dev_url: https://github.com/ale94mleon/toff

extra:
  recipe-maintainers:
    - ale94mleon
