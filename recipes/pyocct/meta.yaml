package:
  name: pyocct
  version: "7.4.0.0"

source:
  git_url: https://github.com/LaughlinResearch/pyOCCT
  git_tag: linux_support

build:
  number: 0
  skip: true  # [not win or py<35 or py>37]
  features:
    - vc14  # [win]

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}  # [linux]
  host:
    - python
    - setuptools
    - occt
    - tbb-devel
    - vtk
    - smesh
    - netgen
  run:
    - python
    - occt
    - vtk
    - smesh
    - netgen

test:
  source_files:
    - test

about:
  home: https://github.com/LaughlinResearch/pyOCCT
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python bindings for OpenCASCADE
  description: Python bindings for OpenCASCADE via pybind11
  dev_url: https://github.com/LaughlinResearch/pyOCCT

extra:
  recipe-maintainers:
    - looooo
    - trelau
