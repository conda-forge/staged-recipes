{% set name = "pyocct" %}
{% set version = "7.2.0b0" %}
{% set commit = "3961061b6e45de2385cab6e991e9a03484af4fcd" %}
{% set sha256 = "8abf2d32a81a35f12186d96398360a6223f3220c06667cbe11f493a0bd94ab9c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/LaughlinResearch/pyOCCT/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14  # [win]
  skip: true  # [py<35 or win32]

requirements:
  build:
    - python
    - setuptools
    - vc 14  # [win]
    - cmake
    - ninja
    - pybind11
    - occt ==7.2.0
    - vtk ==8.1.0
    - smesh ==8.3.0b0
    - netgen ==6.2.1804

  run:
    - python
    - wxpython
    - vc 14  # [win]
    - libgcc  # [unix]
    - occt ==7.2.0
    - vtk ==8.1.0
    - smesh ==8.3.0b0
    - netgen ==6.2.1804

test:
  imports:
    - OCCT.TopoDS
    - OCCT.SMESH
    - OCCT.NETGENPlugin

about:
  home: https://github.com/LaughlinResearch/pyOCCT
  license: LGPL2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Python bindings for OpenCASCADE via pybind11.'

extra:
  recipe-maintainers:
    - trelau
