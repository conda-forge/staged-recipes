{% set name = "pyocct" %}
{% set version = "7.2.0b0" %}
{% set commit = "a16a5c98c35f42c95a9666a328f540cd995bfa06" %}
{% set sha256 = "6cad8793e4e5d8adfeca0808bf3a024689f855707181b7ff1962b9ae38dabcd8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/LaughlinResearch/pyOCCT/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14  # [win]
  skip: true  # [py<35 or win32]

requirements:
  build:
    - python
    - vc 14  # [win]
    - cmake
    - ninja
    - pybind11
    - occt ==7.2.0
    - vtk ==8.1.0
    - smesh ==8.3.0b0
    - netgen ==6.2.1804

  run:
    - python
    - wxpython
    - vc 14  # [win]
    - libgcc  # [unix]
    - occt ==7.2.0
    - vtk ==8.1.0
    - smesh ==8.3.0b0
    - netgen ==6.2.1804

test:
  imports:
    - OCCT.TopoDS
    - OCCT.SMESH
    - OCCT.NETGENPlugin

about:
  home: https://github.com/LaughlinResearch/pyOCCT
  license: LGPL2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Python bindings for OpenCASCADE via pybind11.'

extra:
  recipe-maintainers:
    - trelau
