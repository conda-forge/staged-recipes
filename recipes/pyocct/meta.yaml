package:
    name: pyocct
    version: 7.4.0

source:
    git_url: https://github.com/LaughlinResearch/pyOCCT
    git_tag: occt_740

build:
    number: 0
    skip: true  # [py<37]

requirements:
    build:
        - {{ compiler("cxx") }}
        - cmake
        - ninja
    host:
        - pybind11
        - python
        - occt
        - vtk
        - smesh
        - netgen
    run:
        - python
        - occt
        - vtk
        - smesh
        - netgen

test:
    imports:
        - OCCT
        - OCCT.Exchange
        - OCCT.Boolean
        - OCCT.SMESH

about:
    home: https://github.com/LaughlinResearch/pyOCCT
    license: LGPL-2.1
    license_family: LGPL
    license_file: LICENSE
    summary: python bindings to OCCT
    description: python bindings to OCCT
    dev_url: https://github.com/LaughlinResearch/pyOCCT


extra:
    recipe-maintainers:
        - looooo
