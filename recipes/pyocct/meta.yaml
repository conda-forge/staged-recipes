{% set name = "pyocct" %}
{% set version = "7.2.0b0" %}
{% set commit = "3961061b6e45de2385cab6e991e9a03484af4fcd" %}
{% set sha256 = "8abf2d32a81a35f12186d96398360a6223f3220c06667cbe11f493a0bd94ab9c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/LaughlinResearch/pyOCCT/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<35 or not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
  host:
    - cmake
    - python
    - boost-cpp 1.66
    - setuptools
    - pybind11
    - occt 7.2
    - vtk
    - smesh
    - netgen
  run:
    - {{ pin_compatible("occt", max_pin="x.x") }}
    - {{ pin_compatible("vtk", max_pin='x.x.x') }}
    - {{ pin_compatible("smesh", max_pin='x.x') }}
    - {{ pin_compatible("netgen", max_pin='x.x.x') }}
    - boost-cpp
    - python
    - wxpython

test:
  imports:
    - OCCT.TopoDS
    - OCCT.SMESH
    - OCCT.NETGENPlugin

about:
  home: https://github.com/LaughlinResearch/pyOCCT
  license: LGPL2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Python bindings for OpenCASCADE via pybind11.'

extra:
  recipe-maintainers:
    - trelau
    - looooo
