{% set name = "meegkit" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meegkit-{{ version }}.tar.gz
  sha256: f21808f242325462c13b6c1e3df132361b666c02f1bc251a2eb91cc11e486cda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62.0.0
    - wheel
    - pybind11 >=2.10.3,<2.11.dev0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - scipy
    - matplotlib-base
    - scikit-learn
    - pandas
    - joblib
    - tqdm
    - statsmodels
    - pyriemann >=0.2.7

test:
  imports:
    - meegkit
  commands:
    - pip check
    - python -c "import meegkit; assert meegkit.__version__ == '{{ version }}'"
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://nbara.github.io/python-meegkit
  summary: M/EEG denoising in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
