{% set name = "bootstrap-sass" %}
{% set version = "3.3.6" %}
{% set sha256 = "ab6d9e9964ede146682b17008ce0a0e472df725fada28baca558aaa863f8cb5d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/twbs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g bootstrap-sass
  requires:
    - nodejs
   

about:
  home: https://github.com/twbs/bootstrap-sass
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Official Sass port of Bootstrap 2 and 3'
  description: |
    bootstrap-sass is a Sass-powered version of Bootstrap 3, ready to drop right into your Sass powered applications. 
  doc_url: http://www.rubydoc.info/gems/bootstrap-sass/
  dev_url: https://github.com/twbs/bootstrap-sass

extra:
  recipe-maintainers:
    - cshaley
    - sannykr