{% set name = "pydflow" %}
{% set version = "1.6.145" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df1591bc9fcd51c36a0b4785d3a41f9ac3ef6c3df16474356c481104b77f5c1f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - six
    - python-dateutil
    - urllib3
    - certifi
    - typeguard <3
    - argo-workflows 5.0.0
    - jsonpickle
    - minio
    - kubernetes
    - pyyaml
    - cloudpickle 2.2.0
    - requests
    - tqdm

test:
  imports:
    - dflow
    - dflow.python

about:
  home: https://github.com/deepmodeling/dflow
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Dflow is a Python framework for constructing scientific computing workflows employing Argo Workflows as the workflow engine.
  doc_url: https://github.com/deepmodeling/dflow
  dev_url: https://github.com/deepmodeling/dflow

extra:
  recipe-maintainers:
    - njzjz
    - zjgemi
