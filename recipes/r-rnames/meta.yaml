{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnames
  version: "1.0.0"

source:
  url: https://example.com/path/to/source.tar.gz
  sha256: "<your-sha256-hash>"

build:
  noarch: generic  # If the package is truly architecture-independent
  script: |
    $R CMD INSTALL --build .

requirements:
  build:
    - zip
    - r-base  # Common R dependency for all platforms
    - {{ compiler('c') }}  # This will use the appropriate compiler for each platform
    {% if platform == "win" %}
    - msys2-conda-epoch 20160418  # For Windows
    {% endif %}
  
  host:
    - r-base
    {% if platform == "win" %}
    - m2w64-bwidget
    - m2w64-bzip2
    - m2w64-expat
    - m2w64-fftw
    {% elif platform == "linux" %}
    - libgcc-ng  # Linux-specific library
    {% elif platform == "osx" %}
    - clang  # macOS-specific dependency
    {% endif %}
    
  run:
    - r-base
    {% if platform == "win" %}
    - m2w64-bwidget
    - m2w64-bzip2
    - m2w64-expat
    - m2w64-fftw
    {% elif platform == "linux" %}
    - libgcc-ng
    {% elif platform == "osx" %}
    - clang
    {% endif %}


test:
  commands:
    - $R -e "library('rnames')"           # [not win]
    - "\"%R%\" -e \"library('rnames')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rnames
  license: MIT
  summary: Recursive display of names and paths of all the items nested within sublists of a
    list object.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

