{% set name = "pyobjc-framework-Cocoa" %}
{% set version = "3.2.1" %}
{% set md5 = "751cea8fa10e60cd577512a653d86120" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.python.org/packages/f2/91/9a1847a442a8cd9f7e7ed183561c57b8644fd582f7ede0c5c3dc81407533/{{ name }}-{{version}}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1

test:
  # Python imports
  imports:
    - AppKit
    - Cocoa
    - CoreFoundation
    - Foundation
    - PyObjCTools

about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AppleScriptKit on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    - kastman
