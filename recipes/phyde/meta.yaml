{% set name = "phyde" %}
{% set version = "0.3.2" %}
{% set sha256 = "83bae73906205e219a528c523ec6a168fb7dc9cc0116a8e6c97e1ba32a7c9f9d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win or (not py27)]
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - subprocess32
    - cython
    - pandas
    - numpy
    - matplotlib
    - seaborn

  run:
    - python
    - subprocess32
    - cython
    - pandas
    - numpy
    - matplotlib
    - seaborn

test:
  make test

about:
  home: http://github.com/pblischak/HyDe
  license: GPLv3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Hybridization detection using phylogenetic invariants'
  doc_url: http://hybridization-detection.readthedocs.io

extra:
  recipe-maintainers:
    - pblischak
