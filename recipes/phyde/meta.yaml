{% set name = "phyde" %}
{% set version = "0.3.2" %}
{% set sha256 = "83bae73906205e219a528c523ec6a168fb7dc9cc0116a8e6c97e1ba32a7c9f9d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true # [win]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python {{PY_VER}}*,>=2.7
    - setuptools >=27.2.0
    - subprocess32 >=3.2.7
    - cython >=0.25.2
    - pandas >=0.16
    - numpy >=1.7
    - matplotlib >=2.0.2
    - seaborn >=0.7.1

  run:
    - python {{PY_VER}}*,>=2.7
    - subprocess32 >=3.2.7
    - cython >=0.25.2
    - pandas >=0.16
    - numpy >=1.7
    - matplotlib >=2.0.2
    - seaborn >=0.7.1

test:
  imports:
    - phyde

about:
  home: http://github.com/pblischak/HyDe
  license: GPLv3
  summary: 'Hybridization detection using phylogenetic invariants'
  doc_url: http://hybridization-detection.readthedocs.io

extra:
  recipe-maintainer:
    - pblischak
