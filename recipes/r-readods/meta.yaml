{% set version = '1.6.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readODS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readODS/readODS_{{ version }}.tar.gz
  sha256: 41f9c05c906673d044ec4f1156a5d82fc34002797d29b14b68879a38b68473db

build:
  number: 0
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-cellranger
    - r-readr
    - r-stringi
    - r-xml2 >=1.0.0
  run:
    - r-base
    - r-cellranger
    - r-readr
    - r-stringi
    - r-xml2 >=1.0.0

test:
  commands:
    - $R -e "library('readODS')"

about:
  home: https://CRAN.R-project.org/package=readODS
  license: GPL-3
  summary: Import ODS (OpenDocument Spreadsheet) into R as a data frame. Also support writing
    data frame into ODS file.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - conda-forge/r

