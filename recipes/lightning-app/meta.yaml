{% set name = "lightning-app" %}
{% set version = "0.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb8b39b3b538241138274f864864e0ccefd636245e8f03fff9abbc867e853ed0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7
    - jinja2 ==3.0.3
    - deepdiff >=5.7.0
    - starsessions
    - fsspec ==2022.01.0
    - s3fs ==2022.1.0
    - croniter
    - traitlets <5.2.0
    - lightning-cloud ==0.5.0

test:
  imports:
    - ligthning_app

about:
  home: https://lightning.ai
  summary: 'With Lightning Apps, you build exactly what you need: from production-ready, multi-cloud ML systems to simple research demos.'
  description: |
    Lightning Apps enable researchers, data scientists, and software engineers to build, share and iterate
    on highly scalable, complex AI workflows using the tools and technologies of their choice without
    any of the cloud boilerplate.
    With Lightning Apps, your favorite components can work together on any machine at any scale.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://lightning.ai/lightning-docs/
  dev_url: https://github.com/Lightning-AI/lightning

extra:
  recipe-maintainers:
    - Borda
    - manskx
