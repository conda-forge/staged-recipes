{% set name = "cca-zoo" %}
{% set version = "1.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cca_zoo-{{ version }}.tar.gz
  sha256: db0e83ce8922e8a9e54a00c6298f41eeb12900ca0408b411bbfae1fbe0cd4b60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - joblib
    - matplotlib-base
    - mvlearn
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn >=1.0
    - scipy >=1.7
    - seaborn
    - tensorly

test:
  imports:
    - cca_zoo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jameschapman19/cca_zoo
  summary: 'Canonical Correlation Analysis Zoo: A collection of Regularized, Deep Learning based, Kernel, and Probabilistic methods in a scikit-learn style framework'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - James Chapman
