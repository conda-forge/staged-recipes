package:
  name: gputools
  version: "0.2.6"

build:
  number: 0
  #  whl files on PyPI for: py 2.7, 3.5, and 3.6 all platforms
  skip: True  # [py26]
  skip: True  # [py33]
  skip: True  # [py34]

requirements:
  build:
    - python
    - pip
  run:
    - python {{ python }}
    - numpy >=1.11.0
    - scipy
    - pyopencl
    - configparser  # [py2k]
    - reikna >=0.6.7

test:
  requires:
    - pocl # [linux]
  imports:
    - gputools

about:
  home: https://github.com/maweigert/gputools
  license: BSD 3-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: OpenCL accelerated volume processing
  description: |
    This package aims to provide GPU accelerated implementations of
    common volume processing algorithms to the python ecosystem,
    such as: convolutions, denoising, synthetic noise,
    ffts (simple wrapper around reikna), affine transforms
  dev_url: https://github.com/maweigert/gputools

extra:
  recipe-maintainers:
    - tlambert03
