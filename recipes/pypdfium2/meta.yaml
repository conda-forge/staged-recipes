{% set name = "pypdfium2" %}
{% set version = "4.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypdfium2-{{ version }}.tar.gz
  sha256: 48b5b7e5566665bc1015b9d69c1ebabe21f6aee468b509531c3c8318eeee2e16

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - packaging
    - wheel !=0.38.0,!=0.38.1
    - ctypesgen
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pypdfium2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pypdfium2-team/pypdfium2
  summary: Python bindings to PDFium
  dev_url: https://github.com/pypdfium2-team/pypdfium2
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
