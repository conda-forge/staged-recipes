{% set name = "pypdfium2" %}
{% set version = "4.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypdfium2-{{ version }}.tar.gz
  sha256: c937121dc475942697fbb3e04ffa7b28d36afc2b76cc9aac22fbd327c6dc6d61

build:
  entry_points:
    - pypdfium2 = pypdfium2.__main__:cli_main
  noarch: python
  script: 
    - python3 setupsrc/pypdfium2_setup/build_pdfium.py --use-syslibs
    - PDFIUM_BINARY="sourcebuild" 
    - python3 -m pip install .{{ PYTHON }}
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - python-build
    - wheel !=0.38.0,!=0.38.1
    - ctypesgen
    - pip
    - freetype
    - lcms2
    - libjpeg
    - libopenjpeg2
    - libpng
    - zlib 
    - icuuc
    - gcc
    - git
  run:
    - python >=3.6

test:
  imports:
    - pypdfium2
  commands:
    - pip check
    - pypdfium2 --help
  requires:
    - pip

about:
  home: https://pypdfium2.readthedocs.io/en/stable/
  doc_url: https://pypdfium2.readthedocs.io/en/stable/
  dev_url: https://github.com/pypdfium2-team/pypdfium2
  summary: Python bindings to PDFium
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSES/LicenseRef-PdfiumThirdParty.txt

extra:
  recipe-maintainers:
    - melonhead901
