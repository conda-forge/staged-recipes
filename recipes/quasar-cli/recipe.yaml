context:
  version: 2.4.1

package:
  name: quasar-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@quasar/cli/-/cli-${{ version }}.tgz
  sha256: 6cd24c632af4e31d31012ad8a7d48952dfd32f67b1c66709479ea661f98eba7d

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - quasar help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Quasar Framework - the Global CLI
  homepage: https://quasar.dev/
  repository: https://github.com/quasarframework/quasar

extra:
  recipe-maintainers:
    - danielnachun
