{% set name = "types-invoke" %}
{% set version = "1.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-invoke-{{ version }}.tar.gz
  sha256: c235a7778815546e853785ecee0bbe05821116c071dc3942cd621bb25c574d72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/invoke-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for invoke
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
