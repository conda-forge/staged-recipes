{% set name = "pex" %}
{% set version = "2.1.103" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pex-{{ version }}.tar.gz
  sha256: 07bcd633626b7fd6d18eb0d6303acfd0a4fbcb31692e737b15794626da896bf0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - pex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pantsbuild/pex
  doc_url: https://pex.readthedocs.io/
  summary: A library and tool for generating .pex (Python EXecutable) files.
  license: Apache-2.0 & Unlicense & MIT & BSD-2-Clause
  license_file:
    - LICENSE
    - pex/vendor/_vendored/attrs/attrs-21.5.0.dev0.dist-info/LICENSE
    - pex/vendor/_vendored/packaging/packaging-20.9.dist-info/LICENSE
    - pex/vendor/_vendored/packaging/packaging-20.9.dist-info/LICENSE.APACHE
    - pex/vendor/_vendored/packaging/packaging-20.9.dist-info/LICENSE.BSD
    - pex/vendor/_vendored/packaging/pyparsing-2.4.7.dist-info/LICENSE
    - pex/vendor/_vendored/pip/pip-20.3.4.dist-info/LICENSE.txt
    - pex/vendor/_vendored/setuptools/setuptools-44.0.0+3acb925dd708430aeaf197ea53ac8a752f7c1863.dist-info/LICENSE
    - pex/vendor/_vendored/toml/toml-0.10.2.dist-info/LICENSE
    - pex/vendor/_vendored/wheel/wheel-0.37.1.dist-info/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
