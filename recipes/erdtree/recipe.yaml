context:
  version: "3.1.2"

package:
  name: erdtree
  version: ${{ version }}

source:
  url: https://github.com/solidiquis/erdtree/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1758e7ad8f7be59bc3c6bda8b058097509f9db6f40ad57c4b0b361e3be439297

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install --no-track --locked --root ${{ PREFIX }} --path .

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - erd --help
      - erd --version

about:
  homepage: https://github.com/solidiquis/erdtree
  repository: https://github.com/solidiquis/erdtree
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A modern, cross-platform, multi-threaded, and general purpose filesystem and disk-usage utility.
  description: |
    erdtree (erd) is a cross-platform, multi-threaded, and general purpose
    filesystem and disk usage utility that is aware of .gitignore and hidden file rules.

extra:
  recipe-maintainers:
    - solidiquis
    - salim-b
