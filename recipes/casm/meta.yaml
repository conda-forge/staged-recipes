{% set name = "casm" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/casm-{{ version }}.tar.gz
  sha256: 2a13f46d9f8befe9f2dbc343a8f0fc3bc452090d1b65320d14d7b408de134a91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - podman-compose >=1.0.6
    - xarg-python >=1.0

test:
  imports:
    - casm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/podboy/casm
  summary: container assembler
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
