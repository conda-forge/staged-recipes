{% set name = "flipnslide" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d65e7c220d43eb55da8f7bccdd518779a53a5802b16967054bba2bef8b035405

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - flipnslide
  commands:
    - pip check
  requires:
    - pip
  requirements:
    - file: requirements/requirements.txt

about:
  home: https://github.com/elliesch/flipnslide/
  summary: A concise Python package to preprocess large scientific images for use with GPUs.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/elliesch/flipnslide/
  doc_url: https://flipnslide.readthedocs.io/en/latest/intro.html

extra:
  recipe-maintainers:
    - elliesch
