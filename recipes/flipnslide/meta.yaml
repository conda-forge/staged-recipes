{% set name = "flipnslide" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - flipnslide
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/elliesch/flipnslide/
  summary: A concise Python package to preprocess large scientific images for use with GPUs.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/elliesch/flipnslide/
  doc_url: https://flipnslide.readthedocs.io/en/latest/intro.html

extra:
  recipe-maintainers:
    - elliesch
