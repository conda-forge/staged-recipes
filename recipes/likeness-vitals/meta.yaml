{% set name = "likeness_vitals" %}
{% set version = "1.4.7" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/likeness_vitals-{{ version }}.tar.gz
  sha256: 4d4184624c026d47421dbaad2ae0a9f4a10f3ab4582e5760a6f78649b003e959

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - certifi >=2025.10.5
    - geopandas >=1.1
    - numpy >=1.26
    - pandas >=2.2
    - scipy >=1.12
    - shapely >=2.0
    - tqdm >=4.63
    - matplotlib-base >=3.7.1

test:
  imports:
    - likeness_vitals
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/likeness-pop/
  summary: Shared utility functionality for Likeness modules
  license: LicenseRef-UT-BATTELLE
  license_file: LICENSE
  doc_url: https://github.com/likeness-pop/likeness-vitals/

extra:
  recipe-maintainers:
    - jGaboardi
