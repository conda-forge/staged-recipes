{% set name = "likeness_vitals" %}
{% set version = "1.4.7" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/likeness_vitals-{{ version }}.tar.gz
  sha256: 44396f53776db5286f9b3f1d7e2fbd76ab8f8f4b2f854452e756234bb1ebd74d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - certifi >=2025.10.5
    - geopandas >=1.1
    - numpy >=1.26
    - pandas >=2.2
    - scipy >=1.12
    - shapely >=2.0
    - tqdm >=4.63
    - matplotlib-base >=3.7.1

test:
  imports:
    - likeness_vitals
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/likeness-pop/
  summary: Shared utility functionality for Likeness modules
  license: LicenseRef-UT-BATTELLE
  license_file: LICENSE
  doc_url: https://github.com/likeness-pop/likeness-vitals/

extra:
  recipe-maintainers:
    - jGaboardi
