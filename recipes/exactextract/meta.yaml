{% set name = "exactextract" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/exactextract-{{ version }}.tar.gz
  sha256: 776b5619a1642f674e8575cee9d5b8dfa756d9b4a81a73c2749773557a3d4871

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - scikit-build-core
    - pybind11
    - pip
  run:
    - python >=3.9

test:
  imports:
    - exactextract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://isciences.github.io/exactextract
  summary: Fast and accurate raster zonal statistics
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/isciences/exactextract

extra:
  recipe-maintainers:
    - giswqs
