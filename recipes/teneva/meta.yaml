{% set name = "teneva" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/teneva-{{ version }}.tar.gz
  sha256: 9f00d019a078b6e6d24281bb34f4ca16aa6e144a11b85d08c209e351d478a74c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy <1.25,>=1.22
    - scipy <1.11,>=1.9
    - opt-einsum >=3.3

test:
  imports:
    - teneva
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AndreiChertkov/teneva
  summary: Compact implementation of basic operations in the tensor-train (TT) format, including TT-SVD, TT-ALS, TT-ANOVA, TT-CROSS, TT-truncate for approximation of multidimensional arrays and multivariate functions
  dev_url: https://github.com/AndreiChertkov/teneva
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
