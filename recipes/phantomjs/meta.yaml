{% set version="2.1.1" %}

package:
  name: phantomjs
  version: {{ version }}

# Git source is required because this build depends on it pulling in submodules.
source:
  git_url: https://github.com/ariya/phantomjs
  git_tag: {{ version }}

build:
  number: 0
  script: python build.py -r -c

requirements:
  build:
    - jom  # [win]
    - python

about:
  home: http://phantomjs.org/
  license: BSD 3-clause
  summary: Headless Webkit-based website testing

extra:
  recipe-maintainers:
    - msarahan
