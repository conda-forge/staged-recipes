{% set name = "python-magic-win64" %}
{% set version = "0.4.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9a4e749bfcfc54f1b8e6c4830640ff3e337a1c567298079ffd65b9e1fe229b7c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - winmagic

about:
  home: "https://github.com/axnsan12/python-magic-win64"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.md"
  summary: "python-magic bundled with win64 dlls"
  doc_url: "https://pypi.org/project/python-magic-win64/"
  dev_url: "https://github.com/axnsan12/python-magic-win64"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
