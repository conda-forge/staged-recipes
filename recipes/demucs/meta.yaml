{% set name = "demucs" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/demucs-{{ version }}.tar.gz
  sha256: c059959da1e226ffa8023093917ef2a8e3c8a87686a58ea09833d8751985e977

build:
  entry_points:
    - demucs=demucs.separate:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dora-search
    - diffq >=0.2.1
    - einops
    - julius >=0.2.3
    - lameenc >=1.2
    - openunmix
    - pyyaml
    - pytorch >=1.8.1
    - torchaudio >=0.8
    - tqdm

test:
  imports:
    - demucs
  commands:
    - pip check
    - demucs --help
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/demucs
  summary: Music source separation in the waveform domain.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fitzgeralddp
