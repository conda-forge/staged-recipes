{% set name = "tere" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgunyho/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d7f657371ffbd469c4d8855c2a2734c20b53ae632fe3cbf9bb7cab94bd726326

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/mgunyho/{{ name }}
  license: EUPL-1.2
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Terminal file explorer
  dev_url: https://github.com/mgunyho/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
