{% set name = "azure-synapse-nspkg" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-synapse-nspkg-{{ version }}.zip
  sha256: 161879ace78b529826094fd9d5e2392e713497e5e2ce5c4372e1e2d0c48ef56d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - azure-nspkg >=2.0.0

test:
  imports:
    - azure.synapse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/
  summary: Microsoft Azure Synapse Namespace Package
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
