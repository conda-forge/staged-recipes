{% set version = "4.2.1" %}
{% set release = "2" %}
{% set sha256 = "9b638c7047a05551c42fe13901194e63b58750d4124654bfa26203d09cb5072d" %}

package:
  name: omniorb
  version: {{ version }}

source:
  fn: omniORB-{{ version }}-{{ release }}.tar.gz
  url: https://sourceforge.net/projects/omniorb/files/omniORB/omniORB-{{ version }}/omniORB-{{ version }}-{{ release }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc
    - zlib 1.2.*
    - python
  run:
    - zlib 1.2.*
    - python

about:
  home: http://omniorb.sourceforge.net/index.html
  license: GPL-2.0
  license_file: COPYING
  summary: Robust high performance CORBA ORB for C++ and Python

  description: |
    omniORB is an Object Request Broker (ORB) which implements
    specification 2.6 of the Common Object Request Broker Architecture
    (CORBA).
  doc_url: http://omniorb.sourceforge.net/docs.html
  dev_url: https://sourceforge.net/projects/omniorb/

extra:
  recipe-maintainers:
    - johanfforsberg
