package:
  name: analog-daddy
  version: "2.0.1"

source:
  url: https://files.pythonhosted.org/packages/ce/09/22fef2af3a70e18eebf97b3aa5e409239d199d7cd75796e2ff8225865e5a/analog_daddy-2.0.1.tar.gz
  sha256: 9c71e0b36a9362250b593f9c76521ae2a4f9108b40b514401dcb6330a7e75481

build:
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed -v

requirements:
  host:
    - python >=3.13.5
    - pip
  run:
    - python >=3.13.5
    - jupyterlab ==4.4.3
    - scipy ==1.15.2
    - numpy ==2.3.0
    - matplotlib ==3.10.3
    - dash ==3.0.4
    - pandas ==2.3.0

about:
  home: https://github.com/siddhantladdha/analog_daddy
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: "This library is an attempt to make transistor sizing for Analog Design less painful."
  description: |
    This library is an attempt to make transistor sizing for Analog Design less painful. See the README for more details.
  doc_url: https://github.com/siddhantladdha/analog_daddy
  dev_url: https://github.com/siddhantladdha/analog_daddy

test:
  imports:
    - analog_daddy
  commands:
    - python -m unittest discover tests

extra:
  recipe-maintainers:
    - siddhantladdha
