{% set name = "napari-checkerboard" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-checkerboard-{{ version }}.tar.gz
  sha256: d98896e0d556d5491b5de5fb1e6ad1301c2775cf5d374ce870ade5cade30eb05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - itk-elastix >=0.11.1
    - itk-napari-conversion >=0.3.1
    - magicgui >=0.2.6
    - napari >=0.4.6
    - napari-itk-io >=0.1.0
    - napari-plugin-engine >=0.1.4
    - numpy >=1.19.0
    - python >=3.6

test:
  imports:
    - checkerboard
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ViktorvdValk/napari-checkerboard
  summary: Compare two images with the itk checkerboard filter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ViktorvdValk
    - conda-forge/napari
