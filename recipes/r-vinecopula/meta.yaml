{% set version = '2.6.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-vinecopula
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/VineCopula_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/VineCopula/VineCopula_{{ version }}.tar.gz
  sha256: 2209905ebe87aec0a2b631b03cb0ec6db0b1a11b7ad42e77deec0d78d7c67cc3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-adgoftest
    - r-mass
    - r-lattice
    - r-mvtnorm
  run:
    - r-base
    - r-adgoftest
    - r-mass
    - r-lattice
    - r-mvtnorm

test:
  commands:
    - $R -e "library('VineCopula')"           # [not win]
    - "\"%R%\" -e \"library('VineCopula')\""  # [win]

about:
  home: https://github.com/tnagler/VineCopula
  license: GPL-2.0-only
  summary: Provides tools for the statistical analysis of regular vine copula models, see Aas
    et al. (2009) <doi:10.1016/j.insmatheco.2007.02.001> and Dissman et al. (2013) <doi:10.1016/j.csda.2012.08.010>.
    The package includes tools for parameter estimation, model selection, simulation,
    goodness-of-fit tests, and visualization. Tools for estimation, selection and exploratory
    data analysis of bivariate copula models are also provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - tvatter

