{% set name = "gentropy" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gentropy-{{ version }}.tar.gz
  sha256: 6d8a972453e29cbf992414db318d8b0b7a77093a45e75c51a5e7a5e31886c6f0

build:
  entry_points:
    - gentropy = gentropy.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - hatchling
    - pip
  run:
    - python >=3.10,<3.13
    - pyspark >=3.5.0,<3.6
    - hail >=0.2.133,<0.3.0
    - scipy >=1.11.4,<1.16.0
    - hydra-core >=1.3.2,<1.4.0
    - pyliftover >=0.4.1,<0.5.0
    - numpy >=1.26.4,<2.3.0
    - wandb >=0.19.4,<0.20.0
    - omegaconf >=2.3.0,<2.4.0
    - typing_extensions >=4.12.2,<4.13.0
    - scikit-learn >=1.6.1,<1.7.0
    - pandas >=2.2.3,<2.3.0
    - skops >=0.11.0,<0.12.0
    - shap >=0.46,<0.47
    - matplotlib-base >=3.10.0,<3.11.0
    - google-cloud-secret-manager >=2.12.6,<2.24.0
    - google-cloud-storage >=2.14.0,<3.2.0

test:
  imports:
    - gentropy
  commands:
    - pip check
    - gentropy --help
  requires:
    - pip

about:
  summary: Open Targets python framework for post-GWAS analysis
  dev_url: https://github.com/opentargets/gentropy
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - project-defiant
