{% set name = "types-passlib" %}
{% set version = "1.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-passlib-{{ version }}.tar.gz
  sha256: 810ce820882a900429b2cbe6554851182370337c7246b0e0728ff4145db0edcf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/passlib-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for passlib
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
