{% set name = "RELION" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/3dem/relion/archive/refs/tags/{{ version }}.tar.gz
  sha256: f10934058e0670807b7004899d7b5103c21ad77841219352c66a33f98586d42e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cmake
    - make
  host:
    - {{ mpi }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libtiff
    - libpng
    - fltk
    - fftw
  run:
    - {{ mpi }}
    - python

test:
  commands:
    - test -f $PREFIX/bin/relion  # [unix]
    - relion --help  # [unix]

about:
  home: https://github.com/3dem/relion
  summary: 'Image-processing software for cryo-electron microscopy'
  description: |
    RELION (for REgularised LIkelihood OptimisatioN) is a stand-alone computer program for 
    Maximum A Posteriori refinement of (multiple) 3D reconstructions or 2D class averages in cryo-electron microscopy. 
    It is developed in the research group of Sjors Scheres at the MRC Laboratory of Molecular Biology.
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://relion.readthedocs.io/
  dev_url: https://github.com/3dem/relion

extra:
  recipe-maintainers:
    - alisterburt
