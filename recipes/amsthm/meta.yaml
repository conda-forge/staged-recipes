{% set name = "amsthm" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amsthm-{{ version }}.tar.gz
  sha256: 66cf8b7a57eead9edd6944f887a7c4d73da68ca051eb3684e91125815b4703ab

build:
  number: 0
  noarch: python
  entry_points:
    - amsthm = amsthm:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - poetry >=1,<2
  run:
    - panflute >=2.1.3
    - python >=3.8
  run_constrained:
    - pandoc >=2.14.0.3,<2.18
    - coloredlogs >=14,<16

test:
  imports:
    - amsthm
  commands:
    - pip check
    - |
      echo '# testing' | pandoc -F amsthm
  requires:
    - pip
    - pandoc >=2.14.0.3,<2.18

about:
  home: https://github.com/ickc/pandoc-amsthm
  summary: amsthmâ€”provide a syntax to use amsthm environments in pandoc, with output in LaTeX and HTML
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://ickc.github.io/pandoc-amsthm
  dev_url: https://github.com/ickc/pandoc-amsthm/issues

extra:
  recipe-maintainers:
    - ickc
