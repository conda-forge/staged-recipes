{% set name = "pytest-httpserver" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_httpserver-{{ version }}.tar.gz
  sha256: 9040d07bf59ac45d8de3db1d4468fd2d1d607975e4da4c872ecc0402cdbf7b3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7,<4.0
  run:
    - python >=3.7,<4.0
    - werkzeug >=2.0.0

test:
  imports:
    - pytest_httpserver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/csernazs/pytest-httpserver
  summary: pytest-httpserver is a httpserver for pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
