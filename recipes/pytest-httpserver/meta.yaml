{% set name = "pytest-httpserver" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9040d07bf59ac45d8de3db1d4468fd2d1d607975e4da4c872ecc0402cdbf7b3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - werkzeug >=2.0.0

test:
  imports:
    - pytest_httpserver
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/csernazs/pytest-httpserver
  summary: 'HTTP server for pytest'
  description: |
    This library is designed to help to test http clients without contacting
    the real http server. In other words, it is a fake http server which is
    accessible via localhost can be started with the pre-defined expected http
    requests and their responses.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  # The doc_url and dev_url are optional.
  doc_url: https://pytest-httpserver.readthedocs.io/en/latest/
  dev_url: https://github.com/csernazs/pytest-httpserver

extra:
  recipe-maintainers:
    - cpcloud
