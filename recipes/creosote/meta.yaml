{% set name = "creosote" %}
{% set version = "2.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  url: https://github.com/fredrikaverpil/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 55526a458fc8957ec06eac82e9119861804895771af6079d03a03666fb8ce149

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - creosote=creosote.cli:main

requirements:
  host:
    - hatchling
    - python >=3.7
    - pip
  run:
    - dotty-dict >=1.3.1,<1.4
    - loguru >=0.6.0,<0.8
    - pip-requirements-parser >=32.0.1,<33.1
    - python >=3.7
    - toml >=0.10.2,<0.11

test:
  source_files:
    - src
    - tests
  imports:
    - creosote
  requires:
    - pip
    - pytest
    - pytest-mock
  commands:
    - pip check
    - creosote --help
    - pytest -vvv --capture=tee-sys tests

about:
  home: https://github.com/fredrikaverpil/creosote
  summary: Identify unused dependencies and avoid a bloated virtual environment.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
