{% set name = "httpx-aiohttp" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/httpx_aiohttp-{{ version }}.tar.gz
  sha256: 756c5e74cdb568c3248ba63fe82bfe8bbe64b928728720f7eaac64b3cf46f308

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - aiohttp >=3.10.0,<4
    - httpx >=0.27.0

test:
  imports:
    - httpx_aiohttp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Aiohttp transport for HTTPX
  home: https://github.com/karpetrosyan/httpx-aiohttp
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
