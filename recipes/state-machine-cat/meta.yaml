{% set name = "state-machine-cat" %}
{% set version = "11.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/state-machine-cat/-/state-machine-cat-{{ version }}.tgz
  sha256: 7348eaab734296dfa9aa046ad7ce20e1d64696c8e81c73019e08e3ad22b18e9a

build:
  number: 0

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - nodejs >14  # [not win]
  host:
    - nodejs >14
    - yarn <2
  run:
    - nodejs >14

test:
  commands:
    - smcat --version | grep "{{ version }}"  # [not win]
    - smcat --version | findstr "{{ version }}"  # [win]
    - where smcat  # [win]

about:
  home: https://github.com/sverweij/state-machine-cat
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: smcat writes beautiful state charts.

extra:
  recipe-maintainers:
    - tuanpham96
