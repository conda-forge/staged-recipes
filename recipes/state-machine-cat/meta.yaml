{% set name = "state-machine-cat" %}
{% set version = "v10.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_")|replace("v", "") }}

source:
  url: https://github.com/sverweij/state-machine-cat/archive/refs/tags/{{ version }}.tar.gz
  sha256: 386d2578731f0899c540e5020b4627cc75af4e50fb61887505aac47bd5c9dea1

build:
  number: 0

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - nodejs  # [not win]
  host:
    - nodejs
    - yarn <2
  run:
    - nodejs

test:
  commands:
    - smcat --version | grep "{{ version | replace('v', '') }}"  # [not win]
    - smcat --version | findstr "{{ version | replace('v', '') }}"  # [win]
    - where smcat  # [win]

about:
  home: https://github.com/sverweij/state-machine-cat
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: smcat writes beautiful state charts.

extra:
  recipe-maintainers:
    - tuanpham96
