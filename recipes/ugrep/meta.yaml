{% set name = "ugrep" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Genivia/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 587ebb694dd3d2f5bef9f35df5b9e196b89da981cfe1084539e55b8d9a62fd65

build:
  number: 0
  ignore_run_exports:
    - brotli
    - libbrotlicommon
    - libbrotlienc
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - brotli
    - bzip2
    - bzip3
    - lz4-c
    - pcre2
    - xz
    - zstd
    - zlib

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/Genivia/{{ name }}
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Ultra fast grep with query UI, fuzzy search, archive search, and more
  home: https://github.com/Genivia/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
