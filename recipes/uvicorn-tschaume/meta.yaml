{% set name = "uvicorn-tschaume" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uvicorn_tschaume-{{ version }}.tar.gz
  sha256: bed9de09b24c87abec4374644f73fc19859e3ebb137f5277632dda3b6c16ba45

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points:
    - bsdiff4 = uvicorn.main:main

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - click >=7.0
    - h11 >=0.8

test:
  imports:
    - uvicorn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/uvicorn-tschaume/
  summary: The lightning-fast ASGI server.
  dev_url: https://github.com/encode/uvicorn
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
