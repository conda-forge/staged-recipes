{% set name = "optimagic" %}
{% set version = "0.5.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimagic-{{ version }}.tar.gz
  sha256: 9c05c7b8b1a9718073650209f42ac7ef3b0b0e56621880b40e50a4228d5c9d12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch_vcs
    - pip
    - toml
  run:
    - python >=3.10
    - cloudpickle
    - joblib
    - numpy <2.0
    - pandas
    - plotly
    - pybaum >=0.1.2
    - scipy >=1.2.1
    - sqlalchemy >=1.3
    - annotated-types
    - typing-extensions
    - jinja2

test:
  imports:
    - optimagic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/optimagic
  summary: Tools to solve difficult numerical optimization problems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janosg
