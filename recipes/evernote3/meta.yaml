{% set name = "evernote3" %}
{% set version = "1.25.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evernote3-{{ version }}.tar.gz
  sha256: e7914bb7cefb30e0ea509e82e1f176670359a154e30006f5160a0bcfd936cfd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - oauthlib
    - python
    - requests-oauthlib

test:
  imports:
    - evernote
    - thrift
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/evernote/evernote-sdk-python3
  summary: Evernote SDK for Python3
  license: Apache-2.0
  license_file: APACHE-LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - jan-janssen
