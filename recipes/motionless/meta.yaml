{% set name = "motionless" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/motionless-{{ version }}.tar.gz
  sha256: 04d029dc2f06bf0301bdc0d1d27347dfaec6efaf2809282a645205059528bf3d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools
    - six

test:
  imports:
    - gpolyencode
    - motionless
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ryancox/motionless
  summary: An easy way to generate Google Static Map URLs with Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
