{% set version = "0.5.1" %}
{% set md5 = "bcbac6f8f698d56b8fa793764fda0c85" %}

package:
  name: pendulum
  version: {{ version }}

source:
  fn: pendulum-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pendulum/pendulum-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - tzlocal
    - pytz
    - python-dateutil

test:
  imports:
    - pendulum
    - pendulum._extensions
    - pendulum._extensions.tz
    - pendulum.lang
    - pendulum.mixins
    - pendulum.tz

about:
  home: https://github.com/sdispater/pendulum
  license: MIT
  summary: 'Python datetimes made easy.'

extra:
  recipe-maintainers:
    - ericmjl
