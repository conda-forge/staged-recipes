{% set name = "finmind" %}
{% set version = "1.0.84" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/21/b2/95be2e59e762bbc0b467e154b05f4e4ac3a9345f4a753f17200ff0a2d140/FinMind-1.0.84.tar.gz"
  sha256: "f19bc2a7c9698ea80c4a78d2d3eb27daad01c8bec896cc34da9ff8f74a413644"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - FinMind


about:
  home: https://github.com/FinMind/FinMind
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "financial mining"
  doc_url: https://linsamtw.github.io/FinMindDoc
  dev_url: https://github.com/FinMind/FinMind

extra:
  recipe-maintainers:
    - roccqqck
