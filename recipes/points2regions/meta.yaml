{% set name = "points2regions" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/points2regions-{{ version }}.tar.gz
  sha256: a34c2d238fc54c79fee4e0edf1c170d6feb7001d2c805a6df6df6eea1971d5a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - points2regions
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wahlby-lab/Points2Regions
  summary: A simple and efficient clustering tool for spatial 2D points with categorical labels.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
