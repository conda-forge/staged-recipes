{% set name = "types-SQLAlchemy" %}
{% set version = "1.4.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-SQLAlchemy-{{ version }}.tar.gz
  sha256: d9aefab7e9067d572db986f9c77adf94eae5edb4efd6401463dba16f68068b58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/sqlalchemy-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for SQLAlchemy
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
