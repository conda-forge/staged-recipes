{% set name = "activity-browser" %}
{% set version = "3.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LCA-ActivityBrowser/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f585838c75e3953b9b1d45fdff01799b16f727922616430bcc95d61fa1c9359e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - activity-browser = activity_browser:run_activity_browser

requirements:
  host:
    - pip
    - python >=3.8,<3.10
    - setuptools
  run:
    - arrow
    - brightway2 >=2.4.2
    - eidl >=1.4.2
    - networkx
    - pyperclip
    - pyside2 >=5.13.1
    - python >=3.8,<3.10
    - salib >=1.4
    - seaborn

test:
  imports:
    - activity_browser
  requires:
    - pip
  commands:
    - pip check
    - activity-browser --help

about:
  home: https://github.com/LCA-ActivityBrowser/activity-browser
  summary: 'A graphical user interface for brightway2'
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  dev_url: https://github.com/LCA-ActivityBrowser/activity-browser

extra:
  recipe-maintainers:
    - m-rossi
