{% set name = "PotreeConverter" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/potree/PotreeConverter/archive/refs/tags/{{ version }}.tar.gz
  sha256: e04f50635b667f3de1cf78609a3db3f95ef1613cf2d4c56d5169ea2e33948314

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    # - cxx-compiler
    - tbb-devel=2020
    - laszip
    - boost-cpp
  run:
    - tbb-devel=2020
    - laszip
    - boost-cpp

test:
  imports:
    - simplejson
    - simplejson.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/potree/potree
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'Create multi res point cloud to use with potree'

extra:
  recipe-maintainers:
    - acesnik
