{% set name = "pypar" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypar-{{ version }}.tar.gz
  sha256: 17c050fcdca088f456edef6fc9bd500067a032acac73084434ba2b1b8678e86d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - pypar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxrmorrison/pypar
  summary: Python phoneme alignment representation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
