{% set name = "pytalises" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e7f054cc98d0c60a9cea3a3f9ac7fbbf1239c83b498ecd0a88811f925ff8ed32

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - llvmlite >=0.34
    - numba >=0.50
    - numexpr
    - numpy
    - pip
    - pyfftw
    - python >=3.6
    - scipy
  run:
    - llvmlite >=0.34
    - numba >=0.50
    - numexpr
    - numpy
    - pyfftw
    - python >=3.6
    - scipy

test:
  imports:
    - pytalises

about:
  home: "http://github.com/savowe/pytalises"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: " TALISES (This Ain't a LInear Schrödinger Equation Solver) is an easy-to-use Python implementation of the Split-Step Fourier Method, for numeric calculation of a wave function's time-propagation under the Schrödinger equation."
  doc_url: https://pytalises.readthedocs.io/
  dev_url: http://github.com/savowe/pytalises


extra:
  recipe-maintainers:
    - savowe
