{% set name = "dirty_cat" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dirty_cat-{{ version }}.tar.gz
  sha256: 2b44f38462ad4e836861fd7a86caccd49d3490e47a2617c12edebb3c6a53dc16
  patches:
    - 0001-remove-benchmark.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - joblib
    - numpy >=1.16
    - pandas >=1.1.5
    - python >=3.6
    - requests
    - scikit-learn >=0.21
    - scipy >=1.2

test:
  imports:
    - benchmarks
    - dirty_cat
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://dirty-cat.github.io/
  summary: Machine learning with dirty categories.
  dev_url: https://github.com/dirty-cat/dirty_cat
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
