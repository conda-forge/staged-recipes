{% set name = "cosmosis-standalone" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4703ffd917efaf51a84a3f286517e7fcf5767e8c062d77f293160265ce5450aa

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
  run:
    - python
    - pyyaml
    - future  # [py2k]
    - configparser
    - emcee
    - numpy
    - scipy

test:
  imports:
    - cosmosis

about:
  home: https://bitbucket.org/joezuntz/cosmosis/src/master/
  license: BSD-2-Clause w/ non-commerical use only
  license_file: LICENSE
  summary: 'A stand-alone installation of the CosmoSIS project.'

extra:
  recipe-maintainers:
    - beckermr
