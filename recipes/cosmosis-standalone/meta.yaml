{% set name = "cosmosis-standalone" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4703ffd917efaf51a84a3f286517e7fcf5767e8c062d77f293160265ce5450aa

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports:
    - {{ mpi }}  # [osx]
    - libgfortran  # [osx]
    - python  # [osx]
    - liblapack  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - {{ mpi }}
    - liblapack
  run:
    - python
    - {{ mpi }}
    - pyyaml
    - future
    - configparser
    - emcee
    - numpy
    - scipy
    - mpi4py

test:
  imports:
    - cosmosis

about:
  home: https://bitbucket.org/joezuntz/cosmosis/src/master/
  license: BSD-2-Clause w/ non-commerical use only
  license_file: LICENSE
  summary: 'A stand-alone installation of the CosmoSIS project.'

extra:
  recipe-maintainers:
    - beckermr
