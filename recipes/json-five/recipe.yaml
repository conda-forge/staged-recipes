schema_version: 1

context:
  name: json-five
  version: 1.1.2
  python_min: 3.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/json_five-${{ version }}.tar.gz
  sha256: 1c5b1bae6039bc44632d009b32338d4b59ab765c596d96577b52cc3dadc936e2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - sly >=0.5
    - regex

tests:
  - python:
      imports:
        - json5
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A JSON5 parser that, among other features, supports round-trip preservation of comments
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/spyoungtech/json-five

extra:
  recipe-maintainers:
    - diegoferigo
