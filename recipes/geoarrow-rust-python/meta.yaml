{% set version = "0.5.3" %}

package:
  name: geoarrow-rust-python-modules
  version: {{ version }}

source:
  url: https://github.com/geoarrow/geoarrow-rs/archive/refs/tags/py-v{{ version }}.tar.gz
  sha256: f63a56239a0923df5315202c2ebeaaeb24e00db2338d5bf0cd41e6585121d5d4

build:
  number: 0

outputs:
  - name: geoarrow-rust-core
    script: build-pkg-core.sh  # [not win]
    script: build-pkg-core.bat  # [win]
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - maturin >=1.7.0,<2.0                   # [build_platform != target_platform]
        - {{ stdlib("c") }}
        - {{ compiler("c") }}
        - {{ compiler("rust") }}
        - cargo-bundle-licenses
      host:
        - python
        - maturin >=1.4.0,<2.0
        - pip
      run:
        - python
        - arro3-core >=0.4
        - pyproj
    test:
      imports:
        - geoarrow.rust.core
      commands:
        - pip check
      requires:
        - pip

  - name: geoarrow-rust-io
    script: build-pkg-io.sh  # [not win]
    script: build-pkg-io.bat  # [win]
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - maturin >=1.7.0,<2.0                   # [build_platform != target_platform]
        - {{ stdlib("c") }}
        - {{ compiler("c") }}
        - {{ compiler("rust") }}
        - cargo-bundle-licenses
      host:
        - python
        - maturin >=1.4.0,<2.0
        - pip
      run:
        - python
        - arro3-core >=0.4
        - pyproj
        - {{ pin_subpackage("geoarrow-rust-core", exact=True) }}
    test:
      imports:
        - geoarrow.rust.io
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/geoarrow/geoarrow-rs
  summary: Python bindings to geoarrow-rs, for using GeoArrow data in Python.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE_MIT
    - THIRDPARTY.yml
  license_url: https://github.com/geoarrow/geoarrow-rs/blob/main/LICENSE_MIT
  doc_url: https://geoarrow.org/geoarrow-rs/python
  dev_url: https://github.com/geoarrow/geoarrow-rs

extra:
  recipe-maintainers:
    - kylebarron
  feedstock-name: geoarrow-rust-python
