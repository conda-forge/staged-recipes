{% set name = "ChEMBL_Structure_Pipeline" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chembl/ChEMBL_Structure_Pipeline/archive/{{ version }}.tar.gz
  sha256: f74d5174094ed4c9d68ba2b870c54cccc7f9fc42c09fe691852ab1d6a990d551
  patches:
    - setup.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rdkit

test:
  imports:
    - chembl_structure_pipeline.checker
    - chembl_structure_pipeline.standardizer

about:
  home: https://github.com/chembl/ChEMBL_Structure_Pipeline
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ChEMBL protocols used to standardise and salt strip molecules.'

extra:
  recipe-maintainers:
    - simonbray
