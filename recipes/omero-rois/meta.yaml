{% set name = "omero-rois" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omero-rois-{{ version }}.tar.gz
  sha256: 0bdf1ad354abfad6d79fd10a007d7e8bfd3c3ca0337fcf940b07975803120b2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.0
  run:
    - omero-py >=5.6.0
    - python >=3.0

test:
  imports:
    - ''
    - omero_rois
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ome/omero-rois/
  summary: OMERO Python utilities for handling regions of interest.
  license: GPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
