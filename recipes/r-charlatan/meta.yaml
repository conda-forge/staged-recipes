{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-charlatan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/charlatan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/charlatan/charlatan_{{ version }}.tar.gz
  sha256: 50023297999fe72a3cc118f8a285333d26cf9ebc7c37d4012ef8d3d1137a91a9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.2.0
    - r-tibble >=1.2
    - r-whisker

  run:
    - r-base
    - r-r6 >=2.2.0
    - r-tibble >=1.2
    - r-whisker

test:
  commands:
    - $R -e "library('charlatan')"           # [not win]
    - "\"%R%\" -e \"library('charlatan')\""  # [win]

about:
  home: https://docs.ropensci.org/charlatan/
  dev_url: https://github.com/ropensci/charlatan
  license: MIT
  summary: Make fake data, supporting addresses, person names, dates, times, colors, coordinates,
    currencies, digital object identifiers ('DOIs'), jobs, phone numbers, 'DNA' sequences,
    doubles and integers from distributions and within a range.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

