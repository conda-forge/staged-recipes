{% set version = "0.3.1" %}

package:
  name: scrapbook
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/n/nteract-scrapbook/nteract-scrapbook-{{ version }}.tar.gz"
  sha256: 6607dd3ec4a078d640167752b0bf5b49bbfe6d4f4e60fe17e8339bc8a7878ec8

build:
  skip: True  # [py2k]
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - ipython >=5.0
    - jsonschema
    - pandas
    - papermill
    - six

test:
  imports:
    - scrapbook

about:
  home: "https://github.com/nteract/scrapbook"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "A library for recording and reading data in Jupyter and nteract Notebooks"
  doc_url: "https://nteract-scrapbook.readthedocs.io"
  dev_url: 

extra:
  recipe-maintainers:
    - pvcnt
