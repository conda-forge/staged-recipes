# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: drf-to-mkdoc
  version: "0.1.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/drf_to_mkdoc-${{ version }}.tar.gz
  sha256: 87c00a636b641cb8297489a4649f7455efff307f1c34219c234ee0123d956021

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80
    - wheel
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django >=3.2,<6.0
    - djangorestframework >=3.12,<4.0
    - pyyaml >=6.0
    - drf-spectacular >=0.26.0
    - mkdocs >=1.4.0
    - mkdocs-material >=9.0.0
    - python-coreapi >=2.3.0

tests:
  - python:
      imports:
        - drf_to_mkdoc
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Generate Markdown API docs from Django/DRF OpenAPI schema for MkDocs
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/shayestehhs/drf-to-mkdoc

extra:
  recipe-maintainers:
    - rxm7706
