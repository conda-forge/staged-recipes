{% set version = '1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-oaqc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/oaqc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/oaqc/oaqc_{{ version }}.tar.gz
  sha256: 4e56c8bbe6803223fcef79d35efe08aa18b95efc4d495d6e16b93edfd3a180e5

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('oaqc')"           # [not win]
    - "\"%R%\" -e \"library('oaqc')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=oaqc
  license: GPL-3
  summary: Implements the efficient algorithm by Ortmann and Brandes (2017) <doi:10.1007/s41109-017-0027-2>
    to compute the orbit-aware frequency distribution of induced and non-induced quads,
    i.e. subgraphs of size four. Given an edge matrix, data frame, or a graph object
    (e.g., 'igraph'), the orbit-aware counts are computed respective each of the edges
    and nodes.
  license_family: GPL-3.0-or-later
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

