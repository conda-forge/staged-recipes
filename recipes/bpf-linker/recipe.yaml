# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.9.15"

package:
  name: bpf-linker
  version: ${{ version }}

source:
  url: https://github.com/aya-rs/bpf-linker/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 90e53daa07e0f047a0ef91042a69417d0b0fa961ce9a6afe1d8fbf9f0f048fc1

build:
  number: 0
  script:
    - cargo install --no-track --locked --path=. --profile=release --root="${{ PREFIX }}"
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
  host:
    - llvmdev
  run:
    - llvmdev


tests:
  - script:
    - bpf-linker --version
    - bpf-linker --help

about:
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  homepage: https://github.com/aya-rs/bpf-linker
  summary: Simple BPF static linker

extra:
  recipe-maintainers:
    - bollwyvl
