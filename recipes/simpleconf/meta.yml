{% set name = "python-simpleconf" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-simpleconf-{{ version }}.tar.gz
  sha256: e95f811f66beadc62d2d1b1bce680bebf6261af692bc94a608c3f29051da5e5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - diot >=0.1,<0.2
    - python >=3.6,<4.0

test:
  imports:
    - simpleconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/simpleconf
  summary: Simple configuration management with python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AhmedAliStats
