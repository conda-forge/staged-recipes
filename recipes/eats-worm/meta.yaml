{% set name = "eats-worm" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eats_worm-{{ version }}.tar.gz
  sha256: f23aee2acbfc8a759b740601d1f29d6244b65ba67d4fcea1c11df0e29f0fac29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python <3.11
  run:
    - dandi
    - fastcluster
    - foco-improc
    - imreg_dft
    - magicgui
    - matplotlib-base >=2.1.0
    - napari
    - npex
    - numpy >=1.22.4
    - nwbinspector
    - opencv >=4.1.0.25
    - pandas >=1.4.2
    - pynwb
    # - pyqt6
    - pyqtgraph ==0.13
    - python <3.11
    - scikit-image
    - scipy >=1.0.0
    - tifffile >=2022.5.4
    - xmltodict

test:
  imports:
    - eats_worm
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/eats-worm/
  summary: Method for extracting GCaMP signal from volumetric imaging recordings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
