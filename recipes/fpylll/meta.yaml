{% set version = "0.2.3dev" %}
{% set name = "fpylll" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/fplll/fpylll/archive/{{ version }}.tar.gz
  sha256: 968bd40857cf7952bfa0172184094cd640fad3f587437f685155c71c4031bfb0

build:
  number: 0
  skip: true  # [win]
  script:
    # https://github.com/conda-forge/toolchain-feedstock/pull/11
    - export CPPFLAGS="-I${PREFIX}/include ${CPPFLAGS}"
    - python setup.py install

requirements:
  build:
    - toolchain
    - cython
    - pkg-config
    - gmp >=5.0.1,<7.0
    - mpfr 3.*
    - fplll 5.0.*
    - cysignals
    - numpy x.x
    - python
  run:
    - gmp >=5.0.1,<7.0
    - mpfr 3.*
    - fplll 5.0.*
    - cysignals
    - numpy x.x
    - python

test:
  requires:
    - pytest
  commands:
    - py.test
  imports:
    - fpylll
  source_files:
    - tests/*

about:
  home: https://github.com/fplll/fpylll
  license: GPLv2+
  license_file: LICENSE
  summary: A Python (2 and 3) wrapper for fplll.
  dev_url: https://github.com/fplll/fpylll

extra:
  recipe-maintainers:
    - isuruf
