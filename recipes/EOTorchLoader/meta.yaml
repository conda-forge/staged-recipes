{% set name = "EOTorchLoader" %}
{% set version = "0.1.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EOTorchLoader-{{ version }}.tar.gz
  sha256: 0c0a5fece8760fd5f40cd074cedb5acd2f1375a0dda90963ed59a1778cef6553

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win]

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy >=1.19
    - pandas >=1.0.0
    - matplotlib-base >=3.1
    - pytorch >=1.7.0
    - pytorch-lightning >=1.4.1
    - pydeprecate ==0.3.1
    - rasterio >=1.1.5
    - tqdm >=4.40.0

test:
  imports:
    - eotorchloader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ndavid/EOTorchLoader
  summary: Pytorch data loader for Earth observation imagery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ndavid
