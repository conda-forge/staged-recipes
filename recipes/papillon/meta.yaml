{% set name = "papillon" %}
{% set version = "0.0.9" %}
{% set sha256 = "f2373de57bec830a5147a82688562dae4942078c07b32498738693c581a3c777" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandas >=0.17.1
    - seaborn >=0.8.1

test:
  imports:
    - papillon

about:
  home: https://github.com/domenico-somma/Papillon/
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'A Python module to read and plot Galaxy RNA-seq data'

  doc_url: https://github.com/domenico-somma/Papillon/wiki/Manual
  dev_url: https://github.com/domenico-somma/Papillon

extra:
  recipe-maintainers:
    - domenico-somma
