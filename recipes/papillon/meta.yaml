{% set name = "papillon" %}
{% set version = "0.0.8" %}
{% set sha256 = "7505f977ed053b9eff70ba3a6a0787b227f36c419d8d742e3c74d09ebc7bc9c5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  skip: True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python -single-version-externally-managed --record record.txt
    - setuptools
    - pandas >=0.17.1
    - seaborn >=0.8.1
  run:
    - python
    - pandas >=0.17.1
    - seaborn >=0.8.1

test:
  imports:
    - papillon.test

about:
  home: https://github.com/domenico-somma/Papillon/
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'A Python module to read and plot Galaxy RNA-seq data'

  doc_url: https://github.com/domenico-somma/Papillon/wiki/Manual
  dev_url: https://github.com/domenico-somma/Papillon

extra:
  recipe-maintainers:
    - domenico-somma
