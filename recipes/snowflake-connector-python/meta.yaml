{% set name = "snowflake-connector-python" %}
{% set version = "1.6.10" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef4cdac45402561dd2bf16e217cd7915b9fc2fd2444ed6c2715b8a6e90a3afbf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - azure-common <2
    - azure-nspkg <3
    - azure-storage >0.34.2,<=0.36.0
    - ijson
    - boto3 >=1.4.4,<1.9.0
    - botocore >=1.5.0,<1.12.0
    - certifi
    - future
    - six
    - pytz
    - pycryptodomex >=3.2,!=3.5.0
    - pyOpenSSL >=16.2.0
    - cffi >=1.9
    - cryptography>=1.8.2
    - pyjwt
    - pyasn1 >=0.2.1,<0.5.0  # [py2]
    - pyasn1-modules >=0.0.8,<0.3.0  # [py2]
test:
  imports:
    - snowflake.connector
about:
  home: https://www.snowflake.net/
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: Snowflake Connector for Python
  license_family: Apache
extra:
  recipe-maintainers:
  - ericdill
