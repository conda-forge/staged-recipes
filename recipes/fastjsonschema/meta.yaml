{% set name = "fastjsonschema" %}
{% set version = "2.14.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: python-fastjsonschema-{{version}}.tar.gz
  url: "https://github.com/horejsek/python-fastjsonschema/archive/v{{ version }}.tar.gz"
  sha256: "2b80f5c2d7e8fc2f78dedd16fe0894c5597c71c61feb7af658d309306a3c8262"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - fastjsonschema

about:
  home: "https://github.com/seznam/python-fastjsonschema"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Fastest Python implementation of JSON schema"

extra:
  recipe-maintainers:
    - msarahan
