{% set name = "less" %}
{% set version = "643" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.greenwoodsoftware.com/less/less-{{ version }}.tar.gz
  sha256: 2911b5432c836fa084c8a2e68f6cd6312372c026a58faaa98862731c8b6052e8

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
  host:
    - ncurses
    - pcre2

test:
  commands:
    - less --help

about:
  home: https://www.greenwoodsoftware.com/less/index.html
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Pager program similar to more
  dev_url: https://github.com/gwsw/less

extra:
  recipe-maintainers:
    - danielnachun
