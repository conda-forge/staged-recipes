{% set name = "sfaira" %}
{% set version = "0.3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sfaira-{{ version }}.tar.gz
  sha256: f29189e776c2d5dd736a9d5ae6f08f7c6b4548232d8e9e27fa35fd17856c7e07

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - versioneer
  run:
    - anndata >=0.7.6
    - boltons
    - click >=7.1.2
    - cookiecutter >=1.7.2
    - crossref-commons
    - dask-core
    - docutils
    - flatten-dict
    - fuzzywuzzy
    - h5py
    - ipython
    - loompy
    - matplotlib-base
    - networkx
    - numba
    - numpy >=1.16.4
    - obonet
    - openpyxl
    - owlready2
    - packaging >=20.8
    - pandas
    - pyarrow
    - pytest >=6.2.2
    - python >=3.6
    - python-levenshtein
    - pyyaml
    - questionary >=1.8.1
    - requests
    - rich >=9.10.0
    - scanpy >=1.7.0
    - scipy >=1.2.1
    - seaborn
    - switchlang >=0.1.0
    - tensorflow
    - tqdm
    - versioneer
    - xlrd ==1.*
    - zarr

test:
  imports:
    - sfaira
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sfaira/
  summary: sfaira is a model and a data repository for single-cell data in a single python package.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siboehm
    - mxmstrmn
