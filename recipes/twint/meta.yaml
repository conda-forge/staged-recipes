{% set name = "twint" %}
{% set version = "2.1.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 70797b5af085dcbc0185dc130bc5c54df82439c0fdbe4d369c1c78eb2f837ce5

build:
  number: 0
  entry_points:
    - twint = twint.cli:run_as_command
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - aiodns
    - aiohttp
    - aiohttp_socks
    - beautifulsoup4
    - cchardet
    - elasticsearch
    - fake-useragent
    - geopy
    - googletransx
    - pandas >=0.23
    - pysocks
    - python >=3.6
    - schedule

test:
  imports:
    - twint
    - twint.storage
  commands:
    - twint --help

about:
  home: "https://github.com/twintproject/twint"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An advanced Twitter scraping & OSINT tool."
  description: |
    Twint is an advanced Twitter scraping tool written in Python that allows 
    for scraping Tweets from Twitter profiles without using Twitter's API.

extra:
  recipe-maintainers:
    - rpanai
