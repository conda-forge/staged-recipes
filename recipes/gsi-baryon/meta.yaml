{% set name = "gsi-baryon" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git@github.com:gsitechorg/fermion.git
  git_rev: 7bd912091b116c2f33d5441fcac0606afca56f5f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake=3.26.4
    - gtest=1.13.0
    - make=4.3
    - open-belex-libs>=1.0.1,<2.0.0
    - open-belex>=1.0.1,<2.0.0
    - python=3.11
    - rapidcheck=2023.4.13
    - yaml-cpp=0.7.0
  run:
    - gtest-parallel=2022.06.21
    - gtest=1.13.0
    - python=3.11
    - rapidcheck=2023.4.13
    - yaml-cpp=0.7.0

about:
  home: https://github.com/gsitechorg/fermion
  summary: Native (C) simulators for the Bit-Engine Language of Expressions (Belex) of GSI's APU.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/gsitechorg/fermion

extra:
  recipe-maintainers:
    - Dylon Edwards
    - Ondřej Čertík
