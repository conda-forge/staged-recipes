{% set name = "segtok" %}
{% set version = "1.5.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e9ccb989648877e29c6e59782148e8fc6731ca3027dc9f05a48769a24bc0f328

build:
  number: 0
  entry_points:
    - tokenizer = segtok.tokenizer:main
    - segmenter = segtok.segmenter:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - regex
  run:
    - python
    - regex

test:
  imports:
    - segtok
  commands:
    - tokenizer --help
    - segmenter --help

about:
  home: "https://github.com/fnl/segtok"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "sentence segmentation and word tokenization tools"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
