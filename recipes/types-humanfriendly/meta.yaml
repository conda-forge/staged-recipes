{% set name = "types-humanfriendly" %}
{% set version = "9.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-humanfriendly-{{ version }}.tar.gz
  sha256: 23b3fa59e4d8354cbf333d6a33f2e9812b44b86e0f4a3a405ee9d18cfccc586f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/humanfriendly-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for humanfriendly
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
