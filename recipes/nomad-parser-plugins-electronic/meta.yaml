{% set name = "nomad-parser-plugins-electronic" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_parser_plugins_electronic-{{ version }}.tar.gz
  sha256: fbd121c9deaed71477566f922634876cc61d3a0f052fd215f2e59caacb0e0f47

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - h5py >=3.6.0
    - lxml >=5.2
    - nomad-lab >=1.3.17
    - nomad-schema-plugin-simulation-workflow >=1.0.1
    - nomad-schema-plugin-run >=1.0.1
    - nomad-parser-plugins-simulation >=1.0.2
    - netcdf4 <=1.7.2
    - pyyaml >=6.0
    - pydantic >=1.10.8
    - numpy

test:
  imports:
    - electronicparsers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nomad-coe/electronic-parsers
  summary: Collection of NOMAD parsers for electronic structure codes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
