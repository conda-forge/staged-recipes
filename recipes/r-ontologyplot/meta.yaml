{% set version = '1.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ontologyplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ontologyPlot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ontologyPlot/ontologyPlot_{{ version }}.tar.gz
  sha256: f64ebf92f4fcd90fc7c2118e0eb0256edb25ee3648bac33f5483874cd393416a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rgraphviz
    - r-ontologyindex
    - r-paintmap
  run:
    - r-base
    - r-rgraphviz
    - r-ontologyindex
    - r-paintmap

test:
  commands:
    - $R -e "library('ontologyPlot')"           # [not win]
    - "\"%R%\" -e \"library('ontologyPlot')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ontologyPlot
  license: GPL (>= 2)
  summary: Functions for visualising sets of ontological terms using the 'graphviz' layout system.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

