{% set name = "palmerpenguins" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/palmerpenguins-{{ version }}.tar.gz
  sha256: d04d9064930e053fb0805261fe2aa26b4581fdabacaa54d393ddd65bb93bbaf2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python

test:
  imports:
    - palmerpenguins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mcnakhaee/palmerpenguins
  summary: A python package for the palmer penguins dataset
  license: CC-0

extra:
  recipe-maintainers:
    - gforsyth
