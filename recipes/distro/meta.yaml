{% set name = "distro" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distro-{{ version }}.tar.gz
  sha256: 83f5e5a09f9c5f68f60173de572930effbcc0287bb84fdc4426cb4168c088424

build:
  number: 0
  noarch: python
  entry_points:
    - distro = distro:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - distro
  commands:
    - pip check
    - distro --help
  requires:
    - pip

about:
  home: https://github.com/python-distro/distro
  summary: Distro - an OS platform information API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
