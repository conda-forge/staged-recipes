{% set name = "datafusion-python" %}
{% set version = "23.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/datafusion/datafusion-{{ version }}.tar.gz
  sha256: b34a819f80fba9a9f3b48e226bf0df53d68c703a2bfabaae7e01e99ca4705c60

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - maturin >=0.14,<0.15
    - libprotobuf =3
  host:
    - pip
    - python
    - maturin >=0.14,<0.15
  run:
    - python
    - pyarrow >=11.0.0

test:
  imports:
    - datafusion
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://arrow.apache.org/datafusion
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Apache Arrow DataFusion Python Bindings

extra:
  recipe-maintainers:
    - andygrove
    - ayushdg
    - charlesbluca
    - jdye64
    