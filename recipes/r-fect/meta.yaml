{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fect
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fect_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fect/fect_{{ version }}.tar.gz
  sha256: ddeb0ee23a8fdc951a1c9f686fe277784a6d67e83b90211b0e5fb0ab63b84ad4

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggally >=1.0.1
    - r-mass
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-abind >=1.4_0
    - r-doparallel >=1.0.10
    - r-dorng
    - r-fixest
    - r-foreach >=1.4.3
    - r-future
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-mvtnorm
    - r-panelview
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-ggally >=1.0.1
    - r-mass
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-abind >=1.4_0
    - r-doparallel >=1.0.10
    - r-dorng
    - r-fixest
    - r-foreach >=1.4.3
    - r-future
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-mvtnorm
    - r-panelview

test:
  commands:
    - $R -e "library('fect')"           # [not win]
    - "\"%R%\" -e \"library('fect')\""  # [win]

about:
  home: https://yiqingxu.org/packages/fect/articles/tutorial.html
  license: MIT
  summary: Estimates causal effects with panel data using the counterfactual methods. It is suitable
    for panel or time-series cross-sectional analysis with binary treatments under (hypothetically)
    baseline randomization.It allows a treatment to switch on and off and limited carryover
    effects. It supports linear factor models, a generalization of gsynth and the matrix
    completion method. Implementation details can be found in Liu, Wang and Xu (2022)
    <arXiv:2107.00856>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - iiilllyzs

