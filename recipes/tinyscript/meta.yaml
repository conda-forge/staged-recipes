{% set name = "tinyscript" %}
{% set version = "1.24.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tinyscript-{{ version }}.tar.gz
  sha256: f38af1131a0a349ffef6262ba9efc8516d6f5fbb3d5ea51378e8ef0e6dc5cb7a

build:
  skip: true  # [py<36]
  number: 0
  entry_points:
    - tinyscript = tinyscript.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - asciistuff >=1.2.2
    - bitstring
    - codext >=1.8.0
    - coloredlogs
    - colorful
    - dicttoxml
    - ipaddress >=1.0.23  # [py<=33]
    - json2html
    - mdv  # [py<39]
    - mdv3  # [py>=39]
    - netaddr
    - netifaces
    - patchy
    - pathlib
    - pip >=19.2
    - plyer >=2.0.0
    - pyminizip
    - pynput
    - pypandoc
    - pypiwin32  # [windows]
    - python
    - python-magic
    - python-slugify
    - pyyaml >=5.3.1
    - six
    - terminaltables
    - toml
    - tqdm
    - virtualenv
    - weasyprint
    - xmltodict

test:
  imports:
    - tinyscript
    - tinyscript.features
  commands:
    - pip check
    - tinyscript --help
  requires:
    - pip

about:
  home: https://github.com/dhondta/python-tinyscript
  summary: Devkit for quickly building CLI tools with Python
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
