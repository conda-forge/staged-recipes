{% set name = "tinyscript" %}
{% set version = "1.25.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tinyscript-{{ version }}.tar.gz
  sha256: 916395487e3b663dabd0c348f2ccc654a3e62be8aeb9f59140288f5956754d89

build:
  noarch: python
  entry_points:
    - tinyscript = tinyscript.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asciistuff >=1.2.3
    - bitstring
    - codext >=1.8.0
    - coloredlogs
    - colorful
    - dicttoxml
    - json2html
    - mdv3
    - netaddr
    - netifaces
    - patchy
    - pathlib2
    - pip >=19.2
    - plyer >=2.0.0
    - pyminizip
    - pynput
    - pypandoc
    - python >=3.6
    - python-magic
    - python-slugify
    - six
    - terminaltables
    - toml
    - tqdm
    - virtualenv
    - weasyprint
    - xmltodict

test:
  imports:
    - tinyscript
    - tinyscript.features
    - tinyscript.features.notify
    - tinyscript.helpers
    - tinyscript.helpers.data
    - tinyscript.helpers.data.transform
    - tinyscript.helpers.data.types
    - tinyscript.preimports
    - tinyscript.report
  commands:
    - tinyscript --help

about:
  home: https://github.com/dhondta/python-tinyscript
  doc_url: https://github.com/dhondta/python-tinyscript/tree/master/docs
  summary: Devkit for quickly building CLI tools with Python
  license: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
