{% set name = "pysat-abel" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysat_abel-{{ version }}.tar.gz
  sha256: cbfdd018f16cefac8299630453e4687cf45b3b39c9634ad92e0788ee472543f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pysat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.coria-cfd.fr/littinm/pysat
  summary: Python implementation for Spline-based Abel Transform
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - littinm
