{% set name = "sardana-alba" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-alba/archive/{{ version }}.tar.gz
  sha256: 518d8723c40460e178ddd0e40d1d5ba89dce7e8ed1bf9912f6191b86ac3b3f47

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sardana

test:
  imports:
    - sardana_alba
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ALBA-Synchrotron/sardana-alba
  summary: ALBA common plugins for Sardana
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
