{% set name = "sardana-alba" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-alba/archive/{{ version }}.tar.gz
  sha256: 3a970d841429ed1985e484dbaea7e60b1b222a40da22a65d73c6f25d1ea1247c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sardana

test:
  imports:
    - sardana_alba
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ALBA-Synchrotron/sardana-alba
  summary: ALBA common plugins for Sardana
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba

