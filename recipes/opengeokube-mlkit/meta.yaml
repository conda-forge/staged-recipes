{% set name = "mlkit" %}
{% set version = "2023.08a0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: https://files.pythonhosted.org/packages/2c/11/1d3a27fb01ee2b182501767a4db60ffa29c67b75908236b84a35d4c37e7b/opengeokube-mlkit-2023.8a0.tar.gz
  sha256: 07e461adf94f02462b7b3228ea8ded08c6be7a05bc78041e9c89620ae0d59a91

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip    
  run:
    - "python >=3.10"
    - "pytorch"
    - "lightning"
    - "torchmetrics"
    - "numpy >=1.23.0"
    - "pydantic >=1.10.0"
    - "scikit-learn >=1.2.0"
    - "colormath"
    - "tqdm"
    - "typer[all]"

test:
  imports:
    - mlkit
  commands:
    - pip check
  requires:
    - pip   

about:
  home:  https://github.com/opengeokube/ml-kit/
  license: MIT
  license_file: LICENSE
  summary: 'A quick way to start with machine and deep learning'
  dev_url: https://github.com/opengeokube/ml-kit/
  doc_url: https://pypi.org/project/opengeokube-mlkit
  doc_source_url: https://github.com/opengeokube/ml-kit/blob/main/README.md

extra:
  recipe-maintainers:
      - jamesWalczak
