{% set name = "opengeokube-mlkit" %}
{% set version = "2023.08a0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opengeokube-mlkit-{{ version }}.tar.gz
  sha256: 07e461adf94f02462b7b3228ea8ded08c6be7a05bc78041e9c89620ae0d59a91

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.10
  host:
    - python >=3.10
    - pip    
  run:
    - "python >=3.10"
    - "pytorch"
    - "lightning"
    - "torchmetrics"
    - "numpy >=1.23.0"
    - "pydantic >=1.10.0"
    - "scikit-learn >=1.2.0"
    - "colormath"
    - "tqdm"
    - "typer[all]"

test:
  imports:
    - mlkit
    - mlkit.tests    

about:
  home:  https://github.com/opengeokube/ml-kit/
  license: MIT
  license_file: LICENSE
  summary: 'A quick way to start with machine and deep learning'
  dev_url: https://github.com/opengeokube/ml-kit/
  doc_url: https://pypi.org/project/opengeokube-mlkit
  doc_source_url: https://github.com/opengeokube/ml-kit/blob/main/README.md

extra:
  recipe-maintainers:
      - jamesWalczak
