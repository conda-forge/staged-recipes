{% set name = "opengeokube-mlkit" %}
{% set version = "2023.08a0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/heat-{{ version }}.tar.gz
  sha256: 76eec98d09fed13b9bacbc48cebd5606d89a9d2ba967b3dae90da68661477c91

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
  build:
    - python >=3.10
  run:
    - "python >=3.10"
    - "pytorch"
    - "lightning"
    - "torchmetrics"
    - "numpy >=1.23.0"
    - "pydantic >=1.10.0"
    - "scikit-learn >=1.2.0"
    - "colormath"
    - "tqdm"
    - "typer[all]"

test:
  imports:
    - mlkit
    - mlkit.tests    

about:
  home:  https://github.com/opengeokube/ml-kit/
  license: MIT
  license_file: LICENSE
  summary: 'A quick way to start with machine and deep learning'
  dev_url: https://github.com/opengeokube/ml-kit/
  doc_url: https://pypi.org/project/opengeokube-mlkit
  doc_source_url: https://github.com/opengeokube/ml-kit/blob/main/README.md

extra:
  recipe-maintainers:
      - jamesWalczak
