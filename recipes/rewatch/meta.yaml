{% set name = "rewatch" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rescript-lang/rewatch/archive/v{{ version }}.tar.gz
  sha256: 02a4acc90014bea803b19710226806bc55095a62be640cc0bf4ce6265b7693a2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - rewatch --help

about:
  home: https://github.com/rescript-lang/rewatch
  license: BSD-3-Clause
  license_file:
    - THIRDPARTY.yml
  summary: Rewatch is an alternative build system for the Rescript Compiler.
  dev_url: https://github.com/rescript-lang/rewatch

extra:
  recipe-maintainers:
    - danielnachun
