{% set name = "fastTSNE" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c06115ff228bebe1ff8ef1313baa9e6edda81552c96ab9045f1e4d784852d543

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python >=3.5
  run:
    - {{ pin_compatible('numpy') }}
    - numba >=0.38.1
    - python >=3.5
    - scikit-learn >=0.19,<0.19.99
    - scipy

test:
  imports:
    - fastTSNE

about:
  home: https://github.com/pavlin-policar/fastTSNE
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast, parallel implementations of tSNE
  dev_url: https://github.com/pavlin-policar/fastTSNE

extra:
  recipe-maintainers:
    - pavlin-policar
