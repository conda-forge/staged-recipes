{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sahu
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/sk-sahu/sahu
  git_tag: v0.1.0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{posix}}filesystem        # [win]
    - {{posix}}git
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-pheatmap
    - r-scatterplot3d

  run:
    - r-base
    - r-pheatmap
    - r-scatterplot3d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sahu')"           # [not win]
    - "\"%R%\" -e \"library('sahu')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sk-sahu/sahu
  license: MIT
  summary: Collection of some peersonal functions use in day to day work.
  license_family: MIT
  license_file: LICENSE
  summary: 'A package with helpful functions for daily tasks in R'

extra:
  recipe-maintainers:
    - sk-sahu

