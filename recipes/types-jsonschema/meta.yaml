{% set name = "types-jsonschema" %}
{% set version = "4.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-jsonschema-{{ version }}.tar.gz
  sha256: d03f0c1a97ff06dda9535dfa51916a98f38bf40d6828ef4d93bc40708effe507

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/jsonschema-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for jsonschema
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
