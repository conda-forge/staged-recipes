{% set name = "deepspeed" %}
{% set version = "0.3.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepspeed-{{ version }}.tar.gz
  sha256: 6761d8e4d3a508c89e3c9b37b6bb9b838dfc3d7c16059d455b0baffa2ac8a247

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytorch >=1.5
  run:
    - ninja
    - numpy
    - psutil
    - python >=3.6
    - tensorboardx ==1.8
    - pytorch >=1.5
    - torchvision >=0.4.0
    - tqdm

test:
  imports:
    - deepspeed
    - deepspeed.elasticity
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepspeed.ai
  summary: A deep learning optimization library that makes distributed training easy, efficient, and effective.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://www.deepspeed.ai/
  dev_url: https://www.deepspeed.ai/contributing/

extra:
  recipe-maintainers:
    - sarthakpati
