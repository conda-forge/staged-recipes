{% set name = "deepspeed" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepspeed-{{ version }}.tar.gz
  sha256: ad2de46d6609798fa3525ef8eb0e1ddfb66e06983b0af967b462b1511f21cc9c

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python
    - pytorch
  run:
    # - hjson
    - ninja
    - numpy
    - packaging
    - psutil
    - py-cpuinfo
    - python
    - pytorch
    - tqdm

test:
  imports:
    - deepspeed
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepspeed.ai
  summary: DeepSpeed library
  dev_url: https://github.com/microsoft/DeepSpeed
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
