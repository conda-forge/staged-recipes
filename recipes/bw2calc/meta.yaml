{% set name = "bw2calc" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0bc9d26b98013be97a91f1fddf23ad42e65c95d638d50788493b52a401e8e895

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - eight
    - numpy
    - python >=3.4
    - scipy
    - stats_arrays

test:
  imports:
    - bw2calc
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/brightway-lca/brightway2-calc
  summary: 'The calculation engine for the Brightway2 life cycle assessment framework.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-calc

extra:
  recipe-maintainers:
    - m-rossi
