{% set name = "bw2calc" %}
{% set version = "2.0.dev8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "2287fe45812af481fea6c0fc99248125775ee5f23ad2ba0f589d66d4bbd01f49"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - setuptools
    - numpy >=1.20
    - scipy
    - stats_arrays
    - bw_processing >=0.8
    - matrix_utils >=0.2.5

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - bw2data >=4.0.dev13


about:
  summary: 'The calculation engine for the Brightway2 life cycle assessment framework'
  home: https://brightway.dev/
  dev_url: https://github.com/brightway-lca/brightway2-data/
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
