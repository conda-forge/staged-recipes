{% set name = "lie_learn" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AMLab-Amsterdam/lie_learn/archive/v{{ version }}.tar.gz
  sha256: e7249526cfbe145c3a62477d89c0a8f31af4f3e46b94489456b10a2e59a85398

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - requests
  run:
    - python
    - cython
    - requests

about:
  home: https://github.com/AMLab-Amsterdam/lie_learn
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'lie_learn is a python package that knows how to do various tricky computations related to Lie groups and manifolds (mainly the sphere S2 and rotation group SO3).'

extra:
  recipe-maintainers:
    - mariogeiger
