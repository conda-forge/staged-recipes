{% set name = "lie_learn" %}
{% set version = "1.0_b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AMLab-Amsterdam/lie_learn/archive/v{{ version }}.tar.gz
  sha256: 820937f84f5e505c00fb54e52ab357be72d5998481de8144af33fc4254d5b670

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv && cd .. && {{ PYTHON }} -c \"from lie_learn.representations.SO3.wigner_d import wigner_D_matrix; wigner_D_matrix(2, 1, 2, 3)\""

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - requests
    - numpy >=1.10.*
    - scipy
  run:
    - python
    - cython
    - requests
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - lie_learn
  requires:
    - pytest
  source_files:
    - lie_learn
  commands:
    - pytest --pyargs lie_learn

about:
  home: https://github.com/AMLab-Amsterdam/lie_learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'python package that knows how to do various tricky computations related to Lie groups and manifolds (mainly the sphere S2 and rotation group SO3).'

extra:
  recipe-maintainers:
    - mariogeiger
