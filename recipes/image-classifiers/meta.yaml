{% set name = "image-classifiers" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/image_classifiers-{{ version }}.tar.gz
  sha256: 62022c0ff919d8ba5e3ffb7958b7db916e102e3e65c47c71cf8717ced43c0e4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - keras-applications >=1.0.7,<=1.0.8
    - python >=3.0

test:
  imports:
    - classification_models
    - classification_models.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qubvel/classification_models
  summary: Image classification models. Keras.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
