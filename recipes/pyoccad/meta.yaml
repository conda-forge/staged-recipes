{% set data = load_setup_py_data() %}
{% set name = "pyoccad" %}
{% set version = "0.4.1" %}
{% set pypi_version = "0.4.1-3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ pypi_version }}.tar.gz
  sha256: 47b38a0d1c85a82770cf109c5b6e60346fab30ad8d2a444e5850b2e7faf72703

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .  -vvv

requirements:
  host:
    - python
    - pythonocc-core=7.4
  run:
    - python
    - pythonocc-core=7.4
    - numpy >=1.14
    - scipy
test:
  imports:
    - pyoccad

about:
  home: https://gitlab.com/cosapp/pyoccad
  summary: "{{ data.get('description', 'No description provided.') }}"
  description: >
    {{ data.get('long_description', '') | replace('\n', '\n    ') }}
  keywords: "{{ data.get('keywords', '') }}"
  identifiers: "{{ data.get('classifiers', '') }}"
  dev_url: https://gitlab.com/cosapp/pyoccad 
  license_file: LICENSE
  license: Apache-2.0

extra:
  recipe-maintainers:
    - trungle-safran
    