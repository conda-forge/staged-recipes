{% set name = "pyoccad" %}
{% set version = "0.4.1" %}
{% set pypi_version = "0.4.1-3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ pypi_version }}.tar.gz
  sha256: 47b38a0d1c85a82770cf109c5b6e60346fab30ad8d2a444e5850b2e7faf72703

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .  -vvv

requirements:
  host:
    - python >=3.7
    - pythonocc-core =7.4
  run:
    - python >=3.7
    - pythonocc-core =7.4
    - numpy >=1.14
    - scipy


about:
  home: https://gitlab.com/cosapp/pyoccad
  summary: A geometrical modeler based on Open-Cascade
  description: |
    "# pyoccad
    A geometrical modeler based on the wrapping of `occt` (OpenCascade) open-source CAD package and helpers for a simplified use.
    "
  keywords: pyoccad, occt, opencascade
  dev_url: https://gitlab.com/cosapp/pyoccad 
  license_file: LICENSE
  license: Apache-2.0

extra:
  recipe-maintainers:
    - trungle-safran
