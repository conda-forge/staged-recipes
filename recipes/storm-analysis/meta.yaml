package:
  name: storm-analysis
  version: 1.0.0

source:
  git_url: https://github.com/ZhuangLab/storm-analysis
  git_tag: build-system
  #git_revision: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - fftw
    - lapack
    - pytest
    - pytest-runner
    - gcc  # [not win]
    - m2w64-toolchain  # [win]
    - tifffile
    - matplotlib
    - pillow
    - shapely
    - randomcolor
    - pywavelets

  run:
    - python
    - numpy
    - fftw
    - lapack
    - libgcc  # [linux]
    - m2w64-toolchain  # [win]
    - pytest
    - pytest-runner
    - scipy
    - matplotlib
    - pillow
    - tifffile
    - shapely
    - randomcolor
    - pywavelets

test:
    imports:
        - storm_analysis
    commands:
        - cd $SRC_DIR && python setup.py test  # [not win]
    requires:
      - pytest
      - pytest-runner

about:
  home: https://github.com/ZhuangLab/storm-analysis
  license: Don't know yet
  summary: 'Zhuang lab STORM movie analysis code.'

extra:
  recipe-maintainers:
    - hadim
