{% set name = "rich" %}
{% set version = "0.8.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c783f1c99cc709992e6a1cf9f0d04fc27c205a8920a87d1e24ced0aab49be26f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - colorama
    - commonmark
    - dataclasses
    - pprintpp
    - pygments
    - typing-extensions

test:
  imports:
    - rich
    - rich.console

about:
  home: https://github.com/willmcgugan/rich
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rich is a Python library for rich text and beautiful formatting in the terminal'

  description: |
    Rich is a Python library for rendering *rich* text and beautiful
    formatting to the terminal. The Rich API makes it easy to add colorful
    text (up to 16.7 million colors) with styles (bold, italic, underline
    etc.) to your script or application. Rich can also render pretty tables,
    progress bars, markdown, syntax highlighted source code, and tracebacks
    -- out of the box.
  doc_url: https://rich.readthedocs.io/en/latest/
  dev_url: https://github.com/willmcgugan/rich

extra:
  recipe-maintainers:
    - gregmuellegger
