{% set name = "galeshapley" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/galeshapley-{{ version }}.tar.gz
  sha256: 39e8df83c203ecefcf51b89346b4094f8243dddde98a95581bb0e3c8530dfde2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - galeshapley
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/stamps-group/galeshapley
  summary: Gale Shapley Algorithm
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jm4rc05
