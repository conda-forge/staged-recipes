{% set name = "chemdataextractor" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ChemDataExtractor-{{ version }}.tar.gz
  sha256: 2c989cfb60048dc57a49472228381574bff351c31896bdcd621991f68c0f9cc9

build:
  entry_points:
    - cde = chemdataextractor.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - beautifulsoup4
    - click
    - cssselect
    - lxml
    - nltk
    - pdfminer.six
    - python-dateutil
    - requests
    - six
    - python-crfsuite
    - dawg
    - pyyaml

test:
  imports:
    - chemdataextractor
  commands:
    - pip check
    - cde --help
  requires:
    - pip

about:
  home: https://github.com/mcs07/ChemDataExtractor
  summary: A toolkit for extracting chemical information from the scientific literature.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
