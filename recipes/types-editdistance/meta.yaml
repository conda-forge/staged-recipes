{% set name = "types-editdistance" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-editdistance-{{ version }}.tar.gz
  sha256: 4b63021e3644a2d7db84f8205592de846a85ed0ae26ffe808a5111c4b4eebdbe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/editdistance-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for editdistance
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
