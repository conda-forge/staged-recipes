{% set name = "anuga" %}
{% set version = "3.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anuga-{{ version }}.tar.gz
  sha256: 45b213438efc26dfc296347b98087fc8fbcde92b8d2d7ff11f1ec14c241c9a80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True # [py<3.7]

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - m2w64-toolchain            # [win]
    - cython
    - future
    - setuptools
    - wheel
    - numpy
    - dill
    - libpython  # [win]
  
  host:
    - python 
    - cython
    - libpython  # [win]
    - dill
    - future
    - gdal
    - gitpython
    - matplotlib
    - meshpy
    - netcdf4
    - numpy
    - Pmw
    - pymetis
    - pytest
    - pytz
    - scipy
    - setuptools
    - utm
    - wheel
    - pip
  run:
    - python
    - m2w64-gcc-libs  # [win]
    - libpython       # [win]
    - libstdcxx-ng    # [not win]
    - libgcc-ng       # [not win]
    - _openmp_mutex   # [not win]
    - cython
    - sphinx
    - nbsphinx
    - dill
    - future
    - gdal
    - gitpython
    - matplotlib
    - meshpy
    - netcdf4
    - numpy
    - Pmw
    - pymetis
    - pytest
    - pytz
    - scipy
    - setuptools
    - utm

test:
  imports:
    - anuga
  commands:
    - python -c "import anuga; anuga.test()"
  requires:
    - pip

about:
  home: https://github.com/anuga-community/anuga_core
  summary: A set of python modules for tsunami and flood modelling
  license: AGPL-1.0-or-later
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - stoiver
