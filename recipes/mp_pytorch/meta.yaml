{% set name = "mp_pytorch" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mp_pytorch-{{ version }}.tar.gz
  sha256: d20aba17454016f9b5548c90356bb56a1f05a5a2ac0944d08c3da0ed707e6dbe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base
    - pytorch
    - addict

test:
  imports:
    - mp_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ALRhub/MP_PyTorch
  summary: The Movement Primitives Package in PyTorch
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Delashabee
