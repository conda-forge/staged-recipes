{% set name = "calkulate" %}
{% set version = "23.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Calkulate-{{ version }}.tar.gz
  sha256: 4e6fd3729e9ca983930547a42cdea7299780cde1c9961359d399580f77d0c21e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=3.3
    - numpy >=1.17
    - openpyxl >=3
    - pandas >=1.2
    - pyco2sys ==1.6.0
    - python
    - scipy >=1.5

test:
  imports:
    - calkulate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mvdh7/calkulate
  summary: Seawater total alkalinity from titration data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mvdh7
