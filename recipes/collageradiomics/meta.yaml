{% set name = "collageradiomics" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62fe6243d98106e27642e5b645e129906571b8d2a58b806b9301d4d2474ac644

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mahotas
    - numpy
    - python >=3.6
    - scikit-build
    - scikit-image
    - scipy

test:
  imports:
    - collageradiomics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ccipd/collageradiomics
  summary: CoLliage Implementation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
