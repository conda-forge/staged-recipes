{% set name = "radian" %}
{% set version = "0.5.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radian-{{ version }}.tar.gz
  sha256: 1abdd57a01ec0fa37b1418ee6848cd319e5bb0318899295ecdbebbd7f0d8935e

build:
  number: 0
  noarch: python
  entry_points:
    - radian = radian:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
  run:
    - lineedit >=0.1.5,<0.2.0
    - pygments >=2.5.0
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4
    - rchitect >=0.3.30,<0.4.0
    - six >=1.9.0
  run_constrained:
    - jedi <0.18

test:
  imports:
    - radian
    - lineedit
    - radian.latex
  commands:
    - pip check
    - radian --help
  requires:
    - pip

about:
  home: https://github.com/randy3k/radian
  summary: A 21 century R console
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - randy3k
    - jdblischak
