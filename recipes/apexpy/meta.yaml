{% set name = "apexpy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apexpy-{{ version }}.tar.gz
  sha256: 25e8e461700801e5699d2230c194102b5d78afd660c8c2409e4bdae0ca75dd87

build:
  entry_points:
    - apexpy = apexpy.__main__:main
  script:
    # Temporary fix until conda-build accounts better for PEP517
    # Relies instead on project setup.py
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - wheel
    - meson-python
    - setuptools <60.0
    - cython
    - python-dev-tools
    - numpy
    - pip
  run:
    - python
    - numpy >=1.19.5

test:
  imports:
    - apexpy
  commands:
    - pip check
    - apexpy --help
  requires:
    - pip

about:
  home: https://github.com/aburrell/apexpy
  summary: A Python wrapper for Apex coordinates
  dev_url: https://github.com/aburrell/apexpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smithara
