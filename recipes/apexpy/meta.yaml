{% set name = "apexpy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apexpy-{{ version }}.tar.gz
  sha256: 25e8e461700801e5699d2230c194102b5d78afd660c8c2409e4bdae0ca75dd87

build:
  skip: true  # [py<37]
  entry_points:
    - apexpy = apexpy.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - wheel
    - meson-python >=0.8.0
    - setuptools <60.0
    - cython >=0.29.21
    - python-dev-tools
    - oldest-supported-numpy  # [py>39]
    - numpy  # [py<=39]
    - pip
  run:
    - python >=3.7
    - numpy >=1.19.5

test:
  imports:
    - apexpy
  commands:
    - pip check
    - apexpy --help
  requires:
    - pip

about:
  home: https://github.com/aburrell/apexpy
  summary: A Python wrapper for Apex coordinates
  dev_url: https://github.com/aburrell/apexpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smithara
