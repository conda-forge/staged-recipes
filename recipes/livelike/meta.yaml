{% set name = "livelike" %}
{% set version = "1.5.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 157c30bec068b1f36ce727d42725b444831a037c8745e2e8572b41986d21ab34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - awkward >=2.6
    - certifi >=2025.10.5
    - deprecation
    - dill
    - geopandas >=1.1
    - libpysal >=4.12
    - likeness_vitals
    - multiprocess >=0.70.15
    - networkx >=3.2
    - numpy >=1.26
    - packaging
    - pandas >=2.2
    - pyarrow
    - pygris >=0.1.6
    - scipy >=1.12
    - shapely >=2.0

test:
  imports:
    - livelike
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/likeness-pop/
  summary: A Population Synthesizer for High Demographic Resolution Analysis.
  license: LicenseRef-UT-BATTELLE
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://github.com/likeness-pop/livelike/

extra:
  recipe-maintainers:
    - jGaboardi
