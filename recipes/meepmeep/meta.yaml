{% set name = "meepmeep" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meepmeep-{{ version }}.tar.gz
  sha256: 0c2f61ecb75ac03c3e788cdc99a973d7ef8ea384633ea0f15bbfcf1a3f0054ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - numba
    - scipy

test:
  imports:
    - meepmeep
  commands:
    - pip check
  requires:
    - pip

about:
  homepage: https://github.com/hpparvi/MeepMeep
  summary: Fast Keplerian orbit computation using Taylor series expansions.
  license: GPL-3.0
  license_file: LICENSE
  repository: https://github.com/hpparvi/MeepMeep

extra:
  recipe-maintainers:
    - hpparvi
