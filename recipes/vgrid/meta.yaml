{% set name = "vgrid" %}
{% set version = "1.3.12" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vgrid-{{ version }}.tar.gz
  sha256: 7CFA83DBDFD70C6E4D3111359954F5C53450AF29F71F0683EB1D8EB36FD41E3B

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - tqdm >=4.66.2
    - protobuf >=5.26.1
    - pyclipper >=1.3.0
    - h3 >=4.1.1
    - geopandas
    - scipy
    - future
    - texttable
    - rasterio
    - requests

test:
  imports:
    - vgrid
    - vgrid.conversion
  commands:
    - python -c "import vgrid; print('vgrid imported successfully')"
    - python -c "import vgrid.conversion; print('vgrid.conversion imported successfully')"
  requires:
    - pytest
    - python {{ python_min }}

about:
  home: https://vgrid.vn
  summary: Vgrid DGGS
  license: MIT
  license_file: LICENSE
  doc_url: https://vgrid.gishub.vn
  dev_url: https://github.com/opengeospatial/vgrid

extra:
  recipe-maintainers:
    - thangqd
    