{% set name = "vgrid" %}
{% set version = "1.3.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: db805f378fc019a456e986a75bbf8b24e1ff416f678757d6d6e96aee13fcc1c8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - tqdm
    - protobuf
    - pyclipper
    - h3
    - geopandas
    - scipy
    - future
    - texttable
    - rasterio
    - requests
    - numpy
    - pandas
    - shapely
    - python >=3.10
test:
  imports:
    - vgrid

about:
  home: "https://github.com/opengeoshub/vgrid"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Vgrid - DGGS and Cell-based Geocoding Utilities"
  doc_url: https://vgrid.gishub.vn/
  dev_url: https://github.com/opengeoshub/vgrid

extra:
  recipe-maintainers:
    - thangqd