{% set name = "vgrid" %}
{% set version = "1.3.14" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vgrid-{{ version }}.tar.gz
  sha256: db805f378fc019a456e986a75bbf8b24e1ff416f678757d6d6e96aee13fcc1c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --verbose

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - tqdm
    - protobuf
    - pyclipper
    - h3
    - geopandas
    - scipy
    - future
    - texttable
    - rasterio
    - requests

test:
  imports:
    - vgrid
  commands:
    - python -c "import vgrid; print('vgrid imported successfully')"
  requires:
    - pytest
    - python {{ python_min }}

about:
  home: https://vgrid.vn
  summary: Vgrid - DGGS and Cell-based Geocoding Utilities
  license: MIT
  license_file: LICENSE
  doc_url: https://vgrid.gishub.vn
  dev_url: https://github.com/thangqd/vgrid

extra:
  recipe-maintainers:
    - thangqd
