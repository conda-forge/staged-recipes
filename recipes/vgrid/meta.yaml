{% set name = "vgrid" %}
{% set version = "1.3.12" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vgrid-{{ version }}.tar.gz
  sha256: 7cfa83dbdfd70c6e4d3111359954f5c53450af29f71f0683eb1d8eb36fd41e3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --verbose

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pip

test:
  imports:
    - vgrid
  commands:
    - python -c "import vgrid; print('vgrid imported successfully')"
  requires:
    - pytest
    - python {{ python_min }}

about:
  home: https://vgrid.vn
  summary: Vgrid DGGS
  license: MIT
  license_file: LICENSE
  doc_url: https://vgrid.gishub.vn
  dev_url: https://github.com/opengeospatial/vgrid

extra:
  recipe-maintainers:
    - thangqd
