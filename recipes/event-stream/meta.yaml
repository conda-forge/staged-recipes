{% set name = "event-stream" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/event_stream-{{ version }}.tar.gz
  sha256: d25dd395d8887183d100fcc0b7794d898fc7b4318e707fd73d535de74198eadc

build:
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - wheel
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - event_stream
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neuromorphicsystems/event_stream
  summary: Read and write Event Stream (.es) files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
