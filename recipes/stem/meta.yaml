{% set name = "stem" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: stem-1.6.0.tar.gz
  url: https://files.pythonhosted.org/packages/11/d5/e51983f81b38408ae2f0e166481ad867962f6fa07610fe71119534e12d41/stem-1.6.0.tar.gz
  md5: fbf900e5c53441f7297b55154e3f34ea
  sha256: d7fe1fb13ed5a94d610b5ad77e9f1b3404db0ca0586ded7a34afd323e3b849ed

build:
 noarch_python: True
 preserve_egg_dir: True
 number: 0
 script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - stem
    - stem.descriptor
    - stem.interpreter
    - stem.response
    - stem.util
  commands:
    - tox
  requires:
    - tox

about:
  home: https://stem.torproject.org/
  license: GNU (LGPLv3)
  summary: 'Stem is a Python controller library that allows applications to interact with Tor (https://www.torproject.org/).'
  doc_url: https://stem.torproject.org/
  dev_url: https://gitweb.torproject.org/stem.git/

extra:
  recipe-maintainers:
    - SekouD
