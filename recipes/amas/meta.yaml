{% set name = "amas" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amas-{{ version }}.tar.gz
  sha256: 6d3f2782ee1f017fa5a5a9566ab5fe1f36b67b2745470be390a59ca9b2fa0d02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - amas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marekborowiec/AMAS
  summary: Calculate various summary statistics on a multiple sequence alignment
  license: LGPL-3.0-only
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - fdecarpentier
