{% version = "4.4.4" %}

package:
  name: mayavi
  version: {{ version }}

source:
  git_url: https://github.com/enthought/mayavi.git
  git_tag: {{ version }}

build:
  entry_points:
    - mayavi2 = mayavi.scripts.mayavi2:main
    - tvtk_doc = tvtk.tools.tvtk_doc:main
  osx_is_app: True

requirements:
  build:
    - python
    - numpy
    - setuptools
    - vtk
    - traitsui
    - apptools
  run:
    - python
    - python.app             [osx]
    - numpy
    - vtk
    - traitsui
    - apptools
    - envisage
    - pyqt
    - setuptools

test:
  commands:
    - mayavi2 --help
  imports:
    - tvtk
    - tvtk.array_ext
    - mayavi

about:
  home: https://github.com/enthought/mayavi
  license: BSD
  license_file: LICENSE.txt
  summary: The Mayavi scientific data 3-dimensional visualizers
