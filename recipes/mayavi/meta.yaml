{% set version = "4.5.0" %}

package:
  name: mayavi
  version: {{ version }}

source:
  fn: mayavi-{{ version }}.tar.gz
  url: https://github.com/enthought/mayavi/archive/{{ version }}.tar.gz
  sha256: 36f688b3ea542e9f8cc0d7faa25e1425723cd00acc8aa640169029f33679ab85

build:
  entry_points:
    - mayavi2 = mayavi.scripts.mayavi2:main
    - tvtk_doc = tvtk.tools.tvtk_doc:main
  osx_is_app: True

requirements:
  build:
    - python
    - numpy
    - setuptools
    - vtk
    - traitsui
    - apptools
  run:
    - python
    - python.app             # [osx]
    - numpy
    - vtk
    - traitsui
    - apptools
    - envisage
    - pyqt
    - setuptools

test:
  commands:
    - mayavi2 --help
  imports:
    - tvtk
    - tvtk.array_ext
    - mayavi

about:
  home: https://github.com/enthought/mayavi
  license: BSD
  license_file: LICENSE.txt
  summary: The Mayavi scientific data 3-dimensional visualizers

extra:
  recipe-maintainers:
    - msarahan
    - grlee77
