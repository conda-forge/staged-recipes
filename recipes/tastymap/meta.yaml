{% set name = "tastymap" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tastymap-{{ version }}.tar.gz
  sha256: 1f26e3d094a504a6ab3f5e14a24fa464c5565b9c3dbaddd75adf7b8bd12af2c2

build:
  entry_points:
    - tastymap = tastymap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-regex-commit
    - pip
  run:
    - python >=3.9
    - numpy
    - matplotlib-base
  run_constrained:
    - panel
    - param
    - requests
    - xarray
    - netcdf4
    - pooch

test:
  imports:
    - tastymap
  commands:
    - pip check
    - tastymap --help
  requires:
    - pip
    - panel
    - param
    - requests
    - xarray
    - netcdf4
    - pooch

about:
  summary: Color palettes for your palate
  dev_url: https://github.com/ahuang11/tastymap
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
