{% set org = "shakeflow" %}
{% set name = "eikpy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c014800d41869dfb3ccdfb62c1dd7f4a045ac9453bdaa144bbf6b515114462ea

build:
  number: 0
  noarch: python
  script: 
    - {{ PYTHON }} -m pip install poetry-core@https://github.com/python-poetry/poetry-core/archive/refs/tags/1.6.1.zip
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv


requirements:
  build:
    - python >=3.9                     
    - poetry-core
    - setuptools 
    - numpy
    - pip  

  host:
    - python >=3.9    
    - pip
    - numpy >=1.25.0

  run:
    - python >=3.9    
    - numpy >=1.25.0

test:
  imports:
    - eikpy
  commands:
    - pip check
    - python -c "import eikpy; ver = eikpy.__version__; assert ver != '0.0.0'"
  requires:
    - pip

about:
  home: https://github.com/{{ org }}/{{ name }}
  summary: An ambient noise package.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OUCyf
    