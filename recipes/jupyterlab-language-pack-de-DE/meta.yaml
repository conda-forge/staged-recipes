{% set name = "jupyterlab-language-pack-de-DE" %}
{% set version = "0.0.2.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-de-DE-{{ version }}.tar.gz
  sha256: eb990323013148a10bcca9340f29bb2a95d8abd3e5f001da95278a1d72598789

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_de_DE
    - jupyterlab_language_pack_de_DE.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab German (Germany) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
