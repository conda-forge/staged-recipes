{% set name = "openslide-bin" %}
{% set version = "4.0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openslide-bin-{{ version }}.tar.gz
  sha256: bae3b5e374ada9d6b5110d19f60a71e1d164578be98c46c0761c028dec8949e4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
  host:
    - python {{ python_min }}
    - meson-python
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - openslide_bin
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://openslide.org/
  summary: Binary build of OpenSlide
  license: MPL-2.0 AND GPL-2.0-only AND LGPL-2.1-only AND MIT AND BSD-2-Clause AND BSD-3-Clause AND GPL-3.0-only
