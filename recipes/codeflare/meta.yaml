{% set name = "codeflare" %}
{% set version = "0.1.2.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codeflare-{{ version }}.tar.gz
  sha256: 31270771372cf3662096c4ff9bc21b4b1d437955f358b6a371aaf4fe24267e41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python-graphviz >=0.16
    - numpy >=1.18.5
    - pandas >=1.2.4
    - pickle5 >=0.0.11
    - python >=3.7
    - ray-core >=1.3.0
    - scikit-learn >=0.24.1
    - setuptools >=52.0.0
    - scikit-learn >=0.0

test:
  imports:
    - codeflare
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/project-codeflare/codeflare
  doc_url: https://docs.codeflare.dev/
  summary: Codeflare pipelines
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
