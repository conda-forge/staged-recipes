{% set name = "pnglatex" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pnglatex-{{ version }}.tar.gz
  sha256: 0995060d4926b6d3b40731586c615234c3e45b3142fc15b836601e3b0cf863d3

build:
  entry_points:
    - pnglatex = pnglatex.pnglatex:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pnglatex
  commands:
    - pip check
    - pnglatex --help
  requires:
    - pip

about:
  home: https://github.com/MaT1g3R/pnglatex
  summary: A small program that converts latex snippets to png
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zsmeyer
