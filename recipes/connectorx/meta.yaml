{% set name = "connectorx" %}
{% set version = "0.2.3a5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3bf5556ad2e2c4fbdecb93a4b1cf976fb9a43d3d1d5250094ec14836d5ea9ca9

build:
  number: 0
  missing_dso_whitelist:          # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c')  }}              # [unix]
    - {{ compiler('m2w64_c')  }}        # [win]
    - rust
  host:
    - numpy >=1,<2
    - pip
    - python
    - poetry
    - openssl
    - libzlib
  run:
    - numpy >=1,<2
    - python

test:
  imports:
    - connectorx

about:
  home: https://github.com/sfu-db/connector-x
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Load data from databases to dataframes, the fastest way."
  doc_url: https://github.com/sfu-db/connector-x
  dev_url: https://github.com/sfu-db/connector-x

extra:
  recipe-maintainers:
    - wangxiaoying
    - dovahcrow
