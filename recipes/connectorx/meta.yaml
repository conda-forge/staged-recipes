{% set name = "connectorx" %}
{% set version = "0.2.3a4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b74e2bab5ad1031d6b0ab9b9ddb230ed0cd204152d007204dc814b4715c8aae0

build:
  number: 0
  missing_dso_whitelist:          # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c')  }}              # [unix]
    - {{ compiler('m2w64_c')  }}        # [win]
    - rust
  host:
    - numpy >=1,<2
    - pip
    - python
  run:
    - numpy >=1,<2
    - python

test:
  imports:
    - connectorx

about:
  home: https://github.com/sfu-db/connector-x
  license: MIT
  license_family: MIT
  license_file: https://raw.githubusercontent.com/sfu-db/connector-x/master/LICENSE
  summary: "Load data from databases to dataframes, the fastest way."
  doc_url: https://github.com/sfu-db/connector-x
  dev_url: https://github.com/sfu-db/connector-x

extra:
  recipe-maintainers:
    - wangxiaoying
    - dovahcrow
