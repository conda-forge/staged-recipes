{% set name = "xacro" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xacro-{{ version }}.tar.gz
  sha256: 3e7adf33cdd90d9fbe8ca0d07d9118acf770a2ad8bf575977019a5c8a60d4d1b

build:
  entry_points:
    - xacro = xacro:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - pyyaml

test:
  imports:
    - xacro
  commands:
    - pip check
    - xacro --help
  requires:
    - pip

about:
  summary: xacro is a macro language for XML
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sea-bass
