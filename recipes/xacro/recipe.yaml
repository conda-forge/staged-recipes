context:
  version: "2.1.1"

package:
  name: "xacro"
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/x/xacro/xacro-${{ version }}.tar.gz
  sha256: 3e7adf33cdd90d9fbe8ca0d07d9118acf770a2ad8bf575977019a5c8a60d4d1b

build:
  python:
    entry_points:
      - xacro = xacro:main
  noarch: python
  script:
    - python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=${{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - pyyaml

tests:
  - python:
      imports:
        - xacro
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/ros/xacro
  summary: xacro is an XML macro language
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sea-bass
