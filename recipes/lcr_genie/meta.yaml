{% set name = "lcr_genie" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/LCRGenie/archive/refs/tags/{{ version }}.tar.gz
  sha256: f84a26c926cb02f343f79b2facf25bec3ac03a0e337f9bd83a47165c8bccfa68

build:
  number: 0
  script: {{ PYTHON }} -m pip install -vv .
  skip: true  # [win or py != 37]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - openpyxl
    - pandas
    - requests
    - sbml2sbol >=0.1.13

test:
  source_files:
    - tests
  imports:
    - lcr_genie
  requires:
    - pytest
  commands:
    - python -m lcr_genie --help
    - python -m pytest -v

about:
  home: https://github.com/neilswainston/LCRGenie/
  summary: Ligase Chain Reaction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
