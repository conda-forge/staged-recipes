{% set name = "lcr_genie" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/LCRGenie/archive/refs/tags/{{ version }}.tar.gz
  sha256: e26e0c66af1aa1f201eeb2f37d266594b06f83f0c0aae903d18d3918f4fc6bfc

build:
  number: 0
  script: {{ PYTHON }} -m pip install -vv .
  missing_dso_whitelist:
    - $RPATH/libxml2-8ed442f7.so.2.6.26
    - $RPATH/libz-a147dcb0.so.1.2.3
    - /lib64/libc.so.6
    - /lib64/libdl.so.2
    - /lib64/libm.so.6
    - lib/libgcc_s.so.1
    - lib/libstdc++.so.6
  skip: true  # [win]

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - biopython
    - openpyxl
    - pandas
    - requests

test:
  source_files:
    - tests
  imports:
    - lcr_genie
  requires:
    - pytest
  commands:
    - python -m lcr_genie --help
    - python -m pytest -v

about:
  home: https://github.com/neilswainston/LCRGenie/
  summary: Ligase Chain Reaction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
