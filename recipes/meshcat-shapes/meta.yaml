{% set name = "meshcat-shapes" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meshcat-shapes-{{ version }}.tar.gz
  sha256: 814bc2d1dd09692abe98aeef858bd6406980e185eefa5e0650d5a41c2dba600b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7
    - meshcat >=0.1.1

test:
  imports:
    - meshcat_shapes
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Useful shapes to decorate MeshCat scenes.
  dev_url: https://github.com/stephane-caron/meshcat-shapes
  license: Apache-2.0
  license_file: LICENSE
  home: https://pypi.org/project/meshcat-shapes/

extra:
  recipe-maintainers:
    - stephane-caron
