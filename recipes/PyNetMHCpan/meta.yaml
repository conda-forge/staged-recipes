{% set name = "PyNetMHCpan" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyNetMHCpan-{{ version }}.tar.gz
  sha256: 0de4ad5be507bb353a17e904d572ef60d6b23d5b337e2f7757ce9eb2aee67aeb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy
    - pandas

test:
  imports:
    - PyNetMHCpan
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kevinkovalchik/PyNetMHCpan
  summary: A simple tool for using NetMHCpan and NetMHCIIpan using multiple CPUs in a Python environment.
  license: MIT
  license_file: License.txt

extra:
  recipe-maintainers:
    - mbestipa
