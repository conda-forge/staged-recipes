{% set name = "taipy-core" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 97185db601cc1cf86f32367e65d347033476a8d5e2b3cda12e7e3440c953a2d3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - networkx >=2.6,<3.0
    - openpyxl >=3.0.3,<4.0
    - pandas >=1.3.4,<2.0
    - python >=3.8
    - sqlalchemy >=1.4,<2.0
    - toml >=0.10,<0.11

test:
  imports:
    - taipy
    - taipy.core
    - taipy.core._manager
    - taipy.core._repository
    - taipy.core._scheduler
    - taipy.core._scheduler._dispatcher
    - taipy.core._scheduler._executor
    - taipy.core.common
    - taipy.core.config
    - taipy.core.config.checker
    - taipy.core.config.checker._checkers
    - taipy.core.cycle
    - taipy.core.data
    - taipy.core.exceptions
    - taipy.core.job
    - taipy.core.pipeline
    - taipy.core.scenario
    - taipy.core.task
  requires:
    - pytest >=3.8

about:
  home: https://www.taipy.io/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A Python library made to build powerful and customized data-driven back-end applications."
  doc_url: https://docs.taipy.io/en/latest/
  dev_url: https://github.com/avaiga/taipy-core/

extra:
  recipe-maintainers:
    - Avaiga
