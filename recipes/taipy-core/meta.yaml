{% set name = "taipy-core" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taipy-core-{{ version }}.tar.gz
  sha256: 9d5e160333a8b419d527f0bed6a7d31c2b7ca25ba4bca9ebde59f2d2edc269f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pyarrow >=10.0.1,<11.0
    - networkx >=2.6,<3.0
    - openpyxl >=3.1.2,<3.2
    - modin >=0.23.0,<1.0
    - pymongo >=4.2.0,<5.0
    - sqlalchemy
    - toml >=0.10,<0.11
    - taipy-config >=3.0,<3.1

test:
  imports:
    - taipy

about:
  home: https://github.com/avaiga/taipy-core
  summary: A Python library to build powerful and customized data-driven back-end applications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
