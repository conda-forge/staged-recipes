{% set name = "ibllib" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45973cd3ecd5b3928fc152fcfae121c8d2daea4f0c6fe03d831527af0f6cdc1b

build: 
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python>=3
    - pip
  run:
    - python>=3

test:
  imports:
    - ibllib

about:
  home: https://github.com/int-brain-lab/ibllib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Library used to implement the International Brain Laboratory data pipeline

extra:
  recipe-maintainers:
    - jaib1
    - nbonacchi
    - oliche
