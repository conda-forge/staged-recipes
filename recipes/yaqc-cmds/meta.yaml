{% set name = "yaqc-cmds" %}
{% set version = "2021.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqc-cmds-{{ version }}.tar.gz
  sha256: 0d4036fa7becb344aab492182ad6bfd773b899a65da59157c6985ad2f5d7050f

build:
  entry_points:
    - yaqc-cmds = yaqc_cmds.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
  number: 0

requirements:
  host:
    - {{ cdt('mesa-libgl') }}        # [linux]
    - pip
    - python >=3.7
    - flit
    - appdirs
    - attune
    - click
    - numexpr
    - pyqtgraph
    - pyserial
    - pyside2
    - qtpy
    - sympy
    - toml
    - wrighttools
    - yaqc
    
  run:
    - appdirs
    - attune
    - click
    - numexpr
    - pyqtgraph
    - pyserial
    - pyside2
    - python >=3.7
    - qtpy
    - sympy
    - toml
    - wrighttools
    - yaqc

test:
  imports:
    - yaqc_cmds
  commands:
    - yaqc-cmds --help

about:
  home: https://github.com/wright-group/yaqc-cmds
  summary: Unified software for controlling hardware and collecting data in the Wright group.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ksunden
    - untzag
