{% set name = "zeroc-ice" %}
{% set version = "3.6.3" %}
{% set sha256 = "864c155b57e9446d67f8d88ee363f3b1689ae73aa9ab2bf928b9755ef9474d14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  imports:
    - Ice

about:
  home: https://zeroc.com/
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more.'

  description: Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more.
  doc_url: https://doc.zeroc.com/display/Doc/Home
  dev_url: https://github.com/zeroc-ice/ice

extra:
  recipe-maintainers:
    - hadim
