{% set name = "sarkit" %}
{% set version = "1.3.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sarkit-{{ version }}.tar.gz
  sha256: e9e690bc8445cfedfe9587e22ae3c647e1981649ad16240867bf9985eed003a3

build:
  entry_points:
    - cphdcheck = sarkit.verification._cphdcheck:main
    - crsdcheck = sarkit.verification._crsdcheck:main
    - sicdcheck = sarkit.verification._sicdcheck:main
    - siddcheck = sarkit.verification._siddcheck:main
    - cphdinfo = sarkit.cphd._cphdinfo:main
    - crsdinfo = sarkit.crsd._crsdinfo:main
    - sicdinfo = sarkit.sicd._sicdinfo:main
    - siddinfo = sarkit.sidd._siddinfo:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - jbpy >=0.2.0,<0.5
    - lxml >=5.1.0
    - numpy >=1.25.0
    - shapely >=2.0.2

test:
  imports:
    - sarkit
  commands:
    - pip check
    - cphdcheck --help
    - crsdcheck --help
    - sicdcheck --help
    - siddcheck --help
    - cphdinfo --help
    - crsdinfo --help
    - sicdinfo --help
    - siddinfo --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ValkyrieSystems/sarkit
  summary: Suite of SAR-related tools in Python.
  license: MIT
  license_file: LICENSE
  doc_url: https://sarkit.readthedocs.io/

extra:
  recipe-maintainers:
    - pressler-vsc
    - bombaci-vsc
    - johnstob
