{% set name = "tqdmnd" %}
{% set version = "1.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tqdmnd-{{ version }}.tar.gz
  sha256: 112a79c8d94a6f6ffda9e4e37b154d71f999618f8ecedaf2f02e7540de7004f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - numpy

test:
  imports:
    - tqdmnd
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sezelt/tqdmnd/
  summary: A simple wrapper for tqdm supporting N-dimensional spaces
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/sezelt/tqdmnd
  dev_url: https://github.com/sezelt/tqdmnd

extra:
  recipe-maintainers:
    - sezelt
