{% set name = "seedir" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seedir-{{ version }}.tar.gz
  sha256: e6f80f9535b57413100f04933fd269f856aca1d067bccadf3ea3ca98a2fc6fc5

build:
  entry_points:
    - seedir=seedir.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - natsort

test:
  imports:
    - seedir
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - seedir --help
    - pytest tests
  requires:
    - pip

about:
  home: https://github.com/earnestt1234/seedir
  summary: Package for creating, editing, and reading folder tree diagrams.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - earnestt1234
