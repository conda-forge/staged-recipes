{% set python_min = "3.10" %}
{% set name = "xarray-regrid" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xarray_regrid-{{ version }}.tar.gz
  sha256: f0bef6a346e247c657ed293752b5685f3b559b32de546889ca9e9fca14b81f3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - flox
    - scipy

test:
  imports:
    - xarray_regrid
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - dask
    - netcdf4
  source_files:
    - tests
    - docs
    - pyproject.toml
  commands:
    - pip check
    - pytest

about:
  summary: Regridding tools using xarray and flox.
  dev_url: https://github.com/xarray-contrib/xarray-regrid
  home: https://github.com/xarray-contrib/xarray-regrid
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BSchilperoort    
