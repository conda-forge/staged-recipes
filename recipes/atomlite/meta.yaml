{% set name = "atomlite" %}
{% set version = "4.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomlite-{{ version }}.tar.gz
  sha256: 277ec2d642ab0dab0dccf631de95e7ebdd01eb25fc9627d1e829b60311cead3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.11
    - rdkit

test:
  imports:
    - atomlite

about:
  home: https://github.com/lukasturcani/atomlite
  summary: A SQLite chemical database.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
