context:
  name: pygyat
  version: "1.0.7"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bfcd90657b20af50d44269deb6f16c7cfb3ec82232a164a0f2a928702c062771

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    # pygyat contains unix-style scripts that are not supported on Windows
    - __unix

tests:
  - python:
      imports:
      - pygyat
      pip_check: true
      python_version: ${{ python_min }}
  - script:
      content: |
        pygyat --version
        gyat2py --version
        py2gyat --version

about:
  homepage: https://pygyat.vercel.app
  summary: Python with rizz.
  description: |
    Be a sigma with PyGyat - a Python preprocessor that translates Python into brainrot
  license: MIT
  license_file: LICENSE
  repository: https://github.com/shamith09/pygyat

extra:
  recipe-maintainers:
    - pavelzw
