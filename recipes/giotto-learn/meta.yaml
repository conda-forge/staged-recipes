{% set name = "giotto-learn" %}
{% set version = "v0.1a.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/tarball/{{ version }}.tar.gz
  sha256: 6737741ae6ffa61174c8a3dcdd8ba92bc38827827ab1d7ea1ec78bc3cefc5198

build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win and vs<17]
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pybind11
    - boost >=1.56.*
    - setuptools
    - pip
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - scikit-learn >=0.21.3

test:
  imports:
    - giotto
    - giotto.diagram
    - giotto.homology
    - giotto.utils
  requires:
    - pytest >=3.3.0
  commands:
    - pytest --pyargs giotto --ignore-glob='*externals*'

about:
  home: https://github.com/giotto-learn/giotto-learn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Giotto, a topological machine learning library'
  description: |
    Giotto is a topological machine learning library, that is fully
    compatible with scikit-learn. 

extra:
  recipe-maintainers:
    - giotto-learn
