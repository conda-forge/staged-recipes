{% set name = "giotto-learn" %}
{% set version = "0.1a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ name }}/{{ name }}.git

build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win and vs<17]
  script:
    - git submodule update --init --recursive
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - python
    - pybind11
    - boost >=1.56.*
    - setuptools
    - pip
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - scikit-learn >=0.21.3

test:
  imports:
    - giotto
    - giotto.diagram
    - giotto.homology
    - giotto.utils
  requires:
    - pytest >=3.3.0
  commands:
    - pytest --pyargs giotto

about:
  home: https://github.com/giotto-learn/giotto-learn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Giotto, a topological machine learning library'
  description: |
    Giotto is a topological machine learning library, that is fully
    compatible with scikit-learn.

extra:
  recipe-maintainers:
    - giotto-learn
