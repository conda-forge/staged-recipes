{% set name = "giotto-learn" %}
{% set version = "0.1a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/tarball/master
  sha256: 62d5f69a4f2e4153452c9b8114052beb5c798240079f75450890bc5a90c2d890

build:
  number: 0
  skip: True  # [py2k]
  script:
    - git submodule update --init --recursive
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - cmake
    - boost >=1.54.*
    - git
    - vs2015_runtime  # [win]
  host:
    - python
    - setuptools
    - pip
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3
  run:
    - python
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3
    - vs2015_runtime  # [win]

test:
  requires:
    - pytest >=3.3.0
  commands:
    - pytest

about:
  home: https://github.com/giotto-learn/giotto-learn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Giotto, a topological machine learning library'
  description: |
    Giotto is a topological machine learning library, that is fully
    compatible with scikit-learn. You can find more information on the
    website <http://www.giotto.ai> : a full course, introductory videos,
    interviews, examples, tutorials and much more. If you like the project
    and you want to support us, give us a star and become a contributor!
  doc_url: http://www.giotto.ai/api/index.html

extra:
  recipe-maintainers:
    - giotto-learn
