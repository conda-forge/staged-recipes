{% set version = "2.6.12" %}

package:
  name: mongodb
  version: {{ version }}

source:
  fn: mongodb-{{ version }}.tar.gz
  url: https://fastdl.mongodb.org/src/mongodb-src-r{{ version }}.tar.gz
  md5: d0d193f864e04df9366b2d4338bd62d2

build:
  number: 0

requirements:
  build:
    - python
    - scons
    - openssl
    - pcre
    - snappy     # [not win]

  run:
    - openssl
    - pcre
    - snappy     # [not win]

test:
  commands:
    - mongod --help

about:
  home: http://www.mongodb.org/
  license: AGPL 3, Apache 2.0
  summary: The Mongo Database.

extra:
  recipe-maintainers:
    - jakirkham
