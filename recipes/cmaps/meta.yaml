{% set name = "cmaps" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/bc/18/9694f458281cc0f4990ad91e318f604ad8b86159accd84a9380dcbb6f10f/cmaps-1.0.5.tar.gz"
  sha256: "8ee708bf6c4024dcd060d658aa0cbba740ac0472e5638512b4764dea1e928c46"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib
    - numpy
    - python >=3.6

test:
  imports:
    - cmaps

about:
  home: "https://github.com/hhuangwx/cmaps"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "user defined colormaps in matplotlib"
  dev_url: "https://github.com/hhuangwx/cmaps"

extra:
  recipe-maintainers:
    - hhuangwx
