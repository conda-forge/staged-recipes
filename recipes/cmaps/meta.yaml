{% set name = "cmaps" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "2d4bc45ec86fd7f923a4f42c1f299f542811544ca6ef61f20c1720e2dd86f25c"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib
    - numpy
    - python

test:
  imports:
    - cmaps

about:
  home: "https://github.com/hhuangwx/cmaps"
  license: "GPL-3.0"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "user defined colormaps in matplotlib"
  dev_url: "https://github.com/hhuangwx/cmaps"

extra:
  recipe-maintainers:
    - hhuangwx
