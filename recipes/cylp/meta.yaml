{% set version = "0.91.6" %}

package:
  name: cylp
  version: {{ version }}

source:
  url: https://github.com/coin-or/CyLP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e05a4db7f86646a0103235d2b9620ec3bb1d88ca34e11319f9feb98ed11e3156

build:
  number: 0
  # missing dependency: https://github.com/conda-forge/coin-or-cbc-feedstock/issues/3
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - coin-or-cbc
    - coin-or-utils
    - coin-or-cgl
    - coin-or-osi
    - coin-or-clp
    - libblas
    - cython <3
    - pkg-config
    - numpy
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  requires:
    - pytest
  source_files:
    - cylp/tests
  imports:
    - cylp
    - cylp.cy
    - cylp.py
    - cylp.py.pivots
    - cylp.py.modeling
    - cylp.py.utils
    - cylp.py.mip
    - cylp.py.QP
  commands:
    - pytest cylp/tests

about:
  home: https://github.com/coin-or/CyLP
  license: EPL-2.0 OR GPL-2.0-or-later
  license_file: LICENSE
  summary: A Python interface to CLP, CBC, and CGL to solve LPs and MIPs. 
  dev_url: https://github.com/coin-or/CyLP
  doc_url: http://coin-or.github.io/CyLP/

extra:
  recipe-maintainers:
    - h-vetinari
  feedstock-name: cylp
