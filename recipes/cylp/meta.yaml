{% set version = "0.91.4" %}

package:
  name: cylp-split
  version: {{ version }}

source:
  url: https://github.com/coin-or/CyLP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b7d688d9799b758b93da443d8976c4c4a6040a5ad548103ed0d7e8d734a9cb24

build:
  number: 0
  script: COIN_INSTALL_DIR=$PREFIX {{ PYTHON }} -m pip install . -vv
  # missing dependency: https://github.com/conda-forge/coin-or-cbc-feedstock/issues/3
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - pip
    - numpy
    - scipy
  host:
    - python
    - coin-or-cbc
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  requires:
    - pytest
  source_files:
    - cylp/tests
  imports:
    - cylp
    - cylp.cy
    - cylp.py
    - cylp.py.pivots
    - cylp.py.modeling
    - cylp.py.utils
    - cylp.py.mip
    - cylp.py.QP
  commands:
    - pytest cylp/tests

about:
  home: https://github.com/coin-or/CyLP
  license: EPL-2.0 OR GPL-2.0-or-later
  license_file: LICENSE
  summary: A Python interface to CLP, CBC, and CGL to solve LPs and MIPs. 
  dev_url: https://github.com/coin-or/CyLP
  doc_url: http://coin-or.github.io/CyLP/

extra:
  recipe-maintainers:
    - h-vetinari
  feedstock-name: cylp
