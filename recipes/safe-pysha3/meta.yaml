{% set name = "safe-pysha3" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e429146b1edd198b2ca934a2046a65656c5d31b0ec894bbd6055127f4deaff17

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  missing_dso_whitelist:
    - /lib64/libc.so.6

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - sha3
  commands:
    - pip check
  #   - python test.py
  # source_files:
  #   - test.py
  requires:
    - pip

about:
  home: https://github.com/5afe/pysha3
  summary: SHA-3 (Keccak) for Python 3.9 - 3.11
  license: PDDL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
