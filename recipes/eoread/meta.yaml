{% set version = "0.4.0" %}
{% set python_min = "3.11" %}

package:
  name: eoread
  version: {{ version }}

source:
  url: https://github.com/hygeos/eoread/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6f6e6f270a9b7a106ec62da64dd17e3240a525999ccd34f238671b7c16c727ca

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }}
    - cdsapi
    - dask  # missing in package requirements (pyproject.toml)
    - eumdac
    - fs
    - hygeos-core  # defined as optional dependency in pyproject.toml
    - lxml
    - numpy  # missing in package requirements (pyproject.toml)
    - pyepr
    - pyhdf
    - pyproj
    - pysolar
    - rioxarray
    - xarray  # missing in package requirements (pyproject.toml)

test:
  imports:
    - eoread
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hygeos/{{ name }}
  summary: "Modular implementation of satellite data input/output relying on xarray."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
