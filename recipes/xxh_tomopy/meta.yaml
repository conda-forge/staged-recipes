package:
  name: tomopy-revised
  version: '1.3.0'

source:
  git_url: https://github.com/xianghuix/tomopy.git
  #path: .

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    #- Make  # [win]
    #- MinGW  # [win]
    - mkl-devel
    #- python={{ python }}  # [win]
  host:
    - pip
    - python={{ python }}
    - setuptools
  run:
    - futures  # [py2k]
    - mkl
    - mkl_fft
    - numexpr
    - numpy
    - python={{ python }}
    - pywavelets
    - scikit-image
    - scipy
    - six
    - tifffile

test:
  requires:
    - nose
  imports:
    - tomopy
    - tomopy.misc
    - tomopy.prep
    - tomopy.recon
    - tomopy.sim
    - tomopy.util
  source_files:
    - test/*
  commands:
    - nosetests test

app:
    own_environment: True

about:
    home: http://tomopy.readthedocs.io
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE.txt
    summary: 'Tomographic reconstruction in Python.'
    
extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - xianghuix   
