{% set name = "jdk4py" %}
{% set version = "11.0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - jdk4py

about:
  home: https://github.com/atoti/jdk4py
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Packaged JDK for Python.'
  dev_url: https://github.com/atoti/jdk4py

extra:
  recipe-maintainers:
    - fabiencelier
