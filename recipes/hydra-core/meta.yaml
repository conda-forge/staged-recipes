{% set name = "hydra-core" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydra-core-{{ version }}.tar.gz
  sha256: 8a878ed67216997c3e9d88a8e72e7b4767e81af37afb4ea3334b269a4390a824

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - omegaconf <2.4,>=2.2
    - antlr4-python3-runtime ==4.9.*
    - importlib-resources  # [py<39]
    - packaging

test:
  imports:
    - hydra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/hydra
  summary: A framework for elegantly configuring complex applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
