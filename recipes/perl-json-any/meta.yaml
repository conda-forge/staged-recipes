{% set author = "ETHER" %}
{% set name = "JSON-Any" %}
{% set version = "1.39" %}
{% set sha256 = "ae49755cf3710a6a3276a37ab7d5c3e7e0c0aeb2dab354acd7682c09a77957c3" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: perl Makefile.PL && make && make install

requirements:
  build:
    - perl
    - toolchain
  run:
    - perl

test:
  commands:
    - perl -e 'use JSON::Any'

about:
  home: http://search.cpan.org/~ether/JSON-Any-1.39/lib/JSON/Any.pm
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: Artistic-2.0
  license_file: LICENSE
  summary: '(DEPRECATED) Wrapper Class for the various JSON classes'

  description: |
    This module tries to provide a coherent API to bring together the various
    JSON modules currently on CPAN. This module will allow you to code to any
    JSON API and have it work regardless of which JSON module is 
    actually installed.
  doc_url: http://search.cpan.org/~ether/JSON-Any-1.39/lib/JSON/Any.pm
  dev_url: https://github.com/karenetheridge/JSON-Any

extra:
  recipe-maintainers:
    - pvanheus
