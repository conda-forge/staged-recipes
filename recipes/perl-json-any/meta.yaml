{% set author = "ETHER" %}
{% set name = "JSON-Any" %}
{% set version = "1.39" %}
{% set sha256 = "ae49755cf3710a6a3276a37ab7d5c3e7e0c0aeb2dab354acd7682c09a77957c3" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-test-without-module
    - perl-test-warnings
    - perl-test-requires
    - perl-test-fatal
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/pod/JSON::Any
  license: Artistic-2.0
  license_file: LICENSE
  summary: '(DEPRECATED) Wrapper Class for the various JSON classes'

  description: |
    This module tries to provide a coherent API to bring together the various
    JSON modules currently on CPAN. This module will allow you to code to any
    JSON API and have it work regardless of which JSON module is 
    actually installed.
  doc_url: https://metacpan.org/pod/JSON::Any
  dev_url: https://github.com/karenetheridge/JSON-Any

extra:
  recipe-maintainers:
    - pvanheus
