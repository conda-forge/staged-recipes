context:
  name: "ansys-edb-core"
  version: "0.2.6"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ansys_edb_core-${{ version }}.tar.gz
  sha256: 0f94e4dba7dbff6a6f6c6d254a0b52315c71e11c448e03bd5b3d245d500f0b91

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python
  run:
    - ansys-api-edb >=0.2,<0.3
    - ansys-tools-common >=0.3,<1
    - protobuf >=3.19.3,<7
    - grpcio >=1.35.0,<2
    - Django >=4.2.16
    - python

tests:
  - python:
      imports:
      - ansys.edb.core
      pip_check: true

about:
  homepage: https://pypi.org/project/ansys-edb-core/
  summary: 'Ansys Electronics Database Python Client Package'
  repository: https://github.com/ansys/pyedb-core
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - drewm102
    - SMoraisAnsys
