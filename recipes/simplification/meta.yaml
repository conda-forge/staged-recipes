{% set name = "simplification" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/urschrei/simplification/archive/v{{ version }}.tar.gz
  sha256: b056fa0ca0cd05f9f7c2303f382d511a2c1f3c116511a097d9f223c950ad180d

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy >=1.11.0
    - pip >=8.1.2
  run:
    - python
    - numpy >=1.11.0

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplification
    - simplification.test

about:
  home: https://github.com/urschrei/simplification
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: 'Fast linestring simplification using RDP or Visvalingam-Whyatt and a Rust binary'
  description: |
    Simplify a LineString using the Ramer–Douglas–Peucker or
    Visvalingam-Whyatt algorithms
  doc_url: https://github.com/urschrei/simplification/blob/master/README.md
  dev_url: https://github.com/urschrei/simplification/

extra:
  recipe-maintainers:
    - Roi-f
