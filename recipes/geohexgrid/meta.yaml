{% set name = "geohexgrid" %}
{% set version = "2.1.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fda7b4934aa1c125d2407b565070803460eb9b8c63b066cbe354d5363fcfbff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=0.11.1
    - rtree >=1.0.0

test:
  imports:
    - geohexgrid
  requires:
    - python {{ python_min }}
    - geopandas
    - numpy
    - pip
    - pytest
    - shapely
  commands:
    - pip check
    - python -m pytest

about:
  home: https://github.com/mrcagney/geohexgrid
  summary: A Python library for making geographic flat-top hexagon grids like QGIS's `create grid` function
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christophfink
