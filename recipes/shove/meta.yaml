{% set name = "shove" %}
{% set version = "0.6.6" %}
{% set sha256 = "f1c643b5c68f45ad3a3fb6f39aa7f1a9221d0c387a135df06123990f83a734ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - stuf >=0.9.14
    - futures  # [py27]
  run:
    - python
    - stuf >=0.9.14
    - futures  # [py27]

test:
  imports:
    - shove

about:
  home: https://bitbucket.org/lcrees/shove
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Common object storage frontend that supports dictionary-style access, object serialization and compression, and multiple storage and caching backends'
  dev_url: https://bitbucket.org/lcrees/shove

extra:
  recipe-maintainers:
    - holtgrewe
