{% set name = "some-sass-language-server" %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/some-sass-language-server/-/some-sass-language-server-{{ version }}.tgz
  sha256: b67cdc7593564ff14f74ac06c0dda1a439e8517364dacfaaead9e12ad88196fa

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - some-sass-language-server --node-ipc

about:
  home: https://github.com/wkillerud/some-sass
  license: MIT
  license_file: LICENSE
  summary: Modern SCSS language server.
  dev_url: https://github.com/wkillerud/some-sass

extra:
  recipe-maintainers:
    - danielnachun
