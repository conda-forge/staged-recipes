
{% set name = "globus-gsi-sysconfig" %}
{% set tarname = "globus_gsi_sysconfig" %}
{% set release = "v6.2.20190226" %}
{% set version = "9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gsi_sysconfig-9.2.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ tarname }}-{{ version }}.tar.gz
  sha256: 8b2b12e905856c08ae9314b105cfa2c60a84e4ffb37f80025f2eee77956ffab2

build:
  number: 0
  script: "./configure --prefix=$PREFIX && make && make install"
  run_exports:
    - {{ name|lower }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - globus-common
    - globus-gsi-openssl-error
    - globus-openssl-module
    - openssl

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: Apache
  license_file: GLOBUS_LICENSE
  summary: 'GSI system configuration for the Grid Community Toolkit'

  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gsi-sysconfig" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
