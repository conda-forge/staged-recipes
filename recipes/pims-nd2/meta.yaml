{% set name = "pims-nd2" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pims_nd2-{{ version }}.tar.gz
  sha256: 1d69246f700a079540cde257af98d993170f0bf2fe95ce030243d20181c04a3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pypandoc
    - python
  run:
    - pims >=0.3
    - python

test:
  imports:
    - pims_nd2
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/soft-matter/pims_nd2
  summary: An image reader for nd2 (NIS Elements) multidimensional images
  license: CC0-1.0
  license_file: pims_nd2/ND2SDK/license.txt

extra:
  recipe-maintainers:
    - goanpeca
