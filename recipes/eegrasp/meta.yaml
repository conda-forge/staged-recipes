{% set name = "eegrasp" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eegrasp-{{ version }}.tar.gz
  sha256: 8b87e6ecf686cd7f7c867f6c774d30657b95143de785ebd3fd7a05bde3fcdb8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - scipy
    - numpy
    - mne
    - matplotlib-base
    - pygsp2
    - tqdm
    - joblib
    - pylint
    - pandas

test:
  imports:
    - eegrasp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gsp-eeg/EEGrasp
  summary: Package for EEG Graph signal Processing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucas-c9
