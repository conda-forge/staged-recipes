{% set name = "eegrasp" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 277518c73ad4b89600536ddd69198ed6cba8d872b28f40d4531579de43356875

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - matplotlib
    - pylint
    - tqdm
    - mne
    - joblib
    - scipy
    - pandas
    - pygsp2
    - python

test:
  imports:
    - eegrasp
    - eegrasp.tests

about:
  home: "https://github.com/gsp-eeg/EEGrasp"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Package for EEG Graph signal Processing"

extra:
  recipe-maintainers:
    - lcortesg
