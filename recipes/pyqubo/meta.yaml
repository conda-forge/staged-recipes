{% set name = "pyqubo" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyqubo-{{ version }}.tar.gz
  sha256: 89f2d072c4fda42cdd993fe378726e616e91e0b438d4de3a20a681a8b4ec40e5

build:
  skip: true  # [py>=311 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - setuptools >=56.0.0
    - wheel >=0.36.2
  host:
    - pip
    - python
  run:
    - deprecated >=1.2.12
    - dimod >=0.9.14,<0.13
    - dwave-neal >=0.5.7
    - numpy >=1.17.3
    - python
    - six >=1.15.0

test:
  source_files:
    - test
  imports:
    - pyqubo
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/recruit-communications/pyqubo
  summary: PyQUBO allows you to create QUBOs or Ising models from mathematical expressions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
