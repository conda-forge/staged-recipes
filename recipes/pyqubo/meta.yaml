{% set name = "pyqubo" %}
{% set version = "1.0.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyqubo-{{ version }}.tar.gz
  sha256: 2590845871585d72d90e0062717aecee74a682f8aa1561100be691fc99f36e42

build:
  number: 0
  skip: true   # [py>=310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.21
    - cmake >=3.18.4
    - nbsphinx
    - numpy >=1.17.3,<=1.20.0
    - pip
    - python
    - scikit-build >=0.11.1
    - setuptools
    - wheel >=0.36.2
  run:
    - deprecated >=1.2.12
    - dimod >=0.9.14,<0.11
    - dwave-neal >=0.5.7
    - numpy >=1.17.3
    - python
    - six >=1.15.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyqubo
    - pyqubo.integer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/recruit-communications/pyqubo
  summary: PyQUBO allows you to create QUBOs or Ising models from mathematical expressions.
  license: Apache-2.0
  license_file: .eggs/bleach-4.1.0-py3.9.egg/EGG-INFO/LICENSE
  doc_url: https://pyqubo.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - BastianZim
