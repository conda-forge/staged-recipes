schema_version: 1

context:
  name: wadler-lindig
  version: "0.1.5"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/wadler_lindig-${{ version }}.tar.gz
  sha256: c8d6c0e74fc61c7108077009238b7f5a5a52b25f75e024dac313393faf7f7440

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - wadler_lindig
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A Wadler-Lindig pretty-printer for Python.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/patrick-kidger/wadler_lindig
  repository: https://github.com/patrick-kidger/wadler_lindig
  documentation: https://docs.kidger.site/wadler_lindig/

extra:
  recipe-maintainers:
    - matthewfeickert
    - pfackeldey
