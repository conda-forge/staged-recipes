{% set name = "options" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/options_{{ version }}.tar.gz
  sha256: 41b4aad4c68dbc0c83f1a644fef1ef10f1bf7bdfed0d3d3c7eb8d33b06f11dd8

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-utils
  run:
    - r-base
    - r-utils

test:
  commands:
    - $R -e "library('options')"  # [not win]
    - "\"%R%\" -e \"library('options')\""  # [win]

about:
  home: https://dgkf.github.io/options/, https://codeberg.org/dgkf/options
  summary: Simple mechanisms for defining and interpreting package options. Provides helpers for interpreting environment variables, global options, defining default values and more.
  license: MIT

extra:
  recipe-maintainers:
    - mfakaehler
