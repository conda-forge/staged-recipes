{% set name = "chopin" %}
{% set version = "1.0" %}
{% set sha256 = "f08fa3653c4a060295ed9131798ab507a5407dd06d88af7236b3051fffa4a331" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/fabio-cumbo/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: True  # [not linux]

requirements:
  run:
    - python >=3.8
    - numpy >=1.16.3
    - pyspark >=2.40
    - numba >=0.51.2

test:
  commands:
    - python chopin.py --version

about:
  home: https://github.com/fabio-cumbo/chopin
  license: GPL-3.0 License
  license_family: GPL
  license_file: LICENSE
  summary: chopin
  description: |
    Supervised Classification with Hyperdimensional Computing for massive datasets working on commodity hardware.
    Supporting feature selection designed as backward variable elimination.

extra:
  recipe-maintainers:
    - fabio-cumbo