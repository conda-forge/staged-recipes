{% set name = "gpcal" %}
{% set version = "0.1.1.26" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ca87d0418e51cb9b7334b2d48a6102c2730eeb687e4a6a5f85585e7ea98cda07

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - astropy
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - scipy
  run:
    - astropy
    - matplotlib
    - numpy
    - pandas
    - python
    - scipy


about:
  home: "https://github.com/jhparkastro/gpcal"
  license: "GNU General Public v2 or later (GPLv2+)"
  license_family: GPL2
  license_file: LICENSE.txt
  summary: "A generalized instrumental polarization calibration pipeline for VLBI data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - jhparkastro
