{% set name = "adk-agui-middleware" %}
{% set version = "1.5.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adk_agui_middleware-{{ version }}.tar.gz
  sha256: 5ab6dee0923594e30eea1d14afa88da128a852b14952049387e4c3e3699a73df

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - ag-ui-protocol >=0.1.7
    - google-adk >=1.9.0
    - pydantic >=2.11.7
    - pydantic-settings >=2.10.1
    - fastapi >=0.104.0
    - sse-starlette >=1.6.5
    - jsonpatch >=1.33

test:
  imports:
    - adk_agui_middleware
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Python middleware bridging Google ADK agents with AGUI protocol via Server-Sent Events for real-time agent interactions
  license: MIT
  license_file: LICENSE
  home: https://github.com/trendmicro/adk-agui-middleware

extra:
  recipe-maintainers:
    - rxm7706
