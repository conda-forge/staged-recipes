{% set name = "cudatoolkit" %}
{% set version = "9.2" %}
{% set version_build = "148" %}
{% set driver_version = "396.37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://developer.nvidia.com/compute/cuda/{{ version }}/Prod2/local_installers/cuda_{{ version }}.{{ version_build }}_{{ driver_version }}_linux  # [ linux ]
    sha256: f5454ec2cfdf6e02979ed2b1ebc18480d5dded2ef2279e9ce68a505056da8611  # [ linux ]
    fn: cuda_{{ version }}  # [ linux ]
  - url: https://developer.nvidia.com/compute/cuda/{{ version }}/Prod2/local_installers/cuda_{{ version }}.{{ version_build }}_mac  # [ osx ]
    sha256: defb095aa002301f01b2f41312c9b1630328847800baa1772fe2bbb811d5fa9f  # [ osx ]
    fn: cuda_{{ version }}  # [ osx ]
  - url: https://developer.nvidia.com/compute/cuda/{{ version }}/Prod2/local_installers/cuda_{{ version }}.{{ version_build }}_win10  # [ win ]
    sha256: 50c6065941fdcb4208f61bc7f1bc634fb4bddf01c30adf890b81eb980ab28d7b  # [ win ]
    fn: cuda_{{ version }}.exe  # [ win ]

build:
  number: 0

requirements:
  build:
    - 7za  # [win]
    - {{ compiler('cxx') }}  # [osx]
  host:
    - ncurses  # [osx]
  run:
    - ncurses  # [osx]
  
test:
  requires:
    - numba

about:
  home: https://developer.nvidia.com
  license: other
  license_family: other
  license_file: '{{ environ["RECIPE_DIR"] }}/EULA.pdf'
  summary: 'Develop, Optimize and Deploy GPU-accelerated Apps'
  description: |
    The NVIDIA CUDA Toolkit provides a development environment for creating 
    high performance GPU-accelerated applications. With the CUDA Toolkit, 
    you can develop, optimize and deploy your applications on GPU-accelerated
    embedded systems, desktop workstations, enterprise data centers, 
    cloud-based platforms and HPC supercomputers. The toolkit includes 
    GPU-accelerated libraries, debugging and optimization tools, 
    a C/C++ compiler and a runtime library to deploy your application.
    This package just have some binaries from the full package. 
  doc_url: https://developer.nvidia.com/cuda-toolkit
  dev_url: https://developer.nvidia.com/cuda-toolkit

extra:
  recipe-maintainers:
    - xmnlab
    - scopatz
    - andersy005
