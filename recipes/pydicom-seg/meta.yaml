{% set name = "pydicom-seg" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydicom-seg-{{ version }}.tar.gz
  sha256: ec6bbd961d44b2fb347a9aa313d6b66c5aa8db9d002d28a58fa549ff48a431fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry >=1.0.5
    - poetry-core
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - pydicom >=1.4.2
    - simpleitk >1.2.4
    - numpy >=1.18.0,<2.0.0
    - jsonschema >=3.2.0,<4.0.0

test:
  imports:
    - pydicom_seg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/razorx89/pydicom-seg
  summary: Python package for DICOM-SEG medical segmentation file reading and writing
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - pydicom_seg/externals/dcmqi/LICENSE.txt

extra:
  recipe-maintainers:
    - tzuifurther
