{% set name = "ndbc-api" %}
{% set version = "0.24.6.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndbc-api-{{ version }}.tar.gz
  sha256: b1f53fe143c9a656aa7a467249a47c424553298b82e5147ec2c4b079937d37e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests
    - pandas
    - beautifulsoup4 >=4
    - html5lib

test:
  imports:
    - ndbc_api
  commands:
    - pip install bs4
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cdjellen/ndbc-api
  summary: A Python API for the National Data Buoy Center.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CDJellen
