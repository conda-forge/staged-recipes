{% set name = "ndbc-api" %}
{% set version = "0.24.1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndbc-api-{{ version }}.tar.gz
  sha256: 59b03041fea0cfe3c36b91ce396aff6a079fe8e91a074d6624b4a5a1fea34de4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests
    - pandas
    - bs4
    - html5lib

test:
  imports:
    - ndbc_api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cdjellen/ndbc-api
  summary: A Python API for the National Data Buoy Center.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CDJellen
