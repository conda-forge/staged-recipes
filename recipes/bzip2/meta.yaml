{% set version = "1.0.6" %}

package:
  name: bzip2
  version: {{ version }}

source:
  fn: bzip2-{{ version }}.tar.gz
  url: http://www.bzip.org/{{ version }}/bzip2-{{ version }}.tar.gz
  md5: 00b516f4704d4a7cb50a1d97e6e8e15b

build:
  number: 0
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

about:
  home: http://www.bzip.org
  license: BSD 4-Clause
  summary: Freely available, patent free (see below), high-quality data compressor.

extra:
  recipe-maintainers:
    - jakirkham
