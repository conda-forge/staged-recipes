{% set version = "1.0.6" %}

package:
  name: bzip2
  version: {{ version }}

source:
  fn: bzip2-{{ version }}.tar.gz
  url: http://www.bzip.org/{{ version }}/bzip2-{{ version }}.tar.gz
  md5: 00b516f4704d4a7cb50a1d97e6e8e15b
  patches:
    - Makefile.patch # Add -fpic and -fPIC to CFLAGS

build:
  number: 0

test:
  commands:
    - bzip2 --help
    - test -f ${PREFIX}/bin/bunzip2  # [unix]
    - test -f ${PREFIX}/bin/bzcat  # [unix]
    - test -f ${PREFIX}/bin/bzdiff  # [unix]
    - test -f ${PREFIX}/bin/bzgrep  # [unix]
    - test -f ${PREFIX}/bin/bzip2  # [unix]
    - test -f ${PREFIX}/bin/bzip2recover  # [unix]
    - test -f ${PREFIX}/bin/bzmore  # [unix]
    - test -f ${PREFIX}/include/bzlib.h  # [unix]
    - test -f ${PREFIX}/lib/libbz2.a  # [unix]
    - test -f ${PREFIX}/lib/libbz2.so.1.0  # [linux]
    - test -f ${PREFIX}/lib/libbz2.so.1.0.6  # [linux]

about:
  home: http://www.bzip.org/
  license_family: BSD
  license_file: LICENSE
  license: bzip2
  summary: high-quality data compressor
  description: |
    Bzip2 is a freely available high-quality data compressor. It typically
    compresses files to within 10% to 15% of the best available techniques,
    whilst being around twice as fast at compression and six times faster
    at decompression.
  doc_url: http://www.bzip.org/docs.html

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - pelson
    - jlanga
