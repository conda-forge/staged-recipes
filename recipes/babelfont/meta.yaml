{% set name = "babelfont" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/babelfont-{{ version }}.tar.gz
  sha256: 4fe45910e0260f17045c6860a0e04c387af95fb795ad180131c7b33f6a3db40a

build:
  entry_points:
    - babelfont = babelfont.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - defcon
    - fontparts
    - fonttools
    - glyphslib
    - python >=3.5

test:
  imports:
    - babelfont
  commands:
    - pip check
    - babelfont --help
  requires:
    - pip

about:
  home: https://github.com/simoncozens/babelfont
  summary: Abstract interface to font source files based on fontParts
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
