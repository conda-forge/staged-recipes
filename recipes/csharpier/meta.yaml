{% set name = "csharpier" %}
{% set version = "0.26.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/belav/{{ name }}
  git_rev: {{ version }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - dotnet-csharpier --help

about:
  home: https://github.com/belav/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: CSharpier is an opinionated code formatter for c#.
  dev_url: https://github.com/belav/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
