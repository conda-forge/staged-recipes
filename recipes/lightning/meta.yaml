{% set name = "lightning" %}
{% set version = "2022.7.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d36d146320c76c20edababbba667dbc682e6942cc6f0c11bc8e1eb10f4499e7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7
    - pytorch-lightning >=1.6.5, <1.7.0
    - lightning-app >=0.5.2, <0.6.0

test:
  imports:
    - ligthning
    - ligthning.app
    - ligthning.pytorch

about:
  home: https://lightning.ai
  summary: 'Build high-performance PyTorch models and deploy them with Lightning Apps (scalable end-to-end ML systems).'
  description: |
    Once you're done building models, publish a paper demo or build a full production end-to-end ML system
    with Lightning Apps. Lightning Apps remove the cloud infrastructure boilerplate so you can focus on solving
    the research or business problems. Lightning Apps can run on the Lightning Cloud, your own cluster
    or a private cloud.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://lightning.ai/lightning-docs/
  dev_url: https://github.com/Lightning-AI/lightning

extra:
  recipe-maintainers:
    - Borda
    - williamFalcon
