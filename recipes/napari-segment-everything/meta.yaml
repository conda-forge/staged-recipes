{% set name = "napari-segment-everything" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-segment-everything-{{ version }}.tar.gz
  sha256: 0226cea66a0dc51b285e7946689459b5afbb6052dddd8d6bfbfd114eb7d76577

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - pytorch
    - torchvision
    - segment-anything
    - magicgui
    - qtpy
    - scikit-image
    - napari

test:
  imports:
    - napari_segment_everything
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/True-North-Intelligent-Algorithms/napari-segment-everything
  summary: A Napari SAM plugin to segment everything in your image (not just some things)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
