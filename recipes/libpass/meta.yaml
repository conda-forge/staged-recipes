{% set name = "libpass" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libpass-{{ version }}.tar.gz
  sha256: 7830b9323d9ba96a841ad698a8dec1d43a2b0b7f1c855c76772e7972c1c6d959

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - passlib
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/notypecheck/passlib
  summary: Fork of passlib, a comprehensive password hashing framework supporting over 30 schemes
  license: BSD-4-Clause-UC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
