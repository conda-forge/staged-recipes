{% set name = "invest-ucm-calibration" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/invest-ucm-calibration-{{ version }}.tar.gz
  sha256: ec2da274e10c2e9916550b6f24793d11fb06d612bcb489ff20b5e03b7edd7186

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - dask-core
    - fiona
    - natcap.invest >=3.8.0
    - numpy
    - pygeoprocessing <2.0
    - python
    - rasterio
    - scikit-learn
    - shapely
    - simanneal
    - xarray

test:
  imports:
    - invest_ucm_calibration
    - invest_ucm_calibration.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martibosch/invest-ucm-calibration
  summary: Automated calibration of the InVEST urban cooling model with simulated annealing
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://invest-ucm-calibration.readthedocs.io/
  dev_url: https://github.com/martibosch/invest-ucm-calibration

extra:
  recipe-maintainers:
    - martibosch
