{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-easyncdf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/easyNCDF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/easyNCDF/easyNCDF_{{ version }}.tar.gz
  sha256: 5a9a7ef28e23d2ad4b4e495accc2c31e95e64b8beec18731343d0abe180dcbdc

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-climprojdiags
    - r-abind
    - r-ncdf4
  run:
    - r-base
    - r-climprojdiags
    - r-abind
    - r-ncdf4

test:
  commands:
    - $R -e "library('easyNCDF')"           # [not win]
    - "\"%R%\" -e \"library('easyNCDF')\""  # [win]

about:
  home: https://earth.bsc.es/gitlab/es/easyNCDF/wikis/home
  license: LGPL-3.0-only
  summary: Set of wrappers for the 'ncdf4' package to simplify and extend its reading/writing
    capabilities into/from multidimensional R arrays.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

