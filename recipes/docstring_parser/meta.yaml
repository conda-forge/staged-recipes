{% set name = "docstring_parser" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docstring_parser-{{ version }}.tar.gz
  sha256: 2c77522e31b7c88b1ab457a1f3c9ae38947ad719732260ba77ee8a3deb58622a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - docstring_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rr-/docstring_parser
  summary: Parse Python docstrings in reST, Google and Numpydoc format
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - olegtarasov
