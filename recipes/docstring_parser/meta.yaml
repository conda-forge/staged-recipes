{% set name = "docstring_parser" %}
{% set version = "0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6723a3728c81e080a0454a550d11c7ad27dca0461099f3952218acf98488e1d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - docstring_parser

about:
  home: https://github.com/rr-/docstring_parser
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Parse Python docstrings in reST, Google and Numpydoc format
  doc_url: https://github.com/rr-/docstring_parser
  dev_url: https://github.com/rr-/docstring_parser

extra:
  recipe-maintainers:
    - rr-
    - matthewwardrop
