{% set name = "jupyter-app-launcher" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_app_launcher-{{ version }}.tar.gz
  sha256: 6740b50423e3e0e8dcdfda141a1c1c26ddfd2b900092155ee1b535ed7ac5ac7c

build:
  entry_points:
    - jupyter-app_launcher = jupyter_app_launcher.script:build_lite
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >={{ python_min }}
    - jupyter_server >=2.0.1,<3
    - pyyaml
    - jupyter-server-proxy >=4.1.0,<5
    - jsonschema

test:
  imports:
    - jupyter_app_launcher
  commands:
    - pip check
    - jupyter-app_launcher --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trungleduc/jupyter_app_launcher
  summary: A JupyterLab extension.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/trungleduc/jupyter_app_launcher
  doc_url: https://jupyter-app-launcher.readthedocs.io

extra:
  recipe-maintainers:
    - mwcraig
