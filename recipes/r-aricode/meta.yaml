{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aricode
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aricode_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aricode/aricode_{{ version }}.tar.gz
  sha256: 9463d63c25466ce8827329a32cfd01c399d4caca2f4ba6bb8a5213bfa0f5db44

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('aricode')"           # [not win]
    - "\"%R%\" -e \"library('aricode')\""  # [win]

about:
  home: https://github.com/jchiquet/aricode (dev version)
  license: GPL-3.0-or-later
  summary: Implements an efficient O(n) algorithm based on bucket-sorting for fast computation
    of standard clustering comparison measures. Available measures include adjusted
    Rand index (ARI), normalized information distance (NID), normalized mutual information
    (NMI), adjusted mutual information (AMI), normalized variation information (NVI)
    and entropy, as described in Vinh et al (2009) <doi:10.1145/1553374.1553511>. Include
    AMI (Adjusted Mutual Information) since version 0.1.2, a modified version of ARI
    (MARI) and simple Chi-square distance since version 1.0.0.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

