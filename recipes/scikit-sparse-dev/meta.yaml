{% set name = "scikit-sparse-dev" %}
{% set version = "0.5.0.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikit_sparse_dev-{{ version }}.tar.gz
  sha256: 071691e5d72e2995b213b39495f99fce334bc318d48e3f464a99b738b5b5ab12

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - suitesparse
    - python
    - setuptools >=61.0
    - wheel
    - cython >=3.0
    - numpy >=2.0
    - pip
  run:
    - suitesparse
    - python
    - scipy >=1.14
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - scikit_sparse_dev
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/broesler/scikit-sparse
  summary: Scikit-sparse is a Python wrapper for the SuiteSparse sparse matrix library.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - broesler
