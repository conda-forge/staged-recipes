context:
  name: patreon-archiver
  version: "0.1.4"
  python_min: "3.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 5a3a48a9d71f1a4caf3cef27c0c72f0fa05c4fa440fc57e31ff3c7a5073b2576

build:
  noarch: python
  python:
    entry_points:
      - patreon-archiver=patreon_archiver.main:main
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - bascom >=0.1.0,<1
    - click >=8.3.1,<9.0.0
    - typing-extensions >=4.15.0,<5.0.0
    - yt-dlp-utils >=0.0.6,<0.1.0

tests:
  - python:
      imports:
      - patreon_archiver
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - patreon-archiver --help

about:
  homepage: https://github.com/Tatsh/patreon-archiver
  summary: 'Core library that my tools use.'
  license: MIT
  license_file: LICENSE.txt
  documentation: https://tatsh.github.io/patreon-archiver
  repository: https://github.com/Tatsh/patreon-archiver

extra:
  recipe-maintainers:
    - Qualify5303
