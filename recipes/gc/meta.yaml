# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "gc" %}
{% set version = "7.6.0" %}
{% set sha256 = "a14a28b1129be90e55cd6f71127ffc5594e1091d5d54131528c24cd0c03b7d90" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.hboehm.info/{{ name }}/{{name }}_source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - libatomic_ops
  run:
    - libatomic_ops

test:
  commands:
      - test -f $PREFIX/lib/libgc.a  # [unix]
      - test -f $PREFIX/lib/libgc.so  # [linux]
      - test -f $PREFIX/lib/libcord.a  # [unix]
      - test -f $PREFIX/lib/libcord.so  # [linux]

about:
  home: http://www.hboehm.info/gc
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: GPL
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE.txt
  summary: 'A garbage collector for C and C++'

  # The remaining entries in this section are optional, but recommended
  description: |
    gc is a Boehm-Demers-Weiser conservative garbage collector which can be used as a garbage 
    collecting replacement for C malloc or C++ new.  It it used by the w3m text-mode web pager,
    which is used by the emacs-w3m emacs web browser.
  doc_url: http://simplejson.readthedocs.io
  dev_url: http://simplejson.readthedocs.io

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - notestaff

