{% set name = "sceptre-cmd-resolver" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sceptre-cmd-resolver-{{ version }}.tar.gz
  sha256: b748f5023a4f84be6e34439dea4be53f641e3b474640ab9584f0eeb07ebc2f1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=3
    - python >= 3.6
  run:
    - packaging ==16.8
    - python >=3.6

test:
  imports:
    - resolver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Sceptre/sceptre-resolver-cmd
  summary: Sceptre resolver to execute generic shell commands
  license: MIT
  license_file: .eggs/pytest_runner-5.3.1-py3.8.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - admax18
    - mxr-conda
