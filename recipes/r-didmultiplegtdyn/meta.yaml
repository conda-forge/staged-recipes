{% set version = '1.0.15' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-didmultiplegtdyn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DIDmultiplegtDYN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DIDmultiplegtDYN/DIDmultiplegtDYN_{{ version }}.tar.gz
  sha256: b53c951319bdb337399b58798ba4bc8ccaa30f2ddccf310cc32d366f0c930c14

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
  - r-base
  - r-car
  - r-cowplot
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-haven
  - r-lmtest
  - r-magrittr
  - r-matlib
  - r-plm
  - r-rlang
  - r-rnames  # [not win and not osx]  # Add this line to avoid installing r-rnames on unsupported platforms
  - r-sandwich
  - r-xlsx

  run:
    - r-base
    - r-car
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-haven
    - r-lmtest
    - r-magrittr
    - r-matlib
    - r-plm
    - r-rlang
    - r-rnames
    - r-sandwich
    - r-xlsx

test:
  commands:
    - $R -e "library('DIDmultiplegtDYN')"           # [not win]
    - "\"%R%\" -e \"library('DIDmultiplegtDYN')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=DIDmultiplegtDYN
  license: MIT
  summary: Estimation of event-study Difference-in-Difference (DID) estimators in designs with
    multiple groups and periods, and with a potentially non-binary treatment that may
    increase or decrease multiple times.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

