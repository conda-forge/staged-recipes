{% set name = "tsdownsample" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsdownsample-{{ version }}.tar.gz
  sha256: 9da0b8f8859e9651910cc150bc5115bf5d1890d8ebee12bf57bd1bb016a0112a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - maturin >=0.14,<0.15
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - tsdownsample
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Time series downsampling in rust
  home: https://github.com/predict-idlab/tsdownsample
  about: Extremely fast time series downsampling for visualization, written in Rust.
  license: MIT
  license_file:
    - LICENSE
    - local_dependencies/downsample_rs/LICENSE

extra:
  recipe-maintainers:
    - darynwhite
    - jvdd