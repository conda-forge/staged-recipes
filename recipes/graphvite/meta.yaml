package:
  name: graphvite
  version: 0.1.0

source:
  url: https://github.com/DeepGraphLearning/graphvite/archive/master.zip
  sha256: a225b60e1208c21fd1e35761f4b764a19534612316d296c6a41d27723967967d

build:
  skip: true  # [not linux]
  string:
    "py{{ python|replace('.', '') }}\
    cuda{{ cudatoolkit|replace('.', '') }}\
    h{{ environ.get('GIT_FULL_HASH')|string|truncate(7, True, '', 0) }}"

requirements:
  build:
    # cmake
    - cmake >=3.12
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}
    - glog
    - gflags
    - python {{ python }}
    - pybind11
  host:
    # make
    - glog
    - gflags
    - python {{ python }}
    - pybind11
    - mkl >=2018
    # setup
    - numpy {{ numpy }}
    - pyyaml
    - easydict
    - six
  run:
    - glog
    - gflags
    - python {{ python }}
    - mkl >=2018
    - numpy >=1.11
    - pyyaml
    - easydict
    - six
    - future
    - imageio
    - scipy
    - matplotlib
    - pytorch
    - torchvision
    - nltk

test:
  imports:
    - graphvite

about:
  home: https://graphvite.io
  license: Apache-2.0
  license_file: LICENSE
  summary: 'A general and high-performance graph embedding system for various applications'

extra:
  recipe-maintainers:
    - KiddoZhu
    - zjduan
