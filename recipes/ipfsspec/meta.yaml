{% set version = "0.4.0" %}

package:
  name: ipfsspec
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipfsspec/ipfsspec-{{ version }}.tar.gz
  sha256: f4e40ceac31fdda5e3757f10b4778a5f124c22bffb54eba990e630c8746a8af8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - fsspec >=0.9.0
    - requests

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - ipfsspec

about:
  home: https://github.com/fsspec/ipfsspec
  license: Apache-2.0
  license_file: MIT
  summary: A readonly implementation of fsspec for IPFS

extra:
  recipe-maintainers:
    - raybellwaves
