{% set name = "python-ninja" %}
{% set name_pypi = "ninja" %}
{% set version = "1.10.0.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name_pypi }}/{{ name_pypi }}/{{ name_pypi }}-{{ version }}.tar.gz
  sha256: 621fd73513a9bef0cb82e8c531a29ef96580b4d6e797f833cce167054ad812f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - ninja
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://ninja-build.org/
  summary: Ninja is a small build system with a focus on speed
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://ninja-build.org/

extra:
  recipe-maintainers:
    - sarthakpati
