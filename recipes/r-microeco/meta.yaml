{% set version = '1.11.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-microeco
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/microeco_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/microeco/microeco_{{ version }}.tar.gz
  sha256: 7f0b79dcae6ae8ae6f25e12f668fbc80e3305be5d30367c3105ab57621096a45

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-rcolorbrewer
    - r-ape
    - r-data.table
    - r-dplyr
    - r-ggplot2 >=3.5.0
    - r-igraph >=2.0.0
    - r-magrittr
    - r-reshape2
    - r-rlang
    - r-scales
    - r-tibble
    - r-vegan
  run:
    - r-base
    - r-r6
    - r-rcolorbrewer
    - r-ape
    - r-data.table
    - r-dplyr
    - r-ggplot2 >=3.5.0
    - r-igraph >=2.0.0
    - r-magrittr
    - r-reshape2
    - r-rlang
    - r-scales
    - r-tibble
    - r-vegan

test:
  commands:
    - $R -e "library('microeco')"           # [not win]
    - "\"%R%\" -e \"library('microeco')\""  # [win]

about:
  home: https://github.com/ChiLiubio/microeco
  license: GPL-3
  summary: A series of statistical and plotting approaches in microbial community ecology based
    on the R6 class. The classes are designed for data preprocessing, taxa abundance
    plotting, alpha diversity analysis, beta diversity analysis, differential abundance
    test, null model analysis, network analysis, machine learning, environmental data
    analysis and functional analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - LafontRapnouilTristan

