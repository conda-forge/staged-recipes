{% set name = "cmcrameri" %}
{% set version = "0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a33da0a84d697084567920075818d2715482e9866cf043f9fedb7090ebb289e5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - matplotlib
    - numpy
    - python
    - pip
  run:
    - matplotlib
    - numpy
    - python

test:
  imports:
    - cmcrameri

about:
  home: https://github.com/callumrollo/cmcrameri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Perceptually uniform colourmaps for geosciences'

  description: |
     cmcrameri is a Python wrapper around Fabio Crameri's perceptually uniform colour maps
     http://www.fabiocrameri.ch/colourmaps.php
extra:
  recipe-maintainers:
    - callumrollo
