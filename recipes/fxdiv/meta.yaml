{% set version = "0.0.0.20201209.68.63058ef" %}
{% set gitrev = "63058eff77e11aa15bf531df5dd34395ec3017c8" %}
{% set sha256 = "ec74d882a0a47cfd9c0f95bc4fae9901a4ade802a96a3b76e02671bb7340a4c5" %}

package:
  name: fxdiv
  version: {{ version }}

source:
  url: https://github.com/Maratyszcza/FXdiv/archive/{{ gitrev }}.tar.gz
  sha256: {{ sha256 }}

build:
  # Already built this
  skip: true
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  # header only library, no run_export

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/fxdiv.h              # [unix]

about:
  home: https://github.com/Maratyszcza/FXdiv
  summary: Header-only library for division via fixed-point multiplication by inverse
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
