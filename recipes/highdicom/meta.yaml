{% set name = "highdicom" %}
{% set version = "0.25.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/highdicom-{{ version }}.tar.gz
  sha256: db77eec2c533d79ea698cc10c0be7c203dc5ce5bf0f2b6ca822b816c4c0531f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19
    - pillow >=8.3
    - pydicom >=3.0.1
    - pyjpegls >=1.0.0
    - typing_extensions >=4.0.0

test:
  imports:
    - highdicom
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://highdicom.readthedocs.io/en/latest/index.html
  dev_url: https://highdicom.readthedocs.io/en/latest/development.html
  summary: High-level DICOM abstractions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
