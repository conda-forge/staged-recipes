{% set name = "pyvoro-mmalahe" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyvoro-mmalahe-{{ version }}.tar.gz
  sha256: 810edf4ddf978f0b089285bcf2e805ef98cc314fddeb04f84deacb624691b47a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - pyvoro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mmalahe/pyvoro
  summary: '2D and 3D Voronoi tessellations: a python entry point for the voro++ library.'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
