{% set name = "cu2qu" %}
{% set version = "1.6.7.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cu2qu-{{ version }}.zip
  sha256: 8c982f11de0151f41da83df4a4f75207380301c0356fb7a3322f0db74e16e6f4

build:
  entry_points:
    - cu2qu = cu2qu.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - fonttools >=3.32.0
    - python

test:
  imports:
    - cu2qu
  commands:
    - pip check
    - cu2qu --help
  requires:
    - pip

about:
  home: https://github.com/googlefonts
  summary: Cubic-to-quadratic bezier curve conversion
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
