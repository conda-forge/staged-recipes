{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-downscaler.keras
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/downscaleR.keras
  git_tag: v1.0.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.1,<4
    - r-mass
    - r-abind
    - r-downscaler >=3.3.2
    - r-keras >=2.2.2
    - r-magrittr
    - r-tensorflow >=2.0.0
    - r-transformer >=2.1.0
  run:
    - r-base >=3.1,<4
    - r-mass
    - r-abind
    - r-downscaler >=3.3.2
    - r-keras >=2.2.2
    - r-magrittr
    - r-tensorflow >=2.0.0
    - r-transformer >=2.1.0

test:
  commands:
    - $R -e "library('downscaleR.keras')"           # [not win]
    - "\"%R%\" -e \"library('downscaleR.keras')\""  # [win]

about:
  home: http://www.meteo.unican.es/climate4r
  license: GPL-3.0-or-later
  summary: Tools for climate downscaling with deep neural networks models building on keras,
    as part of the climate4R bundle (<http://meteo.unican.es/climate4R>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

