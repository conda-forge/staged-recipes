{% set name = "optapy" %}
{% set version = "8.11.0a2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optapy-{{ version }}.tar.gz
  sha256: e606add3c3f3b288c6402c095bbf0afd3c919036fffea921676a4db061b0d7a8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - openjdk
  host:
    - openjdk
    - pip
    - python >=3.9
  run:
    - jpype1
    - python >=3.9

test:
  imports:
    - optapy
    - optapy.types
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/optapy/optapy
  summary: An AI constraint solver that optimizes planning and scheduling problems
  license: Apache-2.0
  license_file: LICENSE
  description: |
    OptaPy is an AI constraint solver for Python to optimize the Vehicle
     Routing Problem, Employee Rostering, Maintenance Scheduling, Task
     Assignment, School Timetabling, Cloud Optimization, Conference
     Scheduling, Job Shop Scheduling, Bin Packing and many more planning
     problems. OptaPy wraps the OptaPlanner engine internally, but using
     OptaPy in Python is significantly slower than using OptaPlanner in
     Java or Kotlin.


extra:
  recipe-maintainers:
    - thewchan
