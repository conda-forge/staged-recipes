{% set name = "custodian" %}
{% set version = "1.1.0" %}
{% set sha256 = "30bb40a3eaa7dbbbfe01de74434d38ad4cdf4b5898b123b00631e9dcb194b5fa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - {{ name }
    - {{ name }}.test_custodian

about:
  home: https://github.com/materialsproject/custodian
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple, robust and flexible just-in-time job management framework in Python.'

  description: |
      Custodian is a simple, robust and flexible just-in-time (JIT) job
      management framework written in Python. Using custodian, you can create
      wrappers that perform error checking, job management and error recovery.
      It has a simple plugin framework that allows you to develop specific job
      management workflows for different applications.
  doc_url: https://materialsproject.github.io/custodian/
  dev_url: https://github.com/materialsproject/custodian

extra:
  recipe-maintainers:
    - brandonkrull
