{% set name = "custodian" %}
{% set version = "1.1.0" %}
{% set sha256 = "30bb40a3eaa7dbbbfe01de74434d38ad4cdf4b5898b123b00631e9dcb194b5fa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
      - cstdn = custodian.cli.cstdn:main
      - run_vasp = custodian.cli.run_vasp:main
      - run_nwchem = custodian.cli.run_nwchem:main
      - converge_kpoints = custodian.cli.converge_kpoints:main
      - converge_geometry = custodian.cli.converge_geometry:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - monty
    - six
    - pyyaml

test:
  imports:
    - custodian
  commands:
    - cstdn -h
    - run_vasp -h
    - run_nwchem -h
    - converge_kpoints -h
    - converge_geometry -h

about:
  home: https://github.com/materialsproject/custodian
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple, robust and flexible just-in-time job management framework in Python.'

  description: |
      Custodian is a simple, robust and flexible just-in-time (JIT) job
      management framework written in Python. Using custodian, you can create
      wrappers that perform error checking, job management and error recovery.
      It has a simple plugin framework that allows you to develop specific job
      management workflows for different applications.
  doc_url: https://materialsproject.github.io/custodian/
  dev_url: https://github.com/materialsproject/custodian

extra:
  recipe-maintainers:
    - brandonkrull
