{% set name = "util-linux" %}
{% set version = "2.30" %}
{% set md5 = "90e0722c82767c98861f608f9845345b" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://www.kernel.org/pub/linux/utils/util-linux/v2.30/util-linux-2.30.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    # Skipping osx as this is really a linux only library. (util-linux in the name is a give-away..)
    skip: True  # [win or osx]
    
requirements:
    build:
        - gcc
        - automake
        - autoconf
        - bison
        - pkg-config
        - libtool
        - gettext
    
    run:
        - libgcc

test:
    commands:
        - taskset --help
  

about:
    home: https://github.com/karelzak/util-linux
    license: GPL2
    description: |
        util-linux is a standard package distributed by the Linux Kernel Organization for use as part of the Linux operating system.
    summary: A collection of utilities for the linux command line.
extra:
    recipe-maintainers: slugger70
