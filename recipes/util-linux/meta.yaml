{% set name = "util-linux" %}
{% set version = "2.31" %}
{% set sha256 = "d5950e4b2839d00aa3781f439bfada8091bc6ed8180d8262c53b4e4304e2d299" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://www.kernel.org/pub/linux/utils/util-linux/v{{ version }}/util-linux-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - toolchain
    - automake
    - autoconf
    - bison
    - pkg-config
    - libtool
    - gettext

test:
  commands:
    - taskset --help

about:
  home: https://github.com/karelzak/util-linux
  license: GPL2
  license_file: COPYING
  description: |
      util-linux is a standard package distributed by the Linux Kernel Organization
      for use as part of the Linux operating system.

  summary: A collection of utilities for the linux command line.

extra:
  recipe-maintainers:
    - Slugger70
