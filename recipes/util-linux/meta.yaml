{% set name = "util-linux" %}
{% set version = "2.30" %}
{% set md5 = "90e0722c82767c98861f608f9845345b" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://www.kernel.org/pub/linux/utils/util-linux/v2.30/util-linux-2.30.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    skip: True # [win]

requirements:
    build:
        - gcc
    
    run:
        - libgcc

test:
    -
  

about:
    home: https://github.com/karelzak/util-linux
    license: GPL2
    description: |
        util-linux is a standard package distributed by the Linux Kernel Organization for use as part of the Linux operating system.
