{% set name = "astrospice" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astrospice-{{ version }}.tar.gz
  sha256: ca965bf7d884b6e9183f7fa0d036ceb3bccf6957882f3c23c9686c95d32f0935

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - astropy
    - bs4
    - parfive
    - spiceypy

test:
  imports:
    - astrospice
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://astrospice.readthedocs.io/en/latest/
  summary: A package for finding SPICE kernels and using them with astropy coordinates.
  license: MIT
  license_file:
    - licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - dstansby
