{% set name = "jaraco.functools" %}
{% set version = "1.15.2" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "b1327f3c64826eb884f4b05bfdc836914a1118e9a9a4767c04eff3e4cef57b46" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.15.0

  run:
    - python
    - more_itertools
    - backports.functools_lru_cache  # [py27]

test:
  imports:
    - jaraco.functools

about:
  home: https://github.com/jaraco/jaraco.functools
  # license_file: jaraco doesn't include license files - see https://github.com/jaraco/skeleton/issues/1
  license: MIT
  license_family: MIT
  summary: "Additional functools in the spirit of stdlib's functools."
  dev_url: https://github.com/jaraco/jaraco.functools

extra:
  recipe-maintainers:
    - pmlandwehr
