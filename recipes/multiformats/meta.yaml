{% set name = "multiformats" %}
{% set version = "0.3.1.post4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multiformats-{{ version }}.tar.gz
  sha256: d00074fdbc7d603c2084b4c38fa17bbc28173cf2750f51f46fbbc5c4d5605fbb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.6.0
    - typing-validation >=1.1.0
    - bases >=0.3.0
    - multiformats-config >=0.3.0

test:
  imports:
    - multiformats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hashberg-io/multiformats
  summary: Python implementation of multiformats protocols.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lkluft
    - d70-t
