{% set name = "grits" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmelab/grits/archive/v{{ version }}.tar.gz
  sha256: 6f40405e01c35658fea0bbf54c005958a651230840f6732c0129e70e49f3bf9d 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python=3.10
    - freud>=2.13.1
    - gsd>=3.0
    - mbuild
    - numpy
    - openbabel
    - pip
    - py3Dmol
    - rdkit  

test:
  imports:
    - grits

about:
  home: https://github.com/cmelab/grits
  license: GPL-3.0
  license_file: LICENSE
  summary: Fast coarse-grain mapping via SMILES-structure matching.
  description: |
    GRiTS allows for creating coarse-grained mapped structures from mBuild compounds
    as well as creating coarse-grained mapped trajectories of HOOMD-Blue GSD files.
    Using SMILES matching, applying a coarse-grain mapping can be done reproducibly
    and programmatically.
  doc_url: https://grits.readthedocs.io/en/latest/
  dev_url: https://github.com/cmelab/grits

extra:
  recipe-maintainers:
    - chrisjonesBSU
    - marjanAlbouye
    - jennyfothergill
