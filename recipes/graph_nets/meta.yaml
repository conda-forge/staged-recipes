{% set name = "graph_nets" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 278a040674bef295aaf8bb5b0d1b3f207144dc68f0bcfe3f14912b9b85eb0927

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pytest-runner
    - pip
    - python
  run:
    - absl-py
    - tensorflow >=2.1.0-rc1
    - tensorflow_probability
    - dm-sonnet >=2.0.0b0
    - dm-tree
    - future
    - networkx
    - numpy
    - python
    - six

test:
  imports:
    - graph_nets
    - graph_nets.demos
    - graph_nets.demos_tf2
    - graph_nets.tests
    - graph_nets.tests_tf2

about:
  home: https://github.com/deepmind/graph-nets
  license: Apache-2.0
  license_file: LICENSE
  summary: "Library for building graph networks in Tensorflow and Sonnet."
  doc_url: https://github.com/deepmind/graph_nets/tree/master/docs
  dev_url: https://github.com/deepmind/graph_nets

extra:
  recipe-maintainers:
    - cyprienc
