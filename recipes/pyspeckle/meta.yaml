{% set name = "pyspeckle" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspeckle-{{ version }}.tar.gz
  sha256: 7cbed002a8729f776f093caf7171d074127220b4277fe4e665cbc1e65956bc76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=44
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - pyspeckle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottprahl/pyspeckle.git
  summary: |
    A collection of routines to track and analyze laser speckle.  This is a 
    python port of SimSpeckle Matlab routines described in Duncan & Kirkpatrick, 
    "Algorithms for simulation of speckle (laser and otherwise)," in SPIE Vol. 
    6855 (2008).

    This implementation contains code for 1D exponential and gaussian speckle,
    2D speckle algorithms, and 3D speckle generation.

  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
  doc_url: https://pyspeckle2.readthedocs.io/
  dev_url: https://github.com/scottprahl/pyspeckle

extra:
  recipe-maintainers:
    - scottprahl
