{% set name = "yaqd-becker-hickl" %}
{% set version = "2022.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-becker-hickl-{{ version }}.tar.gz
  sha256: ce1c9ecffef7b77fd9860a5a27b42e1b8557cb52b6f7c0f7f875f728cc162a35

build:
  entry_points:
    - yaqd-becker-hickl-spc130 = yaqd_becker_hickl._becker_hickl_spc130:BeckerHicklSpc130.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - numpy
    - pywin32-ctypes

test:
  imports:
    - yaqd_becker_hickl
  commands:
    - pip check
    - yaqd-becker-hickl-spc130 --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for Becker-Hickl products.
  dev_url: https://github.com/yaq-project/yaqd-becker-hickl
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
