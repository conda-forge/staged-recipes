{% set name = "bml" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make 
    - cmake

test:
  commands:
    - test -f test.txt

about:
  home: https://github.com/lanl/bml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'The Basic Matrix Library (bml)'

  description: |
    The basic matrix library (bml) is a collection of various matrix 
    data formats (in dense and sparse) and their associated algorithms 
    for basic matrix operations. Application programming interfaces 
    (API) are available for both C and FORTRAN. 
  doc_url: https://github.com/lanl/bml/blob/master/bml-manual.pdf
  dev_url: https://github.com/lanl/bml

extra:
  recipe-maintainers:
    - jan-janssen
