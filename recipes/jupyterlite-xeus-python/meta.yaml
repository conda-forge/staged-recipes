{% set name = "jupyterlite-xeus-python" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ad469d39b3d88e0d439d608737d8a6a2e886a7c5b410491061be369351e5c08

build:
  noarch: python
  entry_points:
    - jupyterlite-xeus-python-build = jupyterlite_xeus_python.build:start
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - jupyter_packaging~=0.10,<2
    - jupyterlab~=3.1
    - empack>=2.0.9,<3
  run:
    - python
    - traitlets
    - jupyterlite-core>=0.1.0
    - requests
    - empack>=2.0.9,<3
    - typer

test:
  imports:
    - jupyterlite_xeus_python.build
  requires:
    - pip
  commands:
    - pip check
    - jupyterlite-xeus-python-build

about:
  home: https://github.com/jupyterlite/xeus-python-kernel
  summary: 'xeus-python in JupyterLite'
  description: |
    The xeus-python Python kernel for JupyterLite running in the browser.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://xeus-python-kernel.readthedocs.io
  dev_url: https://github.com/jupyterlite/xeus-python-kernel

extra:
  recipe-maintainers:
    - martinRenou
