context:
  version: 1.15.1

package:
  name: js-beautify
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/js-beautify/-/js-beautify-${{ version }}.tgz
  sha256: b840f39d9e8c41a54909f299e1850c254ed33cdefc2d983726ee1f607506a36b

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - css-beautify --help
      - html-beautify --help
      - js-beautify --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Beautifier for javascript
  homepage: https://beautifier.io/
  repository: https://github.com/beautifier/js-beautify

extra:
  recipe-maintainers:
    - danielnachun
