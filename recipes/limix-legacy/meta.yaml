{% set name = "limix-legacy" %}
{% set version = "0.8.8" %}
{% set sha256 = "6bab217d2028f7e7c331ac5e2b1adba9cd2822acd42a3adae5d99aeeabeb65ea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy >=1.10
  run:
    - python
    - scikit-learn
    - pandas
    - numpy >=1.10
    - scipy
    - h5py
    - matplotlib
    - numpy-sugar >=1.0.34
    - dask >=0.14
    - pandas-plink >=1.1.6
    - pytables

test:
  requires:
    - pytest >=3
  imports:
    - limix_legacy
  commands:
    - python -c "import sys; import limix_legacy; sys.exit(limix_legacy.test())"

about:
  home: https://github.com/limix/limix-legacy
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A flexible and fast mixed model toolbox'
  doc_url: https://github.com/limix/limix-legacy
  dev_url: https://github.com/limix/limix-legacy

extra:
  recipe-maintainers:
    - Horta
