{% set name = "jekyll-sass-converter" %}
{% set version = "1.5.2" %}
{% set github_org = "jekyll" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 53773669e414dc3bb070113befacb808576025a28cfa4a4accc682e90a9c1101
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE.txt
    sha256: 7d6f89efd9183d7486a387fedd74f0a53155e50718c3f5636abb8e95528cc69d

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-sass >=3.4,<4

test:
  commands:
    - gem list | grep -s {{ name }}
    # We can't test the module because it depends on jekyll itself
    # - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A basic Sass converter for Jekyll.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
