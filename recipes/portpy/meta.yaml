{% set name = "portpy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/portpy-{{ version }}.tar.gz
  sha256: f636875b7e322de0163b79565f8379a6408bede01fc392cd775e44b97b47c7dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - cvxpy >=1.1.18
    - ecos >=2.0.10
    - h5py >=3.6.0
    - natsort >=8.1.0
    - numpy >=1.15
    - pandas >=1.1.5
    - python-dateutil >=2.8.2
    - pytz >=2022.1
    - qdldl >=0.1.5
    - scipy >=1.5.4
    - scs >=3.2.0
    - six >=1.16.0
    - matplotlib-base >=3.5.3
    - shapely >=1.8.4
    - simpleitk >=2.0.2
    - tabulate >=0.9.0
    - jinja2 ==3.1.5
    - typing_extensions >=3.10.0.0
    - scikit-image >=0.17.2
    - patchify >=0.2.3

test:
  imports:
    - portpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PortPy-Project/PortPy
  summary: First open-source radiation treatment planning system in Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gourav3017
