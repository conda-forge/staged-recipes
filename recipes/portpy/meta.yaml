{% set name = "portpy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/5c/68/1553359beba2dfd3fb3a4ff3ce5f71a9fb27912018bf68a2bdb668297700/portpy-1.1.0.tar.gz
  sha256: f636875b7e322de0163b79565f8379a6408bede01fc392cd775e44b97b47c7dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - cached-property >=1.5.2
    - ecos >=2.0.10
    - h5py >=3.1.0
    - natsort >=8.1.0
    - numpy
    - pandas >=1.1.5
    - python-dateutil >=2.8.2
    - pytz >=2022.1
    - scipy >=1.5.4
    - six >=1.16.0
    - matplotlib >=3.5.3
    - Shapely >=1.8.4
    - tabulate >=0.9.0
    - jinja2 >=3.1.5
    - typing-extensions >=3.10.0.0
    - scikit-image >=0.17.2

test:
  imports:
    - portpy
    
about:
  home: https://github.com/PortPy-Project/PortPy
  license: Apache-2.0
  summary: "Python based platform for radiotherapy optimization"
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gourav3017
  pip-requirements:
    - cvxpy>=1.1.18
    - qdldl>=0.1.5
    - scs>=3.2.0
    - patchify>=0.2.3
    - pydicom>=2.2.0
    - simpleitk>=2.0.2
    - mosek>=9.3.14
