{% set name = "openlineage-sql" %}
{% set version = "0.26.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openlineage_sql-{{ version }}.tar.gz
  sha256: 8e78db662edf1efe94da182ecfc98dbdc6ccf93a0489703c5d8a49d551760e67

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  ignore_run_exports_from:
    - libgcc-ng
    - sysroot_linux-64
    - python
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('python_c') }}    

requirements:
  build:
    - python >=3.7
    - {{ compiler('rust') }}
  host:
    - python >=3.7
    - maturin >=0.12,<0.13
    - pip
  run:
    - python >=3.7

test:
  imports:
    - openlineage_sql
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python interface for the Rust OpenLineage lineage extraction library
  home: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
extra:
  recipe-maintainers:
    - rxm7706
