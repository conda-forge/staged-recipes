{% set name = "lightfm" %}
{% set version = "1.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7dc3fd48f0ef32c7e8de8e38b2bbe7063b56b570c702453d7467b43b413f6806
  patches:
    # default build flags use -march=native.  Not good for compatibility (but we take some speed hit).
    - 0001-remove-march-native.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - numpy-devel  {{ numpy }}
    - pip
    - python
    - requests
    - scipy >=0.17.0
  run:
    - python
    - requests
    - scipy >=0.17.0

test:
  imports:
    - lightfm
    - lightfm.datasets
  requires:
    - pytest
    - requests
    - scikit-learn

about:
  home: https://github.com/lyst/lightfm
  license: MIT
  license_family: MIT
  license_file: 
  summary: LightFM recommendation model
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
