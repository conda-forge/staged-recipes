{% set name = "fabric" %}
{% set version = "1.13.2" %}
{% set sha256 = "98af64a1fe19d9c6a229265aec4e9fdaf3127ac2000db3e2e19007927b23244d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - paramiko >=1.10,<1.13
    - nose <2.0
    - fudge<1.0 
    - jinja2<3.0

test:
  imports:
    - fabric

about:
  home: https://github.com/fabric/fabric
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple, Pythonic remote execution and deployment. '
  description: |
    Fabric is a Python (2.5-2.7) library and command-line tool for 
    streamlining the use of SSH for application deployment or systems 
    administration tasks.
  doc_url: http://docs.fabfile.org/en/1.13/
  dev_url: https://github.com/fabric/fabric

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
