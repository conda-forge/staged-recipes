{% set name = "pyxenon" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyxenon-{{ version }}.tar.gz
  sha256: 6840771716974da68d69e5cc24e017698f8f9bcebcfaf3cb5da41555d5ec772b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - grpcio
    - grpcio-tools
    - pyopenssl
    - python >=3.6
    - pyxdg

test:
  imports:
    - xenon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NLeSC/pyxenon
  summary: Python wrapper for the Xenon API.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
