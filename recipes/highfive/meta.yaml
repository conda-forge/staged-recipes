{% set version = "2.2" %}

package:
  name: highfive
  version: {{ version }}

source:
  url:  https://github.com/BlueBrain/HighFive/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 3

requirements:
  build:
    - cmake
    - {{ compiler("cxx") }}

  host:
    - hdf5 {{ hdf5 }}
    
  run:
    - hdf5 {{ hdf5 }}

test:
  commands:
    - test -f $PREFIX/include/highfive/H5Easy.hpp  # [unix]
    - if not exist %LIBRARY_INC%\\highfive\\H5Easy.hpp exit 1  # [win]

about:
  home: https://bluebrain.github.io/HighFive/
  license: BSL-1.0
  summary: 'HighFive - Header-only C++ HDF5 interface'

extra:
  recipe-maintainers:
    - tvandera
