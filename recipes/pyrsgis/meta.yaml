{% set name = "pyrsgis" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b817189344d17c2d123d456f4088fd12222451d818479b7e20e4b51c3f0ecf1

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - matplotlib-base
    - python >=3.4
    - pytest
    - gdal
    - matplotlib
    - numpy
    - sklearn

test:
  imports:
    - pyrsgis
    - pyrsgis.beta
    - pyrsgis.convert
    - pyrsgis.ml
    - pyrsgis.raster
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/PratyushTripathy/pyrsgis
  license: MIT
  license_family: MIT

  license_file: LICENSE
  summary: 'A package to read, process and export GeoTIFFs.'

  description: |
    pyrsgis enables the user to read, process and export GeoTIFFs. 
    The module is built on the GDAL library, but is much more convenient 
    when it comes to reading and exporting GeoTIFs. There are several 
    other funtions available in this package that ease raster pre-processing, 
    currently focused on machine learning applications.
  dev_url: https://github.com/PratyushTripathy/pyrsgis

extra:
  recipe-maintainers:
    - PratyushTripathy