{% set name = "libsecp256k1" %}
{% set version = "0.4.0" %}
{% set sha256 = "d7c956606e7f52b7703fd2967cb31d2e21ec90c0b440ff1cc7c7d764a4092b98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bitcoin-core/secp256k1/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_generate_pkgconfig_file.patch  # [unix]
    - add_cmake_pc.in.patch  # [unix]

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libc.so.6
  script_env:
    - SECP256K1_ENABLE_MODULE_RECOVERY=ON

outputs:
  - name: libsecp256k1
    requirements:
      build:
        - make
        - cmake
        - {{ compiler('c') }}

    build:
      run_exports:
        - {{ pin_subpackage("libsecp256k1", exact=True) }}

    test:
      requires:
        - pkg-config  # [unix]
      commands:
        - test -f ${PREFIX}/lib/libsecp256k1${SHLIB_EXT}  # [unix]
        - if not exist %LIBRARY_BIN%\\libsecp256k1-2.dll exit 1  # [win]

        # Install will install more headers optionally (based on library features enabled)
        - test -f ${PREFIX}/include/secp256k1.h  # [unix]
        - if not exist %LIBRARY_INC%\\secp256k1.h exit 1  # [win]

        - test -f ${PREFIX}/lib/pkgconfig/libsecp256k1.pc  # [unix]
        - pkg-config --cflags --libs libsecp256k1          # [unix]

        - if not exist %LIBRARY_LIB%\\cmake\\filepattern\\libsecp256k1-config.cmake exit 1  # [win]
        - test -f ${PREFIX}/lib/cmake/libsecp256k1/libsecp256k1-config.cmake  # [unix]
      downstreams:
        - coincurve

about:
  home: https://github.com/bitcoin-core/secp256k1
  summary: 'Optimized C library for ECDSA signatures and secret/public key operations on curve secp256k1.'
  description: |
    This library is intended to be the highest quality publicly available 
    library for cryptography on the secp256k1 curve. However, the primary 
    focus of its development has been for usage in the Bitcoin system and 
    usage unlike Bitcoin's may be less well tested, verified, or suffer 
    from a less well thought out interface. Correct usage requires some 
    care and consideration that the library is fit for your application's purpose.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
