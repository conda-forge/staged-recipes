{% set name = "libsecp256k1" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bitcoin-core/secp256k1/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ef2e1061951b8cf94a7597b4e60fd7810613e327e25305e8d73dfdff67d12190
  patches:
    - fix_generate_pkgconfig_file.patch  # [unix]
    - add_cmake_pc.in.patch  # [unix]

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libc.so.6

outputs:
  - name: libsecp256k1
    requirements:
      build:
        - make
        - cmake
        - {{ compiler('c') }}

    build:
      run_exports:
        - {{ pin_subpackage("libsecp256k1", exact=True) }}
      script_env:
        - SECP256K1_ENABLE_MODULE_ECDH=ON
        - SECP256K1_ENABLE_MODULE_RECOVERY=OFF
        - SECP256K1_ENABLE_MODULE_EXTRAKEYS=ON
        - SECP256K1_ENABLE_MODULE_SCHNORRSIG=ON
        - SECP256K1_EXPERIMENTAL=OFF
        - SECP256K1_USE_EXTERNAL_DEFAULT_CALLBACKS=OFF
        - SECP256K1_INSTALL=ON

    test:
      requires:
        - pkg-config  # [unix]
      commands:
        - test -f ${PREFIX}/lib/libsecp256k1${SHLIB_EXT}  # [unix]
        - if not exist %LIBRARY_BIN%\\libsecp256k1-2.dll exit 1  # [win]

      {% for header in secp256k1_headers %}
        - test -f ${PREFIX}/include/{{ header }}  # [unix]
        - if not exist %LIBRARY_INC%\\{{ header }} exit 1  # [win]
      {% endfor %}

        - test -f ${PREFIX}/lib/pkgconfig/libsecp256k1.pc  # [unix]
        - pkg-config --cflags --libs libsecp256k1          # [unix]

        - if not exist %LIBRARY_LIB%\\cmake\\filepattern\\libsecp256k1-config.cmake exit 1  # [win]
        - test -f ${PREFIX}/lib/pkgconfig/libsecp256k1/libsecp256k1-config.cmake  # [unix]

