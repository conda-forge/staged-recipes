{% set name = "ai4s-jobq" %}
{% set version = "2.13.1" %}
{% set suffix = ".post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai4s_jobq-{{ version }}{{ suffix }}.tar.gz
  sha256: f1e1db3bdb1f933116831f0e1349105f885fb4482452931f1a905ecfca2ff063

build:
  entry_points:
    - ai4s-jobq = ai4s.jobq.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=35.0.2
    - setuptools-scm >=8
    - wheel >=0.29.0
  run:
    - aiohttp
    - anyio
    - appdirs
    - asyncclick <8.2.2
    - azure-identity
    - azure-monitor-opentelemetry
    - azure-servicebus
    - azure-storage-blob
    - azure-storage-queue
    - cachetools
    - joblib
    - psutil
    - python >={{ python_min }}
    - pyyaml
    - rich
    - types-python-dateutil

test:
  imports:
    - ai4s
  commands:
    - pip check
    - ai4s-jobq --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aka.ms/jobq
  dev_url: https://github.com/microsoft/ai4s-jobq
  doc_url: https://microsoft.github.io/ai4s-jobq/
  summary: AI for Science Job Queue - A distributed job queue system for large scale embarassingly parallel workloads
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
