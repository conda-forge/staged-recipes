{% set name = "hansken" %}
{% set version = "2023.6.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hansken-{{ version }}.tar.gz
  sha256: 4518a770fd9266bc50051bad6da54cc703d60725dc85b482d2c3793480f5db99

build:
  entry_points:
    - hansken=hansken.tool:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >= 3.9
    - decorator
    - ijson >=3.1
    - importlib-resources >=1.3  # [py<39]
    - iso8601
    - logbook >=1.0
    - more-itertools
    - python-dateutil
    - requests >=2.7.0
    - tabulate

test:
  imports:
    - hansken
  commands:
    - pip check
    - hansken --help
  requires:
    - pip

about:
  home: https://hansken.org/
  summary: Python API to the Hansken REST endpoint
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdejager
    - nfi-jd
 
