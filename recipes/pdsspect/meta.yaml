{% set name = "pdsspect" %}
{% set version = "0.1.0" %}
{% set sha256 = "e881461270a0556d0446a3fa40563f1b2ddf414d9d685a99bf2372cac37a6ae8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - planetaryimage
    - matplotlib
    - ginga==2.6.0
    - qtpy

test:
  imports:
    - pdsspect

about:
  home: http://github.com/planetarypy/pdsspect
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Region of Interest Creation for Multispectral Analysis of PDS Images'

  description: |
    Multispectral Analysis of PDS Images
  doc_url: https://pdsspect.readthedocs.org/
  dev_url: https://github.com/planetarypy/pdsspect

extra:
  recipe-maintainers:
    - pbvarga1
