{% set name = "glassure" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glassure-{{ version }}.tar.gz
  sha256: 954c3a839969d7e962a9b94dcba9502d49ba0eba4ef0ce0dc4ecbc6d0a2fd188

build:
  entry_points:
    - glassure = glassure.run:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.9.0,<4.0.0,<3.12
    - numpy >=1.25.2,<2.0.0
    - scipy >=1.11.2,<2.0.0
    - lmfit >=1.2.0,<2.0.0
    - pandas >=2.1.0,<3.0.0
    - pyqtgraph >=0.13.3,<0.14.0
    - qtpy >=2.4.1,<3.0.0
    - pyside6 >=6.5.1,<7.0.0

test:
  imports:
    - glassure
  commands:
    - pip check
    - glassure --help
  requires:
    - pip

about:
  summary: API and GUI for analysis of X-ray total scattering data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CPrescher
