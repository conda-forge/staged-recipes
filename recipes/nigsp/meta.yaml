{% set name = "nigsp" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nigsp-{{ version }}.tar.gz
  sha256: 9528880373748f0988dd0a4490f1d63db33d9a1af8717ea54efc5e5efa77b624

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - nigsp = nigsp.workflow:_main

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base >=3.1.1
    - nibabel
    - nilearn >=0.7.0
    - numpy
    - pymatreader
    - python >=3.8
    - scipy

test:
  imports:
    - nigsp

about:
  home: https://github.com/MIPLabCH/nigsp
  summary: A module for graph signal processing on neuroimaging data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smoia
    - mscheltienne
