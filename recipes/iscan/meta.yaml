{% set name = "iscan" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f1b209154df73c67743e53b203fe41c354a079cdd943018a2f84aa642f27dd8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.5

test:
  requires:
    - pytest <6
  imports:
    - iscan
  commands:
    - pytest --pyargs iscan
    - iscan -h

about:
  home: https://github.com/ZhengnanZhao/iscan
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "iscan helps you identify your project\'s third-party dependencies"

  description: |
    iscan helps you identify your project's third-party dependencies
  doc_url: https://github.com/ZhengnanZhao/iscan
  dev_url: https://github.com/ZhengnanZhao/iscan

extra:
  recipe-maintainers:
    - ZhengnanZhao
