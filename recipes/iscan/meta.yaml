{% set name = "iscan" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b167f11fbbf0074aa0a54a565d40341fe252892394f12e7c336c8ece2d347c9a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - iscan = iscan.scan:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - iscan
  requires:
    - pytest <6
  commands:
    - iscan -h
    - pytest --pyargs iscan
    - pip check

about:
  home: https://github.com/ZhengnanZhao/iscan
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: iscan helps you identify your project's third-party dependencies

  description: |
    iscan helps you identify your project's third-party dependencies
  doc_url: https://github.com/ZhengnanZhao/iscan
  dev_url: https://github.com/ZhengnanZhao/iscan

extra:
  recipe-maintainers:
    - ZhengnanZhao
