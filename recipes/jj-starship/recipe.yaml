context:
  version: "0.6.0"

package:
  name: jj-starship
  version: ${{ version }}

source:
  url: https://github.com/dmmulroy/jj-starship/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 127b4e88027ec1315e93f1e5a7613df861a5ff44cb46897dc67e97a76f7f21d2

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: jj-starship --help

about:
  homepage: https://github.com/dmmulroy/jj-starship
  summary: Starship plugin for jj.
  description: |
    Unified Starship prompt module for Git and Jujutsu repositories that is optimized for latency.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/dmmulroy/jj-starship

extra:
  recipe-maintainers:
    - Hofer-Julian
