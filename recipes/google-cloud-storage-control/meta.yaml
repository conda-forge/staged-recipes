{% set name = "google-cloud-storage-control" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/google_cloud_storage_control-{{ version }}.tar.gz
  sha256: e77f1365667e9cf8b6fbb0fc0de725a6045ee4b42220c3e6f863adace6c4033f

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - google-api-core >=1.34.1,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-auth >=2.14.1,<3.0.0,!=2.24.0,!=2.25.0
    - grpcio >=1.33.2,<2.0.0
    - grpcio >=1.75.1,<2.0.0  # [py>=314]
    - proto-plus >=1.22.3,<2.0.0
    - proto-plus >=1.25.0,<2.0.0  # [py>=313]
    - protobuf >=3.20.2,<7.0.0,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5
    - grpc-google-iam-v1 >=0.14.0,<1.0.0

test:
  imports:
    - google
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-storage-control
  summary: Google Cloud Storage Control API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ankitaluthra1
