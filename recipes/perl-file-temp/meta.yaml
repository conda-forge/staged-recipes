{% set version = "0.2309" %}

package:
  name: perl-file-temp
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/File-Temp-{{ version }}.tar.gz
  sha256: 01b242a9888d155db981aa0a9891ce2c9e439f0e4bbff4dbf17ca4997be6235f

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
