{% set name = "env-repair" %}
{% set version = "0.2.3" %}
{% set sdist_name = name.replace("-", "_") %}
{% set pypi_first = name[0] %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ pypi_first }}/{{ name }}/{{ sdist_name }}-{{ version }}.tar.gz
  sha256: dafceedb5c699a5591437f37ae62b9984c23585d7f49ba25817cf2877dfb1fa0

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9

test:
  imports:
    - env_repair
  commands:
    - env-repair --help

about:
  home: https://github.com/noragen/env-repair
  license: MIT
  license_file: LICENSE
  summary: Scan and repair conda/mamba/micromamba environments with mixed conda/pip installs.

extra:
  recipe-maintainers:
    - noragen
