{% set name = "env-repair" %}
{% set version = "0.2.2" %}
{% set sdist_name = name.replace("-", "_") %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/e/{{ name }}/{{ sdist_name }}-{{ version }}.tar.gz
  sha256: a86b17d220e6a3545a39c5c1e3aabe80a6074bdd0a380b8e1ead205cb6679c66

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9

test:
  imports:
    - env_repair
  commands:
    - env-repair --help

about:
  home: https://github.com/noragen/env-repair
  license: MIT
  license_file: LICENSE
  summary: Scan and repair conda/mamba/micromamba environments with mixed conda/pip installs.

extra:
  recipe-maintainers:
    - noragen
