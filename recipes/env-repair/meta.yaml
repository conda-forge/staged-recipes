{% set name = "env-repair" %}
{% set version = "0.2.5" %}
{% set sdist_name = name.replace("-", "_") %}
{% set pypi_first = name[0] %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ pypi_first }}/{{ name }}/{{ sdist_name }}-{{ version }}.tar.gz
  sha256: 0cd85c300e00e19ab27e4465c66f9e7dcd08af724f286b05f16d53f022b8bf8b

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9

test:
  imports:
    - env_repair
  commands:
    - env-repair --help

about:
  home: https://github.com/noragen/env-repair
  license: MIT
  license_file: LICENSE
  summary: Scan and repair venv/virtualenv/conda/mamba/micromamba/miniforge environments with mixed conda/pip installs.

extra:
  recipe-maintainers:
    - noragen
