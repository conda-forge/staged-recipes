{% set name = "argscape" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/argscape-{{ version }}.tar.gz
  sha256: d605b398111a8c82778b380eecf96923d90ae44ba9ce7faeec3c294f5b180589

build:
  entry_points:
    - argscape = argscape.cli:main
    - argscape_infer = argscape.spatial_cli:main
    - argscape_load = argscape.load_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.24.0,<2.0.0
    - pandas
    - tskit
    - tszip >=0.2.3
    - msprime
    - scikit-learn
    - fastapi
    - uvicorn ==0.24.0
    - python-multipart ==0.0.6
    - python-dotenv ==1.0.0
    - apscheduler ==3.10.4
    - geopandas ==0.14.1
    - shapely >=2.0.2,<3.0.0
    - pyproj
    - fiona ==1.9.5
    - sympy
    - scipy
    - tqdm
    - matplotlib-base
    - pydantic
  extras_require:
    - pip:
      - tsdate
      - fastgaia
      - geoancestry

test:
  imports:
    - argscape
  commands:
    - pip check
    - argscape --help
    - argscape_infer --help
    - argscape_load --help
  requires:
    - pip

about:
  summary: 'ARGscape: interactive ARG visualization and analysis'
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chris-a-talbot
