{% set version = "2.7.0" %}

package:
  name: libsrtp2
  version: {{ version }}

source:
  url: https://github.com/cisco/libsrtp/archive/v{{ version }}.tar.gz
  sha256: 54facb1727a557c2a76b91194dcb2d0a453aaf8e2d0cbbf1e3c2848c323e28ad
  patches:
    # https://github.com/cisco/libsrtp/pull/768
    - fix_dll_installation.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('libsrtp2', max_pin='x.x') }}

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - openssl

test:
  commands:
    - test -f $PREFIX/lib/libsrtp2${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/srtp2/srtp.h  # [unix]
    - if not exist %PREFIX%\\Library\\bin\\srtp2.dll exit 1  # [win]
    - if not exist %PREFIX%\\Library\\lib\\srtp2.lib exit 1  # [win]
    - if not exist %PREFIX%\\Library\\include\\srtp2\\srtp.h exit 1  # [win]

about:
  home: https://github.com/cisco/libsrtp
  summary: Library for SRTP (Secure Realtime Transport Protocol)
  description: |
    libSRTP is a library that provides an implementation of the Secure Real-time Transport Protocol (SRTP),
    the Universal Security Transform (UST), and a supporting cryptographic kernel. The library is written
    in C and provides a high-level API for RTP applications.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/cisco/libsrtp

extra:
  recipe-maintainers:
    - hmaarrfk
