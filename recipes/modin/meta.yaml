{% set name = "modin" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8465cf686b5cffe779961471fd6546ac42e55f94b7127f03b4a51ff729c6ccfc
  patches:
    - patches/0001-remove-setup-requires.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: true  # [py<35]

requirements:
  build:
    - packaging
  host:
    - pip
    - python
  run:
    - python
    - pandas ==0.25.3
    - dask >=2.1.0
    - distributed >=2.3.2

test:
  imports:
    - modin
    - modin.pandas

about:
  home: https://github.com/modin-project/modin
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Speed up your Pandas workflows by changing a single line of code
  doc_url: https://modin.readthedocs.io/
  dev_url: https://github.com/modin-project/modin

extra:
  recipe-maintainers:
    - devin-petersohn
