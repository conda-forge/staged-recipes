{% set name = "modin" %}
{% set version = "0.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9189c14cd49385a5daa6fa3e30c3e390bb6024814b6d92e66150a322fd0537d0 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: true  # [py<35]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas ==1.0.3
    - dask >=2.1.0
    - distributed >=2.3.2

test:
  requires:
    - pytest
  commands:
    - pytest modin/pandas/test/test-api.py
    - python -c "import os; os.environ[\"MODIN_ENGINE\"]=\"python\"; import modin.pandas as pd; pd.DataFrame()" # [win]
  imports:
    - modin
    - modin.sql
    - modin.pandas # [not win]

about:
  home: https://github.com/modin-project/modin
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Speed up your Pandas workflows by changing a single line of code
  doc_url: https://modin.readthedocs.io/
  dev_url: https://github.com/modin-project/modin

extra:
  recipe-maintainers:
    - devin-petersohn
