{% set name = "modin" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 231b4f23233195da7d6c37ae50e060eaa0206d67c47361349a788d66f1b314ed 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: true  # [py<35]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas >=0.25.3
    - dask >=2.1.0
    - distributed >=2.3.2

test:
  imports:
    - modin
    - modin.pandas

about:
  home: https://github.com/modin-project/modin
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Speed up your Pandas workflows by changing a single line of code
  doc_url: https://modin.readthedocs.io/
  dev_url: https://github.com/modin-project/modin

extra:
  recipe-maintainers:
    - devin-petersohn
