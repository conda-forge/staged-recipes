{% set name = "modin" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8406d34ba8d83d205e18feac5f03adb2f932174939c3c783e0f05455059b7b74

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy <=1.15.0
    - pandas ==0.24.1
    - pip
    - python
    - ray ==0.6.2
    - typing
  run:
    - numpy <=1.15.0
    - pandas ==0.24.1
    - python
    - ray ==0.6.2
    - typing

test:
  imports:
    - modin
    - modin.data_management
    - modin.data_management.query_compiler
    - modin.engines
    - modin.engines.base
    - modin.engines.dask
    - modin.engines.dask.pandas_on_dask_delayed
    - modin.engines.python
    - modin.engines.python.pandas_on_python
    - modin.engines.ray
    - modin.engines.ray.pandas_on_ray
    - modin.experimental
    - modin.experimental.pandas
    - modin.experimental.pandas_on_ray
    - modin.pandas
    - modin.pandas.index
    - modin.pandas.test
    - modin.sql

about:
  home: https://github.com/modin-project/modin
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Modin: Make your pandas code run faster by changing one line of code."

extra:
  recipe-maintainers:
    - apcamargo
