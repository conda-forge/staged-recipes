{% set name = "ruck" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ruck-{{ version }}.tar.gz
  sha256: ee121b730aced1a65ea52effa4612bf964f9dc7bfada0f0a7b7d35afec1e138b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.19
    - pip >=21.0
    - python >=3.6
    - tqdm >=4

test:
  imports:
    - ruck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nmichlo/ruck
  summary: Performant evolutionary algorithms for Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
