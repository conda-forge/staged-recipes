
context:
  name: rc.process
  version: "0.11.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 9b75be78de7374945d3b817b8ccc239cd3baf9fbaa151cfaf2daa1fa656e038a

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python  >=${{ python_min }}

tests:
  - python:
      imports: rc.process
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/radical-consulting/rc.process
  summary: RC Process Wrapper
  license: AGPL-3.0-only AND NGPL
  license_file:
    - LICENSE.AGPL.md
    - LICENSE.md
  documentation: https://github.com/radical-consulting/rc.process/blob/master/README.md
  repository: https://github.com/radical-consulting/rc.process

extra:
  recipe-maintainers:
    - xylar
