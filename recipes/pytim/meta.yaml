{% set name = "pytim" %}
{% set version = "0.5.5" %}
{% set sha256 = "6c9b4cd137d876b811430b80109f969ead85567bcf2a383be21982cddb606f44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  skip: True # [py3k or win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - toolchain
  run:
    - python
    - scipy>=0.18
    - numpy>=1.12.0
    - scikit-image>=0.13.0
    - cython>=0.24.1
    - MDAnalysis>=0.15
    - PyWavelets>=0.5.2

test:
  imports:

about:
  home: http://github.com/Marcello-Sega/pytim
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A python based tool for interfacial molecules analysis'
  description: |
    Pytim provides a set of tools for interfacial analysis in molecular simulations.
    Most major configuration and trajectory formats can be read, thanks to MDAnalysis.
  doc_url: https://marcello-sega.github.io/pytim/
  dev_url: https://github.com/Marcello-Sega/pytim

extra:
  recipe-maintainers:
    - Marcello-Sega
