{% set name = "pytim" %}
{% set version = "0.5.7" %}
{% set sha256 = "ef2ce00d0cf06edec4cf536cf212bc76bc89cbe5d0bf319ac73f0b3f81f4795c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py3k or win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python 
    - setuptools
    - cython
    - toolchain
    - numpy 
  run:
    - python >=2.7,<3
    - scipy >=0.18
    - numpy >=1.12.0
    - scikit-image >=0.13.0
    - mdanalysis >=0.15
    - pywavelets >=0.5.2

test:
  imports:
    - MDAnalysis
    - pytim
    - pytim.datafiles

about:
  home: http://github.com/Marcello-Sega/pytim
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A python based tool for interfacial molecules analysis'
  description: |
    Pytim provides a set of tools for interfacial analysis in molecular simulations.
    Most major configuration and trajectory formats can be read, thanks to MDAnalysis.
  doc_url: https://marcello-sega.github.io/pytim/
  dev_url: https://github.com/Marcello-Sega/pytim

extra:
  recipe-maintainers:
    - Marcello-Sega
