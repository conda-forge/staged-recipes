{% set name = "thuner" %}
{% set version = "0.0.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b94c0120c930a58059020d2941fb680b3fe87fc70d3a88c7a1fa4fac5dc2f21e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - graphviz
  run:
    - python >={{ python_min }}
    - numpy
    - numba
    - scipy
    - scikit-image
    - pandas
    - matplotlib-base
    - xarray
    - cartopy
    - typing_extensions
    - pre-commit
    - black
    - pytest
    - pytest-cov
    - codecov
    - ipykernel
    - netcdf4
    - h5netcdf
    - requests
    - arm_pyart
    - tqdm
    - cdsapi
    - xesmf
    - opencv
    - awscli
    - pytables
    - memory_profiler
    - psutil
    - pydantic
    - zarr
    - windrose
    - pydot
    - graphviz
    - metpy

test:
  imports:
    - thuner
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/THUNER-project/THUNER
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Thunderstorm tracking and analysis 
  description: The Thunderstorm Event Reconnaissance (THUNER) package is a toolkit for tracking and analyzing meteorological events, primarily convective events.
    
extra:
  recipe-maintainers:
    - eshort0401
