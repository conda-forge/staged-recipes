{% set name = "thuner" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d9702056b04ee70cdb3d9220296892eb32733b0049bcd08b5500a1ca1be14fe

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win]
    

requirements:
  host:
    - python
    - pip
    - setuptools
    - graphviz >=12.2
    - python-graphviz >=0.20
    - pydot >=3.0
  run:
    - python
    - numpy >=2.0
    - numba >=0.60
    - scipy >=1.14
    - scikit-image >=0.24
    - pandas >=2.2
    - matplotlib-base >=3.9
    - xarray >=2024.9
    - cartopy >=0.24
    - typing_extensions >=4.12
    - pre-commit >=4.0
    - black >=24.10
    - pytest >=8.3
    - pytest-cov >=5.0
    - codecov >=2.1
    - ipykernel >=6.29
    - netcdf4 >=1.7
    - h5netcdf >=1.4
    - requests >=2.32
    - arm_pyart=1.19
    - tqdm >=4.66
    - cdsapi >=0.7
    - xesmf >=0.8
    - opencv >=4.10
    - awscli >=1.35
    - pytables >=3.10
    - pydantic >=2.9
    - zarr >=2.18
    - windrose >=1.9
    - pydot >=3.0
    - graphviz >=12.2
    - python-graphviz >=0.20
    - metpy >=1.6

test:
  imports:
    - thuner
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/THUNER-project/THUNER
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Thunderstorm tracking and analysis 
  description: The Thunderstorm Event Reconnaissance (THUNER) package is a toolkit for tracking and analyzing meteorological events, primarily convective events.
    
extra:
  recipe-maintainers:
    - eshort0401
