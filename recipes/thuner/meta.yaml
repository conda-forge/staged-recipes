{% set name = "thuner" %}
{% set version = "0.0.15" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 181c9481ea5209e9237be6d9146d86da8260a2ed0aef4674137c2f7f15095491

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - graphviz >=12.2
    - python-graphviz >=0.20
    - pydot >=3.0
  run:
    - python >={{ python_min }}
    - numpy >=2.0
    - numba >=0.60
    - scipy >=1.14
    - scikit-image >=0.24
    - pandas >=2.2
    - matplotlib-base >=3.9
    - xarray >=2024.9
    - cartopy >=0.24
    - typing_extensions >=4.12
    - pre-commit >=4.0
    - black >=24.10
    - pytest >=8.3
    - pytest-cov >=5.0
    - codecov >=2.1
    - ipykernel >=6.29
    - netcdf4 >=1.7
    - h5netcdf >=1.4
    - requests >=2.32
    - arm_pyart =1.19
    - tqdm >=4.66
    - cdsapi >=0.7
    - opencv >=4.10
    - awscli >=1.35
    - pytables >=3.10
    - pydantic >=2.9
    - zarr >=2.18
    - windrose >=1.9
    - pydot >=3.0.4
    - graphviz >=12.2
    - python-graphviz >=0.20
    - metpy >=1.6
    - nbconvert >=7.16
    - xesmf >=0.8

test:
  imports:
    - thuner
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/THUNER-project/THUNER
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Thunderstorm tracking and analysis 
  description: The Thunderstorm Event Reconnaissance (THUNER) package is a toolkit for tracking and analyzing meteorological events, primarily convective events.
    
extra:
  recipe-maintainers:
    - eshort0401
