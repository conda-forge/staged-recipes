{% set name = "opcodes" %}
{% set version = "0.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opcodes-{{ version }}.tar.gz
  sha256: 16ec1cea4cf3dda767e6c0a718f664ef97a34ed24c91998a3c25c3f960c15fba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - setuptools

test:
  imports:
    - opcodes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Maratyszcza/Opcodes
  summary: Database of Processor Instructions/Opcodes
  license: BSD-2-Clause
  license_file: license.rst

extra:
  recipe-maintainers:
    - hmaarrfk
