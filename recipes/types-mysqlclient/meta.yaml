{% set name = "types-mysqlclient" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-mysqlclient-{{ version }}.tar.gz
  sha256: ef10cd1df83fd9ce1bded78969b741fd2f8fdddcc00b8fcf82d92b3cd84373bc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/MySQLdb-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for mysqlclient
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
