{% set name = "openff-nagl" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-nagl/archive/v{{ version }}.tar.gz
  sha256: d9e9c60a5103ae5f091cfb1378e4ac3526d3edde952115c33f28005b0928e8b3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python
    - pip
    - versioneer-518
  run:
    - python >=3.8
    - click
    - click-option-group
    - tqdm
    - openff-toolkit >=0.11.0
    - openff-units
    - pydantic
    - sqlalchemy
    - sqlite
    - pytorch
    - pytorch-lightning
    - rich


test:
  imports:
    - openff.nagl

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for applying graph convolutional neural networks to molecules
  dev_url: https://github.com/openforcefield/openff-nagl

extra:
  recipe-maintainers:
    - lilyminium
