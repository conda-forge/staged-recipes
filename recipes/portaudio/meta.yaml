{% set name = "portaudio" %}
{% set version = "19.6.0" %}
{% set sha256 = "f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - toolchain
    - make
    - autoconf
    - automake
    - gcc
    - alsa-lib
  run:
    - libgcc
    - alsa-lib

test:
  commands:
    - test -f $PREFIX/lib/libportaudio$SHLIB_EXT

about:
  home: http://www.portaudio.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A free, cross-platform, open-source, audio I/O library'

extra:
  recipe-maintainers:
    - scopatz
