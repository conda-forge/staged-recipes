{% set name = "limix_math" %}
{% set version = "1.1.11" %}
{% set sha256 = "462cb525ad18ad9071add30232fabe0595215b01f1d4da77002e3e25dba6edb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - six
    - ncephes
    - cffi
    - numba
    - build_capi
  run:
    - python
    - pytest
    - numpy
    - numba
    - scipy
    - ncephes
    - cffi
    - nose
    - six

test:
  imports:
    - limix_math
  commands:
    - python -c "import limix_math; limix_math.test()"

about:
  home: https://github.com/Horta/limix_math
  license: MIT
  license_file: LICENSE
  summary: 'Auxiliary math tools for LIMIX'

  description: |
    Auxiliary math tools for LIMIX.
  doc_url: https://github.com/Horta/limix-math
  dev_url: https://github.com/Horta/limix-math

extra:
  recipe-maintainers:
    - Horta
