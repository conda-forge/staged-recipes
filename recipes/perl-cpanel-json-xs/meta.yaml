{% set name = "perl-cpanel-json-xs" %}
{% set version = "3.0231" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/Cpanel-JSON-XS-{{ version }}.tar.gz
  sha256: 3670606c1ae4fce31c1c35c43f9344ac3639932e80ab2f3c5a31bdc452578c83

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Cpanel::JSON::XS

about:
  home: "https://metacpan.org/pod/Cpanel::JSON::XS"
  license: Artistic-1.0-Perl
  summary: 'cPanel fork of JSON::XS, fast and correct serializing'
  dev_url: https://github.com/rurban/Cpanel-JSON-XS

extra:
  recipe-maintainers:
    - timsnyder
