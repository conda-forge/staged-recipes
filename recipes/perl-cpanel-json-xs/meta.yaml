{% set name = "perl-cpanel-json-xs" %}
{% set version = "3.0231" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/Cpanel-JSON-XS-{{ version }}.tar.gz
    sha256: 3670606c1ae4fce31c1c35c43f9344ac3639932e80ab2f3c5a31bdc452578c83
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  skip: True  # [win]
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1


requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Cpanel::JSON::XS

about:
  home: "https://metacpan.org/pod/Cpanel::JSON::XS"
  summary: 'cPanel fork of JSON::XS, fast and correct serializing'
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  dev_url: https://github.com/rurban/Cpanel-JSON-XS

extra:
  recipe-maintainers:
    - timsnyder
