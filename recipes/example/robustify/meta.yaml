{% set name = "robustifytoolkit" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RobustifyToolkit-{{ version }}.tar.gz
  sha256: 4c47f5b37b130665f530696ee774fec13ecdd325081986496607ccf5085b32be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python
    - numpy
    - scikit-learn
    - matplotlib-base
    - pandas
    - plotly
    - tqdm
    - chart-studio
    - python-dotenv
    - tensorflow
    - python-kaleido
    - ipython
    - eli5
    - lime
    - shap
    - pytorch

test:
  imports:
    - robustify
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Robustify:'
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/isafoster/robustify 

extra:
  recipe-maintainers:
    - IsaFoster
