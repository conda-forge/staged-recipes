{% set name = "pdbinf" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdbinf-{{ version }}.tar.gz
  sha256: 3c3d5059117dfead12a8ebf723bb7be78a8aa5a5b77cc6af2c3500a209515e1d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - rdkit
    - gemmi

test:
  imports:
    - pdbinf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Load PDB files into rdkit with nonstandard residues
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - richardjgowers
    - dwhswenson
    - mikemhenry
    - IAlibay
    - RiesBen