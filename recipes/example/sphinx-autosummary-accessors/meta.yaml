{% set name = "sphinx-autosummary-accessors" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-autosummary-accessors-{{ version }}.tar.gz
  sha256: 17eec08247c61bc0ab8994016e15f1ccc195a7e8b59c57014c45801aaa8d9673

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7  
    - pip
  run:
    - python  >=3.7 
    - importlib-metadata  # [py<38]
    - sphinx >=3.3

test:
  imports:
    - sphinx_autosummary_accessors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xarray-contrib/sphinx-autosummary-accessors
  summary: sphinx autosummary extension to properly format pandas or xarray accessors
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
