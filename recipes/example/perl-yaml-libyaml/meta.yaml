{% set name = "perl-yaml-libyaml" %}
{% set version = "0.88" %}
{% set sha256 = "57771838f658257e9db7594a095cd8e2158f0c5ad8c63a3c61571639adfa3d63" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ingydotnet/yaml-libyaml-pm/archive/refs/tags/0.88.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [not win]
    - m2-make  # [win]
#    - gcc_linux-64
#    - libbsc
#    - libconfig

  # Run exports are used now
  host:
    - perl=5.26.2=h470a237_0
#    - gxx_linux-64
#    - lsb-release
#    - openssl
#    - python 

  run:
    - perl=5.26.2=h470a237_0

test:
  # Perl 'use' tests
  imports:
    - YAML::LibYAML
    - YAML::XS
    - YAML::XS::LibYAML

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/ingydotnet/yaml-libyaml-pm
  license: perl_5
  summary: 'Perl YAML Serialization using XS and libyaml'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
