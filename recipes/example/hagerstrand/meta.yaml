{% set name = "hagerstrand" %}
{% set version = "0.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c1bb97096e1d6f2feec5d096a2ae6bf3a5b693c183bfe772ec41ba62d92b8ef4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium
    - ipyleaflet
    - pandas
    - pyshp
    - python >=3.6
    - ipyfilechooser
    - ipywidgets
    - geopandas
    - shapely
    - earthengine-api
    - scikit-learn
    - python-box
    - ee
    - geemap

test:
  imports:
    - hagerstrand

about:
  home: "https://github.com/jimmy-feng/hagerstrand"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for an interactive space-time Geographic Information System (GIS)"
  doc_url: https://jimmy-feng.github.io/hagerstrand
  dev_url: https://github.com/jimmy-feng/hagerstrand

extra:
  recipe-maintainers:
    - jimmy-feng
