{% set name = "brightway25" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "b74fe2cfb2805a998e4f5316e532c5ae61ecf3e92300fa00623ac5714930fed0"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip

  run:
    - bw2analyzer >=0.11.2
    - bw2calc >=2.0.dev7
    - bw2data >=4.0.dev17
    - bw2io >=0.9.dev9
    - bw_processing >=0.8
    - matrix_utils >=0.2.5
    - mrio_common_metadata
    - bw_migrations
    - numpy
    - "libblas=*=*mkl"
    - pypardiso
    - python >=3.9
    - stats_arrays >=0.6.5

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Open source framework for life cycle assessment'
  home: https://brightway.dev/
  dev_url: https://github.com/brightway-lca/brightway2-data/
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
