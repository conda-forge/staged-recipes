
{% set version = "0.1.0" %}

package:
  name: gw
  version: {{ version }}

source:
  path: /home/kez/CLionProjects/gw_dev/gw

build:
  os: ubuntu
  binary_relocation: True
  number: 2
  binary_has_prefix_files: gw

requirements:
  build:
    - clang
    - make
    - cmake
  host:
    - icu
    - zlib
    - fontconfig
    - libcurl
    - wget
    - git
    - jpeg
    - libpng
#    - libsvg
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11

outputs:
  - name: gw
    files: ./gw

app:
  entry: gw
  summary: The genome viewer GW

about:
  home: https://github.com/kcleal/gw
  license: MIT

extra:
  maintainers:
    - Kez Cleal