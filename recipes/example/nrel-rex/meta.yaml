{% set name = "nrel-rex" %}
{% set version = "0.2.84" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/NREL-rex-{{ version }}.tar.gz
  sha256: 39b35bcc30ce3d731103fe3e4e3d4b69f8ee74624609a3b12053cdb5a01c930e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - click >=7.0
    - h5py !=3.0.0,>=2.10.0
    - h5pyd >=0.7.0
    - numpy >=1.16
    - pandas >=2.0
    - psutil >=5.6
    - pyyaml
    - scipy >=1.3
    - toml >=0.10.0

test:
  imports:
    - nrel_rex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nrel.github.io/rex/
  summary: "National Renewable Energy Laboratory's (NREL's) REsource eXtraction tool: rex"
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ssolson
