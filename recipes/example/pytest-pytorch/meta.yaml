{% set name = "pytest-pytorch" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_pytorch-{{ version }}.tar.gz
  sha256: bf0d4d7a5e618dba1a8503aa626a9711606b0f4733c0df1170fdaac9b3b25724

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytest

test:
  imports:
    - pytest_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Quansight/pytest-pytorch
  summary: pytest plugin for a better developer experience when working with the PyTorch test suite
  dev_url: https://github.com/Quansight/pytest-pytorch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sugatoray
