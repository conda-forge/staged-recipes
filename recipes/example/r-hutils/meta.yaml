{% set version = '1.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hutils/hutils_{{ version }}.tar.gz
  sha256: e9c3d4a87a75620f6b3e564f7339d52d3c9fe58dfb67832113f114596e711e85

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), datasets, desc, dplyr, digest, Hmisc, hutilscpp, microbenchmark, knitr, rmarkdown, nycflights13, geosphere, ggplot2, readr, rcheology, rstudioapi, survey, tibble, tidyr, withr (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-data.table
    - r-fastmatch
    - r-magrittr

  run:
    - r-base
    - r-data.table
    - r-fastmatch
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hutils')"           # [not win]
    - "\"%R%\" -e \"library('hutils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hughparsonage/hutils, https://hughparsonage.github.io/hutils/

  license: GPL-3
  summary: Provides utility functions for, and drawing on, the 'data.table' package. The package
    also collates useful miscellaneous functions extending base R not available elsewhere.
    The name is a portmanteau of 'utils' and the author.

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

