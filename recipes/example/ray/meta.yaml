{% set name = "ray" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ray-project/{{ name }}/archive/ray-{{ version }}.tar.gz
  sha256: e606d3ead8573b2f34a2bbc339e2dca9f1125abcf89d8f430152ff21a0362568

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ray

about:
  home: https://github.com/ray-project/ray
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Ray is a flexible, high-performance distributed execution framework.'

extra:
  recipe-maintainers:
    - Matt-BF