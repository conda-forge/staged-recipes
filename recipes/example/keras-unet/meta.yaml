{% set name = "keras-unet" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keras-unet-{{ version }}.tar.gz
  sha256: ed3999e4beea836b47856c777992a509b051c4d72c9ebc69c96cf4001dc7bf46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - keras_unet
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/karolzak/keras-unet
  summary: Helper package with multiple U-Net implementations in Keras as well as useful utility tools helpful when working with image segmentation tasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
