{% set name = "testmsm" %}
{% set version = "1.0.0" %}
{% set sha256 = "5e742e29ffe9842a671ac0ed1cb66df983197439987e82b3f73f8f11fe9f333f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win and py<35]
  
requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cython
    - numpy x.x
    - mdtraj
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - pandas
    - six
    - mdtraj
    - scikit-learn
    - numpydoc
    - pytables
    - pyhmc
    - pyyaml
    - jinja2
    - fastcluster
