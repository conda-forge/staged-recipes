{% set name = "verr" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6428a22a37bd202bfcc9a95e17d6cd1da184fe4bb55ee8b83c3276b4e275bdb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - verr

about:
  home: "https://github.com/Amourspirit/python-version-num"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Represents a version number that can be parsed and compared."
  doc_url: "https://github.com/Amourspirit/python-version-num#readme"
  dev_url: "https://github.com/Amourspirit"

extra:
  recipe-maintainers:
    - Amourspirit
