{% set name = "frame-model" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/frame-model-{{ version }}.tar.gz
  sha256: 97b5da541a21231cc9c1204fcf71fdd590c677076054d85765bc6844bda0e73e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy
    - pandas
    - pynio
    - matplotlib-base
    - pycurl
    - cfgrib
    - netcdf4
    - xarray
    - dask-core
    - scipy
    - xesmf

test:
  imports:
    - framemodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/framework-CPTEC/
  dev_url: https://github.com/framework-CPTEC/tutorial
  doc_url: https://cptec-model.readthedocs.io/en/latest/install.html
  summary: Módulo para distribuição de Modelos Numéricos.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - framework-CPTEC
