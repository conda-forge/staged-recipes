{% set name = "verr" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6428a22a37bd202bfcc9a95e17d6cd1da184fe4bb55ee8b83c3276b4e275bdb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - verr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-version-num
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Represents a version number that can be parsed and compared.
  dev_url: https://github.com/Amourspirit

extra:
  recipe-maintainers:
    - Amourspirit
