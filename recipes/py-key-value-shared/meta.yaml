{% set name = "py-key-value-shared" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_key_value_shared-{{ version }}.tar.gz
  sha256: 8fdd786cf96c3e900102945f92aa1473138ebe960ef49da1c833790160c28a4b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - uv-build >=0.8.2
  run:
    - python >={{ python_min }}
    - typing-extensions >=4.15.0
    - beartype >=0.20.0

test:
  imports:
    - key_value.shared
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/strawgate/py-key-value
  license: Apache-2.0
  license_family: Apache
  summary: Shared Key-Value
  description: |
    Shared components for the py-key-value library ecosystem.
  dev_url: https://github.com/strawgate/py-key-value

extra:
  recipe-maintainers:
    - strawgate
    - zzstoatzz
