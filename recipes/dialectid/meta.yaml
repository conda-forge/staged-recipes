{% set name = "dialectid" %}
{% set version = "0.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dialectid-{{ version }}.tar.gz
  sha256: 1887a2f62fc84ad519130713e9050c4db13f0932bbf00aeb9fe4038cc41b56f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - scikit-learn
  run:
    - python >=3.6
    - scikit-learn
    - microtc
    - b4msa
    - evomsa

test:
  imports:
    - dialectid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dialectid/
  summary: Computational models for dialect identification.
  license: MIT License
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
