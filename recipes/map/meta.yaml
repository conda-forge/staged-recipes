{% set name = "map" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/MAP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ad5055806e88369c76234e23cd69ab537635bf0730a2613bd05304fb741bd7e2
  patches:
  - 0001-skip-cleanup-on-windows.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - pandas
    - numpy
    - progress
    - openpyxl
    - xlsxwriter

test:
  requires:
    - pip
  commands:
    - map --help
    - pip check
  imports:
    - map

about:
  home: https://github.com/bcgsc/MAP
  license: GPL-3.0-only   # use GPL-3.0-or-later if your LICENSE says “or later”
  license_family: GPL      # optional, but fine
  license_file: LICENSE
  summary: "Microdilution Assay Processor (MAP) for high-throughput and manual microdilution assays with Excel I/O."
  dev_url: https://github.com/bcgsc/MAP
  doc_url: https://github.com/bcgsc/MAP#readme

extra:
  recipe-maintainers:
    - i-salehi
