{% set name = "trex-notation" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/{{ name }}/trex_notation-{{ version }}.tar.gz
  sha256: REPLACE_WITH_HASH

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=68
  run:
    - python >=3.9
    - numpy
    - networkx
    - pydantic >=2
    - ruamel.yaml
    - typer >=0.12
    - rdkit 2025.03.5

test:
  imports:
    - trex

about:
  home: https://github.com/iliak14/trex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "T-REX â€” Trans-pair Relations EXpression for coordination topology"
  dev_url: https://github.com/iliak14/trex

extra:
  recipe-maintainers:
    - iliak14
