{% set version = "2.5.0" %}

package:
  name: m2w64-nlopt
  version: {{ version }}

source:
  fn: nlopt-{{ version }}.tar.gz
  url: https://github.com/stevengj/nlopt/archive/v{{ version }}.tar.gz
  sha256: c6dd7a5701fff8ad5ebb45a3dc8e757e61d52658de3918e38bab233e7fd3b4ae

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - cmake
    - {{ compiler('m2w64_c') }}
    - {{ compiler('m2w64_cxx') }}
  host:
    - python
    - libpython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - if not exist %LIBRARY_PREFIX%\\mingw-w64\\include\\nlopt.h exit 1
    - if not exist %LIBRARY_PREFIX%\\mingw-w64\\lib\\libnlopt.dll.a exit 1
    - if not exist %LIBRARY_PREFIX%\\mingw-w64\\bin\\libnlopt.dll exit 1

about:
  home: http://ab-initio.mit.edu/nlopt
  license: LGPL 2.1
  license_file: COPYING
  summary: nonlinear optimization library

extra:
  recipe-maintainers:
    - jschueller
