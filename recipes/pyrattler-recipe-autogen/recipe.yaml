# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: pyrattler-recipe-autogen
  version: '0.1.2'

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyrattler_recipe_autogen-${{ version }}.tar.gz
  sha256: 77dee2ddf6d6840112a397b4f90477fe2e62b7a9e61b865093edb833b9b5570b
  
build:
  script: $PYTHON -m pip install . -vv --no-build-isolation
  number: 0

requirements:
  host:
  - python>=3.9,<4.0
  - pip
  - python-build
  - hatchling
  - hatch-vcs
  run:
  - python >=3.9
  - pyyaml
  - if: python_version < "3.11"
    then:
      - tomli
  - types-PyYAML

tests:
  - python:
      imports:
        - pyrattler_recipe_autogen
      pip_check: true
  - script:
      - pyrattler-recipe-autogen --help

about:
  summary: Generate Rattler-Build recipe.yaml from pyproject.toml
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/millsks/pyrattler-recipe-autogen
  documentation: https://github.com/millsks/pyrattler-recipe-autogen.git#README
  repository: https://github.com/millsks/pyrattler-recipe-autogen.git

extra:
  recipe-maintainers:
    - millsks
