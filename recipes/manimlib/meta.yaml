{% set name = "manimlib" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4885e4803f3e084a6aa368b4f484ac52c70658807a1b35e348de1fe6994330b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python=3.7
    - cairo
    - ffmpeg 
    - colour==0.1.5
    - numpy==1.15.0
    - pillow==5.2.0
    - scipy==1.1.0
    - tqdm==4.24.0
    - opencv==3.4.2
    - pycairo==1.18.0
    - pydub==0.23.0
    - pyreadline
    
test:
  imports:
    - manimlib
    - manimlib.imports

about:
  home: https://github.com/3b1b/manim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: manim is an animation engine for explanatory math videos. It uses Python to make creating precise 2D animations simple and easy.
  doc_url: https://manim.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/3b1b/manim

extra:
  recipe-maintainers:
    - volpatto
