{% set name = "wavesim" %}
{% set version = "0.1.0a1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wavesim-{{ version }}.tar.gz
  sha256: 74d1d2bad3c20643b013d6c028c658a9438962f5ecbd68fde7df559dbe8010c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0.0
    - matplotlib-base >=3.9.1,<4.0.0
    - scipy >=1.14.0,<2.0.0
    - pytorch 2.3.1+cu121
    - torchvision 0.18.1+cu121
    - porespy
    - scikit-image <0.23

test:
  imports:
    - wavesim
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/IvoVellekoop/wavesim_py
  summary: A library for simulating wave propagation using the modified Born series
  license: MIT
  license_file: LICENSE
  doc_url: https://wavesim.readthedocs.io/

extra:
  recipe-maintainers:
    - swapnilsmache
