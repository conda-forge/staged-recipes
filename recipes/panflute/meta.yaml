{% set name = "panflute" %}
{% set version = "1.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ca69e6cd2cb2316701cf5c0183adc108bf5e8e06e4d8749a5e1a539614a1240

build:
  noarch: python
  number: 0
  entry_points:
    - panflute = panflute:main
    - panfl = panflute:panfl
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyyaml
    - future
    - shutilwhich
    - click

test:
  imports:
    - panflute
  commands:
    - panfl --help

about:
  home: https://github.com/sergiocorreia/panflute
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Pythonic Pandoc filters'
  doc_url: http://scorreia.com/software/panflute/
  dev_url: https://github.com/sergiocorreia/panflute

extra:
  recipe-maintainers:
    - kiwi0fruit
