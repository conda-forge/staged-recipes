context:
  version: 0.0.2

package:
  name: turbo-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/turbo-language-server/-/turbo-language-server-${{ version }}.tgz
  sha256: eec8dd826644d19996949e652714fd9cedb7e5d2a0cca8c9986c974ad636b15a

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "turbo-language-server 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Intelligent Turbo tooling
  homepage: https://github.com/marcoroth/turbo-lsp
  repository: https://github.com/marcoroth/turbo-lsp

extra:
  recipe-maintainers:
    - danielnachun
