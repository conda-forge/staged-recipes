{% set name = "dwave-preprocessing" %}
{% set version = "0.3.1.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-preprocessing-{{ version }}.tar.gz
  sha256: 3a6fd6dd360ea4781d09729649cc77c1855738d9cf245d23c75561757d783204

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - dimod
    - numpy
    - pip
    - python >=3.6
  run:
    - dimod <0.11.0,>=0.10.0
    - numpy <2.0.0,>=1.17.3
    - python >=3.6

test:
  imports:
    - dwave
    - dwave.preprocessing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-preprocessing
  summary: An API for preprocessing tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
