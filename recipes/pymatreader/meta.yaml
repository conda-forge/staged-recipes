{% set name = "pymatreader" %}
{% set version = "0.0.26" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93aa09a5265fe430e43f6b085f9bd9131384c441c6600d2f9a60ce994cfee392

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - future
    - h5py
    - numpy
    - python >=3.7
    - scipy !=1.7.0
    - xmltodict

test:
  imports:
    - pymatreader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/obob/pymatreader
  summary: Convenient reader for Matlab mat files
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - thht
