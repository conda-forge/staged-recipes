{% set name = "caped-ai" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/caped-ai-{{ version }}.tar.gz
  sha256: 12f78f6f159e4154c161b47dfc3126a8a685716b61c5c985c53e466a4e9d84d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - caped-ai-augmentations
    - caped-ai-metrics
    - hydra-core
    - napatrackmater
    - oneat
    - python >=3.9
    - viz-oneat

test:
  imports:
    - caped_ai
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/CAPED-AI/
  summary: Content aware prediction and detection based on artificial intelligence.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - kapoorlab
