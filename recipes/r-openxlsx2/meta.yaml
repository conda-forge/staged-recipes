{% set version = '1.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-openxlsx2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/openxlsx2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/openxlsx2/openxlsx2_{{ version }}.tar.gz
  sha256: 999f2537f1f307872c95d5b0983985dc472eca9c0cf5dc3a5f8a5ce5d34e1d22

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ stdlib("c") }}
  host:
    - r-base
    - r-r6
    - r-rcpp
    - r-magrittr
    - r-stringi
    - r-zip
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-rcpp
    - r-magrittr
    - r-stringi
    - r-zip

test:
  commands:
    - $R -e "library('openxlsx2')"           # [not win]
    - "\"%R%\" -e \"library('openxlsx2')\""  # [win]

about:
  home: https://janmarvin.github.io/openxlsx2/, https://github.com/JanMarvin/openxlsx2
  license: MIT
  summary: Simplifies the creation of 'xlsx' files by providing a high level interface to writing,
    styling and editing worksheets.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
# Type: Package

extra:
  recipe-maintainers:
    - conda-forge/r

