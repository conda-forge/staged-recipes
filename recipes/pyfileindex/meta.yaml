{% set name = "pyfileindex" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86669baae76a486b7d783dac403e9020595bef32b17fd40e778e21eb839b6d8d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - scandir

test:
  imports:
    - pyfileindex

about:
  home: https://github.com/pyfileindex/pyfileindex
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'pythonic file system index'

  description: |
    The pyfileindex helps to keep track of files in a specific directory, 
    to monitor added files, modified files and deleted files. The module 
    is compatible with Python 2.7-3.7 but restricted to Unix-like system 
    - Windows is not supported.
  doc_url: https://github.com/pyfileindex/pyfileindex
  dev_url: https://github.com/pyfileindex/pyfileindex

extra:
  recipe-maintainers:
    - jan-janssen
