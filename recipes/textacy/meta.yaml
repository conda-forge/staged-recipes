{% set name = "textacy" %}
{% set version = "0.3.3" %}
{% set sha256sum = "8ab08d6cab17d05a3ee8a1d924ddbc2cdd57b668a180be43e3ba8f182b537e4e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win32 or linux32]

# Numpy version supported >=1.8
requirements:
  build:
    - python
    - setuptools
    - backports.csv >=1.0.1  # [py2k]
    - cachetools >=2.0
    - cld2-cffi >=0.1.4
    - cytoolz >=0.8
    - python-ftfy >=4.2
    - fuzzywuzzy >=0.12
    - ijson >=2.3
    - matplotlib >=1.5
    - networkx >=1.11
    - numpy x.x
    - pyemd >=0.3.0
    - pyphen >=0.9.4
    - python-levenshtein >=0.12.0
    - requests >=2.10.0
    - scipy >=0.17
    - scikit-learn >=0.17
    - spacy >=1.1
    - unidecode >=0.04.19

  run:
    - python
    - backports.csv >=1.0.1  # [py2k]
    - cachetools >=2.0
    - cld2-cffi >=0.1.4
    - cytoolz >=0.8
    - python-ftfy >=4.2
    - fuzzywuzzy >=0.12
    - ijson >=2.3
    - matplotlib >=1.5
    - networkx >=1.11
    - numpy x.x
    - pyemd >=0.3.0
    - pyphen >=0.9.4
    - python-levenshtein >=0.12.0
    - requests >=2.10.0
    - scipy >=0.17
    - scikit-learn >=0.17
    - spacy >=1.1
    - unidecode >=0.04.19

test:
  imports:
    - textacy
    - textacy.constants
    - textacy.corpora
    - textacy.corpus
    - textacy.data
    - textacy.doc
    - textacy.export
    - textacy.extract
    - textacy.fileio
    - textacy.keyterms
    - textacy.lexicon_methods
    - textacy.math_utils
    - textacy.network
    - textacy.preprocess
    - textacy.similarity
    - textacy.spacy_pipelines
    - textacy.spacy_utils
    - textacy.text_stats
    - textacy.text_utils
    - textacy.tm
    - textacy.viz
    - textacy.vsm

about:
  home: http://textacy.readthedocs.io/
  license: Apache
  summary: higher-level NLP built on spaCy
  description: |
    textacy is a Python library for performing higher-level natural language
    processing (NLP) tasks, built on the high-performance spaCy library. With
    the basics --- tokenization, part-of-speech tagging, dependency parsing,
    etc. --- offloaded to another library, textacy focuses on tasks facilitated
    by the ready availability of tokenized, POS-tagged, and parsed text.
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  dev_url: https://github.com/chartbeat-labs/textacy

extra:
  recipe-maintainers:
    - rolando
