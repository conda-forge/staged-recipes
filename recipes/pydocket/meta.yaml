{% set name = "pydocket" %}
{% set version = "0.13.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d12ce2d9aeae5c4ec4232c88bc478443412b110c0f331a72aeadb980e9724c8b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - docket = docket.__main__:app

requirements:
  host:
    - python
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python
    - cachetools >=5.0.0
    - cloudpickle >=3.1.1
    - exceptiongroup >=1.2.0
    - fakeredis >=2.32.1
    - opentelemetry-api >=1.30.0
    - opentelemetry-exporter-prometheus >=0.51b0
    - prometheus_client >=0.21.1
    - py-key-value-aio >=0.3.0
    - python-json-logger >=2.0.7
    - redis-py >=5
    - rich >=13.9.4
    - typer >=0.15.1
    - typing-extensions >=4.12.0

test:
  imports:
    - docket

about:
  home: https://github.com/chrisguidry/docket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A distributed background task system for Python functions
  description: |
    Docket is a distributed background task system for Python functions with a
    focus on scheduling future work. It requires a Redis server with Streams
    support (Redis 5.0.0+).
  dev_url: https://github.com/chrisguidry/docket
  doc_url: https://github.com/chrisguidry/docket

extra:
  recipe-maintainers:
    - chrisguidry
    - zzstoatzz
