{% set name = "pydocket" %}
{% set version = "0.13.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f97ba39289a5623bccab2d200111e9c93cda374462aa0b5e169293e1d8128870

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - uv-build >=0.8.2
  run:
    - python >={{ python_min }}
    - cloudpickle >=3.1.1
    - exceptiongroup >=1.2.0
    - fakeredis-py >=2.32.1
    - opentelemetry-api >=1.30.0
    - opentelemetry-exporter-prometheus >=0.51b0
    - prometheus_client >=0.21.1
    - py-key-value-aio >=0.2.8
    - python-json-logger >=3.2.1
    - redis-py >=5
    - rich >=13.9.4
    - typer >=0.15.1
    - typing-extensions >=4.12.0
    - uuid7 >=0.1.0

test:
  imports:
    - docket
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/chrisguidry/docket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A distributed background task system for Python functions
  description: |
    Docket is a distributed background task system for Python functions with a
    focus on scheduling future work. It requires a Redis server with Streams
    support (Redis 5.0.0+).
  dev_url: https://github.com/chrisguidry/docket
  doc_url: https://github.com/chrisguidry/docket

extra:
  recipe-maintainers:
    - chrisguidry
    - zzstoatzz
