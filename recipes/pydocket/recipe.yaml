schema_version: 1

context:
  name: pydocket
  version: 0.15.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydocket-${{ version }}.tar.gz
  sha256: b3af47702a293dd1da2e5e0f8f73f27fd3b3c95e36de72a2f71026d16908d5ba

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - docket = docket.__main__:app

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - cloudpickle >=3.1.1
    - exceptiongroup >=1.2.0
    - fakeredis >=2.32.1
    - opentelemetry-api >=1.33.0
    - opentelemetry-exporter-prometheus >=0.60b0
    - opentelemetry-instrumentation >=0.60b0
    - prometheus-client >=0.21.1
    - py-key-value-aio >=0.3.0
    - python-json-logger >=2.0.7
    - redis-py >=5
    - rich >=13.9.4
    - typer >=0.15.1
    - typing_extensions >=4.12.0

tests:
  - python:
      imports:
        - pydocket
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A distributed background task system for Python functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
