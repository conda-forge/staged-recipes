{% set version = "0.0" %}

package:
  name: otgu
  version: {{ version }}

source:
  fn: otgu-{{ version }}.tar.gz
  url: https://github.com/openturns/otgu/archive/v{{ version }}.tar.gz
  sha256: 001d5cf8445c6fc665d728c7cea8e475e3d9e2b7ec363cbd398c0faaadea2c96 

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('otgu', max_pin='x.x') }}

requirements:
  build:
    - cmake  # [not win]
    - make  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
  run:
    - python
    - openturns
    - tbb

test:
  imports:
    - otgu

about:
  home: http://openturns.org/
  license: LGPL3
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Gu kriging method

extra:
  recipe-maintainers:
    - jschueller
