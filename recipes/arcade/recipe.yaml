context:
  version: "3.3.3"

package:
  name: arcade
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/arcade/arcade-${{ version }}.tar.gz
  sha256: 86a73dfafa0ce4fd4fb9551f850cc332b392e22e88142ff17914ea3fef59540b
  patches:
      - 0001-delete-ffmpeg-libraries-and-ld-path.patch

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
      entry_points:
        - arcade = arcade.management:execute_from_command_line

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pyglet ~=2.1.5
    - pillow ~=11.3.0
    - pymunk ~=6.9.0
    - pytiled-parser ~=2.2.9

tests:
  - python:
      imports:
        - arcade
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/pythonarcade/pytiled_parser
  summary: Python Library for parsing Tiled Map Editor maps.
  description: |
    PyTiled Parser is a Python Library for parsing Tiled Map Editor maps and tilesets to be used as maps and levels for 2D top-down (orthogonal, hexogonal, or isometric) or side-scrolling games in a strictly typed fashion.

    PyTiled Parser is not tied to any particular graphics library or game engine. It parses map files and returns arbitrary Python types(like Path objects for image files rather than a Sprite from any particular engine). This means it can be used to aide in implementing Tiled support into a wide variety of tools.
  license: MIT
  license_file: license.rst
  documentation: https://pytiled-parser.readthedocs.io/

extra:
  recipe-maintainers:
    - claudiushaag
