{% set name = "PyTrilinos" %}
{% set version = "12.10.1" %}
{% set sha256 = "ea8ff573bb1f452f2585950cdabe7e2c84cb35013844c58dc878c66bd4245e06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: trilinos-{{ version }}-Source.tar.gz
  url: http://trilinos.csbsju.edu/download/files/trilinos-{{ version }}-Source.tar.gz
  sha256: {{ sha256 }}
  patches:
    - shebang.patch

build:
  number: 0
  skip: true  # [win or py3k]

requirements:
  build:
    - cmake >=2.8.11
    - toolchain
    - openmpi
    - python <3
    - swig 3.0.10
    - doxygen
    - numpy 1.7.*

  run:
    - openmpi
    - python <3
    - numpy >=1.7

test:
  imports:
    - PyTrilinos.Teuchos
    - PyTrilinos.Epetra
    - PyTrilinos.TriUtils
    - PyTrilinos.Tpetra
    - PyTrilinos.EpetraExt
    - PyTrilinos.Domi
    - PyTrilinos.AztecOO
    - PyTrilinos.Galeri
    - PyTrilinos.Amesos
    - PyTrilinos.IFPACK
    - PyTrilinos.Komplex
    - PyTrilinos.ML
    - PyTrilinos.Anasazi

about:
  home: https://trilinos.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary:
    Python interfaces to Sandia's suite of HPC solvers and enabling technologies
  description:
    Python interfaces to fast, compiled object-oriented algorithms and
    enabling technologies for the solution of large-scale, complex
    multi-physics engineering and scientific problems.
  dev_url: https://github.com/trilinos/trilinos

extra:
  recipe-maintainers:
    - wfspotz
