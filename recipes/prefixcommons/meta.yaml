{% set name = "prefixcommons" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prefixcommons-{{ version }}.tar.gz
  sha256: 22c4e2d37b63487b3ab48f0495b70f14564cb346a15220f23919eb0c1851f69f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.7
    - requests >=2.28.1,<3.0.0
    - click >=8.1.3,<9.0.0
    - pyyaml >=6.0.0,<7.0.0
    - curies >=0.1.5,<1.0.0

test:
  imports:
    - prefixcommons
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prefixcommons/prefixcommons-py
  summary: A python API for working with ID prefixes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstansby
