{% set name = "atomistica" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomistica-{{ version }}.tar.gz
  sha256: 620507273ebf9270111b48892a24c7048340f720c5c82508558e724fc054ab5c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - pip
    - python
    - liblapack
  run:
    - ase >=3.15.0
    - numpy >=1.11.0
    - python

test:
  imports:
    - atomistica
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.atomistica.org/
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Atomistica is a library of interatomic potentials that is compatible with ASE and LAMMPS'
  description: |
    Atomistica is a library of interatomic potentials, including empirical
    potentials and non-orthogonal tight-binding. It is designed to be 
    plugged into different simulation environments. We currently support
    the Atomic Simulation Environment (ASE) and the Large-scale Atomic/
    Molecular Massively Parallel Simulator (LAMMPS). 
  doc_url: http://www.atomistica.org/
  dev_url: https://github.com/Atomistica/atomistica

extra:
  recipe-maintainers:
    - jan-janssen
