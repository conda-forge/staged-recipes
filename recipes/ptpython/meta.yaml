{% set name = "ptpython" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9746e406d841a7313a9115adde5654bfdb766284cf613f2c9536862222a97caa

build:
  number: 0
  entry_points:
    - ptpython = ptpython.entry_points.run_ptpython:run
    - ptipython = ptpython.entry_points.run_ptipython:run
    - ptpython3 = ptpython.entry_points.run_ptpython:run
    - ptipython3 = ptpython.entry_points.run_ptipython:run
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - jedi >=0.9.0
    - prompt_toolkit >=3.0.0,<3.1.0
    - pygments
    - python >=3.6

test:
  imports:
    - ptpython
    - ptpython.contrib
    - ptpython.entry_points
  commands:
    - ptpython --help
    - ptipython --help
    - ptpython3 --help
    - ptipython3 --help

about:
  home: "https://github.com/prompt-toolkit/ptpython"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Python REPL build on top of prompt_toolkit"

extra:
  recipe-maintainers:
    - mariusvniekerk
