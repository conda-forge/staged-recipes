{% set name = "netcoredbg" %}
{% set version = "3.1.0-1031" %}

package:
  name: {{ name|lower }}
  version: {{ version.replace("-", "_") }}

source:
  url: https://github.com/Samsung/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f9393d7ebef9070044b325ca419ce52a8f9a2c9b9b33b326edb7c2e134a52849

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Samsung/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: NetCoreDbg is a managed code debugger with MI interface for CoreCLR.
  dev_url: https://github.com/Samsung/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
