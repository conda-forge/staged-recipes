{% set name = "cut-detector" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cut-detector-{{ version }}.tar.gz
  sha256: 45ca56c79ae8e452cbdfc1a06aa48e6ffebe839ea11782101af47c12501aa96b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - cellpose >=2.2.3
    - pyimagej
    - scyjava
    - numpy <=1.24
    - cnn-framework
    - magicgui
    - pydantic ==1.10.12
    - xmltodict
    - shapely
    - aicsimageio
    - scikit-learn ==1.2.2
    - napari

test:
  imports:
    - cut_detector
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/15bonte/cut-detector
  summary: Automatic Cut Detector
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
