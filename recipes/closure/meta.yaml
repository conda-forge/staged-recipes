{% set name = "closure" %}
{% set version = "20190417" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a8dc7dae000ea48c5d9a817f5671fd7402bb81104ef00530662b8fd27748cc16

build:
  number: 0
  entry_points:
    - closure = closure:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  commands:
    - closure --help

about:
  home: "http://pypi.python.org/pypi/closure"
  license: "BSD"
  license_family: "BSD"
  license_file: ""
  summary: "Closure compiler packaged for Python"
  doc_url: "https://pypi.org/project/closure/"
  dev_url: "https://github.com/miracle2k/python-closure"

extra:
  recipe-maintainers:
    - mwilson8
