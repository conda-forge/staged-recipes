{% set name = "biorbd-viz" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 299466974a8f30204730529c722aa78b618df1b7e23663503387633bc47723b6
  
build:
  skip: True  # [py<35]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - biorbd
    - vtk
    - pyqt
    - pyomeca
    - xorg-x11-server-xvfb-cos6-x86_64  # [linux]
  run:
    - python
    - biorbd
    - vtk
    - pyqt
    - pyomeca

test:
  commands:
    - xvfb-run --server-args="-screen 0 1024x768x24" python -c "import BiorbdViz"  # [linux]
  imports:
    - BiorbdViz  # [not linux]

about:
  home: http://github.com/pyomeca/biorbd-viz
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Biorbd visualization toolkit '
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
