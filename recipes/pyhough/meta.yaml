{% set name = "pyhough" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhough-{{ version }}.tar.gz
  sha256: 75d4635c450088df2c6c7495024223880168c713b48730c5ea2dc1cf16362d8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - numpy
    - pyfstat
    - matplotlib-base
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pyhough
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Package to compute the (Generalized) Frequency-Hough Transform to search for continuous gravitational waves in LIGO, Virgo and KAGRA data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
