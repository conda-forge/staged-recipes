context:
  name: jack
  version: "1.9.22"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/jackaudio/jack2/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1e42b9fc4ad7db7befd414d45ab2f8a159c0b30fcd6eee452be662298766a849

build:
  number: 3

requirements:
  run_exports:
    - ${{ pin_subpackage("jack", upper_bound="x.x") }}
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - python
    - pkg-config
  host:
    - libdb
    - libopus
    - portaudio
    - eigen >=3.1.2
    - if: linux
      then:
        - alsa-lib
  run:
    - libdb

tests:
  - script:
    - echo "pass"

about:
  homepage: http://jackaudio.org/
  license: LGPL-2.0-only
  license_file: COPYING
  summary: Audio connection kit.

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
    - ryanvolz
