{% set name = "weblogo" %}
{% set version = "3.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b0374e84f1f835890b06b104018d71b27bf4c9cdb706618e909b82d65acd656c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ghostscript
    - pdf2svg

test:
  imports:
    - weblogo
    - weblogo._cli

about:
  home: https://github.com/WebLogo/weblogo
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'WebLogo 3: Sequence Logos redrawn'
  description: |
    WebLogo is a web based application designed to make the generation of sequence logos as easy and painless as possible.
  doc_url: http://weblogo.threeplusone.com/

extra:
  recipe-maintainers:
    - ostrokach
