{% set version = '1.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-firedanger
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/fireDanger/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7b9070d5ea02eab16fd16fb84fd436ecfe5d8760f1c566727b216fadc26a2a3a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.1,<4
    - r-abind
    - r-magrittr
    - r-transformer >=1.4.7
  run:
    - r-base >=3.1,<4
    - r-abind
    - r-magrittr
    - r-transformer >=1.4.7

test:
  commands:
    - $R -e "library('fireDanger')"           # [not win]
    - "\"%R%\" -e \"library('fireDanger')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/climate4R
  summary: A climate4R package for computing several popular fire danger indices.
  doc_url: https://github.com/SantanderMetGroup/fireDanger
  dev_url: https://github.com/SantanderMetGroup/fireDanger
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

