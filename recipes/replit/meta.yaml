{% set name = "replit" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/replit-{{ version }}.tar.gz
  sha256: fcea2df361a195ab6a6739ddba429227f36944075f8852e35f77a4031d263ab0
  patches:
    - 0001-add-script.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - replit=replit.__main__:cli

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - aiohttp >=3.6.2
    - flask >=2.0.0
    - python >=3.6
    - requests >=2.25.1
    - typing_extensions >=3.7.4
    - werkzeug >=2.0.0

test:
  imports:
    - replit
    - replit.audio
  commands:
    - pip check
    - replit --version
  requires:
    - pip

about:
  home: https://github.com/replit/replit-py
  summary: A library for interacting with features of repl.it
  license: ISC
  license_file: LICENSE
  doc_url: https://replit-py.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
