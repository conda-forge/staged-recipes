{% set name = "SPICE_HSI" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5660ce422871671896c8bb0084acbb22d7ff2f785e0aa49292ccc8902fb8aebd

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python<3.8
  run:
    - cvxopt
    - numpy
    - python<3.8
    - quadprog
    - scipy

test:
  imports:
    - SPICE
    - SPICE.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://faculty.eng.ufl.edu/machine-learning/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "GatorSense Sparsity Promoting Iterated Constrained Endmembers Toolkit - Python Implementation"
  doc_url: https://github.com/GatorSense/SPICE_py
  dev_url: https://github.com/GatorSense/SPICE_py

extra:
  recipe-maintainers:
    - nfahlgren
