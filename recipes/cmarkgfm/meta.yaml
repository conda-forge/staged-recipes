{% set name = "cmarkgfm" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f20900f16377f2109783ae9348d34bc80530808439591c3d3df73d5c7ef1a00c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  build:
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - pip
    - python
    - cffi >=1.0.0
  run:
    - python
    - cffi >=1.0.0

test:
  imports:
    - cmarkgfm

about:
  home: https://github.com/theacodes/cmarkgfm
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python bindings for GitHub's cmark
  

extra:
  recipe-maintainers:
    - mariusvniekerk
