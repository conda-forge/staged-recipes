{% set name = "biopython" %}
{% set version = "1.70" %}
{% set sha256 = "4a7c5298f03d1a45523f32bae1fffcff323ea9dce007fb1241af092f5ab2e45b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - numpy x.x
    - reportlab
    - mmtf-python

test:
  imports:
    - Bio
    - BioSQL

about:
  home: http://biopython.org/
  license: Biopython License Agreement
  license_file: LICENSE.rst
  summary: 'Python tools for computational molecular biology and bioinformatics'
  doc_url: http://biopython.org/wiki/Documentation
  dev_url: https://github.com/biopython/biopython

extra:
  recipe-maintainers:
    - mcs07
