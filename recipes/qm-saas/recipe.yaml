schema_version: 1

context:
  version: 1.1.7
  python_min: "3.10"

package:
  name: qm-saas
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qm-saas/qm_saas-${{ version }}.tar.gz
  sha256: 3e9662b10eeb87dc8f2f79451aa2b23b588c52b716accdf1d0f060d061d59b70

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - requests >=2.32.5
    - deprecation >=2.0.0
    - protobuf >=4.25.8
    - h2 >=4.3.0
    - urllib3 >=1.26
    - h11 >=0.16.0

tests:
  - python:
      imports:
        - qm_saas
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: QM Simulator as a Service is a client library to launch simulator instances for QUA programs.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/qm-saas/

extra:
  recipe-maintainers:
    - noya-gol
