context:
  version: "0.2.0"

package:
  name: "nvmolkit"
  version: ${{ version }}

source:
  url: https://github.com/NVIDIA-Digital-Bio/nvMolKit/archive/v${{ version }}.tar.gz
  sha256: 8c0181c4dcd02aac42dc3c1b783ac677a8149fd5d5b5d25e85ba30e85bd6ec5a

build:
  number: 0
  skip:
    - osx
    - win
requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('cuda') }}
    - cmake >=3.30
    - make
  host:
    - cuda-runtime
    - cuda-version ==12.8
    - eigen
    - libboost-devel
    - libboost-headers
    - libboost-python-devel
    - cuda-libraries-dev
    - cuda-nvtx-dev
    - libgomp
    - librdkit-dev
    - pip
    - python
    - rdkit ==${{ rdkit }}
    - setuptools
    - scikit-build
  run:
    - cuda-runtime
    - cuda-version ==12.8
    - libgomp
    - numpy
    - python
    - pytorch
    - rdkit ==${{ rdkit }}

tests:
  - python:
      imports:
        - nvmolkit

about:
  homepage: https://github.com/NVIDIA-Digital-Bio/nvMolKit
  summary: nvMolKit is a CUDA-backed python library for accelerating common RDKit molecular operations
  description: |
    nvMolKit is a CUDA-backed python library for accelerating common RDKit molecular operations.
    nvMolKit links to RDKit and nvMolKit operations work on RDKit RDMol objects.
  license_file: LICENSE/License.txt
  license: Apache-2.0

extra:
  recipe-maintainers:
    - scal444
