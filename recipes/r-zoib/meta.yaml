{% set version = '1.5.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zoib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zoib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zoib/zoib_{{ version }}.tar.gz
  sha256: 0ad4f442b0ad215b037f3a333641cc44e1f92bc3898d39e80af5251a222d1b82

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-formula
    - r-abind
    - r-coda
    - r-matrixcalc
    - r-rjags
  run:
    - r-base
    - r-formula
    - r-abind
    - r-coda
    - r-matrixcalc
    - r-rjags

test:
  commands:
    - $R -e "library('zoib')"           # [not win]
    - "\"%R%\" -e \"library('zoib')\""  # [win]

about:
  home: https://www.r-project.org, https://www3.nd.edu/~fliu2/#tools
  license: GPL-3.0-or-later
  summary: Fits beta regression and zero-or-one inflated beta regression and obtains Bayesian
    Inference of the model via the Markov Chain Monte Carlo approach implemented in
    JAGS.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

