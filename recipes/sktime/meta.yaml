{% set name = "sktime" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f066ce462b5f6013391ec7697471a22e6f67af70b85e670202fed02ac87488b1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <=3.7
    - numpy >=1.18.0
    - _libgcc_mutex 0.1 conda_forge
    - _openmp_mutex 4.5 0_gnu
    - ld_impl_linux-64 2.34 h53a641e_5
    - libffi 3.2.1 he1b5a44_1007
    - libgcc-ng 9.2.0 h24d8f2e_2
    - libgomp 9.2.0 h24d8f2e_2
    - libstdcxx-ng 9.2.0 hdf63c60_2
    - pandas >=1.0.0
    - scikit-learn >=0.23.0
    - statsmodels >=0.11.0
    - cython
    - wheel
    
  run:
    - pip
    - python <=3.7
    - numpy >=1.18.0
    - _libgcc_mutex 0.1 conda_forge
    - _openmp_mutex 4.5 0_gnu
    - ld_impl_linux-64 2.34 h53a641e_5
    - libffi 3.2.1 he1b5a44_1007
    - libgcc-ng 9.2.0 h24d8f2e_2
    - libgomp 9.2.0 h24d8f2e_2
    - libstdcxx-ng 9.2.0 hdf63c60_2
    - pandas >=1.0.0
    - scikit-learn >=0.23.0
    - statsmodels >=0.11.0
    - cython
    - wheel

test:
  imports:
    - sktime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alan-turing-institute/sktime
  summary: scikit-learn compatible Python toolbox for machine learning with time series
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ketulgupta1995
