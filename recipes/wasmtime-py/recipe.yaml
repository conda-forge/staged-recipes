# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: wasmtime
  version: "40.0.0"

package:
  name: ${{ name }}-py
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 48417c59f13be145184cff61fef61bb52556ea0e7417c25bec09af2d859745ab

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python

tests:
  - python:
      imports:
        - wasmtime
      pip_check: true

about:
  homepage: https://github.com/bytecodealliance/wasmtime-py
  summary: A WebAssembly runtime powered by Wasmtime
  description: |
    Python embedding of Wasmtime, a fast and secure runtime for WebAssembly.
    Wasmtime is a standalone runtime for WebAssembly, using Cranelift as its
    code generator. It runs WebAssembly code outside of the web browser and
    can be used both as a command-line utility or as an embedded runtime.
  license: Apache-2.0 WITH LLVM-exception
  license_file: LICENSE
  documentation: https://docs.wasmtime.dev/lang-python.html
  repository: https://github.com/bytecodealliance/wasmtime-py

extra:
  recipe-maintainers:
    - rxm7706
