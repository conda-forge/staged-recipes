{% set version = "8.0.5" %}
{% set arch = "x86_64" %}
{% set cos = "cos6" %}

package:
    name: mesa-libgles-devel-{{ cos }}-{{ arch }}
    version: {{ version }}
source:
  - folder: rpm
    sha256: b379a5a9cb1a330f5ff86850807f0cdcf2c620d895d784e0fa2db295147f87e7
    url: https://mirror.rackspace.com/elrepo/extras/el6/x86_64/RPMS/mesa-libGLES-devel-8.0.5-1.el6.elrepo.x86_64.rpm
build:
    number: 0
    noarch: generic
    missing_dso_whitelist:
        - '*'
requirements:
    run:
        - mesa-libgles-{{ cos }}-{{ arch }} {{ version }}
test:
  # dummy requirement to workaround a bug with the CDT tests
  requires:
    - zlib
  commands:
    - test -f "$PREFIX/{{ arch }}-conda_{{ cos }}-linux-gnu/sysroot/usr/include/GLES2/gl2.h"
about:
    description: 'Mesa libGLES development package'
    home: http://www.mesa3d.org
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: (CDT) Mesa libGLES development package
extra:
    recipe-maintainers:
        - frmdstryr
