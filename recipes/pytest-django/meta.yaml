{% set name = "pytest-django" %}
{% set version = "3.1.2" %}
{% set sha256 = "038ccc5a9daa1b1b0eb739ab7dce54e495811eca5ea3af4815a2a3ac45152309" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8

about:
  home: https://github.com/pytest-dev/pytest-django
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Django plugin for pytest'
  description: |
    pytest-django allows you to test your Django project/applications with the pytest testing tool.
  doc_url: https://pytest-django.readthedocs.io/en/latest/
  dev_url: https://github.com/pytest-dev/pytest-django
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
