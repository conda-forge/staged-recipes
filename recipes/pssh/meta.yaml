{% set name = "pssh" %}
{% set version = "2.3.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "539f8d8363b722712310f3296f189d1ae8c690898eca93627fc89a9cb311f6b4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python -m pip install --no-deps --ignore-installed .'
  noarch: python

requirements:
  host:
    - python
  run:
    - python

test:
  imports:
    - psshlib

about:
  home: http://code.google.com/p/parallel-ssh/
  license: BSD
  license_family: BSD
  summary: Parallel version of OpenSSH and related tools
  description: PSSH (Parallel SSH) provides parallel versions of OpenSSH and related tools, including pssh, pscp, prsync, pnuke, and pslurp.  The project includes psshlib which can be used within custom
    applications.
  doc_url: 'https://github.com/lilydjwg/pssh/tree/master/doc'
  dev_url: 'https://github.com/lilydjwg/pssh'

extra:
  recipe-maintainers:
    - marcelotrevisani
