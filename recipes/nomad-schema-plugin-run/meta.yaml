{% set name = "nomad-schema-plugin-run" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_schema_plugin_run-{{ version }}.tar.gz
  sha256: 5fe6c0408ed28c63e26185ef3bb4df224c60384214c0ab110f67c60995017174

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - nomad-lab >=1.3.6.dev1

test:
  imports:
    - runschema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nomad-coe/nomad-schema-plugin-run
  summary: Run schema plugin for NOMAD.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
