{% set version = '0.5.0' %}
{% set cuda_major = environ.get("cuda_compiler_version", "11.8").split(".")[0]|int %}

package:
  name: nvimgcodec
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/nvImageCodec/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4bba949d6cf4e88fcd6b2d86bff960c9ed68eb25b6c4dde3b7772615480ab9fb
  patches:
    - patches/0001-missing-static-target.patch

build:
  number: 0
  skip: true  # [cuda_compiler_version in (undefined, 'None')]
  # Debug skips below
  skip: true  # [py != 312]
  # skip: true  # [cuda_compiler_version != '12.0']
  ignore_run_exports_from:
    # For enhanced CUDA compatability
    - {{ compiler('cuda') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cuda') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  # The python build requires CMake>=3.19 because of find_package syntax in cmake/Utils.cmake - @carterbox Jan 2025
    - cmake 3.19
    - ninja
    - pkg-config
    - python-clang  # [not win]
  host:
    - cuda-version {{ cuda_compiler_version }}
    - dlpack
    - libboost-headers
    - libnvimgcodec-dev {{ version }}
    - pybind11
    - python
    - setuptools
  run:
    - {{ pin_compatible('cuda-version', min_pin='x', max_pin='x') }}
    - python

test:
  imports:
    - nvidia.nvimgcodec
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/NVIDIA/nvImageCodec
  summary: The Python API for nvImageCodec.
  description: >
    The nvImageCodec is an open-source library of accelerated codecs with
    unified interface. This package is the Python-API only. See libnvimgcodec for the
    C-API.
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE.txt
    - Acknowledgements.txt

extra:
  feedstock-name: nvimgcodec
  recipe-maintainers:
    - conda-forge/cuda
