{% set name = "bundler" %}
{% set version = "2.0.2" %}
{% set github_org = "bundler" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 4c2ae1fce8a072b832ac7188f1e530a7cff8f0a69d8a9621b32d1407db00a2d0
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE.md
    sha256: 992720721f919b35e0ed0b596a7c2133b254ac1a800f9ec0f077dfef95428e28

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - bundle --help
    - bundler --help

about:
  home: https://bundler.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Bundler manages an application's dependencies through its entire life, across many machines, systematically and repeatably

  dev_url: http://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
