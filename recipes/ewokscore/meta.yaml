{% set name = "ewokscore" %}
{% set version = "0.1.0rc11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ewokscore-{{ version }}.tar.gz
  sha256: d912acd4b40d90d02da9990a351848431d1469a23add1ce7711d583364b38723

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py >=2.8,<4
    - networkx >=2,<3
    - numpy >=1.15,<2
    - python >=3.6
    - pyyaml >=5.1,<7
    - silx >=1,<2

test:
  imports:
    - ewokscore
  commands:
    - pip check
    - pytest --pyargs ewokscore
  requires:
    - pip
    - pytest >=7,<8
    - matplotlib >=3,<4

about:
  home: https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
  summary: API for graphs and tasks in Ewoks
  dev_url: https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - woutdenolf
    - payno
