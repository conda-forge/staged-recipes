{% set name = "bw2analyzer" %}
{% set version = "0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7148b1b81aaf8e8bc776acf869ce0e8db710fc572a603926368e2e16fd00028e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - bw2calc
    - bw2data
    - matplotlib-base
    - numpy
    - pandas
    - pyprind
    - python >=3.4
    - requests
    - scipy
    - stats_arrays
    - tabulate

test:
  imports:
    - bw2analyzer
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/brightway-lca/brightway2-analyzer
  summary: 'Set of tools to analyze results of life cycle assessment (LCA) calculations'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-analyzer

extra:
  recipe-maintainers:
    - m-rossi
