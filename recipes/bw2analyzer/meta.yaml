{% set name = "bw2analyzer" %}
{% set version = "0.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "a9f48998e249d91f89fe5e100dc41cdb2169f9ced0da56695837f0552b39de74"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - bw2calc
    - bw2data
    - matplotlib-base
    - numpy
    - pandas
    - pyprind
    - python >=3.6
    - requests
    - scipy
    - stats_arrays
    - tabulate

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Interpretation and other tools for Brightway2 LCA framework'
  home: https://github.com/brightway-lca/brightway2-analyzer
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
