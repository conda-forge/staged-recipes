{% set name = "leiningen-clj" %}
{% set version="2.8.0RC1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}
 

source:
  url: https://github.com/technomancy/leiningen/releases/download/2.8.0-RC1/leiningen-2.8.0-RC1-standalone.zip 
  sha256: 7420541803a6fa105332d60a45b81af9c50828ffaf5a7a89a55bea5b054e32b0

build:
  number: 0
  skip: true  # [win]

requirements:
  run:
    - openjdk 


test:
  commands:
    - python --version
    
about:
  home: https://github.com/technomancy/leiningen
  license: OTHER
  license_family: OTHER
  summary: 'Automate Clojure projects without setting your hair on fire.'

  description: |
    Automate Clojure projects without setting your hair on fire. 
  doc_url: https://leiningen.org 
  dev_url: https://github.com/technomancy/leiningen

extra:
  recipe-maintainers:
    - abhi18av
