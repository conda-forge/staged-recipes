{% set name = "qt_style_sheet_inspector" %}
{% set version = "0.1.0" %}
{% set sha256 = "eb5a6e00064b638e850e250b29842dc560a6ad655b66f3b9cad648354ba3b568" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ESSS/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyqt 5.*
  run:
    - python
    - pyqt 5.*

test:
  source_files:
    - tests
    
  requires:
    - pytest-mock
    - pytest-qt
    - pytest-xvfb  # [not win]
    
  commands:
    - pytest tests
    
  imports:
    - qt_style_sheet_inspector

about:
  home: https://github.com/ESSS/qt_style_sheet_inspector
  license: MIT
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE
  summary: 'A inspector widget to view and modify style sheet of a Qt app in runtime.'

extra:
  recipe-maintainers:
    - prusse-martin
    - nicoddemus
