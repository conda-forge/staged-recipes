{% set name = "xinvert" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xinvert-{{ version }}.tar.gz
  sha256: a3a91405dde1ee0387d8b39868f5c40bd37592632da9d9e7fc402e678e2a924e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - xarray
    - dask-core
    - numba

test:
  imports:
    - xinvert
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/miniufo/xinvert
  summary: Invert geofluid problems based on xarray, using SOR iteration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
