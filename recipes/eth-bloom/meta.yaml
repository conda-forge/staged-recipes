{% set name = "eth-bloom" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-bloom-{{ version }}.tar.gz
  sha256: 73576828dff7566b9216403e0898966912f370bae5734241dd3f50ce5664a825

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - eth-hash >=0.4.0

test:
  imports:
    - eth_bloom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth-bloom
  summary: Python implementation of the Ethereum Trie structure
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
