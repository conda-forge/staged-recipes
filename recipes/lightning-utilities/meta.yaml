{% set name = "lightning-utilities" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d769ab9b76ebdee3243d1051d509aafee57d7947734ddc22977deef8a6427f2f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7

test:
  imports:
    - ligthning_utilities

about:
  home: https://lightning.ai
  summary: 'Common Python utilities and GitHub Actions in Lightning Ecosystem.'
  description: |
    This repository covers the following use-cases:
      - CLI lightning_utilities.cli
      - General Python utilities in lightning_utilities.core
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/Lightning-AI/utilities

extra:
  recipe-maintainers:
    - Borda
    - carmocca
