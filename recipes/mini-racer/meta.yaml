{% set name = "mini-racer" %}
{% set version = "0.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mini_racer-{{ version }}.tar.gz
  sha256: 84c67553ce9f3736d4c617d8a3f882949d37a46cfb47fe11dab33dd6704e62a4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  dynamic_linking: ${{ false if osx else true }}
  number: 0
  skip: true  # [py<313]
#The skip is just to show the built can be successful
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler("cxx") }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - pkg-config  # [not win]
    - six
    - gsutil
  host:
    - python
    - hatchling
    - hatch-fancy-pypi-readme
    - hatch-mkdocs
    - pip
    - httplib2 <0.30.0 #Apparent issues with httplib2
    - packaging
    - six
  run:
    - python

test:
  imports:
    - py_mini_racer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Minimal, modern embedded V8 for Python.
  license: ISC
  license_file: LICENSE
  home: https://github.com/bpcreech/PyMiniRacer
  dev_url: https://github.com/bpcreech/PyMiniRacer

extra:
  recipe-maintainers:
    - HeavyTony2
