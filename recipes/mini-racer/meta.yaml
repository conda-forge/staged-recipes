{% set name = "mini-racer" %}
{% set version = "0.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mini_racer-{{ version }}.tar.gz
  sha256: 84c67553ce9f3736d4c617d8a3f882949d37a46cfb47fe11dab33dd6704e62a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - hatch-mkdocs
    - pip
    - httplib2 
  run:
    - python >={{ python_min }}

test:
  imports:
    - mini_racer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Minimal, modern embedded V8 for Python.
  license: MIT
  license_file: LICENSE
  home: https://github.com/bpcreech/PyMiniRacer
  dev_url: https://github.com/bpcreech/PyMiniRacer

extra:
  recipe-maintainers:
    - HeavyTony2
