{% set version = "0.4.1" %}

package:
  name: pylinalg
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pylinalg/pylinalg-{{ version }}.tar.gz
  sha256: e05767716727dcc83dddbd12a1dca41d5259635c8cd9bcdc043876702722d460

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - poetry >=1.4.2
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.20.0

test:
  imports:
    - pylinalg
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pygfx/pygfx
  summary: Linear algebra utilities for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
