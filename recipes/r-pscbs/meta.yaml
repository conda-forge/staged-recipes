{% set version = '0.63.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pscbs
  version: {{ version|replace("-", "_") }}

source:
  fn: PSCBS_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/PSCBS_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/PSCBS/PSCBS_{{ version }}.tar.gz

  sha256: 620a4e85154e83b68ed639009a2bc7011dcddf3f817587f2eccea6b57350f05d

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - bioconductor-dnacopy >=1.42.0
    - r-r.cache >=0.12.0
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.21.0
    - r-r.utils >=2.5.0
    - bioconductor-aroma.light >=2.4.0
    - r-future >=1.5.0
    - r-listenv >=0.6.0
    - r-matrixstats >=0.52.2

  run:
    - r-base
    - bioconductor-dnacopy >=1.42.0
    - r-r.cache >=0.12.0
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.21.0
    - r-r.utils >=2.5.0
    - bioconductor-aroma.light >=2.4.0
    - r-future >=1.5.0
    - r-listenv >=0.6.0
    - r-matrixstats >=0.52.2

test:
  commands:
    - $R -e "library('PSCBS')"  # [not win]
    - "\"%R%\" -e \"library('PSCBS')\""  # [win]

about:
  home: https
  license: GPL (>= 2)
  summary: Segmentation of allele-specific DNA copy number data and detection of regions with
    abnormal copy number within each parental chromosome.  Both tumor-normal paired
    and tumor-only analyses are supported.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
