{% set version = "1.3.14" %}

package:
  name: ncut-pytorch
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a3/4e/d832c8053240226d0c4464c1ca3dc5e7b331ba06788e2dcb0b374ebf928f/ncut_pytorch-1.3.14.tar.gz
  sha256: 186bf63401b50101719e32e3bb39dba7c4bc62348e640ed800c1c187ed27e4f2

build:
  noarch: python
  number: 0
  script: python -m pip install --ignore-installed .

requirements:
  build:
    - build-essential
    - cargo
    - rustc
  host:
    - python>=3.6
    - pip
    - setuptools
  run:
    - python>=3.6

test:
  imports:
    - ncut_pytorch

about:
  home: https://ncut-pytorch.readthedocs.io/
  license: MIT
  license_file: LICENSE.txt
  summary: 'Nystrom Normalized Cut'
  description: |
    Spectral clustering and dimension reduction.
  dev_url: https://github.com/huzeyann/ncut_pytorch
  doc_url: https://ncut-pytorch.readthedocs.io/


extra:
  recipe-maintainers: Huzheng Yang