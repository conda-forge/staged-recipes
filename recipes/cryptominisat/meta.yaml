{% set name = "cryptominisat" %}
{% set version = "5.0.2" %}
{% set sha256 = "d1815338d0563cc4132b4a72540f1c3485cd3c9efa3b38af4b2ebf99e0c567c7" %}
{% set author = "msoos" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - cmake
    - python
    - setuptools
    - boost
    - lit

test:
  commands:
    - test -f $PREFIX/bin/cryptominisat  # [unix]
    - ctest -V .

about:
  home: https://github.com/msoos/cryptominisat
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: An advanced SAT Solver https://www.msoos.org
  description: An advanced SAT Solver https://www.msoos.org

extra:
  recipe-maintainers:
    - gshiba
    - msoos
