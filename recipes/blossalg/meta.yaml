{% set name = "blossalg" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65c2dd9b084659a20f338552eeea7dc0226a58b6bfc4e5a3e91475d6ad7ec77d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future

test:
  imports:
    - blossom
  requires:
    - pytest
    - future
  source_files:
    - tests/conftest.py
    - tests/test_blossom.py
  commands:
    - pytest tests

about:
  home: https://github.com/nenb/blossalg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Construct a maximum matching on a graph using the blossom algorithm.'

extra:
  recipe-maintainers:
    - nenb
