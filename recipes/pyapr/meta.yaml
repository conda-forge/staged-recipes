{% set name = "pyapr" %}
{% set version = "0.0.0.4" %}
{% set commit = "b5734ebffd63654132c5c6413043ebc685feedbd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/AdaptiveParticles/PyLibAPR.git
  git_rev: {{ commit }}

build:
  number: {{ number }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - pip
    - libapr
    - setuptools_scm
  run:
    - python
    - {{ pin_compatible('libapr', max_pin='x.x.x.x') }}
    - numpy
    - scikit-image
    - tifffile
    - pyqt
    - pyqtgraph
    - matplotlib-base

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/AdaptiveParticles/pylibapr
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python wrappers for LibAPR

extra:
  recipe-maintainers:
    - cheesema
    - goanpeca
    - jaimergp