{% set version = "2.1.11" %}

package:
  name: libmixmod
  version: {{ version }}

source:
  fn: mixmod-{{ version }}.tar.gz
  url: https://github.com/mixmod/mixmod/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e95414decf5b2c2c5eebd7fca10e0100f2d753cbfca0694f4ac75da3b39b005e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('libmixmod', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - eigen

test:
  commands:
    - test -f ${PREFIX}/include/mixmod/mixmod.h  # [unix]
    - test -f ${PREFIX}/lib/libmixmod${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/mixmod
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: mixmodLib/LICENSE
  summary: Classification with Mixture Modelling

extra:
  recipe-maintainers:
    - jschueller
