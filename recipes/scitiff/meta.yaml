{% set name = "scitiff" %}
{% set version = "25.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scitiff-{{ version }}.tar.gz
  sha256: 0358f33e9abfad3a83c20a690e68e81bb35cea3b062a9665cfe0d5e096c7d152

build:
  entry_points:
    - scitiff-dev-dump-schemas = scitiff._schema:dump_schemas
    - scitiff-dump-metadata-example = scitiff.executables:dump_metadata_example
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - scipp
    - tifffile
    - jsonschema
    - pydantic

test:
  imports:
    - scitiff
  commands:
    - pip check
    - scitiff-dev-dump-schemas --help
    - scitiff-dump-metadata-example --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://scipp.github.io/scitiff/
  summary: Scientific tiff format for imaging experiments.
  description: |
    SciTiff format inherits HyperStacks and define metadata on top of the HyperStacks.
    Scitiff project hosts both metadata schema and io helpers to save/load scitiff images.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://scipp.github.io/scitiff/
  dev_url: https://github.com/scipp/scitiff

extra:
  recipe-maintainers:
    - YooSunYoung
