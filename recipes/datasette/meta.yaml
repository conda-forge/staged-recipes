{% set name = "datasette" %}
{% set version = "0.26.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3856bf31482428dd89e965ebd090b69a844bac814f807e3317c05a0c631dfb57

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - click-default-group
    - sanic
    - jinja2
    - hupper
    - pint
    - pluggy

test:
  commands:
    - datasette --help

about:
  home: https://github.com/simonw/datasette
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A tool for exploring and publishing data'

extra:
  recipe-maintainers:
    - ericmjl
