{% set name = "gto" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gto-{{ version }}.tar.gz
  sha256: ce9501b6a7e283e331239fb9c957ff0170ff48df1c8402431309138c5d462556

build:
  entry_points:
    - gto = gto.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - fastentrypoints >=0.12
    - pip
  run:
    - python >=3.6
    - gitpython
    - typer >=0.4.1
    - rich
    - pydantic
    - ruamel.yaml
    - semver ==3.0.0-dev.3
    - entrypoints
    - tabulate ==0.8.10
    - funcy

test:
  imports:
    - gto
  commands:
    - pip check
    - gto --help
  requires:
    - pip

about:
  home: https://pypi.org/project/gto/
  summary: Version and deploy your models following GitOps principles
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgalvao
    - janjagusch
