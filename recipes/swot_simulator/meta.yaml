{% set name = "swot_simulator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/CNES/swot_simulator/releases/download/{{ version }}/swot_simulator-{{ version }}.tar.gz
    sha256: 6e5ad18694cc774c1b2affc7f01bc1073e5392ecaa4ce50049f9c0bce5b6f85b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - dask
    - distributed
    - mkl_fft
    - netcdf4
    - numba
    - {{ pin_compatible('numpy') }}
    - pyinterp
    - python {{ python }}
    - python-dateutil
    - scipy
    - xarray
test:
  imports:
    - swot_simulator.launcher
