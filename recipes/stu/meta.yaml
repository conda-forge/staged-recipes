{% set version = "0.7.4" %}

package:
  name: stu
  version: {{ version }}

source:
  url: https://github.com/lusingander/stu/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5d0d7086c974e61698a1a61cef6258ead08abf3b7328a39a7c20491d2261690f

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - cargo-bundle-licenses
  host:
    - openssl  # [not linux]

test:
  commands:
    - stu --help

about:
  home: https://github.com/lusingander/stu
  summary: 'TUI explorer application for S3 compatible object storage'
  description: |
    STU, S3 Terminal UI, is a interactive terminal-based explorer for Amazon S3 (AWS S3).
    With STU, you can browse buckets and objects directly from your terminal,
    preview files, and download them with ease.
  license: MIT
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". 
  # Optional
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  # The doc_url and dev_url are optional.
  doc_url: https://lusingander.github.io/stu/
  dev_url: https://github.com/lusingander/stu

extra:
  recipe-maintainers:
    - johanneskoester
