context:
  name: ragged
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5c9502b7a2a21c4ebe8ec4c1452c6665bb2fcf11d414626ebec6a43426a37be0
  patches:
    # https://github.com/scikit-hep/ragged/pull/64
    - 64_fix_repr_and_str.patch

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.9
    # - numpy  # implied from awkward
    - awkward

tests:
  - python:
      imports:
      - ragged
      pip_check: true

about:
  homepage: https://github.com/scikit-hep/ragged
  summary: 'Ragged is a library for manipulating ragged arrays as though they were NumPy or CuPy arrays, following the Array API specification.'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
