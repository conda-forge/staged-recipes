{% set name = "pixi-devenv" %}
{% set version = "0.1.0" %}
{% set python_min = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esss/pixi-devenv/archive/{{ version }}.tar.gz
  sha256: 392abb1394d7e6bb62e1869c3a7d41ad8f7de0052dad1e74537fc74d5effc124

build:
  entry_points:
    - pixi-devenv = pixi_devenv.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.8.13,<0.9.0
    - pip
  run:
    - python >={{ python_min }}
    - jinja2 >=3.1.6
    - pyserde >=0.25.0
    - tomlkit >=0.13.3    
    - typer >=0.17.3
    # Part of pyserde[toml], but there is no conda-build syntax to express that.
    - tomli >=2.2.1
    - tomli-w >=1.2.0

test:
  imports:
    - pixi_devenv
  commands:
    - pip check
    - pixi-devenv --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ESSS/pixi-devenv/
  summary: pixi-devenv is tool to work with multiple pixi projects in development mode.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - igortg
    - nicoddemus
    - tadeu
