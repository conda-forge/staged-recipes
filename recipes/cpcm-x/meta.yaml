{% set name = "cpcmx" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/CPCM-X/archive/v{{ version }}.tar.gz
  sha256: 4680031ee6dc7febc859fe36fe833e73eb0ed3f3bdc6640de99c3f3f2226637e

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson
    - ninja
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - libblas
    - liblapack
    - mctc-lib



test:
  commands:
    - cpx --help

about:
  home: https://github.com/grimme-lab/CPCM-X
  summary: 'Extended conductor-like polarizable continuum solvation model'
  description: |
    fully open source solvation model, based on the original conductor like screening model 
    for realistic solvation (COSMO-RS) model by Klamt et al. in combination with the universal 
    solvation model based on solute electron density (SMD).
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Albkat
