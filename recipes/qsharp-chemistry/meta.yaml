{% set name = "qsharp-chemistry" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-chemistry-{{ version }}.tar.gz
  sha256: 7b99baf38b8b3a6a31c3a6b07c6d54e79b0b83ad28a91117e3bf150c953a0889

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-core ==0.0.0.1

test:
  imports:
    - qsharp.chemistry
    - qsharp.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: Python chemistry libraries for Q  # .
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
