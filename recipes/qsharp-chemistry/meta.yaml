{% set name = "qsharp-chemistry" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-chemistry-{{ version }}.tar.gz
    sha256: 7b99baf38b8b3a6a31c3a6b07c6d54e79b0b83ad28a91117e3bf150c953a0889
  - url: https://raw.githubusercontent.com/microsoft/QuantumLibraries/release/v{{ version }}/LICENSE.txt
    sha256: c92f49385c96f49976ca24d927bc6bf8717e7530fa322a961aeaa47b73326e87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-core =={{ version }}

test:
  imports:
    - qsharp.chemistry
    - qsharp.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: 'Python chemistry libraries for Q#.'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
