{% set name = "qsharp-chemistry" %}
{% set version = "0.27.238334" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-chemistry-{{ version }}.tar.gz
    sha256: 95e792c52e118a4a8d4ef8f4bdb55034fe8d13c4341914a1636122600372ced3
  - url: https://raw.githubusercontent.com/microsoft/QuantumLibraries/release/v{{ version }}/LICENSE.txt
    sha256: c92f49385c96f49976ca24d927bc6bf8717e7530fa322a961aeaa47b73326e87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QSHARP_PY_CLIENT=mock
    - PYTHON_VERSION={{ version }}
    # Creates the internal version in the package so that pip check passes downstream

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - qsharp-core =={{ version }}

test:
  imports:
    - qsharp.chemistry
    - qsharp.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: Python chemistry libraries for Q
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
