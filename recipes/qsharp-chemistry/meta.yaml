{% set name = "qsharp-chemistry" %}
{% set version = "0.24.201332" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-chemistry-{{ version }}.tar.gz
    sha256: db1e2d8ae84624d7e3fd64d0526bc9460b6639e606a65715d5755837cd911387
  - url: https://raw.githubusercontent.com/microsoft/QuantumLibraries/release/v{{ version }}/LICENSE.txt
    sha256: c92f49385c96f49976ca24d927bc6bf8717e7530fa322a961aeaa47b73326e87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QSHARP_PY_CLIENT=mock

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-core =={{ version }}

test:
  imports:
    - qsharp.chemistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: 'Python chemistry libraries for Q#.'
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/microsoft/QuantumLibraries/tree/main/Python/qsharp-chemistry

extra:
  recipe-maintainers:
    - BastianZim
