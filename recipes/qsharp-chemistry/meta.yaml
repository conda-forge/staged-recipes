{% set name = "qsharp-chemistry" %}
{% set version = "0.21.2112.180703" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-chemistry-{{ version }}.tar.gz
  sha256: f5b6479e0ebf1563ebd2bfe679d6c880f856b94fc9b8592b5ab26ba3eb797717

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qsharp-core ==0.0.0.1

test:
  imports:
    - qsharp.chemistry
    - qsharp.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/QuantumLibraries
  summary: Python chemistry libraries for Q#.
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
