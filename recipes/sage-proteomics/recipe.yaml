context:
  name: sage-proteomics
  version: "0.14.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/lazear/sage/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 894b59429a67dc22592fc65fca547ee6d67f8bada71d09f7c1a81524b65fe6da

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install --no-track --locked --root ${{ PREFIX }} --path .
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sage --version
      - sage --help

about:
  homepage: https://sage-docs.vercel.app/
  description: Proteomics search & quantification so fast that it feels like magic
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/lazear/sage

extra:
  recipe-maintainers:
    - hadim
