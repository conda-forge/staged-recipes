{% set git_rev = "12d80d4e32b277de299130d8ce28cc949fb54b6c" %}
{% set version = "1.0.0.20231030." + git_rev[:8] %}

package:
  name: mobilesam
  version: {{ version }}

source:
  git_url: https://github.com/ChaoningZhang/MobileSAM.git
  git_rev: {{ git_rev }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip

  run:
    - python >=3.9
    - pytorch
    - timm

test:
  imports:
    - mobile_sam
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ChaoningZhang/MobileSAM
  license: Apache-2.0
  license_file: LICENSE
  summary: MobileSAM is a project that makes SAM lightweight for mobile applications and beyond!

extra:
  recipe-maintainers:
    - claydugo
