{% set name = "nomad-driver-podman" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/hashicorp/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: ac2075f08094d999726b20d43e2407edbab2fd9c43d3068faf11936d609172fa
    folder: src
  - url: https://raw.githubusercontent.com/hashicorp/cronexpr/a5b9ff11e6c27ab08e1dfd6ad1fe99179f441d0a/APLv2
    sha256: cfc7749b96f63bd31c3c42b5c471bf756814053e847c10f3eb003417bc523d30
    fn: LICENSE-cronexpr

build:
  number: 0
  script:
    - cd src
    - go-licenses save . --save_path ../library_licenses --ignore github.com/hashicorp/cronexpr
    - go build -v -o $PREFIX/bin/nomad-driver-podman  # [not win]
    - go install -v .  # [win]
    # Clear out cache to avoid file not removable warnings
    - chmod -R u+w $(go env GOPATH) && rm -r $(go env GOPATH)  # [unix]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - test -f $PREFIX/bin/nomad-driver-podman  # [unix]
    - if not exist %LIBRARY_BIN%/nomad-driver-podman.exe  # [win]

about:
  home: https://github.com/hashicorp/nomad-driver-podman
  license: MPL-2.0
  license_file: 
    - src/LICENSE
    - LICENSE-cronexpr
    - library_licenses/
  summary: HCL reformatter

extra:
  recipe-maintainers:
    - xhochy
