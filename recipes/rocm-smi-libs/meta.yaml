{% set name = "rocm-smi-libs" %}
{% set version = "5.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/rocm_smi_lib/archive/rocm-{{ version }}.tar.gz
  sha256: 88be875948a29454b8aacced8bb8ad967502a7a074ecbc579ed673c1650a2f7e

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
  run:

test:
  commands:
    - test -L $PREFIX/lib/librocm_smi64$SHLIB_EXT.*.*  # [unix]
    - test -L $PREFIX/lib/liboam$SHLIB_EXT.*.*  # [unix]

about:
  home: https://github.com/RadeonOpenCompute/rocm_smi_lib
  summary: 'ROCm SMI LIB'
  description: |
    The ROCm System Management Interface Library, or ROCm SMI library, is
    part of the Radeon Open Compute ROCm software stack . It is a C library
    for Linux that provides a user space interface for applications to 
    monitor and control GPU applications.
  license: NCSA
  license_family: OTHER
  license_file: License.txt
  doc_url: https://github.com/RadeonOpenCompute/rocm_smi_lib
  dev_url: https://github.com/RadeonOpenCompute/rocm_smi_lib

extra:
  recipe-maintainers:
    - jan-janssen
