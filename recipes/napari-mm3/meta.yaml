{% set name = "napari-mm3" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-mm3-{{ version }}.tar.gz
  sha256: 19b508e4e84beb641257e86e156bd93193672efd9616febbffc15f9eb186182d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py
    - napari-plugin-engine >=0.1.4
    - numpy
    - pims-nd2
    - pyqt
    - python >=3.7
    - scikit-image
    - scikit-learn
    - seaborn
    - tensorflow
    - tifffile ==2021.11.2

test:
  imports:
    - napari_mm3
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ahirsharan/napari-mm3
  summary: a plugin for mother machine image analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
