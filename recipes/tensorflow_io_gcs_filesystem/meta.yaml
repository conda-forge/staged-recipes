{% set version = "0.22.0" %}

package:
  name: tensorflow_io_gcs_filesystem
  version: {{ version }}

source:
    url: https://github.com/tensorflow/io/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 8810af004ee23c6f737b5e4954a20b3e814efa132798600acc7c086d2b53bcd4

build:
  number: 0
  skip: true  # [not linux64]

requirements: 
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('gxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - curl
    - unzip
    - git
    - gxx_linux-64
    - gcc_linux-64
    - bazel 3.7.2

test:
  commands:
    - echo "testing..."
    
about:
  home: https://github.com/tensorflow/io
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Dataset, streaming, and file system extensions maintained by TensorFlow SIG-IO'

  description: |
    Dataset, streaming, and file system extensions maintained by TensorFlow SIG-IO


  dev_url: https://github.com/tensorflow/io/blob/master/docs/development.md
  doc_url: https://github.com/tensorflow/io/tree/master/docs

extra:
  recipe-maintainers:
    - ngam
