schema_version: 1

context:
  name: flask-geo
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_geo-${{ version }}.tar.gz
  sha256: 006573c8fbcc4866f288fff862e88a11f486ee38476d26a9b693ccfe8a6063c3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=3.0.0,<4.0.0
    - geoip2 >=4.8.0,<5.0.0

tests:
  - python:
      imports:
        - flask_geo
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Geolocation for Flask
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/hyperflask/flask-geo

extra:
  recipe-maintainers:
    - thewchan
