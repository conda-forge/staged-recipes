schema_version: 1

context:
  python_min: 3.11
  version: 0.1.4

package:
  name: openresponses-python
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/o/openresponses-python/openresponses_python-${{ version }}.tar.gz
  sha256: 37e16ae238a025d722b53d817557f2190b6b4f315159c5d3f9172dc6e3135ea5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.0,<3.0
    - httpx >=0.25.0
    - python-dotenv >=1.0.0

tests:
  - python:
      imports:
        - openresponses
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Un-Official Python SDK for the Open Responses standard
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/udapy/openresponses-python
  documentation: https://udapy.github.io/openresponses-python/

extra:
  recipe-maintainers:
    - moritzwilksch
