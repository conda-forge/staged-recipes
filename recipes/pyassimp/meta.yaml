{% set name = "pyassimp" %}
{% set version = "5.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyassimp-{{ version }}.tar.gz
  sha256: 107d93780e4300d70698c4291c54dd32ff78e8cf0dafd56ac1801cd0260c36f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - assimp
  run:
    - python
    - assimp

test:
  imports:
    - pyassimp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/assimp/assimp
  summary: Python bindings for the Open Asset Import Library (ASSIMP)
  license: ISC
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
