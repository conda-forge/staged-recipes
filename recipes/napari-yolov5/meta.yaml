{% set name = "napari-yolov5" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-yolov5-{{ version }}.tar.gz
  sha256: ec13e9a6c3e0148d77a9f5b4b08798a6b82f190b280a29316da770df195a7ec1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - connected-components-3d >=3.6.0
    - matplotlib-base >=3.2.2
    - napari-plugin-engine >=0.1.4
    - numpy >=1.18.5
    - opencv >=4.1.2
    - pillow >=7.1.2
    - python >=3.7
    - pyyaml >=5.3.1
    - requests >=2.23.0
    - scipy >=1.4.1
    - seaborn >=0.11.2
    - tensorboard >=1.15.0
    - torch >=1.9.0
    - torchvision >=0.8.1
    - tqdm >=4.41.0

test:
  imports:
    - napari_yolov5
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rdemets/napari-yolov5
  summary: Plugin adapted from Ultralytics to bring YOLOv5 into Napari
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - rdemets
