{% set name = "streamlit-aggrid" %}
{% set version = "0.2.3.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit-aggrid-{{ version }}.tar.gz
  sha256: c67936173a3b7fa9878b55d45a6c4ccfa8505680767e34a026aa27c4cea9b9f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - pandas >=1.2
    - python >=3.6,<4.0
    - python-dotenv >=0.19.1,<0.20.0
    - simplejson >=3.0
    - streamlit >=0.87.0

test:
  imports:
    - st_aggrid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PablocFonseca/streamlit-aggrid
  summary: Streamlit component implementation of ag-grid
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
