{% set name = "torchopt" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchopt-{{ version }}.tar.gz
  sha256: 7b5f1628318a89891b14b7eecf26adde0e9c0590842a16a99fcaa09a91c59c56

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - setuptools
    - pytorch >=1.13
    - numpy
    - pybind11 >=2.10.1
    - pip
  run:
    - python
    - pytorch >=1.13
    - optree >=0.4.1
    - numpy
    - python-graphviz
    - typing-extensions >=4.0.0

test:
  imports:
    - torchopt
  commands:
    - pip check
  requires:
    - pip

about:
  summary: An efficient library for differentiable optimization for PyTorch.
  home: https://github.com/metaopt/torchopt
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
