context:
  version: "0.1.0"
  python_min: "3.11"

package:
  name: chatom
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/chatom/chatom-${{ version }}.tar.gz
  sha256: ce0ac5a084ab5c9758ea4d8d161ad27e844b3c3f8d4a9f2c6c245f54c5a825b0

build:
  script: python -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - pydantic >=2
    - singledispatch

tests:
  - python:
      imports:
      - chatom
      - chatom.base
      - chatom.format
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/1kbgz/chatom
  summary: 'Minimum viable chat components'
  description: |
    Framework-agnostic chat application models and utilities
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://github.com/1kbgz/chatom
  repository: https://github.com/1kbgz/chatom

extra:
  recipe-maintainers:
    - timkpaine
