context:
  version: 1.3.3

package:
  name: pyqt-toast-notification
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/pyqt-toast-notification/pyqt-toast-notification-${{ version }}.tar.gz
    sha256: 595dbf4b9edee77329e2514255d9a9415ff5d70708c50790db0fee207d323a29

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - qtpy >=2.4.1

tests:
  - python:
      imports:
        - pyqttoast
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/niklashenning/pyqttoast
  summary: A fully customizable toast notification library for PyQt and PySide
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - carlodri
