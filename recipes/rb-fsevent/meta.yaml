{% set name = "rb-fsevent" %}
{% set version = "0.10.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: a8f78186feb55bb98579b5e0f8dd925ececfde1b5c2496e5e932997ff999a1d2

build:
  noarch: generic
  number: 0
  script:
    - gem install --norc -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: FSEvents API with Signals catching (without RubyCocoa)

  dev_url: https://github.com/thibaudgg/rb-fsevent

extra:
  recipe-maintainers:
    - sodre
