{% set name = "rb-fsevent" %}
{% set version = "0.10.3" %}
{% set github_org = "thibaudgg" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  skip: True  # [not osx]
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - fsevent_watch --show-plist

about:
  home: http://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: FSEvents API with Signals catching (without RubyCocoa)

  doc_url: https://github.com/{{github_org}}/{{ name }}/wiki
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
