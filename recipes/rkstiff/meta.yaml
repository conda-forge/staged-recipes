{% set name = "rkstiff" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6fd3ecf8c65c73365acf04001c11712154eb5434eef21219b9595f8b383d4546

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6 
    - pip
  run:
    - python >=3.6
    - numpy >=1.14.0
    - scipy >=1.3.2

test:
  imports:
    - rkstiff
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/whalenpt/rkstiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Runge-Kutta adaptive-step solvers for nonlinear PDEs"
  description: |
    Adaptive-step Runge-Kutta integrating-factor and 
    exponential time-differencing solvers for nonlinear PDES 
    of the form dtU = LU+NL(U). For use with Python 3.5+.
  dev_url: https://github.com/whalenpt/rkstiff

extra:
  recipe-maintainers:
    - whalenpt
