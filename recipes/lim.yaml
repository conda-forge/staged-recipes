# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "lim" %}
{% set version = "1.1.3" %}
{% set sha256 = "781d226e984cd8218f3f039d8c57ed7b1644351566c532db17de1063089781f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for Python 2.7, 3.4, and above, for all major OSs.
  # Add the line "skip: True  # [py<34]" (for example) to limit to Python 3.4 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - lim

about:
  home: https://github.com/Horta/lim
  license: MIT
  license_file: LICENSE
  summary: 'The future of LIMIX'

  # The remaining entries in this section are optional, but recommended
  description: |
    lim is flexible collection of tools to perform genomic analysis via Generalized Linear Mixed Models
  doc_url: http://lim.readthedocs.io/
  dev_url: https://github.com/Horta/lim

extra:
  recipe-maintainers:
    - Horta
