{% set version = "1.50" %}

package:
  name: perl-carp
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/X/XS/XSAWYERX/Carp-{{ version }}.tar.gz
  sha256: f5273b4e1a6d51b22996c48cb3a3cbc72fd456c4038f5c20b127e2d4bcbcebd9

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Carp

about:
  home: https://metacpan.org/pod/Carp
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: README
  summary: alternative warn and die for modules

extra:
  recipe-maintainers:
    - tdegeus
