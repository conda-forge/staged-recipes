{% set name = "wafo" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wafo-project/pywafo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 159bf9d159f68015da9042dab4add9fe0213b12b168da43765675f2fcad3a962
  patches:
    - pyscaffold_version.patch

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - numpy >=1.4,<1.20
    - pyscaffold
    # The pkg imports itself at build time.
    - six
    - numdifftools >=0.2
    - scipy >=0.9,<1.7
    - matplotlib-base
    - numba
  run:
    - python
    - six
    - {{ pin_compatible('numpy') }}
    - numdifftools >=0.2
    - scipy >=1.1,<1.7
    - matplotlib-base
    - numba

test:
  imports:
    - wafo
  commands:
    - pip check
    - pytest  
  requires:
    - pip
    - pytest
    - mpmath

about:
  home: https://github.com/wafo-project/pywafo
  summary: Wave Analysis for Fatigue and Oceanography
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
