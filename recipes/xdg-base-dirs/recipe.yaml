# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: xdg-base-dirs
  version: "6.0.2"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/x/xdg-base-dirs/xdg_base_dirs-${{ version }}.tar.gz
  sha256: 950504e14d27cf3c9cb37744680a43bf0ac42efefc4ef4acf98dc736cab2bced

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - xdg_base_dirs
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Variables defined by the XDG Base Directory Specification
  description: |
    xdg-base-dirs is a Python module that provides functions to return paths
    to the directories defined by the XDG Base Directory Specification, to
    save you from duplicating the same snippet of logic in every application.
  homepage: https://github.com/srstevenson/xdg-base-dirs
  repository: https://github.com/srstevenson/xdg-base-dirs
  documentation: https://github.com/srstevenson/xdg-base-dirs
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
