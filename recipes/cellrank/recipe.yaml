{% set name = "CellRank" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 4f07d87726c621d4d600650b650df376a0aa948141b0c6d4e028f2e0c37c65dd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - python >=3.8
    - anndata >=0.7.4
    - docrep>=0.3.1
    - joblib>=0.13.1
    - matplotlib>=3.3.0
    - networkx>=2.5
    - numba>=0.52.0
    - numpy>=1.18.0
    - pandas>=1.5.0
    - pygam>=0.8.0
    - pygpcca>=1.0.3
    - scanpy>=1.7.2
    - scikit-learn>=0.24.0
    - scipy>=1.2.0
    - scvelo>=0.2.4
    - seaborn>=0.10.0
    - typing_extensions
    - wrapt>=1.12.1
    - mpi4py >=3.0.3
    - petsc4py >=3.15.0
    - slepc4py >=3.15.0

test:
  imports:
    - cellrank
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theislab/cellrank
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Single Cell Fate Mapping in Python
  description: |
    CellRank is a framework to uncover cellular dynamics based on single-cell data.
    It incorporates modalities such as RNA velocity, pseudotime, developmental potential, real-time information, etc.
  doc_url: https://cellrank.org
  dev_url: https://github.com/theislab/cellrank

extra:
  recipe-maintainers:
    - michalk8
    - Marius1311
    - WeilerP
