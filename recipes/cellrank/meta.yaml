{% set name = "cellrank" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f07d87726c621d4d600650b650df376a0aa948141b0c6d4e028f2e0c37c65dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - anndata >=0.8
    - docrep >=0.3.0
    - joblib >=0.13.1
    - matplotlib-base >=3.5.0
    - networkx >=2.2
    - numba >=0.51.0,!=0.57.0
    - numpy >=1.17.0
    - pandas >=1.5.0
    - pygam >=0.8.0
    - pygpcca >=1.0.4
    - scanpy >=1.7.2
    - scikit-learn >=0.24.0
    - scipy >=1.2.0
    - scvelo >=0.2.5
    - seaborn >=0.10.0
    - wrapt >=1.12.1

test:
  imports:
    - cellrank
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theislab/cellrank
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Dynamics from multi-view single-cell data
  description: |
    CellRank is a modular framework to study cellular dynamics based on Markov state modeling of
    multi-view single-cell data.
  doc_url: https://cellrank.readthedocs.io
  dev_url: https://github.com/theislab/cellrank

extra:
  recipe-maintainers:
    - michalk8
    - WeilerP
