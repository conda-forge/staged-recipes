{% set name = "llm-agents-from-scratch" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/llm_agents_from_scratch-{{ version }}.tar.gz
  sha256: aeb3cbc8fc072813dcf0bc4112959690fbd9bcab96ce578f39a14f4e80a8f0a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - asyncio >=3.4.3
    - colorama >=0.4.6
    - jsonschema >=4.24.0
    - mcp >=1.9.4
    - ollama >=0.5.1
    - pydantic >=2.11.7

test:
  imports:
    - llm_agents_from_scratch
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Build an LLM agent, equipped with MCP, from scratch.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerdai
