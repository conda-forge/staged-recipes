{% set name = "pymccrgb" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4fec43877ba16587a3c0a5daf01e782d97421bffa3006b7b602cb8c33aa32af0

build:
  number: 0
  skip: True  # [not linux]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - pdal
    - python-pdal
    - pymcc_lidar
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - pymccrgb

about:
  home: https://github.com/rmsare/pymccrgb
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: A Python package for point cloud classification using color and curvature
  doc_url: https://pymccrgb.readthedocs.io 
  dev_url: https://github.com/rmsare/pymccrgb

extra:
  recipe-maintainers:
    - rmsare
