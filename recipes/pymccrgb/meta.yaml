{% set name = "pymccrgb" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17119579f934016e4561b032186d7c834a2ae9e61e26accbb94313cc92b3f39e

build:
  number: 0
  skip: True  # [not linux]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - fiona
    - gdal <=2.4.1
    - matplotlib
    - numpy
    - pdal
    - python-pdal
    - pymcc_lidar
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - pymccrgb

about:
  home: https://github.com/rmsare/pymccrgb
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: A Python package for point cloud classification using color and curvature
  doc_url: https://pymccrgb.readthedocs.io 
  dev_url: https://github.com/rmsare/pymccrgb

extra:
  recipe-maintainers:
    - rmsare
