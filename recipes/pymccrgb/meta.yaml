{% set name = "pymccrgb" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e9d19dc96b8580e9130cee9527c9f23556a911303815c1414118b5ad942f64a

build:
  noarch: python
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - cmake
    - cython
    - fiona
    - matplotlib
    - numpy
    - pdal
    - pip
    - python
    - scikit-image
    - scikit-learn
    - scipy
  run:
    - cmake
    - cython
    - fiona
    - matplotlib
    - numpy
    - pdal
    - python
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - pymccrgb

about:
  home: https://github.com/rmsare/pymccrgb
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: A Python package for point cloud classification using color and curvature
  doc_url: https://pymccrgb.readthedocs.io 
  dev_url: https://github.com/rmsare/pymccrgb

extra:
  recipe-maintainers:
    - rmsare
