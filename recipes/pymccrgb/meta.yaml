{% set name = "pymccrgb" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 378f2207f8f8ccfb1ff3a93c702f34f6254e62ebdfa287b86bf4ead471a0a653

build:
  number: 0
  skip: True  # [not linux]

requirements:
  host:
    - python
    - pip
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pdal
    - python-pdal
    - pymcc_lidar
    - scikit-image
    - scikit-learn
    - scipy
  run:
    - python
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pdal
    - python-pdal
    - pymcc_lidar
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - pymccrgb

about:
  home: https://github.com/rmsare/pymccrgb
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: A Python package for point cloud classification using color and curvature
  doc_url: https://pymccrgb.readthedocs.io 
  dev_url: https://github.com/rmsare/pymccrgb

extra:
  recipe-maintainers:
    - rmsare
