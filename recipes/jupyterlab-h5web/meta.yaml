{% set name = "jupyterlab-h5web" %}
{% set version = "6.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_h5web-{{ version }}.tar.gz
  sha256: 29e50d7a51ff729775a832f805c6e65bf5b409595e12c877b8f9af011606aeb8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyterlab =3
    - jupyter_packaging
    - pip
  run:
    - python >=3.6
    - jupyter_server >=1.6,<2
    - h5grove ==1.1.0

test:
  imports:
    - jupyterlab_h5web
  commands:
    - pip check
    - jupyter server extension list
    - jupyter server extension list 2>&1 | grep -ie "jupyterlab_h5web.*OK"
    - jupyter labextension list
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab-h5web.*OK.*(python, jupyterlab_h5web)"
  requires:
    - jupyterlab =3
    - pip

about:
  home: https://github.com/silx-kit/jupyterlab-h5web
  summary: A JupyterLab extension to explore and visualize HDF5 file contents.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - t20100
    - loichuder
