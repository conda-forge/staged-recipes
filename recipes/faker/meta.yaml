{% set name = "faker" %}
{% set version = "0.7.9" %}
{% set sha256 = "84e0c48461498dbd5b22bfb2885a200eb93467dc845ba4800354713dde300700" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil
    - six

test:
  imports:
    - faker

about:
  home: http://github.com/joke2k/faker
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Faker is a Python package that generates fake data for you.'

  description: |
    Faker is a Python package that generates fake data for you. Whether you need to bootstrap your database,
    create good-looking XML documents, fill-in your persistence to stress test it, or anonymize data taken
    from a production service, Faker is for you.
  doc_url: http://faker.readthedocs.io/en/master/
  dev_url: https://github.com/joke2k/faker

extra:
  recipe-maintainers:
    - mariusvniekerk
