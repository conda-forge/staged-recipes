{% set name = "mumps4py" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/imadki/mumps4py/archive/refs/tags/{{ version }}.tar.gz
  sha256: 634dd52a9942e88a430d6c8b519cbf6e50db77dd5f1be1cb04e5ab3f3e9da8ba


build:
  number: 0
  script: |
    set MUMPS_INC=%PREFIX%\Library\include                                                                        # [win]
    set MUMPS_LIB=%PREFIX%\Library\lib                                                                            # [win]
    set MUMPS_SOLVERS=dmumps,cmumps,zmumps,smumps                                                                 # [win]
    set PATH=%PATH%;%MUMPS_LIB%                                                                                   # [win]
    export MUMPS_INC="$PREFIX/include"                                                                            # [osx or linux]
    export MUMPS_LIB="$PREFIX/lib"                                                                                # [osx or linux]
    export MUMPS_SOLVERS="dmumps,cmumps,zmumps,smumps"                                                            # [osx or linux]
    pip install . --no-deps -vv --config-settings="--build-option=build_ext" --config-settings="--build-option=--inplace"                           # [osx or linux]
    pip install . --no-deps -vv --config-settings="--build-option=build_ext" --config-settings="--build-option=--inplace" --config-settings="--build-option=--compiler=msvc"   # [win]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - cython
    - python
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]
    - numpy
    - setuptools
    - mpi4py
    - pip
  run:
    - cython
    - python
    - mpi4py
    - numpy
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]

test:
  source_files:
    - tests
  imports:
    - mumps4py
  requires:
    - cython
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]
    - python
    - mpi4py
    - numpy
    - pytest
  commands:
    - pytest tests/


about:
  home: https://github.com/imadki/mumps4py
  license: MIT
  summary: 'Python Interface for the MUMPS Solver'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williampiat3
