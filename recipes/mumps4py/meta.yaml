{% set name = "mumps4py" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  git_url: https://github.com/imadki/mumps4py.git
  git_rev: "HEAD"
  git_depth: -1 # (Defaults to -1/not shallow)

build:
  number: 0
  script: |
    export MUMPS_INC="$CONDA_PREFIX/include"
    export MUMPS_LIB="$CONDA_PREFIX/lib"
    export MUMPS_SOLVERS="dmumps,cmumps,zmumps,smumps"
    python setup.py build_ext --inplace
    pip install .
  skip: True  # [py<39]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - cython
    - python
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - setuptools
    - pip
  run:
    - cython
    - python
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]

test:
  imports:
    - mumps4py
  requires:
    - cython
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - python
    - pytest
  commands:
    - pytest tests/



about:
  home: https://github.com/imadki/mumps4py
  license: MIT
  summary: 'Python Interface for the MUMPS Solver'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williampiat3
