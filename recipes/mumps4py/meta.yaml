{% set name = "mumps4py" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  git_url: https://github.com/williampiat3/mumps4py.git
  git_rev: "HEAD"
  git_depth: -1

build:
  number: 0
  script: |
    set MUMPS_INC=%PREFIX%\Library\include                     # [win]
    set MUMPS_LIB=%PREFIX%\Library\lib                         # [win]
    set MUMPS_SOLVERS=dmumps,cmumps,zmumps,smumps              # [win]
    set PATH=%PATH%;%MUMPS_LIB%                                # [win]
    export MUMPS_INC="$PREFIX/include"                         # [osx or linux]
    export MUMPS_LIB="$PREFIX/lib"                             # [osx or linux]
    export MUMPS_SOLVERS="dmumps,cmumps,zmumps,smumps"         # [osx or linux]
    export DYLD_LIBRARY_PATH="$MUMPS_LIB:$DYLD_LIBRARY_PATH"   # [osx]
    ls $MUMPS_LIB                                              # [osx]
    python setup.py build_ext --inplace
    pip install .
  skip: True  # [py<39]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - cython
    - python
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]
    - numpy
    - setuptools
    - mpi4py
    - pip
  run:
    - cython
    - python
    - mpi4py
    - numpy
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]

test:
  source_files:
    - tests
  imports:
    - mumps4py
  requires:
    - cython
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - libscotch      # [osx]
    - python
    - mpi4py
    - numpy
    - pytest
  commands:
    - pytest tests/




about:
  home: https://github.com/imadki/mumps4py
  license: MIT
  summary: 'Python Interface for the MUMPS Solver'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williampiat3
