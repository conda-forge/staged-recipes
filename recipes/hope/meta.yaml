{% set name = "hope" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/horta/hope/archive/{{ version }}.tar.gz
  sha256: 6b0cc309458fd613ddeaee267fdde5693094298e30f15690057f29c3487a5b60

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - ninja  # [win]
    - python

test:
  commands:
    - test -e $PREFIX/include/hope/hope.h  # [linux]

about:
  home: https://github.com/horta/hope
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Testing library for C language.'
  description: |
    No-brainer header-only C library for C/C++.
  doc_url: https://github.com/horta/hope
  dev_url: https://github.com/horta/hope

extra:
  recipe-maintainers:
    - horta
