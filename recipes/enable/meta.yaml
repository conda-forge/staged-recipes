{% set version = "4.7.2" %}
{% set sha256 = "5c721050b73b0fcdc90a82019375e604647afe6f3262d83549c352dcbc67910d" %}

package:
  name: enable
  version: {{ version }}

source:
  fn: enable-{{ version }}.tar.gz
  url: https://github.com/enthought/enable/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - cython
    - fonttools
    - numpy
    - pillow
    - pyqt
    - python
    - setuptools
    - six
    - swig
    - traitsui
  run:
    - fonttools
    - numpy
    - pillow
    - pyqt
    - python
    - six
    - traitsui

test:
  imports:
    - enable
    - kiva
    - kiva.agg._agg
    - kiva.agg._plat_support

about:
  home: http://code.enthought.com/projects/enable/
  license: BSD
  license_file: LICENSE.txt
  summary: Low-level drawing and interaction
  description: |
    The Enable project provides two related multi-platform packages for drawing
    GUI objects. Enable: An object drawing library that supports containment
    and event notification. Kiva: A multi-platform DisplayPDF vector drawing
    engine.
  doc_url: http://code.enthought.com/projects/enable/documentation.php
  dev_url: https://github.com/enthought/enable

extra:
  recipe-maintainers:
    - msarahan
