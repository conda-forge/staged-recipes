{% set name = "lasio" %}
{% set version = "0.31" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5dd3c4baa3f2c89bc95ca8e052dc37fe86363c687199c93fd0fae80c597e63e5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - las2excel = lasio.excel:main
    - las2excelbulk = lasio.excel:main_bulk
    - lasversionconvert = lasio.convert_version:convert_version
    - lasio = lasio:version

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - numpy
    - pandas
    - chardet
    - openpyxl

test:
  imports:
    - lasio

about:
  home: "https://github.com/kinverarity1/lasio"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Read/write well data from Log ASCII Standard (LAS) files"

extra:
  recipe-maintainers:
    - kinverarity1
