{% set name = "napari-basicpy" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_basicpy-{{ version }}.tar.gz
  sha256: 2ccf9e07daa187d1219c8da9b19a038be8e654e32791ec4d91385d1f9a936c3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - basicpy >=1.2.0
    - numpy
    - qtpy

test:
  imports:
    - napari_basicpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tdmorello/napari-basicpy
  summary: BaSiCPy illumination correction for napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
