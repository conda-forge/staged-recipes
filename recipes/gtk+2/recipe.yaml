context:
  name: gtk2
  major_minor: "2.24"
  version: ${{ major_minor + ".33" }}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/gtk+/{{ major_minor }}/gtk+-{{ version }}.tar.xz
  sha256: ac2ac757f5942d318a311a54b0c80b5ef295f299c2a73c632f6bfb1ff49cc6da
  # TODO: consider a few patches from ubuntu
  # https://salsa.debian.org/gnome-team/gtk2/-/tree/ubuntu/master/debian/patches

build:
  number: 0
  skip:
   if: unix
   then: true
  ignore_run_exports:
    # these are the actual libraries associated with the metapackages
    # that we needed to pull in for devel files below:
    - libexpat
    - liblzma
    - libzlib
    - atk  # [not unix]
    - libgcc  # [not unix]
    - libwinpthread  # [not unix]
    - ucrt  # [not unix]

requirements:
  build:
    - perl *
    - gnuconfig
    - gobject-introspection
    - {{ compiler('c') }}        # [unix]
    - {{ stdlib("c") }}          # [unix]
    - make                       # [unix]
    - pkg-config                 # [unix]
    - {{ compiler('m2w64_c') }}  # [not unix]
    - {{ stdlib("m2w64_c") }}    # [not unix]
    - fribidi                    # [not unix]
    - graphite2                  # [not unix]
    - harfbuzz                   # [not unix]
    - libffi                     # [not unix]
    - libiconv                   # [not unix]
    - m2-autoconf                # [not unix]
    - m2-automake-wrapper        # [not unix]
    - m2-grep                    # [not unix]
    - m2-make                    # [not unix]
    - m2-pkg-config              # [not unix]
    - m2-which                   # [not unix]
    - gettext-tools
    - atk                        # [build_platform != target_platform]
    - cairo                      # [build_platform != target_platform]
    - gdk-pixbuf                 # [build_platform != target_platform]
    - glib                       # [build_platform != target_platform]
    - pango                      # [build_platform != target_platform]
    # needed for devel files (e.g. pkg-config):
    - expat                      # [build_platform != target_platform]
    - liblzma-devel              # [build_platform != target_platform]
    - xorg-xorgproto             # [build_platform != target_platform]
    - zlib                       # [build_platform != target_platform]
  host:
    - atk
    - cairo
    - gdk-pixbuf
    - glib
    - pango
    - xorg-xorgproto
    - libgirepository            # [not unix]
    - libintl-devel              # [osx or not unix]
    - fontconfig                 # [linux]
    - freetype                   # [linux]
    - harfbuzz                   # [linux]
    - xorg-libx11                # [linux]
    - xorg-libxext               # [linux]
    - xorg-libxrender            # [linux]
    - expat
    - liblzma-devel
    - xorg-xorgproto
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libgtk-x11-2.0{{ SHLIB_EXT }}  # [linux]
    - test -f ${PREFIX}/lib/libgtk-quartz-2.0{{ SHLIB_EXT }}  # [osx]
    - if not exists %PREFIX%\\Library\\bin\\libgtk-win32-2.0-0{{ SHLIB_EXT }}  # [win]
    - if not exists %PREFIX%\\Library\\lib\\libgtk-win32-2.0.dll.a  # [win]
    - if not exists %PREFIX%\\Library\\lib\\lgtk-win32-2.0.lib  # [win]

about:
  home: https://developer.gnome.org/gtk/
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: Primary library used to construct user interfaces in GNOME applications

extra:
  recipe-maintainers:
    - jakirkham
    - pkgw
    - xhochy
