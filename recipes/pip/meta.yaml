{% set version="8.1.1" %}

package:
  name: pip
  version: {{ version }}

source:
  fn: pip-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pip/pip-{{ version }}.tar.gz
  md5: 6b86f11841e89c8241d689956ba99ed7

build:
  number: 0
  entry_points:
    - pip = pip:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - wheel

test:
  commands:
    - pip -h
    - pip list
  imports:
    - pip

about:
  home: https://pip.pypa.io/en/stable/
  license: MIT
  license_file: LICENSE.txt
  summary: PyPA recommended tool for installing Python packages
  doc_url: https://pip.pypa.io/en/stable/
  dev_url: https://github.com/pypa/pip

extra:
  recipe-maintainers:
    - msarahan
