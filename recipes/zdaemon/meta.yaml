{% set name = "zdaemon" %}
{% set version = "4.2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "ee7b118069e7e6a5ea93df8aabaa0b6549dff4414fda259d0efc036c5c73e1bf" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - zdaemon=zdaemon.zdctl:main

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - zconfig

test:
  imports:
    - zdaemon
    - zdaemon.tests

  commands:
    - zdaemon --help

  requires:
    - manuel
    - mock
    - zc.customdoctests
    - zope.testing
    - zope.testrunner

about:
  home: https://github.com/zopefoundation/zdaemon
  license_file: LICENSE.txt
  license: ZPL 2.1
  license_family: OTHER
  summary: 'Daemon process control library and tools for Unix-based systems'
  dev_url: https://github.com/zopefoundation/zdaemon
  doc_url: https://github.com/zopefoundation/zdaemon

extra:
  recipe-maintainers:
    - pmlandwehr
