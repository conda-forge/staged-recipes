{% set name = "libalpaqa" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/kul-optec/alpaqa/archive/refs/tags/1.0.0a11.tar.gz
    sha256: f7bcd4531e37083609bb92c3f0ae03b56e7197002d0dc9c695104dcef445f2ab

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja

test:
  commands:
    - test -f $PREFIX/lib/cmake/BayesFilters/BayesFiltersConfig.cmake  # [unix]
    - if not exist %PREFIX%\\Library\\CMake\\BayesFiltersConfig.cmake exit 1  # [win]
    - test -f $PREFIX/include/BayesFilters/GaussianFilter.h  # [unix]
    - test -f $PREFIX/lib/libBayesFilters${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_INC%\\BayesFilters\\GaussianFilter.h exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\BayesFilters.lib exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\BayesFilters.dll exit 1  # [win]

about:
  home: https://github.com/kul-optec/alpaqa
  license: LGPL-3.0
  license_file: LICENSE
  summary: Library for nonconvex constrained optimization using the augmented Lagrangian method and the matrix-free PANOC algorithm.

extra:
  feedstock-name: alpaqa
  recipe-maintainers:
    - traversaro
