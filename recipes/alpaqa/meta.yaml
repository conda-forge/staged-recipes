{% set name = "libalpaqa" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/kul-optec/alpaqa/archive/refs/tags/1.0.0a11.tar.gz
    sha256: f7bcd4531e37083609bb92c3f0ae03b56e7197002d0dc9c695104dcef445f2ab

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - eigen
    - gtest

test:
  commands:
    - test -f $PREFIX/lib/cmake/alpaqa/alpaqaConfig.cmake  # [unix]
    - test -f $PREFIX/include/alpaqa/alpaqa.hpp  # [unix]
    - test -f $PREFIX/lib/libalpaqa${SHLIB_EXT}  # [unix]
    - if not exist %PREFIX%\\Library\\lib\\cmake\\alpaqaConfig.cmake exit 1  # [win]
    - if not exist %LIBRARY_INC%\\alpaqa\\alpaqa.hpp exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\alpaqa.lib exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\alpaqa.dll exit 1  # [win]

about:
  home: https://github.com/kul-optec/alpaqa
  license: LGPL-3.0
  license_file: LICENSE
  summary: Library for nonconvex constrained optimization using the augmented Lagrangian method and the matrix-free PANOC algorithm.

extra:
  feedstock-name: alpaqa
  recipe-maintainers:
    - traversaro
