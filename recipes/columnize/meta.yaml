{% set name = "columnize" %}
{% set version = "0.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/columnize-{{ version }}.tar.gz
  sha256: a631b863b310a6c1457629b7bf32a3777ea5a407f8985311ce8c24c31d1d8bb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=70.0.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - columnize
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rocky/pycolumnize
  summary: Format a simple (i.e. not nested) list into aligned columns.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmatera
    - rocky
