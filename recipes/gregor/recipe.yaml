schema_version: 1

context:
  name: gregor
  version: 0.0.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/gregor-${{ version }}.tar.gz
  sha256: 5b4f16dcb9e67c6dfd734910c834289283a93f58ac920b3c2c6d3f4876ccc309

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - gregor = gregor.cli:cli

requirements:
  host:
    - python >=3.8,<4.0
    - setuptools >=46.1.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<4.0
    - pandas >=1.2
    - numpy
    - matplotlib-base
    - geopandas
    - xarray
    - rasterio
    - rioxarray
    - rasterstats
    - click

tests:
  - python:
      imports:
        - gregor
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - gregor --help

about:
  summary: A library for spatial aggregation and disaggregation
  license: MIT
  license_file: LICENSE.txt
  homepage: https://gregor.readthedocs.io

extra:
  recipe-maintainers:
    - jnnr
