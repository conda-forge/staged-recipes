{% set name = "RingDecomposerLib" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rareylab/RingDecomposerLib/archive/v1.1.3_rdkit.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python
    - cython
  run:
    - python
    - cython

test:
  commands:
    - pip check

about:
  home: https://github.com/rareylab/RingDecomposerLib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Open Source Implementation of the Unique Ring Families Algorithm (Cheminformatics)'

extra:
  recipe-maintainers:
    - jaimergp
