{% set version = "1.0.0" %}

package:
  name: tidy-logger
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/tidy-logger/tidy_logger-{{ version }}.tar.gz
  sha256: 8cbd65cf93e2614f4c84ac278cb8a3185b28e3f75edb8158e74d18d68b6b06c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >=3.10
    - platformdirs >=4.5.1

test:
  imports:
    - tidy_logger
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/tidy-logger/
  summary: A Python logging utility that generates indented log messages with color-coding for different log levels on the console, and also supports logging to files for better tracking and debugging.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fa-vahidi
