{% set version = "0.3.1" %}

package:
  name: libcuckoo
  version: {{ version }}

source:
  url: https://github.com/efficient/libcuckoo/archive/v{{ version }}.tar.gz
  sha256: a87122b963ef6b7eadca3e41cb4b533f3b6ad9b588ab2f2140eb6ab0db9a7ba8
  patches:
    - cmake_installed_in_lib_instead_of_share.patch

build:
  number: 0
  skip: true  # [not unix]
  # Header only library, no need for run exports

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -f $PREFIX/lib/cmake/libcuckoo/libcuckoo-config.cmake   # [unix]
    - test -f $PREFIX/include/libcuckoo/cuckoohash_map.hh          # [unix]
    - test -f $PREFIX/include/libcuckoo-c/cuckoo_table_template.h  # [unix]

about:
  home: https://github.com/efficient/libcuckoo
  summary: libcuckoo provides a high-performance, compact hash table that allows multiple concurrent reader and writer threads.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: http://efficient.github.io/libcuckoo/
  dev_url: https://github.com/efficient/libcuckoo

extra:
  recipe-maintainers:
    - hmaarrfk
