{% set name = "napari-omero-downloader-cci" %}
{% set version = "0.4.6" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pypi.org/packages/source/n/napari-omero-downloader-cci/napari_omero_downloader_cci-{{ version }}.tar.gz
  sha256: d6f7836e41fe02456152d9619491c887569387e292263f56786d241813417b9e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python {{ python_min }},<3.13
    - napari-base >=0.4        
    - numpy
    - dask
    - qtpy

test:
  commands:
    - python -c "import napari_omero_downloader_cci as m; print('OK', getattr(m, '__version__', 'no-version'))"  # [not linux]
    - python -c "import pkgutil; assert pkgutil.find_loader('napari_omero_downloader_cci') is not None"  # [linux]
  requires:
    - python {{ python_min }}
    - pip
    - pyqt


about:
  home: https://github.com/CCI-GU-Sweden/napari-omero-downloader-cci
  summary: "A plugin that allows napari to connect to the OMERO CCI server to visualize and download image data."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leclercsimon74
