{% set name = "napari-omero-downloader-cci" %}
{% set version = "0.3.2" %}  # or whatever you are releasing
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pypi.org/packages/source/n/napari-omero-downloader-cci/napari_omero_downloader_cci-{{ version }}.tar.gz
  sha256: 2d93acc85d076a2c24754ff3eea46e9cb83d553868cee51f39906d520d2ca845

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python {{ python_min }},<3.10
    - napari-base >=0.4        
    - omero-py                 # pulls zeroc-ice etc. from conda-forge MOST IMPORTANT for the standalone
    - numpy
    - dask
    - qtpy

test:
  imports:
    - napari_omero_downloader_cci
  commands:
    - python -c "import importlib; import napari_omero_downloader_cci as m; print('OK', m.__version__)"
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/CCI-GU-Sweden/napari-omero-downloader-cci
  summary: "A plugin that allows napari to connect to the OMERO CCI server to visualize and download image data."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leclercsimon74  # GitHub handle
