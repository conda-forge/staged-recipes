{% set version = "0.7.0a1" %}
{% set pyjulia_version = "0.5.6" %}

package:
  name: pysr
  version: {{ version }}

source:
  - url: https://github.com/MilesCranmer/PySR/archive/v{{ version }}.tar.gz
    sha256: f002094c18182e6b00f6e0a13452bc7f80d891623932f372e8e6aa15fdf14ce4
    folder: pysr
  # PyJulia is not on conda-forge, so we also build it here.
  - url: https://github.com/JuliaPy/pyjulia/archive/v{{ pyjulia_version }}.tar.gz
    sha256: ca4a1dc3df9b770dacbbecab5495cae817a5dde0ac2d3ff1db1f8e447f0e48b7
    folder: pyjulia

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install ./pyjulia -vv && {{ PYTHON }} -m pip install ./pysr -vv && 
   {{ PYTHON }} -c 'import pysr && pysr.install()'"

requirements:
  build:
    - python
    - pip
    - julia
  host:
    - python >=3.6,<4.0
    - pip
    - julia
    - numpy
    - pandas
    - sympy
    - scikit-learn
  run:
    - python >=3.6,<4.0
    - {{ pin_compatible('julia') }}
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('pandas') }}
    - {{ pin_compatible('sympy') }}
    - {{ pin_compatible('scikit-learn') }}

test:
  imports:
    - pysr
    - julia
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/MilesCranmer/PySR
  license: Apache-2.0
  license_family: Apache
  license_file: pysr/LICENSE
  summary: 'Simple, fast, and parallelized symbolic regression in Python'
  description: |
    PySR is a simple, fast, and parallelized symbolic regression package for Python and Julia, which makes use of an algorithm based on regularized evolution and simulated annealing.
  doc_url: https://pysr.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/MilesCranmer/PySR

extra:
  recipe-maintainers:
    - MilesCranmer
