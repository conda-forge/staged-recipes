{% set name = "wagtailfontawesome" %}
{% set version = "1.0.6" %}
{% set sha256 = "bcbe883ddcce05d616e9f67fc7833f463e649774f480cce4634d7bbd0c36addb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alexgleason/wagtailfontawesome/archive/1.0.6.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - nodejs
  run:
    - wagtail >=1.4.0
    - django >=1.7.1
    - python
    - nodejs
    - gulp
   
test:
  imports:
    - wagtailfontawesome

about:
  home: https://github.com/alexgleason/wagtailfontawesome
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Add FontAwesome icons to StreamField'
  description: |
    Add FontAwesome icons to StreamField
  doc_url: https://github.com/alexgleason/wagtailfontawesome
  dev_url: https://github.com/alexgleason/wagtailfontawesome

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
