{% set name = "momentchi2" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/momentchi2-{{ version }}.tar.gz
  sha256: 95d4becfd181d447c0281292c5827d74a09b04c38bd312da48a8a08932e8de1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - scipy >=1
    - numpy >=1

test:
  imports:
    - momentchi2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pypa/momentchi2
  summary: A collection of methods for computing the cdf of a weighted sum of chi-squared random variables.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martinRenou
