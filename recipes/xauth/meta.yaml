{% set name = "xauth" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.x.org/pub/individual/app/xauth-{{ version }}.tar.xz
  sha256: e7075498bae332f917f01d660f9b940c0752b2556a8da61ccb62a44d0ffe9d33

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - xorg-libx11
    - xorg-libxmu
    - xorg-libxext
    - xorg-libxmu
    - libxcb
    - xorg-libxdmcp

test:
  commands:
    - 'xauth -h 2>&1 | grep -q "usage:  xauth \[-options ...\] \[command arg ...\]"'

about:
  home: https://xorg.freedesktop.org/
  license: MIT
  license_file: COPYING
  summary: X.Org authorization settings program

extra:
  recipe-maintainers:
    - danielnachun
