{% set name = "mcap" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcap-{{ version }}.tar.gz
  sha256: 64091bb55b288142e602ff1403f7522ccd83a15dc1b05df0c648533d86e59438

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - lz4
    - zstandard

test:
  imports:
    - mcap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/foxglove/mcap
  summary: MCAP libraries for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
