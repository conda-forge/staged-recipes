{% set name = "dockerfile-kernel" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dockerfile_kernel-{{ version }}.tar.gz
  sha256: c17a5b1acad98d412772500558327d7cec7e88a53aa5d7d25fef082bd2a3f443

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-jupyter-builder >=0.5
    - hatch-nodejs-version >=0.3.2
    - pip
    - nodejs
  run:
    - python >=3.8
    - jupyter_server >=2.0.1,<3
    - docker-py
    - ipykernel
    - ipython
    - jupyter_client
    - ipylab
    - prettytable

test:
  imports:
    - dockerfile_kernel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ssciwr/dockerfile-kernel
  summary: A Jupyter kernel that interprets Dockerfiles
  license: MIT
  license_file:
    - COPYING.md
    - LICENSE.md

extra:
  recipe-maintainers:
    - dokempf
