{% set name = "dwave-neal" %}
{% set version = "0.5.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-neal-{{ version }}.tar.gz
  sha256: 1855edb23fe1636c1f0cd4872baee2f4baabb7bd3fcfb54d8f9dfe4711fa44ea

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.16.0,<2.0.0,!=1.21.0,!=1.21.1
    - pip
    - python
  run:
    - dimod >=0.9.2
    - numpy >=1.16.0,<2.0.0,!=1.21.0,!=1.21.1
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - neal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-neal
  summary: General Ising graph simulated annealing solver
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
