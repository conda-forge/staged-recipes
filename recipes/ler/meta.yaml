{% set name = "ler" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ac75714d6d1d5da0c5726e6f07de984619e5b53282e32dc9a35fad4586a65fe6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - astropy >=5.1
    - bilby >=1.0.2
    - gwsnr >=0.1
    - lenstronomy >=1.10.4
    - numba >=0.57.1
    - numpy >=1.18
    - pointpats >=2.3
    - python
    - scipy >=1.9.0
    - setuptools >=67.8.0
    - shapely >=2.0.1
    - tqdm >=4.64.1

test:
  imports:
    - ler

about:
  home: "https://github.com/hemantaph/ler"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Gravitational waves Lensing Rates"
  doc_url: "https://ler.readthedocs.io"
  dev_url: "https://github.com/hemantaph/ler"

extra:
  recipe-maintainers:
    - hemantaph
