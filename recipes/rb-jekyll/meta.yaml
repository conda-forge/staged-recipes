{% set name = "jekyll" %}
{% set version = "3.8.6" %}
{% set github_org = "jekyll" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 1ffe559020092a46c4246a9d7a091a557e7570dcbfef755cfc751741a59401de
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-addressable >=2.4,<3
    - rb-colorator >=1,<2
    - rb-em-websocket >=0.5,<1
    - rb-i18n >=0.7,<1
    - rb-jekyll-sass-converter >=1,<2
    - rb-jekyll-watch >=2,<3
    - rb-kramdown >=1.14,<2
    - rb-liquid >=4.0,<5
    - rb-mercenary >=0.3.3,<1
    - rb-pathutil >=0.9,<1
    - rb-rouge >=1.7,<4
    - rb-safe_yaml >=1.0,<2

test:
  commands:
    - jekyll --help

about:
  home: https://jekyllrb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Jekyll is a simple, blog aware, static site generator 

  description: |
    Jekyll is a simple, extendable, static site generator. You give it text
    written in your favorite markup language and it churns through layouts to
    create a static website. Throughout that process you can tweak how you
    want the site URLs to look, what data gets displayed in the layout, and
    more.  
  doc_url: https://jekyllrb.com/docs/
  dev_url: http://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
