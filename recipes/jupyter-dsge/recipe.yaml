context:
  name: jupyter-dsge
  version: 0.0.0.dev2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/EconForge/jupyter-dsge/archive/refs/tags/v${{version}}.tar.gz
  sha256: 2272b94516d37f593c8d1e64e87eb5230b56a1f68dde5cec3bcd052987225355

build:
  number: 0
  script: pip install . --no-deps -vv --no-build-isolation --ignore-installed --no-index

requirements:
  host:
    - python >=${{ python_min }}
    - hatchling >=1.5.0
    - pip >=25.1.1,<26
    - nodejs >=24.4.0,<24.5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder >=0.5.0
    - jupyterlab >=4.0.0,<5
  run:
    - python >=${{ python_min }}
    - dyno >=0.1.5.dev5
    - xeus-python >=0.17.4,<0.18
    - nlohmann_json ==3.11.3
    - dynare_preprocessor_pylib >=0.0.0.dev1

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - dyno

about:
  homepage: https://github.com/EconForge/jupyter-dsge
  summary: jupyter-dsge
  description: A jupyter extension to solve .mod DSGE models using dyno.py
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - albop
