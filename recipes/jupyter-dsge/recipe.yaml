context:
  name: jupyterlab-dsge
  version: 0.0.0.dev2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/EconForge/jupyterlab-dsge/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 97e6c77ffad4da62a64aecf18f10263f30c36185977ca6182fb83c3a9d2f52e0

build:
  noarch: python
  number: 0
  script: pip install . --no-deps -vv --no-build-isolation --ignore-installed --no-index

requirements:
  host:
    - python ${{ python_min }}.*  
    - hatchling >=1.5.0
    - pip >=25.1.1,<26
    - nodejs >=24.4.0,<24.5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder >=0.5.0
    - jupyterlab >=4.0.0,<5

  run:
    - python >=${{ python_min }}
    - nodejs
    - jupyterlab >=4.0.0,<5
    - dyno >=0.1.5.dev5
    - xeus-python >=0.17.4,<0.18
    - nlohmann_json ==3.11.3

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - jupyterlab_dsge

about:
  homepage: https://github.com/EconForge/jupyterlab-dsge
  summary: jupyterlab-dsge
  description: A jupyterlab extension to solve .mod DSGE models using dyno.py
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - albop
