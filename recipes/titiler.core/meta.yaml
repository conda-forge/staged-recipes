{% set name = "titiler.core" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titiler.core-{{ version }}.tar.gz
  sha256: f039968f1da1744de28d525545162c3e1614d0660b5d66e2393bf7ab3435e676

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - async-exit-stack >=1.0.1,<2.0.0  # [py<37]
    - async_generator >=1.10,<2.0.0  # [py<37]
    - dataclasses  # [py<37]
    - fastapi >=0.65,<0.66
    - geojson-pydantic
    - importlib_resources >=1.1.0  # [py<39]
    - jinja2 >=2.11.2,<3.0.0
    - morecantile
    - numpy
    - pydantic
    - python
    - rasterio
    - rio-tiler >=2.1,<2.2

test:
  imports:
    - titiler
    - titiler.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://developmentseed.org/titiler
  summary: The TiTiler core package contains libraries to help create a dynamic tiler for COG and STAC.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/developmentseed/titiler.git

extra:
  recipe-maintainers:
    - lsetiawan
