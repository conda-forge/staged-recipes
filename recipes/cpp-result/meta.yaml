{% set name = "cpp-result" %}
{% set version = "v1.0.0" %}
{% set sha256 = "8816964532eb9a4507db4e382b7a119e75c307404f3a69ce325b1d793aa859e7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bitwizeshift/result/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/result.hpp  # [unix]
    - test -f ${PREFIX}/lib/cmake/Result/ResultConfig.cmake  # [unix]
    - test -f ${PREFIX}/lib/cmake/Result/ResultConfigVersion.cmake  # [unix]
    - if not exist %LIBRARY_INC%\result.hpp (exit 1)  # [win]
    - if not exist %LIBRARY_LIB%\cmake\Result\ResultConfig.cmake (exit 1)  # [win]
    - if not exist %LIBRARY_LIB%\cmake\Result\ResultConfigVersion.cmake (exit 1)  # [win]

about:
  home: https://https://github.com/bitwizeshift/result
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight C++11-compatible error-handling mechanism
  description: A lightweight C++11-compatible error-handling mechanism
  doc_url: https://github.com/bitwizeshift/result#readme
  dev_url: https://github.com/bitwizeshift/result

extra:
  recipe-maintainers:
    - JohanMabille
    - wolfv
