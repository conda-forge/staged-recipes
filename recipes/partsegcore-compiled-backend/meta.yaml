{% set name = "partsegcore-compiled-backend" %}
{% set version = "0.13.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PartSegCore_compiled_backend-{{ version }}.tar.gz
  sha256: 971e80f081058aad0adadf760d5ef347d27af5dce872bfd98ae016f312d72e37

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.13
    - numpy
    - pip
    - python
    - setuptools-scm
    - setuptools-scm >=3.4
  run:
    - numpy >=1.16.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - PartSegCore_compiled_backend
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://4dnucleome.cent.uw.edu.pl/PartSeg/
  summary: PartSegCore compiled backend,
  license: BSD-3-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - Czaki
    - goanpeca
