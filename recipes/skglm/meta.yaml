{% set name = "skglm" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skglm-{{ version }}.tar.gz
  sha256: 7da04a9664d956b44558e5ccfd0977fd95572ecf4e75db1087093b76e7932f08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
  run:
    - numpy >=1.12
    - numba
    - scipy >=0.18.0
    - scikit-learn >=1.0

test:
  imports:
    - skglm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://contrib.scikit-learn.org/skglm
  summary: A fast and modular scikit-learn replacement for generalized linear models
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
