{% set name = "napari-hippo" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-hippo-{{ version }}.tar.gz
  sha256: fc6b61e4a558f343ba51f582faa326b0d6d2cbc67d408de6374b8b6352b60287

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - natsort
    - hylite
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napari_hippo
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: A fat and clumsy collection of hyperspectral tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
