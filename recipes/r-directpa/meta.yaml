{% set version = '1.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-directpa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/directPA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/directPA/directPA_{{ version }}.tar.gz
  sha256: 8a5e6de8470a8835bdc02deda22e1c6a1d6afa513e952d50a5df88e888e9c64c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-calibrate
    - r-plotly
  run:
    - r-base
    - r-calibrate
    - r-plotly

test:
  commands:
    - $R -e "library('directPA')"           # [not win]
    - "\"%R%\" -e \"library('directPA')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=directPA
  license: GPL-3.0-or-later
  summary: Direction analysis is a set of tools designed to identify combinatorial effects of
    multiple treatments/conditions on pathways and kinases profiled by microarray, RNA-seq,
    proteomics, or phosphoproteomics data. See Yang P et al (2014) <doi:10.1093/bioinformatics/btt616>;
    and Yang P et al. (2016) <doi:10.1002/pmic.201600068>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

