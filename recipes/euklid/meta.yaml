{% set name = "euklid" %}
{% set version = "0.1.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/airgproducts/euklid/archive/0.1.9v2.tar.gz
  sha256: 4e6e0f28f7bea01e113eff884f0deb29f7a5eabf2b8f4dc56df650f0648b67ca
  #git_url: https://github.com/airgproducts/euklid
  #git_tag: master
  
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --install-option="--conda" -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pip
    - python
    - pybind11
    - eigen
    - openmp
    - llvm-openmp      # [osx]
  run:
    - python

test:
  imports:
    - euklid

about:
  home: https://github.com/airgproducts/euklid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A c++ library with bindings for python to help dealing with common CAD-like operations
  doc_url: https://github.com/airgproducts/euklid
  dev_url: https://github.com/airgproducts/euklid

extra:
  recipe-maintainers:
    - looooo
