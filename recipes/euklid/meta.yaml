{% set name = "euklid" %}
{% set version = "0.1.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/airgproducts/euklid/archive/0.1.9v7.tar.gz
  sha256: 92bead1fcf539f017929c96d8a7ef28088104b010a8e329024f3415ffbfc43c1
  #git_url: https://github.com/airgproducts/euklid
  #git_tag: master
  
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --install-option="--conda" -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - cmake
  host:
    - pip
    - python
    - pybind11
    - eigen
    - mypy
    - libgomp      # [linux]
    - llvm-openmp      # [osx]
  run:
    - python

test:
  imports:
    - euklid

about:
  home: https://github.com/airgproducts/euklid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A c++ library with bindings for python to help dealing with common CAD-like operations
  doc_url: https://github.com/airgproducts/euklid
  dev_url: https://github.com/airgproducts/euklid

extra:
  recipe-maintainers:
    - looooo
