{% set name = "euklid" %}
{% set version = "0.1.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/airgproducts/euklid/archive/0.1.9v3.tar.gz
  sha256: c253537177fa9772065753c2d8f3b5b65d57fcbf2423cd3f2a7883502377ac61
  #git_url: https://github.com/airgproducts/euklid
  #git_tag: master
  
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --install-option="--conda" -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - cmake
  host:
    - pip
    - python
    - pybind11
    - eigen
    - mypy
    - libgomp      # [linux]
    - llvm-openmp      # [osx]
  run:
    - python

test:
  imports:
    - euklid

about:
  home: https://github.com/airgproducts/euklid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A c++ library with bindings for python to help dealing with common CAD-like operations
  doc_url: https://github.com/airgproducts/euklid
  dev_url: https://github.com/airgproducts/euklid

extra:
  recipe-maintainers:
    - looooo
