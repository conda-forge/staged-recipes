{% set name = "hydrotools.nwm-client" %}
{% set version = "5.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.nwm_client-{{ version }}.tar.gz
  sha256: df8f16902c7bcef8c0ffb46b24ea93dfcff2d637c8acd42ee30f9d612638d021

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - beautifulsoup4
    - h5netcdf >=0.14.0
    - hydrotools.caches >=0.1.2
    - numpy >=1.20.0
    - pandas
    - python >=3.7
    - requests
    - xarray

test:
  imports:
    - hydrotools.nwm_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Retrieve National Water Model data from various sources.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/nwm_client
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
