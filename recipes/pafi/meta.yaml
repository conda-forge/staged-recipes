{% set name = "pafi" %}
{% set version = "0.9.9.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pafi-{{ version }}.tar.gz
  sha256: de6b28fef00427e5ae6aaf3fd985492306ec7f8357fb1b598956944cbbeb2963

build:
  entry_points:
    - pafi-check-deps = pafi.check_dependencies:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21
    - scipy >=1.7
    - mpi4py >=3.1
    - matplotlib-base >=3.4
    - pandas >=1.3
    - lammps

test:
  imports:
    - pafi
  commands:
    - pip check
    - pafi-check-deps --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: 'PAFI: A Python package for the evaluation of free energy barriers beyond Harmonic TST using LAMMPS'
  home: https://github.com/tomswinburne/pafi
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
