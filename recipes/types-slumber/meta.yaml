{% set name = "types-slumber" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-slumber-{{ version }}.tar.gz
  sha256: 782d3564a7f2b8f53e2e00266974b131e396e145211e632ebce0414b203064d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/slumber-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for slumber
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
