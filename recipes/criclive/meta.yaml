{% set name = "criclive" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/criclive-{{ version }}.tar.gz
  sha256: 74f565338c0a51a6e1c7b3aba3258abb4f783a0a5f7a0b3051233dd18376f725

build:
  entry_points:
    - criclive = criclive.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - beautifulsoup4 ==4.9.0
    - requests
    - lxml ==4.5.0
    - tabulate ==0.8.7

test:
  imports:
    - criclive
  commands:
    - pip check
    - criclive --help
  requires:
    - pip

about:
  home: https://github.com/aktech/criclive
  summary: Live Cricket Scores in Command Line.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - aktech
