context:
  name: univers
  version: "30.12.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: c21b943372079ee2b96e45c9f123eb3283b77119e6d32c4a04fc4149f7902056

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}
    - pip
    - setuptools >=50
    - setuptools_scm >=6
  run:
    - python >=${{ python_min }}
    - attrs
    - packaging
    - semantic-version
    - semver

tests:
  - python:
      imports:
      - univers
      - univers.versions
      pip_check: true
      python_version: ${{ python_min }}

about:
  homepage: https://github.com/aboutcode-org/univers
  summary: 'mostly universal version and version ranges comparison and conversion'
  description: |
    Parse and compare all the package versions and all the ranges.
    From debian, npm, pypi, ruby and more. Process all the version range specs and expressions. 
  license: Apache-2.0 AND MIT AND BSD-3-Clause
  license_file: 
    - apache-2.0.LICENSE
    - bsd-new.LICENSE
    - mit.LICENSE

extra:
  recipe-maintainers:
    - jaimergp
