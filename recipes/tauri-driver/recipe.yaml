context:
  name: tauri-driver
  version: "2.0.5"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://static.crates.io/crates/${{ name }}/${{ name }}-${{ version }}.crate
    sha256: 4ce36c7da061bce295414808c320b37fe8a6b04ef6d01874d69f5a964fa32212
    file_name: ${{ name }}-${{ version }}.tar.gz
  - url: https://raw.githubusercontent.com/tauri-apps/tauri/tauri-driver-v${{ version }}/LICENSE_APACHE-2.0
    sha256: 0d542e0c8804e39aa7f37eb00da5a762149dc682d7829451287e11b938e94594
    file_name: LICENSE_APACHE-2.0
  - url: https://raw.githubusercontent.com/tauri-apps/tauri/tauri-driver-v${{ version }}/LICENSE_MIT
    sha256: 9dd42ea92cff2ede5cd477cbfcce051b2d0115c0ac7f368ee88cb545055dff1d
    file_name: LICENSE_MIT

build:
  number: 0
  skip:
    - win
    - osx
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - tar xzf ${{ name }}-${{ version }}.tar.gz
      - cd ${{ name }}-${{ version }}
      - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - tauri-driver --help
  - package_contents:
      bin:
        - tauri-driver
      strict: true

about:
  homepage: https://github.com/tauri-apps/tauri
  summary: WebDriver server for Tauri applications
  description: |
    tauri-driver is a WebDriver server for Tauri applications on Linux.
    It enables automated testing and control of Tauri-based desktop apps
    through the WebDriver protocol using WebKitGTK's WebDriver implementation.
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE_APACHE-2.0
    - LICENSE_MIT
    - THIRDPARTY.yml
  documentation: https://docs.rs/tauri-driver
  repository: https://github.com/tauri-apps/tauri

extra:
  recipe-maintainers:
    - lllangWV
