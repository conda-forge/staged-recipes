context:
  name: tauri-driver
  version: "2.0.5"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tauri-apps/tauri/archive/refs/tags/${{ name }}-v${{ version }}.tar.gz
  sha256: c8b2cccc562b97a2f606a8987a800fb597ad067644974d248cfec683afc543a4

build:
  number: 0
  skip:
    - osx
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path crates/${{ name }}
          - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
      - if: win
        then:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path crates\%PKG_NAME%
          - cargo-bundle-licenses --format yaml --output %SRC_DIR%\THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - tauri-driver --help
  - package_contents:
      bin:
        - tauri-driver
      strict: true

about:
  homepage: https://github.com/tauri-apps/tauri
  summary: WebDriver server for Tauri applications
  description: |
    tauri-driver is a WebDriver server for Tauri applications on Linux and Windows.
    It enables automated testing and control of Tauri-based desktop apps
    through the WebDriver protocol, using the native platform's WebDriver server.
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE_APACHE-2.0
    - LICENSE_MIT
    - THIRDPARTY.yml
  documentation: https://docs.rs/tauri-driver
  repository: https://github.com/tauri-apps/tauri

extra:
  recipe-maintainers:
    - lllangWV
