{% set name = "dbscan" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbscan-{{ version }}.tar.gz
  sha256: 90c91ae98b2e6b04c110a0860978f4315e6dd2328d505a44749d82b7ea50a0ef

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - wheel
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - dbscan
  commands:
    - pip check
    - pytest test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/wangyiqiu/dbscan-python
  summary: Theoretically efficient and practical parallel DBSCAN
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wangyiqiu
    - anivegesana
