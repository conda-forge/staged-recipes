{% set name = "napari-boxmanager" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_boxmanager-{{ version }}.tar.gz
  sha256: 6e8248c287dc0c81650324e919012d2419d32170824a2e23664719e7de3a987b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - matplotlib-base
    - mrcfile
    - numpy
    - napari
    - pandas
    - pystardb

test:
  imports:
    - box_manager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MPI-Dortmund/napari-boxmanager
  summary: Particle selection tool for cryo-em
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - mstabrin
