{% set name = "jupyter-archive" %}
{% set version = "0.5.1" %}
{% set sha256 = "c578affa23afcfebb1b2a7956db46f48dc6477cf804f8af8a1be638ffa039ac9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  build:
    - nodejs
  host:
    - python >=3.5
    - pip
    - jupyterlab >=1.0.0
  run:
    - python >=3.5
    - jupyterlab >=1.0.0
    - nodejs
test:
  imports:
    - jupyter_archive
  commands:
    - jupyter labextension list
    - jupyter lab build

about:
  home: https://github.com/hadim/jupyter-archive
  summary: A Jupyter/Jupyterlab extension to make, download and extract archive files.
  description: A Jupyter/Jupyterlab extension to make, download and extract archive files.
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - fcollonval
