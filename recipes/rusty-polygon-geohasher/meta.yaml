{% set name = "rusty-polygon-geohasher" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rusty_polygon_geohasher-{{ version }}.tar.gz
  sha256: 6b0935fddc33e5fbeab4e0aa3a6da869e68ebaa64a0126450a7b4299a8957288

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - maturin >=1.0,<2.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0

test:
  imports:
    - rusty_polygon_geohasher
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nexmoov/rusty-polygon-geohasher
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mailletf
