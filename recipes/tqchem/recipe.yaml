# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  name: tqchem
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/terra-quantum-public/${{ name|lower }}/archive/v${{ version }}.tar.gz
  sha256: ef1bf1f0cb45827a1fc8d6b4e94aa4cc604c0085fc50f4584ccec0977436a493

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}
    - setuptools
  run:
    - python >=${{ python_min }}
    - openff-toolkit >=0.16.5,<0.17
    - tblite-python >=0.3.0,<0.4
    - xtb >=6.5.1,<7
    - rdkit >=2024.3.5,<2025
    - networkx >=3.4.1,<4
    - openmm >=8.1.2,<9
    - matplotlib-base >=3.9.2,<4
    - ase >=3.23.0,<4
    - numpy >=1.26.4,<2
    - py3dmol >=2.4.0,<3
    - keygen-py >=0.1.2,<1
    - py-machineid >=0.6.0,<0.7
    - crest >=2.12,<3
    - openmmforcefields >=0.14.1, <0.15
    - pandas >=2.2.3,<3
    - plotly >=5.24.1,<6
    - grpcio >=1.62.2,<2
    - grpcio-tools >=1.62.2,<2
    - grpcio-reflection >=1.62.2,<2

about:
  homepage: https://github.com/terra-quantum-public/${{ name|lower }}
  summary: "TQchem a toolkit for chemistry. It includes functions to represent molecular systems in internal coordinates and perform optimization."
  repository: https://github.com/terra-quantum-public/tqchem
  documentation: https://tqchem-docs.terraquantum.io
  license: LicenseRef-Proprietary
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cedrictq
