{% set name = "model-harmonics" %}
{% set version = "1.1.3" %}
{% set sha256 = "f2db0b7a9fbc11243ff61fde4e2bfa0fb04d5e1b80e921709821746b77c42a93" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/model_harmonics-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
  run:
    - python >={{ python_min }}
    - cdsapi
    - ecmwf-api-client
    - fiona
    - geoid-toolkit
    - gravity-toolkit
    - pyproj
    - shapely
    - scikit-learn

test:
  imports:
    - model_harmonics
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tsutterley/model-harmonics
  summary: Python tools for working with model synthetic spherical harmonic fields
  license: MIT
  license_file: LICENSE
  description: |
    Python tools for obtaining and working with model synthetic
    spherical harmonic coefficients for comparing with data from the
    NASA/DLR GRACE and NASA/GFZ GRACE Follow-on missions
  doc_url: https://model-harmonics.readthedocs.io/
  dev_url: https://github.com/tsutterley/model-harmonics

extra:
  recipe-maintainers:
    - tsutterley
