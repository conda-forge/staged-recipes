{% set name = "cached-property" %}
{% set version = "1.3.0" %}
{% set sha256 = "458e78b1c7286ece887d92c9bee829da85717994c5e3ddd253a40467f488bc81" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
    - freezegun
  imports:
    - cached_property
  commands:
    - py.test

about:
  home: https://github.com/pydanny/cached-property
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A decorator for caching properties in classes.'

  description: |
    A decorator for caching properties in classes. Makes caching of time or
    computational expensive properties quick and easy.
  dev_url: https://github.com/pydanny/cached-property

extra:
  recipe-maintainers:
    - adament
