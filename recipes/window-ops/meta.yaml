{% set name = "window-ops" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/window_ops-{{ version }}.tar.gz
  sha256: 3c762d35a38d562f34cda33a272ced2c8d5dd88bd050c13bc82a592cf668a535

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numba
    - numpy

test:
  imports:
    - window_ops
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmoralez/window_ops/tree/master/
  summary: Implementations of window operations such as rolling and expanding.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
