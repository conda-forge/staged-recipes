{% set name = "pymelts" %}
{% set version = "0.1.1" %}
{% set checksum = "a8564478b47e99c5b71523ccb59c890a9f0f0143d3ad09e86f69b7a030c5b7ac" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://www.dropbox.com/s/kgitzp4umy99h3l/{{ name }}-{{ version }}.gz?dl=0
  sha256: {{ checksum }}

build:
  number: 1

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  commands:
    - test -f setup.py

about:
  home: http://gitlab.com/enki-portal/xMelts
  license: BSD
  summary: 'MELTS package python bindings and extension library'

extra:
  recipe-maintainers:
    - msghiorso
