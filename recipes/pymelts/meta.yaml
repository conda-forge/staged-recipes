{% set name = "pymelts" %}
{% set version = "0.1.1" %}
{% set checksum = "47d8a7943e34feb58c24da5b03f4b5081b04b13ec8cdaef3157a3f3dff1eb2ea" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://repository.ofm-research.org/packages/{{ name }}-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libpymelts.dylib  # [osx]
    - test -f $PREFIX/lib/libpymelts.so     # [linux]
    - if not exist %PREFIX%\\Library\\lib\\pymelts.lib exit 1  # [win and py35]

about:
  home: http://melts.ofm-research.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'MELTS package python bindings and extension library'

extra:
  recipe-maintainers:
    - msghiorso
