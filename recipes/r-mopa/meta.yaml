{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mopa
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/mopa
  git_tag: v1.0.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-presenceabsence
    - r-abind
    - r-dismo
    - r-e1071
    - r-earth
    - r-gtools
    - r-lattice
    - r-randomforest
    - r-ranger
    - r-raster
    - r-rpart
    - r-sampling
    - r-sp
    - r-spam
    - r-spatstat
    - r-splancs
    - r-tree
  run:
    - r-base
    - r-presenceabsence
    - r-abind
    - r-dismo
    - r-e1071
    - r-earth
    - r-gtools
    - r-lattice
    - r-randomforest
    - r-ranger
    - r-raster
    - r-rpart
    - r-sampling
    - r-sp
    - r-spam
    - r-spatstat
    - r-splancs
    - r-tree

test:
  commands:
    - $R -e "library('mopa')"           # [not win]
    - "\"%R%\" -e \"library('mopa')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/mopa/wiki
  license: file LICENSE
  summary: Transferable Species Distribution Modeling and Pseudo-absence data generation.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

