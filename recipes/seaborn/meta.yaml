{% set version = "0.7.0" %}
{% set name= "seaborn" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 764c030a9db60ec804b9a506d0a38cd2

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy
    - matplotlib
    - setuptools
  run:
    - python
    - numpy
    - matplotlib
    - scipy
    - pandas

test:
  imports:
    - {{ name }}
  commands:
    - make test

about:
  home: http://stanford.edu/~mwaskom/software/seaborn/
  license: BSD
  license_file: LICENSE
  summary: Statistical data visualization
  description: |
    Seaborn is a Python visualization library based on matplotlib. It
    provides a high-level interface for drawing attractive statistical graphics.
  doc_url: http://stanford.edu/~mwaskom/software/seaborn/
  dev_url: https://github.com/mwaskom/seaborn

extra:
  recipe-maintainers:
    -msarahan
    -r-jain1
