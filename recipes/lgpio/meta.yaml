{% set name = "lgpio" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RPi.GPIO-{{ version }}.tar.gz
  sha256: 7424bc6c205466764f30f666c18187a0824077daf20b295c42f08aea2cb87d3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - RPi
    - RPi.GPIO
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://sourceforge.net/projects/raspberry-gpio-python/
  summary: A module to control Raspberry Pi GPIO channels
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcomoerz
