{% set version = "2.38.0" %}

package:
  name: graphviz
  version: {{ version }}

source:
  fn: graphviz-{{ version }}.tar.gz                                                       # [unix]
  url: http://www.graphviz.org/pub/graphviz/stable/SOURCES/graphviz-{{ version }}.tar.gz  # [unix]
  md5: 5b6a829b2ac94efcd5fa3c223ed6d3ae                                                   # [unix]
  patches:                                                                                # [unix]
    - gvconfig_libdir.patch                                                               # [unix]

  fn: graphviz-{{ version }}.zip                                                          # [win]
  url: http://www.graphviz.org/pub/graphviz/stable/windows/graphviz-{{ version }}.zip     # [win]
  md5: d028f49e047e2a25fdb7c0aa323a3945                                                   # [win]

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - pkg-config                         # [unix]
    - libtool                            # [unix]
    - cairo                              # [linux]
    - expat
    - freetype
    - libpng
    - libtiff
    - jpeg
    - pango                              # [linux]
    - zlib

  run:
    - cairo                              # [linux]
    - expat
    - freetype
    - libpng
    - libtiff
    - jpeg
    - pango                              # [linux]
    - zlib

test:
  commands:
    - dot -V
    - neato -?  # [unix]

about:
  home: http://www.graphviz.org/
  license: EPL 1.0
  summary: Open Source graph visualization software.

extra:
  recipe-maintainers:
    - jakirkham
