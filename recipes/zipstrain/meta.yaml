{% set name = "zipstrain" %}
{% set version = "0.1.5" %}   # <-- update to actual version

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28c8943a3959dd1f25f71f7f5dcc1990770802f17c98efe49a6fb551107cad22

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - samtools  

test:
  commands:
    - zipstrain --help

about:
  home: https://github.com/ParsaGhadermazi/zipstrain
  license: MIT   # or your license
  summary: "A Python package for fast strain-level metagenomics analysis"

