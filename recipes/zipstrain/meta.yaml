{% set name = "zipstrain" %}
{% set version = "0.1.6" %}   # ← change to your current version

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.12
    - pip
  run:
    - python >=3.12
    - samtools          
    - pip
    - pip:
        - zipstrain=={{ version }}   # ← installs from PyPI exactly like your yml

test:
  commands:
    - zipstrain --help
    - samtools --version

about:
  summary: "Fast strain-level metagenomics analysis"
  license: MIT          
  license_family: MIT