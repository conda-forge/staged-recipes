schema_version: 1

context:
  name: py5jupyter
  version: 0.2.1a0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/py5jupyter-${{ version }}.tar.gz
  sha256: 1bd16d4b0dd825c643172561a4b7b27c89f5c28b8e1df92320b2e5c646ac4377

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
    - setuptools
  run:
    - python >=3.9
    - ipykernel >=6.29.5
    - ipython >=8.18
    - jupyter >=1.0
    - py5 >=0.10.4a2
    - traitlets >=5.14

tests:
  - python:
      imports:
        - py5jupyter
      pip_check: false

about:
  summary: Jupyter tools for py5
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tetov
