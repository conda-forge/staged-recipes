package:
  name: crest4
  version: 4.4.2

source:
  url: https://pypi.org/packages/source/c/crest4/crest4-4.4.2.tar.gz
  sha256: 34b4fa3cfe1f625f195b1443854071f38fb6c06df00759a26b90daff6d0eaa9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - autopaths ==1.6.2
    - plumbing ==2.11.3
    - fasta ==2.3.3
    - seqsearch ==2.2.2
    - optmagic ==1.1.1
    - biopython ==1.86
    - rich ==14.2.0
    - ete4 ==4.3.0
    - pandas ==2.3.3
    - pytest ==9.0.2
    - pytest-asyncio ==1.3.0

test:
  imports:
    - crest4
  requires:
    - python 3.10
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/crest4/
  summary: 'The `crest4` python package can automatically assign taxonomic names to DNA sequences obtained from environmental sequencing.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
