schema_version: 1

context:
  name: textcase
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/textcase-${{ version }}.tar.gz
  sha256: 12e1356b9f3844f62e5f30b2af5ba1890e5f958095856755b236c43995a19f98

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - textcase
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/zobweyt/textcase
  summary: A feature-rich Python text case conversion library.
  license: GPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
