{% set name = "setuptools_rust" %}
{% set version = "1.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/setuptools_rust-{{ version }}.tar.gz
  sha256: 7dabc4392252ced314b8050d63276e05fdc5d32398fc7d3cce1f6a6ac35b76c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62.4
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - setuptools >=62.4
    - semantic_version >=2.8.2,<3

test:
  imports:
    - hello_world
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Setuptools Rust extension plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kastman
