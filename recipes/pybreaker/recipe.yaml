context:
  name: pybreaker
  version: "1.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pybreaker-${{ version }}.tar.gz
  sha256: 8df2d245c73ba40c8242c56ffb4f12138fbadc23e296224740c2028ea9dc1178

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.9
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pybreaker
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python implementation of the Circuit Breaker pattern
  homepage: http://github.com/danielfm/pybreaker
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://github.com/danielfm/pybreaker/blob/main/README.rst
  repository: http://github.com/danielfm/pybreaker

extra:
  recipe-maintainers:
    - xylar
