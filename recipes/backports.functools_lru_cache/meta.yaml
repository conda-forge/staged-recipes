{% set name = "backports.functools_lru_cache" %}
{% set version = "1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9d98697f088eb1b0fa451391f91afb5e3ebde16bbdb272819fd091151fda4f1a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools_scm

  run:
    - python

test:
  imports:
    - backports

about:
  home: "https://github.com/jaraco/backports.functools_lru_cache"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "backports.functools_lru_cache"
  doc_url: "https://pypi.org/project/backports.functools_lru_cache/"
  dev_url: "https://github.com/jaraco/backports.functools_lru_cache/blob/master/setup.py"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - benhuff
