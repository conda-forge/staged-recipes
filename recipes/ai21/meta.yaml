{% set name = "ai21" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ai21-{{ version }}.tar.gz
  sha256: 68ee91d26dd02796092d1683519bcb3eb1a86a865b75fe3c535a7935fe4c71d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - ai21-tokenizer >=0.9.1,<1.0.0
    - dataclasses-json >=0.6.3,<0.7.0
    - typing-extensions >=4.9.0,<5.0.0
    - httpx >=0.27.0,<0.28.0
    - tenacity >=8.3.0,<9.0.0
  run_constrained:
    - boto3 >=1.28.82,<2.0.0

test:
  imports:
    - ai21
  commands:
    - pip check
  requires:
    - pip

about:
  summary: AI21 Python SDK
  home: https://github.com/AI21Labs/ai21-python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
