schema_version: 1

context:
  name: opencarp
  version: 18.1.0
  version_xy: ${{ (version | split('.'))[:2] | join('.') }}
  build: 0

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://git.opencarp.org/openCARP/openCARP/-/archive/v${{ version_xy }}/openCARP-v${{ version_xy }}.tar.bz2
  sha256: 41a67a2b1a45f0df3ab88427b05d53056de9ad9c6fbe837b632efbcd94348da4
  patches:
    - cpp-env.patch

build:
  number: ${{ build }}

requirements:
  build:
    - binutils
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
    - gengetopt
    - pkg-config
    - python 3.12.*
  host:
    - fftw
    - libblas
    - liblapack
    - ${{ mpi }}
    - petsc
    - zlib
  run:
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound="x.x") }}

tests:
  - script:
      - bench

about:
  license: LicenseRef-AcademicPublicLicense
  license_file: LICENSE.md
  summary: Cardiac Electrophysiology Simulator
  homepage: https://opencarp.org
  repository: https://git.opencarp.org/openCARP/openCARP

extra:
  recipe-maintainers:
    - minrk
