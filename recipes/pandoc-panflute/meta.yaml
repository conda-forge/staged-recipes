{% set name = "panflute" %}
{% set version = "2.0.5" %}
{% set sha256 = "ff6b65624442ed4a331133326ca001f4043a6552e6d344e87dc085943dc355eb" %}


package:
  name: pandoc-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - panflute=panflute:main
    - panfl=panflute:panfl
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - python >=3.6
    - pyyaml
    - pandoc >= 2.11.0.4

test:
  imports:
    - panflute
  commands:
    - pip check
    - |
      echo '# Testing' | pandoc -F panflute 
    - panfl --help
  requires:
    - pip

about:
  home: https://github.com/sergiocorreia/panflute
  summary: Pythonic Pandoc filters
  dev_url: https://github.com/sergiocorreia/panflute
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
