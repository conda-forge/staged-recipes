{% set version = '1.6.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mmand
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mmand_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mmand/mmand_{{ version }}.tar.gz
  sha256: 5818cdfbf28f4a4c873ce836b3a86a8d497d82918c0906a72ac9e73810d846a7

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    - $R -e "library('mmand')"           # [not win]
    - "\"%R%\" -e \"library('mmand')\""  # [win]

about:
  home: https://github.com/jonclayden/mmand
  license: GPL-2.0-only
  summary: Provides tools for performing mathematical morphology operations, such as erosion
    and dilation, on data of arbitrary dimensionality. Can also be used for finding
    connected components, resampling, filtering, smoothing and other image processing-style
    operations.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - marie59

