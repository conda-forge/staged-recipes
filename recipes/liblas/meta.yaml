{% set name = "liblas" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d517670912989a0c7a33bb057167747e1013db6abdaa372f0775343ff0d1e16

build:
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - liblas

about:
  home: http://liblas.org
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: LAS 1.0/1.1/1.2 LiDAR data format translation
  doc_url: https://liblas.org
  dev_url: https://github.com/liblas/libas

extra:
  recipe-maintainers:
    - rmsare
