{% set name = "libLAS" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/libLAS/libLAS/archive/1.8.1.tar.gz
  sha256: 31cff4fd235f9397df8c3086b0aefc50a047d2be0e9ce39f0cddfc662633fa93

build:
  number: 0
  script: "cd libLAS-1.8.1/python && {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - liblas

about:
  home: http://liblas.org
  license: BSD
  license_family: BSD
  license_file: libLAS-1.8.1/LICENSE.txt
  summary: LAS 1.0/1.1/1.2 LiDAR data format translation
  doc_url: https://liblas.org
  dev_url: https://github.com/liblas/libas

extra:
  recipe-maintainers:
    - rmsare
