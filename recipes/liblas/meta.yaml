{% set name = "libLAS" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: v1.8.1
  git_url: https://github.com/liblas/liblas.git

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - liblas

about:
  home: http://liblas.org
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: LAS 1.0/1.1/1.2 LiDAR data format translation
  doc_url: https://liblas.org
  dev_url: https://github.com/liblas/libas

extra:
  recipe-maintainers:
    - rmsare
