{% set name = "libLAS" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/libLAS/libLAS/archive/{{ version }}.tar.gz
  sha256: 31cff4fd235f9397df8c3086b0aefc50a047d2be0e9ce39f0cddfc662633fa93

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler ('c') }}
    - {{ compiler ('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - setuptools
    - boost
    - boost-cpp
    - geotiff
    - gdal
    - proj4
  run:
    - python
    - boost
    - boost-cpp
    - geotiff
    - gdal
    - proj4

test:
  imports:
    - liblas

about:
  home: http://liblas.org
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: LAS 1.0/1.1/1.2 LiDAR data format translation
  doc_url: https://liblas.org
  dev_url: https://github.com/liblas/libas

extra:
  recipe-maintainers:
    - hobu
    - rmsare
