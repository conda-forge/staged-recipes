{% set name = "gtnet" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8717e871d24c11456b07f0192a041d58d27191d96c197d4700b5c8028b01bdf4

build:
  noarch: python
  number: 0
  entry_points:
    - gtnet = gtnet.main:run
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - python >=3.9
    - numpy >=1.24.3
    - pandas >=2.0.1
    - pytorch >=2.0.0     # [not win]
    - pytorch-cpu >=2.0.0 # [win]

test:
  imports:
    - gtnet

  commands:
    - gtnet --help
    - gtnet predict --help
    - gtnet filter --help
    - gtnet classify --help

about:
  home: https://gtnet.readthedocs.io/
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: license.txt
  summary: "GTNet is a taxonomic classifier for labelling DNA sequences with the GTDB taxonomy."
  doc_url: https://gtnet.readthedocs.io/
  dev_url: https://github.com/exabiome/gtnet

extra:
  recipe-maintainers:
    - ajtritt
