{% set name = "laspy" %}
{% set version = "1.5.0" %}
{% set sha256 = "329dc86a1296996a22d110ea8c155de8567089f5a9e5c7f02843725cc28cd3ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - entry_points:
      - lascopy = laspy.tools.lascopy:main
      - lasexplorer = laspy.tools.lasexplorer:main
      - lasnoise = laspy.tools.lasnoise:main
      - lasverify = laspy.tools.lasverify:main
      - lasvalidate = laspy.tools.lasvalidate:main
      - lasviewer = laspy.tools.lasviewer:main
  run:
    - python
    - numpy

test:
  imports:
    - laspy
    - laspy.file
    - laspy.header
    - laspy.base
  commands:
    - lascopy -h
    - lasexplorer -h
    - lasnoise -h
    - lasverify -h
    - lasvalidate -h
    - lasviewer -h

about:
  home: https://github.com/laspy/laspy
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'Laspy is a python library for reading, modifying and creating LAS LiDAR files'
  description: |
    Laspy is a pythonic library for reading, modifying and writing LAS files.
    Support for LAZ is limited to reading LAS version 1.0-1.3 files. Laspy is compatible with Python 2.6+ and 3.5+.
  doc_url: http://pythonhosted.org/laspy/
  dev_url: https://github.com/laspy/laspy

extra:
  recipe-maintainers:
    - daavoo
