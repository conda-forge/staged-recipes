{% set name = "datacommons-pandas" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datacommons_pandas-{{ version }}.tar.gz
  sha256: 2cc4db8e6d79c72fd46fa860f6489778f059c500c1c75b66288487dd7b0c139c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - six
    - pandas

test:
  imports:
    - datacommons_pandas
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    
about:
  home: https://github.com/datacommonsorg/api-python
  summary: A library to create pandas objects using the Data Commons Python API.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
