{% set name = "pyAudioAnalysis" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pyAudioAnalysis

about:
  home: https://github.com/tyiannak/pyAudioAnalysis
  license: Apache-2.0
  license_file: LICENSE
  summary: 'pyAudioAnalysis is a Python library covering a wide range of audio analysis tasks'

extra:
  recipe-maintainers:
    - meghaarora42
