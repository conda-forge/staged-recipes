{% set name = "mgis" %}
{% set version = "2.1" %}
{% set mfront_ver = "4.1.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - fn: '{{ name }}_{{ version }}.tar.gz'
    url: https://github.com/thelfer/MFrontGenericInterfaceSupport/archive/refs/tags/MFrontGenericInterfaceSupport-{{ version }}.tar.gz
    sha256: f5b556aab130da0c423f395fe4c35d6bf509dd8fc958242f2e37ea788464aea9

build:
  number: 2
  detect_binary_files_with_prefix: true
  skip: true  # [py2k or osx or win or (python_impl == 'pypy')]

requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - "{{ compiler('fortran') }}"
    - cmake >=3.26.4
    - autoconf
    - python
    - numpy

  host:
    - python
    - numpy
    - boost
    - mfront {{ mfront_ver }}

  run:
    - numpy
    - boost
    - mfront {{ mfront_ver }}
    - python

test:
  commands:
    # Check for libMFrontGenericInterface.so library
    - test -f $PREFIX/lib/libMFrontGenericInterface.so
    # Check for mgis and mgis-version executables
    - mgis --version  # or whatever command to verify its presence
#


about:
  home: https://thelfer.github.io/mgis/web/index.html
  license: LGPL-3.0 and CeCILL-C_V1
  license_file:
    - LGPL-3.0.txt
    - CeCILL-C_V1-en.txt
    - CeCILL-C_V1-fr.txt
  summary: 'MGIS - MFrontGenericInterfaceSupport '
  description: |
    This project aims at proving tools (functions, classes, bindings, etcâ€¦) to handle behaviours written using MFront generic interface
  doc_url: https://github.com/thelfer/MFrontGenericInterfaceSupport

extra:
  recipe-maintainers:
    - Krande