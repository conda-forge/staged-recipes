{% set name = "torchtitan" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchtitan-{{ version }}.tar.gz
  sha256: b97951fe9456280f4b82d1fdc43643db53d3db6b567d4f12fbbcbeee6614bae6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - torchdata >=0.8.0
    - datasets >=2.21.0
    - blobfile
    - tiktoken
    - tomli >=1.1.0
    - fsspec

test:
  imports:
    - torchtitan
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pytorch/torchtitan
  summary: A PyTorch native platform for training generative AI models
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
