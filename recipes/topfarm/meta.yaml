{% set name = "topfarm" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/topfarm-{{ version }}.tar.gz
  sha256: 3059fcb04994b21d8c9cfa60841230d6188cde5ce12765db36bc7dc049d626e3

build:
  noarch: python >=3.7
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - numpy-financial
    - openmdao >=3.16
    - py-wake >=2
    - pydoe2
    - pymongo
    - scipy
    - scikit-learn
    - shapely >=1.8.2,<2.0

test:
  imports:
    - topfarm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.windenergy.dtu.dk/TOPFARM/topfarm2
  summary: Topfarm - Wind farm optimization using OpenMDAO
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neda-dtu
    - mifm
    - madsmpedersen
