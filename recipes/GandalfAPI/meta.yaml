{% set name = "GandalfAPI" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GandalfAPI-{{ version }}.tar.gz
  sha256: 9739fdaae06f6dbbbf6f58deb9bc85ae2908f55970fc70417553b94738b31a61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests >=2.25.1

test:
  imports:
    - GandalfAPI
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Python SDK for accessing The Lord of the Rings movie API
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hassaanfarooq01
