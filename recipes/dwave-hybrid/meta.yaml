{% set name = "dwave-hybrid" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-hybrid-{{ version }}.tar.gz
  sha256: f7b6b104ba2da12d6a5cddf6164621603814cb8599d0ebcbe8c7f7f4a164291c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >5
    - dimod >=0.8.11,<0.11,!=0.10.0,!=0.10.1,!=0.10.2,!=0.10.3,!=0.10.4
    - dwave-greedy >=0.1.0
    - dwave-neal >=0.5.1
    - dwave-networkx >=0.6.6
    - dwave-system >=0.7.6
    - dwave-tabu >=0.2.0
    - minorminer >=0.1.7
    - networkx
    - numpy >=1.15.0
    - plucky >=0.4.3
    - python >=3.6

test:
  imports:
    - hybrid
    - hybrid.reference
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-hybrid
  summary: Hybrid Asynchronous Decomposition Solver Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
