package:
  name: clickhouse-sqlalchemy
  version: "0.0.3"

source:
  fn: clickhouse-sqlalchemy-0.0.3.tar.gz
  url: https://pypi.python.org/packages/cb/3c/3720527c06c31ca1c2c1f0e33af30b3dc099e6a69d73357063a5f19126df/clickhouse-sqlalchemy-0.0.3.tar.gz
  md5: b3e9eef9cd4960d1d7de47c843e7e987

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - sqlalchemy
    - requests
    - clickhouse-driver >=0.0.5

  run:
    - python
    - setuptools
    - six
    - sqlalchemy
    - requests
    - clickhouse-driver >=0.0.5

test:
  # Python imports
  imports:
    - clickhouse_sqlalchemy
    - clickhouse_sqlalchemy.drivers
    - clickhouse_sqlalchemy.drivers.http
    - clickhouse_sqlalchemy.drivers.native
    - clickhouse_sqlalchemy.orm
    - clickhouse_sqlalchemy.sql

about:
  home: https://github.com/xzkostyan/clickhouse-sqlalchemy
  license: MIT
  summary: 'Simple ClickHouse SQLAlchemy Dialect'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
