{% set version = "1.1.9" %}

package:
  name: py-ta-gui
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_ta_gui-{{ version }}.tar.gz
  sha256: a55684814d3fbc9a458b9a064fce4ebcdcfcc26b8126f72bf85412988cb3a750

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8
    - numpy
    - os
    - time
    - h5py
    - scipy
    - matplotlib-base
    - pyqt
    - sys

test:
  imports:
    - py-ta-gui
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
