{% set version = "1.1.9" %}

package:
  name: py-ta-gui
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/96/e5/dfd20806803bb4db58bd3669f4f433ca5e35761615085cfc09e7ff0ad136/py_ta_gui-1.1.9.tar.gz
  sha256: a55684814d3fbc9a458b9a064fce4ebcdcfcc26b8126f72bf85412988cb3a750

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.21  # Standard for modern array features
    - h5py >=3.0    # Older versions have very different APIs
    - scipy >=1.7
    - matplotlib-base >=3.5
    - pyqt >=5.15   # vital for GUI stability

test:
  imports:
    - py-ta-gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/damonturney/py-ta-gui
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - damonturney
