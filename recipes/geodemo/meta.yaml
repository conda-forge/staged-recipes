{% set name = "geodemo" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geodemo-{{ version }}.tar.gz
  sha256: e0800d8ead6454ae716dd08e0a6c897ab49b532a2f86c61079f6be383a785e7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - earthengine-api
    - folium
    - geopandas
    - ipyfilechooser
    - ipyleaflet
    - matplotlib-base
    - pyshp
    - whitebox >=1.4.1
    - whiteboxgui

test:
  imports:
    - geodemo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geodemo
  summary: A Python package for interactive mapping
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hassaanfarooq01
