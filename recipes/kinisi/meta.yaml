{% set name = "kinisi" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kinisi-{{ version }}.tar.gz
  sha256: 6aac5c91e931e58cbc2f03d6cb7682f826d2f5b6ea595af1c04f99d655a7454e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy
    - scikit-learn
    - scipy >=1.9.3
    - tqdm
    - uravu >=1.3.0

test:
  imports:
    - kinisi
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Efficient estimation of diffusion processes from molecular dynamics.
  license: MIT
  license_file: LICENSE
  home: https://kinisi.readthedocs.io

extra:
  recipe-maintainers:
    - arm61
