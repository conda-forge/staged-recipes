package:
  name: stack
  version: {{ version }}

source:
  fn: opam-{{ version }}-x86_64-Linux
  url: https://github.com/ocaml/opam/releases/download/{{ version }}/opam-{{ version }}-x86_64-Linux
  sha256: {{ unixsha256 }}  # [unix]
  fn: opam-{{ version }}-x86_64-Darwin
  url: https://github.com/ocaml/opam/releases/download/{{ version }}/opam-{{ version }}-x86_64-Darwin
  sha256: {{ osxsha256 }}  # [osx]

build:
  number: 0
  skip: True  # [win] 

#requirements:
#  run:
#  - gmp >=5.0.1,<7

test:
  commands:
    - opam --help

about:
  home: https://opam.ocaml.org/
  license: LGPL-2.1
  summary: ' opam is a source-based package manager. It supports multiple simultaneous compiler installations, flexible package constraints, and a Git-friendly development workflow. '
  doc_url: https://opam.ocaml.org/
  dev_url: https://github.com/ocaml/opam

extra:
  recipe-maintainers:
    - abhi18av
