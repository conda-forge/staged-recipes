{% set name = "nobvisual" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/cerfacs/nobvisual/-/archive/{{ version }}/nobvisual-{{ version }}.tar.gz
  sha256: 871a29006d6a2a73f1b492e103f08eb701e5d26cf01c89dac5c62ffdfad9a99f

build:
  entry_points:
    - nobvisual = nobvisual.cli:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - circlify
    - click
    - f90nml
    - python >=3.7
    - pyyaml
    - tk

test:
  imports:
    - nobvisual
  commands:
    - pip check
    - nobvisual --help
  requires:
    - pip

about:
  home: https://gitlab.com/cerfacs/nobvisual
  summary: Visualization of nested objets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
