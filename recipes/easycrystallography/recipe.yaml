context:
  name: easycrystallography
  version: 0.7.2
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/easycrystallography-${{ version }}.tar.gz
  sha256: f30892982ab9180b996cee786b3ca2d8d10398e2e0d0125baf33a3a1454ca984

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - versioningit
    - pip
  run:
    - python >=${{ python_min }},<3.13
    - easyscience
    - gemmi
    - periodictable
    - versioningit

tests:
  - python:
      imports:
        - easycrystallography
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://easyscience.github.io/EasyCrystallography/
  summary: Crystallography in EasyScience
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
