{% set name = "maicos" %}
{% set version = "0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 678ce80efaaa056dc2eb1c576da806ab463ee5a59f0c0a709a565fd72f99c32a

build:
  number: 0
  noarch: python
  entry_points:
    - maicos = maicos.__main__:entry_point
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib >=2.0.0
    - mdanalysis >=1.0.1
    - numpy >=1.13.3,<1.20
    - python >=3.8
    - scipy >=1.0.0
    - threadpoolctl >=1.1.0

test:
  imports:
    - maicos
    - maicos.modules
  commands:
    - maicos --help

about:
  home: https://gitlab.com/netzlab/maicos
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: https://gitlab.com/netzlab/maicos/-/blob/develop/LICENSE
  summary: "Analyse molecular dynamics simulations of interfacial and confined systems."
  doc_url: https://maicos-devel.gitlab.io/maicos/index.html
  dev_url: https://gitlab.com/netzlab/maicos

extra:
  recipe-maintainers:
    - simongravelle
