schema_version: 1

context:
  name: pyssht
  python_min: 3.8
  version: 1.5.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/pyssht/pyssht-${{ version }}.tar.gz
  sha256: 3690c74186db05efb2b12006a510ff8bb71cc07f42946d1cba1ce8e998a7b130

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . --no-build-isolation --no-deps -vv

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - conan
  - cython>=3.0.0
  - numpy
  - scikit-build-core
  run:
  - python ${{ python_min }}.*
  - numpy
  - scipy
  - ducc0 >=0.18 # extra == "ducc0"

tests:
- python:
    imports:
    - pyssht
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://astro-informatics.github.io/ssht
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Fast spin spherical transforms

extra:
  recipe-maintainers:
    - paddyroddy
