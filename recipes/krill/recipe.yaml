package:
  name: krill
  version: "0.1.0"

source:
  url: https://github.com/Zero-Robotics/krill/archive/refs/tags/v0.1.0.tar.gz
  sha256: ad20fb85d0a3ba2eb768bee49f68a9f08abb1bbebc514e825a18c51542332ad5

build:
  number: 0
  script:
    - cargo install --path crates/krill-cli --root $PREFIX --locked

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - krill --version
      - krill --help

about:
  homepage: https://github.com/Zero-Robotics/krill
  license: Apache-2.0
  license_file: LICENSE.md
  summary: Modern DAG orchestrator for robotics

extra:
  recipe-maintainers:
    - pardi
