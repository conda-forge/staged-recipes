context:
  version: "0.1.0"

package:
  name: krill
  version: ${{ version }}

source:
  url: https://github.com/Zero-Robotics/krill/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ad20fb85d0a3ba2eb768bee49f68a9f08abb1bbebc514e825a18c51542332ad5

build:
  number: 0
  skip:
    - win
  script:
    - cargo auditable install --path crates/krill-cli --root $PREFIX --locked --no-track --bins
    - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - krill --version
      - krill --help

about:
  homepage: https://github.com/Zero-Robotics/krill
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Modern DAG orchestrator for robotics

extra:
  recipe-maintainers:
    - pardi
