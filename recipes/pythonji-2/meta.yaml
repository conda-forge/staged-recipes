{% set name = "pythonji-2" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pythonji_2-{{ version }}.tar.gz
  sha256: f8ddf28712941e8401a29885a9fab2c0cbeeebe0ceb57f21cedfecfdfdb5ee08

build:
  entry_points:
    - pythonji = pythonji.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - emoji

test:
  imports:
    - pythonji
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pavelzw/pythonji-2
  summary: üêç - Write Python with Emojis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
