{%set name = "pystemmer" %}
{%set camelName = "PyStemmer" %}
{%set version = "1.3.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "d1ac14eb64978c1697fcfba76e3ac7ebe24357c9428e775390f634648947cb91" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - cython

  run:
    - python

test:
  imports:
    - Stemmer

about:
  home: http://www.snowballstem.org
  license: MIT License or BSD License
  summary: 'Snowball stemming algorithms, for information retrieval'
  doc_url: https://github.com/snowballstem/pystemmer/tree/master/docs
  dev_url: https://github.com/snowballstem/pystemmer

extra:
  recipe-maintainers:
    - pmlandwehr
