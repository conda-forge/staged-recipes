{% set name = "sphinxdft" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sxrepo.mpie.de/attachments/download/42/sphinx-{{ version[:-2] if version.endswith('.0') else version }}.tar.xz
  sha256: c79acb26625d6403fc1a93032b5de9a5f6914c63fa2ef0c5488c5de112a227a9
  patches: 
   - mkl.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtool
    - automake
    - make
  host:
    - libnetcdf
    - mkl
    - mkl-include
  run:
    - libnetcdf
    - mkl

test:
  commands: 
    - sphinx --help

about:
  home: https://sxrepo.mpie.de
  license: OTHER
  license_family: OTHER
  license_file: LICENSE
  summary: 'S/PHI/nX is a C++ library for materials simulation, mostly electronic-structure theory'

  description: |
    S/PHI/nX is a C++ library for materials simulation, mostly 
    electronic-structure theory. It also is a program (sphinx) to perform 
    such simulations using density-functional theory, and k.p theory.
  doc_url: https://sxrepo.mpie.de/attachments/download/41/sphinx-manual-2.6.pdf
  dev_url: https://sxrepo.mpie.de

extra:
  recipe-maintainers:
    - jan-janssen
