{% set name = "inflect" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inflect-{{ version }}.tar.gz
  sha256: 63da9325ad29da81ec23e055b41225795ab793b4ecb483be5dc1fa363fd4717e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=56
    - setuptools-scm >=3.4.1
    - pip
  run:
    - python >=3.8
    - pydantic >=1.9.1
    - typing-extensions

test:
  imports:
    - inflect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/inflect
  summary: Correctly generate plurals, singular nouns, ordinals, indefinite articles; convert numbers to words
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
