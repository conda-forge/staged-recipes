{% set name = "gemseo-petsc" %}
{% set version = "1.0.0.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gemseo-petsc-{{ version }}.tar.gz
  sha256: 848a26427dea69a253df494970fb48601f59b1d79deeab084e3d293b78627313

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - gemseo >=3.2.0
    - petsc4py >=3
    - python >=3.6,<3.10

test:
  imports:
    - gemseo_petsc
    - gemseo_petsc.linear_solvers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.irt-saintexupery.com
  summary: PETSc GEMSEO interface
  dev_url: https://gitlab.com/gemseo/dev/gemseo-petsc
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
