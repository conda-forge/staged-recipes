{% set name = "wait_for2" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wait_for2-{{ version }}.tar.gz"
  sha256: 93863026dc35f3471104ecf7de1f4a0b31f4c8b12a2241c0d6ee26dcc0c2092a

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - wait_for2
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/Traktormaster/wait-for2
  summary: Asyncio wait_for that can handle simultaneous cancellation and future completion.
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rodja
