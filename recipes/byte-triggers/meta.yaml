{% set name = "byte-triggers" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/byte_triggers-{{ version }}.tar.gz
  sha256: 1c89ada816190ccef811f89e178389c8e3c4b4ecfd585fe78b782cc123e19f1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - byte_triggers-sys_info = byte_triggers.commands.sys_info:run

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=64.0.0
  run:
    - mne_lsl
    - numpy >=1.21
    - packaging
    - psutil
    - pyparallel
    - pyserial
    - python >=3.9

test:
  imports:
    - byte_triggers
  commands:
    - pip check
    - byte_triggers-sys_info
  requires:
    - pip

about:
  home: https://fcbg-hnp-meeg.github.io/byte-triggers/
  summary: Template for python projects
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/fcbg-hnp-meeg/byte-triggers

extra:
  recipe-maintainers:
    - mscheltienne
