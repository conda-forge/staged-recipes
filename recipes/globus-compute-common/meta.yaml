{% set name = "globus-compute-common" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/globus-compute-common-{{ version }}.tar.gz
  sha256: 0fc5d4bdca39060f24cfbec130dc517f24296e55daaedea9f709947b7c79e18a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pydantic >=1,<2

test:
  imports:
    - globus_compute_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funcX-faas/funcx-common
  summary: Common tools for Globus Compute projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
