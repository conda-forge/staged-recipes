context:
  version: "2.3.1"

package:
  name: nulltype
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/nulltype/nulltype-${{ version }}.zip
  sha256: 64aa3cb2ab5e904d1b37175b9b922bea268c13f9ce32e3d373313150ab5ef272

build:
  script: python -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - nulltype
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pypi.org/project/nulltype/
  summary: 'Null values and sentinels like (but not) None, False & True'
  description: |
    Helps define ‘null’ values and sentinels parallel to, but different from, Python built-ins such as None, False, and True.
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://pypi.org/project/nulltype/

extra:
  recipe-maintainers:
    - timkpaine
