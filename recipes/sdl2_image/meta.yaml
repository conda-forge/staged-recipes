{% set name = "SDL2_image" %}
{% set version = "2.0.1" %}
{% set sha256 = "3a3eafbceea5125c04be585373bfd8b3a18f259bd7eae3efc4e6d8e60e0d7f64" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url:  https://www.libsdl.org/projects/SDL_image/release/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - cmake  # [win]
    - sdl2
    - jpeg
    - libpng
    - libtiff
    - zlib
    - webp

  run:
    - sdl2
    - jpeg
    - libpng
    - libtiff
    - zlib
    - webp

about:
  home: https://www.libsdl.org/projects/SDL_image/
  license: ZLIB
  summary: "Library for loading images as SDL surfaces and textures"
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  doc_url: https://www.libsdl.org/projects/SDL_image/docs/index.html
  dev_url: http://hg.libsdl.org/SDL_image/

extra:
  recipe-maintainers:
    - dschreij