
{% set name = "sdl2" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  SDL2-{{ version }}.tar.gz  # [unix]
  url:  https://www.libsdl.org/release/SDL2-{{ version }}.tar.gz  # [unix]
  fn:  SDL2-{{ version }}.zip  # [win]
  url:  https://www.libsdl.org/release/SDL2-{{ version}}.zip  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
  script_env:
    - LOCALAPPDATA  # [win and py27]

