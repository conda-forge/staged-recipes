{% set name = "dm-pix" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dm_pix-{{ version }}.tar.gz
  sha256: d9dcc872ae6dbb896667a5eb5432184a13830898a73e12180bcbe599ac3affbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - chex >=0.0.6
    - jax >=0.2.17
    - jaxlib >=0.1.69
    - python >=3.7

test:
  imports:
    - dm_pix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmind/dm_pix
  summary: PIX is an image processing library in JAX, for JAX.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
