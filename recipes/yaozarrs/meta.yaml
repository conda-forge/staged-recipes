{% set name = "yaozarrs" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac5f3853107f1626592a9c5ae5e187894a5f64c52ef933c164d5ce22d095b3ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >=2.5.0
    - typing-extensions >=4.6.0

test:
  imports:
    - yaozarrs.v04
    - yaozarrs.v05
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tlambert03/yaozarrs
  summary: 'Yet Another Ome-ZARR Schema & Utils'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://tlambert03.github.io/yaozarrs/
  dev_url: https://github.com/tlambert03/yaozarrs

extra:
  recipe-maintainers:
    - tlambert03
