{% set name = "types-flake8-simplify" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-flake8-simplify-{{ version }}.tar.gz
  sha256: 2cea42672276e6340ce399631438f81a4ecf5d7c2780f9635de6762f169d5673

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flake8_simplify-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for flake8-simplify
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
