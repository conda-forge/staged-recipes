{% set name = "geodemo_lee" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geodemo_lee-{{ version }}.tar.gz
  sha256: f22e234dade3980393a7812a0e2f5c3aef1db17975032bb15ef52b5a2e635614

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "
  

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - ipyleaflet
    - folium 

test:
  imports:
    - geodemo_lee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LyMot/geodemo_lee
  summary: A Python package for geodemo
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LyMot
