{% set provider = "gvisor" %}
{% set goname = "github.com/google/"+provider.lower() %}
{% set version = "20200127.0" %}

{% set commit = "c9c7eababe54e1b7d9fe43f12f479564ca24ddcc" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
#    url: https://github.com/google/{{ provider }}/archive/release-{{ version }}.tar.gz
#    sha256: 30b4480fe6f33ab34a732932db1888be32f03b78a92cd9284bf7c57e4254ecc6
    url: https://github.com/google/{{ provider }}/archive/{{ commit }}.tar.gz
    sha256: 77efcf47a1aaba50c07bc05801e3994cf63c91166d8ac76603b1b066f68262d3

build:
  number: 0
  skip: True  # [osx and win]
  script:
#    - echo "module runsc" > go.mod
    - export GO111MODULE=on
#    - go get gvisor.dev/gvisor/runsc@go
    - export CGO_ENABLED=0
    - pushd {{ pkg_src }}/runsc
    - go install -v

requirements:
  build:
    - {{ compiler('cxx') }}
    - go-nocgo
    - bazel
    - git
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - bazel
  commands:
    - bazel test //...

about:
  home: https://gvisor.dev
  license: Apache-2.0
  license_file: LICENSE
  summary: Container Runtime Sandbox
  doc_url: https://gvisor.dev/docs
  dev_url: https://github.com/google/gvisor

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - sodre
