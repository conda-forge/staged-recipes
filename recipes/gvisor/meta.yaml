{% set provider = "gvisor" %}
{% set goname = "github.com/google/"+provider.lower() %}
{% set version = "20200219.0" %}

{% set commit = "c9c7eababe54e1b7d9fe43f12f479564ca24ddcc" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  - folder: {{ pkg_src }}
    url: https://github.com/google/{{ provider }}/archive/release-{{ version }}.tar.gz
    sha256: e6732904e740c7e34c8deec178013730def088bbc41d90d44c62452456695cea
    patches:
      - eventchannel.patch

build:
  number: 0
  skip: True  # [osx and win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('go') }}
    - git

test:
  commands:
    - test //pkg/...
    - test //runsc/...
  source_files:
    - scripts/
    - pkg/
    - runsc/

about:
  home: https://gvisor.dev
  license: Apache-2.0
  license_file: LICENSE
  summary: Container Runtime Sandbox
  doc_url: https://gvisor.dev/docs
  dev_url: https://github.com/google/gvisor

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - sodre
