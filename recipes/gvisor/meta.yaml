{% set provider = "gvisor" %}
{% set goname = "github.com/google/"+provider.lower() %}
{% set version = "20190806.1" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://github.com/google/{{ provider }}/archive/release-{{ version }}.tar.gz
    sha256: 5fe16870b75a8822663260531868bd3962fe18a35cbf6e2137246a7813fee1be

build:
  number: 0
  skip: True  # [osx and win]
  script:
    - pushd {{ pkg_src }}
    - bazel build runsc

requirements:
  build:
    - {{ compiler('go') }}
    - {{ compiler('cxx') }}
    - bazel
    - patch  # [unix]
  host:
    - python
    - pip
    - bazel
    - openjdk >=8
  run:
    - python
    - git
    - bazel
    - openjdk >=8

test:
  commands:
#    - bazel test //...
    - make unit-tests
    - make tests

about:
  home: https://gvisor.dev
  license: Apache-2.0
  license_file: LICENSE
  summary: Container Runtime Sandbox
  doc_url: https://gvisor.dev/docs
  dev_url: https://github.com/google/gvisor

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - sodre
