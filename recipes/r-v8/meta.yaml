{% set version = '1.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-v8
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/V8_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/V8/V8_{{ version }}.tar.gz
  sha256: ece5bc03d85ee9f04d5130c4dbc1bcb535a28bf9da2df0a64244298a6642a394

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12
    - r-curl >=1.0
    - r-jsonlite >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12
    - r-curl >=1.0
    - r-jsonlite >=1.0

test:
  commands:
    - $R -e "library('V8')"           # [not win]
    - "\"%R%\" -e \"library('V8')\""  # [win]

about:
  home: https://github.com/jeroen/v8, https://developers.google.com/v8/intro
  license: MIT
  summary: An R interface to Google's open source JavaScript engine. V8 is written in C++ and
    implements ECMAScript as specified in ECMA-262, 5th edition. In addition, this package
    implements typed arrays as specified in ECMA 6 used for high-performance computing
    and libraries compiled with 'emscripten'.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - valscherz
