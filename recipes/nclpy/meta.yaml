{% set name = "nclpy" %}
{% set version = "0.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0a19d99f2df42f99e2eba2382c90a20f89080408cb7d06d465378171cabdd678

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - folium
    - ipyleaflet
    - pyshp
    - python >=3.6

test:
  imports:
    - nclpy

about:
  home: "https://github.com/HJRubin/nclpy"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A Python package for working with NCL"
  doc_url: "https://hjrubin.github.io/nclpy"
  dev_url: "https://github.com/HJRubin/nclpy"

extra:
  recipe-maintainers:
    - HJRubin
