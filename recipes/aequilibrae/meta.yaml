{% set name = "aequilibrae" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aequilibrae-{{ version }}.tar.gz
  sha256: 4a154a4df1a47782d94ff3af4edfc5902649d5f5244f9c9bdda4075f37ed4e56

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - CFLAGS=-D_LIBCPP_DISABLE_AVAILABILITY  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cython
  host:
    - python
    - setuptools
    - numpy
    - cython
    - pip
  run:
    - python
    - scipy >=1.4
    - numpy >=1.26
    - pyaml
    - requests
    - shapely
    - pandas <3
    - pyproj
    - rtree
    - pyarrow
    - openmatrix
    - geopandas
    - tqdm
    - tables >=3.10.1

test:
  imports:
    - aequilibrae
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AequilibraE/aequilibrae
  summary: A package for transportation modeling
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - Jake-Moss
    - pedrocamargo
