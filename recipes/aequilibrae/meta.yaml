{% set name = "aequilibrae" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aequilibrae-{{ version }}.tar.gz
  sha256: 396eea5036157c756c02b7c00be28f98bb3e3161a71bce009c4befb6042d2c5f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - CFLAGS=-D_LIBCPP_DISABLE_AVAILABILITY  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - cython
  host:
    - python
    - setuptools
    - numpy < 1.99
    - cython
    - pip
  run:
    - python
    - scipy >= 1.4
    - pyaml
    - requests
    - shapely
    - pandas
    - pyproj
    - rtree
    - pyarrow
    - openmatrix
    - geopandas
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - aequilibrae
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AequilibraE/aequilibrae
  summary: A package for transportation modeling
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - pedrocamargo
