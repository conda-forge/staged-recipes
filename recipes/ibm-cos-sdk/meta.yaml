{% set name = "ibm-cos-sdk" %}
{% set version = "2.13.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibm-cos-sdk-{{ version }}.tar.gz
  sha256: 1aff7f9863ac9072a3db2f0053bec99478b26f3fb5fa797ce96a15bbb13cd40e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - ibm-cos-sdk-core ==2.13.5
    - ibm-cos-sdk-s3transfer ==2.13.5
    - jmespath >=0.10.0,<=1.0.1

test:
  imports:
    - ibm_boto3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ibm/ibm-cos-sdk-python
  summary: IBM SDK for Python
  dev_url: https://github.com/IBM/ibm-cos-sdk-python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
