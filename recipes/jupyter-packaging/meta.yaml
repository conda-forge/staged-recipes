{% set name = "jupyter-packaging" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_packaging-{{ version }}.tar.gz
  sha256: b27455d60adc93a7baa2e0b8f386be81b932bb4e3c0116046df9ed230cd3faac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - deprecation
    - packaging
    - python >=3.7
    - setuptools >=60.2.0
    - tomlkit
    - wheel

test:
  imports:
    - jupyter_packaging
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: Jupyter Packaging Utilities.
  dev_url: https://github.com/jupyter/jupyter-packaging/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
