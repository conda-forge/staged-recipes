{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggupset
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggupset_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggupset/ggupset_{{ version }}.tar.gz
  sha256: 8ca1891f06b577437e571264ae91fc3ecc5323090ba88933b6c2171418c7ed94

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-gtable
    - r-rlang
    - r-scales
    - r-tibble
  run:
    - r-base
    - r-ggplot2
    - r-gtable
    - r-rlang
    - r-scales
    - r-tibble

test:
  commands:
    - $R -e "library('ggupset')"           # [not win]
    - "\"%R%\" -e \"library('ggupset')\""  # [win]

about:
  home: https://github.com/const-ae/ggupset
  license: GPL-3
  summary: Replace the standard x-axis in 'ggplots' with a combination matrix to visualize complex
    set overlaps. 'UpSet' has introduced a new way to visualize the overlap of sets
    as an alternative to Venn diagrams.  This package provides a simple way to produce
    such plots using 'ggplot2'.  In addition it can convert any categorical axis into
    a combination matrix axis.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

