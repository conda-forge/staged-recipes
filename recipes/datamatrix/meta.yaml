{% set basename = "datamatrix" %}
{% set name = "python-{{ basename }}" %}
{% set version = "0.10.15" %}

package:
  name: {{ basename|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "91130cd96cd8c8b7852060cccc914881f848a36f488c8d3fbf58eac47386e60a"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python
  run:
    - python
    - openpyxl
    - fastnumbers
    - prettytable

test:
  # Python imports
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/smathot/python-datamatrix
  license: GPLv3
  license_family: GPL
  license_file: copyright
  summary: 'An intuitive, Pythonic way to work with tabular data'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
