{% set name = "sphinx-bootstrap-theme" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-bootstrap-theme-{{ version }}.tar.gz
  sha256: 038ee7e89478e064b5dd7e614de6f3f4cec81d9f9efbebb06e105693d6a50924

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - sphinx_bootstrap_theme
    - sphinx_bootstrap_theme.bootstrap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ryan-roemer.github.io/sphinx-bootstrap-theme/README.html
  summary: Sphinx Bootstrap Theme.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
