{% set name = "sphinx-bootstrap-theme" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82936109a05b84029052e7efb1756161c3b4c27ae18512a90234d50fe608cba7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - sphinx >=1.6.1

test:
  imports:
    - sphinx_bootstrap_theme

about:
  home: http://ryan-roemer.github.com/sphinx-bootstrap-theme/
  doc_url: http://ryan-roemer.github.com/sphinx-bootstrap-theme/
  dev_url: https://github.com/ryan-roemer/sphinx-bootstrap-theme
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Sphinx Bootstrap Theme.
  description: |
    This Sphinx theme integrates the Bootstrap CSS / JavaScript framework
    with various layout options, hierarchical menu navigation, and
    mobile-friendly responsive design. It is configurable, extensible, and
    can use any number of different Bootswatch CSS themes.

extra:
  recipe-maintainers:
    - duncanmmacleod
