{% set name = "pylance" %}
{% set version = "0.8.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lancedb/lance/archive/v{{ version }}.tar.gz
  sha256: 81decad26f1c0f57082fc1562d398852bd2232c6222976a82eec1aa77f5ce5cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin >=0.14,<0.15
    - pip
  run:
    - python >=3.8
    - pyarrow >=10
    - numpy >=1.22

test:
  imports:
    - pylance
  commands:
    - pip check
  requires:
    - pip

about:
  summary: python wrapper for Lance columnar format
  homw: https://github.com/lancedb/lance
  license: Apache-2.0
  license_file:
    - LICENSE
    - python/LICENSE

extra:
  recipe-maintainers:
    - rxm7706
