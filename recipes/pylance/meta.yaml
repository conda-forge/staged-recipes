{% set name = "pylance" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lancedb/lance/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9b87583462676abba23ccf674faa306ef018dd10efb7fdaf1f759dd23e9185db

build:
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install ./python -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin >=0.14,<0.15
    - openssl
    - protobuf
  run:
    - python
    - numpy >=1.22
    - pyarrow >=10

test:
  imports:
    - lance
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/lancedb/lance
  doc_url: https://lancedb.github.io/lance/
  summary: Modern columnar data format for ML and LLMs implemented in Rust. 
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
