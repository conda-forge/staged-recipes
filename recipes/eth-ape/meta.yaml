{% set name = "eth-ape" %}
{% set version = "0.1.0a23" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-ape-{{ version }}.tar.gz
  sha256: d3cca543c67e5889eec0b424d7ee2b710a458c8f2e821df0a19bca102f306516

build:
  number: 0
  noarch: python
  entry_points:
    - ape=ape._cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.10
    - setuptools-scm
  run:
    - click >=8.0.0
    - dataclassy >=0.10.3,<1.0
    - eth-account >=0.5.5,<0.6.0
    - importlib-metadata
    - ipython >=7.25
    - pluggy >=0.13.1,<1.0
    - pygithub >=1.54,<2.0
    - python >=3.8,<3.10
    - pyyaml >=0.2.5
    - web3 >=5.18.0,<6.0.0

test:
  imports:
    - ape
    - ape.api
  commands:
    - pip check
    - ape --help
  requires:
    - pip

about:
  home: https://github.com/ApeWorX/ape
  summary: Ape Ethereum Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
