{% set name = "pygff" %}
{% set version = "0.0.1" %}
{% set sha256 = "fce5fb10672681f56e661fffda0f8541481c9e65342c32dbc9a1667cef329e30" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    # if your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - python >=3
    - pip
    - setuptools
    - numpy >1.15.*
    - pandas >0.23.*
  run:
    - python >=3
    - numpy >1.15.*
    - pandas >0.23.*

test:
  requires:
    - setuptools
    - pytest
  imports:
    - pygff
    - pygff.tests

about:
  home: https://github.com/betteridiot/pygff
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'GFF3 reader designed for educational use at the University of Michigan, Department of Computational Medicine & Bioinformatics'

extra:
  recipe-maintainers:
    - betteridiot
