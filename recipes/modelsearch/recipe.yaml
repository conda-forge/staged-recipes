# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: modelsearch
  version: "1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/modelsearch-${{ version }}.tar.gz
  sha256: bdccbe9c80b7ac37aecc998ca13f7b05915acca1a2405d73755245df03a37a36

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80,<81
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django >5.0,<6
    - django-tasks >=0.7,<0.9

tests:
  - python:
      imports:
        - modelsearch
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  summary: A library for indexing Django models with Elasicsearch, OpenSearch or database and searching them with the Django ORM.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/kaedroho/django-modelsearch

extra:
  recipe-maintainers:
    - rxm7706
