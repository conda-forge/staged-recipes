{% set name = "mmengine" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmengine-{{ version }}.tar.gz
  sha256: 18f18a6534b2ae3b6accb44a94b811fc555792500a67d7f9c0b1dd4d7823bd14

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - addict
    - matplotlib-base
    - numpy
    - pyyaml
    - rich
    - termcolor
    - yapf
    - opencv >=3
    - regex  # [win]

test:
  imports:
    - mmengine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mmengine
  summary: Engine of OpenMMLab projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
