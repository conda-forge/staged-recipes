{% set name = "ImgAnn" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/58/d0/8e3e9793ad2635f4838c7dfe0ea04221a7a343f3b16d6043945588745135/ImgAnn-0.5.1.tar.gz
  sha256:  071a89ee03fbc6d9b60bcbdfb44b1e627ff4ae818abcac219f49fd3d0c1578b9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - numpy
    - json
    - pandas
    - logging
    - matplotlib
    - python-opencv
    - xml
  run:
    - python >=3.7

test:
  imports:
    - is_number

about:
  home: https://github.com/nipdep/img-ann.git
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'image annotation file operation python library.'
  description: |
    A Python library to determine if something is a number.
  doc_url: https://github.com/nipdep/img-ann.git
  dev_url: https://github.com/nipdep/img-ann.git

extra:
  recipe-maintainers:
    - nipdep
