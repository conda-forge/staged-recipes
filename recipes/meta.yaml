{% set build = 0 %}
{% set name = "leg2cheb" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/spectralDNS/Legendre-to-Chebyshev/archive/{{ version }}.tar.gz
  sha256: cc49b0750670ce85980b1ad755b8a557caf397dd7e41f6df9e18ad2a37c71087

build:
  number: {{ build }}
  script: 
    - export CONDA_BUILD=1
    - cd src
    - meson setup build
    - meson compile -C build
    - meson install -C build

requirements:
  build:
    - numpy
    - cython
    - fftw
    - meson
    - ninja
    - openblas
    - compilers
    - pkg-config
    
  host:
    - llvm-openmp  # [osx]
    - python
    - cython
  run:
    - python
    - llvm-openmp  # [osx]

test:
  imports:
    - l2c

about:
  home: https://github.com/spectralDNS/Legendre-to-Chebyshev
  license: BSD-2-clause
  summary: Fast multipole Legendre/Chebyshev transforms

extra:
  recipe-maintainers:
    - mikaem