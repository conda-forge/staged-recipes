{% set name = "py2exe" %}
{% set version = "0.10.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2exe-{{ version }}.tar.gz
  sha256: b9a923d6b246b342808d033caf45cb0d1c0266775b0a8a8e5a1f71a99dac7420

build:
  number: 0
  entry_points:
    - build_exe = py2exe.build_exe:main
  skip: True  # [not win ]
  script: {{ PYTHON }} setup.py install

requirements:
  host:
    - pip
    - pefile
    - cachetools
    - python >=3.6,<3.11
  run:
    - cachetools
    - pefile
    - python >=3.6,<3.11

test:
  imports:
    - py2exe
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.py2exe.org/
  summary: Build standalone executables for Windows
  license: 
    - MIT
    - X11
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - HeavyTony2
