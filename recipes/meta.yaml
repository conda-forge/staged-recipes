
{% set version = "0.1.0" %}

package:
  name: gw
  version: {{ version }}

source:
  path: /Users/kezcleal/Documents/Data/gw_dev/gw

build:
  number: 0
  script:
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - clang
    - make
  host:
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11

#outputs:
#  - name: gw
#    files: ./gw

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT

extra:
  maintainers:
    - Kez Cleal