{% set name = "related" %}
{% set version = "0.6.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ad2e647da0f382ccc2c24b65562ae74ae849a1b007e74bb09e643ec465a17ce

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - attrs
    - future
    - pip
    - python
    - python-dateutil
    - pyyaml
    - singledispatch
  run:
    - attrs
    - future
    - python
    - python-dateutil
    - pyyaml
    - singledispatch

test:
  imports:
    - related
  requires:
    - coverage
    - pytest >=2.9.2
    - pytest-cov
    - pytest-flake8
    - pytest-mccabe
    - pytest-pep8
    - pytest-pythonpath
    - pytest-sugar
    - python-dateutil
    - tox

about:
  home: "The package home page"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Related: Straightforward nested object models in Python"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - visze
