{% set name = "freva-xarray" %}
{% set version = "2512.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/freva_xarray-{{ version }}.tar.gz
  sha256: abe771cce4312ead0795862063b596737f002ddf293973809396a8e669d22bd9

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2
    - appdirs
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - fsspec
    - h5netcdf
    - scipy
    - zarr
    - cfgrib
    - eccodes
    - rioxarray
    - rasterio
    - netCDF4
    - s3fs
    - gcsfs
    - adlfs

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - freva_xarray
      pip_check: true

about:
  summary: A multi-format and multi-storage xarray engine with automatic engine detection, and ability to register new data format and uri type for climate data.
  dev_url: https://github.com/freva-org/freva-xarray/
  home: https://github.com/freva-orgfreva-xarray
  description: |
    Freva-xarray is an xarray extension that provides a multi-format and multi-storage engine for climate data. It automatically detects the appropriate engine for various data formats and allows users to register new data formats and URI types, facilitating seamless access to climate datasets.
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - antarcticrainforest
    - mo-dkrz