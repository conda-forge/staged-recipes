package:
    name: pyaqsapi
    version: 1.0.2

source:
  - url: https://files.pythonhosted.org/packages/f8/4f/05b46a7c3e8a1bec93bb2431da26ebf518a22dd7c7064cd3d6a022c3473d/pyaqsapi-1.0.2.tar.gz
    md5: 6c0fdcbd5eccd2f515bbc47630aaabc9
    sha256: 9d3ae6cadf8332b0dee6314c0c52fb86d64dcb300300c439d4bebb0566a39344
  - git_url: https://github.com/USEPA/pyaqsapi.git

build:
    skip: True  # [py<39]
    noarch: python
    script: python -m pip install -vvv --no-build-isolation --no-deps .
    number: 0
    string: default

test:
  imports:
    - pyaqsapi
  requires:
    - pytest
    - tox-conda
    - pytest-sugar
    - pytest-rerunfailures
    - pip
  commands:
    - pip check
  source_files:
    - tests

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-bibtex
    - sphinxcontrib-napoleon
    - toml
    - pep517
    - conda-build
    - python-build
    - pip
    - tox-conda

  host:
    - python
    - pip
    - setuptools
    - tox-conda

  run:
    - python
    - keyring
    - pandas
    - requests
    - certifi
    - cryptography
    - numpydoc
    - setuptools
    - python-build

outputs:
  - name: pyaqsapi
    files:
      exclude:
          - dev
          - .git
          - .github
          - dist
          - .spyproject
          - .tox
          - tests/local.py
          - .vscode
          - .mypy_cache
          - .pytest_cache
          - .ruff_cache
          - build
          - .vscode
          - etc
          - docs/_build
          - docs/_static
  - name: pyaqsapi.bysite
    tests:
      imports:
        - pyaqsapi
        - pyaqsapi.bysite
        - pyaqsapi.helperfunctions
      script: pytest pyaqsapi/bysite
      requires:
        - pyaqsapi
        - pytest
        - pytest-black
        - tox-conda
        - pytestrerunfailures
        - pytest-sugar
  - name: pyaqsapi.bycounty
    tests:
      script: pytest pyaqsapi/bycounty
      requires:
        - pyaqsapi
        - pytest
        - pytest-black
        - tox-conda
