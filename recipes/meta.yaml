package:
  name: "datashuttle"
  version: "0.0.0"

source:
  git_rev: 0.0.0
  git_url: https://github.com/neuroinformatics-unit/datashuttle

requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - python
    - paramiko
    - pyyaml
    - requests
    - rich
    - fancylog
    - simplejson
    - rclone

test:
  imports:
    - datashuttle
  commands:
    - pip list
    - pip check
  requires:
    - pip
    -
about:
  home: https://datashuttle.neuroinformatics.dev/
  license: BSD
  license_familY: BSD
  license_file: LICENSE
  summary: "A project folder manager for systems neuroscience."

extra:
  recipe-maintainers:
    - JoeZiminski
    - adamltyson
    - niksirbi