{% set name = "networkx" %}
{% set version = "2.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/networkx-{{ version }}.tar.gz
  sha256: 2306f1950ce772c5a59a57f5486d59bb9cab98497c45fc49cbc45ac0dec119bb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - networkx
    - networkx.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://networkx.org/
  summary: Python package for creating and manipulating graphs and networks
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - akchinSTC
