{% set version = "2.0.3" %}
{% set sha256 = "05e986a5c7327796dad742182b2d10805a8d4f511ad090da0490f146c1ff7a8c" %}

package:
    name: sparsehash
    version: {{ version }}

source:
    fn: sparsehash-{{ version }}.tar.gz
    url: https://github.com/sparsehash/sparsehash/archive/sparsehash-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 1
    skip: true  # [win]

requirements:
    build:
        - python
    run:
        - python

test:
  commands:
    - test -f ${PREFIX}/lib/pkgconfig/libsparsehash.pc

about:
    home: https://github.com/sparsehash/sparsehash
    license: BSD
    summary: 'Google sparsehash is an extremely memory-efficient hash_map implementation'

extra:
    recipe-maintainers:
        - vgauthier
