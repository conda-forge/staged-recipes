{% set name = "pathsim" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pathsim-{{ version }}.tar.gz
  sha256: 3a890002f9d982bfb0dda8db749d8d319ea2963656c9dada94925b4189305c05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - setuptools-scm >=7.0.5
    - pip
  run:
    - python >=3.8
    - numpy >=1.15
    - matplotlib-base >=3.1
    - scipy >=1.2
    - dill >=0.3.5

test:
  imports:
    - pathsim
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A differentiable block based hybrid system simulation framework.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - milanofthe
