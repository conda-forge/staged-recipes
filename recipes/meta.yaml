# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "snntorch" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snntorch-{{ version }}.tar.gz
  sha256: 7c34bf938a3a3fee437441014f221a0a5d8a83619c2ba14607558ce20526e70d


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - torch
    - numpy
    - h5py
    - tqdm
    - pandas
    - matplotlib
    - math
    - celluloid

test:
  imports:
    - snntorch
    # - snntorch.surrogate
    # - snntorch.backprop
    # - snntorch.functional
    # - snntorch.spikegen
    # - snntorch.spikeplot
    # - snntorch.utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jeshraghian/snntorch
  license: GPL-2.0-or-later
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Deep learning with spiking neural networks.'
  # The remaining entries in this section are optional, but recommended.
  doc_url: https://readthedocs.org/projects/snntorch/
  dev_url: https://github.com/jeshraghian/snntorch

extra:
  recipe-maintainers:
    - jeshraghian
