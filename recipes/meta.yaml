{% set name = "binda" %}
{% set version = "1.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/binda-{{ version }}.tar.gz
  sha256: 52348770be0dc1aa1944da4d5d259c8aacdd7b279fe7be8f4a61840e2ecfec22

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - build
    - flake8
    - grayskull
    - hatch-vcs
    - hatchling
    - numpy
    - pandas
    - pdoc
    - pytest
    - python >=3.6
    - twine

test:
  imports:
    - binda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/binda/
  summary: Read and write binary data using Pandas
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jking-ca
