package:
  name: "swepy"
  version: "1.0.3"

source:
  git_rev: v1.0.3
  git_url: https://github.com/wino6687/SWEpy


requirements:
  host:
    - python
    - setuptools
  build:
    - pynco
    - pandas
    - cetbtools
    - jupyter
    - ipykernel
    - requests
    - tqdm
    - scikit-image
    - scikit-learn
    - netCDF4
    - mapboxgl
  run:
    - python
    - pynco
    - pandas
    - cetbtools
    - jupyter
    - ipykernel
    - requests
    - tqdm
    - scikit-image
    - scikit-learn
    - netCDF4
    - mapboxgl

about:
  home: https://github.com/wino6687/SWEpy
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "Easy, quick access to CETB files for SWE analysis"

extra:
  recipe-maintainers:
    - wino6687
