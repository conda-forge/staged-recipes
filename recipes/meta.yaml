{% set name = "libcsm" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/sminster/csm
  git_rev: v3.0.1

build:
  number: 1


test:
  commands:
    - test -e $PREFIX/lib/libcsmapi.so  #[linux]
    - test -e $PREFIX/lib/libcsmapi.dylib  # [osx]
    - test -e $PREFIX/include/csm/Isd.h
    - test -e $PREFIX/include/csm/csm.h

about:
  home: https://github.com/sminster/csm
  license: None
  summary: "This is the Community Sensor Model base interface library."

extra:
  recipe-maintainers:
    - jlaura
