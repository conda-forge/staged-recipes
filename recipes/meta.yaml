{% set name = "ImgAnn" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://codeload.github.com/nipdep/img-ann/tar.gz/v0.5.1
  sha256:  86e6557b75e805c615f36d0b0a9a27d35616ef00f62bae9eb095cb8893568c9b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - is_number

about:
  home: https://github.com/nipdep/img-ann.git
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'image annotation file operation python library.'
  description: |
    A Python library to determine if something is a number.
  doc_url: https://github.com/nipdep/img-ann.git
  dev_url: https://github.com/nipdep/img-ann.git

extra:
  recipe-maintainers:
    - nipdep