{% set name = "evaltree" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/evaltree-{{ version }}.tar.gz
  sha256: 628511d55c3e7ce5fa9af436a9d1aecba50cf1addc72e9b2ea16db970738312d

build:
  entry_points:
    - evaltree = evaltree.EvalTree:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core
    - pip
  run:
    - python >=3.10
    - pandas <=2.3.0
    - plotly <=5.24.1
    - pytest <=8.4.0
    - python-kaleido <=0.2.1
    - scikit-learn <=1.7.0
    - scipy <=1.15.2
    - statsmodels <=0.14.4

test:
  imports:
    - evaltree
  commands:
    - pip check
    - evaltree --help
  requires:
    - pip

about:
  home: https://github.com/jg-pereira/CENTAUR/tree/main/EvalTree
  summary: Toolbox for comparative clustering evaluation of WGS pipelines for bacterial routine surveillance
  license: GPL-3.0-only AND AGPL-3.0-only
  license_file:
    - LICENSE
    - src/evaltree/scripts/WGS_cluster_congruence/LICENSE
    - src/evaltree/scripts/ComparingPartitions/LICENSE

extra:
  recipe-maintainers:
    - jg-pereira
