{% set name = "grpc_java_plugin" %}
{% set version = "1.40.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grpc/grpc-java/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 340091bf58b05c1a7d4cae5c60d6acde7e82ce24f67d09a16638fe894c0e233f
  patches:
    - 0001-Build-against-system-libprotobuf.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain
    - libprotobuf
    - sed  # [osx]
  host:
    - libprotobuf

test:
  commands:
    - test -f $PREFIX/bin/grpc_java_plugin

about:
  home: https://github.com/grpc/grpc-java/tree/master/compiler
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  summary: gRPC Java Codegen Plugin for Protobuf Compiler

extra:
  recipe-maintainers:
    - xhochy