{% set name = "zfel" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slaclab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: db85c7edc2ea3eacf9b88d885bb214e7d12718f9b775905a9c2eff74720a575c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy

test:
  imports:
    - zfel
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  home: https://github.com/zfel/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 1D FEL code in Python
  description: |
    1D FEL code in Python

extra:
  recipe-maintainers:
    - ChristopherMayes
