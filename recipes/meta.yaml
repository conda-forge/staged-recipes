{% set name = "isitgr" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mishakb/ISiTGR/archive/{{ version }}.tar.gz
  sha256: 6f7154bc6001efbae9ec94609cc886c53cf17666beddfa38aeab54e45cbb0d7f

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - m2w64-toolchain  # [win]
    - git  # [not win]
    - m2-git  # [win]
    - make  # [not win]
    - m2-make  # [win]
    - python
    - setuptools
    - pip
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - six  # TODO: remove for next update
    - mock
    - setuptools  # for an import of pkg_resources
    - sympy >=1.0
    - scipy >=1.0
    - {{ compiler('fortran') }}  # [not win]

test:
  imports:
    - isitgr
  files:
    - params_MG.ini
    - params_ISiTGR.ini

about:
  home: https://camb.info/
  license: modified LGPL
  license_family: LGPL
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: Integrated Software in Testing General Relavitity
  dev_url: https://github.com/mishakb/ISiTGR

extra:
  recipe-maintainers:
    - gqcristhian
    - mishak
