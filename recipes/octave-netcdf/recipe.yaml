schema_version: 1

context:
  pkg_name: netcdf
  version: "1.0.19"

package:
  name: octave-netcdf
  version: ${{ version }}

source:
  url: https://github.com/gnu-octave/octave-netcdf/releases/download/v${{ version }}/netcdf-${{ version }}.tar.gz
  sha256: 799717e30630caacaf3a079026a5d808022423a543fd2d20e00daa8e341c0acc
  target_directory: netcdf

build:
  number: 0
  skip:
    - if: win
      then: true
    - if: osx
      then: true
  script: |
    tar -czf netcdf-${{ version }}.tar.gz netcdf
    octave -W -H --eval "\
      pkg prefix '$PREFIX/share/octave/packages'; \
      pkg install -verbose netcdf-${{ version }}.tar.gz \
    "

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
  host:
    - octave >=4.0.0
    - libnetcdf
  run:
    - octave >=4.0.0
    - libnetcdf

tests:
  - script: octave -W -H --eval "pkg load netcdf; disp('netcdf loaded')"

about:
  homepage: https://octave.sourceforge.io/netcdf/
  license: GPL-3.0-or-later
  license_file: netcdf/COPYING
  summary: NetCDF interface for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py
