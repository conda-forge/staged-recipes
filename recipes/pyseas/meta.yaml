{% set version = "3.0.0" %}

package:
  name: pyseas
  version: {{ version }}

source:
  fn: pyseas-{{ version }}.tar.gz
  url: https://bitbucket.org/ooicgsn/pyseas/get/{{ version }}.tar.gz
  sha256: dd317eee2c0f61d2791d1c3ff381502e34b1708fd549f2888b12ccddc43b2b89

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - geomag
    - gsw
    - numexpr
    - numpy
    - scipy

test:
  imports:
    - pyseas

about:
  home: https://bitbucket.com/ooicgsn/pyseas/'
  license: MIT
  license_file: LICENSE.txt
  summary: 'Python Function collection for Oceanographic Instrumentation.'

extra:
  recipe-maintainers:
    - cwingard
    - joefutrelle
    - ocefpaf
