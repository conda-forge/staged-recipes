{% set name = "graphql-relay" %}
{% set version = "0.4.5" %}
{% set sha256 = "2716b7245d97091af21abf096fabafac576905096d21ba7118fba722596f65db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.10.0
    - graphql-core >=0.5.0
    - promise >=0.4.0
  run:
    - python
    - six >=1.10.0
    - graphql-core >=0.5.0
    - promise >=0.4.0

test:
  imports:
    - graphql_relay
    - graphql_relay.connection
    - graphql_relay.mutation
    - graphql_relay.node

about:
  home: 'https://github.com/graphql-python/graphql-relay-py'
  license: MIT
  license_family: MIT
  summary: 'Relay implementation for Python'
  description: |
    This library allows for the easy creation of Relay-compliant servers
    using the GraphQL Python reference implementation of a GraphQL server.
  doc_url: 'https://facebook.github.io/relay/docs/graphql-relay-specification.html'
  dev_url: 'https://github.com/graphql-python/graphql-relay-py'

extra:
  recipe-maintainers:
    - chenghlee
