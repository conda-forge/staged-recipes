context:
  version: 4.0.8

package:
  name: ui5-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-${{ version }}.tgz
  sha256: 383893690835032853d74c9f8e45e6c837336f0d0f11040c60661d937304d78d

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - ui5 --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: UI5 Tooling - CLI
  homepage: https://github.com/SAP/ui5-cli
  repository: hhttps://github.com/SAP/ui5-cli

extra:
  recipe-maintainers:
    - danielnachun
