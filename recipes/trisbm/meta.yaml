{% set name = "trisbm" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fvalle1/trisbm/archive/refs/tags/{{ version }}.tar.gz
  sha256: cd15f7ad204d56a5bc621c96f8c08526066c33f3cf987acae0eb1fb9e0bf4e66

build:
  skip: true  # [win]
  number: 0
  #script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - boost-cpp
    - boost
    - expat
    - scipy >=1.0
    - gmp
    - cgal-cpp 5.0*
    - sparsehash 2.0*
    - cairomm
    - pycairo
    - glib
    - graph-tool
    - matplotlib
    - pandas
    - cloudpickle
  run:
    - python
    - llvm-openmp  # [osx]
    - boost-cpp
    - boost
    - expat
    - scipy >=1.0
    - {{ pin_compatible('numpy') }}
    - gmp
    - sparsehash >=2.0
    - cairomm
    - pycairo
    - gdk-pixbuf
    - librsvg
    - gtk3
    - pygobject
    - matplotlib-base
    - zstandard
    - matplotlib
    - pandas
    - cloudpickle
    - graph-tool

test:
  imports:
    - trisbm
  commands:
     python3 -c "from trisbm import trisbm; model=trisbm()"

about:
  home: https://github.com/fvalle1/trisbm
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE.txt
  summary: 'triSBM, keyword informed topic modeling'
  description: |
    Package to run tripartite Stocastich Block Modeling.
  doc_url: https://fvalle1.github.io/trisbm/
  dev_url: https://github.com/fvalle1/trisbm

extra:
  recipe-maintainers:
    - fvalle1
