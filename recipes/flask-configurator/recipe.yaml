schema_version: 1

context:
  name: flask-configurator
  version: 0.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_configurator-${{ version }}.tar.gz
  sha256: 51a51aad342ed421c53410240204f3ea8375712f003cf98d392cc689dc576187

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv_build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask ~=3.0
    - python-dotenv ~=1.0
    - pyyaml ~=6.0
    - watchdog ~=6.0

tests:
  - python:
      imports:
        - flask_configurator
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-configurator
  summary: Env and file based configuration for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
