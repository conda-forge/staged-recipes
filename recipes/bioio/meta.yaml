{% set name = "bioio" %}
{% set version = "1.5.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioio-{{ version }}.tar.gz
  sha256: f31d5fef319e7d6f39b31011d538624db9514d56c25a3fc37311d5b7282dbb87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - bioio-base ==1.0.7
    - dask-core >=2021.4.1
    - fsspec >=2022.8.0
    - imageio >=2.11.0
    - numpy >=1.21.0
    - ome-types >=0.4.0
    - ome-zarr >=0.6.1
    - ome-zarr-models >=0.1.1
    - scikit-image !=0.23.0
    - semver >=3.0.1
    - tifffile >=2021.8.30
    - zarr >=2.6.0

test:
  imports:
    - bioio
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/bioio-devs/bioio
  summary: Image reading, metadata management, and image writing for Microscopy images in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
