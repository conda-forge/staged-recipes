{% set name = "model_catalogs" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_catalogs-{{ version }}.tar.gz
  sha256: be52e1e39f53df65f521576d75ed979ba0c87e49d8bd634b47fe1b1259ad1f76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - pandas
    - datetimerange
    - numpy
    - xarray
    - dask-core
    - cf_xarray
    - pip
    - h5netcdf
    - appdirs

test:
  imports:
    - model_catalogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-ORR-ERD/model_catalogs
  summary: Catalogs for known models
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - kthyng
    - ChrisBarker-NOAA
