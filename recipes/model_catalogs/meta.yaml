{% set name = "model_catalogs" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_catalogs-{{ version }}.tar.gz
  sha256: dfea6154daf24fd482f6263d502e4cb304125a52887122d3d8543bfe392ba0b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy
    - h5netcdf
    - pandas
    - cf_xarray
    - pip
    - appdirs
    - dask-core
    - xarray

test:
  imports:
    - model_catalogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-ORR-ERD/model_catalogs
  summary: Catalogs for known models
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - kthyng
    - ChrisBarker-NOAA
