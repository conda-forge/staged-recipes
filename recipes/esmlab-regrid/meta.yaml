{% set name = "esmlab-regrid" %}
{% set version = "2019.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a6492e1f19d52b8631b6e38809ea67a2005ca7b9ca9e56c64022541927f444d
  

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py2k or win]
  number: 0

requirements:

  host:
    - python >3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
    

  run:
    - python >3.5
    - xarray
    - dask
    - netcdf4
    - esmpy
    - xesmf
    - scipy 

test:
  imports:
    - esmlab_regrid
    
about:
  
  home: https://github.com/NCAR/esmlab-regrid
  license: Apache 2.0
  license_file: LICENSE
  summary: |
      ESMLab regridding utitilies.
  dev_url: https://github.com/NCAR/esmlab-regrid
  doc_url: https://esmlab-regrid.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - andersy005
