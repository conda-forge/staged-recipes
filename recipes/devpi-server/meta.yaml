{% set version = "6.8.0" %}

package:
  name: devpi-server
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/devpi-server/devpi-server-{{ version }}.tar.gz
  sha256: 74ba6fdef07bec9dd6ea4869c0df96c5940dd16ab6df8141ddb3206427c975cb

build:
  entry_points:
    - devpi-export = devpi_server.importexport:export
    - devpi-fsck = devpi_server.fsck:fsck
    - devpi-gen-config = devpi_server.genconfig:genconfig
    - devpi-gen-secret = devpi_server.config:gensecret
    - devpi-import = devpi_server.importexport:import_
    - devpi-init = devpi_server.init:init
    - devpi-passwd = devpi_server.passwd:passwd
    - devpi-server = devpi_server.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - py >=1.4.23
    - aiohttp !=4.0.0a0,!=4.0.0a1
    - argon2-cffi
    - attrs >=21.3.0
    - defusedxml
    - devpi-common <4,>3.6.0
    - itsdangerous >=0.24
    - platformdirs
    - pyramid >=2
    - waitress >=1.0.1
    - repoze.lru >=0.6
    - passlib
    - pluggy >=0.6.0,<2.0
    - ruamel.yaml
    - strictyaml
    - lazy

test:
  imports:
    - devpi_server
    - pytest_devpi_server
    - test_devpi_server
  commands:
    - pip check
    - devpi-export --help
    - devpi-fsck --help
    - devpi-gen-config --help
    - devpi-gen-secret --help
    - devpi-import --help
    - devpi-init --help
    - devpi-passwd --help
    - devpi-server --help
  requires:
    - pip
    - pytest

about:
  home: https://devpi.net
  summary: 'devpi-server: reliable private and pypi.org caching server'
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/devpi/devpi

extra:
  recipe-maintainers:
    - bollwyvl
