{% set name = "jupyterlab_github" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_github-{{ version }}.tar.gz
  sha256: b132fd759a19a7c2c06b01867c7cdf7428901c3ebe1fcc9f05ce592bb39d5436

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - notebook
    - pip
    - python
    - tornado
    - traitlets
  run:
    - jupyterlab
    - python  >=3.6

test:
  imports:
    - jupyterlab
  commands:
    - pip check
    - jupyterlab lab --version
    - jlpm --version
    - jlpm versions
    - jupyter labextension list
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab_github.*OK"
  requires:
    - nodejs >=12
    - pip
    - jupyter-packaging

about:
  home: https://github.com/jupyterlab/jupyterlab-github
  summary: A Jupyter Notebook server extension which acts a proxy for the GitHub API.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
