{% set name = "jupyterlab_github" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_github-{{ version }}.tar.gz
  sha256: b132fd759a19a7c2c06b01867c7cdf7428901c3ebe1fcc9f05ce592bb39d5436

build:
  skip: true  # [py<36]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - nodejs
    - notebook
    - pip
    - python
    - tornado
    - traitlets
  run:
    - jupyterlab
    - nodejs
    - notebook
    - python

test:
  imports:
    - jupyterlab_github
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jupyter.org
  summary: A Jupyter Notebook server extension which acts a proxy for the GitHub API.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
