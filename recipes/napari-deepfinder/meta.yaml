{% set name = "napari-deepfinder" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-deepfinder-{{ version }}.tar.gz
  sha256: d17a23e1551fcbd95011489564522794368ffca4731de8b1fdd9d385c7c2c607

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - em-deepfinder
    - h5py
    - lxml
    - magicgui
    - mrcfile
    - napari
    - numpy
    - pandas
    - pillow
    - python >=3.8
    - qtpy
    - scikit-image
    - scipy
    - typing

test:
  imports:
    - napari_deepfinder
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deep-finder/napari-deepfinder
  summary: A napari plugin for the DeepFinder library which includes display, annotation, target generation, segmentation and clustering functionalities. An orthoslice view has been added for an easier visualisation and annotation process.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
