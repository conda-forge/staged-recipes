{% set version = "v2.1.2" %}

package:
  name: guile
  version: {{ version }}

source:
  git_url: http://git.savannah.gnu.org/r/guile.git
  git_tag: f9490cdb3fd9c99de6976077cb87ef77c591967a

build:
  number: 0
  skip: True # [win]

requirements:
  build:
    - pkg-config
    - libtool
    - libffi
    - libunistring
    - bdw-gc
    - gmp
    - readline

test:
  commands:
    - guile -h

about:
  home: http://www.gnu.org/software/guile/
  license: GNU AGPL
  summary: Guile is an implementation of the Scheme programming language.

extra:
  recipe-maintainers:
    - stefan-balke
