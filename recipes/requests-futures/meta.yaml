{% set name = "requests-futures" %}
{% set version = "0.9.7" %}
{% set sha256 = "a9ca2c3480b6fac29ec5de59c146742e2ab2b60f8c68581766094edb52ea7bad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - futures >=2.1.3  # [py2k]
    - requests >=1.2

test:
  imports:
    - requests_futures.sessions

about:
  home: https://github.com/ross/requests-futures/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Asynchronous Python HTTP Requests for Humans'
  description: |
    Small add-on for the python requests http library. Makes use of python
    3.2's concurrent.futures or the backport for prior versions of python.
    The additional API and changes are minimal and strives to avoid surprises.
  doc_url: https://github.com/ross/requests-futures/
  dev_url: https://github.com/ross/requests-futures/

extra:
  recipe-maintainers:
    - dougalsutherland
