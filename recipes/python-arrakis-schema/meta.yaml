{% set name = "python-arrakis-schema" %}
{% set pypi_name = "arrakis-schema" %}
{% set version = "0.1.2" %}

{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/arrakis_schema-{{ version }}.tar.gz
  sha256: ec94b8b56ad100d62b8a083f2bfe0834ce345d0717df814eb2e13782b9a91abe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
  run:
    - python >={{ python_min }}
    - importlib_resources

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - python -m pip check
  imports:
    - arrakis_schema

about:
  home: https://git.ligo.org/ngdd/arrakis-schema
  dev_url: https://git.ligo.org/ngdd/arrakis-schema
  doc_url: https://docs.ligo.org/ngdd/arrakis-schema
  summary: Schemas for the Arrakis API
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jrollins
    - myNameIsPatrick
