{% set name = "langchain-airbyte" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_airbyte-{{ version }}.tar.gz
  sha256: 99f433a5bc68e721d44153a3e8f35fe46147be7d3e86150115a9c848f4ef4ce1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - langchain-core >=0.1.5,<0.3
    - airbyte >=0.7.3,<0.8.0
    - pydantic >=1.10.8,<2

test:
  imports:
    - langchain_airbyte
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Airbyte and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
