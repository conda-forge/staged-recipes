{% set name = "textgenrnn" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textgenrnn-{{ version }}.tar.gz
  sha256: c2b6f1c201c76d5a6021079e95a8db499bbe15d9f3448d33cb51c0cd496c86f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - h5py
    - keras
    - python >=3.5
    - scikit-learn
    - tensorflow >=2.1.0
    - tqdm

test:
  imports:
    - textgenrnn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/minimaxir/textgenrnn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easily train your own text-generating neural network of any size and complexity on any text dataset with a few lines of code.'
  description: |
    Easily train your own text-generating neural network of any size and
    complexity on any text dataset with a few lines of code, or quickly
    train on a text using a pretrained model.
  doc_url: https://github.com/minimaxir/textgenrnn
  dev_url: https://github.com/minimaxir/textgenrnn

extra:
  recipe-maintainers:
    - jan-janssen
