schema_version: 1

context:
  version: 2.0.0b7
  python_min: "3.9"

package:
  name: betterproto
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/b/betterproto/betterproto-${{ version }}.tar.gz
  sha256: 1b1458ca5278d519bcd62556a4c236f998a91d503f0f71c67b0b954747052af2

build:
  number: 0
  #skip: py>=400
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - protoc-gen-python_betterproto = betterproto.plugin:main

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0
    - grpclib >=0.4.1,<0.5.0
    - importlib-metadata >=1.6.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing_extensions >=4.7.1,<5.0.0
  run_constraints:
    - black >=23.1.0
    - jinja2 >=3.0.3
    - isort >=5.11.5,<6.0.0
    - betterproto-rust-codec 0.1.1.*

tests:
  - python:
      imports:
        - betterproto
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
        - black >=23.1.0
        - jinja2 >=3.0.3
        - isort >=5.11.5,<6.0.0
    script:
      - pip check
      - protoc-gen-python_betterproto --help

about:
  summary: A better Protobuf / gRPC generator & library
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/danielgtaylor/python-betterproto

extra:
  recipe-maintainers:
    - noya-gol
