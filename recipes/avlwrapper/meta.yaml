# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe
# If your package is python based, we recommend using Grayskull to generate it instead:
# https://github.com/conda-incubator/grayskull

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "avlwrapper" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 255ccc0acc25d91625264b1c97acc43309b12c539c78f4a86db9b45a5fa0ee00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv        
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - avlwrapper

about:
  home: https://gitlab.com/relmendorp/avlwrapper/
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Python interface for MIT AVL (Athena Vortex Lattice)'
  doc_url: https://gitlab.com/relmendorp/avlwrapper/README.md
  dev_url: https://gitlab.com/relmendorp/avlwrapper/

extra:
  recipe-maintainers:
    - darioisola
    - whophil
