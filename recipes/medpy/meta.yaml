{% set name = "medpy" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MedPy-{{ version }}.tar.gz
  sha256: f8a94937dbb947ab069e767862dc6b86896b153c41ce8ed9369c7d79c0033a88

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - boost
  run:
    - numpy >=1.11.0
    - python
    - scipy >=1.1.0
    - simpleitk >=1.1.0

test:
  imports:
    - medpy
    - medpy.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/loli/medpy
  summary: Medical image processing in Python
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - synapticarbors
