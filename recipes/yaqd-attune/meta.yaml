{% set name = "yaqd-attune" %}
{% set version = "2022.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-attune-{{ version }}.tar.gz
  sha256: 535922d16698edb08fcd7a88f8c50dd0e7872019303f01f08ca86e69be4f96b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - flit
  run:
    - attune
    - python >=3.7
    - yaqc
    - yaqd-core >=2020.10.1
    - flit

test:
  imports:
    - yaqd_attune
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemon for attune instruments.
  dev_url: https://gitlab.com/yaq/yaqd-attune
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
