{% set name = "yaqd-attune" %}
{% set version = "2022.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-attune-{{ version }}.tar.gz
  sha256: e81d82f27cd20dd9d3dee52629e4e3a0fae01c62fe088577d639dee66b474f9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
  - yaqd-attune = yaqd_attune._attune:Attune.main
  - yaqd-attune-delay = yaqd_attune._attune_delay:AttuneDelay.main

requirements:
  host:
    - pip
    - python >=3.7
    - flit
    - attune
    - yaqc
    - yaqd-core >=2020.10.1
  run:
    - attune
    - python >=3.7
    - yaqc
    - yaqd-core >=2020.10.1

test:
  imports:
    - yaqd_attune
  commands:
    - pip check
    - yaqd-attune -h
    - yaqd-attune-delay -h
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemon for attune instruments.
  dev_url: https://gitlab.com/yaq/yaqd-attune
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ksunden
    - untzag
