{% set name = "yaqd-attune" %}
{% set version = "2022.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-attune-{{ version }}.tar.gz
  sha256: 535922d16698edb08fcd7a88f8c50dd0e7872019303f01f08ca86e69be4f96b0

build:
  number: 0

test:
  imports:
    - yaqd_attune
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: yaqd-attune
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
      entry_points:
        - yaqd-attune = yaqd_attune._attune.Attune.main
        - yaqd-attune-delay = yaqd_attune._attune_delay.AttuneDelay.main
    requirements:
      host:
        - pip
        - python >=3.7
        - flit
      run:
        - attune
        - python >=3.7
        - yaqc
        - yaqd-core >=2020.10.1
        - flit
  - name: yaqd-attune-gui
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - pip
        - python >=3.7
        - flit
      run:
        - python >=3.7
        - flit
        - qtypes
        - qtpy
        - pyqtgraph
        - {{ pin_subpackage('yaqd-attune', max_pin="x.x.x") }}

about:
  home: https://yaq.fyi
  summary: yaq daemon for attune instruments.
  dev_url: https://gitlab.com/yaq/yaqd-attune
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
