{% set name = "nsh" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nuta/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b0c656e194e2d3fe31dc1c6ee15fd5808db3b2428d79adf786c6900ebbba0849

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nuta/{{ name }}
  license: MIT
  summary: Fish-like, POSIX-compatible shell
  dev_url: https://github.com/nuta/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
