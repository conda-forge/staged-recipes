{% set name = "ydata-quality" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ydata-quality-{{ version }}.tar.gz
  sha256: e32bd5074a490d27606b42004d4d7cfbaaeeac21a403d9e40955ac8fb92c12c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - dython ==0.6.7
    - matplotlib-base ==3.4.2
    - numpy ==1.20.3
    - pandas >=1.2.0,<1.3.0
    - pydantic ==1.8.2
    - scikit-learn ==0.24.2
    - statsmodels ==0.12.2

test:
  imports:
    - ydata_quality
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ydataai/ydata-quality
  summary: YData open-source tools for Data Quality.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
