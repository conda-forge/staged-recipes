# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: reactpy
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/reactive-python/reactpy/archive/reactpy-v${{ version }}.tar.gz
    sha256: c260b3b5aa26bcfaba361985ce815201bfd0a0a1af6124c5bd07cff8a6d72fd3

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install src/py/reactpy -vv --no-deps --no-build-isolation


requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-build-scripts >=0.0.4
    - pip
    - nodejs >18.0,<19.0
  run:
    - python >=${{ python_min }},<4.0
    - exceptiongroup >=1.0
    - typing_extensions >=3.10
    - mypy_extensions >=0.4.3
    - anyio >=3
    - jsonpatch >=1.32
    - python-fastjsonschema >=2.14.5
    - requests >=2
    - colorlog >=6
    - asgiref >=3
    - lxml >=4

tests:
  - python:
      imports:
        - reactpy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reactive user interfaces with pure Python
  license: MIT
  license_file: LICENSE
  repository: https://github.com/reactive-python/reactpy
  homepage: https://reactpy.dev/docs/index.html

extra:
  recipe-maintainers:
    - rxm7706
