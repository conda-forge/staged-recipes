{% set name = "conflowgen" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e958ac6be74669ced12f465d0aa05e7430262368400416103b22061e39cf258
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - pandas
    - numpy
    - peewee
    - enum_tools
    - matplotlib-base
    - plotly
    - seaborn
  run:
    - python >=3.8

test:
  imports:
    - conflowgen
  requires:
    - pytest
    - pandas
    - numpy
    - peewee
    - enum_tools
    - matplotlib-base
    - plotly
    - seaborn
  source_files:
    - conflowgen/tests
  commands:
    - pytest conflowgen

about:
  home: https://github.com/1kastner/conflowgen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A generator for synthetic container flows at maritime container terminals with a focus is on yard operations'
  doc_url: https://conflowgen.readthedocs.io/
  dev_url: https://github.com/1kastner/conflowgen

extra:
  recipe-maintainers:
    - 1kastner
    - 1grasse
