{% set name = "conflowgen" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 853c60322957dc05176e033484d714c8f5079aa1d192279b61f9958a63c262b7
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - pandas
    - numpy
    - openpyxl
    - peewee
    - enum_tools
    - matplotlib-base
    - plotly
    - seaborn
  run:
    - python >=3.8

test:
  imports:
    - conflowgen
  requires:
    - pytest
  commands:
    - pytest --pyargs conflowgen

about:
  home: https://github.com/1kastner/conflowgen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A generator for synthetic container flows at maritime container terminals with a focus is on yard operations'
  doc_url: https://conflowgen.readthedocs.io/
  dev_url: https://github.com/1kastner/conflowgen

extra:
  recipe-maintainers:
    - 1kastner
    - 1grasse
