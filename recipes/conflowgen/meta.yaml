{% set name = "conflowgen" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7c35a8ff153277166fbd052156ee1b83279ec8b3a1b468fc4815a7cff3bc04c
  # check hash at https://pypi.org/project/conflowgen/#files

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=1
    - numpy
    - peewee >=3
    - enum_tools >=0.7
    - matplotlib-base
    - plotly
    - seaborn

test:
  imports:
    - conflowgen
  requires:
    - pytest
  source_files:
    - conflowgen/tests
  commands:
    - pytest conflowgen

about:
  home: https://github.com/1kastner/conflowgen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A generator for synthetic container flows at maritime container terminals with a focus is on yard operations'
  doc_url: https://conflowgen.readthedocs.io/
  dev_url: https://github.com/1kastner/conflowgen

extra:
  recipe-maintainers:
    - 1kastner
    - 1grasse
