{% set name = "conflowgen" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 333522abb54d4590b2a1f62a92c0b3394f0ba1aefad29d01b4cc2a70b525a42c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=1
    - numpy
    - peewee >=3
    - enum_tools >=0.7
    - matplotlib-base
    - plotly
    - seaborn
    - openpyxl

test:
  imports:
    - conflowgen
  requires:
    - pytest
    - pip
  source_files:
    - conflowgen/tests
  commands:
    - pytest conflowgen
    - pip check

about:
  home: https://github.com/1kastner/conflowgen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A generator for synthetic container flows at maritime container terminals with a focus is on yard operations'
  doc_url: https://conflowgen.readthedocs.io/
  dev_url: https://github.com/1kastner/conflowgen

extra:
  recipe-maintainers:
    - 1kastner
