{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dupree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dupree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dupree/dupree_{{ version }}.tar.gz
  sha256: e098c9bf603b4ccef208a077852cf8a890f906b08865e96006a27ae8c3070c61

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-lintr >=2.0.0
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-stringdist >=0.9.5.5
    - r-tibble
  run:
    - r-base
    - r-dplyr
    - r-lintr >=2.0.0
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-stringdist >=0.9.5.5
    - r-tibble

test:
  commands:
    - $R -e "library('dupree')"           # [not win]
    - "\"%R%\" -e \"library('dupree')\""  # [win]

about:
  home: https://github.com/russHyde/dupree
  license: MIT
  summary: Identifies code blocks that have a high level of similarity within a set of R files.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

