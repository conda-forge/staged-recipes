{% set name = "snowmappy" %}
{% set version = "1.0.5" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/snowmappy/SnowMapPy-{{ version }}.tar.gz
  sha256: 033B6F53C36E8502E794C76F2066FEEB444F6E365A63E6C30ADAD491CF3C6EE6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=60
  run:
    - python >= {{ python_min }}
    - numpy >=2.0
    - scipy >=1.10
    - pandas >=2.0
    - setuptools >=60
    - pycrs >=1.0
    - rasterio >=1.3
    - rioxarray >=0.15
    - geopandas >=0.14
    - pyproj >=3.6
    - shapely >=2.0
    - affine >=2.4
    - xarray >=2023.1
    - zarr >=2.10
    - numcodecs >=0.12
    - h5py >=3.10
    - netcdf4 >=1.6
    - earthengine-api >=1.0
    - geemap >=0.30
    - xee >=0.0.18
    - tqdm >=4.60
    - joblib >=1.3
    - python-dateutil >=2.8
    - matplotlib-base >=3.8

test:
  imports:
    - SnowMapPy
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/haytamelyo/SnowMapPy
  summary: "A Python package for processing MODIS NDSI data."
  description: |
    SnowMapPy is a comprehensive Python package designed for hydrologists, geographers, 
    and water resource managers. It simplifies snow cover analysis by processing MODIS 
    NDSI data from both local files and Google Earth Engine, providing tools for quality 
    control, spatial operations, and temporal analysis.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/haytamelyo/SnowMapPy#readme
  dev_url: https://github.com/haytamelyo/SnowMapPy

extra:
  recipe-maintainers:
    - haytamelyo
    - hbechri