schema_version: 1

context:
  name: perl-class-inspector
  version: 1.36

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/Class-Inspector-${{ version }}.tar.gz
  sha256: cc295d23a472687c24489d58226ead23b9fdc2588e522f0b5f0747741700694e

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

tests:
  - perl:
      uses:
        - Class::Inspector
        - Class::Inspector::Functions

about:
  license: perl_5
  summary: Get information about a class and its structure
  homepage: https://metacpan.org/pod/Class::Inspector

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
