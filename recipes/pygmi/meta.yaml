{% set name = "pygmi" %}
{% set version = "3.2.9.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygmi-{{ version }}.tar.gz
  sha256: 9701aa93368d569cb971eb50eed0524a7cac2bf9562ce7404b1ade7d9e508490

build:
  noarch: python
  entry_points:
    - pygmi-cli = pygmi.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - fiona >=1.10.1
    - geopandas >=1.0.1
    - h5netcdf >=1.6.1
    - matplotlib-base >=3.10.1
    - natsort >=8.4.0
    - numba >=0.61.2
    - numexpr >=2.10.2
    - openpyxl >=3.1.5
    - psutil >=7.0.0
    - pyside6 >=6.9.0
    - pytest >=8.3.5
    - pyvista >=0.44.1
    - pyvistaqt >=0.11.2
    - rasterio >=1.4.3
    - rioxarray >=0.19.0
    - scikit-learn >=1.6.1
    - scikit-image >=0.25.2
    - shapelysmooth >=0.2.1
    - simpeg >=0.24.0
    - beautifulsoup4 >=4.13.4

test:
  imports:
    - pygmi
  commands:
    - pip check
    - pygmi-cli --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Patrick-Cole/pygmi
  summary: Python Geoscience Modelling and Interpretation
  license: GPL-3.0-only
  license_file: LICENSE.txt
  doc_url: https://patrick-cole.github.io/pygmi/
  dev_url: https://github.com/Patrick-Cole/pygmi

extra:
  recipe-maintainers:
    - Patrick-Cole
