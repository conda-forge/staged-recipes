{% set version = "1.0.0" %}
{% set sha256 = "b97297174dc7a3da925b8ba45affa8b7b1a24dd2b9e535876cfd180ffc863d92" %}

package:
  name: message-ix
  version: {{ version }}

source:
  url: https://github.com/iiasa/message_ix/archive/v{{ version }}-prerelease.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - messageix-config = message_ix.cli:config_cli

requirements:
  build:
    - python
    - pip
  run:
    - ixmp ==0.1.0

test:
  imports:
    - message_ix
  commands:
    - messageix-config -h
    - python -c "import ixmp; import message_ix; ixmp.Platform(dbtype='HSQLDB')"

about:
  home: https://github.com/iiasa/message_ix
  license: Apache-2.0
  license_file: LICENSE
  summary: 'The integrated assessment and energy systems model MESSAGEix https://MESSAGEix.iiasa.ac.at/'

extra:
  recipe-maintainers:
    - gidden
