{% set name = "dpctl" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/IntelPython/dpctl/archive/{{ version }}.tar.gz
    sha256: e71694d7f198a8a7696e228df4e9cc4a0fcb4e32e719a317aa8d350e8a2f2a26

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('dpcpp') }}  # [not osx]
  host:
    - setuptools
    - cython
    - cmake
    - python
    - make  # [unix]
    - ninja  # [win]
    - numpy >=1.17  # [win or osx or py==38]
    - numpy 1.17  # [linux and py==37]
    - wheel
  run:
    - python
    - numpy >=1.17
    - dpcpp_cpp_rt >=2021.2

test:
  requires:
    - cython
    - pytest
    - pytest-cov

about:
  home: https://github.com/IntelPython/dpctl
  license: Apache-2.0
  license_file: LICENSE
  summary: 'A lightweight Python wrapper for a subset of SYCL API.'
  description: |
    <strong>LEGAL NOTICE: Use of this software package is subject to the
    software license agreement (as set forth above, in the license section of
    the installed Conda package and/or the README file) and all notices,
    disclaimers or license terms for third party or open source software
    included in or with the software.</strong>
    <br/><br/>
    EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
    <br/><br/>
  doc_url: https://intelpython.github.io/dpctl/
  dev_url: https://github.com/IntelPython/dpctl

extra:
  recipe-maintainers:
    - PokhodenkoSA
