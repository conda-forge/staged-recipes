{% set version = "2.1.1" %}

package:
  name: mimosa
  version: {{ version }}

source:
  url: https://gitlab.univ-nantes.fr/ls2n-sims/mimosa-solver/-/archive/{{ version }}/mimosa-solver-{{ version }}.tar.gz
  sha256: 4729d2def42aeadf59174f46835277873e5616b266b5cd27dc4a2d4eb26c30a7

build:
  skip: True  # [not linux]
  number: 0

requirements:
  build:
    - gxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - git
    - make
    - cmake
    - coreutils
    - bash
    - tar
    - gzip
  run:
    - libstdcxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - libopenblas

test:
  commands:
    - test -f ${PREFIX}/bin/Mimosa  # [linux]

about:
  home: https://gitlab.univ-nantes.fr/ls2n-sims/mimosa-solver
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: "Dedicated L0 sparse regression branch-and-bound solver."
  doc_url: https://gitlab.univ-nantes.fr/ls2n-sims/mimosa-solver/README.md
  dev_url: https://gitlab.univ-nantes.fr/ls2n-sims/mimosa-solver

extra:
  recipe-maintainers:
    - samaingw
