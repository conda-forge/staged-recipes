{% set name = "sed-plume" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mcflugen/plume/archive/v{{ version }}.tar.gz
  sha256: ec764a27d67737353336396d6d460a08f391ae2745a17aa088421e6f28164c30

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [py<38]
  entry_points:
    - plume = plume.cli:plume

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - cythongsl
    - numpy
    - gsl
    - libopenblas  # [linux]
  run:
    - python
    - gsl
    - landlab >=2
    - {{ pin_compatible('numpy') }}
    - pyyaml
    - rich-click
    - scipy
    - tomlkit

test:
  requires:
    - pip
  imports:
    - plume
  commands:
    - pip check
    - plume --version
    - plume --help
    - plume generate --help
    - plume run --help

about:
  home: https://github.com/mcflugen/plume
  summary: 'A hypopycnal sediment-carrying plume entering the ocean.'
  description: |
    A hypopycnal sediment-carrying plume entering the ocean.
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  doc_url: https://github.com/mcflugen/plume/blob/main/README.rst
  dev_url: https://github.com/mcflugen/plume

extra:
  recipe-maintainers:
    - mcflugen
