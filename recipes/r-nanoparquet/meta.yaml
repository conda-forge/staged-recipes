{% set name = "nanoparquet" %}
{% set posix = "m2-" if win else "" %}
{% set native = "m2w64-" if win else "" %}
{% set version = "0.3.1" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url:
    - https://cran.r-project.org/src/contrib/nanoparquet_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/nanoparquet_/nanoparquet_{{ version }}.tar.gz
  sha256: 3171e227c94ca96daab80bea2cc081f6735d8d09a2455bc1a5964ef86fa22b9d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [not win]
    - "{{ compiler('c') }}"  # [not win]
    - "{{ stdlib('c') }}"  # [not win]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ stdlib('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [not win]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('nanoparquet')"  # [not win]
    - "\"%R%\" -e \"library('nanoparquet')\""  # [win]

about:
  home: https://cloud.r-project.org/web/packages/nanoparquet/index.html
  dev_url: https://github.com/r-lib/nanoparquet
  doc_url: https://r-lib.github.io/nanoparquet
  summary: Self-sufficient reader and writer for flat 'Parquet' files. Can read most 'Parquet' data types. Can write many 'R' data types, including factors and temporal types. See docs for limitations.
  license: MIT
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf
