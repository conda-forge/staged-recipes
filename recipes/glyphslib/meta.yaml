{% set name = "glyphsLib" %}
{% set version = "6.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glyphsLib-{{ version }}.tar.gz
  sha256: dc83939bf1ed56c9e405cdfb07f73f047616b12a320e605cdcd09c9740e37356

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fonttools >=4.27.1
    - openstep-plist >=0.3.0
    - python >=3.7
    - ufolib2 >=0.6.2

test:
  imports:
    - glyphsLib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googlefonts/glyphsLib
  summary: A bridge from Glyphs source files (.glyphs) to UFOs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
