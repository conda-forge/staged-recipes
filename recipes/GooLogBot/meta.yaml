{% set name = "GooLogBot" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GooLogBot-{{ version }}.tar.gz
  sha256: d9ca377c07ad13730c71839419d19314f65d2f1fe75014badf8a0f3148764d2e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - setuptools
    - python >=3.0
  run:
    - python >=3.0
    - httplib2 >=0.20.4

test:
  imports:
    - GooLogBot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/GooLogBot/
  summary: A lightweight program for reading log files and reporting rows, logged at specific levels, in a google chat
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - dmarienburg