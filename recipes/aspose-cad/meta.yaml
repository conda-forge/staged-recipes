{% set name = "aspose-cad" %}
{% set version = "25.4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true
  noarch: python
  #script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - wheel >=0.26
  run:
    - python >={{ python_min }}

test:
  imports:
    - aspose-cad
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://products.aspose.com/cad/python
  summary: 'Aspose.CAD for Python is a CAD and BIM drawings Processing library that allows developers to modify, convert and publish various drawing and image formats without need to have any other CAD software.'
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - alexefaspose
