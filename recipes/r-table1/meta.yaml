{% set version = '1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-table1
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/table1_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/table1/table1_{{ version }}.tar.gz
  sha256: cbfaa11f3caf679fa78ee9996b848f2a90b79a470ed6e0836d8eff53271eeebd

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-formula
    - r-htmltools
    - r-knitr
    - r-yaml
  run:
    - r-base
    - r-formula
    - r-htmltools
    - r-knitr
    - r-yaml

test:
  commands:
    - $R -e "library('table1')"           # [not win]
    - "\"%R%\" -e \"library('table1')\""  # [win]

about:
  home: https://github.com/benjaminrich/table1
  license: GPL-3.0-only
  summary: Create HTML tables of descriptive statistics, as one would expect to see as the first
    table (i.e. "Table 1") in a medical/epidemiological journal article.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

