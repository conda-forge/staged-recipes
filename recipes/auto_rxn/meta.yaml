{% set name = "auto_rxn" %}
{% set version = "2023.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/auto_rxn-{{ version }}.tar.gz
  sha256: 616825da1be19de17f01065619d7af57481083e691ec42a7fef4931b96b53317

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - auto_rxn = auto_rxn.__main__:main

requirements:
  host:
    - python >=3.7
    - flit-core
    - pip
  run:
    - python >=3.7
    - appdirs
    - click
    - happi
    - pandas
    - bluesky
    - suitcase-csv

test:
  imports:
    - auto_rxn
  commands:
    - auto_rxn --help

about:
  home: https://github.com/uw-madison-chem-shops/auto_rxn
  summary: Python package for running chemical reactions as defined by recipe files.
  dev_url: https://github.com/uw-madison-chem-shops/auto_rxn
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
