{% set name = "projectq" %}
{% set version = "0.4.1" %}
{% set sha256 = "0b314b33407b58d09bb66bd5b934845bceeed6678357192e376e4ecf4afa66a6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - future
    - numpy
    - requests
    - scipy
    - networkx

test:
  imports:
    - projectq
    - projectq.backends._sim._cppsim

about:
  home: https://github.com/ProjectQ-Framework/ProjectQ
  license: Apache
  license_family: Apache
  license_file: 'LICENSE'
  summary: 'A framework for quantum computing'

  description: |
    An open source software framework for quantum computing

extra:
  recipe-maintainers:
    - lvoliveira
