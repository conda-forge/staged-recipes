{% set name = "channels" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/channels-{{ version }}.tar.gz
  sha256: 0ce53507a7da7b148eaa454526e0e05f7da5e5d1c23440e4886cf146981d8420

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - django >=3.2
    - asgiref >=3.5.0,<4

test:
  imports:
    - channels
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django/channels
  summary: Brings async, event-driven capabilities to Django 3.2 and up.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - abraha2d
