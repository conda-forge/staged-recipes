{% set name = "pcodedmp" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pcodedmp-{{ version }}.tar.gz
  sha256: 025f8c809a126f45a082ffa820893e6a8d990d9d7ddb68694b5a9f0a6dbcd955

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<=37]
  entry_points:
     - pcodedmp = pcodedmp.pcodedmp:main

requirements:
  host:
    - pip
    - pypandoc
    - python
  run:
    - oletools >=0.54
    - python
    - colorclass
    - easygui
    - msoffcrypto-tool
    - olefile
    - pyparsing
    - win_unicode_console  # [win]

test:
  imports:
    - pcodedmp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bontchev/pcodedmp
  summary: A VBA p-code disassembler
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
