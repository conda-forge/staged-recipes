{% set name = "python-slugify" %}
{% set version = "1.2.4" %}
{% set sha256 = "57a385df7a1c6dbd15f7666eaff0ff29d3f60363b228b1197c5308ed3ba5f824" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
      - fix_command.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - slugify = slugify.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - unidecode >=0.04.16

test:
  imports:
    - slugify

  commands:
    - slugify --help

about:
  home: https://github.com/un33k/python-slugify
  license: MIT
  license_family: MIT
  summary: 'A Python Slugify application that handles Unicode'

  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - sodre
