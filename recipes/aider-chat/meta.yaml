{% set name = "aider-chat" %}
{% set version = "0.37.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aider_chat-{{ version }}.tar.gz
  sha256: 8d5b2cfe5c4067aeaeb328acb9d5aaeb87d6b7db9ea6f8f504b9c1d085f2cbef

build:
  entry_points:
    - aider = aider.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

