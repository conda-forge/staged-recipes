context:
  name: aider-chat
  version: 0.68.0
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/aider_chat-${{ version }}.tar.gz
  sha256: 5deb030ac4b673f9d7bb8b32485b616a7dedf1592d0c7daa5a80d297d4f83ad0

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv
  python:
    entry_points:
      - aider = aider.main:main

requirements:
  host:
    - python ${{ python_min }}
    - setuptools >=68
    - setuptools-scm >=8
    - pip
  run:
    - python >=${{ python_min }},<3.13
    - aiohappyeyeballs ==2.4.4
    - aiohttp ==3.11.10
    - aiosignal ==1.3.1
    - annotated-types ==0.7.0
    - anyio ==4.7.0
    - attrs ==24.2.0
    - backoff ==2.2.1
    - beautifulsoup4 ==4.12.3
    - certifi ==2024.8.30
    - cffi ==1.17.1
    - charset-normalizer ==3.4.0
    - click ==8.1.7
    - configargparse ==1.7
    - diff-match-patch ==20241021
    - diskcache ==5.6.3
    - distro ==1.9.0
    - filelock ==3.16.1
    - flake8 ==7.1.1
    - frozenlist ==1.5.0
    - fsspec ==2024.10.0
    - gitdb ==4.0.11
    - gitpython ==3.1.43
    - grep-ast ==0.4.1
    - h11 ==0.14.0
    - httpcore ==1.0.7
    - httpx ==0.27.2
    - huggingface_hub ==0.26.5
    - idna ==3.10
    - importlib-metadata ==7.2.1
    - importlib-resources ==6.4.5
    - jinja2 ==3.1.4
    - jiter ==0.8.0
    - json5 ==0.10.0
    - jsonschema ==4.23.0
    - jsonschema-specifications ==2024.10.1
    - litellm ==1.53.9
    - markdown-it-py ==3.0.0
    - markupsafe ==3.0.2
    - mccabe ==0.7.0
    - mdurl ==0.1.2
    - mixpanel ==4.10.1
    - monotonic ==1.6
    - multidict ==6.1.0
    - networkx ==3.2.1
    - numpy ==1.26.4
    - openai ==1.57.0
    - packaging ==24.2
    - pathspec ==0.12.1
    - pexpect ==4.9.0
    - pillow ==10.4.0
    - posthog ==3.7.4
    - prompt-toolkit ==3.0.48
    - propcache ==0.2.1
    - psutil ==6.1.0
    - ptyprocess ==0.7.0
    - pycodestyle ==2.12.1
    - pycparser ==2.22
    - pydantic ==2.10.3
    - pydantic-core ==2.27.1
    - pydub ==0.25.1
    - pyflakes ==3.2.0
    - pygments ==2.18.0
    - pypandoc ==1.14
    - pyperclip ==1.9.0
    - python-dateutil ==2.9.0.post0
    - python-dotenv ==1.0.1
    - pyyaml ==6.0.2
    - referencing ==0.35.1
    - regex ==2024.11.6
    - requests ==2.32.3
    - rich ==13.9.4
    - rpds-py ==0.22.3
    - scipy ==1.13.1
    - six ==1.17.0
    - smmap ==5.0.1
    - sniffio ==1.3.1
    - python-sounddevice ==0.5.1
    # pypi calls this soundfile and there is an open issue to 
    # change the name: https://github.com/conda-forge/pysoundfile-feedstock/issues/23
    - pysoundfile ==0.12.1
    - soupsieve ==2.6
    - tiktoken ==0.8.0
    - tokenizers ==0.19.1
