    - wcwidth ==0.2.13
    - yarl ==1.18.3
    - zipp ==3.21.0
    - pip ==24.3.1

tests:
  - python:
      imports:
        - aider
      pip_check: true
      python_version: ${{ python_min }}
  - script:
      - aider --help
    requirements:
      run:
        - python ${{ python_min }}

about:
  summary: Aider is AI pair programming in your terminal
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - synapticarbors
