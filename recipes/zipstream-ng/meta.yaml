{% set name = "zipstream-ng" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zipstream_ng-{{ version }}.tar.gz
  sha256: b7129d2c15d26934b3e1cb22256593b6bdbd03c553c26f4199a5bf05110642bc

build:
  entry_points:
    - zipserver=zipstream.server:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - zipstream
  commands:
    - pip check
    - zipserver --help
  requires:
    - pip

about:
  home: https://github.com/pR0Ps/zipstream-ng
  summary: A modern and easy to use streamable zip file generator
  dev_url: https://github.com/pR0Ps/zipstream-ng
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericdill
