{% set name = "python-simpleconf" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-simpleconf-{{ version }}.tar.gz
  sha256: ab0e9f4c69e308c1975ab16c97f3e817297b3f83939900d7439a0d721b0bd56c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry >= 0.12
  run:
    - diot >=0.1,<0.2
    - python >=3.6,<4.0
    - poetry >= 0.12

test:
  imports:
    - simpleconf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/simpleconf
  summary: Simple configuration management with python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AhmedAliStats
