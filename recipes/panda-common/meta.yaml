{% set name = "panda-common" %}
{% set version = "0.0.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PanDAWMS/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7a0c9a37967df74636eb99df247f5e9db4f17b830a69e520b42e7de879437b8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytz
    - stomp.py >=4.1.23
    - requests

test:
  imports:
    - pandacommon

about:
  home: https://panda-wms.readthedocs.io/en/latest/
  summary: PanDA Common Package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tmaeno
