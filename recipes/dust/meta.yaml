{% set name = "dust" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bootandy/dust/archive/v{{ version }}.tar.gz
  sha256: 34b72116ab6db9bdb97bc1e49dadf392a1619838204b44b0a4695539d54ffbe8

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - dust --help

about:
  home: https://github.com/bootandy/dust
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: More intuitive version of du in rust
  dev_url: https://github.com/bootandy/dust

extra:
  recipe-maintainers:
    - danielnachun
