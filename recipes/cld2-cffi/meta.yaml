{% set name = "cld2-cffi" %}
{% set version = "0.1.4" %}
{% set sha256sum = "3a29948364ed1e426c5bf542832eee208b1c70c0ad512b1a99bec0e6486f6c67" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>34]

requirements:
  build:
    - toolchain
    - msinttypes  # [win and py<35]
    - python
    - setuptools
    - cffi
    - six

  run:
    - python
    - cffi
    - six

test:
  imports:
    - cld2
    - cld2full

about:
  home: http://github.com/GregBowyer/cld2-cffi/
  license: Apache
  summary: CFFI bindings for CLD2
  description: |
    CFFI bindings around Google Chromium's embedded compact language detection
    library (CLD2)

extra:
  recipe-maintainers:
    - rolando
