{% set name = "sanja" %}
{% set version = "1.0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6b87c2a2780abde59bdd6e13bcfe91f11d4217a192f1f401f83312a6b145420

build:
  noarch: python
  number: 0
  skip: True  # [py<38]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >= 3.8
    - sanic
    - jinja2

about:
  home: https://pypi.org/project/sanja/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'This module aims to make bringing Jinja templates to Sanic to be easy.'
  doc_url: https://pypi.org/project/sanja/
  dev_url: https://github.com/tomaszdrozdz/sanja

extra:
  recipe-maintainers:
    - tomaszdrozdz
