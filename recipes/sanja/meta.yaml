{% set name = "sanja" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6df0aa32b8b338dc68156220f8c8bafd95d258bbbe36286d8d352ad39ee535c8

build:
  #noarch: python
  number: 0
  skip: True  # [py<38]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sanic
    - jinja2

test:
  imports:

about:
  home: https://pypi.org/project/sanja/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'This module aims to make bringing Jinja templates to Sanic to be easy.'
  doc_url: https://pypi.org/project/sanja/
  dev_url: https://github.com/tomaszdrozdz/sanja

extra:
  recipe-maintainers:
    - tomaszdrozdz
