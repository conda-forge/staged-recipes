{% set name = "amico" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dmri-{{ name }}/dmri-{{ name }}-{{ version }}.tar.gz
  sha256: 06c64c655df293a9ab2620e033d840a92bd21fdc8f7768a51bbfb302dfcd1583

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dipy
    - joblib
    - numpy x.x
    - scipy
    - pip
    - python
    - python-spams
    - setuptools
    - tqdm
    - wheel
  run:
    - dipy
    - joblib
    - numpy x.x
    - scipy
    - python
    - python-spams
    - tqdm

test:
  imports:
    - amico
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/daducci/AMICO
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Accelerated Microstructure Imaging via Convex Optimization (AMICO) from diffusion MRI data'
  description: |
    Implementation of the linear framework for Accelerated Microstructure
    Imaging via Convex Optimization (AMICO) described here:
    
    Accelerated Microstructure Imaging via Convex Optimization (AMICO) from
    diffusion MRI data. Alessandro Daducci, Erick Canales-Rodriguez, Hui Zhang,
    Tim Dyrby, Daniel Alexander, Jean-Philippe Thiran. NeuroImage 105, pp.
    32-44 (2015)

  doc_url: https://github.com/daducci/AMICO/wiki
  dev_url: https://github.com/daducci/AMICO

extra:
  recipe-maintainers:
    - lamyj
