{% set name = "catx" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catx-{{ version }}.tar.gz
  sha256: 7e91168edb4f6bca6b4ce26078162a68dc49ac0fbe8dcbe9cc268a01793529fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dm-haiku
    - jax
    - matplotlib-base
    - numpy
    - optax
    - python >=3.6
    - tensorflow

test:
  imports:
    - catx
  commands:
    - pytest tests
  source_files:
    - tests
  requires:
    - pytest
    - pytest-mock
    - scikit-learn

about:
  home: https://github.com/instadeepai/catx
  summary: Contextual Bandits with Continuous Actions in JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cyprienc
    - WissBe
