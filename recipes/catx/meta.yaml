{% set name = "catx" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/catx-{{ version }}.tar.gz
  sha256: bf0bc1ed5ad866fdee494d96c3ab8f62c356461d8a7dddc01f67ccca49df1fae

build:
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dm-haiku
    - jax
    - matplotlib-base
    - numpy
    - optax
    - python >=3.6
    - tensorflow

test:
  imports:
    - catx
  commands:
    - pytest tests
  source_files:
    - tests
  requires:
    - pytest
    - pytest-mock
    - scikit-learn

about:
  home: https://github.com/instadeepai/catx
  summary: Contextual Bandits with Continuous Actions in JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cyprienc
    - WissBe
