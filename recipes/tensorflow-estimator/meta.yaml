{% set version = "1.13.0" %}
{% set build_number = 0 %}

package:
  name: tensorflow-estimator
  version: {{ version }}

source:
   url: https://files.pythonhosted.org/packages/bb/48/13f49fc3fa0fdf916aa1419013bb8f2ad09674c275b4046d5ee669a46873/tensorflow_estimator-{{version}}-py2.py3-none-any.whl
   sha256: 7cfdaa3e83e3532f31713713feb98be7ea9f3065722be4267e49b6c301271419

build:
  number: {{ build_number }}
  script:
    - python -m pip install --no-deps --ignore-installed ./tensorflow_estimator-{{version}}-py2.py3-none-any.whl
  
requirements:
  build:
    - python
    - pip
  run:
    - python
    - absl-py >=0.1.6
    - astor >=0.6.0
    - gast >=0.2.0
    - numpy >=1.16.1
    - six >=1.10.0
    - protobuf >=3.6.1
    - termcolor >=1.1.0
    - grpcio >=1.8.6
    - enum34 >=1.1.6              # [py<34]
    - backports.weakref >=1.0rc1  # [py<34]
    - mock >=2.0.0                # [py2k]


test:
  imports:
    - tensorflow_estimator
  # N.B. CLI tests are in the tensorflow package recipe (to avoid having an explicit circular dependency)
  # To be super-strict, we should run the original tests with bazel against the newly created package

about:
  home: https://github.com/tensorflow/estimator
  license: Apache 2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "TensorFlow Estimator is a high-level TensorFlow API that greatly simplifies machine learning programming."

extra:
  recipe-maintainers:
    - sdvillal
    - danielfrg
    - gilbertfrancois
    - farhantejani
    - dougalsutherland
    - kyleabeauchamp
    - jjhelmus
    - waitingkuo
    - ghego
    - hajapy
    - dhirschfeld
  