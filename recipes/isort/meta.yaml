{% set name = "isort" %}
{% set version = "4.2.5" %}
{% set sha256 = "56b20044f43cf6e6783fe95d054e754acca52dd43fbe9277c1bdff835537ea5c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  {% set pypi_name = name.replace("_", "-") %}
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True
  entry_points:
    - isort = isort.main:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  imports:
    - isort

  commands:
    - isort --help

  requires:
    - mock
    - pytest

about:
  home: https://github.com/timothycrosley/isort
  license: MIT
  summary: 'A Python utility / library to sort Python imports.'

extra:
  recipe-maintainers:
    - jakirkham
