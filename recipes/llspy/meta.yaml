{% set name = "llspy" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4813ee23d66f589cea3f1976bf3eb08f09b843aea3cc5c1b225598a163e3b7a5

build:
  noarch: python
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  # More info about selectors can be found in the conda-build docs: 
  # https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#preprocessing-selectors
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - click
    - cudadecon
    - matplotlib-base
    - napari
    - numba
    - numpy
    - parse
    - python >=3.6
    - qtpy
    - scipy
    - sentry-sdk
    - tifffile
    - voluptuous
    - watchdog
    # - llspy-slm>=0.2.1

test:
  imports:
    - llspy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tlambert03/LLSpy
  summary: 'Lattice light-sheet post-processing utility.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://llspy.readthedocs.io/en/latest/
  dev_url: https://github.com/tlambert03/LLSpy

extra:
  recipe-maintainers:
    - tlambert03
