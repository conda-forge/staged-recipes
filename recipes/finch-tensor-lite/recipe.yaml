context:
  version: "0.2.0"
  python_min: "3.11"

package:
  name: finch-tensor-lite
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/finch-tensor-lite/finch_tensor_lite-${{ version }}.tar.gz
  sha256: 8ab19b0a7efc007549788213c1d5fbe3c54a40aad9e90240d8d4d34d08bd883b

build:
  noarch: python
  script: uv pip install --python ${{ PYTHON }} . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - uv
    - poetry-core
  run:
    - python >=${{ python_min }}
    - numpy
    - numba
    - donfig
    - lark

tests:
  - python:
      imports:
      - finchlite
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pytest -ra tests
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest
        - sparse
        - scipy

about:
  homepage: https://github.com/finch-tensor/finch-tensor-lite
  summary: Sparse Tensor Programming in Pure Python
  description: Sparse Tensor Programming in Pure Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucascolley
