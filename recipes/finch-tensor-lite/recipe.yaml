context:
  version: "0.2.0"

package:
  name: finch-tensor-lite
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/finch-tensor-lite/finch_tensor_lite-${{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
  run:
    - python >=${{ python_min }}
    - numpy
    - numba
    - donfig
    - lark

tests:
  - python:
      imports:
      - finchlite
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pytest -ra tests
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest
        - sparse
        - scipy

about:
  homepage: https://github.com/finch-tensor/finch-tensor-lite
  summary: Sparse Tensor Programming in Pure Python
  description: Sparse Tensor Programming in Pure Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucascolley
