context:
  version: "0.2.0"

package:
  name: finch-tensor-lite
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/finch-tensor-lite/finch_tensor_lite-${{ version }}.tar.gz
    sha256: 8ab19b0a7efc007549788213c1d5fbe3c54a40aad9e90240d8d4d34d08bd883b
  - git: https://github.com/finch-tensor/finch-tensor-lite.git
    tag: v${{ version }}
    target_directory: repo
    patches: 
      - patches/0001-fix-undefined-names.patch

build:
  skip: match(python, "<3.11")
  python:
    version_independent: true
  script: uv pip install --python ${{ PYTHON }} . -vv --no-deps
  number: 0

requirements:
  host:
    - python
    - uv
    - poetry-core <3.0
  run:
    - python
    - numpy <2.4
    - numba <0.63.1
    - donfig <0.9.0
    - lark <2.0.0
    - if: unix
      then: gcc # c-compiler after https://github.com/conda-forge/compilers-feedstock/pull/78
      else: # https://github.com/conda-forge/vc-feedstock/issues/117
        - ${{ stdlib('c') }}
        - ${{ compiler('c') }}

tests:
  - python:
      imports:
      - finchlite
      pip_check: true
  - script:
      - pytest -ra repo/tests
    requirements:
      run:
        - python
        - pytest
        - sparse
        - scipy
    files:
      source:
        - repo/tests/
        - pyproject.toml

about:
  homepage: https://github.com/finch-tensor/finch-tensor-lite
  summary: Sparse Tensor Programming in Pure Python
  description: Sparse Tensor Programming in Pure Python
  license: MIT
  license_file:
    - LICENSE
    - src/finchlite/codegen/stc/LICENSE

extra:
  recipe-maintainers:
    - lucascolley
