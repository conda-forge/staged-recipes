package:
  name: ultraplot
  version: "0.99.3"

source:
  url: https://pypi.io/packages/source/u/ultraplot/ultraplot-0.99.3.tar.gz
  sha256: 51ebff676b110b7a2018db0202b625557afceea66e61fa0a09fd41b48cd24c20

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - importlib-metadata
    - python >={{ python_min }}
    - matplotlib-base

test:
  imports:
    - ultraplot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ultraplot/ultraplot
  license: CC-BY-SA-4.0
  license_family: CC
  license_file: LICENSE.txt
  summary: Elegant and flexible high-level plotting with matplotlib
  description: |
    Ultraplot is a Python library that provides a high-level interface for creating
    publication-quality plots using matplotlib. It focuses on making common plotting
    tasks simple while maintaining full flexibility for customization.
  dev_url: https://github.com/ultraplot/ultraplot/issues

extra:
  recipe-maintainers:
    - cvanelteren
