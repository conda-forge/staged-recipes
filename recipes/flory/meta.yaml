{% set name = "flory" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flory-{{ version }}.tar.gz
  sha256: 4491ec84594a6a2f0794bcf7bcf55ef7910572b1f35fbb52f6fa8974564f9799

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.9
    - numba >=0.57
    - numpy >=1.22
    - scipy >=1.7
    - tqdm >=4.60

test:
  imports:
    - flory
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python package for finding coexisting phases in multicomponent mixtures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - qiangyicheng
