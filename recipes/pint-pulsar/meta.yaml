{% set name = "pint-pulsar" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 336e6425e76edcd08e6f19bf0e702d5e0ee1eca02f26c9d69ede1c15057c9268

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [py27]
  skip: true  # [win]
# Add [skip appveyor] to commit messages to prevent windows from starting at all

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner <3.0

  run:
    - python
    - numpy >=1.16
    - astropy >=3.2,<=4.0
    - scipy >=0.18.1
    - jplephem >=2.6
    - matplotlib >=1.5.3
    - emcee >=3.0
    - corner >=2.0.1
    - uncertainties

  run_constrained:
    - pint ==9999999999

test:
  imports:
    - pint

about:
  home: https://github.com/nanograv/PINT
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: "A Pulsar Timing Package, written in Python from scratch"
  doc_url: https://nanograv-pint.readthedocs.io/en/latest/
  dev_url: https://github.com/nanograv/PINT

extra:
  recipe-maintainers:
    - paulray
