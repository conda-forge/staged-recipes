context:
  version: 5.2.2

package:
  name: customtkinter
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/customtkinter/customtkinter-${{ version }}.tar.gz
  sha256: fd8db3bafa961c982ee6030dba80b4c2e25858630756b513986db19113d8d207

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools >=42
  - wheel
  - pip
  run:
  - python >=${{ python_min }}
  - darkdetect
  - packaging
  - if: linux
    then:
      - xorg-libx11

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
      - customtkinter
      pip_check: true

about:
  homepage: https://customtkinter.tomschimansky.com
  summary: Create modern looking GUIs with Python
  description: |
    A modern and customizable python UI-library based on Tkinter
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
