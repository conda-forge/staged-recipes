{% set name = "ebsdlab" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ebsdlab-{{ version }}.tar.gz
  sha256: 22bcacd01bcad598bc053b662cfd1a93373563cf03039b0f7ec1289a50ecf7c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }} 
    - pip
  run:
    - python >={{ python_min }}
    - pillow
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - ebsdlab
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/micromechanics/ebsdlab.git
  summary: The EBSD Lab for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
