{% set name = "napping" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napping-{{ version }}.tar.gz
  sha256: f3d46b3001d4321c7afb650c43b640c734cd006b6081e3e8cba33100c66687da

build:
  entry_points:
    - napping = napping.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.0
    - wheel
  run:
    - imagecodecs
    - imageio
    - napari >=0.4.16
    - numpy
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image

test:
  imports:
    - napping
  commands:
    - pip list
    - pip check
    - napping --help
  requires:
    - pip

about:
  home: https://pypi.org/project/napping
  summary: Control point mapping and coordination transformation using napari
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/BodenmillerGroup/napping

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
