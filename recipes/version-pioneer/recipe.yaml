schema_version: 1

context:
  name: version-pioneer
  version: 0.0.14

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/version_pioneer-${{ version }}.tar.gz
  sha256: 061a1ed3a31050d086eb6c5e162ef75be5bf9b5ae2eb071d681d2abc1d0dc675

build:
  noarch: python
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - version-pioneer = version_pioneer.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-requirements-txt
    - tomli
    - pip
  run:
    - python >=${{ python_min }}
    - tomli >=2.0.0
    - typer >=0.12.4
    - docstring_parser
    - verboselogs
    - wheel

tests:
  - python:
      imports:
        - version_pioneer
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - version-pioneer --help

about:
  summary: VCS-based project version management for any build backend (setuptools, hatchling, pdm) extensible to any programming language.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/kiyoon/version-pioneer

extra:
  recipe-maintainers:
    - will-s-hart
