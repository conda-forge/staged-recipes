schema_version: 1

context:
  name: version-pioneer
  version: 0.0.14

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/version_pioneer-${{ version }}.tar.gz
  sha256: 061a1ed3a31050d086eb6c5e162ef75be5bf9b5ae2eb071d681d2abc1d0dc675

build:
  number: 0
  skip: py>=400
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - version-pioneer = version_pioneer.cli:main

requirements:
  host:
    - python >=3.8,<4
    - hatchling
    - hatch-requirements-txt
    - if: match(python, "<3.11")
      then: tomli
    - pip
  run:
    - python >=3.8,<4
    - if: match(python, "<3.11")
      then: tomli >=2.0.0

tests:
  - python:
      imports:
        - version_pioneer
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - version-pioneer --help

about:
  summary: VCS-based project version management for any build backend (setuptools, hatchling, pdm) extensible to any programming language.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - will-s-hart
