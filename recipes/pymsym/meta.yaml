{% set name = "pymsym" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/corinwagen/pymsym/archive/v{{ version }}.tar.gz
  sha256: 5c326bd43e5f3aa7c948a708337fad959866a75e50a8cf68e15f26d399189be1

build:
  skip: True  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build: 
    - {{ compiler('c') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - python
    - scikit-build-core
    - pip
  run:
    - python

test:
  imports:
    - libmsym
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/corinwagen/pymsym
  summary: libmsym python binding
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - corinwagen
