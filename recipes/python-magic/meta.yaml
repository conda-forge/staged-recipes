{%set name = "python-magic" %}
{%set version = "0.4.12" %}
{%set hash_type = "sha256" %}
{%set hash_val = "a04b20900100884d4fce40a767182a16fcb9d10756c67cdc21f5fa610b7c9d3c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    # - magic
    # This script doesn't install libmagic itself,
    # so the python bindings will fail if imported

about:
  home: http://github.com/ahupp/python-magic
  license: MIT
  # license_file: LICENSE not included in MANIFEST
  license_family: MIT
  summary: 'File type identification using libmagic'

extra:
  recipe-maintainers:
    - pmlandwehr
