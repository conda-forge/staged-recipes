{% set version = "1.9" %}

package:
  name: go-lang
  version: {{ version }}

source:
  url: https://storage.googleapis.com/golang/go{{ version }}.linux-amd64.tar.gz              # [linux]
  url: https://storage.googleapis.com/golang/go{{ version }}.darwin-amd64.tar.gz             # [osx]
  url: https://storage.googleapis.com/golang/go{{ version }}.windows-amd64.zip               # [win]
  sha256: d70eadefce8e160638a9a6db97f7192d8463069ab33138893ad3bf31b0650a79                   # [linux]
  sha256: c2df361ec6c26fcf20d5569496182cb20728caa4d351bc430b2f0f1212cca3e0                   # [osx]
  sha256: 874b144b994643cff1d3f5875369d65c01c216bb23b8edddf608facc43966c8b                   # [win]


build:
  number: 0
  skip: false  # [win]
  # the distributed binaries are already relocatable
  binary_relocation: False

test:
  commands:
    - go -help


about:
  home: https://golang.org/
  license: BSD
  summary: |
    Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.
  dev_url: https://github.com/golang/go
  doc_url: https://golang.org/pkg/

extra:
  recipe-maintainers:
    - abhi18av
