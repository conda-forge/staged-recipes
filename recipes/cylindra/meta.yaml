{% set name = "cylindra" %}
{% set version = "1.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cylindra-{{ version }}.tar.gz
  sha256: 1b69c7af680c35b543ceeaa37ab84e80f15a88e88889a434d095442c737dcec1

build:
  entry_points:
    - cylindra = cylindra.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - maturin >=1.5.0,<2.0.0
  run:
    - acryo >=0.4.7
    - dask-core <2024
    - impy-array >=2.4.1
    - macro-kit >=0.4.6
    - magic-class >=0.7.10
    - magicgui >=0.8.1
    - matplotlib-base >=3.8.1
    - napari >=0.4.18
    - numpy >=1.23.0
    - pandas >=1.5.0
    - polars >=0.20.13
    - psygnal >=0.9.1
    - pyarrow >=11.0.0
    - python >=3.10
    - pydantic >=1.10.0
    - pydantic-compat
    - pyqtgraph >=0.12.4
    - qt-command-palette >=0.0.7
    - qtpy >=2.3.1
    - rich >=13.6.0
    - scikit-image >=0.21.0
    - scipy >=1.11.3
    - superqt >=0.6.1

test:
  imports:
    - cylindra
  commands:
    - pip list
    - pip check
    - cylindra --help
  requires:
    - pip

about:
  home: https://pypi.org/project/cylindra
  summary: Spectral analysis, simulation and subtomogram averaging of heterogenic cylindrical structures
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/cylindra

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
