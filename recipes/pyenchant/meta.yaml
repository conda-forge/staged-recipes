{% set name = "pyenchant" %}
{% set version = "1.6.8" %}
{% set sha256 = "7ead2ee74f1a4fc2a7199b3d6012eaaaceea03fbcadcb5df67d2f9d0d51f050a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - enchant

test:
  imports:
    - enchant

about:
  home: https://github.com/rfk/pyenchant
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: 'spellchecking library for python'
  description: |
    This package provides a set of Python language bindings for the Enchant
    spellchecking library.
  doc_url: https://github.com/rfk/pyenchant
  dev_url: https://github.com/rfk/pyenchant

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
