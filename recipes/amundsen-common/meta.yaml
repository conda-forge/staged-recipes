{% set name = "amundsen-common" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amundsen-common-{{ version }}.tar.gz
  sha256: ed426a09b194f26a8359adb33fd0169e95c26d9ebd2eb8b064d05105e46d2483

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - flask >=1.0.2
    - attrs >=19.0.0
    - marshmallow >=3.0
    - marshmallow3-annotations >=1.1.0

test:
  imports:
    - amundsen_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amundsen-io/amundsen/tree/main/common
  summary: Common code library for Amundsen
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
