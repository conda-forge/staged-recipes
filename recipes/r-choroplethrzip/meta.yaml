{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-choroplethrzip
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/arilamstein/choroplethrZip/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7ab8355c224623c7aa19747ff8ea76123b07dbab2f3561a1836fb284e3e007e0

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

# Suggests: testthat
requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-hmisc
    - r-r6
    - r-acs
    - r-choroplethr >=3.3.0
    - r-dplyr
    - r-ggplot2
    - r-scales
    - r-stringr

  run:
    - r-base
    - r-hmisc
    - r-r6
    - r-acs
    - r-choroplethr >=3.3.0
    - r-dplyr
    - r-ggplot2
    - r-scales
    - r-stringr

test:
  commands:
    - $R -e "library('choroplethrZip')"  # [not win]
    - "\"%R%\" -e \"library('choroplethrZip')\""  # [win]

about:
  home: https://github.com/arilamstein/choroplethrZip, https://groups.google.com/forum/#!forum/choroplethr
  license: MIT
  summary: The shapefile is taken from the US Census Bureau's 2013 Cartographic Boundary Shapefiles
    - ZIP Code Tabulation Areas (ZCTAs). See ?zip.map for additional information. Metadata
    about each ZCTA is in ?zip.regions. Metadata includes State, County and Metropolitan
    / Micropolitan Statistical Area (MSA). Visualization functions are ?zip_choropleth
    and ?zip_choropleth_acs.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

