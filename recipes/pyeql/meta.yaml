{% set name = "pyeql" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyeql-{{ version }}.tar.gz
  sha256: 14fd037a9d15c2362c3b7c3c605f989cd63a30c65ffc958043bee807073446f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.9
    - pint >=0.19
    - numpy <2
    - scipy
    - pymatgen ==2024.5.1
    - iapws
    - monty >=2024.7.12
    - maggma >=0.67.0
    - phreeqpython

test:
  imports:
    - pyeql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KingsburyLab/pyEQL/
  summary: A python interface for solution chemistry
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
