{% set name = "pyEQL" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyEQL-{{ version }}.tar.gz
  sha256: a051d97201c233edd1900baebd69700936b86133c5bf0bce676a15f34402faef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.9
    - pint >=0.19
    - numpy
    - scipy
    - pymatgen >=2023.10.11
    - iapws
    - monty
    - maggma >=0.57.5
    - phreeqpython

test:
  imports:
    - pyEQL
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KingsburyLab/pyEQL
  summary: Python tools for solution chemistry
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
