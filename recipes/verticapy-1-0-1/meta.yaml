{% set name = "verticapy" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verticapy-{{ version }}.tar.gz
  sha256: 44246c2ee929c2a837b0f55c8887602e8eda1ca07b09a5b1b041699d4d23b197

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python-graphviz >=0.9.0
    - matplotlib-base >=3.5.2
    - numpy >=1.11.0
    - pandas >=0.23.0
    - plotly >=5.10.0
    - python >=3.9
    - scipy >=1.0.0
    - tqdm >=4.0.0
    - vertica-python >=1.2.0
    - vertica_highcharts >=0.1.4

test:
  imports:
    - verticapy
    - verticapy._config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vertica/VerticaPy
  summary: VerticaPy simplifies data exploration, data cleaning, and machine learning in Vertica.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - apn-lumen
