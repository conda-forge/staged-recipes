{% set name = "arcgis" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py>=310 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arcgis-{{ version }}.tar.gz
  sha256: 0b566cda23e12f2cecc3cb71b5e955beaee37c23b9c3975d58854358df932ca9

requirements:
  host:
    - cachetools
    - cryptography
    - geomet
    - ipywidgets >=7
    - jupyter-client <=6.1.12
    - jupyterlab
    - keyring >=23.3.*
    - lerc
    - lxml
    - matplotlib-base
    - notebook
    - numpy >=1.16.2
    - pandas >=1.3.5
    - pip
    - pyshp >=2
    - python
    - python-certifi-win32
    - pywin32 >=223;platform_system=="windows"
    - requests >=1.27.1
    - requests-gssapi
    - requests-kerberos ;platform_system=="windows"
    - requests-negotiate-sspi ;platform_system=="windows"
    - requests-oauthlib
    - requests_ntlm
    - requests_toolbelt
    - six
    - ujson >=3
    - urllib3
    - widgetsnbextension >=3
    - winkerberos ;platform_system=="windows"
  run:
    - cachetools
    - cryptography
    - geomet
    - ipywidgets >=7
    - jupyter_client <=6.1.12
    - jupyterlab
    - keyring >=23.3.*
    - lerc
    - lxml
    - matplotlib-base
    - notebook
    - numpy >=1.16.2
    - pandas >=1.3.5
    - pyshp >=2
    - python
    - python-certifi-win32
    - pywin32 >=223  # [win]
    - requests >=1.27.1
    - requests-gssapi
    - requests-kerberos  # [win]
    - requests-negotiate-sspi  # [win]
    - requests-oauthlib
    - requests-toolbelt
    - requests_ntlm
    - six
    - ujson >=3
    - urllib3
    - widgetsnbextension >=3
    - winkerberos  # [win]

test:
  imports:
    - arcgis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://developers.arcgis.com/python/
  summary: ArcGIS API for Python
  license: AGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - potto007
