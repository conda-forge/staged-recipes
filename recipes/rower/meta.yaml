{% set name = "rower" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "8d3907486894349f4869404f168e41c39e414a8585f381a3a9091054ab29c8e8"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip

  run:
    - python >=3.9
    - bw2data
    - appdirs
    - pyprind

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip


about:
  summary: 'Consistently define, label, and manage "Rest-of-World" locations for processes in Brightway databases'
  dev_url: https://github.com/cmutel/rower
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
