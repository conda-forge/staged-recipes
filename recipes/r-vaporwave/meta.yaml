{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vaporwave
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/moldach/vapoRwave/archive/refs/tags/{{ version }}.tar.gz
  sha256: 62c8454b8fde625ec2aece4792f215120be3dcdaf5a4b03c9b13773cbeb9c68f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-ggplot2
    - r-knitr
    - r-scales

  run:
    - r-base
    - r-ggplot2
    - r-knitr
    - r-scales

test:
  commands:
    - $R -e "library('vapoRwave')"           # [not win]
    - "\"%R%\" -e \"library('vapoRwave')\""  # [win]

about:
  home: https://github.com/moldach/vapoRwave
  license: MIT
  summary: Giving a bit of 80's flair to ggplot2.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

