{% set name = "dwavebinarycsp" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwavebinarycsp-{{ version }}.tar.gz
  sha256: f2fbd920170da48bfb8fb2d794e92300330408b3d017ff103c99898a2a5a542c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0
    - networkx >=2.0,<3.0
    - penaltymodel >=0.16.0,<0.17.0
    - penaltymodel-cache >=0.4.0,<0.5.0
    - penaltymodel-lp >=0.1.0,<0.2.0
    - python >=3.6
    - six >=1.11.0,<2.0.0

test:
  imports:
    - dwavebinarycsp
    - dwavebinarycsp.compilers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwavebinarycsp
  summary: Solves constraints satisfaction problems with binary quadratic model samplers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
