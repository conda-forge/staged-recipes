{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semaphore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/semaphore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semaphore/semaphore_{{ version }}.tar.gz
  sha256: 975c6131dee1a382b229d6b67c54971381fcdc63fec50792abb0d71dc5d4ec94

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ stdlib('c') }}
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh
    - r-rcpp
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-bh
    - r-rcpp

test:
  commands:
    - $R -e "library('semaphore')"           # [not win]
    - "\"%R%\" -e \"library('semaphore')\""  # [win]

about:
  home: https://cmmr.github.io/semaphore/, https://github.com/cmmr/semaphore
  license: MIT
  summary: Implements named semaphores from the 'boost' 'C++' library <https://www.boost.org/>.
    A semaphore object is shared amongst several processes. This integer value can be
    safely incremented or decremented by each processes. Processes can also wait (blocking)
    for the value to become non-zero.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - dansmith01
    - conda-forge/r

