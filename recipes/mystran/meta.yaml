{% set name = "mystran" %}
{% set version = "12.1" %}
{% set sha256 = "..." %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/dr-bill-c/MYSTRAN
  git_tag: master

build:
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - ninja
    - cmake

test:
  commands:

about:
  home: https://www.mystran.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Free Finite Element Solver
  description: MYSTRAN is a general purpose finite element analysis computer program \
               for structures that can be modeled as linear (i.e. displacements, forces \
               and stresses proportional to applied load).
  doc_url: https://github.com/dr-bill-c/MYSTRAN
  dev_url: https://github.com/dr-bill-c/MYSTRAN

extra:
  recipe-maintainers:
    - looooo
