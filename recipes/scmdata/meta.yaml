{% set version = "0.2.0" %}

package:
  name: netcdf-scm
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/23/bf/c2b524606eba410350d010ab256e5c5385a8c61329bda07e0e3c82f9363f/scmdata-{{ version }}.tar.gz
  sha256: a989eeca99a2ea3e3e67d63b848d41ea33263823f8e2225f3f177fee5b78a875

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy
    - scipy
    - pandas
    - pint
    - python-dateutil

test:
  imports:
    - scmdata
  commands:

  imports:
    - scmdata
  # adding in pytest tests will require us to bundle the tests with the source
  # (i.e. change MANIFEST.in in scmdata)
  # requires:
  #   - pytest
  # source_files:
  #   - tests
  commands:
    # - pytest tests
    python -c "import scmdata; assert scmdata.__version__ == '{{ version }}'"

about:
  home: https://github.com/lewisjared/scmdata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handling of Simple Climate Model data
  doc_url: https://scmdata.readthedocs.io/en/latest/scmdata
  dev_url: https://github.com/lewisjared/scmdata

extra:
  recipe-maintainers:
    - znicholls
    - lewisjared
