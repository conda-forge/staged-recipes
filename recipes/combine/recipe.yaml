context:
  version: 0.4.0

package:
  name: combine
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/combine/combine-${{ version }}.tar.gz
  sha256: 56e71cd9cc38404fc4e6dac02d5fb76e894d481f9be8719072b1f8b1d8afbe14

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - make
    - sed
  host:
    - libtool
    - if: not linux
      then: libintl-devel

tests:
  - script:
      - combine --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Tool for working with record-oriented data files
  homepage: https://www.gnu.org/software/combine/

extra:
  recipe-maintainers:
    - danielnachun
