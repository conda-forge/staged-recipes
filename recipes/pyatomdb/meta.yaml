{% set name = "pyatomdb" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyatomdb-{{ version }}.tar.gz
  sha256: 3a14464da6cf87ee7f66644fc0d29bfc43dba32fabbdee5e451aa11bf3b7c9b9

build:
  script: {{ PYTHON }} -m pip install pyatomdb/ -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - mock
    - pip
  run:
    - python
    - requests
    - python-wget
    - numpy >=1.9.0
    - scipy >=1.9.0
    - joblib
    - mock
    - astropy
    - pycurl

test:
  imports:
    - pyatomdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.atomdb.org
  summary: AtomDB python library.
  license: Smithsonian
  license_file: LICENSE.txt
  doc_url: https://pyatomdb.readthedocs.io/
  dev_url: https://github.com/atomdb/pyatomdb/

extra:
  recipe-maintainers:
    - jagophile
    - jzuhone
