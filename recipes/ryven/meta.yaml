{% set name = "ryven" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ryven-{{ version }}.tar.gz
  sha256: 82ef851e5bf01a330122947d062ca39d9bf50c29d456a8d54547fd7c553899bf

build:
  number: 0
  noarch: python
  entry_points:
    - ryven = ryven:run_ryven
    - ryven_console = ryven:run_ryven_console
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <3.10
  run:
    - jinja2
    - pygments
    - python <3.10
    - ryvencore ==0.3.1.*
    - ryvencore-qt ==0.3.1.*
    - textdistance

test:
  imports:
    - ryven
    - ryven.gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leon-thomm/Ryven
  summary: Flow-based visual scripting for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
