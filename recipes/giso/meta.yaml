{% set name = "giso" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/giso-{{ version }}.tar.gz
  sha256: 49be05da1d6561418031adfca797e9b0d91a7b46bd942f651c298a570094f01c

build:
  entry_points:
    - giso = giso._cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - apache-sedona >=1.8.0,<2
    - click
    - geopandas >=1.1.0
    - pyarrow

test:
  imports:
    - giso
  commands:
    - pip check
    - giso --help
  requires:
    - pip

about:
  summary: A simple command line tool to help with geocoding country/region ISO 3166-2 codes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
