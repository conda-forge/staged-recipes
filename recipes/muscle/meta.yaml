{% set name = "muscle" %}
{% set version = "5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rcedgar/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 74b22a94e630b16015c2bd9ae83aa2be2c2048d3e41f560b2d4a954725c81968
  patches:
    - support-linux-aarch64.patch

build:
  number: 0
  skip: false
  ignore_run_exports:
    - vcomp140
    - vc14_runtime
    - ucrt

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
    - pkg-config
    - macports-legacy-support  # [osx]
  host:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - {{ name }} -version

about:
  home: https://github.com/rcedgar/{{ name }}
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Muscle is widely-used software for making multiple alignments of biological sequences."
  description: |
    Multiple sequence and structure alignment with top benchmark scores scalable to
    thousands of sequences. Generates replicate alignments, enabling assessment of
    downstream analyses such as trees and predicted structures.
  doc_url: https://drive5.com/muscle5/manual/
  dev_url: https://github.com/rcedgar/{{ name }}

extra:
  recipe-maintainers:
    - Thomas1664
