{% set name = "material-ui" %}
{% set version = "0.19.4" %}
{% set sha256 = "a0a592bfa7959f238509b222901f06bd69a1cf704338eb20b5eeceef4a72f881" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/callemall/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g material-ui
  requires:
    - nodejs
   

about:
  home: https://github.com/callemall/material-ui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'React Components that Implement Google's Material Design.'
  description: |
    React Components that Implement Google's Material Design.  
  doc_url: https://material-ui-next.com/
  dev_url: https://github.com/callemall/material-ui

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
