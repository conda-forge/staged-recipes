{% set name = "neovim-editor" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neovim/neovim/archive/v{{ version }}.tar.gz
  sha256: 91A0B5D32204A821BF414690E6B48CF69224D1961D37158C2B383F6A6CF854D2 

build:
  skip: true  # [win]
  number: 0
  script:
    - make CMAKE_BUILD_TYPE=RelWithDebInfo
    - make install
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python
  run:
    - python

test:
  commands:
    - nvim --version

about:
  home: https://neovim.io/
  license: OTHER
  license_file: LICENSE
  summary: 'hyperextensible Vim-based text editor'
  dev_url: https://github.com/neovim/neovim

extra:
  recipe-maintainers:
    - curtisalexander