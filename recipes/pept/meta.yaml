{% set name = "pept" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b044cc5b071d210816f9f7282b8330c17b3a624ff2bbc708b011ac06124663d3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.14
    - numpy >=1.18.5
    - pip
    - python
  run:
    - cython >=0.29.14
    - hdbscan >=0.8.26
    - joblib >=0.15.1
    - matplotlib-base >=3.2.2
    - numpy >=1.18.5
    - plotly >=4.4.1
    - python
    - scipy >=1.4.1
    - six >=1.12.0
    - tqdm >=4.41.1
    - pandas >=1.0.5

test:
  imports:
    - pept
    - pept.base
    - pept.cookbook
    - pept.diagnostics
    - pept.scanners
    - pept.scanners.modular_camera
    - pept.scanners.parallel_screens
    - pept.simulation
    - pept.tracking
    - pept.tracking.birmingham_method
    - pept.tracking.peptml
    - pept.tracking.trajectory_separation
    - pept.utilities
    - pept.utilities.cutpoints
    - pept.utilities.misc
    - pept.utilities.parallel
    - pept.utilities.traverse
    - pept.visualisation

about:
  home: "https://github.com/uob-positron-imaging-centre/pept"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "A Python library that unifies Positron Emission Particle Tracking (PEPT) research, including tracking, simulation, data analysis and visualisation tools."
  doc_url: "https://pept.readthedocs.io/en/latest/"
  dev_url: 

extra:
  recipe-maintainers:
    - anicusan
    - smngr
