{% set name = "requests-html" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/requests-html-{{ version }}.tar.gz
  sha256: 7e929ecfed95fb1d0994bb368295d6d7c4d06b03fcb900c33d7d0b17e6003947

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - bs4
  run:
    - bs4
    - fake-useragent
    - parse
    - pyppeteer >=0.0.14
    - pyquery
    - python >=3.6
    - requests
    - w3lib

test:
  imports:
    - requests_html
    
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kennethreitz/requests-html
  summary: HTML Parsing for Humans.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ok-gitr
