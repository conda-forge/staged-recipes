{% set name = "atomvision" %}
{% set version = "2023.1.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usnistgov/atomvision/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 95a14847f1b87a8bac515e615e035c6c642eda789af3f5aa36cfece5d36fd91d

build:
  noarch: python 
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - setuptools 
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.19.5,<2.0.0
    - scipy >=1.6.1
    - jarvis-tools >=2021.07.19
    - segmentation-models-pytorch
    - beautifulsoup4
    - opencv
    - pytorch-ignite
    - scikit-image
    - seaborn
    - torchvision
    - typer
    - 
    # - pytorch >=2.0.0
    # - mpmath >=1.3.0
    # - dgl >=0.6.0
    # - spglib >=2.0.2
    # - scikit-learn >=0.22.2
    # - matplotlib-base >=3.4.1
    # - tqdm >=4.60.0
    # - pandas >=1.2.3
    # - pydantic >=1.8.1
    # - pydantic-settings
    # - flake8 >=3.9.1
    # - pycodestyle >=2.7.0
    # - pydocstyle >=6.0.0
    # - pyparsing >=2.2.1,<3
    # - ase
    - alignn

test:
  imports:
    - atomvision
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://github.com/usnistgov/atomvision
  summary: Deep learning framework for atomistic image data
  license: NIST-PD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knc6
