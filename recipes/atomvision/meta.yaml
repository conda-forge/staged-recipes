{% set name = "atomvision" %}
{% set version = "2023.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomvision-{{ version }}.tar.gz
  sha256: 582bf7538dc53e7e79aa1e0f6e84a8cecf5a43430b7af53251aa11f2e5ac4045

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.19.5
    - scipy >=1.6.3
    - jarvis-tools >=2021.07.19
    - alignn >=2022.10.23
    - beautifulsoup4 >=4.11.1
    - scikit-image >=0.19.3
    - pytorch >=1.12.0
    - pyparsing ==2.2.1
    - opencv >=4.6.0.66
    - typer
    - python-dotenv
    - segmentation-models-pytorch >=0.2.1
    - pillow >=9.2.0
    - torchvision >=0.13.0
    - scikit-learn >=0.24.1
    - matplotlib-base >=3.4.1
    - seaborn >=0.11.2
    - tqdm >=4.60.0
    - pandas >=1.2.4
    - pytorch-ignite >=0.5.0.dev20221024
    - pydantic ==1.8.1
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0

test:
  imports:
    - atomvision
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/atomvision
  summary: atomvision
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
