{% set name = "TF-slim" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adbeda/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: c62c023107b1ba4a6ee06c94ec28ed0d48f7759dbc566d718ca5a8c57bbf09de

build:
  noarch: python
  number: 0
  skip: true  # [win]  # Skip all windows for now due to numpy/scipy version pinning issues
  skip: True  # [win32]
  skip: True  # [win64 and py<35]
  skip: True  # [osx and py34]
  skip: True  # [py26]
  skip: True  # [py33]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tensorflow>=1.12.0

test:
  imports:
    - TF-slim  # [win]

about:
  home: https://github.com/adbeda/TF-slim
  license: Apache 2.0
  license_file: LICENSE
  summary: ' TF-slim is a lightweight high-level API of TensorFlow for defining, training and evaluating complex models'

  description: |
    TF-slim is a new lightweight high-level API of TensorFlow
    for defining, training and evaluating complex models. This
    directory contains code for training and evaluating several
    widely used Convolutional Neural Network (CNN) image
    classification models using TF-slim.


extra:
  recipe-maintainers:
    - adbeda
    - agcopenhaver
    - tata17
