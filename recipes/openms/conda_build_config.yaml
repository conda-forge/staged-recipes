# Due to Qt5: https://github.com/conda-forge/qt-main-feedstock/blob/main/recipe/conda_build_config.yaml#L1
# Otherwise you get loads of warnings. Due to this, the lib would not work on older MacOS anyway.
MACOSX_DEPLOYMENT_TARGET:  # [osx and x86_64]
  - '10.13'                # [osx and x86_64]
MACOSX_SDK_VERSION:        # [osx and x86_64]
  - '10.14'                # [osx and x86_64]