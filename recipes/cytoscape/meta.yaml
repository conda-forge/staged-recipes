{% set name = "cytoscape" %}
{% set version = "3.8.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cytoscape/cytoscape/releases/download/{{ version }}/cytoscape-unix-{{ version }}.tar.gz
  sha256: 1cfd9385236dfd14bb380a930c9a2303d46c4216671cf7ae49b86e6f71c2fa7d
  patches:
    - fix-paths.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - gettext
  host:
    - openjdk >=11
    - fontconfig
    - freetype
    - font-ttf-dejavu-sans-mono
  run:
    - openjdk >=11
    - xorg-libxtst
    - fontconfig
    - freetype
    - font-ttf-dejavu-sans-mono

test:
  commands:
    - "cytoscape -v"

about:
  home: https://cytoscape.org
  license: LGPL
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Cytoscape: an open source platform for network analysis and visualization.'
  dev_url: https://github.com/cytoscape/cytoscape

extra:
  recipe-maintainers:
    - izahn
