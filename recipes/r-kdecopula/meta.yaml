{% set version = '0.9.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-kdecopula
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kdecopula_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kdecopula/kdecopula_{{ version }}.tar.gz
  sha256: 7e1843e28d6103d9e19e7d7991eb6c798746bfe39d9d7b9e035ab16b73c67cb6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-lattice
    - r-locfit
    - r-qrng
    - r-quadprog
    - libblas
    - liblapack
  run:
    - r-base
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-lattice
    - r-locfit
    - r-qrng
    - r-quadprog
    - libblas
    - liblapack

test:
  commands:
    - $R -e "library('kdecopula')"           # [not win]
    - "\"%R%\" -e \"library('kdecopula')\""  # [win]

about:
  home: https://github.com/tnagler/kdecopula
  license: GPL-3.0-only
  summary: Provides fast implementations of kernel smoothing techniques for bivariate copula
    densities, in particular density estimation and resampling, see Nagler (2018) <doi:10.18637/jss.v084.i07>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - tvatter

