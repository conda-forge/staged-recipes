{% set name = "conway-polynomials" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conway-polynomials-{{ version }}.tar.gz
  sha256: 67ddcd7c0fa7a569fddd9ba70621423e638fd03646c1d4a375c8301f6b1100cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9

test:
  imports:
    - conway_polynomials
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sagemath/conway-polynomials
  summary: Python interface to Frank LÃ¼beck's Conway polynomial database
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tobiasdiez
