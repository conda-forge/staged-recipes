{% set version = "1.1.5" %}
{% set name = "blurhash" %}

package:
  name: blurhash
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/blurhash-{{ version }}.tar.gz
  sha256: 181e1484b6a8ab5cff0ef37739150c566f4a72f2ab0dcb79660b6cee69c137a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python
    - python >={{ python_min }}

test:
  imports:
    - blurhash
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/halcy/blurhash-python
  summary: Pure-Python implementation of the blurhash algorithm.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
