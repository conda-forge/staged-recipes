{% set name = "napari-meshio" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-meshio-{{ version }}.tar.gz
  sha256: 6aa88005a2316e03895a9397c949b7cae01d3966fb6db0f288c53998964c7108

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - meshio
    - numpy
    - pooch
    - python >=3.8
    - rich

test:
  imports:
    - napari_meshio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GenevieveBuckley/napari-meshio
  summary: I/O for mesh files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
