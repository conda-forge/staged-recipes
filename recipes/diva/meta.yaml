{% set version = "4.7.2" %}

package:
  name: diva
  version: {{ version }}

source:
  url: https://github.com/gher-ulg/DIVA/archive/v{{ version }}.tar.gz
  sha256: 4f4e8cbf4d86442e9f3cb320573ac49df32481077a5982403407b72fb47e566c
  patches:
    - makefile.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - netcdf-fortran
  run:
    - netcdf-fortran

test:
  commands:
    - divatest

about:
  home: https://github.com/gher-ulg/DIVA
  license: GPL-3.0
  license_file: LICENSE
  summary: "DIVA (Data-Interpolating Variational Analysis) is a software tool dedicated to the spatial interpolation of in situ data in oceanography"

extra:
  recipe-maintainers:
    - ocefpaf
