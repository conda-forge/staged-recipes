{% set name = "soothsayer_utils" %}
{% set version = "2022.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jolespin/soothsayer_utils/releases/download/v{{ version }}/soothsayer_utils-{{ version }}.tar.gz
  sha256: 9ddbb1e2169bccd2ce2a68aee24501bbd8715d34e7160279c407e3993cfb46c6

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - pandas >=0.24.2
    - tqdm
    - bz2file
    - tzlocal
    - pathlib2
    - requests
    - numpy >=1.11

test:
  imports:
    - soothsayer_utils

about:
  home: https://github.com/jolespin/soothsayer_utils
  license: BSD-3
  license_family: BSD
  summary: 'Utility functions for Soothsayer'
  description: 'Utility functions for Soothsayer'
  license_family: BSD
  license: BSD-3
  license_file: https://github.com/jolespin/soothsayer_utils/blob/master/LICENSE.txt

extra:
  recipe-maintainers:
    - jolespin
    
