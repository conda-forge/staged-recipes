{% set name = "napari-points2regions" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-points2regions-{{ version }}.tar.gz
  sha256: 5f3434da8c01317cea6d72ec3357eac37260a5d4d8ad6d97006c6e04fb892777

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - colorcet
    - magicgui
    - napari
    - numpy
    - pandas
    - points2regions >=0.0.4

test:
  imports:
    - napari_points2regions
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wahlby-lab/napari-points2regions
  summary: A napari plugin for Points2Regions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
