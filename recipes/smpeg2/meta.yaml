{% set name = "smpeg2" %}
{% set version = "2.0.0" %}
{% set sha256 = "979a65b211744a44fa641a9b6e4d64e64a12ff703ae776bafe3c4c4cd85494b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://www.libsdl.org/projects/smpeg/release/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake  # [win]
    - autoconf  # [unix]
    - sdl2
  run:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - sdl2

about:
  home: https://www.libsdl.org/
  license: GPLv2
  license_file: COPYING
  summary: "SDL2 Mpeg2 libraries"
  description: MPEG2 Libraries for SDL2.

extra:
  recipe-maintainers:
    - dschreij
