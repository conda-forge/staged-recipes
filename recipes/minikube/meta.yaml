# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "minikube" %}
{% set version = "v1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://storage.googleapis.com/minikube/releases/{{ version }}/minikube-linux-amd64  # [linux]
  url: https://storage.googleapis.com/minikube/releases/{{ version }}/minikube-darwin-amd64  # [osx]
  url: https://storage.googleapis.com/minikube/releases/{{ version }}/minikube-windows-amd64.exe  # [win]
  fn: minikube
  sha256: 057a4f4ca36ff51ecad59509d94d3694543b874949e805e2b79792ceef21f983  # [linux]
  sha256: 5947abe57fa390fcfd96849ac87fc9319f026d4b13f944b6beecc3615e3668be  # [osx]
  sha256: be1999452b166de72f946aac17ca7c40d53b8a5c8f59dad912c2413f7cc42563  # [win]

build:
  number: 0
  skip: true  # [not linux]
  noarch: generic

requirements:
  run:
    - kubernetes

test:
  commands:
    - kubectl version --client
    - minikube version

about:
  home: http://github.com/kubernetes/minikube
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Run Kubernetes locally'
  description: |
    minikube implements a local Kubernetes cluster.
    minikube's primary goals are to be the best tool for local Kubernetes 
    application development and to support all Kubernetes features that fit.
  doc_url: https://minikube.sigs.k8s.io/docs/
  dev_url: https://github.com/kubernetes/minikube

extra:
  recipe-maintainers:
    - xmnlab
    - esloch
