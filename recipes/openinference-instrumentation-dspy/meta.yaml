{% set name = "openinference-instrumentation-dspy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openinference_instrumentation_dspy-{{ version }}.tar.gz
  sha256: 2265de6256c0fdbc1fe4c1d1d9ca7856b5314cf996878253647b2ac2f8366e8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - hatchling
    - pip
  run:
    - python >=3.9,<3.12
    - opentelemetry-api
    - opentelemetry-instrumentation
    - opentelemetry-semantic-conventions
    - openinference-semantic-conventions
    - wrapt

test:
  imports:
    - openinference.instrumentation.dspy

about:
  summary: OpenInference DSPy Instrumentation
  home: https://github.com/Arize-ai/openinference
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michaelschiff
    - mikeldking
    - rogerhyang
    - axiomofjoy
    - anticorrelator
