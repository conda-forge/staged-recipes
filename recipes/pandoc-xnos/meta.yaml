{% set name = "pandoc-xnos" %}
{% set version = "0.9" %}
{% set sha256 = "eb8939aa912e58a64e28a40d21800479b4bd6ef1c83eb13adfe3f42c032f276a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandocfilters
    - pandocattributes

test:
  imports:
    - pandocxnos

about:
  home: https://github.com/tomduck/pandoc-xnos
  license: GPL-3
  license_file: LICENSE
  summary: 'Library code for pandoc-fignos/eqnos/tablenos.'

extra:
  recipe-maintainers:
    - ericmjl
    - mdehollander
