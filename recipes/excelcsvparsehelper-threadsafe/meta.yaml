{% set name = "excelcsvparsehelper-threadsafe" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  # Windows-only meta-package (deps are Windows-only)
  skip: true  # [not win]

requirements:
  run:
    - excelcsvparsehelper >=1.1.0
    - lockfilesemaphore >=3.0.2

test:
  imports:
    - ExcelCSVParseHelper
    - LockFileSemaphore
  requires:
    - python

about:
  home: https://pypi.org/project/ExcelCSVParseHelper/
  doc_url: https://pypi.org/project/LockFileSemaphore/3.0.2/
  summary: "Metapackage that installs ExcelCSVParseHelper and LockFileSemaphore (Windows only)."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
