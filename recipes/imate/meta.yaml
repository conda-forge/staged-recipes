{% set name = "imate" %}
{% set version = "0.25.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/imate-{{ version }}.tar.gz
  sha256: 3abce50f1e1a2a241db9dc98d259dd88480e38ac274fd44e31bac05634746aa9

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win or py>=313 or py<=310]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - python
    - setuptools
    - wheel
    - scipy >=1.5
    - cython >=0.29,<3.0
    - pip
  run:
    - python
    - numpy >1.11
    - scipy >=1.5
    - matplotlib-base >=2.0

test:
  imports:
    - imate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ameli/imate
  summary: Implicit Matrix Trace Estimator. Computes the trace of functions of implicit matrices. Accelerated on CPU and CUDA-capable GPU devices.
  dev_url: https://github.com/ameli/imate
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
