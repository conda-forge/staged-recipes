{% set name = "mcrpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcrpy-{{ version }}.tar.gz
  sha256: 6c1af3edee88f391fa47d5bd10a17715e5d1dafb279388e9c16e9fe930addf93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20.1
    - tensorflow >=2.7.1
    - matplotlib-base >=3.3.4
    - scipy >=1.6.2
    - pyevtk

test:
  imports:
    - mcrpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/NEFM-TUDresden/MCRpy
  summary: Microstructure characterization and reconstruction in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
