{% set name = "bibat" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bibat-{{ version }}.tar.gz
  sha256: 0e170551a9824019d138847f6505a5b639089019c8d76417a0aedcadcc3079e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - pip >=20
    - cookiecutter
    - click
    - pydantic

test:
  imports:
    - bibat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/teddygroves/bibat
  summary: Batteries-included Bayesian analysis template
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
