{% set name = "entr" %}
{% set version = "5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://eradman.com/entrproject/code/{{ name }}-{{ version }}.tar.gz
  sha256: 128c0ce2efea5ae6bd3fd33c3cd31e161eb0c02609d8717ad37e95b41656e526

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - 'entr 2>&1 | grep -q "usage: entr \[-acdnprsz\]"'

about:
  home: https://eradman.com/entrproject/
  license: ISC
  license_file: LICENSE
  summary: Run arbitrary commands when files change
  dev_url: https://github.com/eradman/entr

extra:
  recipe-maintainers:
    - danielnachun
