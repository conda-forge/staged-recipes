{% set name = "xtb" %}
{% set version = "6.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/ad49de1a24edbb8645acb0811509a5c0a2dd2485.tar.gz
  sha256: 6601e3e6e1371d9270f6cfa4cfa4ad93223176695f94432b57efb6aa2f746999
  patches:
    - xtb-build.patch

build:
  number: 0
  skip: True  # [py<35 or not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.49
    - ninja
  host:
    - python >=3.5
    - openblas
    - lapack
  run:
    - python >=3.5

test:
  commands:
    - test -f "${PREFIX}/bin/xtb"

about:
  home: https://github.com/grimme-lab/{{ name }}
  license: LGPL-3.0
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  description: |
    The xtb program package provides the extended tight binding (xTB) methods,
    which were primarily designed for the fast calculation of structures and
    non-covalent interaction energies for finite systems with a few thousand
    atoms. The main parametrizations, GFNn-xTB, target molecular geometries,
    frequencies and non-covalent interactions following mostly a global and
    element-specific parameter only strategy.
  doc_url: https://xtb-docs.readthedocs.io/en/latest/contents.html
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
