{% set name = "xtb" %}
{% set version = "6.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/d404b0e7bf89aec6eea16c38959407304197338b.tar.gz
  sha256: 56f9b69f068633a817bdcf8642a1949870973bf711584aaff3038a5654a7b397
  patches:
    - xtb-build.patch
    - xtb-openmp-gcc7.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.49
    - ninja
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack

test:
  commands:
    - xtb --version

about:
  home: https://github.com/grimme-lab/{{ name }}
  license: LGPL-3.0
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  description: |
    The xtb program package provides the extended tight binding (xTB) methods,
    which were primarily designed for the fast calculation of structures and
    non-covalent interaction energies for finite systems with a few thousand
    atoms. The main parametrizations, GFNn-xTB, target molecular geometries,
    frequencies and non-covalent interactions following mostly a global and
    element-specific parameter only strategy.
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
