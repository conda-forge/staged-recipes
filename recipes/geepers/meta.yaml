{% set name = "geepers" %}
{% set version = "0.1.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geepers-{{ version }}.tar.gz
  sha256: fb0dc10f3a76d5f9308459e8c6b973e6bc1f71254fca5dd6879a3cf702c8b25b

build:
  entry_points:
    - geepers = geepers.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - pandas
    - geopandas-base
    - xarray
    - pyproj
    - rasterio
    - shapely
    - tyro

test:
  imports:
    - geepers
  commands:
    - pip check
    - geepers --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Package for downloading GPS data and comparing to InSAR
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/opera-adt/geepers

extra:
  recipe-maintainers:
    - scottstanie
