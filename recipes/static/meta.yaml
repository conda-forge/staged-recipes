{% set name = "static" %}
{% set version = "1.1.1" %}
{% set build = 2 %}
{% set md5 = "75c738ed25cc69a71299b93369ee4e40" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record record.txt
    entry_points:
        - static=static:command

requirements:
    build:
        - python
        - setuptools
        - pystache
    run:
        - python
        - setuptools
        - pystache

test:
    imports:
        - static

about:
    home: https://github.com/lukearno/static
    license: MIT License
    summary: 'A really simple WSGI way to serve static (or mixed) content.'

extra:
    recipe-maintainers:
        - kwilcox
