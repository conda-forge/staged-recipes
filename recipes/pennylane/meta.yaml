{% set name = "pennylane" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PennyLane-{{ version }}.tar.gz
  sha256: ef78fdc9eb02e45d93ff851860fc2e0345ffa0ff9f511244d29fffea3631cd00

build:
  number: 0
  noarch: python
  entry_points:
    - pl-device-test=pennylane.devices.tests:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - appdirs
    - autograd
    - autoray
    - cachetools
    - networkx
    - numpy
    - pennylane-lightning >=0.18
    - python >=3.7
    - scipy
    - semantic_version ==2.6
    - toml

test:
  imports:
    - pennylane
    - pennylane.beta
  commands:
    - pip check
    - pl-device-test --help
    - pytest tests
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/PennyLaneAI/pennylane
  summary: PennyLane is a Python quantum machine learning library by Xanadu Inc.
  license: Apache-2.0 AND MIT
  # MIT is pennylane/grouping/graph_colouring.py
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
