{% set version = "2.69" %}

package:
  name: perl-log-dispatch
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Log-Dispatch-{{ version }}.tar.gz
  sha256: 58624c0a0c4c620873efb7ce2f11dde55fa2e24c22be2551f548ff3624585277

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Log::Dispatch
    - Log::Dispatch::File

about:
  home: https://metacpan.org/pod/Log::Dispatch
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Object for logging to files

extra:
  recipe-maintainers:
    - tdegeus
