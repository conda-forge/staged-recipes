{% set version = '2.23-15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kernsmooth
  version: {{ version|replace("-", "_") }}

source:
  fn: KernSmooth_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/KernSmooth_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/KernSmooth/KernSmooth_{{ version }}.tar.gz

  sha256: 8b72d23ed121a54af188b2cda4441e3ce2646359309885f6455b82c0275210f6

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('KernSmooth')"  # [not win]
    - "\"%R%\" -e \"library('KernSmooth')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=KernSmooth
  license: Unlimited
  summary: Functions for kernel smoothing (and density estimation) corresponding to the book
  license_family: MIT
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
