{% set name = "perl-date-simple" %}
{% set version = "3.03" %}
{% set sha256 = "29a1926314ce1681a312d6155c29590c771ddacf91b7485873ce449ef209dd04" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Date-Simple-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/I/IZ/IZUT/Date-Simple-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Date::Simple
    - Date::Simple::D8
    - Date::Simple::Fmt
    - Date::Simple::ISO

about:
  home: http://metacpan.org/pod/Date::Simple
  license: GPL-2.0
  license_file: COPYING
  summary: 'a simple date object'

extra:
  recipe-maintainers:
    - deeuu
