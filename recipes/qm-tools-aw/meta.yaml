{% set name = "qm-tools-aw" %}
{% set version = "1.5.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qm_tools_aw-{{ version }}.tar.gz
  sha256: c7e322f249cd0b18ca09b952137e52f762003cca5437f7683bf023235624e52a

build:
  noarch: python
  use_scm_version: true
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  number: 0

requirements:
  host:
    - python >= {{ python_min }}
    - numpy
    - scipy
    - setuptools
    - pip
  run:
    - python >= {{ python_min }}
    - numpy
    - scipy
    - numpy
    - scipy

test:
  imports:
    - qm_tools_aw
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Provides some functions that I have found value in reusing for quantum chemistry related tasks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Awallace3
