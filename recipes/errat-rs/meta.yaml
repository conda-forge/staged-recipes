{% set name = "errat-rs" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/liueic/ERRAT-Rust/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a0accf1574da1f92ab2515f6165cf48961f3fddf813da338dcfd5cdcb309e1f9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}  # [unix]
    - cargo-bundle-licenses
  host:
    - libgcc  # [linux]
    - libstdcxx  # [linux]
  run:
    - libgcc  # [linux]
    - libstdcxx  # [linux]

test:
  commands:
    - errat --help

about:
  home: https://github.com/liueic/ERRAT-Rust
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Rust reimplementation of the ERRAT protein structure validation algorithm."
  description: |
    ERRAT-Rust reproduces the classic ERRAT algorithm for protein structure
    validation and produces the same .logf and .ps outputs as the original.

extra:
  recipe-maintainers:
    - liueic
