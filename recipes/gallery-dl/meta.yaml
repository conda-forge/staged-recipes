{% set name = "gallery-dl" %}
{% set version = "1.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikf/gallery-dl/releases/download/v{{ version }}/gallery_dl-{{ version }}.tar.gz
  sha256: 7fe20c90ee87c47e25d153bbf1a7dea9678fe373762de2e82f23f94857dd061b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
  host:
    - python >=3.4.0
    - pip
  run:
    - python
    - requests

test:
  imports:
    - gallery_dl
  commands:
    - gallery-dl --help

about:
  home: https://github.com/mikf/gallery-dl
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Command-line program to download image-galleries and -collections from several image hosting sites'
  description: |
    gallery-dl is a command-line program to download image-galleries
    and -collections from several image hosting sites. It is a
    cross-platform tool with many configuration options and powerful
    filenaming capabilities.
  dev_url: https://github.com/mikf/gallery-dl

extra:
  recipe-maintainers:
    - LChris314
