{% set name = "libharu" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libharu/libharu/archive/RELEASE_2_3_0.zip
  sha256: 34de0ed4e994d9c704339292740b8019c33e8538814e104d882508a33517d1a8

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - zlib
    - libpng

about:
  home: http://libharu.org/
  license: Zlib
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    libharu is a free, cross platform, open source library for generating PDF files.
  doc_url: https://github.com/libharu/libharu/wiki
  dev_url: https://github.com/libharu/libharu

extra:
  recipe-maintainers:
    - hobu
