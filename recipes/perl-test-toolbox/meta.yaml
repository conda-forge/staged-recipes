{% set author = "MIKO" %}
{% set name = "Test-Toolbox" %}
{% set version = "0.4" %}
{% set sha256 = "4020b5c7f3a15ac9b187d05dfd9816b8030ec0d4a47ff8373f7633bb614ebdc3" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-Toolbox
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'tools for testing'

  description: |
     Test::Toolbox provides (as you might guess) tools for
      automated testing. Test::Toolbox is much like some other
     testing modules, such as Test::More and Test::Simple. 
     Test::Toolbox provides a different flavor of tests which
     may or may not actually be to your preference.
  doc_url: https://metacpan.org/pod/Test::Toolbox

extra:
  recipe-maintainers:
    - pvanheus
