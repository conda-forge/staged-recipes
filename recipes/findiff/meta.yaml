{% set name = "findiff" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/findiff-{{ version }}.tar.gz
  sha256: 955f25b93b111bb4bbd47a97d1693b7cd8936e2d286756073ee1d4a5475d9307

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - sympy

test:
  imports:
    - findiff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://findiff.readthedocs.io/
  dev_url: https://github.com/maroba/findiff
  summary: A Python package for finite difference derivatives in any number of dimensions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - og113
    - maroba
