schema_version: 1

context:
  name: copier-template-extensions
  version: 0.3.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/copier_template_extensions-${{ version }}.tar.gz
  sha256: 86bd5e2e89c94b6f9321e4078781b4456c5658b820bcae49ac60fd1e1dd23c10

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }}
    - copier >=9.2

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - copier_template_extensions
      pip_check: true

about:
  summary: Special Jinja2 extension for Copier that allows to load extensions using file paths relative to the template root instead of Python dotted paths.
  homepage: https://copier.readthedocs.io/en/stable/
  repository: https://github.com/copier-org/copier-template-extensions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anjos
