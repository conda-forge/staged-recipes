{% set name = "p4p" %}
{% set version = "4.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/epics-base/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2b89d7605ae35dc7edad2a36cf6b1d395170698b6d7fdfc3811a8d3ed5183bab
  patches:
    - patch/fix_sys_libs.patch

build:
  skip: True  # [win or osx]
  number: 0
  entry_points:
    - pvagw = p4p.gw:main

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pvxs
    - python 3.12
    - cython
    - {{ pin_compatible('numpy') }}
    - ply
  run:
    - pvxs
    - python 3.12
    - {{ pin_compatible('numpy') }}
    - ply

test:
  requires:
    - nose2
  imports:
    - p4p
    - p4p.client.thread
    - p4p.server
  commands:
    - pvagw --help
    - python -m p4p.client.cli -h
    - python -m nose2 p4p

about:
  home: https://github.com/epics-base/p4p
  license: BSD-3-Clause
  license_file: LICENSE
  summary: PVAccess for Python

extra:
  recipe-maintainers:
    - simon-ess
