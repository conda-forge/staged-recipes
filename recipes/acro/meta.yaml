{% set name = "acro" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb4f4fe738bb56385802de27b2984cbba2145d8d00a8c33261ffd2eb6e0e8207

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - lxml
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas >=1.5.0,<2.3
    - PyYAML
    - statsmodels

test:
  imports:
    - acro
  commands:
    - pip check
    - {{ PYTHON }} -c "from acro import ACRO; a = ACRO()"
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/AI-SDC/ACRO
  summary: "Tools for the Semi-Automatic Checking of Research Outputs"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpreen
