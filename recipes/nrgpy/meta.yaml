{% set name = "nrgpy" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrgpy/nrgpy/releases/download/{{ version }}/nrgpy-{{ version }}.tar.gz
  sha256: c6e8c885acab374e4c3e0c4b7cd4d8fdc43a95175d18e7a088ef68d48628b826

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.0
    - packaging
    - pandas >=1.5,>=2.0
    - psutil
    - requests
    - sphinx

test:
  imports:
    - nrgpy_docs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nrgpy/nrgpy
  summary: library for handling NRG Systems data files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - d-watt
