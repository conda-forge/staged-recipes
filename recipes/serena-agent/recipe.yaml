schema_version: 1

context:
  version: 0.1.4
  python_min: "3.11"

package:
  name: serena-agent
  version: ${{ version }}

source:
  url: https://github.com/oraios/serena/archive/v${{ version }}.tar.gz
  sha256: f6d9145b5c911346877b87c7c19915cefb8fef73768981e254d523bbf6f46a5c
  patches:
    - remove-dotenv.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - serena = serena.cli:top_level
      - serena-mcp-server = serena.cli:start_mcp_server
      - index-project = serena.cli:index_project

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - requests >=2.32.3,<3
    - pyright >=1.1.396,<2
    - overrides >=7.7.0,<8
    - python-dotenv >=1.0.0,<2
    - mcp ==1.12.3
    - flask >=3.0.0
    - sensai-utils >=1.5.0
    - pydantic >=2.10.6
    - types-pyyaml >=6.0.12.20241230
    - pyyaml >=6.0.2
    - ruamel.yaml >=0.18.0
    - jinja2 >=3.1.6
    - pathspec >=0.12.1
    - psutil >=7.0.0
    - docstring_parser >=0.16
    - joblib >=1.5.1
    - tqdm >=4.67.1
    - tiktoken >=0.9.0
    - anthropic >=0.54.0

tests:
  - python:
      imports:
        - serena
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - serena --help
      - serena-mcp-server --help
      - index-project --help

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/oraios/serena
  summary: Serena is a powerful coding agent toolkit capable of turning an LLM into a fully-featured agent that works directly on your codebase. Unlike most other tools, it is not tied to an LLM, framework or an interface, making it easy to use it in a variety of ways.

extra:
  recipe-maintainers:
    - swenger
