{% set name = "winrt-windows-devices-enumeration" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-Windows.Devices.Enumeration-{{ version }}.tar.gz
  sha256: 8f214040e4edbe57c4943488887db89f4a00d028c34169aafd2205e228026100

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python
    - winrt-runtime ==2.0.0b1

test:
  imports:
    - winrt_windows_devices_enumeration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
