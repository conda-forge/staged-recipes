{% set name = "georeader-spaceml" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/georeader-spaceml-{{ version }}.tar.gz
  sha256: 59abf4450f7db6c345464e7bec7e4f3cda7a1c8239773220520d24217ae14d28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rasterio
    - numpy
    - shapely
    - geopandas
    - mercantile

test:
  imports:
    - georeader_spaceml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spaceml-org/georeader
  summary: Lightweight reader for raster files
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
