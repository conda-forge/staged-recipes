{% set name = "georeader-spaceml" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/georeader-spaceml-{{ version }}.tar.gz
  sha256: 2d0238977866f8edd26720a3e242d30f77c03351f2a723a813c483dcbcb45b4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - rasterio
    - numpy
    - shapely
    - geopandas
    - mercantile

test:
  imports:
    - georeader_spaceml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spaceml-org/georeader
  summary: Lightweight reader for raster files
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
