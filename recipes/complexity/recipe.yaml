context:
  version: 1.13

package:
  name: complexity
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/complexity/complexity-${{ version }}.tar.gz
  sha256: 5342e0f3c3439dd3d0abe6b0328802de1dd341e4e01049e2cfa945837af2902f
  patches:
    - 01_fix_autobuild.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    # - ${{ stdlib('c') }}
    - autoconf
    - automake
    - autogen
    - make
    - texinfo
  host:
    - autogen
    - libtool
  run:
    - autogen

tests:
  - script:
      - complexity --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Measure complexity of C source
  homepage: http://www.gnu.org/software/complexity/

extra:
  recipe-maintainers:
    - danielnachun
