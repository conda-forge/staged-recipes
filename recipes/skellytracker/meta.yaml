{% set name = "skellytracker" %}
{% set version = "2025.4.1021" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skellytracker-{{ version }}.tar.gz
  sha256: 6295a86d7cb6394059227fe69f8a2b30445018fed077b5a3322b4853f96881b2
  patches:
    - patches/001-opencv.patch

build:
  entry_points:
    - skellytracker = skellytracker.__main__:cli_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - opencv ==4.8.*
    - pydantic ==2.*
    - numpy <2
    - tqdm ==4.*

test:
  imports:
    - skellytracker
  commands:
    - pip check 
    - skellytracker --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/skellytracker
  summary: Top-level package for skellytracker
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
