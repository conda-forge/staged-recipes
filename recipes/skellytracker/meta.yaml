{% set name = "skellytracker" %}
{% set version = "2024.9.1019" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skellytracker-{{ version }}.tar.gz
  sha256: 857b38dc541eefa88cfbcf85e9dacdf00bafe55885c93d6819dee015dbc3ac3c

build:
  entry_points:
    - skellytracker = skellytracker.__main__:cli_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - opencv ==4.8.*
    - pydantic ==2.*
    - numpy <2
    - tqdm ==4.*

test:
  imports:
    - skellytracker
  commands:
    # - pip check 
    # The `pip check` fails due to the opencv mismatch between PyPi and conda-forge. The error looks like this:
    # `skellytracker 2024.9.1019 requires opencv-contrib-python, which is not installed.`
    # Packages depending on this package will not be able to use `pip check` wither.
    - skellytracker --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/skellytracker
  summary: Top-level package for skellytracker
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
