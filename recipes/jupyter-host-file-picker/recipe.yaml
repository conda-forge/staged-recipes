schema_version: 1

context:
  version: 26.2.1

package:
  name: jupyter_host_file_picker
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/jupyter_host_file_picker/jupyter_host_file_picker-${{ version }}.tar.gz
  sha256: 61e519859423c0d394eefd5c472b490ac66e30397f22f012f95b0dda43c45318

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.11
    - hatchling
    - hatch-jupyter-builder >=0.5.0
    - hatch-vcs
    - pip
  run:
    - python >=3.11
    - anywidget >=0.9.21
    - ipykernel >=6.30.1

tests:
  - python:
      imports:
        - jupyter_host_file_picker
      pip_check: true

about:
  summary: File picker widget for the host filesystem in Jupyter.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/jupyter-host-file-picker/
  repository: https://github.com/jl-wynen/Jupyter-Host-File-Picker
  documentation: https://github.com/jl-wynen/Jupyter-Host-File-Picker/blob/main/README.md

extra:
  recipe-maintainers:
    - jl-wynen
