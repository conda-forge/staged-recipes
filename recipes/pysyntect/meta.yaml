{% set name = "pysyntect" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0
  skip: True

requirements:
  build:
    - posix  # [win]
    - {{ compiler('c') }}  # [linux] -- rustc needs a toolchain to link executables on Linux
    - llvm-meta
  host:
    - python
    - pip
    - libpython
  run:
    - python

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - syntect

about:
  home: https://github.com/spyder-ide/pysyntect
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python bindings for the syntect Rust library'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Python bindings for the Syntect library. Pysyntect provides a lightweight,
    fast engine to compute syntax highlighting using Sublime Text syntax
    definitions and TextMate theme definitions, which are shared by
    many editors.
  dev_url: https://github.com/spyder-ide/pysyntect

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
