context:
  name: pyiceberg-core
  python_name: pyiceberg_core
  version: "0.7.0"
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ python_name }}-${{ version }}.tar.gz
  sha256: 8166883ace30a388d2f659634bec87731cad7bc52341c997fcdd4e13780e4345

build:
  # only build for the minimal python version
  number: 0
  skip: is_abi3 and not is_python_min
  python:
    version_independent: true
requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - maturin >=1.0,<2
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - python-abi3
    - maturin >=1.2.2,<2
    - pip
  run:
    - python

tests:
    - python:
        imports:
          - pyiceberg_core
        python_version:
          - if: is_abi3
            then: "${{ python_min ~ '.*' }}"
          - "*"

about:
  homepage: https://github.com/apache/iceberg-rust/
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
    - bindings/python/THIRDPARTY.yml
  summary: |
    This project is used to build an iceberg-rust powered core for pyiceberg, and intended for use only by pyiceberg.
  repository: https://github.com/apache/iceberg-rust/

extra:
  recipe-maintainers:
    - sumanth-manchala
