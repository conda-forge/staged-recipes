{% set name = "pyiceberg-core" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyiceberg_core-{{ version }}.tar.gz
  sha256: d2e6138707868477b806ed354aee9c476e437913a331cb9ad9ad46b4054cd11f

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python

test:
  imports:
    - pyiceberg_core
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Rust implementation of Apache Iceberg
  home: https://rust.iceberg.apache.org
  dev_url: https://github.com/apache/iceberg-rust
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - rxm7706
