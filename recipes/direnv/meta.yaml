{% set name = "direnv" %}
{% set version = "2.32.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/direnv/direnv/archive/v{{ version }}.tar.gz
  sha256: 352b3a65e8945d13caba92e13e5666e1854d41749aca2e230938ac6c64fa8ef9

build:
  number: 0
  binary_relocation: False

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses
    - make

test:
  commands:
    - direnv --help

about:
  home: https://direnv.net/
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Load/unload environment variables based on $PWD
  dev_url: https://github.com/direnv/direnv

extra:
  recipe-maintainers:
    - danielnachun
