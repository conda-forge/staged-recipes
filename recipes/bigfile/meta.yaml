{% set name = "bigfile" %}
{% set version = "0.1.24" %}
{% set sha256 = "d95fb1e5166e75bf88c9237ccc2dde5d546aa41c3a8982d012cce0ab5b469aeb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  script : python setup.py install
  skip : True  # [py36]
  skip : True  # [win]

requirements:
  build:
    - python
    - numpy x.x
    - cython
    - mpi4py

  run:
    - python
    - numpy x.x
    - mpi4py

test:
  # Python imports
  imports:
    - bigfile
    - bigfile.tests

about:
  home: http://github.com/rainwoodman/bigfile
  license: BSD-2-Clause
  summary: 'python binding of BigFile, a peta scale IO format'
  license_family: BSD

extra:
  recipe-maintainers:
    - rainwoodman
