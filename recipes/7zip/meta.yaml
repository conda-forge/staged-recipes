{% set name = "7zip" %}
{% set version = "19.00" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/sevenzip/7-Zip/{{ version }}/7z{{ version.replace('.', '') }}-src.7z
  sha256: 9ba70a5e8485cf9061b30a2a84fe741de5aeb8dd271aab8889da0e9b3bf1868e

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - 7z.exe -h

about:
  home: https://www.7-zip.org/
  license: LGPL-2.1-or-later AND LGPL-2.1-or-later WITH unRAR license restriction
  license_file:
    - LICENSE.txt
    - UNRAR_LICENSE.txt
  summary: 7-Zip is a file archiver with a high compression ratio.
  dev_url: https://sourceforge.net/p/sevenzip/

extra:
  recipe-maintainers:
    - wolfv
