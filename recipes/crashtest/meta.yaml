{% set name = "crashtest" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9c06cc96400939ab5327123a3f699078eaad8a6283247d7b2ae0f6afffadf14

build:
  number: 0
  noarch: python
  script:
    - rm -f pyproject.toml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - crashtest
    - crashtest.contracts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/crashtest/
  summary: Manage Python errors with ease
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
