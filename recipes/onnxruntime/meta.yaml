{% set name = "onnxruntime" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/microsoft/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - numpy >=1.15
    - pip
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - protobuf

test:
  imports:
    - onnxruntime

about:
  home: https://github.com/microsoft/onnxruntime
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'cross-platform, high performance scoring engine for ML models'

  description: |
    ONNX Runtime is a performance-focused complete scoring engine for Open
    Neural Network Exchange (ONNX) models, with an open extensible architecture
    to continually address the latest developments in AI and Deep Learning.
  dev_url: https://github.com/microsoft/onnxruntime

extra:
  recipe-maintainers:
    - nicolas-geniteau
