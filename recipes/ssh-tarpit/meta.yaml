{% set name = "ssh-tarpit" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssh_tarpit-{{ version }}.tar.gz
  sha256: 55b1e431d3bec0b74584506828241deefd8e5ff7cf03b7dc0b72eb9c36cde605

build:
  number: 0
  noarch: python
  entry_points:
    - ssh-tarpit=ssh_tarpit.__main__:main
    - ssh-tarpit-log2csv=ssh_tarpit.log2csv:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - wheel
  run:
    - python >=3.5

test:
  imports:
    - ssh_tarpit
  commands:
    - pip check
    - ssh-tarpit --help
  requires:
    - pip

about:
  home: https://github.com/Snawoot/ssh-tarpit
  summary: SSH tarpit that slowly sends an endless banner
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Sclare87 
