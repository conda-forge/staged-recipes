{% set name = "uncompresspy" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uncompresspy-{{ version }}.tar.gz
  sha256: 36264679478b08eec0208ccdd29ba9d6df3f7affbd95d90c86325aa86f6c2084

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - uncompresspy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/uncompresspy/
  summary: Pure Python package for uncompressing LZW files (.Z), such as the ones created by Unix's shell tool compress
  dev_url: https://github.com/kYwzor/uncompresspy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kYwzor
