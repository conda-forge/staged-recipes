{% set name = "cryoswath" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/j-haacker/cryoswath/blob/cf/dist/cryoswath-{{ version }}.tar.gz
  sha256: f8c1277b3ceadb9b287b860d8acaeb9c9ff0814bf5118958be2ecc2bbb5d28bb

build:
  entry_points:
    - cryoswath-init = cryoswath.misc:init_project
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - flit-core >=3.2
    - pip
  run:
    - python >=3.11
    - bottleneck
    - dask-core
    - defusedxml
    - geopandas >=1.0.1
    - gitpython
    - h5netcdf
    - h5py
    - matplotlib-base
    - numpy
    - packaging
    - pandas
    - pyarrow
    - pyogrio
    - pyproj
    - pytables
    - python-dateutil
    - rasterio
    - rioxarray
    - scikit-learn
    - scipy
    - shapely
    - statsmodels
    - tqdm
    - xarray
    - zarr

test:
  imports:
    - cryoswath
  commands:
    - pip check
    - cryoswath-init --help
  requires:
    - pip

about:
  summary: Swath processing toolbox for CryoSat-2
  description: |
    cryoswath is a python package containing processing pipelines, a tool
    library, and some pre-assembled data to retrieve and study CryoSat-2
    data.
    Adaptability lies at its core. The user can access many options simply
    by passing arguments to functions; everything else can be customized
    changing the concerned function or adding a new one.
  home: https://github.com/j-haacker/cryoswath
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://cryoswath.readthedocs.io/

extra:
  recipe-maintainers:
    - j-haacker
