{% set name = "LoProp" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 574424cbba9d0d685ccfd8544aef6f31c734b8070ed9a2a720f5f582281ba06c

build:
  number: 0
  noarch: python
  entry_points:
    - loprop=loprop.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - daltools
    - h5py
    - python >=3.6

test:
  imports:
    - loprop
  commands:
    - loprop --help

about:
  home: https://github.com/vahtras/loprop
  summary: LoProp implementation for Dalton
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
