{% set name = "LoProp" %}
{% set version = "0.3.0" %}
{% set sha256 = "969d6b86e824776deed102b7e5e0546efcd87bafce85d99293bf314fc268e9b9" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  noarch: python
  entry_points:
    - loprop=loprop.__main__:main
  script: {{ PYTHON }} -m pip install .[dalton,vlx] -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - blocked-matrix-utils
    - daltools
    - h5py * *nompi*
    - python >=3.6

test:
  imports:
    - loprop
  commands:
    - loprop --help

about:
  home: https://github.com/vahtras/loprop
  summary: LoProp implementation for Dalton
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
