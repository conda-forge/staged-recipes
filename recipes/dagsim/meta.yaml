{% set name = "dagsim" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagsim-{{ version }}.tar.gz
  sha256: 60662fe1f9da009c45bd427fb87b9cc527b674c64e12f2b8161398ec62cb462e

build:
  entry_points:
    - dagsim-quickstart = dagsim.utils.quickstart:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-graphviz >=0.16
    - ipython >=7.27.0
    - numpy >=1.20.2
    - pandas >=1.2.4
    - python >=3.6
    - python-igraph >=0.9.6
    - pyyaml
    - scikit-learn >=0.24.2

test:
  imports:
    - dagsim
  commands:
    - pip check
    - dagsim-quickstart --help
  requires:
    - pip

about:
  home: https://github.com/uio-bmi/dagsim
  summary: A framework and specification language for simulating data based on user-defined graphical models
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ghadialhajj
