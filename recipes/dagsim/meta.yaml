{% set name = "dagsim" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dagsim-{{ version }}.tar.gz
  sha256: a1557d2d0722f3f5e268b31f5f7cfe3ab80138b0c2fc131f00d8b58e9854618f

build:
  entry_points:
    - dagsim-quickstart = dagsim.utils.quickstart:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-graphviz >=0.16
    - igraph >=0.9.6
    - ipython >=7.27.0
    - numpy >=1.20.2
    - pandas >=1.2.4
    - python >=3.6
    - pyyaml

test:
  imports:
    - dagsim
  commands:
    - pip check
    - dagsim-quickstart --help
  requires:
    - pip

about:
  home: https://github.com/uio-bmi/dagsim
  summary: A framework and specification language for simulating data based on user-defined graphical models
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ghadialhajj
