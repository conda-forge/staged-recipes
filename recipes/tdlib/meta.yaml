{% set name = "tdlib" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdlib/td/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 30d560205fe82fb811cd57a8fcbc7ac853a5b6195e9cb9e6ff142f5e2d8be217

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.20
    - make
    - gperf
    - ninja
  host:
    - zlib
    - openssl
  run:
    - libcxx

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - make
  commands:
    - export LD_LIBRARY_PATH=${PREFIX}/lib  # [linux]
    - export DYLD_LIBRARY_PATH=${PREFIX}/lib  # [macOS]
    - test -f ${PREFIX}/lib/libtdjson${SHLIB_EXT}

about:
  home: https://telegram.org/
  summary: 'tdlib: TDLib (Telegram Database library) is a cross-platform library for building Telegram clients'
  dev_url: https://github.com/tdlib/td
  license: BSL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adudek717
