{% set name = "tdlib" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdlib/td/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 30d560205fe82fb811cd57a8fcbc7ac853a5b6195e9cb9e6ff142f5e2d8be217

build:
  skip: true  # [py<38]
  entry_points:
    - py.test = pytest:console_main
    - pytest = pytest:console_main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - setuptools-scm >=6.2.3
    - pip
  run:
    - python >=3.8
    - colorama  # [win]
    - exceptiongroup >=1.0.0rc8  # [py<311]
    - iniconfig
    - packaging
    - pluggy <2,>=1.5
    - tomli >=1  # [py<311]

test:
  imports:
    - py
    - pytest
  commands:
    - pip check
    - py.test --help
    - pytest --help
  requires:
    - pip

about:
  summary: 'pytest: simple powerful testing with Python'
  dev_url: https://github.com/pytest-dev/pytest
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AleksanderDudek
