context:
  version: 1.1.1

package:
  name: scicomap
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/s/scicomap/scicomap-${{ version }}.tar.gz
  sha256: dd53a29bf51608a9dff13aa6d0074f33a67c12f4f967c331fe9e27e039367cd9

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - scicomap = scicomap.cli:app
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}
  - numpy
  - pandas
  - scipy
  - colorspacious
  - colorcet
  - cmcrameri
  - cmocean
  - cmasher >=1.5.8
  - palettable >=3.3.0
  - matplotlib-base >=3.3.0
  - typer >=0.12.0
  - rich >=13.0.0

tests:
- python:
    imports:
    - scicomap
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  summary: Scientific color maps and standardization tools
  description: |
    Scicomap helps you choose, assess, and improve scientific colormaps so your figures remain readable and faithful to the underlying data.
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/ThomasBury/scicomap

extra:
  recipe-maintainers:
    - claudiushaag
