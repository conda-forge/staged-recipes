{% set version = "4.3" %}

package:
  name: visan
  version: {{ version }}

source:
  git_url: https://github.com/stcorp/visan.git
  git_rev: b22d9a88139ed3b7783b54ad23db0fca20fc906c

build:
  number: 0
  osx_is_app: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxau') }}  # [linux]
    - {{ cdt('libuuid') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libXxf86vm') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libsm-devel') }}  # [linux]
    - {{ cdt('libice-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]

  host:
    - proj >=8.2
    - python
    - vtk >=9.1

  run:
    - coda
    - harp
    - numpy
    - proj >=8.2
    - python
    - vtk >=9.1
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
