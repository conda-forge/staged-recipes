{% set version = "4.3" %}

package:
  name: visan
  version: {{ version }}

source:
  git_url: https://github.com/stcorp/visan.git
  git_rev: b22d9a88139ed3b7783b54ad23db0fca20fc906c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]

  host:
    - mesalib  # [linux]
    - proj >=8.2
    - python
    - vtk >=9.1

  run:
    - coda
    - harp
    - numpy
    - proj >=8.2
    - python
    - vtk >=9.1
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
