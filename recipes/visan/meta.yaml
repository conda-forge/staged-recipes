{% set version = "4.3" %}

package:
  name: visan
  version: {{ version }}

source:
  git_url: https://github.com/stcorp/visan.git
  git_rev: a2b2099b9bf6fe851a30b0f5e9f9c6e671798c57

build:
  number: 0
  osx_is_app: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - proj >=8.2
    - python
    - vtk >=9.1

  run:
    - coda
    - harp
    - numpy
    - proj >=8.2
    - python
    - vtk >=9.1
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
