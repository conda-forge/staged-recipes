{% set version = "4.3" %}

package:
  name: visan
  version: {{ version }}

source:
  git_url: https://github.com/stcorp/visan.git
  git_rev: bd8dbbf8d3725838fceb5317d65bdf2635b5d1f2

build:
  number: 0
  script_env:
    - SDKROOT  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]

  host:
    - coda
    - harp
    - numpy
    - proj
    - python
    - vtk
    - wxpython

  run:
    - coda
    - harp
    - numpy
    - proj
    - python
    - vtk
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
