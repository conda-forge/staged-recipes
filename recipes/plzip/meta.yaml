{% set name = "plzip" %}
{% set version = "1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.savannah.gnu.org/releases/lzip/plzip/plzip-{{ version }}.tar.gz
  sha256: d8e3cbe45c9222383339130e1bcc6e5e884d776b63f188896e6df67bc1d5626b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - lzlib
    - make
  host:
    - lzlib

test:
  commands:
    - plzip --help

about:
  home: https://www.nongnu.org/lzip/plzip.html
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Data compressor
  dev_url: https://www.nongnu.org/lzip/plzip.html

extra:
  recipe-maintainers:
    - danielnachun
