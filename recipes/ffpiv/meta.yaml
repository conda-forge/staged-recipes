{% set name = "ffpiv" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ffpiv-{{ version }}.tar.gz
  sha256: 01067bdaa4feea76075b3bf588199035a5d2a6e1c6f4eb7d82092325e631a454

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=3.4.0,<4
    - pip
  run:
    - python >=3.9
    - matplotlib
    - numba
    - numpy >=1.23,<2
    - pillow
    - pip
    - pooch
    - psutil
    - rocket-fft

test:
  imports:
    - ffpiv
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'FF-PIV: Fast and Flexible Particle Image Velocimetry analysis powered by numba.'
  dev_url: https://github.com/localdevices/ffpiv
  license: AGPL-3.0
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hcwinsemius
