schema_version: 1

context:
  python_min: 3.9
  version: 0.2.0

package:
  name: nessai-gw
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/nessai-gw/nessai_gw-${{ version }}.tar.gz
  sha256: b1e025200cb98c8cfa5e2590a2e6d891efb6d3a1833eba7d27015c1a2538f2b9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - nessai >=0.14.0
    - numpy
    - scipy

tests:
  - python:
      imports:
        - nessai_gw
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pytest
        - pytest-requires
        - pytest-integration
        - pytest-rerunfailures
        - bilby
        - astropy
    files:
      source:
        - tests/
    script:
      - pytest tests

about:
  summary: Gravitational-wave reparameterisations and proposals for nessai
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/mj-will/nessai-gw

extra:
  recipe-maintainers:
    - mj-will
