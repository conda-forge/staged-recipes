{% set name = "bw_migrations" %}
{% set version = "0.2" %}
{% set sha256 = "229d99a820cbcf18854ce6a3870552e8feebb89b9342abbafaa1a6d95a57dff9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  
requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - stats_arrays
    - python >=3.6
    - pandas
    - bw2data

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Migration data and utilities for Brightway IO and LCA in general'
  home: https://github.com/brightway-lca/bw_migrations
  dev_url: https://github.com/brightway-lca/bw_migrations
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
