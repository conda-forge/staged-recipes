{% set name = "pygam" %}
{% set version = "0.5.2" %}
{% set sha256 = "a220ec76e8cabf69cdfad4d4404db4afb9768f6f86e92c69815d1ed97fb29124" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - future
    - scipy >=0.17
    - numpy
    - progressbar2

test:
  imports:
    - pygam

about:
  home: https://github.com/dswah/pygam
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Generalized Additive Models in Python'
  description: |
    pyGAM is a library for training generalized additive models in Python.
    GAMs are powerful and interpretable models, which makes it easy to fit
    complex data while still being able to understand the model.

  # doc_url: https://bowtie-py.readthedocs.io/
  dev_url: https://github.com/dswah/pygam

extra:
  recipe-maintainers:
- dswah
