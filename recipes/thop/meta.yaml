{% set name = "thop" %}
{% set version = "0.1.1.post2209072238" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/thop-{{ version }}.tar.gz
  sha256: 01473c225231927d2ad718351f78ebf7cffe6af3bed464c4f1ba1ef0f7cdda27

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python {{ python_min }}
    - pytorch >=>=2.5.0

test:
  imports:
    - thop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Lyken17/pytorch-OpCounter
  summary: Count the MACs / FLOPs of your PyTorch model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anuprulez