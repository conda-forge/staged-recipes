{% set name = "thop" %}
{% set version = "0.1.1.post2209072238" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Lyken17/pytorch-OpCounter.git
  git_rev: 43c064afb71383501e41eaef9e8c8407265cf77f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python {{ python_min }}
    - pytorch >=2.5.0

test:
  imports:
    - thop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Lyken17/pytorch-OpCounter
  summary: Count the MACs / FLOPs of your PyTorch model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anuprulez
