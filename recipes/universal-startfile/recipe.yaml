schema_version: 1

context:
  name: universal-startfile
  version: 0.3
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/universal_startfile-${{ version }}.tar.gz
  sha256: a0f8a832400bdd0257cbe073df34df1f129863a22c674808cf8431f8e79191f7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0

tests:
  - python:
      imports:
        - startfile
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A cross-platform version of 'os.startfile' from the standard library.
  license: MIT
  license_file: LICENSE.md
  homepage: https://pypi.org/project/universal-startfile

extra:
  recipe-maintainers:
    - jacebrowning
    - diegoferigo
