{% set version = "3.8.2" %}

package:
  name: qtadvanceddocking
  version: {{ version }}

source:
  url: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System/archive/{{ version }}.tar.gz
  sha256: e56811228fb4d5f5703c31cd83cb39ab2d5a849f581719d383db72f9322ec7f2
  patches:
    - 0001-CDockContainerWidget.patch
  missing_dso_whitelist:
    - $RPATH/libRDKitDepictor.1.dylib     # [osx]
    - $RPATH/libRDKitMolDraw2D.1.dylib    # [osx]
    - $RPATH/libRDKitSmilesParse.1.dylib  # [osx]
    - $RPATH/libRDKitRDInchiLib.1.dylib   # [osx]
    - $RPATH/libRDKitDepictor.so.1        # [linux]
    - $RPATH/libRDKitMolDraw2D.so.1       # [linux]
    - $RPATH/libRDKitSmilesParse.so.1     # [linux]
    - $RPATH/libRDKitRDInchiLib.so.1      # [linux]

build:
  number: 0

requirements:
  build:
    - python
    - cmake >=3.5
    - {{ compiler('cxx') }}
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]

  host:
    - qt
    
test:
  commands:
    - if not exist %LIBRARY_BIN%\\qtadvanceddocking.dll exit 1                  # [win]
    - test -f $PREFIX/lib/libqtadvanceddocking${SHLIB_EXT}                      # [unix]

about:
  home: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System
  license: LGPL-2.1-only
  license_file: gnu-lgpl-v2.1.md
  summary: Advanced Docking System for Qt

extra:
  recipe-maintainers:
    - n-elie
