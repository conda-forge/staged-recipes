package:
  name: r-cmprsk
  version: "2.2_7"

source:
  fn: cmprsk_2.2-7.tar.gz
  url: https://cran.rstudio.com/src/contrib/cmprsk_2.2-7.tar.gz  # [x86]
  md5: 13a2c7d0c9c6b50e36546119e1bca156

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-survival
    - gcc

  run:
    - r-base
    - r-survival
    - libgcc  # [not osx]

test:
  commands:
    - $R -e "library('cmprsk')"  # [not win]
    - "\"%R%\" -e \"library('cmprsk')\""  # [win]

about:
  home: https://cran.rstudio.com/web/packages/cmprsk/index.html
  license: GPL-2|GPL-3
  license_family: GPL
  summary: "Estimation, testing and regression modeling of subdistribution functions in competing risks, 
    as described in Gray (1988), A class of K-sample tests for comparing the cumulative incidence of a 
    competing risk, Ann. Stat. 16:1141-1154, and Fine JP and Gray RJ (1999), A proportional hazards model 
    for the subdistribution of a competing risk, JASA, 94:496-509."

extra:
  recipe-maintainers:
    - fabio-cumbo
    - johanneskoester
    - bgruening
