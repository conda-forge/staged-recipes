{% set name = "insarscript" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: "0.0.1"

source:
  url: https://github.com/jldz9/InSARScript/archive/refs/tags/v0.0.1.tar.gz
  sha256: 68a6bd665a713654d3c9c1ab42ff5653c021fe30f5c3a9e8e9d8f9479cfb1380

build:
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  skip: True  # [win]
  skip: True  # [py < 311]

requirements:
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python
    - gdal >=3.8
    - sqlite >=3.44
    - isce2 =2.6.4
    - mintpy =1.6.2
    - asf_search =10.0.4
    - colorama =0.4.6
    - contextily =1.6.2
    - dem_stitcher =2.5.12
    - hyp3_sdk =7.7.3
    - python-box =7.3.2
    - rasterio =1.4.3
    - sentineleof =0.11.1
    - tomli-w =1.2.0

test: 
  requires:
    - python >=3.11
  imports:
    - insarscript

about:
  home: https://github.com/jldz9/InSARScript
  license: MIT
  license_file: LICENSE
  summary: "Hassle-free InSAR processing scripts for multiple satellites"
  doc_url: https://jldz9.github.io/InSARScript/


extra:
  recipe-maintainers:
    - jldz9
