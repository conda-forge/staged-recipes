{% set name = "insarscript" %}
{% set version = "0.0.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: "0.0.1"

source:
  url: https://github.com/jldz9/InSARScript/archive/refs/tags/v0.0.1.tar.gz
  sha256: 425ee7ddb932aaef365ba2c4236b38a2932b0fdba81b145ec7b87d2261145b00


build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python {{ python_min }}
    - gdal >=3.8
    - sqlite >=3.44
    - isce2 =2.6.4
    - mintpy =1.6.2
    - asf_search =10.0.4
    - colorama =0.4.6
    - contextily =1.6.2
    - dem_stitcher =2.5.12
    - hyp3_sdk =7.7.3
    - python-box =7.3.2
    - rasterio =1.4.3
    - sentineleof =0.11.1
    - tomli-w =1.2.0

   

test: 
  imports:
    - insarscript

about:
  home: https://github.com/jldz9/InSARScript
  license: MIT
  license_file: LICENSE
  summary: "Hassle-free InSAR processing scripts for multiple satellites"
  doc_url: https://jldz9.github.io/InSARScript/


extra:
  recipe-maintainers:
    - jldz9

