{% set name = "imodels" %}
{% set version = "1.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imodels-{{ version }}.tar.gz
  sha256: dd21b7c068e993611c5f34a51798fe54cd95c61839306527096b93f32bb83e69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mlxtend >=0.18.0
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn
    - scipy

test:
  imports:
    - imodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/csinva/imodels
  summary: Implementations of various interpretable models
  license: MIT
  license_file: license.md

extra:
  recipe-maintainers:
    - thewchan
