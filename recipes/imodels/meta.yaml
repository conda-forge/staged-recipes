{% set name = "imodels" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imodels-{{ version }}.tar.gz
  sha256: ad31ece822498edcda2224b53dfb9bccb2cf96256cce76d0178b72e276582982

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mlxtend >=0.18.0
    - numpy
    - pandas
    - python >=3.6
    - scikit-learn
    - scipy

test:
  imports:
    - imodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://csinva.io/imodels/
  dev_url: https://github.com/csinva/imodels
  summary: Implementations of various interpretable models
  license: MIT
  # Will make PR to package in license upstream
  license_file: license.md

extra:
  recipe-maintainers:
    - thewchan
