{% set name = "biofit" %}
{% set version = "0.0.1" %}
{% set python_min = "3.8" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biofit-{{ version }}.tar.gz
  sha256: 8578e289df6773d1a3ef60a262bc1fa957a14b02d0ed47355c07aa30f1e8fe1e

build:
  entry_points:
    - biofit = biofit.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}
    - biocore >=1.1.1
    - filelock
    - numpy >=1.17
    - pyarrow >=8.0.0
    - pyarrow-hotfix
    - dill >=0.3.0,<0.3.8
    - pandas
    - requests >=2.19.0
    - tqdm >=4.62.1
    - python-xxhash
    - multiprocess
    - fsspec >=2023.1.0,<=2023.10.0
    - packaging
    - pyyaml >=5.1
    - scikit-learn

test:
  imports:
    - biofit
  commands:
    - pip check
    - biofit --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/psmyth94/biofit
  summary: 'Biofit: Bioinformatics Machine Learning Framework'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psmyth94
