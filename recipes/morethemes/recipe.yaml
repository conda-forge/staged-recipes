context:
  name: morethemes
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 881900d59185b549f0778039345721078c45e61371c4737382a17bec038cdc58

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.6.0, <4.0

tests:
  - python:
      imports:
      - morethemes
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/JosephBARBIERDARNAL/morethemes
  summary: 'More themes for matplotlib'
  description: |
    morethemes provides themes for matplotlib. More themes, better plots, one line of code.
  license: MIT
  license_file: LICENSE.txt
  documentation: https://josephbarbierdarnal.github.io/morethemes/

extra:
  recipe-maintainers:
    - claudiushaag
