{% set name = "tf2onnx" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/tensorflow-onnx/archive/v{{ version }}.tar.gz
  sha256: aa00e89dd2539816f701e7e9a7cb31d72368d230b2de612f494b128134d2bf2e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - tensorflow >=1.5
    - setuptools
    - onnx >=1.4.1
    - numpy >=1.14.1
    - six
    - attrs
    - pytest-runner
    - protobuf
    - libprotobuf
  run:
    - python
    - tensorflow >=1.5
    - onnx >=1.4.1
    - numpy >=1.14.1
    - six
    - attrs
    - protobuf
    - libprotobuf

test:
  commands:
    - python -m tf2onnx.convert 

about:
  home: https://github.com/onnx/tensorflow-onnx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Tensorflow to ONNX converter'
  description: 'tf2onnx - convert TensorFlow models to ONNX models.'
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/onnx/tensorflow-onnx

extra:
  recipe-maintainers:
    - marcelotrevisani
