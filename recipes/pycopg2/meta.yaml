{% set name = "pycopg2-binary" %}
{% set version = "2.8.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ccdc6a87f32b491129ada4b87a43b1895cf2c20fdb7f98ad979647506ffc41b6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
test:
  imports:
    - psycopg2

about:
  home: "https://github.com/psycopg/psycopg2"
  license: LGPL
  license_file: LICENSE
  summary: Psycopg2

extra:
  recipe-maintainers:
    - musfiqurcse
