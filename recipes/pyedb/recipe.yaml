context:
  name: "pyedb"
  version: "0.69.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyedb-{{ version }}.tar.gz
  sha256: 0c2b0673d684005b23d5f5f83329676d23c09f12ac33f631fb933e75a1e78b7f

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - ansys-pythonnet >=3.1.0rc4
    - ansys-edb-core >=0.2.0,<0.2.7
    - cffi >=1.16.0,<2.1  # [linux]
    - defusedxml >=0.7,<8.0
    - dotnetcore2 ==3.1.23  # [linux]
    - numpy >=1.20.0
    - psutil
    - pydantic >=2.6.4
    - python >=${{ python_min }}
    - pywin32 >=303  # [win]
    - toml ==0.10.2
    - xmltodict

tests:
  - python:
      imports:
      - pyedb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pypi.org/project/pyedb/
  summary: 'Python library to use the EDB client library'
  repository: https://github.com/ansys/pyedb-core
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svandenb-dev
    - hui-zhou-a
    - SMoraisAnsys
