{% set name = "pyedb" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyedb-{{ version }}.tar.gz
  sha256: bf6918bf503947838ae3ffe1a91d3d82ba224aa148874d515829c5b4825f2ed5

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python
    - cffi >=1.16.0,<1.17  # [linux]
    - pywin32 >=303  # [win]
    - ansys-pythonnet >=3.1.0rc3
    - dotnetcore2 ==3.1.23  # [linux]
    - pydantic >=2.6.4,<2.7
    - toml ==0.10.2

test:
  imports:
    - pyedb

about:
  home: https://pypi.org/project/pyedb/
  summary: Higher-Level Pythonic Ansys Electronics Data Base
  dev_url: https://github.com/ansys/pyedb
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SMoraisAnsys
    - svandenb-dev
    - maxcapodi78
