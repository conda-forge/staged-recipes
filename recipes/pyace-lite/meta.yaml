{% set name = "pyace-lite" %}
{% set version = "0.0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyace-lite-{{ version }}.tar.gz
  sha256: 39f71af4cd217a47f31bf6bed78f7e9529fcdd162ab87e28cb53c7b9e771f037

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake 
  host:
    - pip
    - python
  run:
    - ase
    - numpy
    - pandas
    - python
    - ruamel.yaml

test:
  imports:
    - pyace
    - pyace.ace
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.noc.ruhr-uni-bochum.de/atomicclusterexpansion/pyace
  summary: Python bindings, utilities for PACE and fitting code "pacemaker"
  license_file: PLEASE_ADD_LICENSE_FILE

about:
  home: https://git.noc.ruhr-uni-bochum.de/atomicclusterexpansion/pyace
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Python bindings, utilities for PACE and fitting code pacemaker'
  description: |
    pyace is the python implementation of Atomic Cluster Expansion. It 
    provides the basis functionality for analysis, potentials conversion 
    and fitting.
  doc_url: https://git.noc.ruhr-uni-bochum.de/atomicclusterexpansion/pyace
  dev_url: https://git.noc.ruhr-uni-bochum.de/atomicclusterexpansion/pyace

extra:
  recipe-maintainers:
    - jan-janssen
