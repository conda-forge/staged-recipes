{% set name = "generate-dense-patches" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/generate-dense-patches-{{ version }}.tar.gz
  sha256: 753d0f5273631fc66d620f2390ac2f5eaa3e67c63608bd77becffeec8b433dd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - napari >=0.4.18
    - napari-plugin-engine >=0.2.0
    - numpy ==1.22
    - scikit-image >=0.19
    - magicgui
    - imagecodecs

test:
  imports:
    - generate_dense_patches
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/volume-em/generate-dense-patches
  summary: A simple plugin to create a lot of training data from a 3D volume and mask
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
