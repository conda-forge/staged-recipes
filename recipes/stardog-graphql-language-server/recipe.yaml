context:
  version: 2.2.0

package:
  name: stardog-graphql-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/stardog-graphql-language-server/-/stardog-graphql-language-server-${{ version }}.tgz
  sha256: 23919eea739113676da0b919990c29d1a122994c10def1a4c8111cfa7c5b06ec

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - stardog-graphql-language-server --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for standard GraphQL and Stardog extensions
  homepage: https://github.com/stardog-union/stardog-language-servers
  repository: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
