{% set name = "concurrent-ruby" %}
{% set version = "1.1.5" %}
{% set github_org = "ruby-concurrency" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r concurrent -e 'exit 0'

about:
  home: http://www.concurrent-ruby.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modern concurrency tools including agents, futures, promises, thread pools, actors, supervisors, and more.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com//{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
