{% set name = "concurrent-ruby" %}
{% set version = "1.1.5" %}
{% set github_org = "ruby-concurrency" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 5611d14d8699996b17f18e704f4257b73349efa2d9a75fee6566a0a387c807f4
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE.md
    sha256: 929c49e71d18b942fa02c2238b5824f9e7ee2443bfd5c6965926344154c9c61b

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r concurrent -e 'exit 0'

about:
  home: http://www.concurrent-ruby.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modern concurrency tools including agents, futures, promises, thread pools, actors, supervisors, and more.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
