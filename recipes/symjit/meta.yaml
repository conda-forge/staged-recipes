{% set name = "symjit" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/siravan/symjit/tree/main/dist/symjit-{{ version }}.tar.gz
  sha256: 417fbc51ab1120a92f8e800798f5bd4957cbb7a356ef4b5846201e77c40a5408

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:    
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python >=3.7
    - setuptools
    - setuptools-rust
    - pip
  run:
    - python >=3.7  
    - numpy
    - sympy
    - libgcc
    
test:
  imports:
    - symjit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siravan/symjit
  summary: a light-weight jit for sympy expressions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shahriariravanian
