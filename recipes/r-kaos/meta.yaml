{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kaos
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kaos_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kaos/kaos_{{ version }}.tar.gz
  sha256: 98090a008de946374627c70748ea0b1b78ec7b803b9361fc837c32f254ffd721

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - r-base
    - r-ggplot2
    - r-reshape2

test:
  commands:
    - $R -e "library('kaos')"           # [not win]
    - "\"%R%\" -e \"library('kaos')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=kaos
  license: GPL (>= 2)
  summary: "Sequences encoding by using the chaos game representation. L\xF6chel et al. (2019)
    <doi:10.1101/575324>."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

