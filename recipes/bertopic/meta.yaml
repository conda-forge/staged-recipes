{% set name = "bertopic" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bertopic-{{ version }}.tar.gz
  sha256: 7e352b3ea4b517331d5ca03c77abe5caab34decd968cb3a3c39092ec675ed9ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.20.0
    - hdbscan >=0.8.29
    - umap-learn >=0.5.0
    - pandas >=1.1.5
    - scikit-learn >=0.22.2.post1
    - tqdm >=4.41.1
    - sentence-transformers >=0.4.1
    - plotly >=4.7.0

test:
  imports:
    - bertopic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MaartenGr/BERTopic
  summary: BERTopic performs topic Modeling with state-of-the-art transformer models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alesroit
