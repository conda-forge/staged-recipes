{% set name = "bertopic" %}
{% set version = "0.9.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bertopic-{{ version }}.tar.gz
  sha256: 7ffed1e7bb81e6b0f1039141809c9d157fa415d65c298e9887e70b890f274bce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - hdbscan >=0.8.27
    - numpy >=1.20.0
    - pandas >=1.1.5
    - plotly >=4.7.0
    - python >=3.7
    - pyyaml <6.0
    - scikit-learn >=0.22.2.post1
    - sentence-transformers >=0.4.1
    - tqdm >=4.41.1
    - umap-learn >=0.5.0
    # include cython as hdbscan requires cython
    - cython >=0.29

test:
  imports:
    - bertopic
    - bertopic.backend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MaartenGr/BERTopic
  summary: BERTopic performs topic Modeling with state-of-the-art transformer models.
  license: MIT
  # TODO: remove license file once bertopic includes it in the source on PyPI.
  # Remove the license file once this issue is closed:
  # - https://github.com/MaartenGr/BERTopic/issues/401
  license_file: LICENSE
  description: |
    BERTopic is a topic modeling technique that leverages ðŸ¤— transformers 
    and c-TF-IDF to create dense clusters allowing for easily interpretable 
    topics whilst keeping important words in the topic descriptions.

    BERTopic supports 
    [**guided**](https://maartengr.github.io/BERTopic/getting_started/guided/guided.html), 
    (semi-) [**supervised**](https://maartengr.github.io/BERTopic/getting_started/supervised/supervised.html), 
    and [**dynamic**](https://maartengr.github.io/BERTopic/getting_started/topicsovertime/topicsovertime.html) 
    topic modeling. It even supports visualizations similar to LDAvis!

    Corresponding medium posts can be found 
    [here](https://towardsdatascience.com/topic-modeling-with-bert-779f7db187e6?source=friends_link&sk=0b5a470c006d1842ad4c8a3057063a99) 
    and [here](https://towardsdatascience.com/interactive-topic-modeling-with-bertopic-1ea55e7d73d8?sk=03c2168e9e74b6bda2a1f3ed953427e4).

    PyPI: <https://pypi.org/project/bertopic/>

  doc_url: https://maartengr.github.io/BERTopic/
  dev_url: https://github.com/MaartenGr/BERTopic

