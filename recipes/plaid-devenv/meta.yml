{% set name = "plaid-devenv" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: true  # [py<311 or py>312]
  noarch: generic

requirements:
  run:
  - python
##### RUN #####
#---# base
  - tqdm
#---# io
  - pyyaml
#---# mesh/graph libs
  - pycgns-core
#---# SciML
  - scikit-learn
  - datasets >=3.0
  - numpy
  - matplotlib-base
#---# data validation
  - pydantic
##### DEV/TESTS/EXAMPLES #####
#---# mesh/graph libs
  - muscat=2.4.1
#---# testing
  - pytest
  - pytest-cov
#---# code formatters
  - ruff
#---# dev
  - pre-commit
#---# doc
  - sphinx
  - sphinx-autoapi
  - sphinx-tabs
  - sphinxcontrib-bibtex
  - myst-nb
  - myst-parser
  - furo

about:
  home: https://github.com/PLAID-lib/plaid
  summary: 'Developement environment for Physics Learning AI Datamodel (PLAID)'
  description: |
    A package that regroups developement dependencies for PLAID.

  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://plaid-lib.readthedocs.io
  dev_url: https://github.com/PLAID-lib/plaid

extra:
  recipe-maintainers:
    - casenave
