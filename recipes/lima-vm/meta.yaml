{% set name = "lima-vm" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lima-vm/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9ea5b439cf71bb8fc4d831c3a71540baaa4c4420152addf1e32de57a4dc8af96

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses
    - make
    - sed  # [unix]

test:
  commands:
    - limactl --help

about:
  home: https://github.com/lima-vm/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  dev_url: https://github.com/lima-vm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
