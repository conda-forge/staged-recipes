{% set version = "1.0.0" %}
{% set sha256 = "ddce23a2dd0abba6d19775e9bf7ba64e184b15a0e7163e65f62af63354193f63" %}
package:
  name: falcon
  version: {{ version }}

source:
  fn: falcon-{{ version }}.tar.gz
  url: https:/pypi.io/packages/source/f/falcon/falcon-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.4.0
    - python-mimeparse

  run:
    - python
    - six >=1.4.0
    - python-mimeparse

test:
  # Python imports
  imports:
    - falcon
    - falcon.cmd
    - falcon.routing
    - falcon.testing
    - falcon.util

about:
  home: http://falconframework.org
  license: Apache Software License
  summary: 'An unladen web framework for building APIs and app backends.'
  description: |
    Falcon is a high-performance Python framework for building cloud APIs. It
    encourages the REST architectural style, and tries to do as little as
    possible while remaining highly effective.
  doc_url: http://falcon.readthedocs.io/en/stable/
  dev_url: https://github.com/falconry/falcon/

extra:
  recipe-maintainers:
    - daf
