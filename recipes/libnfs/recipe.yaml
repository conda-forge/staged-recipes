context:
  version: 5.0.2

package:
  name: libnfs
  version: ${{ version }}

source:
  url: https://github.com/sahlberg/libnfs/archive/libnfs-${{ version }}.tar.gz
  sha256: 637e56643b19da9fba98f06847788c4dad308b723156a64748041035dcdf9bd3

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - make
  host:
    - libtool
  run_exports:
    - ${{ pin_subpackage('libnfs') }}

tests:
  - script:
      - test -f ${PREFIX}/lib/libnfs${SHLIB_EXT}

about:
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: Cross-platform Audio Library
  homepage: https://github.com/sahlberg/libnfs

extra:
  recipe-maintainers:
    - danielnachun
