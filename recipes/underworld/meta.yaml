{% set name = "underworld" %}
{% set version = "2.12.2" %}
{% set sha256 = "5bbfa0b1ace0e5333cebd66c14828f235d728ac78249fec2281d104dc5c697b7" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/underworldcode/underworld2/archive/refs/tags/v{{ version }}b.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  script: PETSC_DIR=$PREFIX {{ PYTHON }} -m pip -vv install --no-deps .  
  missing_dso_whitelist:
    - libm.so.6 
    - libc.so.6 

requirements:

  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                              # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - {{ mpi }}      # [mpi == 'openmpi' and build_platform != target_platform]

  host:
    - pkg-config
    - pip
    - python
    - libxml2
    - numpy
    - cmake
    - swig >=4.0.0
    - ninja
    - petsc {{ petsc }}
    - {{ mpi }}

  run:
    - python
    - {{ mpi }}
    - {{ pin_compatible('numpy') }}
    - petsc {{ petsc }}
    - pint
    - scipy
    - mpi4py
    - h5py
    
  run_constrained:
    - mpi4py >=3.0.1

test:
  requires:
    - pytest
    - matplotlib

  source_files:
    - docs/pytests
    - docs/user_guide
    - docs/examples

about:
  home: "https://github.com/underworldcode/underworld2"
  license: LGPL-3.0-only
  license_family: LGPL
  license_file:  LGPLv3.txt
  summary: "Geodynamics API"
  doc_url: https://underworld2.readthedocs.io
  dev_url: https://github.com/underworldcode/underworld2/tree/development

extra:
  recipe-maintainers:
    - rbeucher
    - julesghub
    - lmoresi
