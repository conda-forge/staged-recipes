{% set name = "underworld" %}
{% set version = "2.14.2" %}
{% set sha256 = "42a806a60f2ed37957e92e7fd6974a3ab292fcb80eafc64c4f64f993181fcb8b" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/underworldcode/underworld2/archive/refs/heads/v2.14.x.zip
  sha256: {{ sha256 }}

build:
  skip: true  # [py<3.9 or win]
  number: 0
  script: PETSC_DIR=$PREFIX {{ PYTHON }} -m pip install . -vv

requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ mpi }}
    - pkg-config
    - cmake

  host:
    - pip
    - setuptools
    - python ==3.10
    - h5py ==3.8.0=mpi*
    - libxml2
    - numpy
    - ninja
    - petsc {{ petsc }}
    - {{ mpi }}
    - swig >=4.0.0

  run:
    - {{ pin_compatible('python') }}
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('petsc') }}
    - {{ pin_compatible('h5py') }}
    - {{ mpi }}
    - pint
    - scipy
    - mpi4py
    - matplotlib-base

test:
  imports:
    - underworld

  requires:
    - python

  commands:
    #    - pytest -vvv docs/pytests/test.py
    - python -X faulthandler -c "import underworld; underworld.mesh.FeMesh_Cartesian();"


about:
  home: https://github.com/underworldcode/underworld2
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LGPLv3.txt
  summary: "Geodynamics API"
  doc_url: https://underworld2.readthedocs.io
  dev_url: https://github.com/underworldcode/underworld2/tree/development

extra:
  recipe-maintainers:
    - julesghub
