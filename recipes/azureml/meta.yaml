{% set name = "azureml" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azureml-{{ version }}.zip
  sha256: 1b48afa1306d1f32133748585a3e5a6793557780105f4e51c2a978070dd432f1

build:
  skip: True  # [win or osx or py<36]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools >=61.0
    - setuptools-scm
  run:
    - python
    - requests
    - pandas

test:
  imports:
    - azureml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/Azure-MachineLearning-ClientLibrary-Python
  summary: Microsoft Azure Machine Learning Python client library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ma-pineda
