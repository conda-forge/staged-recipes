schema_version: 1

context:
  name: zensus2pgsql
  version: 0.2.1
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/zensus2pgsql-${{ version }}.tar.gz
  sha256: 00517129cf7747e7580f57c680e143de5e5accca928407cd79bc88c114502ec5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - zensus2pgsql = zensus2pgsql.cli:app
      - zpg = zensus2pgsql.cli:app

requirements:
  host:
    - python ==${{ python_min }}
    - hatchling >=1.27.0
    - pip
  run:
    - python >=${{ python_min }}
    - aiocsv >=1.4.0
    - aiofiles >=25.1.0
    - asyncpg >=0.30.0
    - httpx >=0.28.1
    - platformdirs >=4.5.0
    - rich >=14.2.0
    - typer >=0.15.1
    - types-aiofiles >=25.1.0.20251011

tests:
  - python:
      imports:
        - zensus2pgsql
        - zensus2pgsql.commands.create
        - zensus2pgsql.commands.cache 
        - zensus2pgsql.commands.drop
        - zensus2pgsql.commands.list
        - zensus2pgsql.cache
        - zensus2pgsql.constants
        - zensus2pgsql.errors
        - zensus2pgsql.logging
        - zensus2pgsql.retry
      pip_check: true
  - requirements:
      run:
        - python ==${{ python_min }}
    script:
      - zensus2pgsql --help
      - zpg --help

about:
  summary: A Python CLI program that collects Zensus GIS data from Germany and imports it into PostgreSQL
  license: GPL-3.0-only
  license_file: COPYING
  homepage: https://travishathaway.github.io/zensus2pgsql

extra:
  recipe-maintainers:
    - travishathaway
