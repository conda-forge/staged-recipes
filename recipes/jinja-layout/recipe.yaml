schema_version: 1

context:
  name: jinja-layout
  version: 0.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jinja_layout-${{ version }}.tar.gz
  sha256: 80c3120e3726d14b652ff3a1976f6cf44ec568897fcf8bd0c20451e5f03929f0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - jinja2 >=3.0.0,<4.0.0

tests:
  - python:
      imports:
        - jinja_layout
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/jinja-layout
  summary: Extended layout system for Jinja
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
