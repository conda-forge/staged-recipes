{% set name = "fileinspector" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/dschreij/fileinspector.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - fileinspector

about:
  home: https://github.com/dschreij/fileinspector
  license: GPLv3
  license_family: GPL
  license_file: copyright
  summary: 'A module to determine file mimetypes'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
