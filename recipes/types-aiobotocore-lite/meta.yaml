{% set name = "types-aiobotocore-lite" %}
{% set version = "2.3.4.post1" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 929d53c30f6d6cbeacf7e48847eb9a744b87ae3faa74d6b75a0292619da4bcaf

build:
  number: 0
  noarch: python
requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - aiobotocore

outputs:
  - name: {{ name }}
    requirements:
      run:
        - aiobotocore
        - typing_extensions
    build:
      noarch: python
      script:
        - python -m pip install . -vv
    test:
      commands:
        - pip check
        - python -c "import importlib; importlib.import_module('aiobotocore-stubs')"
      requires:
        - pip


  - name: {{ name }}-essential
    build:
      noarch: python
    requirements:
      run:
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#extra-jinja2-functions>
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#pinning-at-the-recipe-level>
        - {{ pin_subpackage(name, exact=True) }}
        # For the dependencies, use the pin >=MAJOR.MINOR
        - {{ pin_compatible('types-aiobotocore-cloudformation', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-dynamodb', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-ec2', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-lambda', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-rds', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-s3', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-sqs', min_pin='x.x') }}
    test:
      imports:
        - types_aiobotocore_cloudformation
        - types_aiobotocore_dynamodb
        - types_aiobotocore_ec2
        - types_aiobotocore_lambda
        - types_aiobotocore_rds
        - types_aiobotocore_s3
        - types_aiobotocore_sqs
      commands:
        - pip check
        - python -c "import importlib; importlib.import_module('aiobotocore-stubs')"
      requires:
        - pip
        - mypy_boto3_builder

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for aiobotocore {{ lib_version }} generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/vemel/mypy_boto3_builder
  doc_url: https://youtype.github.io/types_aiobotocore_docs/

extra:
  recipe-maintainers:
    - vemel
