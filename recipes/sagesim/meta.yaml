{% set name = "sagesim" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagesim-{{ version }}.tar.gz
  sha256: f01af6843cf65a086b30f4ca279423a5cb828c6a4030ed90c85462167cc17bae

platforms:
  - linux-64
  - win-64

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=75.8.0
    - pip
  run:
    - python >=3.11
    - conda-forge::cupy ==13.4.0
    - conda-forge::mpi4py ==4.0.3
    - awkward ==2.7.4
    - networkx ==3.4.2
    - numpy ==2.2.3
    - ragged ==0.2.0

test:
  imports:
    - sagesim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ornl/sagesim
  summary: Scalable Agent-based GPU Enabled Simulator.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chathika # I am the maintainer of this package.
