{% set name = "sagesim" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagesim-{{ version }}.tar.gz
  sha256: c49ff105c7a32d1c67814aef75b080e0fb1fca8b9c1ee5ceb2ae40d5a76a4d59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=75.8.0
    - pip
  run:
    - python >=3.11
    - awkward ==2.7.4
    - cupy ==13.3.0
    - mpi4py ==4.0.3
    - networkx ==3.4.2
    - numpy ==2.2.3
    - ragged ==0.2.0
    - setuptools ==75.8.0

test:
  imports:
    - build
    - dist
    - examples
    - sagesim
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Scalable Agent-based GPU Enabled Simulator.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
