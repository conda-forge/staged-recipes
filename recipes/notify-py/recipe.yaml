schema_version: 1

context:
  version: "0.3.43"

package:
  name: notify-py
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/notify-py/notify_py-${{ version }}.tar.gz
  sha256: 16ee146d48f16bae5dad233db66014a387efd2c6ed2c4caf1e08aef432070513

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - notifypy = notifypy.cli:entry

requirements:
  host:
    - python  ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - loguru >=0.5.3,<=0.6.0
    - jeepney

tests:
  - python:
      imports:
        - notifypy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ms7m/notify-py
  summary: A simple Python Module for sending cross-platform desktop notifications on Windows, macOS and Linux.

extra:
  recipe-maintainers:
    - davidbrochart
