context:
  version: "0.5.2"

package:
  name: tex-fmt
  version: ${{ version }}

source:
  url: https://github.com/WGUNDERWOOD/tex-fmt/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 46670295e2323fc2f826750cdcfb2692fbdbea87122fe530a07c50c8dba1d3d7

build:
  script:
    - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
    - $BUILD_PREFIX/bin/cargo install --locked --bins --root ${PREFIX} --path .

requirements:
  build:
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tex-fmt --help

about:
  homepage: https://github.com/WGUNDERWOOD/tex-fmt
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: "LaTeX formatter written in Rust."
  summary: "LaTeX formatter written in Rust."
