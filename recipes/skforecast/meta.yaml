{% set name = "skforecast" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skforecast-{{ version }}.tar.gz
  sha256: c96147f0d353f2fe07dd7ba2b9561b03c426fe6b8000d60f0f3728d53322e9eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - toml
    - python-build
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22
    - pandas >=1.5
    - tqdm >=4.57
    - scikit-learn >=1.2
    - optuna >=2.10
    - joblib >=1.1
    - numba >=0.59

test:
  imports:
    - skforecast
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://skforecast.org
  summary: Skforecast is a Python library for time series forecasting using machine learning models. It works with any regressor compatible with the scikit-learn API, including popular options like LightGBM, XGBoost, CatBoost, Keras, and many others.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/skforecast/skforecast

extra:
  recipe-maintainers:
    - JoaquinAmatRodrigo
    - JavierEscobarOrtiz
