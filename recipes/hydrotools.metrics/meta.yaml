{% set name = "hydrotools.metrics" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.metrics-{{ version }}.tar.gz
  sha256: e82a3e9897a7f208fe6a033cd736b55280fe2e3adb9da2fb05c3f3c59f82621a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.20.0
    - pandas
    - python >=3.7

test:
  imports:
    - hydrotools.metrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Variety of standard model evaluation metrics.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/metrics
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
