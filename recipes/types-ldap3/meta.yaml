{% set name = "types-ldap3" %}
{% set version = "2.9.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-ldap3-{{ version }}.tar.gz
  sha256: cbb58e7a84ff076f5f08f589f9e75f82b1f67001b17d11adfb00c576cbd7288b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/ldap3-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for ldap3
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
