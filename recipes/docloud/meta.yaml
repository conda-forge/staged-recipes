{% set version = "1.0.161" %}
{% set md5 = "6d1bb9697862123bac1cbf58cca323ed" %}

package:
  name: docloud
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/docloud/docloud-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - six
    - enum34  # [not py3k]

test:
  imports:
     - docloud

about:
  home: https://onboarding-oaas.docloud.ibmcloud.com/software/analytics/docloud/
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'The IBM Decision Optimization on Cloud Python client'
  description: |
    This is the python client for IBM Decision Optimization on Cloud (DOcplexcloud).
  doc_url: https://developer.ibm.com/docloud/documentation/docloud/python-api/

extra:
  recipe-maintainers:
    - vberaudi
