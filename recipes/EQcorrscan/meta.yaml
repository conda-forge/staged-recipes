{% set name = "EQcorrscan" %}
{% set version = "0.2.6" %}
{% set sha256 = "ea6b2bd03563f96810511b2839e3d2490d8abebce8baa5cb072726a99d338290" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win and py27]
  number: 1

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - future
    - numpy x.x
    - fftw
    - openmp
  run:
    - python
    - setuptools
    - future
    - numpy x.x
    - fftw
    - openmp
    - scipy
    - matplotlib
    - obspy
    - bottleneck
    - pyproj
    - fftw

about:
  home: https://eqcorrscan.github.io
  license: LGPLv3
  license_file: LICENCE.txt
  summary: 'Detection and analysis of repeating and near-repeating earthquakes'
  description: |
    EQcorrscan is a Python package for detection and analysis of repeating
    and near-repeating earthquakes.
  doc_url: http://eqcorrscan.readthedocs.io/
  dev_url: https://github.com/eqcorrscan/eqcorrscan

extra:
  recipe-maintainers:
    - calum-chamberlain
