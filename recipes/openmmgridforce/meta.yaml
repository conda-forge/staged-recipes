{% set name = "openmmgridforce" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jimtufts/openmmgridforce/archive/refs/tags/{{ version }}.tar.gz
  sha256: 809fb7bcecd97b4c7d49d3274f525b5f3e86489e569b58bdb71a6560149d56c5

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - swig =3.0.12
    - make  # [unix]
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - numpy
    - openmm >=8.0
    - setuptools
    - netCDF4
    - pytest
  run:
    - python
    - numpy
    - {{ pin_compatible('openmm', max_pin='x.x') }}

test:
  imports:
    - gridforceplugin
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jimtufts/openmmgridforce
  summary: 'OpenMM plugin for grid-based forces'
  description: |
    GridForce plugin for OpenMM that enables grid-based force calculations.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jimtufts
