{% set name = "openmmgridforce" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jimtufts/openmmgridforce/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ec54efe945d35e453e7691dca05c5e8a359837847626773c0834de4145971e7f

build:
  number: 0
  skip: True  # [win]
  script: ""  # Using build.sh instead

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - swig =3.0.12
    - make  # [unix]
    - {{ stdlib('c') }}
  host:
    - python
    - numpy
    - openmm >=8.0
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('openmm', max_pin='x.x') }}

test:
  imports:
    - gridforceplugin
  requires:
    - pip
  commands:
    - pip check
    - test -f $PREFIX/lib/plugins/libOpenMMGridForce$SHLIB_EXT  # [unix]
    - test -f $PREFIX/lib/plugins/libOpenMMGridForceReference$SHLIB_EXT  # [unix]

about:
  home: https://github.com/jimtufts/openmmgridforce
  summary: 'OpenMM plugin for grid-based forces'
  description: |
    GridForce plugin for OpenMM that enables grid-based force calculations.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jimtufts
