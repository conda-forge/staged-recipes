{% set name = "betterproto-beta9" %}
{% set version = "2.0.0b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/betterproto_beta9-{{ version }}.tar.gz
  sha256: 122e0f6fbf9591e782848f3d486f1eb90657e215cb8aca74886d4ba6b8fa4b9a

build:
  skip: true  # [py>=400 or py2k]
  entry_points:
    - protoc-gen-python_betterproto_beta9 = betterproto.plugin:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - grpclib >=0.4.1,<0.5.0
    - importlib-metadata >=1.6.0  # [py<38]
    - python-dateutil >=2.8.0,<3.0.0
    - typing_extensions >=4.7.1,<5.0.0
    - grpcio >=1.64.0,<2.0.0
  run_constrained:
    - black >=23.1.0
    - jinja2 >=3.0.3
    - isort >=5.11.5,<6.0.0
    - betterproto-rust-codec 0.1.1

test:
  imports:
    - betterproto_beta9
  commands:
    - pip check
    - protoc-gen-python_betterproto_beta9 --help
  requires:
    - pip

about:
  home: https://github.com/beam-cloud/python-betterproto
  summary: A better Protobuf / gRPC generator & library
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
