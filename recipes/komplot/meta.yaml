{% set name = "komplot" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/komplot-{{ version }}.tar.gz
  sha256: 345178a3673ae80893610b6a0afd5fe9a327293cae3efa4094890b93da6cb493

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - wheel
    - setuptools-git-versioning >=2.0,<3
    - matplotlib-base
    - pip
  run:
    - python >=3.9
    - matplotlib-base
    - numpy

test:
  imports:
    - komplot
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Simplified matplotlib interface
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bwohlberg
