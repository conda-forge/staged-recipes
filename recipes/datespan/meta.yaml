{% set name = "datespan" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datespan-{{ version }}.tar.gz
  sha256: ed3f532eefd792cd9301b1b90c3e7f15d622051258cb215d9f502327656c5ec3
  patches:
    - 0001-get-version.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - VERSION={{ version }}

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - python-dateutil

test:
  imports:
    - datespan
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zeutschler/datespan
  summary: Effortless date span parsing and management.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
