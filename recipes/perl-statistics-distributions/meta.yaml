{% set cpan_name = "Statistics-Distributions" %}
{% set version = "1.02" %}
{% set sha256 = "f99f396abf84ca37aa2cea31ad45d73aaee48752c999136c4b91389428d733c8" %}

package:
  name: perl-{{ cpan_name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MI/MIKEK/Statistics-Distributions-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Statistics::Distributions

about:
  home: https://metacpan.org/pod/Statistics::Distributions
  summary: Perl module for calculating critical values and upper probabilities of common statistical distributions
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
