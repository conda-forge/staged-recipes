{% set name = "limix" %}
{% set version = "0.8.3" %}
{% set sha256 = "5c025ed38b84bfd52373d9a2f4758903903be50f88da5d553dfd27c40791000d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --compatible --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - scikit-learn
    - pandas
    - scipy
    - h5py
    - matplotlib

test:
  requires:
    - pytest >=3
  imports:
    - limix
  commands:
    - python -c "import sys; import limix; sys.exit(limix.test())"

about:
  home: http://github.com/PMBio/limix
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A flexible and fast mixed model toolbox'
  doc_url: https://github.com/PMBio/limix
  dev_url: https://github.com/PMBio/limix

extra:
  recipe-maintainers:
    - Horta
