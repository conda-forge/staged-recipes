{% set name = "bumpfontversion" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bumpfontversion-{{ version }}.tar.gz
  sha256: be7c51e100d5d8a046b552dc0b7ed4c01424899adcd9e9bd1b018184ea9a7005

build:
  entry_points:
    - bumpfontversion = bumpfontversion:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - bump2version ==1.0.1
    - fonttools
    - glyphslib >=6,<7
    - openstep-plist
    - ufolib2

test:
  imports:
    - bumpfontversion
  commands:
    - pip check
    - bumpfontversion --help
  requires:
    - pip

about:
  home: https://github.com/simoncozens/bumpfontversion
  summary: Bumps the version of a font source file
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
