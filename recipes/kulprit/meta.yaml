{% set name = "kulprit" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kulprit-{{ version }}.tar.gz
  sha256: 1ea6c5560ad0db32974220bb4cdb2943617504104b1383c36019c7475d5dd58d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=${{ python_min }}
    - arviz_plots >=0.7.0
    - bambi >=0.16
    - scikit-learn >=1.0.2

tests:
  - python:
      imports:
        - kulprit
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*


about:
  summary: Kullback-Leibler projections for Bayesian model selection.
  license: 'MIT'
  license_file: LICENSE
  description: |
    Kulprit is a Python library for variable selection in Bayesian models.
    It is designed to work with Bambi models and to provide tools to
    identify relevant predictors by projecting a reference model onto
    simpler submodels, enabling principled model selection and comparison.

  homepage: https://github.com/bambinos/kulprit
  repository: https://github.com/bambinos/kulprit
  documentation: https://kulprit.readthedocs.io


extra:
  recipe-maintainers:
    - aloctavodia
    - tcapretto
    - juanitorduz
