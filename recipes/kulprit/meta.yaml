{% set name = "kulprit" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kulprit-{{ version }}.tar.gz
  sha256: 1ea6c5560ad0db32974220bb4cdb2943617504104b1383c36019c7475d5dd58d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - flit-core >=3.4,<4
    - pip
  run:
    - python >=3.11
    - arviz_plots >=0.7.0
    - bambi >=0.16
    - scikit-learn >=1.0.2

test:
  imports:
    - kulprit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Kullback-Leibler projections for Bayesian model selection.
  license: 'MIT'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aloctavodia
    - tcapretto
    - juanitorduz
