{% set name = "pygobject-stubs" %}
{% set version = "2.13.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygobject_stubs-{{ version }}.tar.gz
  sha256: 4f608f5dfe10c3173f0a082416e22e27b693743c2a635de245c78a51458e2ab6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65.0.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - gi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/pygobject/pygobject-stubs
  summary: Typing stubs for PyGObject
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
