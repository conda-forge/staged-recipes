{% set name = "mmpretrain" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmpretrain-{{ version }}.tar.gz
  sha256: edb3ab9505bdeda416c0b3f8e0a23da0c43b9aba08c9c5156a5a95f9dd17e0d8
  patches:
    # https://github.com/open-mmlab/mmpretrain/pull/1808
    - model-index.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - einops
    - importlib-metadata
    - mat4py
    - matplotlib-base
    - model-index
    - numpy
    - rich
  run_constrained:
    - mmcv >=2.0.0,<2.1.0
    - mmengine >=0.8.3,<1.0.0
    - transformers >=4.28.0
    - albumentations >=0.3.2
    - grad-cam >=1.3.7

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mmpretrain
  summary: OpenMMLab Model Pretraining Toolbox and Benchmark
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
