{% set name = "mmpretrain" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb3e975c62db8ca7d2d4a02ac63587c45ec067eeb0c4803e4a87aab8883ff19c
  patches:
    - model-index.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - albumentations >=0.3.2
    - einops
    - grad-cam >=1.3.7,<1.5.0
    - importlib-metadata
    - mat4py
    - matplotlib
    - mmcv  # [not win]
    - model-index
    - numpy
    - python >={{ python_min }}
    - requests
    - rich
    - scikit-learn

test:
  imports:
    - mmpretrain
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/open-mmlab/mmpretrain
  summary: OpenMMLab Pre-training Toolbox and Benchmark
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
