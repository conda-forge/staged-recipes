{% set name = "bunqexport" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bunqexport-{{ version }}.tar.gz
  sha256: f27ad2dcee87437fc4bc96c05ffaad9ab603bf499e26602276780d62acd5303a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bunq-sdk
    - pandas
    - python >=3.6

test:
  imports:
    - bunqexport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stuertz/pybunqexport
  summary: Convert bunq payments to csv
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - step21
