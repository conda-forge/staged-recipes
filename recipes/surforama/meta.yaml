{% set name = "surforama" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/surforama-{{ version }}.tar.gz
  sha256: 009d8a2f4d31bde4d68cdc6dfc26dbdb21cb94836042b31782d005dffa89c26c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - magicgui
    - mrcfile
    - numpy
    - pooch
    - qtpy
    - pyacvd
    - pyvista
    - rich
    - scikit-image
    - starfile
    - trimesh
    - typer

test:
  imports:
    - surforama
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cellcanvas/surforama
  summary: a tool for using surfaces to explore volumetric data in napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
