{% set name = "zisraw" %}
{% set version = "2018.8.29" %}
{% set sha256 = "e0bb8c6f2062e1e8b3d300b11535000ca53cf943e7eed4e55d2d30bebb79ccfd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - tiffile=2018.10.10
    - imagecodecs=2018.10.10

test:
  imports:
    - zisraw

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read Carl Zeiss(r) ZISRAW (CZI) files'
  description: |
    CZI is the native image file format of the ZEN(r) software by Carl Zeiss Microscopy GmbH. It stores multidimensional images and metadata from microscopy experiments.
  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
