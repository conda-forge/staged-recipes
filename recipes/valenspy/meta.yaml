{% set name = "valenspy" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/valenspy-{{ version }}.tar.gz
  sha256: 16d9fe3044897bb0b15a184107452701e0f50e08de9b3c0243f7b97882b6b93b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core >=1.8,<1.9
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - esmpy >=8.5.0
    - cartopy >=0.23.0,<0.24.0
    - cf-xarray >=0.9.4
    - dask-core >=2024.3.1,<2025.0.0
    - geopandas >=1.0.1,<2.0.0
    - matplotlib-base >=3.8.3,<4.0.0
    - nc-time-axis >=1.4.1,<2.0.0
    - netcdf4 >=1.6.5,<2.0.0
    - pandas >=2.2.1,<3.0.0
    - pooch >=1.8.1,<2.0.0
    - regionmask >=0.12.1,<0.13.0
    - scipy >=1.13.0,<2.0.0
    - shapely >=2.0.3,<3.0.0
    - xarray >=2023.12.0,<=2024.07.0
    - seaborn >=0.13.2,<0.14.0
    - xesmf >=0.8.8,<0.9.0
    - xclim >=0.54.0,<0.55.0
    - docstring_parser >=0.16.0,<0.17.0
    - xarray-datatree 0.0.14

test:
  imports:
    - valenspy
  commands:
    - pip check
    - valenspy --help
    - valenspy --version
  requires:
    - pip

about:
  home: https://github.com/CORDEX-be2/ValEnsPy
  summary: A Python package to validate gridded model data.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A Python package to validate gridded model data.
  description: |
    ValEnsPy makes working with gridded climate and weather data easier, 
    reproducible and collaborative by covering the entire workflow from 
    data processing to diagnostics and from single model evaluations up 
    to multiple ensemble comparisons.
  doc_url: https://cordex-be2.github.io/ValEnsPy/
  dev_url: https://github.com/CORDEX-be2/ValEnsPy


extra:
  recipe-maintainers:
    - kobebryant432
