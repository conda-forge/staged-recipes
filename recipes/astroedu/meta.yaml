{% set name = "astroedu" %}
{% set version = "0.4.2a0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astroedu-{{ version }}.tar.gz
  sha256: 60b593eaa333350275f391a340f45cb0f52df4e67ef20b727adb43fc00bcb32e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points: - astroedu = astroedu.__main__:main

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fire >=0.4.0
    - importlib-resources >=5.1.2
    - ipywidgets >=7.6.0
    - jupyterlab >=3.0.0
    - matplotlib-base >=3.3.0
    - numpy >=1.20.0
    - pandas >=1.1
    - python >=3.7
    - scipy >=1.6.0

test:
  imports:
    - astroedu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astroDimitrios/astroedu
  summary: A python package for astronomy educators
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astroDimitrios
