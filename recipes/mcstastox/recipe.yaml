context:
  name: mcstastox
  version: 0.0.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mcstastox-${{ version }}.tar.gz
  sha256: 334eb121d30b10a01fd306a80c94ce8194b223f6f17939fdbe32828f850aee78

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }} 
    - h5py
    - numpy

tests:
  - python:
      imports:
        - mcstastox
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Tool to read McStas NeXus data and export contained information
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/mccode-dev/McStasToX
  homepage: https://github.com/mccode-dev/McStasToX

extra:
  recipe-maintainers:
    - MridulS
