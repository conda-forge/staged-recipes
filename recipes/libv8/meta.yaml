package:
  name: v8 
  version: 3.14

source:
  git_url: https://github.com/v8-314/v8/
  git_branch: 3.14
  patches:
    - patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python 2.7
  run:
    - python 2.7

test:
  commands:
    - test -f ${PREFIX}/lib/libv8.so

about:
  home: http://code.google.com/p/v8/
  summary: The Google V8 javascript engine.
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - dpryan79
