{% set name = "asyncmock" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asyncmock-{{ version }}.tar.gz
  sha256: c251889d542e98fe5f7ece2b5b8643b7d62b50a5657d34a4cbce8a1d5170d750

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - setuptools >=38.3
    - pip
  run:
    - python >=3.6
    - mock

test:
  imports:
    - asyncmock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timsavage/asyncmock
  summary: Extension to the standard mock framework to support support async
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
