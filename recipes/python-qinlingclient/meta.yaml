{% set name = "python-qinlingclient" %}
{% set version = "5.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fe81307993027241665193d8183b6e0de9aa9086e4a760243ff2ce87b3d9611f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pbr !=2.1.0,>=2.0.0
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pbr !=2.1.0,>=2.0.0
    - prettytable >=0.7.2
    - python-keystoneclient >=3.8.0
    - python-openstackclient >=3.12.0
    - iso8601 >=0.1.11
    - six >=1.10.0
    - babel >=2.3.4,!=2.4.0
    - requests >=2.14.2
    - pyyaml >=3.12
    - osc-lib >=1.8.0
    - oslo.utils >=3.33.0
    - oslo.log >=3.36.0
    - oslo.i18n >=3.15.3
    - oslo.serialization >=2.18.0,!=2.19.1

test:
  imports:
    - qinlingclient

about:
  home: https://docs.openstack.org/python-qinlingclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python client for Qinling REST API.
  dev_url: http://docs.openstack.org/infra/manual/developers.html

extra:
  recipe-maintainers:
    - tschoonj
