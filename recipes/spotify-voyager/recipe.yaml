context:
  version: 2.1.1
  pkg_name: spotify-voyager

package:
  name: ${{ pkg_name }}
  version: ${{ version }}

source:
  - url: https://github.com/spotify/voyager/archive/refs/tags/v${{ version }}.tar.gz
    sha256: b04306f63b3fdd7aada8ca2bd74d53ec6b0746623e6b69f3820c2c412c75a23e

build:
  number: 2
  script:
    - cd python
    - ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
        - pybind11
        - setuptools
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
  host:
    - python
    - pip
    - numpy
    - pybind11
    - scikit-build-core
    - nanobind
    - setuptools
  run:
    - python
    - numpy

tests:
  - python:
      imports:
        - voyager
      pip_check: true

about:
  homepage: https://github.com/spotify/voyager
  summary: An approximate nearest-neighbor search library for Python and Java with a focus on ease of use, simplicity, and deployability.
  documentation: https://github.com/spotify/voyager
  license: Apache-2.0
  license_file: LICENSE

extra:
  feedstock_name: ${{ pkg_name }}
  recipe-maintainers:
    - moritzwilksch
