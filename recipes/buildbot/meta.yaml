{% set name = "buildbot" %}
{% set version = "2.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "cf35d2a87b11aba29c59e47e843deba1be9649114e792e830252ed8f7c35f963"

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - buildbot=buildbot.scripts.runner:run
    - buildbot_windows_service=buildbot.scripts.windows_service:HandleCommandLine  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools >=8.0
  run:
    - autobahn >=0.16.0
    - jinja2 >=2.1
    - pyjwt
    - python
    - python-dateutil >=1.5
    - pyyaml
    - setuptools >=8.0
    - sqlalchemy >=1.1.0
    - sqlalchemy-migrate >=0.9
    - twisted >=17.9.0
    - txaio >=2.2.2
    - zope.interface >=4.1.1

test:
  # test modules are not distributed with wheels
  imports:
    - buildbot
    - buildbot.changes
    - buildbot.clients
    - buildbot.configurators
    - buildbot.data
    - buildbot.db
    - buildbot.db.migrate.versions
    - buildbot.db.types
    - buildbot.machine
    - buildbot.monkeypatches
    - buildbot.mq
    - buildbot.plugins
    - buildbot.process
    - buildbot.process.users
    - buildbot.reporters
    - buildbot.schedulers
    - buildbot.scripts
    - buildbot.secrets
    - buildbot.secrets.providers
    - buildbot.statistics
    - buildbot.statistics.storage_backends
    - buildbot.status
    - buildbot.steps
    - buildbot.steps.package
    - buildbot.steps.package.deb
    - buildbot.steps.package.rpm
    - buildbot.steps.source
    - buildbot.util
    - buildbot.wamp
    - buildbot.worker
    - buildbot.worker.protocols
    - buildbot.www
    - buildbot.www.authz
    - buildbot.www.hooks
  commands:
    - buildbot --help
    - buildbot_windows_service --help  # [win]

about:
  home: "https://buildbot.net/"
  license: "GNU General Public (GPL)"
  license_family: "LGPL"
  license_file: "COPYING"
  summary: "Python-based continuous integration testing framework"
  doc_url: "https://docs.buildbot.net"

extra:
  recipe-maintainers:
    - kszucs
    - tardyp
    - p12tic
