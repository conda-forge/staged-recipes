{% set name = "perl-uri-query" %}
{% set version = "0.16" %}
{% set sha256 = "b4e62de79b468dcd7ee835e4dfd0035c83faf92e6c44b79bcdd9a50287fb8c18" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/G/GA/GAVINC/URI-Query-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-parent
    - perl-clone
    - perl-uri

  run:
    - perl
    - perl-parent
    - perl-clone
    - perl-uri

test:
  imports:
    - URI::Query

about:
  home: https://github.com/gavincarr/URI-Query
  license: artistic_2
  summary: 'Perl module providing URI query string manipulation'
