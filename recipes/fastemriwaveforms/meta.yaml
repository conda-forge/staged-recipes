  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://bhptoolkit.org/FastEMRIWaveforms/html/index.html
  dev_url: https://github.com/BlackHolePerturbationToolkit/FastEMRIWaveforms

