{% set name = "gotham_platform_python" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7dc8d13f58b851dabd32f7654581315455e147132663c038a0b5f408f26f82d

build:
  entry_points:
    - gotham_v1 = gotham.v1.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - setuptools >=35.0.2
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - requests >=2.25.0,<3.0.0
    - pydantic >=2.1.0,<3.0.0
    - typing-extensions >=4.7.1
    - httpx

test:
  imports:
    - gotham
  commands:
    - pip check
    - gotham_v1 --help
  requires:
    - pip
    - click

about:
  home: https://github.com/palantir/gotham-platform-python
  summary: The official Python library for the Gotham API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsmith
    - cathli66
    - tdeitch
    - jameszhang244
