{% set name = "gotham_platform_python" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f7df0e7ea0cbcd28bf7e326f1cc0e437aac4f3af3ff3d5eee37e96f7d157aa0

build:
  entry_points:
    - gotham = gotham.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - setuptools >=35.0.2
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - requests >=2.25.0,<3.0.0
    - pydantic >=2.1.0,<3.0.0
    - typing-extensions >=4.7.1

test:
  imports:
    - foundry
  commands:
    - pip check
    - foundry --help
  requires:
    - pip
    - click

about:
  home: https://github.com/palantir/gotham-platform-python
  summary: The official Python library for the Gotham API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jsmith
    - cathrynl
