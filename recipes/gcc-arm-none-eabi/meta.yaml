{% set version = "12.2.rel1" %}

package:
  name: gcc-arm-none-eabi
  version: {{ version|replace('-', '.') }}

source:
  url: https://developer.arm.com/-/media/Files/downloads/gnu/{{ version }}/binrel/arm-gnu-toolchain-{{ version }}-x86_64-arm-none-eabi.tar.xz  # [linux64]
  sha256: 84be93d0f9e96a15addd490b6e237f588c641c8afdf90e7610a628007fc96867  # [linux64]

build:
  number: 0
  skip: True  # [not linux64]

  # conda binary relocation breaks the binaries, disable it
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - "/lib64/*"

test:
  commands:
    - arm-none-eabi-gcc --version

about:
  home: https://developer.arm.com/open-source/gnu-toolchain/gnu-rm
  license: GPL-3.0-only
  license_file: LICENSE.md
  summary: Arm GNU Toolchain

extra:
  recipe-maintainers:
    - nmosim
