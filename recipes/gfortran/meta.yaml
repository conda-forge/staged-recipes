{% set name = "gfortran_osx-64" %}
{% set version = "8.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/gcc/gcc-{{ version }}/gcc-{{ version }}.tar.gz
  sha256: 1b0f36be1045ff58cbb9c83743835367b860810f17f0195a4e093458b372020f

build:
  number: 0
  skip: true  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - make

