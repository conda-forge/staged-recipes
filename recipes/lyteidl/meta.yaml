{% set name = "lyteidl" %}
{% set version = "0.2.1" %}
{% set python_max = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lyteidl-{{ version }}.tar.gz
  sha256: 9c5ebe96615e4fd03dd393c49f6356285be8e3860c58271ac7c8babc170165a8

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<={{ python_max }}
    - googleapis-common-protos
    - protoc-gen-swagger
    - protobuf >=3.5.0,<4.0.0
    - typing >=3.6  # [py==27]

test:
  imports:
    - flyteidl
    - validate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://www.github.com/flyteorg/flyteidl
  summary: IDL for Flyte Platform
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - nh13
