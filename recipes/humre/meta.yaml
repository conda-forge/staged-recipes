{% set name = "humre" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Humre-{{ version }}.tar.gz
  sha256: 847ecff59d2674dd0e416f10f250de0d72a30dd8016f0c6d592e05a96ea90df2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - humre
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asweigart/humre
  summary: A human-readable regular expression module for Python.
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
