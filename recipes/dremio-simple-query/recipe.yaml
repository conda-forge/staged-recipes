# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: dremio-simple-query
  version: "2.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dremio_simple_query-${{ version }}.tar.gz
  sha256: 1fd5acf1bc2d361d0ae1e0a3016085a217534b631f8b084f5e8ec4dd354eca32

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - python-duckdb >=1.4.3
    - pyarrow >=22.0.0
    - requests >=2.32.5
    - polars >=1.36.1
    - pandas >=2.3.3
    - pyyaml >=6.0

tests:
  - python:
      imports:
        - dremio_simple_query
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  summary: Simple tool to query Dremio with Apache Arrow Flight
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/developer-advocacy-dremio/dremio_simple_query

extra:
  recipe-maintainers:
    - rxm7706
