{% set version = "5.2.0" %}
{% set name = "PyQwt" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  patches: update.patch
  fn:   {{ name }}-{{ version }}.tar.gz
  url:  https://sourceforge.net/projects/pyqwt/files/pyqwt5/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98a8c7e0c76d07701c11dffb77793b05f071b664a8b520d6e97054a98179e70b

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - python
    - sip
    - toolchain
    - qt 4
    - pyqt >=4.2
    - qwt

  run:
    - python
    - pyqt >=4.2

test:
  imports:
    - pyqwt

about:
  home: http://pyqwt.sourceforge.net/
  license: GPL
  license_file: LICENSE
  summary: Python bindings for the Qwt library
  description: |
    PyQwt is a set of Python bindings for the Qwt C++ class library
    which extends the Qt framework with widgets for scientific,
    engineering, and scientific applications.  It provides a widget
    to plot data points in two dimensions and various widgets to
    display and control bounded or unbounded floating point values.
  doc_url: http://pyqwt.sourceforge.net/
  dev_url: https://github.com/PyQwt/PyQwt5

extra:
  recipe-maintainers:
    - marcelotrevisani
