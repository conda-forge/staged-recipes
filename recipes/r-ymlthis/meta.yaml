{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ymlthis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ymlthis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ymlthis/ymlthis_{{ version }}.tar.gz
  sha256: 0ae735109f835fe4da5ac9ce2f675152e2ed7208b5884dd902657a6085386e13

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-crayon
    - r-fs
    - r-glue
    - r-magrittr
    - r-miniui
    - r-purrr >=0.3.2
    - r-rlang >=0.4.0
    - r-rmarkdown
    - r-rstudioapi
    - r-shiny
    - r-shinybs
    - r-stringr
    - r-usethis >=1.5.0
    - r-whoami
    - r-withr
    - r-yaml
  run:
    - r-base
    - r-crayon
    - r-fs
    - r-glue
    - r-magrittr
    - r-miniui
    - r-purrr >=0.3.2
    - r-rlang >=0.4.0
    - r-rmarkdown
    - r-rstudioapi
    - r-shiny
    - r-shinybs
    - r-stringr
    - r-usethis >=1.5.0
    - r-whoami
    - r-withr
    - r-yaml

test:
  commands:
    - $R -e "library('ymlthis')"           # [not win]
    - "\"%R%\" -e \"library('ymlthis')\""  # [win]

about:
  home: https://ymlthis.r-lib.org, https://github.com/r-lib/ymlthis
  license: MIT
  summary: Write 'YAML' front matter for R Markdown and related documents. yml_*() functions
    write 'YAML' and use_*() functions let you write the resulting 'YAML' to your clipboard
    or to .yml files related to your project.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

