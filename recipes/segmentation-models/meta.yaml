{% set name = "segmentation-models" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segmentation_models-{{ version }}.tar.gz
  sha256: fee0b9aedc17bb487b4e4127033f28c35c1c182ef726ebe5deeea071e4cadff4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - efficientnet
    - image-classifiers
    - keras-applications >=1.0.7,<=1.0.8
    - python >=3.0

test:
  imports:
    - segmentation_models
    - segmentation_models.backbones
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qubvel/segmentation_models
  summary: Image segmentation models with pre-trained backbones with Keras.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
