{% set name = "pydevd-pycharm" %}
{% set version = "222.3739.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydevd-pycharm-{{ version }}.tar.gz
  sha256: 2503d6b95572f791ed0289bbf81b83f3dc170ea232fd14b40feffa9b57d19ba5

build:
  entry_points:
    - pydevd = pydevd:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  missing_dso_whitelist:
    - /lib64/libc.so.6
    - /lib64/libstdc++.so.6
    - $RPATH/libc.so.6
    - $RPATH/libstdc++.so.6

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - libgcc-ng  # [unix]

test:
  imports:
    - pydev_ipython
    - pydevd_attach_to_process
    - pydevd_concurrency_analyser
    - pydevd_plugins
    - pydevd_pycharm
  commands:
    - pip check
    - pydevd --help
  requires:
    - pip

about:
  home: https://github.com/JetBrains/intellij-community
  summary: PyCharm Debugger (used in PyCharm and PyDev)
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
