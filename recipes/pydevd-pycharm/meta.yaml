{% set name = "pydevd-pycharm" %}
{% set version = "223.8214.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydevd-pycharm-{{ version }}.tar.gz
  sha256: ef37ce2a812691cb0baa65c9ed25961a3a80d32ad362663ae5bd666f63bb4e7a

build:
  entry_points:
    - pydevd = pydevd:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >3.7
    - pip
    - libstdcxx-ng
    - libgcc-ng
    - libclang
    - libcxx
  run:
    - python >3.7
    - libstdcxx-ng
    - libgcc-ng
    - libclang
    - libcxx

test:
  imports:
    - pydev_ipython
    - pydevd_attach_to_process
    - pydevd_concurrency_analyser
    - pydevd_plugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JetBrains/intellij-community
  summary: PyCharm Debugger (used in PyCharm and PyDev)
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
