{% set name = "erroranalysis" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erroranalysis-{{ version }}.tar.gz
  sha256: e96b19677f48df248a223d4ece481018a73e1e055632f255c73f0699822a89a6

build:
  script: touch requirements.txt && {{ PYTHON }} -m pip install . -vv   # [not win]
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lightgbm >=2.0.11
    - numpy >=1.17.2
    - pandas >=0.25.1
    - python >=3.6
    - scikit-learn >=0.22.1
    - scipy >=1.4.1

test:
  imports:
    - erroranalysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/responsible-ai-widgets
  summary: Core error analysis APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgalvao
    - janjagusch
