{% set name = "mkdoxy" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdoxy-{{ version }}.tar.gz
  sha256: 95129608a332096ca52a7620c024ed33125e830508e5be0639a32766d9e44228

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - mkdocs

test:
  imports:
    - mkdoxy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JakubAndrysek/MkDoxy
  summary: MkDoxy â†’ MkDocs + Doxygen = easy documentation generator with code snippets
  dev_url: https://github.com/JakubAndrysek/MkDoxy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
