schema_version: 1

context:
  name: capella-reader
  version: 0.1.1
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/capella_reader-${{ version }}.tar.gz
  sha256: c6a3296f1490164522ef68e3ac5deab4ff1ed2cbb6ec0216eb1f8ce775c1f674

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - capella-reader = capella_reader.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - pydantic >=2
    - tifffile

tests:
  - python:
      imports:
        - capella_reader
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - capella-reader --help

about:
  summary: Basic models and reader for Capella SLCs
  homepage: https://github.com/capellaspace/capella-reader
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - scottstanie
    - Shaunakde
