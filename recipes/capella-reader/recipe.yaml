schema_version: 1

context:
  name: capella-reader
  version: 0.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/capella_reader-${{ version }}.tar.gz
  sha256: 9462611b11647022d0fc8d066f8ca1b27854ce33db504b530dafe5c3b1ac445d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - capella-reader = capella_reader.cli:main

requirements:
  host:
    - python >=3.10
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - numpy
    - pydantic >=2
    - tifffile

tests:
  - python:
      imports:
        - capella_reader
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - capella-reader --help

about:
  summary: Basic models and reader for Capella SLCs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - scottstanie
    - Shaunakde
