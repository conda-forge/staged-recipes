{% set name = "torch-admp" %}
{% set version = "1.1.5" %}
{% set python_min = "3.10" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_admp-{{ version }}.tar.gz
  sha256: 71d26ae085019079588177a7aed941e147628c4b5bb54ee961acb03913dadaf5

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - pytorch >=2.1.0,<2.10
    - torchopt ==0.7.3
    - numpy >=1.21
    - scipy >=1.6.0
    - ase
    - ml_dtypes

test:
  imports:
    - torch_admp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ChiahsinChu/torch-admp
  summary: ADMP in PyTorch backend
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChiahsinChu
