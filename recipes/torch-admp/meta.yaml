{% set version = "1.1.3" %}
{% set python_min = "3.8" %}
{% set python_max = "3.11" %}

package:
  name: torch-admp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/torch-admp/torch_admp-{{ version }}.tar.gz
  sha256: 583996675f510eca8ae8d584882908b7a88603255ee2529c344374f3898eb482

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - pytorch >=2.1.0
    - torchopt ==0.7.3
    - numpy >=1.21
    - scipy >=1.6.0
    - ase
    - vesin

test:
  imports:
    - torch_admp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/torch-admp/
  summary: ADMP in PyTorch backend
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChiahsinChu
