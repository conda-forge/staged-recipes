package:
    name: torch-admp
    version: 1.1.5.dev1
source:
    url: https://pypi.org/packages/source/t/torch-admp/torch_admp-1.1.5.dev1.tar.gz
    sha256: d07214e125304d74802f4da2f4e0bb184863fafaa51e130a6a6398380168bcb0
build:
    noarch: python
    script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    number: 0
    skip: win
requirements:
    host:
    - python 3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - hatch-fancy-pypi-readme
    - pip
    run:
    - python >=3.10
    - pytorch >=2.1.0
    - torchopt ==0.7.3
    - numpy >=1.21
    - scipy >=1.6.0
    - ase
    - ml_dtypes
test:
    imports:
    - torch_admp
    commands:
    - pip check
    requires:
    - pip
    - python 3.10
about:
    home: https://github.com/ChiahsinChu/torch-admp
    summary: ADMP in PyTorch backend
    license: LGPL-3.0-only
    license_file: LICENSE
extra:
    recipe-maintainers:
    - ChiahsinChu
