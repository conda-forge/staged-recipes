{% set name = "x11basic" %}
{% set version = "1.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kollokollo/X11Basic/archive/{{ version }}.tar.gz
  sha256: 2b009d6ca44b198c3e19154446608fa730c6d6a819ed23d424e9cfac9958393e
  patches:
    - makefile-in.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - readline
    - xvfbwrapper
    - xorg-x11-server-xvfb-cos6-x86_64
  run:
    - readline
    - xvfbwrapper
    - xorg-x11-server-xvfb-cos6-x86_64

test:
  commands:
    - x11basic -version

about:
  home: http://x11-basic.sourceforge.net/
  license: GPL v2
  license_family: GPL
  license_file: COPYING
  summary: 'X11-Basic is a dialect of the BASIC programming language with graphics and sound.'
  description: |
    The syntax is most similar to GFA-Basic on the ATARI-ST.
    It is a structured dialect with no line numbers. X11-Basic
    supports complex numbers, big integers and big integer arithmetrics.
  doc_url: http://x11-basic.sourceforge.net/x11basic.html
  dev_url: https://gitlab.com/kollo/X11Basic/tree/master

extra:
  recipe-maintainers:
    - scopatz
