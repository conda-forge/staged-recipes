{% set version = "0.8.0" %}

package:
  name: hcp
  version: {{ version }}

source:
  url: https://github.com/hashicorp/hcp/archive/v{{ version }}.tar.gz
  sha256: ed98524bc5977c95a9fd47ce4ef9145a5d2737c7949b0fca66ba41541efa6a8f

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  command:
    - hcp --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: HCP Command-Line Interface
  home: https://github.com/hashicorp/hcp
  dev_url: https://github.com/hashicorp/hcp

extra:
  recipe-maintainers:
    - danielnachun
