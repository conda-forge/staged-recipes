{% set name = "geofabrics" %}
{% set version = "1.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geofabrics-{{ version }}.tar.gz
  sha256: e8cfc008b96880b5a5d7a85634281d531e31fed70c3bb3d547b9d25a17bdc547

build:
  noarch: python
  entry_points:
    - geofabrics_from_file = geofabrics.__main__:cli_run_from_file
    - geofabrics_from_dict = geofabrics.__main__:cli_run_from_dict
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=3.9
    - dask-core
    - distributed
    - gdal
    - geopandas >=0.10
    - pdal
    - python-pdal
    - rioxarray
    - geoapis
    - netcdf4
    - osmpythontools >=0.3.5
    - tomli

test:
  imports:
    - geofabrics
  commands:
    - geofabrics_from_file --help
    - geofabrics_from_dict --help
  requires:
    - pip

about:
  home: https://github.com/rosepearson/GeoFabrics/
  summary: A package for creating geofabrics for flood modelling.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rosepearson
