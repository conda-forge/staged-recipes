{% set name = "py-xxhash" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xxhash/xxhash-{{ version }}.tar.gz
  sha256: 58ca818554c1476fa1456f6cd4b87002e2294f09baf0f81e5a2a4968e62c423c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - xxhash
  run:
    - python
    - xxhash

test:
  imports:
    - xxhash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ifduyue/python-xxhash
  summary: Python binding for xxHash
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
