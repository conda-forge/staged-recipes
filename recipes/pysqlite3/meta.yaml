{% set name = "pysqlite3" %}
{% set version = "0.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8913b2c503c1485b865340c90cd35eb72e44d1a0d9ec62992b6533cbb72cf9b9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - sqlite
  run:
    - python
    - sqlite

test:
  imports:
    - pysqlite3
    - pysqlite3.dbapi2

about:
  home: "https://github.com/coleifer/pysqlite3"
  license: "zlib/libpng"
  license_family: OTHER
  summary: "SQLite3 DB-API 2.0 driver from Python 3, packaged separately, with improvements"
  description: |
    This library takes the SQLite module from Python 3 and packages it as a separately-installable module.
    This may be useful for creating SQLite modules capable of working with other versions of SQLite (via the amalgamation option).
  dev_url: "https://github.com/coleifer/pysqlite3"

extra:
  recipe-maintainers:
    - apcamargo
