{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pso/pso_{{ version }}.tar.gz
  sha256: b14eea9e00b622e82d3035c69012e139e3ae5df779398edabe9d4783f6150037

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('pso')"           # [not win]
    - "\"%R%\" -e \"library('pso')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pso
  license: LGPL-3.0-or-later
  summary: Provides an implementation of particle swarm optimisation consistent with the standard
    PSO 2007/2011 by Maurice Clerc. Additionally a number of ancillary routines are
    provided for easy testing and graphics.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - janjagusch


