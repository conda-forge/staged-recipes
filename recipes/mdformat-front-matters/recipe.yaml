context:
  name: mdformat-front-matters
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mdformat_front_matters-${{ version }}.tar.gz
  sha256: 490a7f8b198a422161ecc68232ec0c74724b5778596924f56b5dc7444d9ddb78

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build >=0.9.10
  run:
    - python >=${{ python_min }}
    - pyyaml >=6.0
    - mdformat >=0.7.19
    - mdit-py-plugins >=0.4.1
    - toml >=0.10.0

tests:
  - python:
      imports: mdformat_front_matters
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/KyleKing/mdformat-front-matters
  summary: An mdformat plugin to format YAML, TOML, or JSON front matter
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/KyleKing/mdformat-front-matters/blob/main/README.md
  repository: https://github.com/KyleKing/mdformat-front-matters

extra:
  recipe-maintainers:
    - xylar
