{% set name = "napari-sairyscan" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-sairyscan-{{ version }}.tar.gz
  sha256: 414db25edb9043e3b6e37755b3fbafe00ee2b1d7bd9b4d4d90c65b7498d19286

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - numpy
    - python >=3.8
    - qtpy
    - sairyscan >=0.0.2

test:
  imports:
    - napari_sairyscan
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/napari-sairyscan
  summary: Airyscan image reconstruction
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
