{% set version = "1.1.1" %}

package:
  name: optmagic
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/o/optmagic/optmagic-{{ version }}.tar.gz
  sha256: e9e16f4c1a32785ff84e54ac0cd0229f7457f8a65cf6ca4ede00a238f3c9fe86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - docstring_parser

test:
  imports:
    - optmagic
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: http://github.com/xapple/optmagic/
  summary: 'Automatically make a command line interface from a python class or function.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
