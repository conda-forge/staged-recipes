{% set name = "ivis" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc5577661c39f96b727edc83e961554c08271562617f75a94dec4605d0df6742

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python-annoy >=1.15.2
    - keras
    - numpy
    - pip
    - python
    - scikit-learn
    - tensorflow
    - tqdm
  run:
    - python-annoy >=1.15.2
    - keras
    - numpy
    - python
    - scikit-learn
    - tensorflow
    - tqdm

test:
  imports:
    - ivis
    - ivis.data
    - ivis.nn

about:
  home: http://github.com/beringresearch/ivis
  license: GNU General Public v2.0
  license_family: GPL2
  license_file: LICENSE
  summary: Artificial neural network-driven visualization of high-dimensional data using triplets.
  doc_url: https://bering-ivis.readthedocs.io/

extra:
  recipe-maintainers:
    - apcamargo
