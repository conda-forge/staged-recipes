{% set name = "napari-segment" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_segment-{{ version }}.tar.gz
  sha256: 4f3eec7df530544d2bb50ee5805c3c9d072ad2ec09b116c05dbcc5f0f281246d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - dask-core
    - imageio-ffmpeg
    - matplotlib-base
    - napari
    - nd2
    - numpy
    - python >=3.8
    - scikit-image
    - zarr

test:
  imports:
    - napari_segment
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aaristov/napari-segment
  summary: Segment organoids and measure intensities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
