{% set name = "dranspose" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 948d1aa934387cc43251c933401fe672cad4c416a4154fd697a63fdb8c5f23fb

build:
  entry_points:
    - dranspose = dranspose.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - pyzmq
    - redis-py
    - fastapi
    - uvicorn
    - numpy
    - pydantic
    - pydantic-settings
    - jsonpath-ng
    - cbor2
    - redis-logs

test:
  imports:
    - dranspose
  commands:
    - pip check
    - dranspose --help
  requires:
    - pip

about:
  home: https://dranspo.se/
  summary: A stream matrix transposition framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felix-engelmann
