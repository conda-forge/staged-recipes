{% set name = "doubtlab" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/doubtlab-{{ version }}.tar.gz
  sha256: 972b0efd438ebb76ff921db48ff6ebd77e7ec0fdbf1efc7a11231137a4916288

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cleanlab >=1.0
    - pandas >=1.3.3    
    - scikit-learn >=1.0.0

test:
  imports:
    - doubtlab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://koaning.github.io/doubtlab/
  summary: Don't Blindly Trust Your Labels
  license: MIT
  license_family: MIT
  license_file: 
    - https://raw.githubusercontent.com/sugatoray/doubtlab/add_license/LICENSE # '{{ environ["RECIPE_DIR"] }}/LICENSE'
    #- LICENCE
  #   - cleanlab/LICENSE      # source: https://raw.githubusercontent.com/cleanlab/cleanlab/master/LICENSE
  #   - pandas/LICENSE        # source: https://raw.githubusercontent.com/pandas-dev/pandas/master/LICENSE
  #   - scikit-learn/LICENSE  # source: https://raw.githubusercontent.com/scikit-learn/scikit-learn/main/COPYING
  description: |
    This repository contains general tricks that may help you find bad, 
    or noisy, labels in your dataset. The hope is that this repository 
    makes it easier for folks to quickly check their own datasets before 
    they invest too much time and compute on gridsearch.
  doc_url: https://koaning.github.io/doubtlab/
  dev_url: https://github.com/koaning/doubtlab

extra:
  recipe-maintainers:
    - sugatoray
