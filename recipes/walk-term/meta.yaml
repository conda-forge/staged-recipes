{% set name = "walk-terminal" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/antonmedv/walk/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9f62377438908757fcb2210bd08bf346391858f21d0ef664d7998abf635880cb

build:
  number: 0
  script:

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - walk --version
    - test -x ${PREFIX}/bin/walk  # Check if the binary is executable

about:
  home: https://github.com/antonmedv/walk
  license: MIT
  license_file:
    - LICENSE
  summary: Walk â€” a terminal navigator; a cd and ls replacement.
  dev_url: https://github.com/antonmedv/walk

extra:
  recipe-maintainers:
    - tiendu

