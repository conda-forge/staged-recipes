{% set pypiname = "PyMieScatt" %}
{% set version = "1.7.1" %}

package:
  name: {{ pypiname|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}-1.7.1.tar.gz
  sha256: d9a1cacccace32f7bf3ddd42cb48d67975890d93a3427f80ddf5855111520603

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - PyMieScatt

about:
  home: http://air.eece.wustl.edu/people/ben-sumlin/
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of forward and inverse Mie solving routines based on Bohren and Huffman's Mie Theory derivations."

extra:
  recipe-maintainers:
    - kmuehlbauer
