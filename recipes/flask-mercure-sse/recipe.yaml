schema_version: 1

context:
  name: flask-mercure-sse
  version: 0.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_mercure_sse-${{ version }}.tar.gz
  sha256: e5c0d89d38a13e03cac3c58dc80d832ce157a540ad97910ba45b5dd989ae3e55

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=3.0.0,<4.0.0
    - requests >=2.31.0,<3.0.0
    - pyjwt >=2.8.0,<3.0.0
    - gevent >=25.9.1
    - python-dotenv >=1.1.1

tests:
  - python:
      imports:
        - flask_mercure_sse
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-mercure-sse
  summary: Server Sent Events (SSE) for Flask using the Mercure protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
