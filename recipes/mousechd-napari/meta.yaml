{% set name = "mousechd-napari" %}
{% set version = "0.0.2a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hnguyentt/mousechd-napari/archive/v{{ version }}.tar.gz
  sha256: 765847702416c573fce52703bad007df778b57880c3dc62f09f725380506bf2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
  run:
    - packaging
    - python >=3.9
    - mousechd
    - setuptools

test:
  imports:
    - mousechd_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/mousechd-napari
  summary: Tool for heart segmentation and congenital heart defect detection in mice.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/hnguyentt/mousechd-napari

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
