{% set name = "nxviz" %}
{% set version = "0.2.5" %}
{% set md5 = "532e421048e50ecb25e5c9e85fbbbba6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - nxviz
    - nxviz.tests

about:
  home: http://github.com/nxviz/nxviz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Rational network visualizations in Python'

  dev_url: https://github.com/nxviz/nxviz

extra:
  recipe-maintainers:
    - ericmjl
