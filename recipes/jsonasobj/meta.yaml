{% set name = "jsonasobj" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonasobj-{{ version }}.tar.gz
  sha256: d52e0544a54a08f6ea3f77fa3387271e3648655e0eace2f21e825c26370e44a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6

test:
  imports:
    - jsonasobj
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/hsolbrig/jsonasobj
  summary: JSON as python objects
  license: CC0-1.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - dstansby
