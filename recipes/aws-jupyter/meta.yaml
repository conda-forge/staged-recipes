{% set name = "aws-jupyter" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scttfrdmn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1b90e2786381edd4e9d35f864059e8633f3a380ffcc20648789b6501d7eacf5c

build:
  number: 0
  skip: true  # [win]
  script:
    - go build -v -o $PREFIX/bin/{{ name }} ./cmd/{{ name }}  # [unix]

requirements:
  build:
    - {{ compiler('go') }}
    - go >=1.22
  run:
    - aws-cli  # [optional]

test:
  commands:
    - aws-jupyter --version

about:
  home: https://github.com/scttfrdmn/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: CLI tool for launching Jupyter Lab instances on AWS EC2 Graviton processors
  description: |
    aws-jupyter is a powerful CLI tool for launching secure Jupyter Lab instances
    on AWS EC2 Graviton processors with professional-grade networking and security features.

    Key features:
    - Full lifecycle management with 10 commands
    - Session Manager and SSH connection methods
    - Advanced networking (public/private subnets, NAT Gateway)
    - Automatic idle detection with configurable timeouts
    - Cost optimization through auto-stop functionality
    - 6 pre-configured environments plus custom generation
    - ARM64 optimized for best price/performance ratio
  doc_url: https://github.com/scttfrdmn/{{ name }}/blob/main/README.md
  dev_url: https://github.com/scttfrdmn/{{ name }}

extra:
  recipe-maintainers:
    - scttfrdmn
