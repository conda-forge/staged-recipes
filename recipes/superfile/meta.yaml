{% set name = "superfile" %}
{% set version = "1.1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yorukot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 93f130813f15dd232a91424cb1100f0dcac69c02d838014bbc6b6093a81cd369

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - spf --help

about:
  home: https://superfile.netlify.app
  dev_url: https://github.com/yorukot/superfile
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Pretty fancy and modern terminal file manager
extra:
  recipe-maintainers:
    - apcamargo
