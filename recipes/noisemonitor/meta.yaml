{% set name = "noisemonitor" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/noisemonitor-{{ version }}.tar.gz
  sha256: c9df4d7de6506a7e4b90a9ad3fef9f6493949af7bbbe890b60a8d6bde4056331

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.5.3
    - numpy >=1.21.6
    - pandas >=1.3.5
    - xlrd >=2.0.1
    - openpyxl >=3.1.2
    - requests >=2.25.0
    - aiohttp >=3.8.0
    - lxml >=4.6.0
    - python-dateutil >=2.8.0

test:
  imports:
    - noisemonitor
    - noisemonitor.weather
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/valerianF/noisemonitor
  summary: Long-term sound level measurements analysis in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - valerianF
