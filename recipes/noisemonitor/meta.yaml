{% set name = "noisemonitor" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/noisemonitor-{{ version }}.tar.gz
  sha256: 30205bbc9fd0402e640179eb2c35c01e2a38ad19c4a414868dc72bbbb24193c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - matplotlib-base >=3.5.3
    - numpy >=1.21.6
    - pandas >=1.3.5
    - xlrd >=2.0.1
    - openpyxl >=3.1.2
    - requests >=2.25.0
    - aiohttp >=3.8.0
    - lxml >=4.6.0
    - python-dateutil >=2.8.0

test:
  imports:
    - noisemonitor
    - noisemonitor.weather
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Long-term sound level measurements analysis in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - valerianF
