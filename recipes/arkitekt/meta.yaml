{% set name = "arkitekt" %}
{% set version = "0.3.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arkitekt-{{ version }}.tar.gz
  sha256: 97d9d732f6af4bb6490583cfb4f72e247787a0606b5fdb60d9107cb54f4dd49f

build:
  entry_points:
    - arkitekt = arkitekt.cli.main:entrypoint
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.8,<4.0
    - fakts >=0.2.13,<0.3.0
    - herre >=0.2.9,<0.3.0
    - mikro >=0.2.25,<0.3.0
    - rekuest >=0.0.19,<0.0.20

test:
  imports:
    - arkitekt
  commands:
    - pip list
    - pip check
    - arkitekt --help
  requires:
    - pip

about:
  home: None
  summary: rpc and node backbone
  license: CC-BY-NC-3.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - goanpeca
    - jhnnsrs
