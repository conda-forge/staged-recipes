{% set name = "flake8-typing-imports" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b85cb1fdebdeaa2e1920340eb8887ce4b6de32ff9c0ebe931272439f6bcb8cc

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - flake8 >=3.7
    - importlib-metadata >=0.9  # [py<38]
    - python

test:
  imports:
    - flake8_typing_imports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/flake8-typing-imports/
  summary: flake8 plugin which checks that typing imports are properly guarded
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
