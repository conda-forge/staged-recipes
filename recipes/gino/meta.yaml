{% set name = "gino" %}
{% set version = "0.8.1" %}
{% set sha256 = "3471e2f5b44f787eff3381d47e3e252ba184749ba2747adca06658d56272e912" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - postgresql.asyncpg = gino.dialects.asyncpg:AsyncpgDialect
    - hasyncpg = gino.dialects.asyncpg:AsyncpgDialect

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=40.6.2
    - pytest-runner >=4.2

  run:
    - python >=3.5
    - asyncpg >=0.18.2
    - SQLAlchemy >=1.2
    - aiocontextvars >=0.2.1

test:
  imports:
    - gino

about:
  home: https://github.com/fantix/gino
  license: BSD
  license_family: BSD
  summary: 'GINO Is Not ORM - a Python asyncio ORM on SQLAlchemy core. '
  description: |
    GINO - GINO Is Not ORM - is a lightweight asynchronous ORM built on top of SQLAlchemy core for Python asyncio.
    Now (early 2018) GINO supports only one dialect asyncpg.
  doc_url: https://python-gino.readthedocs.io/
  dev_url: https://github.com/fantix/gino

extra:
  recipe-maintainers:
    - maxyme
