{% set name = "cpio" %}
{% set version = "2.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/cpio/cpio-{{ version }}.tar.bz2
  sha256: 937610b97c329a1ec9268553fb780037bcfff0dcffe9725ebc4fd9c1aa9075db

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make

test:
  commands:
    - cpio --help

about:
  home: https://www.gnu.org/software/cpio
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Copies files into or out of a cpio or tar archive
  dev_url: https://www.gnu.org/software/cpio

extra:
  recipe-maintainers:
    - danielnachun
