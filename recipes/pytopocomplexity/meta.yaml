{% set name = "pytopocomplexity" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytopocomplexity-{{ version }}.tar.gz
  sha256: 9688242e052ae2d0b790b2731a2dba1232ef0513a898f410599d9c6348def058

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - scipy >=1.6
    - rasterio >=1.2
    - dask-core >=2021.0
    - matplotlib-base >=3.3
    - tqdm >=4.0
    - numba >=0.53
    - statsmodels >=0.12
    - gdal >=3.9
    - ipython >=8.14
    - imageio >=2.11

test:
  imports:
    - pytopocomplexity
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GeoLarryLai/pyTopoComplexity
  summary: A package for multiscale topographic complexity analysis
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/GeoLarryLai/pyTopoComplexity

extra:
  recipe-maintainers:
    - GeoLarryLai
