{% set name = "bases" %}
{% set version = "0.3.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bases-{{ version }}.tar.gz
  sha256: 70f04a4a45d63245787f9e89095ca11042685b6b64b542ad916575ba3ccd1570

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.6.0
    - typing-validation >=1.1.0

test:
  imports:
    - bases
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hashberg-io/bases
  summary: Python library for general Base-N encodings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lkluft
