{% set name = "xkcd-cli" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xkcd-cli-{{ version }}.tar.gz
  sha256: ee48592bfaedb1f3284c30e9b413e101c12aaf027fcbb312897116996d528497

build:
  entry_points:
    - xkcd = src.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - requests
    - pillow

test:
  imports:
    - src
  commands:
    - pip check
    - xkcd --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
