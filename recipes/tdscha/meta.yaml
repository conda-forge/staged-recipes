{% set name = "tdscha" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tdscha-{{ version }}.tar.gz
  sha256: b28707e30adc88100cf03819daa24872c7cfb41b40c727b43e7473d52a57700c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - mpi4py
    - pypar
    - numpy
    - pip
  run:
    - python
    - ase
    - scipy
    - cellconstructor
    - python-sscha
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - tdscha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SSCHAcode/tdscha
  summary: Time Dependent Self Consistent Harmonic Approximation
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
