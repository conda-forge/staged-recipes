{% set version = "0.5.2" %}

package:
  name: fs.sshfs
  version: {{ version }}

source:
  fn: fs.sshfs-{{ version }}.tar.gz
  url:  https://github.com/althonos/fs.sshfs/archive/v{{version}}.tar.gz
  sha256: 05a250e72cd3993ddda563289a3337334c233d5473239872faec7f20a9450bce

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pygments
    - green
    - docutils

  run:
    - green
    - docutils
    - Pygments
    - pyfilesystem2
    - six
    - paramiko
    
test:
  imports:
    - fs

about:
  home: https://github.com/althonos/fs.sshfs
  license: LGPL v2.1
  license_file: COPYING
  summary: 'Pyfilesystem2 over SSH using paramiko'

extra:
  recipe-maintainers:
    - ReimarBauer
