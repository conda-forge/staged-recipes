{% set name = "PyMuPdf" %}
{% set version = "1.17.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/e8/a8/c5774138aa34f1fe24d9efeb1506f148bb55c52583bf44b0f9d48cbcd59e/PyMuPDF-1.17.3.tar.gz
  sha256: 537839837a042380844471a47ac9bc85ced66e21526659af3ca67278cd9d0583

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - swig
    - mupdf
  host:
    - pip
    - python
  run:
    - python
    - mupdf

test:
  imports:
    - fitz.__main__
    - fitz.fitz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymupdf/PyMuPDF
  summary: Python bindings for the PDF rendering library MuPDF
  license:  GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - hadim
