{% set version = "2.1.5" %}

package:
  name: minizinc
  version: {{ version }}

source:
  fn: minizinc-{{ version }}-linux64.tar.gz
  url: https://github.com/MiniZinc/libminizinc/archive/{{ version }}.tar.gz
  sha256: 173a42189f0fa447d04d63b27afdd10af9c5035061db00ba1e2b390622b49803

build:
  number: 0
  msvc_compiler: 14.0
  features:
    - vc14             # [win]

requirements:
  build:
    - toolchain
    - cmake
    - bison
    - flex
    - vc 14            # [win]
    - python
  run:
    - vc 14            # [win]
    - python

test:
  imports:
    - mngzn

about:
  home: https://www.minizinc.org
  license: MPL-2.0
  license_file: LICENSE.txt
  summary: 'The MiniZinc Compiler'

extra:
  recipe-maintainers:
    - moorepants
