{% set name = "gtabview" %}
{% set version = "0.8" %}
{% set hash_type = "sha256" %}
{% set hash = "959160e6ee65110fb43af8fdc7e83cbb7469b91f90ab25b63c611241c7bf5fb1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - gtabview = bin.cli.main:main

requirements:
  build:
    - python
    - setuptools
    - setuptools-git
  run:
    - blaze
    - python
    - pyqt
    - xlrd

test:
  commands:
    - gtabview --help

about:
  home: https://github.com/TabViewer/gtabview
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A simple graphical tabular data viewer.
  description: |
    Graphical counterpart to tabview, a simple tabular data viewer that can
    be used both stand-alone and as a Python module for various files and
    Python/Pandas/NumPy data structures.
  dev_url: https://github.com/TabViewer/gtabview

extra:
  recipe-maintainers:
    - goanpeca
    - wavexx
    - scls19fr
