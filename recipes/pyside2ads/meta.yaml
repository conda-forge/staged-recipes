{% set version = "3.8.2" %}

package:
  name: pyside2ads
  version: {{ version }}

source:
  url: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz
  sha256: 9fabe92f7cc8a0430e756d42efd27b9206268aed59754075d458fd1728faffaf

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - cmake>=3.13
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clangdev
    - python {{ python }}

  host:
    - python {{ python }}
    - qt
    - qtadvanceddocking
    - pyside2
    - mesalib  # [unix]
    
  run:
    - python
    - qtadvanceddocking
    - pyside2
    
test:
  imports:
    - PySide2Ads
    - PySide2Ads.QtAds

about:
  home: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System
  license:  LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - n-elie
