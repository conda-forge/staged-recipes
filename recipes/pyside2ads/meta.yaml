{% set version = "3.8.2" %}

package:
  name: pyside2ads
  version: {{ version }}

source:
  url: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz
  sha256: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - cmake>=3.5
    - {{ compiler('cxx') }}

  host:
    - python
    - qt
    - qtadvanceddocking
    - pip
    - pyside2
    
  run:
    - python
    - qtadvanceddocking
    - pyside2
    
test:
  imports:
    - PySide2Ads
    - PySide2Ads.QtAds

about:
  home: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System
  license:  LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - n-elie
