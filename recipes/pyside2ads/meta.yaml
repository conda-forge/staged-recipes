{% set version = "3.8.2.1" %}
package:
  name: pyside2ads
  version: {{ version }}

source:
  url: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz
  sha256: 39b75119212dbc465590f11b5e36909949fcc34006d96b843205a4971e8c4bde

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clangdev
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}      # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('libxrandr') }}             # [linux]
    - {{ cdt('alsa-lib') }}              # [linux]
    - {{ cdt('xorg-x11-server-xvfb') }}  # [linux]
    - make                               # [not win]
    - ninja                              # [win]
    - gxx                                # [linux]

  host:
    - python
    - qt-main >=5.15
    - qtadvanceddocking
    - pyside2 >=5.15
    - pip
    - setuptools
    
  run:
    - python
    - qtadvanceddocking
    - pyside2 >=5.15
    
test:
  imports:
    - PySide2Ads
    - PySide2Ads.QtAds

about:
  home: https://github.com/metgem/PySide2Ads
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - n-elie
