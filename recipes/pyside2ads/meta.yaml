{% set version = "3.8.2" %}

package:
  name: pyside2ads
  version: {{ version }}

source:
  url: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz
  sha256: 7256b941a6e0c75312ed3ffcb2d6d81ed1ee66fe37541295412ed2e8ca4a82f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake >=3.13
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clangdev
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]

  host:
    - python
    - qt-main 5.15.2
    - qtadvanceddocking
    - pyside2
    - pip
    - setuptools
    
  run:
    - python
    - qtadvanceddocking
    - pyside2
    
test:
  imports:
    - PySide2Ads
    - PySide2Ads.QtAds

about:
  home: https://github.com/githubuser0xFFFF/Qt-Advanced-Docking-System
  license:  LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - n-elie
