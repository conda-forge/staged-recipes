{% set version = "3.8.2.1" %}

package:
  name: pyside2ads
  version: {{ version }}

source:
  url: https://github.com/metgem/PySide2Ads/archive/v{{ version }}.tar.gz
  sha256: 39b75119212dbc465590f11b5e36909949fcc34006d96b843205a4971e8c4bde
  patches:
    - 0001-nmake_build.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clangdev
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]

  host:
    - python
    - qt-main >=5.15
    - qtadvanceddocking
    - pyside2 >=5.15
    - pip
    - setuptools
    
  run:
    - python
    - qtadvanceddocking
    - pyside2 >=5.15
    
test:
  imports:
    - PySide2Ads
    - PySide2Ads.QtAds

about:
  home: https://github.com/metgem/PySide2Ads
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System

extra:
  recipe-maintainers:
    - n-elie
