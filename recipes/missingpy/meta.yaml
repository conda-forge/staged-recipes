{% set name = "missingpy" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/missingpy-{{ version }}.tar.gz
  sha256: 5aacf5b440e443a1cd1eb04ba168402a7a08c3ec5869d2b0130d8d235d8611c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.15.4
    - scipy >=1.1.0
    - scikit-learn >=0.20.1

test:
  imports:
    - missingpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/epsilon-machine/missingpy
  summary: Missing Data Imputation for Python
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
