{% set version = '0.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distill
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distill_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distill/distill_{{ version }}.tar.gz
  sha256: 06452de5dbce97e8c08642a2cefa15d10bc497653f632738c0aa90233a813133

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-base64enc
    - r-bookdown >=0.8
    - r-digest
    - r-downloader
    - r-htmltools
    - r-jsonlite >=1.3
    - r-knitr >=1.15.6
    - r-lubridate
    - r-mime
    - r-openssl
    - r-png
    - r-progress
    - r-rmarkdown >=1.10
    - r-rprojroot
    - r-rstudioapi
    - r-stringr
    - r-whisker
    - r-xfun >=0.2
    - r-xml2
    - r-yaml
  run:
    - r-base
    - r-base64enc
    - r-bookdown >=0.8
    - r-digest
    - r-downloader
    - r-htmltools
    - r-jsonlite >=1.3
    - r-knitr >=1.15.6
    - r-lubridate
    - r-mime
    - r-openssl
    - r-png
    - r-progress
    - r-rmarkdown >=1.10
    - r-rprojroot
    - r-rstudioapi
    - r-stringr
    - r-whisker
    - r-xfun >=0.2
    - r-xml2
    - r-yaml

test:
  commands:
    - $R -e "library('distill')"           # [not win]
    - "\"%R%\" -e \"library('distill')\""  # [win]

about:
  home: https://github.com/rstudio/distill
  license: Apache-2.0
  summary: Scientific and technical article format for the web. 'Distill' articles feature attractive,
    reader-friendly typography, flexible layout options for visualizations, and full
    support for footnotes and citations.
  license_family: APACHE
  license_file:
    - APACHE-2.0.txt

extra:
  recipe-maintainers:
    - conda-forge/r

