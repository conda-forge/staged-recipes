{% set name = "duc" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zevv/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: c69512ca85b443e42ffbb4026eedd5492307af612047afb9c469df923b468bfd

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - cairo
    - glfw
    - glib
    - pango
    - ncurses
    - tokyocabinet

test:
  commands:
    - {{ name }} --help

about:
  home: https://duc.zevv.nl
  license: LGPL-3.0-or-later
  summary: Suite of tools for inspecting disk usage
  dev_url: https://github.com/zevv/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
