{% set name = "json_tricks" %}
{% set version = "3.11.3" %}
{% set sha256 = "dda43dcc3c683972922bbb2d5a79861c8f1a8cee5f28f94d3eb96f28bdd9d4a6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - json_tricks

about:
  home: https://github.com/mverleg/pyjson_tricks
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Extra features for Pythons JSON: comments, order, numpy, pandas, datetimes, and many more! Simple but customizable.'
  doc_url: http://json-tricks.readthedocs.org/en/latest
  dev_url: https://github.com/mverleg/pyjson_tricks

extra:
  recipe-maintainers:
    - kastman
