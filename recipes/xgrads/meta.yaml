{% set name = "xgrads" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/miniufo/xgrads/archive/refs/tags/v0.2.3.tar.gz
  sha256: aca42917e0acd3dd30b6fb1b6040862326c04da086f793a46bca4163b39fcfb6

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
  host:
    - python
    - pip
  run:
    - python
    - xarray
    - dask
    - numpy
    - pyproj

test:
  imports:
    - xgrads
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/miniufo/xgrads
  summary: 'Parse and read ctl and associated binary file commonly used by GrADS into xarray'
  description: |
    Parse and read ctl and associated binary file commonly used by GrADS into xarray
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://xgrads.readthedocs.io/
  dev_url: https://github.com/miniufo/xgrads

extra:
  recipe-maintainers:
    - LisaSimpson
    - LandoCalrissian
