{% set name = "periscope" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/anishathalye/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - psc --help

about:
  home: https://github.com/anishathalye/{{ name }}
  license: GPL-3.0-only
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Organize and de-duplicate your files without losing data
  dev_url: https://github.com/anishathalye/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
