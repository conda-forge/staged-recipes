{% set version = "9.11.0" %}

package:
  name: salome-medcoupling
  version: {{ version }}

source:
  # no tarball is available
  #git_url: https://git.salome-platform.org/gitpub/tools/medcoupling.git
  #git_rev: V9_11_0
  #git_depth: 1
  url: https://files.salome-platform.org/Salome/medfile/med-4.1.1.tar.gz
  sha256: a082b705d1aafe95d3a231d12c57f0b71df554c253e190acca8d26fc775fb1e6 

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('salome-medcoupling', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - numpy
    - libboost-devel
    - salome-med
    - metis
    - libxml2
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - MEDRenumber
    - MEDCouplingRemapper
    - MEDLoader
    - MEDPartitioner
    - MEDCoupling  # [linux]
    - MEDCouplingCompat  # [win or osx]
    - medcoupling

about:
  home: https://www.salome-platform.org/downloads
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING
  summary: Field data manipulation library from Salome platform

extra:
  recipe-maintainers:
    - jschueller
