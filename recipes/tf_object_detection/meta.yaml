{% set name = "tf_object_detection" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adbeda/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70ec0472da2b463098cb0f26da481a9452f65f4e4e55e60c412095ce7a5d9ce2

build:
  number: 0
  skip: true  # [win]  # Skip all windows for now due to numpy/scipy version pinning issues
  skip: True  # [win32]
  skip: True  # [win64 and py<35]
  skip: True  # [osx and py34]
  skip: True  # [py26]
  skip: True  # [py33]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tensorflow>=1.12.0
    - numpy >=1.16.1
    - protobuf >=3.0.0
    - jupyter>=1.0.0
    - lxml
    - jupyter
    - matplotlib
    - cython
    - contextlib2

test:
  imports:
    - tf_object_detection  # [win]

about:
  home: https://github.com/adbeda/tf_object_detection
  license: Apache 2.0
  license_file: LICENSE
  summary: 'As an open source framework to to construct, train and deploy object detection models'

  description: |
    The TensorFlow Object Detection API is an open source
    framework built on top of TensorFlow that makes it easy
    to construct, train and deploy object detection models


extra:
  recipe-maintainers:
    - adbeda
    - agcopenhaver
    - tata17
