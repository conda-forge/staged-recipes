{% set name = "pytest-logging" %}
{% set version = "2015.11.4" %}
{% set sha256 = "cec5c85ecf18aab7b2ead5498a31b9f758680ef5a902b9054ab3f2bdbb77c896" %}

package:
  name: {{ name|lower }}
  version: "2015.11.4"

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0  

requirements:
  build:
    - python
    - setuptools
    - pytest >=2.8.1

  run:
    - python
    - pytest >=2.8.1

test:
  imports:
    - pytest_logging

about:
  home: https://github.com/saltstack/pytest-logging
  license: Apache v2.0
  summary: 'Configures logging and allows tweaking the log level with a py.test flag'
  license_family: APACHE

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - tomkisnc
