{% set name = "mo-catnip" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 491e72214f2018dcd57e580956c97eb91b6df1cd6172b85a7e9e0da985733e54

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - matplotlib-base >=2.2.3
    - numpy >=1.15.4,<1.16.0
    - python >=3.6
    - scipy >=1.2.1
    - six >=1.12.0

test:
  imports:
    - catnip

about:
  home: "https://github.com/MetOffice/CATNIP"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENCE.txt
  summary: "Climate analysis tool"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - zmaalick
