{% set name = "delta-spark" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/delta-spark-{{ version }}.tar.gz
  sha256: 1c218acbd9a6d1aa0c8637735d6b69593f3ff38123c6123afd268d76ac74ef8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyspark <3.3.0,>=3.2.0
    - importlib-metadata >=1.0.0

test:
  imports:
    - delta_spark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta/
  summary: Python APIs for using Delta Lake with Apache Spark
  dev_url: https://github.com/delta-io/delta
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - rxm7706
