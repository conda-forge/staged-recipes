{% set name = "delta-spark" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/delta-spark-{{ version }}.tar.gz
  sha256: cbc0a280944e1f6599771f8d34662dccddb7431320707f0ef1147e99f9e39dfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
    - setuptools-scm
  run:
    - python >=3.7,<3.11
    - pyspark <3.4.0,>=3.3.0
    - importlib-metadata >=1.0.0

test:
  imports:
    - delta_spark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta/
  summary: Python APIs for using Delta Lake with Apache Spark
  dev_url: https://github.com/delta-io/delta
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
