{% set name = "penaltymodel-lp" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-lp-{{ version }}.tar.gz
  sha256: 9e09b826925a343ae1e282f5899722b7ec97464121e20fed65ca1aba1b092d29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0
    - numpy >=1.19.4,<2.0.0
    - penaltymodel >=0.16.0,<0.17.0
    - python >=3.6
    - scipy >=1.5.4,<2.0.0

test:
  imports:
    - penaltymodel
    - penaltymodel.lp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: Generates penalty models using SciPy's linear programming.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
