{% set name = "matrixprofile-ts" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/98/21/fe2b0b9a5fe4d844a6d90cb8efa92aa901387c1d834790e5f45807cfccfd/matrixprofile-ts-0.0.3.tar.gz
  sha256: 66ffb77d45378e317e24535e9f74fbc2d87f9cf56cfcd9712977d2b2ace875f0

build:
  # Uncomment the following line if the package is pure python and the recipe is exactly the same for all platforms.
  # noarch: python # not sure about this, leaving this line in for now
  number: 0
  skip: True # [py<34]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pytest
    - setuptools

test:
  imports:
    - matrixprofile-ts

about:
  home: https://github.com/target/matrixprofile-ts/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'An Open Source Python Time Series Library For Motif Discovery using Matrix Profile'

  description: |
    matrixprofile-ts is a Python 3 library for evaluating time series data 
    using the matrix profile algorithms developed by the Keough and Mueen 
    research groups at the University of California-Riverside and the 
    University of New Mexico. Current algorithms implemented include 
    MASS, STMP, STAMP, STAMPI and STOMP.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/target/matrixprofile-ts/

extra:
  recipe-maintainers:
    - generein
