{% set name = "smartg" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smartg-{{ version }}.tar.gz
  sha256: 6f6a81314da6a3fab92395d4c0bb9bb7b3c10420280f9e11439ecaf54dea2c08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - scipy
    - h5py
    - pyarrow
    - openpyxl
    - progressbar2
    - matplotlib
    - python-dotenv
    - notebook
    - ipywidgets
    - ipympl
    - pyhdf
    - pycuda
    - geoclide >=3
    - luts

test:
  imports:
    - smartg
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hygeos/smartg
  summary: SMART-G (Speed-up Monte Carlo Advanced Radiative Transfer Code using GPU) is a radiative transfer code using a Monte-Carlo technique to simulate the propagation of the polarized light in the atmosphere and/or ocean, and using GPU acceleration.
  license: LicenseRef-HYGEOS-smartg
  license_url: https://github.com/hygeos/smartg/blob/master/LICENSE.TXT
  license_file:
    - LICENSE.TXT
    - LICENSE_RNG.TXT
  dev_url: https://github.com/hygeos/smartg

extra:
  recipe-maintainers:
    - Mustapha-hygeos
