{% set name = "asebytes" %}
{% set version = "0.1.7" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/asebytes-{{ version }}.tar.gz
  sha256: 30e45db919011f95d0205d646cf8b46cce9fb5dbe0d5bcb1f0429eea8fba0bf7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv_build >=0.9.6,<0.10.0
    - pip
  run:
    - python >={{ python_min }}
    - ase >=3.26.0
    - python-lmdb >=1.7.5
    - msgpack-python >=1.1.2
    - msgpack-numpy >=0.4.8

test:
  imports:
    - asebytes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: LMDB-based storage for ASE.
  home: https://github.com/zincware/asebytes
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
