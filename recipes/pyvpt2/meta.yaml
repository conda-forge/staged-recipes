{% set name = "pyvpt2" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyvpt2-{{ version }}.tar.gz
  sha256: f9d605dc9fb4b6c5a5eff092ad401e0ba70821d8e495a8cac74a61b5008a3242

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - wheel
    - setuptools-git-versioning
    - pip
  run:
    - python >=3.8
    - pydantic
    - numpy
    - qcelemental
    - qcengine
    - psi4 >=1.8

test:
  imports:
    - pyvpt2
  commands:
    - pip check
    - python -c "import pyvpt2;assert pyvpt2.__version__ == '{{ version }}', f'{pyvpt2.__version__=} differs from recipe=\'{{ version }}\''"
  requires:
    - pip

about:
  home: https://github.com/philipmnel/pyvpt2
  summary: Package to calculate VPT2 anharmonic frequencies.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://philipmnel.github.io/pypvt2/
  dev_url: https://github.com/philipmnel/pyvpt2

extra:
  recipe-maintainers:
    - philipmnel
