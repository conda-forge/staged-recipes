{% set name = "libcbm" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libcbm-{{ version }}.tar.gz
  sha256: 71ee0e65f46615c5bcd800a9cade607f9cb57a99aec6d0f453e4826267ec8b96
  patches:
    - no-hard-requirements-file.patch


build:
  number: 0
  skip: true  # [ppc64le or s390x or py<39]
  script: |
    python -m pip install . -vv --no-deps --no-build-isolation

    if [[ "$target_platform" == "linux-64" ]]; then
      PKG="$SP_DIR/libcbm"
      # place the DSO where the Python import expects it
      cp -f "$PKG/resources/libcbm_bin/ubuntu_24_04_x86_64/libcbm.so" "$PKG/libcbm.so"
      chmod 0755 "$PKG/libcbm.so" || true
      # remove vendored binaries for other platforms & duplicates to appease the auditor
      rm -rf "$PKG/resources/libcbm_bin" || true
    fi

