{% set name = "libcbm" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libcbm-{{ version }}.tar.gz
  sha256: 71ee0e65f46615c5bcd800a9cade607f9cb57a99aec6d0f453e4826267ec8b96
  patches:
    - no-hard-requirements-file.patch

build:
  number: 0
  script: |
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    # Put the platform binary where the import expects it.
    {% set PKG = SP_DIR + "/libcbm" %}
    # Linux
    if [[ "$target_platform" == "linux-64" ]]; then
      install -m 0755 "$PKG/resources/libcbm_bin/ubuntu_24_04_x86_64/libcbm.so" "$PKG/libcbm.so"
      # fallback to 22.04 if you prefer:
      # install -m 0755 "$PKG/resources/libcbm_bin/ubuntu_22_04_x86_64/libcbm.so" "$PKG/libcbm.so"
    fi
    # macOS
    if [[ "$target_platform" == "osx-64" || "$target_platform" == "osx-arm64" ]]; then
      install -m 0755 "$PKG/resources/libcbm_bin/macos_64/libcbm.dylib" "$PKG/libcbm.dylib"
    fi
    # Windows (in bash on CI; use .dll name)
    if [[ "$target_platform" == "win-64" ]]; then
      cp -f "$PKG/resources/libcbm_bin/win_x86_64/libcbm.dll" "$PKG/libcbm.dll"
    fi
  skip: true  # [ppc64le or s390x]
  
requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas >=1.1.5
    - scipy
    - numexpr >=2.8.7
    - numba
    - pyyaml
    - mock
    - openpyxl

test:
  imports:
    - libcbm
  commands:
    - python -c "import libcbm, sys; print(libcbm.__version__)"
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/cat-cfs/libcbm_py
  summary: Carbon budget model library based on CBM-CFS3
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gparadis
