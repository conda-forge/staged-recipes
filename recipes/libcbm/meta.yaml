requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - libgcc
    - libstdcxx
    - numpy
    - pandas >=1.1.5
    - scipy
    - numexpr >=2.8.7
    - numba
    - pyyaml
    - openpyxl

test:
  imports:
    - libcbm
  commands:
    - python -c "import libcbm, sys; print(libcbm.__version__)"
  requires:
    - python

