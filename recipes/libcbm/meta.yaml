{% set name = "libcbm" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libcbm-{{ version }}.tar.gz
  sha256: 71ee0e65f46615c5bcd800a9cade607f9cb57a99aec6d0f453e4826267ec8b96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min}}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas >=1.1.5
    - scipy
    - numexpr >=2.8.7
    - numba
    - pyyaml
    - mock
    - openpyxl

test:
  imports:
    - libcbm
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/cat-cfs/libcbm_py
  summary: Carbon budget model library based on CBM-CFS3
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gparadis
