{% set name = "morphio" %}
{% set version = "3.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MorphIO-{{ version }}.tar.gz
  sha256: 0f2e55470d92a3d89f2141ae905ee104fd16257b93dafb90682d90171de2f4e6

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - numpy >=1.14.1

test:
  imports:
    - morphio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BlueBrain/MorphIO/
  summary: A neuron morphology IO library
  license: LGPL-3.0 & MIT & GPL-3.0 & BSD-3-Clause
  license_file:
    - COPYING.LESSER
    - COPYING
    - 3rdparty/ghc_filesystem/LICENSE
    - binds/python/pybind11/LICENSE

extra:
  recipe-maintainers:
    - goanpeca
