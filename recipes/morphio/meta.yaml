{% set name = "morphio" %}
{% set version = "3.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MorphIO-{{ version }}.tar.gz
  sha256: 7cb6676fcbaa2ac154742ca8aed3fcb03bb4643852e36e368858580133b61732

build:
  skip: true  # [py<38]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - python
    - libc
    - libcxx
    - h5py  # [win]
    - hdf5
    - pip
    - setuptools >=24.2.0
    - setuptools-scm
    - wheel
  run:
    - python
    - numpy >=1.14.1
    - hdf5
    - h5py  # [win]

test:
  imports:
    - morphio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BlueBrain/MorphIO/
  summary: A neuron morphology IO library
  license: MIT AND Apache-2.0 AND BSD-3-Clause
  license_file:
    - LICENSE.txt
    - 3rdparty/ghc_filesystem/LICENSE
    - binds/python/pybind11/LICENSE

extra:
  recipe-maintainers:
    - willGraham01
