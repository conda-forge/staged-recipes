{% set name = "morphio" %}
{% set version = "3.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MorphIO-{{ version }}.tar.gz
  sha256: 9e6cfebaea32080131b2b08a4a32dfbe92b18427a3e557861e27c4131f7542ac

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=24.2.0
    - wheel
    - cmake
    - ninja
    - setuptools-scm
    - pip
  run:
    - python
    - numpy >=1.14.1

test:
  imports:
    - morphio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BlueBrain/MorphIO/
  summary: A neuron morphology IO library
  license: MIT AND LGPL-3.0 AND BSD-3-Clause AND GPL-3.0
  license_file:
    - COPYING.LESSER
    - COPYING
    - 3rdparty/ghc_filesystem/LICENSE
    - binds/python/pybind11/LICENSE

extra:
  recipe-maintainers:
    - willGraham01
