schema_version: 1

context:
  name: onnx-cse
  version: 0.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/onnx_cse-${{ version }}.tar.gz
  sha256: b525ae7b10f099dbc7d6cd90961ceab15849be54ced24fb50a4473e1c7ee4560

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - python-xxhash
    - typing_extensions
    - onnx

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - onnx_cse
      pip_check: true

about:
  summary: Common subexpression elimination for ONNX graphs
  homepage: https://github.com/cbourjau/onnx-cse
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cbourjau
