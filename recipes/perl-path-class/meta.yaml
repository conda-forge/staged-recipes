{% set version = "0.37" %}
{% set sha256 = "654781948602386f2cb2e4473a739f17dc6953d92aabc2498a4ca2561bc248ce" %}

package:
  name: perl-path-class
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KW/KWILLIAMS/Path-Class-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Build.PL
    - perl ./Build
    - perl ./Build test
    - perl ./Build install --installdirs vendor --create_packlist 0

requirements:
  host:
    - perl
    - perl-module-build >=0.3601
  run:
    - perl

test:
  imports:
    - Path::Class
    - Path::Class::Dir
    - Path::Class::Entity
    - Path::Class::File

about:
  home: https://metacpan.org/pod/Path::Class
  summary: Cross-platform path specification manipulation
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
