{% set name = "pyneval" %}
{% set version = "0.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6707520a7f7e449d5503f9c81c280e4caa20ee789c13a1e852c765f70f6788ba

build:
  number: 0
  entry_points:
    - pyneval=pyneval.cli.pyneval:run
    - pyneval_tools=pyneval.cli.pyneval_tools:run
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - anytree >=2.7.2
    - jsonschema >=3.2.0
    - kdtree >=0.16
    - numpy >=1.0
    - pip
    - python
    - rtree >=0.8.0
  run:
    - anytree >=2.7.2
    - jsonschema >=3.2.0
    - kdtree >=0.16
    - numpy >=1.0
    - python
    - rtree >=0.8.0

test:
  imports:
    - pyneval
    - pyneval.cli
    - pyneval.io
    - pyneval.metric
    - pyneval.metric.utils
    - pyneval.metric.utils.klib
    - pyneval.model
    - pyneval.tools
    - pyneval.tools.optimize
    - test
    - test.test_model
    - test.test_model.diadem_metric
    - test.test_model.length_metric
  commands:
    - pyneval --help
    - pyneval_tools --help

about:
  home: "https://github.com/CSDLLab/PyNeval"
  license: GPL
  license_family: GPL
  license_file: LICENSE.txt
  summary: "pyneval, a toolbox for quantitative metric on reconstructed neuron"
  doc_url: "https://github.com/CSDLLab/PyNeval/tree/master/docs"
  dev_url: "https://github.com/CSDLLab/PyNeval"

extra:
  recipe-maintainers:
    - benniehan
