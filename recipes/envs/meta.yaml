{% set name = "envs" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccf5cd85ddb8ed335e39ed8a22e0d23658f5a6d7da430f225e6f750c6f50ae42

build:
  noarch: python
  number: 0
  entry_points:
    - envs=envs.cli:envs
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - click
    - jinja2
    - terminaltables

test:
  requires:
    - click
    - jinja2
    - terminaltables
  imports:
    - envs
  commands:
    - envs --help

about:
  home: https://github.com/bjinwright/envs
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Easy access of environment variables from Python with support for strings, booleans, list, tuples, and dicts.
  dev_url: https://github.com/bjinwright/envs

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
