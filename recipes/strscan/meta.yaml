{% set name = "strscan" %}
{% set version = "3.1.5" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: f8413b90ea9395a69609a4414a8c88551bcda64337e234272c24fcd4c83e5947

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/strscan
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: StringScanner provides for lexical scanning operations on a String.
  doc_url: https://www.rubydoc.info/gems/strscan
  dev_url: https://github.com/ruby/strscan

extra:
  recipe-maintainers:
    - jdmarques
    - rudispr
