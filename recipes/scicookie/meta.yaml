{% set name = "scicookie" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scicookie-{{ version }}.tar.gz
  sha256: e17a7641a8c0ed6bc27e7826a0db45db4d6aa9dfc5e939ca7718df6ffb5030ac

build:
  script: {{ PYTHON }} -m pip install . -vv 
  number: 0

requirements:
  host:
    - python 
    - poetry-core >=1.0.0
    - pip
  run:
    - python 
    - cookieninja >=1.0.0
    - sh >=2.0.4,<3.0.0  # [not win]
    - __win      # [win]
    - __unix     # [unix]
    - colorama >=0.4.6,<0.5.0
    - inquirer >=3.1.3,<4.0.0
    - pyyaml >=6.0.1
    - jinja2 >=3.1.2

test:
  imports:
    - scicookie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://osl-incubator.github.io/scicookie
  summary: Cookiecutter template for a Python package
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ayeankit
    - xmnlab
