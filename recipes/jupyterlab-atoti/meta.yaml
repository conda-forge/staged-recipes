{% set version = "0.3.0" %}

package:
  name: jupyterlab-atoti
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@atoti/jupyterlab-extension/-/jupyterlab-extension-{{ version }}.tgz
  url: https://github.com/atoti/atoti/releases/download/v{{ version }}/atoti-jupyterlab-extension-{{ version }}.tgz
  sha256: ea2b37e0f28bfa050717757606495ef59d811376a8ccc53ea6184e47c4db3e3b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jupyterlab =2
    - nodejs =12|=13
  run:
    - jupyterlab =2

test:
  commands:
    - jupyter labextension list

about:
  home: https://www.atoti.io
  license: LicenseRef-LICENSE
  license_file: LICENSE
  summary: 'Interactive dataviz widgets for JupyterLab'
  doc_url: https://www.atoti.io/documentation

extra:
  recipe-maintainers:
    - fabiencelier
    - rcolle
    - tibdex
