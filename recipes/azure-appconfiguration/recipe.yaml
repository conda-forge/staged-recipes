schema_version: 1

context:
  name: azure-appconfiguration
  version: 1.7.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-appconfiguration-${{ version }}.tar.gz
  sha256: 3ebe41e9be3f4ae6ca61e5dbc42c4b7cc007a01054a8506501a26dfc199fd3ec

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - azure-core >=1.28.0
    - isodate >=0.6.0

tests:
  - python:
      imports:
        - azure.appconfiguration
        - azure.appconfiguration._generated
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Microsoft App Configuration Data Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/appconfiguration/azure-appconfiguration

extra:
  recipe-maintainers:
    - janjagusch
