{% set name = "victorstest" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29b4762b8e5048e606a705253111af4f9badc772aa2f5427a83f6246126ec0b2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - numpy
  host:
    - python
    - pip
    - boto3
    - numpy
    - libgdal >=3.4.0
  run:
    - python
    - boto3
    - numpy
    - libgdal >=3.4.0

test:
  imports:
    - victorstest
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/victorscomma/victorstest
  summary: 'victors test'
  description: |
    victors test.
  license: CC0-1.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - victorscomma
