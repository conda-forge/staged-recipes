{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-awspack
  version: {{ version|replace("-", "_") }}

source:
  fn: awspack_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/awspack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/awspack/awspack_{{ version }}.tar.gz
  sha256: a53d5be7d5633d63b036a7025249c2820b15b97b600fa50f42358b2c787ac65d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-aws.alexa
    - r-aws.cloudtrail
    - r-aws.ec2metadata
    - r-aws.iam
    - r-aws.lambda
    - r-aws.polly
    - r-aws.s3
    - r-aws.ses
    - r-aws.signature
    - r-aws.sns
    - r-aws.sqs

  run:
    - r-base
    - r-aws.alexa
    - r-aws.cloudtrail
    - r-aws.ec2metadata
    - r-aws.iam
    - r-aws.lambda
    - r-aws.polly
    - r-aws.s3
    - r-aws.ses
    - r-aws.signature
    - r-aws.sns
    - r-aws.sqs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('awspack')"           # [not win]
    - "\"%R%\" -e \"library('awspack')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/awspack
  license: GPL (>= 2)
  summary: A bundle of all of 'cloudyr' project <http://cloudyr.github.io/> packages for Amazon
    Web Services ('AWS') <https://aws.amazon.com/>. It depends upon all of the 'cloudyr'
    project's 'AWS' packages. It is mainly useful for installing the entire suite of
    packages; more likely than not you will only want to load individual packages one
    at a time.
  license_family: GPL3

