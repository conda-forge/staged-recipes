{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maotai
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/maotai_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/maotai/maotai_{{ version }}.tar.gz
  sha256: 72ac924335f56358bd60aea89eb5816a4aaba228042fb4a19b1944631d734983

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix
    - r-rann
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppdist
    - r-rdpack
    - r-rtsne
    - r-cluster
    - r-dbscan
    - r-fastcluster
    - r-labdsv
    - r-shapes
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix
    - r-rann
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppdist
    - r-rdpack
    - r-rtsne
    - r-cluster
    - r-dbscan
    - r-fastcluster
    - r-labdsv
    - r-shapes

test:
  commands:
    - $R -e "library('maotai')"           # [not win]
    - "\"%R%\" -e \"library('maotai')\""  # [win]

about:
  home: https://github.com/kisungyou/maotai
  license: MIT
  summary: Matrix is an universal and sometimes primary object/unit in applied mathematics and
    statistics. We provide a number of algorithms for selected problems in optimization
    and statistical inference. For general exposition to the topic with focus on statistical
    context, see the book by Banerjee and Roy (2014, ISBN:9781420095388).
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
