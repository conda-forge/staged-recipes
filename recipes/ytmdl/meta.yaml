{% set name = "ytmdl" %}
{% set version = "2021.11.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ytmdl-{{ version }}.tar.gz
  sha256: 8ddfce39cd6c10c87ca8a7e352c79d46b4fba39b889b22acf622c25e2b8457b2
  patches:
    - setup.py.patch

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - bs4
    - colorama
    - downloader-cli
    - ffmpeg-python
    - itunespy
    - musicbrainzngs
    - mutagen
    - pip
    - pydes
    - pysocks
    - python
    - pyxdg
    - requests
    - rich
    - simber
    - spotipy
    - unidecode
    - urllib3
    - youtube-search-python
    - youtube-dl
    - ytmusicapi
  run:
    - bs4
    - colorama
    - downloader-cli
    - ffmpeg-python
    - itunespy
    - musicbrainzngs
    - mutagen
    - pydes
    - pysocks
    - python
    - pyxdg
    - requests
    - rich
    - simber
    - spotipy
    - unidecode
    - urllib3
    - youtube-dl
    - youtube-search-python
    - ytmusicapi

test:
  imports:
    - ytmdl
    - ytmdl.meta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ytmdl.deepjyoti30.dev/
  dev_url: https://github.com/deepjyoti30/ytmdl
  summary: Youtube Music Downloader
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HeavyTony2
