{% set name = "sematic" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sematic-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6611853e7732462ae6248fd215e76a387b90567ea0fcf411cc6c5d84eb5f3fbc

build:
  script: 
    - make wheel
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - bazel
    - docutils <=0.18.1
    - m2r
    - mistune <=0.8.4
    - make  # [not win]
    - namke  # [win]
  host:
    - ipython <=8.2.0
    - python
    - pip
    - setuptools >=58.1.0
  run:
    - boto3
    - click
    - cloudpickle
    - eventlet >=0.30.2
    - flask
    - flask-cors
    - flask-socketio
    - google-auth
    - gunicorn
    - kubernetes
    - pyarrow
    - python
    - python-dateutil
    - pyyaml
    - requests
    - responses >=0.20.0
    - snowflake-connector-python
    - werkzeug

test:
  imports:
    - sematic

about:
  home: https://github.com/simplejson/simplejson
  doc_url: https://docs.sematic.dev/
  summary: An open-source ML pipeline development toolkit 
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
