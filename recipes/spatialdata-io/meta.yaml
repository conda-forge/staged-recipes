{% set name = "spatialdata-io" %}
{% set version = "0.1.3.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialdata_io-{{ version }}.tar.gz
  sha256: eeaa891388754536e49ed664439fd1ed916a0c713385b4f118ad0fa8d476a409

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - anndata
    - numpy
    - scanpy
    - spatialdata >=0.2.1
    - scikit-image
    - h5py
    - joblib
    - imagecodecs
    - dask-image
    - pyarrow
    - readfcs

test:
  imports:
    - spatialdata_io
  commands:
    - pip check
  requires:
    - pip

about:
  summary: SpatialData IO for common techs
  dev_url: https://github.com/scverse/spatialdata-io
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - melonora
    - kevinyamauchi
