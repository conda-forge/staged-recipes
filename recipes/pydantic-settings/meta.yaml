{% set name = "pydantic-settings" %}
{% set version = "1.99" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_settings-{{ version }}.tar.gz
  sha256: 4f970c8fdda9a060f3fe736b91c262724dac50f09d22aa95bdf72c741cf4df98

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - pydantic ==v2.0a3
    - python-dotenv >=0.21.0

test:
  imports:
    - pydantic_settings
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Settings management using Pydantic
  dev_url: https://github.com/pydantic/pydantic-settings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rars
