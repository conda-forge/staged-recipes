{% set name = "pydantic-settings" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_settings-{{ version }}.tar.gz
  sha256: 0dc7b6c599fd2150583d2acce1f8d95cccde426ee31d1e0d2d374d58e74d37e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - pydantic >=2.0b3
    - python-dotenv >=0.21.0

test:
  imports:
    - pydantic_settings
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Settings management using Pydantic
  dev_url: https://github.com/pydantic/pydantic-settings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
