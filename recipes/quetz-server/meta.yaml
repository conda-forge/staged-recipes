{% set name = "quetz-server" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quetz-server-{{ version }}.tar.gz
  sha256: 44364450cbce6adba12f1aff27589b27ee5096493f466194289f41bd0a144167

build:
  entry_points:
    - quetz = quetz.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=41
    - wheel
    - pip
  run:
    - python >=3.7
    - alembic
    - aiofiles
    - appdirs
    - authlib <1.0.0
    - fastapi
    - fsspec
    - h2
    - httpx >=0.22.0
    - importlib-metadata
    - itsdangerous
    - jinja2
    - pluggy
    - prometheus_client
    - python-multipart
    - pyyaml
    - requests
    - sqlalchemy
    - sqlalchemy-utils
    - tenacity
    - toml
    - typer
    - typing_extensions
    - ujson
    - uvicorn
    - zstandard

test:
  imports:
    - quetz
  commands:
    - pip check
    - quetz --help
  requires:
    - pip

about:
  home: https://github.com/mamba-org/quetz
  summary: The mamba-org server for conda packages
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
