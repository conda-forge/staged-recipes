{% set version = "0.13" %}
{% set name = "MRO-Compat" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/{{ name }}-{{ version }}.tar.gz
  sha256: 8a2c3b6ccc19328d5579d02a7d91285e2afd85d801f49d423a8eb16f323da4f8

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - MRO::Compat

about:
  home: https://metacpan.org/pod/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: README
  summary: interface compatibility for Perls < 5.9.5

extra:
  recipe-maintainers:
    - tdegeus
