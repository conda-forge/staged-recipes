{% set name = "get_version" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8156b526c2557537b8ca82241fa2b82b3da25939627398f6567dee31ba9725bc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - flit
  run:
    - python
    - setuptools

test:
  imports:
    - get_version

about:
  home: https://github.com/flying-sheep/get_version
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Automatically use the latest “vX.X.X” Git tag as version in your Python package.'
  description: |
    A version helper in the spirit of versioneer.
    Minimalistic and able to run without build step using pkg_resources.
  dev_url: https://github.com/flying-sheep/get_version

extra:
  recipe-maintainers:
    - flying-sheep
    - grst
