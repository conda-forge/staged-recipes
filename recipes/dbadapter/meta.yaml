{% set name = "DBAdapter" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ContinuumIO/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7ba75c300cca57867aa8f995cbd49d133d4e72976ecafb0881325c1033d8bc20
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - unixodbc >=2.2.14  # [unix]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - unixodbc >=2.2.14  # [unix]


test:
  imports:
    - dbadapter
    - dbadapter.pyodbc

about:
  home: https://github.com/ContinuumIO/DBAdapter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'SQL database adapters forked from IOPro'

  description: |
    DBAdapter is a Python module containing optimized data adapters for importing data 
    from a variety of database sources into NumPy arrays and Pandas DataFrame. Database adapter 
    leverages an optimized pyodbc module for accessing any relational database that supports the 
    ODBC interface (SQL Server, PostgreSQL, MySQL, etc).
  dev_url: https://github.com/ContinuumIO/DBAdapter

extra:
  recipe-maintainers:
    - synapticarbors
