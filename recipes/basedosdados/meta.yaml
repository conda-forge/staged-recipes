{% set name = "basedosdados" %}
{% set version = "1.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basedosdados-{{ version }}.tar.gz
  sha256: 269ebb3dae6066b67c0f488d52f7b82783dac5eab7281881bd1b7245ecb63957

build:
  number: 0
  noarch: python
  entry_points:
    - basedosdados = basedosdados.cli.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - click ==7.1.2
    - google-cloud-bigquery ==1.28.0
    - google-cloud-bigquery-storage ==1.1.0
    - google-cloud-storage ==1.31.2
    - jinja2 ==2.11.2
    - pandas ==1.2.4
    - pandas-gbq ==0.13.2
    - pyaml ==20.4.0
    - python >=3.6,<4.0
    - ruamel.yaml ==0.17.4
    - tomlkit ==0.7.0
    - tqdm ==4.50.2

test:
  imports:
    - basedosdados
    - basedosdados.cli
  commands:
    - pip check
    - basedosdados --help
  requires:
    - pip

about:
  home: https://github.com/base-dos-dados
  summary: Organizar e facilitar o acesso a dados brasileiros através de tabelas públicas no BigQuery.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
