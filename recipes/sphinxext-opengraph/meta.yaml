{% set version = "0.9.1" %}

package:
  name: sphinxext-opengraph
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinxext-opengraph/sphinxext-opengraph-{{ version }}.tar.gz
  sha256: dd2868a1e7c9497977fbbf44cc0844a42af39ca65fe1bb0272518af225d06fc5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - sphinx >=4.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - sphinxext_opengraph

about:
  home: https://github.com/wpilibsuite/sphinxext-opengraph
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: Sphinx Extension to enable OGP support

extra:
  recipe-maintainers:
    - raybellwaves
