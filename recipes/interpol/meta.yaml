{% set name = "interpol" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/interpol-{{ version }}.tar.gz
  sha256: 820f677577b3fd0db865067e035e23ab8e91b2b43d817ed7f650ff6e7b5aa547

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - polygonation
    - python >=3.7

test:
  imports:
    - interpol
    - interpol.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rwijtvliet/interpol
  summary: Python package for doing interpolation in the plane.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rwijtvliet
