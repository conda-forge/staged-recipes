{% set name = "gxformat2" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gxformat2-{{ version }}.tar.gz
  sha256: 9697b1548c7a016e211581831c48242718f2cbe8987c7db0dc75c20e65931df8

build:
  entry_points:
    - gxwf-to-native = gxformat2.converter:main
    - gxwf-to-format2 = gxformat2.export:main
    - gxwf-lint = gxformat2.lint:main
    - gxwf-viz = gxformat2.cytoscape:main
    - gxwf-abstract-export = gxformat2.abstract:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - bioblend
    - pyyaml
    - schema-salad >=8.2
    - typing_extensions

test:
  imports:
    - gxformat2
  commands:
    - pip check
    - gxwf-to-native --help
    - gxwf-to-format2 --help
    - gxwf-lint --help
    - gxwf-viz --help
    - gxwf-abstract-export --help
  requires:
    - python >=3.7
    - pip

about:
  home: https://github.com/galaxyproject/gxformat2
  summary: Galaxy Workflow Format 2 Descriptions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mirpedrol
