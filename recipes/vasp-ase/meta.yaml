{% set name = "vasp-ase" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vasp_ase-{{ version }}.tar.gz
  sha256: 48088c306268d5b1cd5461418157221cbd8970f62d249b13095d3ac7417463ef

build:
  entry_points:
    - vasp-claude = vasp.cli:main
    - vasp-status = vasp.cli:status_command
    - vaspsum = vasp.cli:vaspsum
    - vasp-debug = vasp.cli:vasp_debug
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22
    - ase >=3.22
    - scipy >=1.8

test:
  imports:
    - vasp_ase
  commands:
    - pip check
    - vasp-claude --help
    - vasp-status --help
    - vaspsum --help
    - vasp-debug --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jkitchin/vasp
  summary: Modern ASE calculator interface for VASP with workflow integration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
