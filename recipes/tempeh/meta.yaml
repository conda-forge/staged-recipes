{% set name = "tempeh" %}
{% set version = "0.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9565fbeb2bef5b23f3aa5412fa33956b7df520d294e27d403f1e3a02e3a26b65

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - memory_profiler
    - numpy
    - pandas
    - pip
    - pytest
    - python
    - requests
    - scikit-learn
    - scipy
    - shap
  run:
    - memory_profiler
    - numpy
    - pandas
    - pytest
    - python
    - requests
    - scikit-learn
    - scipy
    - shap

test:
  imports:
    - tempeh
    - tempeh.datasets
    - tempeh.execution
    - tempeh.execution.azureml
    - tempeh.models
    - tempeh.perf_utilities
    - tests

about:
  home: "https://github.com/microsoft/tempeh"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Machine Learning Performance Testing Framework"
  dev_url: https://github.com/microsoft/tempeh

extra:
  recipe-maintainers:
    - psortos
    - oblute
