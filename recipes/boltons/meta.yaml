{% set version = "16.2.2" %}

package:
  name: boltons
  version: {{ version }}

source:
  fn: boltons-{{ version }}.tar.gz
  url: https://github.com/mahmoud/boltons/archive/{{ version }}.tar.gz
  sha256: dada61c982379719d505ff9ad37a3aed2afe4f03de793b9e320c220aaf54f257

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  requires:
    - pytest
  commands:
    - pwd
    - ls
    - py.test ../work/boltons-{{ version }}/ -vrxs
  imports:
    - boltons

about:
  home: https://github.com/mahmoud/boltons
  license: BSD 3-Clause
  summary: "When they're not builtins, they're boltons."

extra:
  recipe-maintainers:
    - ericdill
