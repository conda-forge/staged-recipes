{% set name = "grape" %}
{% set version = "0.1.26" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grape-{{ version }}.tar.gz
  sha256: 7a9dbd37b5d16306ff10bf3be3478b346f7fd457026eafed53c2dec507e38294

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - embiggen >=0.11.39
    - ensmallen >=0.8.28
    - python >=3.7

test:
  imports:
    - grape
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnacletoLAB/grape
  summary: üçá GRAPE is a Rust/Python Graph Representation Learning library for Predictions and Evaluations.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://github.com/AnacletoLAB/grape
  dev_url: https://github.com/AnacletoLAB/grape

extra:
  recipe-maintainers:
    - zommiommy
