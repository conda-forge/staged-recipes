{% set name = "imgstore" %}
{% set version = "0.2.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0269363630988507856d37a0bcbf02be590adbb64964d2c38d75d8615d850229

build:
  number: 0
  entry_points:
    - imgstore-view = imgstore.apps:main_viewer
    - imgstore-save = imgstore.apps:main_saver
    - imgstore-test = imgstore.apps:main_test
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python=3.7
    - python-dateutil
    - pytz
    - pyyaml
    - tzlocal
  run:
    - numpy
    - opencv=3
    - pandas
    - python=3.7
    - python-dateutil
    - pytz
    - pyyaml
    - tzlocal

test:
  imports:
    - imgstore
    - imgstore.tests
  commands:
    - pip check
    - imgstore-view --help
    - imgstore-save --help
    - imgstore-test --help
  requires:
    - pytest
    - pytest-cov
    - pytest-pep8

about:
  home: "https://github.com/loopbio/imgstore"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "IMGStore houses your video frames"
  dev_url: "https://github.com/loopbio/imgstore"

extra:
  recipe-maintainers:
    - roomrys
