{% set name = "napari-shape-odyssey" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-shape-odyssey-{{ version }}.tar.gz
  sha256: 7c7e15fcec404e26f4ebcabb8d6fa2dfb5d092c2f22f43b65b129641d3de2b89

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - vedo
    - pandas
    - napari
    - napari-stress
    - napari-process-points-and-surfaces

test:
  imports:
    - napari_shape_odyssey
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Analyze shapes of meshes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
