{% set name = "NaMeco" %}
{% set version = "0.1.1" %}

package:
  name: nameco
  version: {{ version }}

source:
  url: https://github.com/timyerg/NaMeco/archive/v{{ version }}.tar.gz
  sha256: 87e0057ab6c5931e76f710b552c8b849cf79b979b9f30ce9201d285595d6e044

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pandas >=2.2
    - chopper >=0.7
    - racon >=1.5
    - medaka >=1.11
    - minimap2 >=2.28
    - biopython >=1.83
    - matplotlib-base >=3.8
    - blast >=2.15
    - spoa >=4.1
    - scikit-learn >=1.5
    - umap-learn >=0.5

test:
  imports:
    - nameco
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timyerg/NaMeco
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timyerg
