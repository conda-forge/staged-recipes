{% set name = "conftrak" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conftrak-{{ version }}.tar.gz
  sha256: 29bd0d698ed7f749dcccfd2773a4dce7bf7551dd0490a9020342fd24184868a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6
    - doct
    - jsonschema
    - pymongo
    - pyyaml
    - requests
    - tornado<5
    - ujson

test:
  imports:
    - conftrak
    - conftrak.client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hhslepicka/conftrak.git
  summary: A light-weight beamline configuration and parameters storage and tracker
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunAishima
