{% set name = "smac" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/automl/SMAC3/archive/v{{ version }}.tar.gz
  sha256: 486699469c7c04fae902a683d01c4550a1fbcd471e986f6b459eba45bce23e51

build:
  number: 0
  noarch: python
  entry_points:
    - smac = smac.smac_cli:cmd_line_call
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - configspace >=0.4.14,<0.5
    - emcee >=2.1.0
    - dask-core
    - distributed
    - joblib
    - lazy_import
    - numpy >=1.7.1
    - psutil
    - pynisher >=0.4.1
    - pyrfr >=0.8.0
    - python >=3.6
    - scikit-learn >=0.22.0
    - scikit-optimize
    - scipy >=0.18.1
    - __glibc

test:
  imports:
    - smac
  commands:
    - pip check
    - smac --help
    - pytest
  requires:
    - mock
    - nose
    - pip
    - pytest
  source_files:
    - test
    - examples


about:
  home: https://www.automl.org/automated-algorithm-design/algorithm-configuration/smac/
  summary: Sequential Model-based Algorithm Configuration
  description: |
    SMAC is a tool for algorithm configuration to optimize the parameters of arbitrary
    algorithms across a set of instances. This also includes hyperparameter optimization
    of ML algorithms. The main core consists of Bayesian Optimization in combination
    with an aggressive racing mechanism to efficiently decide which of two configurations
    performs better.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://automl.github.io/SMAC3/
  dev_url: https://github.com/automl/SMAC3

extra:
  recipe-maintainers:
    - BastianZim
    - mfeurer
