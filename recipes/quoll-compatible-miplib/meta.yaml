{% set name = "quoll-compatible-miplib" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quoll_compatible_miplib-{{ version }}.tar.gz
  sha256: bf3aadef7f9403ed7156645c899bcfc9dff95a2ae4548b7889f7195aaad0fc65

build:
  entry_points:
    - miplib.import = miplib.bin.import:main
    - miplib.correlatem = miplib.bin.correlatem:main
    - miplib.fuse = miplib.bin.fuse:main
    - miplib.register = miplib.bin.register:main
    - miplib.resolution = miplib.bin.resolution:main
    - miplib.ism = miplib.bin.ism:main
    - pyimq.main = miplib.bin.pyimq:main
    - pyimq.subjective = miplib.bin.subjective:main
    - pyimq.power = miplib.bin.power:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - simpleitk

test:
  imports:
    - miplib
  commands:
    - pip list
    - pip check
    # - miplib.import --help
    - miplib.correlatem --help
    - miplib.fuse --help
    - miplib.register --help
    - miplib.resolution --help
    - miplib.ism --help
    - pyimq.main --help
    - pyimq.subjective --help
    - pyimq.power --help
  requires:
    - pip

about:
  home: https://pypi.org/project/quoll-compatible-miplib/
  summary: A Python software library for (optical) microscopy image restoration, reconstruction and analysis.
  license: BSD-3-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - goanpeca
