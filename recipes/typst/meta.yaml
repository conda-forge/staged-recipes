{% set name = "typst" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/typst/typst/archive/v{{ version }}.tar.gz
  sha256: b1ba054e821073daafd90675c4822bcd8166f33fe2e3acba87ba1451a0d1fc56
  patches:
    - ./442e7e89bb3e236f0a2526d871862b502462fe17.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - typst --help

about:
  home: https://github.com/typst/typst
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A new markup-based typesetting system that is powerful and easy to learn.
  dev_url: https://github.com/typst/typst

extra:
  recipe-maintainers:
    - danielnachun
