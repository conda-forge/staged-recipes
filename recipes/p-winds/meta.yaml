{% set name = "p-winds" %}
{% set version = "0.5.3b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ladsantos/p-winds/archive/refs/tags/v0.5.3-beta.tar.gz
  sha256: 4521b0455c7eec20c6c66dbd8c92bc6dbea4e92e15f7672be508b9b0c88aef21

build:
  noarch: python

  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy
    - scipy
    - astropy
    - pillow

test:
  imports:
    - p_winds
  commands:
    - pytest
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/ladsantos/p-winds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python implementation of Parker wind models for exoplanet atmospheres'
  doc_url: https://p-winds.readthedocs.io/
  dev_url: https://ladsantos.org

extra:
  recipe-maintainers:
    - ladsantos
