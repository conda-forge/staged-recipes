{% set name = "r-clang-activation" %}
{% set version = "9.0.1" %}

package:
  name: "r_clang_{{ r_clang_target_platform }}"
  version: {{ version }}

build:
  number: 0
  skip: true  # [not win]

requirements:
  run:
    - "{{ compiler('clang') }}  {{ version }}"  # [win]

test:
  requires:
    - m2-make        # [win]
    - m2-filesystem  # [win]
    - posix          # [win]
    - r-base >=3.6
    - r-usethis
  files:
    - test.cpp

about:
  home: https://github.com/conda-forge/r-clang-activation-feedstock
  license: BSD-3-clause
  license_file: LICENSE.txt
  summary: Activation scripts for using Clang as a compiler in R packages
  description: |
    Use clang as an alternative compiler for R packages. Add this as a
    build requirement using the Jinja function `compiler('r_clang')`.

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

