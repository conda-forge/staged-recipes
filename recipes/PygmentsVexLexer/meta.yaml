{% set name = "PygmentsVexLexer" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygmentsvexlexer-{{ version }}.tar.gz
  sha256: 6fa141b2542e52f60d834b159431f90ca83e411e1acfc17e5b9e73629461b2e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.11,<4
    - pip
  run:
    - python >=3.7

test:
  imports:
    - PygmentsVexLexer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/PygmentsVexLexer/
  summary: Pygments Lexer for Side Effects Software's Vex and Vex Wrangle source code.
  dev_url: https://github.com/WhileRomeBurns/pygments-vex-lexer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WhileRomeBurns
