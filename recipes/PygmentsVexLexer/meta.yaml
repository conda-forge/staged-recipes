{% set name = "PygmentsVexLexer" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygmentsvexlexer-{{ version }}.tar.gz
  sha256: 75a2534da757ab332208348ba51084953a2803fe62c69455bffa1aa3305f2739

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.11,<4
    - pip
  run:
    - python >=3.7
    - pygments

test:
  imports:
    - PygmentsVexLexer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/PygmentsVexLexer/
  summary: Pygments Lexer for Side Effects Software's Vex and Vex Wrangle source code.
  dev_url: https://github.com/WhileRomeBurns/pygments-vex-lexer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WhileRomeBurns
