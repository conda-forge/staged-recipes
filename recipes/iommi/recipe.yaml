# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: iommi
  version: '7.19.2'
  python_check_max: "3.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/iommi-${{ version }}.tar.gz
  sha256: 3834765ca1969537723e3b2f92cef7f53014ce4593da2b5d5aa8a7950acaec0b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=42,<81.0.0
  run:
    - python >=${{ python_min }},<4
    - django >=3.2
    - pyparsing

tests:
  - python:
      imports:
        - iommi
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: iommi is a high level framework built on django
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/iommirocks/iommi

extra:
  recipe-maintainers:
    - rxm7706
