{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-resourcecode
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/resourcecode_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/resourcecode/resourcecode_{{ version }}.tar.gz
  sha256: 565ead435348db430b5d6930b13dcd474ae637ec7d1302a90f6b59b034f451b7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-curl
    - r-geosphere
    - r-ggplot2
    - r-jsonlite
    - r-ncdf4
    - r-pracma
    - r-rlang
    - r-sf
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-curl
    - r-geosphere
    - r-ggplot2
    - r-jsonlite
    - r-ncdf4
    - r-pracma
    - r-rlang
    - r-sf
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('resourcecode')"           # [not win]
    - "\"%R%\" -e \"library('resourcecode')\""  # [win]

about:
  home: https://github.com/Resourcecode-project/r-resourcecode, https://resourcecode-project.github.io/r-resourcecode/
  license: GPL-3.0-or-later
  summary: Utility functions to download data from the 'RESOURCECODE' hindcast database of sea-states,
    time series of sea-state parameters and time series of 1D and 2D wave spectra.  See
    <https://resourcecode.ifremer.fr> for more details about the available data.  Also
    provides facilities to plot and analyse downloaded data, such as computing the sea-state
    parameters from both the 1D and 2D surface elevation variance spectral density.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - NRaillard

