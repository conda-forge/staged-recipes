{% set version = '0.1.8' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-sweater
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sweater_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sweater/sweater_{{ version }}.tar.gz
  sha256: 23cf198ff1edfce86cadd4de23e94dea0acb1310faec77df651366ab1bf4ac10

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ stdlib("c") }}            # required by compiler
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-liblinear
    - r-rcpp
    - r-cli
    - r-combinat
    - r-data.table
    - r-proxy
    - r-purrr
    - r-quanteda
  run:
    - r-base
    - r-liblinear
    - r-rcpp
    - r-cli
    - r-combinat
    - r-data.table
    - r-proxy
    - r-purrr
    - r-quanteda

test:
  commands:
    - $R -e "library('sweater')"           # [not win]
    - "\"%R%\" -e \"library('sweater')\""  # [win]

about:
  home: https://github.com/gesistsa/sweater
  license: GPL-3.0-only
  summary: 'Conduct various tests for evaluating implicit biases in word embeddings: Word Embedding
    Association Test (Caliskan et al., 2017), <doi:10.1126/science.aal4230>, Relative
    Norm Distance (Garg et al., 2018), <doi:10.1073/pnas.1720347115>, Mean Average Cosine
    Similarity (Mazini et al., 2019) <arXiv:1904.04047>, SemAxis (An et al., 2018) <arXiv:1806.05521>,
    Relative Negative Sentiment Bias (Sweeney & Najafian, 2019) <doi:10.18653/v1/P19-1162>,
    and Embedding Coherence Test (Dev & Phillips, 2019) <arXiv:1901.07656>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - rgaiacs
