
{% set name = "globus-gsi-cert-utils" %}
{% set release = "v6.2.20190226" %}
{% set version = "10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gsi_cert_utils-10.2.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 592f9e5939a54edcbf11eb776ddf4a87007fd84ebd1a2a9125527343328bdf7c

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - globus-common
    - globus-gsi-openssl-error
    - globus-openssl-module
    - openssl
  run:
    - globus-common
    - globus-gsi-openssl-error
    - globus-openssl-module
    - openssl

test:
  requires:
    - pkg-config
  commands:
    - grid-change-pass-phrase -help
    - grid-cert-info -help
    - grid-cert-request -help
    - pkg-config --print-errors --modversion {{ name }}

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: APACHE
  license_file: GLOBUS_LICENSE
  summary: 'OpenSSL error handling for the Grid Community Toolkit'
  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gsi-openssl-error" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
