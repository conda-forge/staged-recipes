{% set name = "git-fame" %}
{% set version = "1.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d06f7538c9e1bb91a0f51624d4f9fc32400ee2b563946d7fe5738f681cd1a73e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - git-fame = gitfame:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - argopt >=0.3.5
    - tabulate

test:
  imports:
    - gitfame
  commands:
    - git-fame -v
    - git-fame -h

about:
  home: https://github.com/casperdcl/git-fame
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENCE
  summary: 'Pretty-print `git` repository collaborators sorted by contributions'

extra:
  recipe-maintainers:
    - casperdcl
