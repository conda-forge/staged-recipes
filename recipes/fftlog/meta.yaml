{% set name = "fftlog" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 311ab0d443a412e5984c4d0449d14071890dcb2b0f6d694864fb989310a708c8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - pip
    - numpy
    - python
    - setuptools_scm
  run:
    - python
    - scipy

test:
  imports:
    - fftlog

about:
  home: https://github.com/prisae/fftlog
  license: CC0-1.0
  license_family: CC
  license_file: LICENSE
  summary: 'Logarithmic Fast Fourier Transform'
  description: |
    A simple python-wrapper for the logarithmic FFT code FFTLog
    as presented in Appendix B of Hamilton (2000) and published at
    casa.colorado.edu/~ajsh/FFTLog.
  doc_url: https://pyfftlog.readthedocs.io/
  dev_url: https://github.com/prisae/fftlog

extra:
  recipe-maintainers:
    - prisae
