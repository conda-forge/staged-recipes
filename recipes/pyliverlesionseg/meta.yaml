{% set name = "pyliverlesionseg" %}
{% set version = "0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyliverlesionseg-{{ version }}.tar.gz
  sha256: 47b413e0688b8b0de46028d5729913a5e450d7810e3741fbc6659e21d5718bc1

build:
  number: 0
  noarch: python
  entry_points:
    - pyliverlesionseg_predict=pyliverlesionseg.predict_liver_lesion_seg:main
    - pyliverlesionseg_train=pyliverlesionseg.train_liver_lesion_seg:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.7
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - keras ==2.2.4
    - numpy <1.17
    - pymirc >=0.27
    - python >=3.6,<3.7
    - tensorflow ==1.12.0

test:
  imports:
    - pyliverlesionseg
    - pyliverlesionseg.architectures
  commands:
    - pip check
    - pyliverlesionseg_predict --help
    - pyliverlesionseg_train --help
  requires:
    - pip

about:
  home: https://github.com/KUL-recon-lab/pyliverlesionseg
  summary: CNN-based whole liver and liver lesion segmentation in CT and MR
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gschramm
