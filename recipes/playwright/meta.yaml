{% set name = "playwright" %}
{% set version = "0.171.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/microsoft/playwright-python.git
  git_rev: v{{ version }}

build:
  number: 0
  skip: True  # [py<3.7]
  skip: True  # [linux and not linux64]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools_scm
  run:
    - python
    - pyee
    - greenlet
    - typing_extensions

test:
  imports:
    - playwright

about:
  home: https://github.com/microsoft/playwright-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Python version of the Playwright testing and automation library.'
  description: |
    Playwright is a Python library to automate Chromium,
    Firefox and WebKit browsers with a single API.
    Playwright delivers automation that is ever-green,
    capable, reliable and fast.
  doc_url: https://playwright.dev/python/docs/intro
  dev_url: https://github.com/microsoft/playwright-python

extra:
  recipe-maintainers:
    - kumaraditya303
