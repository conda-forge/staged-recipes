{% set name = "playwright" %}
{% set version = "1.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/playwright-python/archive/v{{ version }}.tar.gz
  sha256: f97e590a5a91ac9217dadee91e120bad08b8495d45a5ef3038cd45e6ba89d82a
  patches:
    # Remove node executable from the sources
    - 0001-Remove-node.patch

build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - playwright = playwright.__main__:main

requirements:
  host:
    - python
    - wheel
    - pip
    - curl
    - setuptools_scm
  run:
    - python
    - nodejs
    - websockets >=10.1,<11
    - greenlet >=1.1.2,<2
    - pyee >=8.1.0,<9
    - typing-extensions  # [py<39]

test:
  requires:
    - pip
  imports:
    - playwright
    - playwright.sync_api
    - playwright.async_api
  commands:
    - pip check
    - playwright --help
    - playwright install firefox

about:
  home: https://github.com/microsoft/playwright-python
  license: Apache-2.0
  license_family: Apache
  license_file:
     - LICENSE
  summary: Python version of the Playwright testing and automation library.
  description: |
    Playwright is a Python library to automate Chromium,
    Firefox and WebKit browsers with a single API. Playwright
    delivers automation that is ever-green, capable, reliable
    and fast. See how Playwright is better.
  doc_url: https://playwright.dev/python/docs/intro/
  dev_url: https://github.com/microsoft/playwright-python

extra:
  recipe-maintainers:
    - martinRenou
