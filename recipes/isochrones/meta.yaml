{% set name = "isochrones" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 56bf66bd24ef23b121317895c72367d0d2d1cb15c51a091c0353fe78e58e1b73

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - asciitree
    - astropy >=0.3
    - astroquery
    - configobj
    - corner
    - emcee >=2.0
    - numpy >=1.9
    - pandas >=0.20
    - python >=3
    - scipy >=0.19
    - pytables >=3.0
    - numba

test:
  imports:
    - isochrones
    - isochrones.dartmouth
    - isochrones.extinction
    - isochrones.extinction.schlafly
    - isochrones.filters
    - isochrones.mist
    - isochrones.query
    - isochrones.tests
    - isochrones.yapsi

about:
  home: https://github.com/timothydmorton/isochrones
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Defines objects for interpolating stellar model grids.
  doc_url: isochrones.rtfd.org

extra:
  recipe-maintainers:
    - timothydmorton
