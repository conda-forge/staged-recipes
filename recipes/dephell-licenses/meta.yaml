{% set name = "dephell-licenses" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell-licenses-{{ version }}.tar.gz
  sha256: f175cec822a32bda5b56442f48dae39efbb5c3851275ecd41cfd7e849ddd2ea6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - python >=3.5
    - requests

test:
  imports:
    - dephell_licenses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-licenses/
  summary: Get info about OSS licenses
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
