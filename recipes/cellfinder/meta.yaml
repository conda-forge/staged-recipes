{% set name = "cellfinder" %}
{% set version = "0.4.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: 7960109fa29db87223c0f7a7d40f81816daf93b966442c6c9d19770acea8c68a

build:
  entry_points:
    - cellfinder = cellfinder.main:main
    - cellfinder_curate_new = cellfinder.train.curation:main
    - cellfinder_curate = cellfinder.train.curation_old:main
  noarch: python
  skip: True  # [py<35]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - cellfinder-core >=0.2.4
    - numpy
    - scikit-learn
    - configparser
    - pandas
    - packaging
    - scikit-image
    - tifffile
    - natsort
    - tqdm
    - multiprocessing-logging
    - psutil
    - configobj
    - slurmio >=0.0.4
    - fancylog >=0.0.7
    - imlib >=0.0.26
    - brainreg
    - imio

test:
  imports:
    - cellfinder
  commands:
    - cellfinder --help
    - cellfinder_curate_new --help
    - cellfinder_curate --help
  requires:
    - pip

about:
  home: https://brainglobe.info/cellfinder
  summary: "Automated 3D cell detection and registration of whole-brain images"
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
