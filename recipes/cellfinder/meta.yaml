{% set name = "cellfinder" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: 4aa88f780ed3daeae1e47e8035d7475d06ad48f69bc8cdf0192791159bb5d8aa

build:
  skip: true  # [py<39]
  entry_points:
    - cellfinder_download = cellfinder.core.download.cli:main
    - cellfinder_train = cellfinder.core.train.train_yml:cli
    - cellfinder = cellfinder.cli_migration_warning:cli_catch
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
  run:
    - brainglobe-utils
    - dask-core
    - fancylog >=0.0.7
    - natsort
    - numba
    - numpy
    - python >=3.9
    - scikit-image
    - scikit-learn
    # - tensorflow-macos >=2.5.0,<2.12.0  # [osx]
    - tensorflow >=2.5.0,<2.12.0
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder
  commands:
    - pip list
    - pip check
    - cellfinder_download --help
    - cellfinder_train --help
    - cellfinder --help
  requires:
    - pip

about:
  home: https://pypi.org/project/cellfinder
  summary: Automated 3D cell detection in large microscopy images
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brainglobe/cellfinder-core

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
