{% set name = "cellfinder" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: 920d3a9328a860e650023bb7e409c61591857acd52dea2ceeb78bafc345e0b98

build:
  entry_points:
    - cellfinder = cellfinder.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
    - wheel
  run:
    - python >=3.8
    - brainglobe-napari-io
    - brainglobe-utils
    - brainreg
    - brainreg-segment
    - cellfinder-core >=0.2.4
    - cellfinder-napari
    - configobj
    - fancylog >=0.0.7
    - imio
    - multiprocessing-logging >=0.3.4
    - napari
    - natsort
    - numpy
    - pandas
    - packaging
    - pyqt
    - scikit-image
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder  # [unix]
  commands:
    - pip list
    - pip check  # [unix]
    - cellfinder --help  # [unix]
  requires:
    - pip

about:
  home: https://brainglobe.info/cellfinder
  summary: Automated 3D cell detection and registration of whole-brain images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson
    - alessandrofelder
