{% set name = "cellfinder" %}
{% set version = "0.4.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: 7960109fa29db87223c0f7a7d40f81816daf93b966442c6c9d19770acea8c68a

build:
  entry_points:
    - cellfinder = cellfinder.main:main
    - cellfinder_curate_new = cellfinder.train.curation:main
    - cellfinder_curate = cellfinder.train.curation_old:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - brainreg
    - cellfinder-core>=0.2.4
    - configobj
    - fancylog>=0.0.7
    - imio
    - imlib>=0.0.26
    - multiprocessing-logging>=0.3.4
    - natsort
    - numpy
    - pandas
    - packaging
    - scikit-image
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder
  commands:
    - cellfinder --help
    - cellfinder_curate_new --help
    - cellfinder_curate --help
  requires:
    - pip

about:
  home: https://brainglobe.info/cellfinder
  summary: "Automated 3D cell detection and registration of whole-brain images"
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson