{% set version = '1.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rhub
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rhub_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rhub/rhub_{{ version }}.tar.gz
  sha256: a663d59dc3f69214750263117f5d78740218be5af2eaaa23d4ae206f33bc6415

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr
    - r-cli >=1.1.0
    - r-crayon
    - r-desc
    - r-digest
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pillar
    - r-prettyunits
    - r-processx
    - r-rappdirs
    - r-rcmdcheck >=1.2.1
    - r-rematch
    - r-tibble
    - r-uuid
    - r-whoami
    - r-withr
  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr
    - r-cli >=1.1.0
    - r-crayon
    - r-desc
    - r-digest
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pillar
    - r-prettyunits
    - r-processx
    - r-rappdirs
    - r-rcmdcheck >=1.2.1
    - r-rematch
    - r-tibble
    - r-uuid
    - r-whoami
    - r-withr

test:
  commands:
    - $R -e "library('rhub')"           # [not win]
    - "\"%R%\" -e \"library('rhub')\""  # [win]

about:
  home: https://github.com/r-hub/rhub, https://r-hub.github.io/rhub/
  license: MIT
  summary: Run 'R CMD check' on any of the 'R-hub' (<https://builder.r-hub.io/>) architectures,
    from the command line. The current architectures include 'Windows', 'macOS', 'Solaris'
    and various 'Linux' distributions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

