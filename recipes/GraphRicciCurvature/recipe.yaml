context:
  version: 0.5.3.2

package:
  name: graphriccicurvature
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/G/GraphRicciCurvature/GraphRicciCurvature-${{ version }}.tar.gz
  sha256: 59822f9faddd4f60958bb63549c36eeadc1733d9e2a670d83b5c21470bc00547

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - cython
    - numpy
    - scipy <=1.13.1
    - networkx >=2.0
    - pot >=0.8.0
    - packaging
    - networkit >=6.1
    - python-louvain

tests:
  - python:
      imports:
        - GraphRicciCurvature

about:
  summary: Compute discrete Ricci curvatures and Ricci flow on NetworkX graphs.
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/saibalmars/GraphRicciCurvature

extra:
  recipe-maintainers:
    - AlainKadar
