{% set name = "sofa-stlib" %}
{% set version = "22.12.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 859a5db7c447ca88040cdf8dff8a95502306a8bd1d01b78e6b6a3040e39ef41a

build:
  number: 0
  skip: true  # [py<39]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - make  # [not win]
    - ninja  # [win]

  host:
    - eigen
    - sofa
    - sofa-python3
    - python
    - pybind11
    - boost-cpp

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libSTLIB${SHLIB_EXT}  # [not win]

about:
  home: https://github.com/SofaDefrost/STLIB
  summary: Sofa Template Library containing Sofa scenes templates.
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://stlib.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
