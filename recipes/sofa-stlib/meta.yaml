{% set name = "sofa-stlib" %}
{% set version = "23.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: a1147fc6d533e8d6617f291a2981d3d5c1804aeaa8b6df53b6f5b51153487bbb

build:
  number: 0
  skip: true  # [py<38]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make   # [not win]
    - ninja  # [win]

  host:
    - eigen
    - sofa
    - sofa-python3
    - python
    - pybind11
    - boost-cpp

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libSTLIB${SHLIB_EXT}  # [not win]

about:
  home: https://github.com/SofaDefrost/STLIB
  summary: Sofa Template Library containing Sofa scenes templates.
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://stlib.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
