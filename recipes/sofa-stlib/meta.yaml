{% set name = "sofa-stlib" %}
{% set version = "22.12.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: e28bcc296d3434e2c9dfdd30864b36d866e0c208b61577561cb8a087144fd239

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang # [win]
    - make # [not win]
    - ninja # [win]

  host:
    - eigen
    - sofa
    - sofa-python3
    - python >=3.8.12
    - pybind11
    - boost-cpp

  run:
    - python >=3.8.12

test:
  commands:
    - test -f $PREFIX/lib/libSTLIB${SHLIB_EXT}  # [not win]

about:
  home: https://github.com/SofaDefrost/STLIB
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://stlib.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
