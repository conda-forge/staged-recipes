{% set name = "sofa-stlib" %}
  # release not sync to version
{% set version = "22.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # release not sync to version
  - url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 966623284b5b6c35064589bb3db19b4a7aaeea262972e351fc0f2237f69f7570

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang # [win]
    - make # [not win]
    - ninja # [win]

  host:
    - eigen
    - sofa
    - sofa-python3
    - python >=3.8.12
    - pybind11

  run:
    - python >=3.8.12

about:
  home: https://github.com/SofaDefrost/STLIB
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://stlib.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
