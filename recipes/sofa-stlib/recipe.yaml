context:
  name: sofa-stlib
  version: "25.06.00"
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v${{ major_minor }}.tar.gz
  sha256: 707b89949f6b2153415ff8ea88fe0d135798560e65b477b437176369e1279e54

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11
  host:
    - sofa-python3 ${{ major_minor }}.*
    - python
    - pybind11
  run:
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include:
        - STLIB/initPlugin.h
      lib:
        - STLIB
  - script:
      - cmake-package-check STLIB
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}            
  - python:
      imports:
        - splib3
        - stlib3

about:
  homepage: https://github.com/SofaDefrost/STLIB
  summary: Sofa Template Library containing Sofa scenes templates.
  license: LGPL-3.0-or-later
  license_file: LICENSE
  documentation: https://stlib.readthedocs.io/
  repository: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
