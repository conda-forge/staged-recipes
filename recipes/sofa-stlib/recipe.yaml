context:
  name: sofa-stlib
  version: 24.06.00
  build_num: 1
  major: ${{ (version | split('.'))[0] }}
  minor: ${{ (version | split('.'))[1] }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/STLIB/archive/refs/tags/release-v${{ major }}.${{ minor }}.tar.gz
  sha256: 90a05fe6899bc42756bdcfd7280b085cdaafb539dc1fd262d87180c64b0be39f
build:
  number: ${{ build_num }}

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: not win
      then: 
        - make
    - if: win
      then: 
        - ninja
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11
  host:
    - sofa-python3
    - eigen
    - libboost-headers
    - python
    - pybind11
  run:
    # we manually pin compatibility between sofa libs and plugins to MAJOR.MINOR versions
    - ${{ pin_compatible('sofa-python3', lower_bound='x.x', upper_bound='x.x') }}
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include: 
        - STLIB/initPlugin.h
      lib: 
        - STLIB
      files: 
        - ${{ "Library/" if win }}lib/cmake/STLIB/STLIBConfig.cmake
        - ${{ "Library/" if win }}lib/cmake/STLIB/STLIBConfigVersion.cmake
  - python:
      imports:
        - splib3
about:
  homepage: https://github.com/SofaDefrost/STLIB
  summary: Sofa Template Library containing Sofa scenes templates.
  license: LGPL-3.0-or-later
  license_file: LICENSE
  documentation: https://stlib.readthedocs.io/
  repository: https://github.com/SofaDefrost/STLIB

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
