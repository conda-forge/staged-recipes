{% set name = "tdameritrade" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 692baf738dc8c5f9250764ac7db101171c5df8dd59e39bae77d2a7ff41a02479

build:
  number: 0
  skip: True  # [py<37 or (win and vc<14)]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython >=7.0.1
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22.0
    - selenium >=3.141.0
    - ujson >=1.35

test:
  imports:
    - tdameritrade

about:
  home: http://github.com/timkpaine/tdameritrade
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python interface to TD Ameritrade'

  description: |
    Python interface to TD Ameritrade
  dev_url: https://github.com/timkpaine/tdameritrade

extra:
  recipe-maintainers:
    - timkpaine
