{% set name = "picassosr" %}
{% set version = "0.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/picassosr-{{ version }}.tar.gz
  sha256: 574c129a6cd3e6593c40e94510926b7358bb5a4c41ddce0d8dfce16404c9f51e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyqt
    - numpy ==1.24.3
    - h5py >=3.3.0
    - matplotlib-base ==3.7.3
    - numba ==0.58.0
    - scipy ==1.11.2
    - pandas ==2.1.1
    - pyyaml ==6.0.1
    - scikit-learn ==1.3.1
    - tqdm ==4.66.1
    - lmfit ==1.2.2
    - streamlit ==1.27.0
    - moviepy ==1.0.3
    - nd2 ==0.7.2
    - sqlalchemy ==2.0.21
    - plotly_express ==0.4.1
    - watchdog ==3.0.0
    - psutil ==5.9.5
    - nd2reader ==3.3.0
    - pyimariswriter ==0.7.0  # [win]

test:
  imports:
    - picassosr
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jungmannlab/picasso
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
