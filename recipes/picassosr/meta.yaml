{% set name = "picassosr" %}
{% set version = "0.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/picassosr-{{ version }}.tar.gz
  sha256: 574c129a6cd3e6593c40e94510926b7358bb5a4c41ddce0d8dfce16404c9f51e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - h5py >=3.3.0
    - lmfit >=1.2.2
    - matplotlib-base >=3.7.3
    - moviepy >=1.0.3
    - nd2 >=0.7.2
    - nd2reader >=3.3.0
    - numba >=0.58.0
    - numpy >=1.24.3
    - pandas >=2.1.1
    - plotly_express >=0.4.1
    - psutil >=5.9.5
    - pyimariswriter >=0.7.0  # [win]
    - pyqt
    - python
    - pyyaml >=6.0.1
    - scipy >=1.11.2
    - scikit-learn >=1.3.1
    - streamlit >=1.27.0
    - sqlalchemy >=2.0.21
    - tqdm >=4.66.1
    - watchdog >=3.0.0

test:
  imports:
    - picassosr
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/picassosr
  summary: A collection of tools for painting super-resolution images
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/jungmannlab/picasso

extra:
  recipe-maintainers:
    - goanpeca
