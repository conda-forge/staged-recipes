{% set name = "geomapdemo" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geomapdemo-{{ version }}.tar.gz
  sha256: 92a9c20946a531ffe71d35f261838bf2fad7a88607c2f07d4687e4f00029c8c5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas
    - httpx
    - seaborn
    - pandas
    - numpy
    - matplotlib-base
    - ipywidgets

test:
  imports:
    - geomapdemo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zyang91/geomapdemo
  summary: A python package for interactive mapping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zyang91
