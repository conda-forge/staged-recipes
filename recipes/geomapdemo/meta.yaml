{% set name = "geomapdemo" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geomapdemo-{{ version }}.tar.gz
  sha256: d0070519e1c6c5edcfbbcaeb78070c2a95a101d817894018200a94748e0a124a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas
    - httpx
    - seaborn
    - pandas
    - numpy
    - matplotlib-base

test:
  imports:
    - geomapdemo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zyang91/geomapdemo
  summary: A python package for interactive mapping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zyang91
