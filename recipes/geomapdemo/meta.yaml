{% set name = "geomapdemo" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geomapdemo-{{ version }}.tar.gz
  sha256: 019e68300a3e1924b0196d9fea58a43e32a93ee185c5df3201d48c48d1ba282e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas
    - httpx
    - seaborn
    - pandas
    - numpy
    - matplotlib-base
    - ipywidgets

test:
  imports:
    - geomapdemo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zyang91/geomapdemo
  summary: A python package for interactive mapping, chart making, data analysis and visualization.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zyang91
