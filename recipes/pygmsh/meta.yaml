{% set name = "pygmsh" %}
{% set version = "6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygmsh-{{ version }}.tar.gz
  sha256: c07e3a7313b7f5658c1b8329cc9f1aadcbd81db1d962acaeb874dca357478876

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - gmsh <4
    - meshio >=4,<5
    - numpy >=1.9
    - python >=3.6

test:
  imports:
    - pygmsh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pygmsh/
  summary: Python frontend for Gmsh
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - aaronshifman
