{% set name = "jupyterlab-language-pack-ja-JP" %}
{% set version = "0.0.1.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-ja-JP-{{ version }}.tar.gz
  sha256: fc290b870378065d434ad1413fbc126c1e9ce5dc335ee1f1f696ee3df6523800

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_ja_JP
    - jupyterlab_language_pack_ja_JP.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab Japanese (Japan) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
