{% set version = "4.0.0" %}

package:
  name: pngcheck
  version: {{ version }}

source:
  url: https://github.com/pnggroup/pngcheck/archive/v{{ version }}.tar.gz
  sha256: ed13f49bc1205bdf7cd0fc208b6e0eef550da021d1631f7180f718a4db379398

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - zlib

test:
  commands:
    # pngcheck checks for tty so while it outputs the help without any parameters
    # it will hang on the CIs without the -h
    - pngcheck -h

about:
  home: https://github.com/pnggroup/pngcheck
  summary: 'A command-line utility to check PNG image files, including animated PNG, for validity.'
  description: |
    pngcheck is a command-line utility to check PNG image files, including
    animated PNG, for validity and to give information about metadate inside
    the file (apart from the actual image data).

  # its pretty similar to the MIT license...
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
