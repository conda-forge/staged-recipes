{% set name = "rsasecure_login" %}
{% set version = "1.0" %}
{% set sha256 = "48a1e4011ef624481644560546c8ccdb8d210b44386b3a8824ced6404dece652" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
    url: https://github.com/milljm/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv --upgrade-strategy only-if-needed --use-feature=in-tree-build
  entry_points:
    - rsasecure_login = rsasecure_login.__main__:main

requirements:
  host:
    - python >=3.6
    - requests
    - conda
    - pip
  run:
    - python >=3.6
    - requests
    - conda

test:
  imports:
    - rsasecure_login
  commands:
    - rsasecure_login --help

about:
  home: https://github.com/milljm/rsasecure_login
  license: BSD-3-Clause OR MIT
  license_file: LICENSE.txt
  summary: Install Conda packages protected by an RSASecureID location
  doc_url: https://github.com/milljm/rsasecure_login
  dev_url: https://github.com/milljm/rsasecure_login

extra:
  recipe-maintainers:
    - milljm
