{% set name = "neo4j-driver" %}
{% set version = "4.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neo4j-driver-{{ version }}.tar.gz
  sha256: 955d74f97705966e985639be879f083316185c3978d6908cb8906993b6f6bfca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - neo4j-python-driver
    - pip
  run:
    - python >=3.6
    - pytz

test:
  imports:
    - neo4j
    - testkitbackend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neo4j/neo4j-python-driver
  summary: Neo4j Bolt driver for Python
  license: Apache-2.0 & OSL-2.0
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - rxm7706
