{% set name = "neo4j-driver" %}
{% set version = "5.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neo4j-driver-{{ version }}.tar.gz
  sha256: 80751c2ba49354df23056685412024edbe7080b08e1f41c62924178608c0f6cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - tomlkit ==0.11.8
    - neo4j-python-driver
    - pip
  run:
    - python >=3.7
    - pytz

test:
  imports:
    - neo4j
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://neo4j.com
  summary: Neo4j Bolt driver for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
