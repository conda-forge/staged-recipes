schema_version: 1

context:
  version: 1.0.0

package:
  name: xarray-erddap
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/x/xarray-erddap/xarray_erddap-${{ version }}.tar.gz
  sha256: f77dd886aa3575bfdd9fd01b6be7d63f528f4fe0c7d1d833b929553c43a3d717

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - erddapy >=3
    - netcdf4
    - xarray

tests:
  - python:
      imports:
        - xarray_erddap
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Load ERDDAP Datasets directly into xarray
  license: BSD-3-Clause
  license_file: LICENSE.txt
  homepage: https://pypi.org/project/xarray-erddap/

extra:
  recipe-maintainers:
    - ocefpaf
