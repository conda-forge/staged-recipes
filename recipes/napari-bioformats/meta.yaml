{% set name = "napari-bioformats" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_bioformats-{{ version }}.tar.gz
  sha256: 16a75cdd6121212153052462098de6501eded880c78773b68e361a1260c4552a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - jpype1
    - napari-plugin-engine >=0.1.4
    - numpy
    - ome-types
    - pims
    - python >=3.7
    - requests

test:
  imports:
    - napari_bioformats
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/napari-bioformats
  summary: Bioformats for napari, using pims
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
