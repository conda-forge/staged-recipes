{% set name = "optbinning" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optbinning-{{ version }}.tar.gz
  sha256: b4e5eda979f3f6419d204b7bdf0e496c739f7663d7c5bb4d997ed4be80531be5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - dill
    - matplotlib-base
    - numpy >=1.16.1
    - ortools-python >=7.2
    - pandas
    - pympler
    - python >=3.7
    - ropwr >=0.2.0
    - scikit-learn >=0.22.0
    - scipy >=1.6.0
    - tdigest

test:
  imports:
    - optbinning
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gnpalencia.org/optbinning/
  doc_url: https://gnpalencia.org/optbinning/
  dev_url: https://github.com/guillermo-navas-palencia/optbinning
  summary: 'OptBinning: The Python Optimal Binning library'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor