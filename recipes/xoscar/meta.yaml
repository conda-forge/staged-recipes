{% set name = "xoscar" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xoscar-{{ version }}.tar.gz
  sha256: a78e61d70b4df1d80d9dfa5a73f485d9b23bc0aa10295091e1f309075dd49194

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools <64
    - wheel
    - pandas >=1.0.4
    - scipy ==1.4.1  # [py<39]
    - cython >=0.29.33
    - requests >=2.4.0
    - cloudpickle >=2.2.1  # [py>=311]
    - numpy
    - ninja
    - pip
  run:
    - python
    - numpy >=1.14.0
    - pandas >=1.0.0
    - scipy >=1.0.0  # [not win or py>=310]
    - cloudpickle >=1.5.0
    - psutil >=5.9.0
    - tblib >=1.7.0
    - pickle5  # [py<38]
    - uvloop >=0.14.0  # [not win]

test:
  imports:
    - xoscar
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/xorbitsai/xoscar
  summary: Python actor framework for heterogeneous computing.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iamthebot
