# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.16"

package:
  name: kelbt
  version: ${{ version }}

source:
  url: https://www.colm.net/files/kelbt/kelbt-${{ version }}.tar.gz
  sha256: 252566b17001b082ad03b8eb5ae0cde9429b661478b605ec018840cba7a2c4b3

build:
  skip: win
  number: 0
  script:
    file: build-kelbt

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ stdlib("c") }}
    - make

tests:
  - script:
      - kelbt --version
      - kelbt --help

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Tool for generating LALR parsers.
  homepage: https://www.colm.net

extra:
  recipe-maintainers:
    - bollwyvl
