{% set name = "openmm" %}
{% set version = "7.4.0" %}
{% set commit = "b71e92d9ccef7c98cfd6b862eb34095d94fa1b05" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openmm/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: 720c9aa0215e2dd851c40a6319814869cb55aa82ef908476c76bec3d494dec1d

build:
  number: {{ build }}
  skip: True  # [not linux]
  skip: True  # [py2k]
  detect_binary_files_with_prefix: False
  string: "rc_py{{py}}_cuda{{nvcc_compiler_version | replace('.', '')}}_h{{ PKG_HASH }}_{{ build }}"
  #features:
  #  - cuda{{ nvcc_compiler_version | replace('.', '') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('nvcc') }}
    - {{ cdt('mesa-libgl-devel') }}
    - cmake
    - jom  # [win]

  host:
    - python
    - fftw
    - swig
    - pthread-stubs
    - lxml
    - numpy
    - cython
    # needed for Python wrappers
    - doxygen 1.8.14

  run:
    - python
    - fftw
    - numpy
    - cython

test:
  imports:
    - simtk
    - simtk.openmm
  commands:
    - python -m simtk.testInstallation

about:
  home: http://openmm.org
  license: MIT
  license_family: MIT
  license_file: docs-source/licenses/Licenses.txt
  summary: 'A high performance toolkit for molecular simulation.'

  description: |
    OpenMM is a toolkit for molecular simulation. It can be used either as a
    stand-alone application for running simulations, or as a library you call
    from your own code. It provides a combination of extreme flexibility
    (through custom forces and integrators), openness, and high performance
    (especially on recent GPUs) that make it truly unique among simulation
    codes.
  doc_url: http://docs.openmm.org
  dev_url: https://github.com/openmm/openmm

extra:
  recipe-maintainers:
    - jchodera
    - jaimergp
