{% set name = "openmm" %}
{% set version = "7.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/{{ name }}/archive/{{ version }}.tar.gz
  sha256: db0c1fddc3068f689931385bc4009529261300a19effc2a9d3d47e43ab752875

build:
  number: 0
  skip: True # [win]

requirements:
  build:
    - cmake
    - python
    # Pin fftw3f to 3.3.3 to work around OSX py34 issues
    - fftw3f ==3.3.3 [osx]
    - fftw3f ==3.3.4 [linux]
    # swig is pinned to use omnia swig 3.0.8
    - swig #==3.0.8
    # on osx, need to install doxygen manually
    - doxygen   [not osx]
    # for building docs
    # - sphinx ==1.5.6
    # - sphinxcontrib-bibtex
    # - sphinxcontrib-lunrsearch
    # - sphinxcontrib-autodoc_doxygen
    - lxml
    - numpy
    # Get clang from conda-forge
    - clangdev ==3.8.1 [linux]

  run:
    - python
    - fftw3f
    - numpy

test:
  requires:
    - python
  imports:
    - simtk
    - simtk.openmm
  commands:
    - python -m simtk.testInstallation

about:
  home: http://openmm.org
  license: LGPL and MIT
  summary: A high performance toolkit for molecular simulation.
  doc_url: http://openmm.org/documentation.html
  dev_url: https://github.com/openmm/openmm

extra:
  recipe-maintainers:
    - simonbray
