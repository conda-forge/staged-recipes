{% set name = "openmm" %}
{% set version = "7.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/{{ name }}/archive/{{ version }}.tar.gz
  sha256: db0c1fddc3068f689931385bc4009529261300a19effc2a9d3d47e43ab752875

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

  host:
    - python ==3.7.*
    - fftw
    - swig
    - doxygen ==1.8.14  # nothing newer will work
    - lxml
    - numpy
  
  run:
    - python ==3.7.*
    - fftw
    - numpy
  
test:
  requires:
    - python
  imports:
    - simtk
    - simtk.openmm
  commands:
    - python -m simtk.testInstallation

about:
  home: http://openmm.org
  license: LGPL and MIT
  license_file: LICENSE.txt
  summary: A high performance toolkit for molecular simulation.
  doc_url: http://openmm.org/documentation.html
  dev_url: https://github.com/openmm/openmm

extra:
  recipe-maintainers:
    - simonbray
    - tsenapathi
    - chrisbarnettster
