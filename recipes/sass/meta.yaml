{% set name = "sass" %}
{% set version = "3.4.21" %}
{% set sha256 = "7eeb812f15f67426931d18ed2cda49d6ce73f37d5763720de3519b7f884b7fed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sass/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g sass
  requires:
    - nodejs
   

about:
  home: https://github.com/sass/sass
  license: MIT
  license_family: MIT
  license_file: MIT-LICENSE
  summary: 'Sass makes CSS fun again.'
  description: |
    Sass is an extension of CSS, adding nested rules, variables, mixins, 
    selector inheritance, and more. It's translated to well-formatted, 
    standard CSS using the command line tool or a web-framework plugin.
  doc_url: http://sass-lang.com/documentation/file.SASS_REFERENCE.html#syntax
  dev_url: https://github.com/sass/sass

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
