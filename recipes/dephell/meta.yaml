{% set name = "dephell" %}
{% set version = "0.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell-{{ version }}.tar.gz
  sha256: a9fcc528a0c6f9f5d721292bdf846e5338e4dca7cd6fef1551fbe71564dfe61e

build:
  number: 0
  noarch: python
  entry_points:
    - dephell = dephell.cli:entrypoint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - attrs >=19.2.0
    - cerberus >=1.3
    - certifi
    - dephell-archive >=0.1.5
    - dephell-argparse >=0.1.1
    - dephell-changelogs
    - dephell-discover >=0.2.6
    - dephell-licenses >=0.1.6
    - dephell-links >=0.1.4
    - dephell-markers >=1.0.0
    - dephell-pythons >=0.1.11
    - dephell-setuptools >=0.2.1
    - dephell-shells >=0.1.3
    - dephell-specifier >=0.1.7
    - dephell-venvs >=0.1.16
    - dephell-versioning
    - jinja2
    - m2r
    - packaging
    - pip <=19.3.1,>=18.0
    - python >=3.6
    - requests
    - ruamel.yaml
    - tomlkit
    - yaspin

test:
  imports:
    - dephell
    - dephell.actions
  commands:
    - pip check
    - dephell --help
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell/
  summary: Dependency resolution for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
