{% set name = "galaxy-tool-util" %}
{% set version = "20.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/galaxy-tool-util-{{ version }}.tar.gz
  sha256: 64c0c0a3064fc4b1dc574efb79b7a98fa2fbeb483e0c1de0093672ac71163042

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - galaxy-containers
    - galaxy-util >=20.1.0.dev0
    - python

test:
  imports:
    - galaxy
    - galaxy.tool_util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/galaxyproject/galaxy
  summary: Galaxy Tool and Tool Dependency Utilities
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - croth1
