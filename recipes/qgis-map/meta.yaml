{% set name = "qgis-map" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qgis_map-{{ version }}.tar.gz
  sha256: 877ed91aaf8d8202d650ca790f68d34680e881e914313d52cc4b6edaf5d16b17

build:
  noarch: python
  entry_points:
    - qgis_map=qgis_map.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - qgis_map
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://qgis-map.gishub.org
  summary: a Python library that provides a high-level, leafmap-like API for working with PyQGIS
  description: |
    qgis-map is a Python library that provides a high-level, leafmap-like API for working with PyQGIS.
  license: MIT
  license_file: LICENSE
  doc_url: https://qgis-map.gishub.org
  dev_url: https://github.com/opengeos/qgis-map

extra:
  recipe-maintainers:
    - giswqs
