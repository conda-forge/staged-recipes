{% set name = "napari-toothfairy-annotator" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-toothfairy-annotator-{{ version }}.tar.gz
  sha256: e5e79fa38374c32cb7c7d79b3608bea2388b9ba159d5675042788dffa1b3df95

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - scikit-image

test:
  imports:
    - napari_toothfairy_annotator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaLumetti/napari-toothfairy-annotator
  summary: The plugin employed to annotate volumes employed in the ToothFairy 2 Challenge
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
