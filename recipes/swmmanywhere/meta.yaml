{% set name = "swmmanywhere" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/swmmanywhere-{{ version }}.tar.gz
  sha256: 18690d31bf59a41edc2caada4302c47f41e7146c8e779f2ff0864788bcda68dc

build:
  skip: true  # [osx]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python
    - cdsapi
    - cytoolz
    - geopandas >=1
    - geopy
    - joblib
    - jsonschema
    - loguru
    - netcdf4
    - networkx >=3
    - numpy >=2
    - osmnx >=1.9.3
    - pandas
    - planetary-computer
    - pyarrow
    - pydantic
    - pyflwdir
    - pystac-client
    - pyswmm
    - pywbt >=0.2.4
    - pyyaml
    - rasterio
    - rioxarray
    - scipy
    - shapely
    - tqdm
    - xarray

test:
  imports:
    - swmmanywhere
  commands:
    - pip check
  requires:
    - pip

about:
  summary: SWMManywhere software
  home: https://github.com/ImperialCollegeLondon/SWMManywhere
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - src/netcomp/LICENSE.txt

extra:
  recipe-maintainers:
    - dalonsoa
    - barneydobson
    - cheginit
