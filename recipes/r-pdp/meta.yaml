{% set version = '0.7.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pdp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pdp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pdp/pdp_{{ version }}.tar.gz
  sha256: 28d69eb63b92bdf8e974b3222e1e9565000d7f15a3bd90854a8e0446b0fa9a71

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=0.9.0
    - r-gridextra
    - r-lattice
    - r-magrittr
    - r-mgcv
    - r-plyr
    - r-viridis
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ggplot2 >=0.9.0
    - r-gridextra
    - r-lattice
    - r-magrittr
    - r-mgcv
    - r-plyr
    - r-viridis

test:
  commands:
    - $R -e "library('pdp')"           # [not win]
    - "\"%R%\" -e \"library('pdp')\""  # [win]

about:
  home: https://bgreenwell.github.io/pdp/index.html, https://github.com/bgreenwell/pdp
  license: GPL (>= 2)
  summary: A general framework for constructing partial dependence (i.e.,  marginal effect) plots
    from various types machine learning models in R.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

