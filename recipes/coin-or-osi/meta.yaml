{% set version = "0.108.5" %}

package:
  name: coin-or-osi
  version: {{ version }}

source:
  fn: Osi-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/Osi/Osi-{{ version }}.tgz
  sha256: 8efabdb3d5c89837d73fa6f9e7b764dce7450c579037964b64a996757f4d7d2c

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-osi', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - coin-or-coinutils
    - glpk
  run:
    - coin-or-coinutils
    - glpk

test:
  commands:
    - test -f "${PREFIX}/include/coin/OsiCut.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libOsi${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR Open Solver Interface"

extra:
  recipe-maintainers:
    - jschueller
