{% set version = '2.0.0.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-h5lite
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/h5lite_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/h5lite/h5lite_{{ version }}.tar.gz
  sha256: db1d1a0ce77626f1f3dc6f81141ca61559d6cacb30ce16aa9e75e41ee3b71c59

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ stdlib("c") }}            # [not win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-hdf5lib >=2.0.0.5
  run:
    - r-base

test:
  commands:
    - $R -e "library('h5lite')"           # [not win]
    - "\"%R%\" -e \"library('h5lite')\""  # [win]

about:
  home: https://cmmr.github.io/h5lite
  dev_url: https://github.com/cmmr/h5lite
  license: MIT
  summary: A user-friendly interface for the Hierarchical Data Format 5 ('HDF5') library designed
    to "just work." It bundles the necessary system libraries to ensure easy installation
    on all platforms. Features smart defaults that automatically map R objects (vectors,
    matrices, data frames) to efficient 'HDF5' types, removing the need to manage low-level
    details like dataspaces or property lists. Uses the 'HDF5' library developed by
    The HDF Group <https://www.hdfgroup.org/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - dansmith01
    - conda-forge/r

