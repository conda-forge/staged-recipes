{% set name = "jupyter_wren_syntax" %}
{% set version = "0.1.0" %}
{% set sha256 = "87f9bbd925b338f073101d53385c132de4acd769b8a1d3c26dd63bd76f04a85c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/DerThorsten/jupyter_wren_syntax/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.6
    - pip
    - nodejs
    - jupyterlab >=2
    - jupyter-packaging
  run:
    - python >=3.6

test:
  commands:
    - test -f ${PREFIX}/share/jupyter/labextensions/jupyter-wren-syntax/package.json      # [unix]
    - if not exist %PREFIX%\\share\\jupyter\\labextensions\\jupyter-wren-syntax\\package.json (exit 1)      # [win]

about:
  home: https://github.com/DerThorsten/jupyter_wren_syntax
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A JupyterLab extension which adds a CodeMirror mode for wren syntax'
  dev_url: https://github.com/DerThorsten/jupyter_wren_syntax

extra:
  recipe-maintainers:
    - martinRenou
