{% set name = "spatialist" %}
{% set version = "0.5" %}
{% set maintainer = "johntruckenbrodt" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 89c56e987b79b5b904eb5d22482f3addf0cd3c60bda9910680ebc478b10520ee

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - progressbar2
    - jupyter
    - matplotlib
    - pathos >=0.2
    - numpy
    - tblib
    - pyyaml
    - gdal >=2.1
    - sqlite
    - libspatialite
    - setuptools_scm

test:
  requires:
    - pytest
  imports:
    - {{ name }}
  commands:
    - pwd
    - ls -lha
    - $PYTHON -m pytest {{ name }}

about:
  home: https://github.com/{{ maintainer }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python module for spatial data handling'

  description: |
    This package offers functionalities for user-friendly geo data processing using GDAL and OGR.
  doc_url: https://{{ name }}.readthedocs.io/
  dev_url: https://github.com/{{ maintainer }}/{{ name }}

extra:
  recipe-maintainers:
    - {{ maintainer }}
