{% set name = "spatialist" %}
{% set version = "0.5" %}
{% set maintainer = "johntruckenbrodt" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ maintainer }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ecb146118a25b968b28c378062ac7937f4e35c6b7e5fab3494f0fc02c88ec198

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - jupyter
    - matplotlib
    - pathos >=0.2
    - numpy
    - tblib
    - pyyaml
    - gdal >=2.1
    - sqlite
    - libspatialite
    - setuptools_scm

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/{{ maintainer }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python module for spatial data handling'

  description: |
    This package offers functionalities for user-friendly geo data processing using GDAL and OGR.
  doc_url: https://{{ name }}.readthedocs.io/
  dev_url: https://github.com/{{ maintainer }}/{{ name }}

extra:
  recipe-maintainers:
    - {{ maintainer }}
