{% set name = "grss" %}
{% set version = "4.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grss-{{ version }}.tar.gz
  sha256: 704df8513684a90bd421be3680b5dadce9a04b339107e022f520bb89a804c89e

build:
  skip: true  # [py<310 or win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('cxx') }}
    - {{ stdlib('c')}}
    - cmake
    - pybind11[global] >=2.10.0
  host:
    - python
    - setuptools >=43.0.0
    - pip
  run:
    - python
    - astropy >=5.0
    - astroquery >=0.4.0
    - basemap >=1.4.0
    - healpy >=1.16.0
    - lxml >=5.1.0
    - matplotlib-base >=3.3.0
    - numba >=0.55.0
    - numpy >=1.22.0
    - pandas >=1.5.0
    - pybind11 >=2.10.0
    - requests >=2.22.0

test:
  imports:
    - grss
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rahil-makadia/grss
  summary: 'GRSS: Gauss-Radau Small-body Simulator'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://rahil-makadia.github.io/grss/
  description: |
    GRSS (pronounced "grass"), the Gauss-Radau Small-body Simulator is a Python package with a C++ binding for propagating and fitting the orbits of small bodies in the solar system, such as asteroids and comets.

extra:
  recipe-maintainers:
    - rahil-makadia
