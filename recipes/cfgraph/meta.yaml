{% set name = "cfgraph" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CFGraph-{{ version }}.tar.gz
  sha256: b57fe7044a10b8ff65aa3a8a8ddc7d4cd77bf511b42e57289cd52cbc29f8fe74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rdflib >=0.4.2

test:
  imports:
    - CFGraph
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/hsolbrig/CFGraph
  summary: rdflib collections flattening graph
  license: Apache-2.0
  license_file: license.md

extra:
  recipe-maintainers:
    - marimeireles
