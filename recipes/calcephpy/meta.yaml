{% set name = "calcephpy" %}
{% set version = "3.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e8b2e08306412355672ee945173bad3b67ce607558213945e061a86ce2af3107" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True # [win]
  script: 'python setup.py install '

requirements:
  host:
    - python
    - cython
  build:
    - python
    - setuptools
    - toolchain
    - cython
  run:
    - python
    - cython

about:
  home: http://www.imcce.fr/inpop/calceph/
  license: CeCILL-C or CeCILL-B or CeCILL v2.1
  license_family: OTHER
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: Python interface for the CALCEPH Library
  description: ''
  doc_url: 'https://www.imcce.fr/content/medias/recherche/equipes/asd/calceph/html/python/index.html'
  dev_url: 'https://www.imcce.fr/inpop/calceph/'

extra:
  recipe-maintainers: 'gastineau'
