{% set name = "calcephpy" %}
{% set version = "3.4.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8f27c05d7048b6b3f67c42824eebd158bae7bf257031c01d4912dd38a40b0218" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  url: https://www.imcce.fr/content/medias/recherche/equipes/asd/calceph/calceph-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - pip
  run:
    - python
    - cython
    - numpy

test:
  imports:
    - calcephpy

about:
  home: https://www.imcce.fr/inpop/calceph/
  license: CeCILL-C or CeCILL-B or CeCILL v2.1
  license_family: OTHER
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: Python interface for the CALCEPH Library
  description: ''
  doc_url: 'https://www.imcce.fr/content/medias/recherche/equipes/asd/calceph/html/python/index.html'
  dev_url: 'https://www.imcce.fr/inpop/calceph/'

extra:
  recipe-maintainers: 
    - gastineau
