{% set org = "shakeflow" %}
{% set name = "surfdisp" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 125b3554d34ccd492ec1e0d99c53261768a99e9b0df97d5007949b14dcfae0ac

build:
  number: 0
  noarch: python
  script: 
    - {{ PYTHON }} -m pip install poetry-core@https://github.com/python-poetry/poetry-core/archive/refs/tags/1.6.1.zip
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv


requirements:
  build:
    - python >=3.9                     
    - poetry-core
    - setuptools 
    - numpy
    - pip  

  host:
    - python >=3.9    
    - pip
    - numpy >=1.25.0

  run:
    - python >=3.9    
    - numpy >=1.25.0

test:
  imports:
    - surfdisp
  commands:
    - pip check
    - python -c "import surfdisp; ver = surfdisp.__version__; assert ver != '0.0.0'"
  requires:
    - pip

about:
  home: https://github.com/{{ org }}/{{ name }}
  summary: An ambient noise package.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OUCyf