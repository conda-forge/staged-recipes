{% set name = "faser" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/faser-{{ version }}.tar.gz
  sha256: 34669aac2232b41e3ccdf6f07068adebbfcd6b58b2bde668df42c7d46f53026e

build:
  entry_points:
    - faser = faser.napari.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui >=0.4.0,<0.5.0
    - napari-plugin-engine >=0.1.4,<0.2.0
    - numpy >=1.22.4,<2.0.0
    - pydantic >=1.9.1,<2.0.0
    - python >=3.8

test:
  imports:
    - faser
  commands:
    - pip list
    - pip check
    - faser --help
  requires:
    - pip

about:
  home: https://pypi.org/project/faser/
  summary: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jhnnsrs
    - napari
