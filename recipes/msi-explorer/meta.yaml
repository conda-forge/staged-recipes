{% set name = "msi-explorer" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MSI-Explorer-{{ version }}.tar.gz
  sha256: 2852fe16ff60ea0a4ffe432d5b5c8a5eaf9ddc343a92bef43597bbb99031adab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - qtpy
    - pyimzml
    - matplotlib-base
    - vaex

test:
  imports:
    - msi_explorer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MMV-Lab/MSI-Explorer
  summary: A simple plugin to use with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
