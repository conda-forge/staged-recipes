{% set version = '5.3.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-cstools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CSTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CSTools/CSTools_{{ version }}.tar.gz
  sha256: fe38411c564840511b45b897658a216e5a0445d00a7d704f50c65488bee172f1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ stdlib("c") }}      
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-climprojdiags
    - r-rcolorbrewer
    - r-abind
    - r-data.table
    - r-dplyr
    - r-easyncdf
    - r-easyverification
    - r-ggplot2
    - r-lubridate
    - r-maps
    - r-multiapply >=2.1.1
    - r-ncdf4
    - r-plyr
    - r-qmap
    - r-rainfarmr
    - r-reshape2
    - r-s2dv
    - r-scales
    - r-startr
    - r-verification
  run:
    - r-base
    - r-climprojdiags
    - r-rcolorbrewer
    - r-abind
    - r-data.table
    - r-dplyr
    - r-easyncdf
    - r-easyverification
    - r-ggplot2
    - r-lubridate
    - r-maps
    - r-multiapply >=2.1.1
    - r-ncdf4
    - r-plyr
    - r-qmap
    - r-rainfarmr
    - r-reshape2
    - r-s2dv
    - r-scales
    - r-startr
    - r-verification

test:
  commands:
    - $R -e "library('CSTools')"           # [not win]
    - "\"%R%\" -e \"library('CSTools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=CSTools
  license: GPL-3.0-only
  summary: "Exploits dynamical seasonal forecasts in order to provide information relevant to
    stakeholders at the seasonal timescale. The package contains process-based methods
    for forecast calibration, bias correction, statistical and stochastic downscaling,
    optimal forecast combination and multivariate verification, as well as basic and
    advanced tools to obtain tailored products. This package was developed in the context
    of the ERA4CS project MEDSCOPE and the H2020 S2S4E project and includes contributions
    from ArticXchange project founded by EU-PolarNet 2. Implements methods described
    in P\xE9rez-Zan\xF3n et al. (2022) <doi:10.5194/gmd-15-6115-2022>, Doblas-Reyes
    et al. (2005) <doi:10.1111/j.1600-0870.2005.00104.x>, Mishra et al. (2018) <doi:10.1007/s00382-018-4404-z>,
    Sanchez-Garcia et al. (2019) <doi:10.5194/asr-16-165-2019>, Straus et al. (2007)
    <doi:10.1175/JCLI4070.1>, Terzago et al. (2018) <doi:10.5194/nhess-18-2825-2018>,
    Torralba et al. (2017) <doi:10.1175/JAMC-D-16-0204.1>, D'Onofrio et al. (2014) <doi:10.1175/JHM-D-13-096.1>,
    Verfaillie et al. (2017) <doi:10.5194/gmd-10-4257-2017>, Van Schaeybroeck et al.
    (2019) <doi:10.1016/B978-0-12-812372-0.00010-8>, Yiou et al. (2013) <doi:10.1007/s00382-012-1626-3>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - tkariyat

