{% set name = "BornAgain" %}
{% set version = "1.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://apps.jcns.fz-juelich.de/src/BornAgain/BornAgain-{{ version }}.tar.gz
  sha256: 20e390b683b3036aabf48d266e5e74da46ce9d781e72379dccb3d227ed300d40
  patches:
    - linux.patch  # [linux]
    - fftw-windows.patch  # [win]
    - win32-boost-cmake.patch  # [win]
    - tiff-windows.patch  # [win]
    - qt5-windows.patch  # [win]

build:
  number: 0
  skip: true  # [py2k or (win and vc<14)]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxext') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxfixes') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - cmake
    - ninja

  host:
    - boost-cpp 1.71.*
    - fftw
    - gsl
    - qt 5.9.*
    - python
    - numpy
    - libtiff
  run:
    - boost-cpp 1.71.*
    - fftw
    - gsl
    - qt 5.9.*
    - python
    - libtiff
    - pyqt
    - {{ pin_compatible('numpy') }}
    - matplotlib

test:
  imports:
    - bornagain
  commands:
    - bornagain --help

about:
  home: https://www.bornagainproject.org
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'A software to simulate and fit neutron and x-ray scattering at grazing incidence.'
  doc_url: https://www.bornagainproject.org/documentation/
  dev_url: https://github.com/scgmlz/BornAgain

extra:
  recipe-maintainers:
    - tschoonj
