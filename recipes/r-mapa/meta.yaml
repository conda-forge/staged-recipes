{% set version = '2.0.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MAPA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MAPA/MAPA_{{ version }}.tar.gz
  sha256: 595ade48896f8b8f82446513da081c37da51131e9f76501399524c54f410420b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-forecast >=5.3
    - r-smooth >=1.4.7
  run:
    - r-base
    - r-rcolorbrewer
    - r-forecast >=5.3
    - r-smooth >=1.4.7

test:
  commands:
    - $R -e "library('MAPA')"           # [not win]
    - "\"%R%\" -e \"library('MAPA')\""  # [win]

about:
  home: http://kourentzes.com/forecasting/2014/04/19/multiple-aggregation-prediction-algorithm-mapa/
  license: GPL-2
  summary: Functions and wrappers for using the Multiple Aggregation Prediction Algorithm (MAPA)
    for time series forecasting. MAPA models and forecasts time series at multiple temporal
    aggregation levels, thus strengthening and attenuating the various time series components
    for better holistic estimation of its structure. For details see Kourentzes et al.
    (2014) <doi:10.1016/j.ijforecast.2013.09.006>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

