{% set name = "autolamella" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autolamella-{{ version }}.tar.gz
  sha256: 6e9bd3692ad2d668c295b77b6d2d0b449decbf28ea6f77c8f82f9484afe1615e

build:
  entry_points:
    - autolamella_ui = autolamella.ui.AutoLamellaUI:main
    - autoliftout_ui = autolamella.liftout.ui.AutoLiftoutUIv2:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
  run:
    - python >=3.9
    - fibsem >=0.2.5

test:
  imports:
    - autolamella
  commands:
    - pip list
    - pip check
    - autolamella_ui --help
    - autoliftout_ui --help
  requires:
    - pip

about:
  home: https://pypi.org/project/autolamella
  summary: Automatated ion beam milling for cryo-electron microscopy sample preparation.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/DeMarcoLab/autolamella

extra:
  recipe-maintainers:
    - goanpeca
