{% set name = "lalinspiral" %}
{% set version = "1.7.7" %}
{% set sha256 = "cb95e290693df143b4a11f6e08cffd74b29c1beb71790f9d774d4dc159d7ffd1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
    - swig>=3.0.7
  host:
    - gsl
    - metaio
    - lal>=6.18.0
    - lalframe>=1.4.3
    - lalmetaio>=1.3.1
    - lalsimulation>=1.7.0
    - python
    - numpy
    - lscsoft-glue
  run:
    - gsl
    - libframe
    - metaio
    - lal>=6.18.0
    - lalframe>=1.4.3
    - lalmetaio>=1.3.1
    - lalsimulation>=1.7.0
    - python
    - numpy
    - lscsoft-glue

test:
  imports:
    - lalinspiral
  commands:
    - lalinspiral_version --verbose

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Inspiral Library
  description: |
    The LSC Algorithm Inspiral Library for gravitational wave data analysis.
    This package contains the shared-object libraries and python bindings
    needed to run applications that use the LAL Inspiral library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
