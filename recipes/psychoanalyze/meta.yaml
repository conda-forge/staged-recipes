{% set name = "psychoanalyze" %}
{% set version = "0.8.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psychoanalyze-{{ version }}.tar.gz
  sha256: d500f962f71d5850df68edcf222c116948b2c77ffcaed1ed87fcd883b2598def

build:
  entry_points:
    - psychoanalyze = psychoanalyze.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<3.12.0
    - pandas >=2.0.2,<3.0.0
    - scipy >=1.10.1,<2.0.0
    - numpy >=1.25.0,<2.0.0
    - dash-bootstrap-components >=1.4.1,<2.0.0
    - statsmodels >=0.14.0,<0.15.0
    - dash >=2.11.1,<3.0.0
    - scikit-learn >=1.2.2,<2.0.0
    - pandera >=0.15.1,<0.16.0
    - gunicorn >=20.1.0,<21.0.0
    - click >=8.1.3,<9.0.0
    - typer >=0.9.0,<0.10.0
    - python-kaleido 0.2.1
    - pyarrow >=12.0.1,<13.0.0
    - duckdb >=0.8.1,<0.9.0

test:
  imports:
    - psychoanalyze
  commands:
    - pip check
    - psychoanalyze --help
  requires:
    - pip

about:
  home: https://psychoanalyze.io
  summary: Interactive analysis and simulation of psychophysical data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - schlich
