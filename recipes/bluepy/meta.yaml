{% set name = "bluepy" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bluepy-{{ version }}.tar.gz
  sha256: 2a71edafe103565fb990256ff3624c1653036a837dfc90e1e32b839f83971cec

build:
  entry_points:
    - thingy52=bluepy.thingy52:main
    - sensortag=bluepy.sensortag:main
    - blescan=bluepy.blescan:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - glib
    - make
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - bluepy
  commands:
    - pip list
    - pip check
    - thingy52 --help
    - sensortag --help
    - blescan --help
  requires:
    - pip

about:
  home: https://pypi.org/project/bluepy
  summary: Python module for interfacing with BLE devices through Bluez
  license: GPL-2.0-only
  license_file: LICENSE.txt
  dev_url: https://github.com/IanHarvey/bluepy

extra:
  recipe-maintainers:
    - goanpeca
