{% set version = "2.3.3" %}

package:
  name: fasta
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fasta/fasta-{{ version }}.tar.gz
  sha256: 294df597d05131abb8f1b01426664dc7dca50ee72683891cf42690eb9ce89bd6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - autopaths >=1.6.2
    - plumbing >=2.11.3
    - biopython
    - tqdm
    - sh

test:
  imports:
    - fasta
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: http://github.com/xapple/fasta/
  summary: 'The fasta python package enables you to deal with biological sequence files easily.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
