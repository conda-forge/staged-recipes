{% set version = "2.3.4" %}

package:
  name: fasta
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fasta/fasta-{{ version }}.tar.gz
  sha256: a8ccf37dc00cd2b24e2aaa8c7f52310a989e053f00a3752b18c88331d803ded1

build:
  noarch: python
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - autopaths >=1.6.2
    - plumbing >=2.11.4
    - biopython
    - tqdm
    - sh

test:
  imports:
    - fasta
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: http://github.com/xapple/fasta/
  summary: 'The fasta python package enables you to deal with biological sequence files easily.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
