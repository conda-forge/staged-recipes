{% set version = "2.3.5" %}

package:
  name: fasta
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fasta/fasta-{{ version }}.tar.gz
  sha256: 5e16854c6bc7559825ff701437806b2c53554b4ec8dc62919929439afef1759f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - autopaths >=1.6.3
    - plumbing >=2.11.4
    - biopython
    - tqdm
    - sh # [not win]
    - runps # [win]

test:
  imports:
    - fasta
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: http://github.com/xapple/fasta/
  summary: 'The fasta python package enables you to deal with biological sequence files easily.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
