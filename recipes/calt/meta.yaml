{% set name = "calt-x" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/calt_x-{{ version }}.tar.gz
  sha256: c22fd36a8d893dcd4caf7ff0ca4c8a512b8c656e7a0a2f2aa65d59c89a485b22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools >=65
    - wheel
    - pip
  run:
    - python >=3.10,<3.13
    - transformers >=4.49.0
    - omegaconf >=2.3.0
    - pytorch >=2.6.0
    - wandb >=0.15.11
    - accelerate >=0.29.0
    - joblib >=1.5.0
    - sympy >=1.12
    - ipython >=8.18.1

test:
  imports:
    - calt
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A library for computational algebra using Transformers
  dev_url: https://github.com/HiroshiKERA/calt
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - sugarl-sudo
