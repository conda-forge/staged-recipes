{% set version = "0.10.3" %}
{% set sha256 = "e66cd8fa8269bfb75b40453ade387a55d55ba33aac534264043d6d283285d2e4" %}

package:
  name: wtforms-components
  version: '{{ version }}'

source:
  url: https://pypi.python.org/packages/source/W/WTForms-Components/WTForms-Components-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wtforms >=1.0.4
    - six >=1.4.1
    - validators >=0.5.0
    - intervals >=0.6.0
    - phonenumbers

test:
  imports:
    - wtforms_components
    - wtforms_components.fields

about:
  home: https://github.com/kvesteri/wtforms-components
  license: BSD License
  license_family: BSD
  summary: Additional fields, validators and widgets for WTForms.

extra:
  recipe-maintainers:
    - corburn
