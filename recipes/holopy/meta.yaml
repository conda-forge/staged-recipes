{% set name = "HoloPy" %}
{% set version = "3.0_beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/manoharan-lab/holopy.git
  git_rev: 0fbb2f08181ed4f5e951ff880faaec62e5905a5f

build:
  number: 3
  skip: True  # [py2k or py34 or win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - numpy
    - setuptools
    - gcc  # [not win]
    - m2w64-gcc-fortran  # [win]

  run:
    - python
    - numpy
    - scipy
    - pyyaml
    - pillow
    - h5py
    - emcee
    - matplotlib
    - xarray
    - h5netcdf
    - libgfortran  # [not win]
    - libgcc  # [not win]
    - m2w64-gcc-libgfortran  # [win] 
    
test:
  imports:
    - holopy
  requires:
    - nose

about:
  home: http://manoharan.seas.harvard.edu/holopy
  license: GPL v3
  license_file: COPYING
  summary: 'Holopy is a python based tool for working with digital holograms and light scattering'

  description: |
    HoloPy is a software package for computational light scattering and digital holography. 
    It has tools for managing data and metadata, doing reconstructions, computing light scattering
    from micron scale particles or clusters of such particles, and fitting scattering models to
    digital holograms to measure particle parameters. HoloPy is free and open source software (GPL v3).
  doc_url: https://readthedocs.org/projects/holopy/
  dev_url: https://github.com/manoharan-lab/holopy

extra:
  recipe-maintainers:
    - barkls
    - vnmanoharan
