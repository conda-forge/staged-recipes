{% set name = "seqlogo" %}
{% set version = "5.2.0" %}
{% set sha256 = "d2b33abffab8734470c3b4da3980cd340185ca0f36ac30c48a9fb75af588c821" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - numpy 
    - pandas
    - weblogo
  run:
    - python >=3
    - {{ pin_compatible('numpy') }}
    - pandas
    - weblogo

test:
  imports:
    - seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Python port of Bioconductor's seqLogo served by WebLogo designed for educational use at the University of Michigan, Department of Computational Medicine & Bioinformatics"

extra:
  recipe-maintainers:
  - betteridiot
