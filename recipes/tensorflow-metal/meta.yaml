{% set name = "tensorflow-metal" %}
{% set version = "0.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/py2.py3/t/{{ name }}/{{ name }}-{{ version }}-cp310-cp310-macosx_11_0_arm64.whl  # [osx and arm64]
    sha256: 668a452276a9b7536ec67172e4d4812496136c32cc2b13d663bcc9d7f83de26e  # [osx and arm64]
  - url: https://pypi.io/packages/py2.py3/t/{{ name }}/{{ name }}-{{ version }}-cp310-cp310-macosx_11_0_x86_64.whl  # [osx and x86]
    sha256: 058da93d9e36f81e0c38137fa0ee53509115f099c40da16603ded3ee429e41fc  # [osx and x86]

build:
  script: {{ PYTHON }} -m pip install -vv {{ name }}-{{ version }}-cp310-cp310-macosx_11_0_arm64.whl
  number: 0
  skip: true  # [not osx]
  skip: true  # [py<310]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel ~=0.35
    - six ~=1.15.0

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/tensorflow-metal/
  license: MIT
  license_file: LICENSE
  summary: TensorFlow acceleration for Mac GPUs.

extra:
  recipe-maintainers:
    - ngam
