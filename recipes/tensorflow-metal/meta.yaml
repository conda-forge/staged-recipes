{% set name = "tensorflow-metal" %}
{% set version = "0.5.0" %}

package:
  name: tensorflow-metal
  version: {{ version }}

source:
  - url: https://pypi.io/packages/py2.py3/t/{{ name }}/{{ name }}-{{ version }}-cp310-cp310-macosx_11_0_arm64.whl 
    sha256: 668a452276a9b7536ec67172e4d4812496136c32cc2b13d663bcc9d7f83de26e

build:
  script: {{ PYTHON }} -m pip install -vv {{ name }}/{{ name }}-{{ version }}-cp310-cp310-macosx_11_0_arm64.whl
  number: 0
  skip: true  # [not osx]
  skip: true  # [not arm64]

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - wheel ~=0.35
    - six~=1.15.0

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/tensorflow-metal/
  license: MIT
  license_file: LICENSE
  summary: TensorFlow acceleration for Mac GPUs.

extra:
  recipe-maintainers:
    - ngam
