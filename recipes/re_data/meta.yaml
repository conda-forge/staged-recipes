{% set name = "re_data" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/re_data-{{ version }}.tar.gz
  sha256: cc297385fd7c892c630dc8684eb095f37c80b868f93b72503c27fe4773e83317

build:
  number: 0
  noarch: python
  entry_points:
    - re_data=re_data.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.1.2,<8.0.0
    - dbt >=0.20.0,<0.22.0
    - python >=3.6

test:
  imports:
    - re_data
    - re_data.templating
  commands:
    - pip check
    - re_data --help
  requires:
    - pip

about:
  home: https://github.com/re-data/re-data
  doc_url: https://getre.io/
  summary: Data quality framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
