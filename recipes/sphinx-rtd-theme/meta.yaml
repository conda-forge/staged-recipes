{% set name = "sphinx-rtd-theme" %}
{% set version = "0.1.9" %}
{% set sha256 = "273846f8aacac32bf9542365a593b495b68d8035c2e382c9ccedcac387c9a0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8

test:
  import:
    - shphinx_rtd_theme
about:
  home: https://github.com/rtfd/sphinx_rtd_theme
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Sphinx theme for readthedocs.org'
  description: |
    Sphinx theme for readthedocs.org
  doc_url: https://github.com/rtfd/sphinx_rtd_theme
  dev_url: https://github.com/rtfd/sphinx_rtd_theme
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
