{% set name = "sphinx-rtd-theme" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eec6d497e4c2195fa0e8b2016b337532b8a699a68bcb22a512870e16925c6a5c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - docutils <0.18
    - pip
    - python >=3.4
    - setuptools
    - sphinx >=1.6
  run:
    - docutils <0.18
    - python >=3.4
    - setuptools
    - sphinx >=1.6

test:
  imports:
    - sphinx_rtd_theme
  requires:
    - pytest

about:
  home: "https://github.com/readthedocs/sphinx_rtd_theme"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Read the Docs theme for Sphinx"
  doc_url: https://sphinx-rtd-theme.readthedocs.io/en/stable/
  dev_url: https://github.com/readthedocs/sphinx_rtd_theme

extra:
  recipe-maintainers:
    - kellpossible