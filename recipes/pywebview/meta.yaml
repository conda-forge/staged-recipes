{% set name = "pywebview" %}
{% set version = "3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywebview-{{ version }}.tar.gz
  sha256: bb92c556e8ac7ccaaf9e24d86c437a73240850438490833d8b3ee3e60c50e040

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib_resources  # [py<37]
    - pyobjc-core  # [darwin]
    - pyobjc-framework-cocoa  # [darwin]
    - pyobjc-framework-webkit  # [darwin]
    - pyqt  # [openbsd]
    - python
    - pythonnet  # [win]

test:
  imports:
    - webview
    - webview.js
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/r0x0r/pywebview
  summary: Build GUI for your Python program with JavaScript, HTML, and CSS.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core