{% set name = "regreg" %}
{% set version = "0.1.6" %}
{% set sha256 = "e950d7a2e0898349b3f951cd337b47d00aefa8455f600f0ab103b4eb48f8e3a3" %}

package:
  name: regreg
  version: {{ version }}

source:
  url: https://github.com/regreg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - numpy >=1.7.1
    - cython >=0.18
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16.0
    - joblib >=0.15.1

test:
  imports:
    - regreg.api

about:
  home: https://github.com/regreg/regreg
  summary: A library for regularized regression
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonathan-taylor
