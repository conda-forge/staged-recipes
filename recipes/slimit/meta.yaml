{% set name = "slimit" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: f433dcef899f166b207b67d91d3f7344659cb33b8259818f084167244e17720b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - slimit = slimit.minifier:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ply >=3.11

test:
  imports:
    - slimit

about:
  home: https://slimit.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A JavaScript minifier/parser in Python'
  doc_url: https://slimit.readthedocs.io
  dev_url: https://github.com/rspivak/slimit

extra:
  recipe-maintainers:
    - scopatz
