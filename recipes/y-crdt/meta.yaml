{% set name = "y-crdt" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yjs/y-crdt/archive/main.tar.gz
  sha256: 313c36efb774cd6241bb3851580cd9c7727c4f8ad773f3ddb7e87a2e91e83273

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gcc  # [linux]
    - clang  # [osx]
  host:
    - maturin
    - pip
    - python
  run:
    - python
    - libgcc-ng  # [linux]

test:
  imports:
    - y_py

about:
  home: https://github.com/yjs/y-crdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rust port of Yjs, with bindings for various languages
  dev_url: https://github.com/yjs/y-crdt

extra:
  recipe-maintainers:
    - davidbrochart
