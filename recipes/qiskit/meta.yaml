{% set name = "qiskit" %}
{% set version = "0.34.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-{{ version }}.tar.gz
  sha256: 1849fe7641477a63eb6244487d56604bf12bee433fdd2ed560395ed998352b4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qiskit-aer ==0.10.1
    - qiskit-ibmq-provider ==0.18.3
    - qiskit-ignis ==0.7.0
    - qiskit-terra ==0.19.1
  run_constrained:
    # qiskit packages
    - qiskit-optimization >=0.3.0
    - qiskit-finance >=0.3.0
    - qiskit-machine-learning >=0.3.0
    - qiskit-nature >=0.3.0
    - qiskit-experiments >=0.2.0
    # normal dependencies
    - matplotlib >=2.1
    - matplotlib-base >=2.1
    - ipywidgets >=7.3.0
    - pillow >=4.2.1
    - pylatexenc >=1.4
    - seaborn >=0.9.0
    - pygments >=2.4

test:
  imports:
    - qiskit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://qiskit.org/
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt
  dev_url: https://github.com/Qiskit/qiskit
  doc_url: https://qiskit.org/documentation/

extra:
  recipe-maintainers:
    - BastianZim
