{% set name = "qiskit" %}
{% set version = "0.34.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-{{ version }}.tar.gz
  sha256: 1849fe7641477a63eb6244487d56604bf12bee433fdd2ed560395ed998352b4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qiskit-aer ==0.10.1
    - qiskit-ibmq-provider ==0.18.3
    - qiskit-ignis ==0.7.0
    - qiskit-terra ==0.19.1

test:
  imports:
    - qiskit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
