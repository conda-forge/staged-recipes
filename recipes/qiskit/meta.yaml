{% set name = "qiskit" %}
{% set version = "0.32.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-{{ version }}.tar.gz
  sha256: 9aa3e2fb7df6dec1493df00ae95e970a5afc4f88a8ea9250072768675591e474

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - qiskit-aer ==0.9.1
    - qiskit-aqua ==0.9.5
    - qiskit-ibmq-provider ==0.18.1
    - qiskit-ignis ==0.6.0
    - qiskit-terra ==0.18.3

test:
  imports:
    - qiskit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
