{% set name = "pyiges" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyvista/pyiges/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 67cdad5a6e6060926458ccfbbfbb8b8ecb2288f82a700691d389089e9874b7d9
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cython
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pyvista >=0.28.0
    - tqdm
    - geomdl

test:
  imports:
    - pyiges
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyvista/pyiges
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python IGES reader'
  description: |
    
    Overview
    --------
    Python IGES reader with basic functionality to read an IGES file and
    convert some entities to a ``pyvista`` or ``vtk`` mesh.

    This module can read in and perform basic parsing of all entities and
    can perform additional parsing and geometry visualization of the
    following entities:

    * Vertex List (Type 502 Form 1)
    * Edge List
    * Loop (for specifying a bounded face for BREP geometries
    * Face
    * Circular arc
    * Rational B-Spline Surface
    * Rational B-Spline Curve
    * Conic Arc (Type 104)
    * Line
    * Point
    
     Issues
    -------
    
    Please feel free to post issues and other questions at `pyIGES Issues
    <https://github.com/pyvista/pyiges/issues>`_.  This is the best place
    to post questions and code.


  doc_url: https://github.com/pyvista/pyiges
  dev_url: https://github.com/pyvista/pyiges

extra:
  recipe-maintainers:
    - akaszynski