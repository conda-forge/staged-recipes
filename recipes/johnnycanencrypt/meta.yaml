{% set name = "johnnycanencrypt" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/johnnycanencrypt-{{ version }}.tar.gz
  sha256: b8436789e2980c121d63aa8853d5040c1666ca9221f5caf4f5a209025f91eb70

build:
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - pip
    - python
    - setuptools-rust
  run:
    - httpx
    - python

test:
  source_files:
    - tests
  imports:
    - johnnycanencrypt
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/kushaldas/johnnycanencrypt
  doc_url: https://johnnycanencrypt.readthedocs.io/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Python module for OpenPGP written in Rust.

extra:
  recipe-maintainers:
    - thewchan
