{% set name = "dsms-sdk" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dsms_sdk-{{ version }}.tar.gz
  sha256: 39c9425cd5a9e507ae26f8b10fc3982255d57a6147d93669c13b043d9b613299

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=2,<3
    - pydantic >=2
    - pydantic-settings
    - rdflib >=6,<7
    - requests

test:
  imports:
    - dsms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MI-FraunhoferIWM/dsms-python-sdk
  summary: Python SDK core-package for working with the Dataspace Management System (DSMS).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
