{% set name = "s5cmd" %}
{% set version = "1.4.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/peak/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b756ac8c69175d04e972c3b4deb6b689986d4260fbe83e32caea52d1061995a0

build:
  number: 0
  script:
    - go install -v -ldflags "-X main.version={{ version }}" .

requirements:
  build:
    - {{ compiler("go") }}

test:
  commands:
    - s5cmd --help

about:
  home: https://github.com/segmentio/terraform-docs

  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Parallel S3 and local filesystem execution tool

extra:
  recipe-maintainers:
    - ocefpaf
