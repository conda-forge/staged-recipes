{% set name = "mchammer" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MCHammer-{{ version }}.tar.gz
  sha256: e06fdf50a83da081810a807327bc61f8dedc357b9680e84ab11f4e2878e65b06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy
    - matplotlib-base
    - networkx
    - numpy

test:
  imports:
    - mchammer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andrewtarzia/MCHammer
  summary: Contains MC algorithm for optimising molecules.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
