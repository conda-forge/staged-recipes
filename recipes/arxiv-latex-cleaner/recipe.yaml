schema_version: 1

context:
  version: 1.0.8

package:
  name: arxiv-latex-cleaner
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/arxiv-latex-cleaner/arxiv_latex_cleaner-${{ version }}.tar.gz
  sha256: e40215f486770a90aaec3d4d5c666a5695ce282b4bf57cdd39c2f4623866e3f4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - arxiv_latex_cleaner=arxiv_latex_cleaner.__main__:__main__

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - absl-py >=0.12
    - pillow
    - pyyaml
    - regex

tests:
  - python:
      imports:
        - arxiv_latex_cleaner
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - arxiv_latex_cleaner --help

about:
  summary: Cleans the LaTeX code of your paper to submit to arXiv.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/google-research/arxiv-latex-cleaner

extra:
  recipe-maintainers:
    - JaRoSchm
