context:
  name: sesh
  version: "2.11.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/joshmedeski/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 9c9258187ee101c2aabd045451090873a6fbd3ebf5b5479b06ffa8ea9c5b69e2

build:
  number: 0
  skip:
    - win
  script:
    - mkdir -p $HOME/go
    - export GOPATH=$HOME/go
    - go build -ldflags "-s -w" -v -o $PREFIX/bin/sesh

requirements:
  build:
    - go >=1.21

  run:
    - tmux
    - zoxide

tests:
  - script:
    - sesh --help

about:
  homepage: https://github.com/joshmedeski/sesh.git
  license: MIT
  license_file: LICENSE
  license_url: https://github.com/joshmedeski/blob/main/LICENSE
  summary: Smart session manager for the terminal
  description: |
    Sesh is a CLI that helps you create and manage tmux sessions quickly and easily using zoxide.

extra:
  recipe-maintainers:
    - joshmedeski
    - papanikos
