{% set name = "containers-sugar" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/containers_sugar-{{ version }}.tar.gz
  sha256: 28c9ed69d61a52016065af927f00eea147eb148ff383c313543da1e9514a15c6

build:
  entry_points:
    - containers-sugar = containers_sugar.__main__:app
    - kxgr = containers_sugar.__main__:app
    - sugar = containers_sugar.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - __unix
    - python >=3.8.1,<4.0.0
    - jinja2 <3.1.0
    - sh >=2.0.0,<3.0.0
    - pyyaml >=5
    - colorama >=0.4.6,<0.5.0
    - urllib3 <2
    - python-dotenv >=0.21.1,<0.22.0
test:
  imports:
    - containers_sugar
  commands:
    - pip check
    - containers-sugar --help
    - kxgr --help
    - sugar --help
  requires:
    - pip

about:
  home: https://github.com/osl-incubator/containers-sugar
  summary: Simplify the usage of containers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felipepaes
    - xmnlab
