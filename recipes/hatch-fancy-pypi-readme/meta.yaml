{% set name = "hatch-fancy-pypi-readme" %}
{% set version = "24.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_fancy_pypi_readme-{{ version }}.tar.gz
  sha256: 44dd239f1a779b9dcf8ebc9401a611fd7f7e3e14578dcf22c265dfaf7c1514b8

build:
  entry_points:
    - hatch-fancy-pypi-readme = hatch_fancy_pypi_readme.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - hatchling
    - tomli  # [py<311]
    - typing-extensions  # [py<38]

test:
  imports:
    - hatch_fancy_pypi_readme
  commands:
    - pip check
    - hatch-fancy-pypi-readme --help
  requires:
    - pip

about:
  home: https://github.com/hynek/hatch-fancy-pypi-readme
  summary: Fancy PyPI READMEs with Hatch
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  description: |
    hatch-fancy-pypi-readme is a Hatch metadata plugin for everyone who cares
    about the first impression of their projectâ€™s PyPI landing page.
    It allows you to define your PyPI project description in terms of
    concatenated fragments that are based on static strings, files, and most
    importantly: parts of files defined using cut-off points or regular
    expressions.
  dev_url: https://github.com/hynek/hatch-fancy-pypi-readme
  doc_url: https://github.com/hynek/hatch-fancy-pypi-readme

extra:
  recipe-maintainers:
    - trallard
