{% set name = "pz-rail-bpz" %}
{% set version = "1.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pz_rail_bpz-{{ version }}.tar.gz
  sha256: b11df1f4e4f4a011fe03cb7b158ae07b77b9a16f0b6cf144a1c9ef023d09773b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }} 
    - desc_bpz
    - pz-rail-base >=1.1.4
    - qp-prob

test:
  imports:
    - rail
  commands:
    - pip check
  requires:
    - python {{ python_min }}  
    - pip

about:

  home: http://github.com/LSSTDESC/rail_bpz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rail wrapper for BPZ
  description: |
    RAIL interface to BPZ algorithms via the DESC_BPZ package implementation
  dev_url: https://github.com/LSSTDESC/rail_bpz

extra:
  recipe-maintainers:
    - eacharles
    - sschmidt23
