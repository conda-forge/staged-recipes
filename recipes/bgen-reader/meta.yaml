{% set name = "bgen-reader" %}
{% set version = "1.0.1" %}
{% set sha256 = "f9ea91d138cda8b2755a8232f6d51682697752e040593ffefe77d49d94298d74" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - toolchain
    - cffi >=1.8
  run:
    - python
    - cffi >=1.8
    - tqdm >=4.14
    - dask >=0.15.2
    - scipy >=0.18
    - pandas >=0.19.1
    - toolz >=0.8.2

test:
  requires:
    - pytest >=3
    - pytest-pep8
    - pytest-sugar
  imports:
    - bgen_reader
  commands:
    - python -c "import sys; import bgen_reader; sys.exit(bgen_reader.test())"

about:
  home: https://github.com/limix/bgen-reader-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Bgen file format reader'
  doc_url: https://github.com/limix/bgen-reader-py
  dev_url: https://github.com/limix/bgen-reader-py

extra:
  recipe-maintainers:
    - Horta
