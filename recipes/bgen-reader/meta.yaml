{% set name = "bgen-reader" %}
{% set version = "0.1.13" %}
{% set sha256 = "6825702d7342fe25c5e5ba460633d6a655239a018ee63574f8cac53be420e8d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win32 or linux32]

requirements:
  build:
    - python
    - setuptools
    - bgen >=0.1.15
    - cffi >=1.8
  run:
    - python
    - cffi >=1.8
    - tqdm >=4.14
    - dask >=0.15
    - scipy >=0.18
    - pandas >=0.19.2
    - bgen >=0.1.15

test:
  requires:
    - pytest >=3
    - pytest-pep8
  imports:
    - bgen_reader
  commands:
    - python -c "import sys; import bgen_reader; sys.exit(bgen_reader.test())"

about:
  home: https://github.com/limix/bgen-reader-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A BGEN file format reader'
  description: |
    BGEN is a file format for storing large genetic datasets.
    It supports both unphased genotypes and phased haplotype data with variable
    ploidy and number of alleles. It was designed to provides a compact data
    representation without sacrificing variant access performance.
  doc_url: https://github.com/limix/bgen-reader-py
  dev_url: https://github.com/limix/bgen-reader-py

extra:
  recipe-maintainers:
    - Horta
