{% set version = "1.2.4" %}

package:
  name: moltenvk
  version: {{ version }}

source:
  fn: moltenvk-{{ version }}.tar.gz
  url: https://github.com/KhronosGroup/MoltenVK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 80a33cc9a9f83df3623e2ed9e21ac6226746d37021423a9722c7dde1668898f4

build:
  number: 0
  skip: true  # [not osx]
  run_exports:
    - {{ pin_subpackage('moltenvk', max_pin='x.x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
  host:
    - libvulkan-headers
    - libvulkan-loader
      #- vulkan-tools
    - glslang
    - cereal
    - spirv-tools
    - spirv-headers

test:
  commands:
    - test -f ${PREFIX}/include/MoltenVK/mvk_vulkan.h

about:
  home: https://github.com/KhronosGroup/MoltenVK
  license: Apache-2.0 
  license_family: Apache
  license_file: LICENSE
  summary: Implementation of the Vulkan graphics and compute API on top of Metal

extra:
  recipe-maintainers:
    - jschueller
