package:
    name: escher
    version: 1.7.3
source:
    sha256: 5a0853506c5f978f3daaea4cd992249e4495a5e1968f0771b345457aabaac79f
    url: https://pypi.io/packages/source/e/escher/Escher-1.7.3.tar.gz
build:
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"

    skip: true  # [win and py<38]

requirements:
    host:
        - python
        - pip

    run:
        - cobra >=0.5.0
        - ipywidgets >=7.4.0,<8
        - jinja2 >=2.7.3,<3
        - jsonschema >=3.0.1,<4
        - pandas >=0.18
        - python >=3.6
test:
    imports:
        - escher
about:
    home: https://escher.github.io
    license: MIT
    license_family: MIT
    summary: 'Escher: A Web Application for Building, Sharing, and Embedding Data-Rich
        Visualizations of Metabolic Pathways'
extra:
    recipe-maintainers:
      - weilandtd
