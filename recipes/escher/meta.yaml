package:
    name: escher
    version: 1.7.3
source:
    sha256: ac6977776674c10e288a99fc79bad7ce01409c3ccfb4aaaff642cbe48ef82e97
    url: https://github.com/zakandrewking/escher/archive/refs/tags/1.7.3.tar.gz
build:
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install ./py -vv"

requirements:
    host:
        - python
        - pip

    run:
        - cobra >=0.5.0
        - ipywidgets >=7.4.0,<8
        - jinja2 >=2.7.3,<3
        - jsonschema >=3.0.1,<4
        - pandas >=0.18
        - python >=3.6
test:
    imports:
        - escher
about:
    home: https://escher.github.io
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: 'Escher: A Web Application for Building, Sharing, and Embedding Data-Rich
        Visualizations of Metabolic Pathways'
extra:
    recipe-maintainers:
      - weilandtd
