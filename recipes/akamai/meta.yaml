{% set name = "akamai" %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akamai/cli/archive/v{{ version }}.tar.gz
  sha256: 39ad5ac0a0f0c7cbf24e0e4af9cc74868f39e41d632b236d8ac4bb5ac8d2969e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }
    - go-licenses

test:
  commands:
    - akamai --help

about:
  home: https://github.com/akamai/cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI toolkit for working with Akamai's APIs
  home: https://github.com/akamai/cli

extra:
  recipe-maintainers:
    - danielnachun
