{% set name = "tabcmd" %}
{% set version = "2.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tabcmd-{{ version }}.tar.gz
  sha256: 9ec409583cd2cd27355919394c197f13b3297e4f30183d42b044c05882cac423

build:
  entry_points:
    - tabcmd = tabcmd.tabcmd:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - python-build
    - setuptools >=62
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<3.12
    - appdirs
    - doit
    - ftfy
    - pyinstaller-versionfile
    - requests >=2.25,<3.0
    - setuptools-scm
    - types-appdirs
    - types-mock
    - types-requests
    - types-setuptools
    - tableauserverclient ==0.25
    - urllib3 >=1.24.3,<2.0

test:
  imports:
    - tabcmd
  commands:
    - tabcmd --help

about:
  summary: A command line client for working with Tableau Server.
  home: https://github.com/tableau/tabcmd
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
