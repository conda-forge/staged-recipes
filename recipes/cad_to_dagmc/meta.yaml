
{% set name = "cad_to_dagmc" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fusion-energy/cad_to_dagmc/archive/refs/tags/{{ version }}.tar.gz
  sha256: 132134ff842c00d9108d8a77172d31ebef40fab5366186b6dce5986f0f2c205b

build:
  number: 0
  noarch: python
  script: python -m pip install -vv --no-deps --ignore-requires-python --ignore-installed .

requirements:
  host:
    - python >=3.8,<=3.11
    - pip
    - ocp 7.7.*
  run:
    - python >=3.8,<=3.11
    - cadquery ==master
    - occt >=7.7.0
    - ocp 7.7.*
    - moab
    - numpy
    - trimesh
    - networkx
    - gmsh
    - python-gmsh

test:
  imports:
    - cad_to_dagmc
  requires:
    - pip
    - pytest
    - openmc
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests/test_cad_to_dagmc/

about:
  home: https://github.com/fusion-energy/cad_to_dagmc
  summary: 'Convert CAD geometry, Cadquery objects and vertices to DAGMC h5m files'
  description: |
    Convert CAD geometry (STP or Brep files), Cadquery assemblies and vertices
    to DAGMC h5m files.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/fusion-energy/cad_to_dagmc/blob/main/README.md
  dev_url: https://github.com/fusion-energy/cad_to_dagmc

extra:
  recipe-maintainers:
    - shimwell
