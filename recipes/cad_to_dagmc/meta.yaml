
{% set name = "cad_to_dagmc" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d15562e9f103331aacaa3101c57b18e5036b3be55d368a20c05374f7037787c8

build:
  script: python -m pip install --no-deps --ignore-installed .
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cadquery
    - occt
    - ocp
    - moab
    - numpy
    - trimesh
    - networkx
    - gmsh
    - python-gmsh


test:
  imports:
    - cad_to_dagmc
  requires:
    - pip
    - pytest
    - openmc
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests/test_cad_to_dagmc/

about:
  home: https://github.com/fusion-energy/cad_to_dagmc
  summary: 'Convert CAD geometry, Cadquery objects and vertices to DAGMC h5m files'
  description: |
    Convert CAD geometry (STP or Brep files), Cadquery assemblies and vertices
    to DAGMC h5m files.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/fusion-energy/cad_to_dagmc/blob/main/README.md
  dev_url: https://github.com/fusion-energy/cad_to_dagmc

extra:
  recipe-maintainers:
    - shimwell
