{% set name = "enzymm" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/enzymm-{{ version }}.tar.gz
  sha256: 2a53ec335879cce75f43944f1fa196ab330ffd0790aadc1344eef340ab13915f

build:
  skip: true  # [py<37]
  entry_points:
    - enzymm = enzymm._cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pyjess >=0.9.0,<0.10.dev0
    - rich >=10.0.0
    - readerwriterlock >=1.0.9,<1.1.dev0
    - importlib-resources >=1.3  # [py<39]

test:
  imports:
    - enzymm
  commands:
    - pip check
    - enzymm --help
  requires:
    - pip

about:
  home: https://pypi.org/project/enzymm/
  dev-url: https://github.com/RayHackett/enzymm
  summary: Detect catalytic enzyme residues in protein structures by matching a library of known templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RayHackett
