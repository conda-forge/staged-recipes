{% set name = "ws3" %}
{% set version = "1.0.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ws3-{{ version }}.tar.gz
  sha256: e36d03b06f3738803317054b09c81bce35370498039504098fff502771a57e15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min}}
    - numpy >=1.21
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base
    - rasterio
    - fiona
    - profilehooks
    - libcbm
    - pulp

test:
  imports:
    - ws3
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A Python framework for forest estate modeling and wood supply simulation
  dev_url: https://github.com/UBC-FRESH/ws3
  home: https://pypi.org/project/ws3/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gparadis
