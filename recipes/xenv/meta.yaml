{% set name = "xenv" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "b762ba67e499a0c37095d9bc8c91b9ffa51169c232adcdf16fb12a810a04ae9d"

build:
  number: 0
  noarch: python
  entry_points:
    - xenv=xenv:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - xenv
  commands:
    - xenv --help

about:
  home: https://gitlab.cern.ch/lhcb-core/xenv
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Run commands in modified environment
  doc_url: https://gitlab.cern.ch/lhcb-core/xenv
  dev_url: https://gitlab.cern.ch/lhcb-core/xenv

extra:
  recipe-maintainers:
    - chrisburr
