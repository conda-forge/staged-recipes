context:
  version: 2.4.0

package:
  name: srs-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/srs-language-server/-/srs-language-server-${{ version }}.tgz
  sha256: d21da2785c54384e4d72995b43caac4a21532f49843b954812577ba381538b07

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - srs-language-server --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Stardog Rules Syntax (SRS)
  homepage: https://github.com/stardog-union/stardog-language-servers
  repository: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
