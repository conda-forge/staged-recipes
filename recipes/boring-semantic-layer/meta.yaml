{% set name = "boring-semantic-layer" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/boring_semantic_layer-{{ version }}.tar.gz
  sha256: ebdde6cc3d14e432af6fddd1cfdc0a81c9bb3b1c6c4a91b2ada3e13d5bef8e6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - attrs >=25.3.0
    - ibis-framework
    - packaging

test:
  imports:
    - boring_semantic_layer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/boringdata/boring-semantic-layer
  summary: A boring semantic layer built with ibis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hbrady
    - boringdata
    - hachej
