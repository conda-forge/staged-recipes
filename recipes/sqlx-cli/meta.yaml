{% set version = "0.7.4" %}

package:
  name: sqlx-cli
  version: {{ version }}

source:
  url: https://github.com/launchbadge/sqlx/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ec388590cc15232eca9d02356428c0527a6cc599d09136fac46f62116050fe77

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [linux]
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - openssl  # [unix]

test:
  requires:
    - {{ compiler('rust') }}
  commands:
    - sqlx --version
    - sqlx --help
    - cargo sqlx --help

about:
  home: https://github.com/launchbadge/sqlx
  license: Apache-2.0
  license_family: Apache
  summary: Command-line utility for SQLx, the Rust SQL toolkit.
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - borchero
