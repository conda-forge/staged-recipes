{% set name = "hydrotools" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools-{{ version }}.tar.gz
  sha256: a5046c5b37d757852e454ea0e816a3b8caa5a4da6ac4301beabf1e6023ffce15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - hydrotools.events >=1.1.5
    - hydrotools.metrics >=1.1.3
    - hydrotools.nwis-client >=3.0.6
    - hydrotools.nwm-client >=5.0.1
    - python >=3.7

test:
  imports:
    - hydrotools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Suite of tools for retrieving USGS NWIS observations and evaluating National Water Model (NWM) data.
  dev_url: https://github.com/NOAA-OWP/hydrotools/
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
