{% set name = "pyroomacoustics" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 5619bcab3d03ffa4221383cf1ebaa2f078335c08d45601e10864612c8cbbc7d3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - cython
    - pip
    - pybind11 >=2.2
    - python
    - setuptools
    - wheel
  run:
    - matplotlib
    - mir_eval
    - numpy >=1.13.0
    - python
    - python-sofa
    - samplerate
    - scipy >=0.18.0
    - sounddevice
    - soxr

test:
  imports:
    - pyroomacoustics
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/LCAV/pyroomacoustics
  summary: Pyroomacoustics is a package for audio signal processing for indoor applications. It was developed as a fast prototyping platform for beamforming algorithms in indoor scenarios
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
