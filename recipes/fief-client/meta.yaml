{% set version = "0.14.1" %}

package:
  name: fief-client-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/fief-client/fief-client-{{ version }}.tar.gz
  sha256: 36a4affa50508805f863f07e23e00384f4b30b787b60f2162ea4a60f99c6d6b8

build:
  number: 0
  noarch: python

outputs:
  - name: fief-client-flask
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python >=3.7
        - pip
        - flit >=3.2,<4
      run:
        - python >=3.7
        - httpx >=0.21.3,<0.24.0
        - jwcrypto =1.3.1
        - typing_extensions >=4.0.1
        - flask

    test:
      imports:
        - fief_client
        - fief_client.integrations.flask
      commands:
        - pip check
      requires:
        - pip

  - name: fief-client-fastapi
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv
    requirements:
      host:
        - python >=3.7
        - pip
        - flit >=3.2,<4
      run:
        - python >=3.7
        - httpx >=0.21.3,<0.24.0
        - jwcrypto =1.3.1
        - typing_extensions >=4.0.1
        - fastapi
        - makefun >=1.14.0,<2.0.0

    test:
      imports:
        - fief_client
        - fief_client.integrations.fastapi
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/fief-dev/fief-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fief client
  doc_url: https://docs.fief.dev/integrate/python
  dev_url: https://github.com/fief-dev/fief-python

extra:
  recipe-maintainers:
    - davidbrochart
