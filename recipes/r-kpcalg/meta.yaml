{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kpcalg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kpcalg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kpcalg/kpcalg_{{ version }}.tar.gz
  sha256: a2406f9a5e7e0fa1310e95ecb703604be54eb31211f22a13156171e7755ca5bd

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rspectra
    - r-energy
    - r-graph
    - r-kernlab
    - r-mgcv
    - r-pcalg
  run:
    - r-base
    - r-rspectra
    - r-energy
    - r-graph
    - r-kernlab
    - r-mgcv
    - r-pcalg

test:
  commands:
    - $R -e "library('kpcalg')"           # [not win]
    - "\"%R%\" -e \"library('kpcalg')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=kpcalg
  license: GPL-2.0-only
  summary: Kernel PC (kPC) algorithm for causal structure learning and causal inference using
    graphical models. kPC is a version of PC algorithm that uses kernel based independence
    criteria in order to be able to deal with non-linear relationships and non-Gaussian
    noise.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfansler

