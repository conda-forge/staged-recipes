{% set name = "Orange3-Chemoinformatics" %}
{% set version = "0.1.0" %}
{% set sha256 = "b29f3cbab8881b049a43ba44ed2fed68f9e1f6862496199d884091052e6a3d1d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - orange3 >=3.3.5
    - numpy >=1.10.0
    - rdkit

test:
  imports:
    - orangecontrib.chem

about:
  home: http://github.com/mat-cor/orange3-chem
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Orange3 add-on for Chemoinformatics'

  doc_url: http://orange3-chem.readthedocs.io/
  dev_url: https://github.com/mat-cor/orange3-chem

extra:
  recipe-maintainers:
    - mat-cor
