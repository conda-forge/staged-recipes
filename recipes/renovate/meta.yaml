{% set version = "41.90.1" %}

package:
  name: renovate
  version: {{ version }}

source:
  url: https://github.com/renovatebot/renovate/archive/refs/tags/{{ version }}.tar.gz
  sha256: b701b2f35344ff5252eb4075166f71f3833a2a1bc2819b864813198158a9ccf6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs =22
    - pnpm
    - pnpm-licenses
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - renovate --help

about:
  license: AGPL-3.0-only
  license_file:
    - license
    - third-party-licenses.txt
  summary: Renovate is an automated dependency update tool. It helps to update dependencies in your code without needing to do it manually. 
  home: https://github.com/renovatebot/renovate

extra:
  recipe-maintainers:
    - mediocretech
