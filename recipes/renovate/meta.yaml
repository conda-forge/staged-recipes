{% set version = "41.90.1" %}

package:
  name: renovate
  version: {{ version }}

source:
  url: https://registry.npmjs.org/renovate/-/renovate-{{ version }}.tgz
  sha256: ae5dd873e568db22df56c550ec5ca2a6b3194cf840b985c5de21ea756edc67f3

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs =22.*
    - pnpm
    - pnpm-licenses
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - renovate --help

about:
  license: AGPL-3.0
  license_file:
    - license
    - third-party-licenses.txt
  summary: Renovate is an automated dependency update tool. It helps to update dependencies in your code without needing to do it manually. 
  home: https://github.com/renovatebot/renovate

extra:
  recipe-maintainers:
    - mediocretech