{% set version = "41.131.5" %}

package:
  name: renovate
  version: {{ version }}

source:
  # url: https://registry.npmjs.org/renovate/-/renovate-{{ version }}.tgz
  # sha256: ae5dd873e568db22df56c550ec5ca2a6b3194cf840b985c5de21ea756edc67f3
  url: https://github.com/renovatebot/renovate/archive/refs/tags/{{ version }}.tar.gz
  sha256: 669e7fd92ca6364b19fa7af028f805e46059be4246e899fcd202f8c8212d1a3e

build:
  number: 0
  noarch: generic

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - {{ compiler('gxx') }}
    - make
    - nodejs =22
    - pnpm
    - pnpm-licenses
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - {{ compiler('gxx') }}
    - nodejs
  run:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - {{ compiler('gxx') }}
    - nodejs

test:
  commands:
    - renovate --help

about:
  license: AGPL-3.0-only
  license_file:
    - license
    - third-party-licenses.txt
  summary: Renovate is an automated dependency update tool. It helps to update dependencies in your code without needing to do it manually. 
  home: https://github.com/renovatebot/renovate

extra:
  recipe-maintainers:
    - mediocretech
