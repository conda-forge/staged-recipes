{% set version = "0.6.6" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-twosamplemr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/MRCIEU/TwoSampleMR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  merge_build_host: true  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-glmnet
    - r-gridextra
    - r-gtable
    - r-ieugwasr >=1.0.1
    - r-jsonlite
    - r-knitr
    - r-lattice
    - r-magrittr
    - r-mass
    - r-meta
    - r-mr.raps
    - r-mrmix
    - r-mrpresso
    - r-pbapply
    - r-plyr
    - r-psych
    - r-radialmr
    - r-reshape2
    - r-rmarkdown
  run:
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-glmnet
    - r-gridextra
    - r-gtable
    - r-ieugwasr >=1.0.1
    - r-jsonlite
    - r-knitr
    - r-lattice
    - r-magrittr
    - r-mass
    - r-meta
    - r-mr.raps
    - r-mrmix
    - r-mrpresso
    - r-pbapply
    - r-plyr
    - r-psych
    - r-radialmr
    - r-reshape2
    - r-rmarkdown

test:
  commands:
    - $R -e "library('TwoSampleMR')"           # [not win]
    - "\"%R%\" -e \"library('TwoSampleMR')\""  # [win]

about:
  home: https://mrcieu.github.io/TwoSampleMR/
  dev_url: https://github.com/MRCIEU/TwoSampleMR
  license: MIT
  summary: A package for performing Mendelian randomization using GWAS
    summary data. It uses the IEU GWAS database
    <https://gwas.mrcieu.ac.uk/> to automatically obtain data, and a wide
    range of methods to run the analysis. You can use the MR-Base web app
    <https://www.mrbase.org/> to try out a limited range of the
    functionality in this package, but for any serious work we strongly
    recommend using this R package.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

