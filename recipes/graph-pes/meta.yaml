{% set name = "graph-pes" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/graph_pes-{{ version }}.tar.gz
  sha256: 3906d529bf2b1aec54b37a52000a71dd218dab092b2c9fd049505dcd9a05a00d

build:
  entry_points:
    - graph-pes-train = graph_pes.scripts.train:main
    - graph-pes-test = graph_pes.scripts.test:main
    - graph-pes-resume = graph_pes.scripts.resume:main
    - graph-pes-id = graph_pes.scripts.id:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytorch
    - pytorch-lightning
    - ase
    - numpy
    - rich
    - dacite
    - e3nn ==0.4.4
    - scikit-learn
    - locache >=4.0.2
    - load-atoms >=0.3.9
    - wandb
    - data2objects >=0.1.0
    - pyright >=1.1.394
    - python-vesin >=0.3.2

test:
  imports:
    - graph_pes
  commands:
    - pip check
    - graph-pes-train --help
    - graph-pes-test --help
    - graph-pes-resume --help
    - graph-pes-id --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Potential Energy Surfaces on Graphs
  home: https://github.com/jla-gardner/graph-pes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
