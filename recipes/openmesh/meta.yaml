{% set version = "6.1" %}

package:
  name: openmesh
  version: {{ version }}

source:
  fn: OpenMesh-{{ version }}.tar.gz
  url: http://www.openmesh.org/media/Releases/6.1/OpenMesh-{{ version }}.tar.gz
  md5: 4f00593d8946682dce9ce85ec95e492c

build:
  number: 0
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]
  skip: true  # [osx or win32 or linux32]

requirements:
  build:
    - python
    - gcc  # [linux and (py27 or py34 or py35)]
    - cmake
    - boost    
  run:
    - python
    - libgcc  # [linux and (py27 or py34 or py35)]
    - boost

test:
  imports:
    - openmesh

about:
  home: http://www.openmesh.org/
  license: BSD-3-Clause
  summary: OpenMesh is a generic and efficient data structure for representing and manipulating polygonal meshes.

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
