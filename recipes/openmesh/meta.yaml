{% set version = "6.0" %}

package:
  name: openmesh
  version: {{ version }}

source:
  git_url: https://www.graphics.rwth-aachen.de:9000/OpenMesh/OpenMesh.git
  git_tag: OpenMesh-{{ version }}

build:
  number: 0
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]

requirements:
  build:
    - python
    - gcc  # [linux and (py27 or py34 or py35)]
    - cmake
    - boost    
  run:
    - python
    - libgcc  # [linux and (py27 or py34 or py35)]
    - boost

test:
  imports:
    - openmesh

about:
  home: http://www.openmesh.org/
  license: BSD-3-Clause
  summary: OpenMesh is a generic and efficient data structure for representing and manipulating polygonal meshes.

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
