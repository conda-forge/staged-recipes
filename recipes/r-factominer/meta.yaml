{% set version = '1.39' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-factominer
  version: {{ version|replace("-", "_") }}

source:
  fn: FactoMineR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/FactoMineR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/FactoMineR/FactoMineR_{{ version }}.tar.gz

  sha256: b0bb1d6d7d1f3cb11a4b63c377321e10078a36f29bc78dfa3b80c7c149f4a08a

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-mass
    - r-car
    - r-cluster
    - r-ellipse
    - r-flashclust
    - r-lattice
    - r-leaps
    - r-scatterplot3d

  run:
    - r-base
    - r-mass
    - r-car
    - r-cluster
    - r-ellipse
    - r-flashclust
    - r-lattice
    - r-leaps
    - r-scatterplot3d

test:
  commands:
    - $R -e "library('FactoMineR')"  # [not win]
    - "\"%R%\" -e \"library('FactoMineR')\""  # [win]

about:
  home: http
  license: GPL (>= 2)
  summary: Exploratory data analysis methods to summarize, visualize and describe datasets. The
    main principal component methods are available, those with the largest potential
    in terms of applications
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
