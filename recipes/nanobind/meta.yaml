{% set name = "nanobind" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wjakob/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1a2e4456bcfdf52ef41594b79c7dad404432ca5f2c71c38343e7f0fd736a9550

build:
  skip: True  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cmake >=3.17
    - ninja
    - pip
    - python
    - scikit-build
    - setuptools >=42
  run:
    - python

test:
  imports:
    - nanobind
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - eigen
    - pip
    - pytest
    - python
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests

about:
  home: https://github.com/wjakob/nanobind/
  summary: Tiny and efficient C++/Python bindings 
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
