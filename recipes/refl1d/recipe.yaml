context:
  name: refl1d
  version: 1.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/refl1d-${{ version }}.tar.gz
  sha256: 0303868db79dd4826b87988adb0ab2e1564b888f267a4b179b17b66528a6d4c9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - refl1d = refl1d.webview.server.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - versioningit
    - pip
  run:
    - python >=${{ python_min }}
    - bumps >=1.0.3
    - matplotlib-base
    - numba
    - numpy
    - periodictable
    - scipy
    - orsopy

tests:
  - python:
      imports:
        - refl1d
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      content: |
        refl1d --help
      env:
        PYTHONIOENCODING: "utf8"

about:
  summary: Neutron and X-ray reflectometry analysis
  license: BSD-3-Clause
  license_file: LICENSE.txt
  homepage: http://github.com/reflectometry/refl1d

extra:
  recipe-maintainers:
    - MridulS
    - bmaranville
    - glass-ships
