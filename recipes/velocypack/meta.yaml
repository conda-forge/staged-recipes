{% set version = "0.1.0" %}

package:
  name: velocypack
  version: {{ version }}

source:
  url: https://github.com/arangodb/velocypack/archive/master.tar.gz
  sha256: 606d745023bee50b4a04dbb33b7944c223dd5788b7d58e19361487332b71812c

build:
  number: 0
#  skip: True  # [py2k or osx or c_compiler == 'toolchain_c']
  skip: True  # [win and vc<14]
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host: []  # Empty host dependency section
#  run_constrained:  # [osx]
#    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  commands:
    - test -d ${PREFIX}/include/velocypack  # [unix]
    - test -f ${PREFIX}/include/velocypack/vpack.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\velocypack\vpack.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/arangodb/velocypack
  license: APLv2
  license_family: APACHE
  license_file: LICENSE
  summary: A fast and compact format for serialization and storage
  doc_url: https://github.com/arangodb/velocypack
  dev_url: https://github.com/arangodb/velocypack

extra:
  recipe-maintainers:
    - gdmiron
