context:
  name: nanoeigenpy
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Simple-Robotics/${{ name }}/releases/download/v${{ version }}/nanoeigenpy-${{ version }}.tar.gz
  sha256: 06232d011a9c7f7eb72173bd39ff023b21f6462baa13309c39af13a4c4ba6942

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
    - git
    - nanobind
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_{{ target_platform }}
        - numpy
  host:
    - eigen
    - python
    - numpy
    - libcholmod
  run:
    - python

tests:
  - python:
      imports:
      - nanoeigenpy
      - nanoeigenpy.solvers

about:
  homepage: https://github.com/Simple-Robotics/nanoeigenpy
  summary: A support library for bindings between Eigen in C++ and Python, based on nanobind
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/Simple-Robotics/nanoeigenpy

extra:
  recipe-maintainers:
    - ManifoldFR
    - jorisv
    - jcarpent
