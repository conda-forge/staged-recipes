{% set name = "antspyx" %}
{% set version = "0.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/antspyx-{{ version }}.tar.gz
  sha256: a12b069e9d633c6ccaf9b8bf9d097c1808e77a46fface3636ce4b8d8804bf60c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake ==3.18
    - setuptools
    - libpng
    - ants
  host:
    - python
    - pip
  run:
    - setuptools
    - python
    - pandas
    - numpy
    - scipy
    - scikit-image
    - scikit-learn
    - statsmodels
    - webcolors
    - matplotlib-base
    - pyyaml
    - chart-studio
    - pillow
    - nibabel

test:
  imports:
    - ants
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ANTsX/ANTsPy
  summary: Advanced Normalization Tools in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
