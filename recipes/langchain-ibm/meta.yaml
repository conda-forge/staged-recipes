{% set name = "langchain-ibm" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_ibm-{{ version }}.tar.gz
  sha256: 219934f0b55a2b243cd1abc41e86e142e8b8e91a317599f7367a1ee895035b39

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10,<4.0
    - langchain-core >=0.1.50,<0.3
    - ibm-watsonx-ai >=1.0.1,<2.0.0

test:
  imports:
    - langchain_ibm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting IBM watsonx.ai and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
