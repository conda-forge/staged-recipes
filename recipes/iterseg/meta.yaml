{% set name = "iterseg" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iterseg-{{ version }}.tar.gz
  sha256: 25d64e7d4c7a9dc5413fc4d8ee8a238825332eaac7dee2e58e9e12136e1d1c99

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dask-core
    - matplotlib-base
    - napari
    - numba
    - numpy
    - pandas
    - python >=3.7
    - pytorch
    # - pyqt  # Check if direct imports?
    - scikit-image
    - scipy
    - seaborn
    - umetrix
    - zarr

test:
  imports:
    - iterseg
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/iterseg
  summary: napari plugin for iteratively improving unet-watershed segmentation
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/abigailmcgovern/iterseg

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
