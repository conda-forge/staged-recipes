{% set name = "ezodf" %}
{% set version = "0.3.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "000da534f689c6d55297a08f9e2ed7eada9810d194d31d164388162fb391122d" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - ezodf

about:
  home: https://github.com/T0ha/ezodf
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'A Python package to create/manipulate OpenDocumentFormat files.'
  dev_url: https://github.com/T0ha/ezodf

extra:
  recipe-maintainers:
    - pmlandwehr
