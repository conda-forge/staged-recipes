{% set name = "podfox" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/podfox-{{ version }}.tar.gz
  sha256: 9ec7c72daa23550b0c425581b6380bab0899cdbfcc123ba48c1ed3842401af2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorama ==0.3.7
    - docopt ==0.6.2
    - feedparser ==5.2.1
    - python >=3.6
    - requests ==2.11.1

test:
  imports:
    - podfox
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/brtmr/podfox
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: 'podfox - podcatching for the terminal.'
  description: |
    A program for managing & catching podcasts from the terminal.
  doc_url: http://github.com/brtmr/podfox
  dev_url: http://github.com/brtmr/podfox

extra:
  recipe-maintainers:
    - jan-janssen
