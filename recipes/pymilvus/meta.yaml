{% set name = "pymilvus" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5eedfc2346d3f8dc979b637f1e6ac1240abe34fabffd18140df49b79a8360349

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - grpcio >=1.22.0
    - grpcio-tools >=1.22.0
    - numpy >=1.16.3
    - python
    - requests >=2.22.0
    - ujson >=1.35

test:
  imports:
    - milvus
    - milvus.client
    - milvus.client.hooks
    - milvus.grpc_gen

about:
  home: https://pypi.org/project/pymilvus/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Python Sdk for Milvus"
  doc_url: https://pypi.org/project/pymilvus/
  dev_url: https://pymilvus.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
