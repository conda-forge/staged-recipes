{% set name = "onnx" %}
{% set version = "0.2" %}
{% set sha256 = "63dde5e5f3aa88a8993c65ca35960bac06ed2233001924db28a611b7c40c6254" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - protobuf
    - numpy
    - pytest-runner
  run:
    - python
    - protobuf
    - numpy

about:
  home: https://github.com/onnx/onnx/
  license: BSD
  summary: Open Neural Network Exchange library

extra:
  recipe-maintainers:
    - ezyang
