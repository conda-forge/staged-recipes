context:
  version: '1.2'

package:
  name: py-libnuma
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/py-libnuma/py-libnuma-${{ version }}.tar.gz
    sha256: e9d67ad04f274015e9acac497d642ce92f8a96d1d4e7be24e39124b24320b95a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  skip:
    - win
    - osx

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - libnuma

tests:
  - python:
      imports:
        - numa
      pip_check: true

about:
  homepage: https://github.com/eedalong/pynuma
  summary: Python3 libnuma ctypes wrapper
  description: "py-libnuma is a python3 interface to the NUMA Linux library so that you can set task affinity and memory affinity in python for your
    process which can help you to improve your code's performance"
  license: MIT
  license_file: LICENSE
  repository: https://github.com/eedalong/pynuma

extra:
  recipe-maintainers:
    - iamthebot
