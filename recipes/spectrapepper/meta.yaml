{% set name = "spectrapepper" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 10de389b708f2fab403f97454575088840cc4340647687079f63c7fa1194825c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - pandas
    - scipy 
    - matplotlib
    - python >=3.6

test:
  imports:
    - spectrapepper

about:
  home: "https://github.com/enricgrau/spectrapepper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package to simplify and accelerate analysis of spectroscopy data"
  doc_url: https://enricgrau.github.io/spectrapepper/
  dev_url: https://github.com/enricgrau/spectrapepper

extra:
  recipe-maintainers:
    - enricgrau
