{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-climate4r.udg
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/climate4R.UDG
  git_tag: v0.2.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcurl
    - r-rjava
  run:
    - r-base
    - r-rcurl
    - r-rjava

test:
  commands:
    - $R -e "library('climate4R.UDG')"           # [not win]
    - "\"%R%\" -e \"library('climate4R.UDG')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/climate4R.UDG/wiki
  license: file LICENSE
  summary: Enables harmonized access to either remote climate databases via UDG.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

