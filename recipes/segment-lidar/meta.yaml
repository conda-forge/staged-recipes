{% set name = "segment-lidar" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segment-lidar-{{ version }}.tar.gz
  sha256: a5a60c2823c7c24d510ceccce93f365cb2585e9e75caefb1c59c5cbebdaff293

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - csf
    - pip
  run:
    - python >=3.6
    - pycocotools ==2.0.6
    - click ==8.1.3
    - opencv ==4.7.0.72
    - numpy ==1.24.3
    - supervision ==0.8.0
    - segment-geospatial ==0.8.1
    - rasterio ==1.3.7
    - laspy ==2.4.1
    - laszip ==0.2.3

test:
  imports:
    - segment_lidar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Yarroudh/segment-lidar
  summary: A package for segmenting LiDAR data using Segment-Anything Model (SAM) from Meta AI Research.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Yarroudh