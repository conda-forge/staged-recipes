{% set version = '1.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lncfinder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LncFinder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LncFinder/LncFinder_{{ version }}.tar.gz
  sha256: a7598b45e8091fa8a1f35f76af968f5db9a34b1d6cf7e172c12759630ea5fa97

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-caret >=6.0_71
    - r-e1071 >=1.0
    - r-seqinr >=2.1_3
  run:
    - r-base
    - r-caret >=6.0_71
    - r-e1071 >=1.0
    - r-seqinr >=2.1_3

test:
  commands:
    - $R -e "library('LncFinder')"           # [not win]
    - "\"%R%\" -e \"library('LncFinder')\""  # [win]

about:
  home: http://csbl.bmb.uga.edu/mirrors/JLU/lncfinder/, http://bmbl.sdstate.edu/lncfinder/
  license: GPL-3
  summary: 'Long non-coding RNAs identification and analysis. Default models are trained with
    human, mouse and wheat datasets by employing SVM. Features are based on intrinsic
    composition of sequence, EIIP value (electron-ion interaction pseudopotential),
    and secondary structure. This package can also extract other classic features and
    build new classifiers. Reference: Han SY., Liang YC., Li Y., et al. (2018) <doi:10.1093/bib/bby065>.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

