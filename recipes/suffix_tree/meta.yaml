{% set name = "suffix_tree" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.daimi.au.dk/~mailund/{{ name }}/{{ name }}-{{ version}}.tar.gz
  sha256: a411671839612da19f186b242efea703ce16f3972f1938cfe9f775ce79e3b5cf

build:
  number: 0
  script: "{{ PYTHON }} setup.py install . --no-deps -vv"
  skip: True  # [py3k]
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
  run:
    - python

test:
  imports:
    - suffix_tree
    - suffix_tree.SuffixTree

about:
  home: http://www.daimi.au.dk/~mailund/suffix_tree.html
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: UNKNOWN
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: UNKNOWN
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
  license_file: LICENSE.txt
  summary: 'Wraps a C implementation of a suffix tree'

  # The remaining entries in this section are optional, but recommended
  description: |
    The python bindings are mainly intended for experimentation with suffix
    tree based algorithms. Consequently, they are not particularly space or
    time efficient, but instead easily extensible. Works on python2 only.
  doc_url: http://www.daimi.au.dk/~mailund/suffix_tree.html
  dev_url: http://www.daimi.au.dk/~mailund/suffix_tree.html

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - sergiigladchuk
