{% set name = "suffix_tree" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.daimi.au.dk/~mailund/{{ name }}/{{ name }}-{{ version}}.tar.gz
  sha256: a411671839612da19f186b242efea703ce16f3972f1938cfe9f775ce79e3b5cf

build:
  number: 0
  script: "{{ PYTHON }} setup.py install "
  skip: True  # [py3k]
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
  run:
    - python

test:
  imports:
    - suffix_tree
    - suffix_tree.SuffixTree

about:
  home: http://www.daimi.au.dk/~mailund/suffix_tree.html
  license: OTHER
  license_file: LICENSE.txt
  summary: 'Wraps a C implementation of a suffix tree'

  # The remaining entries in this section are optional, but recommended
  description: |
    The python bindings are mainly intended for experimentation with suffix
    tree based algorithms. Consequently, they are not particularly space or
    time efficient, but instead easily extensible. Works on python2 only.
  doc_url: http://www.daimi.au.dk/~mailund/suffix_tree.html
  dev_url: http://www.daimi.au.dk/~mailund/suffix_tree.html

extra:
  recipe-maintainers:
      - sergiigladchuk
