
{% set name = "globus-gss-assist" %}
{% set tarname = "globus_gss_assist" %}
{% set release = "v6.2.20190226" %}
{% set version = "12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gss_assist-12.2.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ tarname }}-{{ version }}.tar.gz
  sha256: 49c8a1280ba6f8b4eb510a40aae1ada339d5a37f636ef3925b9b29c06a0e10f0

build:
  number: 0
  script: "./configure --prefix=$PREFIX && make && make install"
  run_exports:
    - {{ name|lower }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - globus-common
    - globus-callout
    - globus-gsi-cert-utils
    - globus-gsi-credential
    - globus-gsi-sysconfig
    - globus-gssapi-gsi

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: Apache
  license_file: GLOBUS_LICENSE
  summary: 'GSS Assist for the Grid Community Toolkit'

  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gss-assist" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
