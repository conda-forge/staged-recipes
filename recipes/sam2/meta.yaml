{% set name = "sam2" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sam2-{{ version }}.tar.gz
  sha256: 13de5921730c5af784ac6e18f13bd114f7d71d9cceb0e7cc79786a96b0d0843b

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=61.0
    - pytorch >=2.3.1
    - pip
  run:
    - python
    - pytorch >=2.3.1
    - torchvision >=0.18.1
    - numpy >=1.24.4
    - tqdm >=4.66.1
    - hydra-core >=1.3.2
    - iopath >=0.1.10
    - pillow >=9.4.0

test:
  imports:
    - sam2
    - sam2_configs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/segment-anything-2
  summary: 'SAM 2: Segment Anything in Images and Videos'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
