{% set name = "torchsurv" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchsurv-{{ version }}.tar.gz
  sha256: 6d91eedb7b45cb4581f88962dfb959a6252d085a998b8985a86286dedbea1621

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytorch
    - scipy
    - numpy
    - torchmetrics

test:
  imports:
    - torchsurv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://opensource.nibr.com/torchsurv
  summary: Survival analysis made easy with pytorch
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pkrusche
    - kruscpe1
    - tcoroller
