{% set name = "modelscope" %}
{% set version = "1.28.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # The one on PyPI doesn't include setup.py.
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 98abbbae3d1cf143ca2df65bf6e3ae932e6e717daba24eaaa2cc67b5ef2529fb

build:
  number: 0
  noarch: python
  script: |
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - filelock
    - requests >=2.25
    - tqdm >=4.64.0
  run:
    # We just include hub by default
    - python >={{ python_min }}
    - filelock  # Prevent import error
    - requests >=2.25
    - tqdm >=4.64.0
    - urllib3 >=1.26

test:
  imports:
    - modelscope
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/modelscope/modelscope
  summary: 'ModelScope: bring the notion of Model-as-a-Service to life.'
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - shermansiu
