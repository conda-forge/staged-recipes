{% set name = "getversion" %}
{% set version = "0.5.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cec571c6f2578e3388339c97cf6706d64e877742d040f315206d2f5c09f68c0b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.2
    - setuptools_scm
    - six
  run:
    - python >=3.2

test:
  imports:
    - getversion

about:
  home: https://github.com/smarie/python-getversion
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Get the version number of any python module or package, reliably.

extra:
  recipe-maintainers:
    - dpryan79
