context:
  name: "valkey"
  version: "6.1.0"

package:
  name: "valkey-py"
  version: "${{ version }}"

source:
  url: https://github.com/valkey-io/valkey-py/archive/refs/tags/v${{ version }}.zip
  sha256: 69ee82e5173a394c88e94390be7ff85d0386205e190060c1d4a7ff7bfeb1be24

build:
  noarch: python
  number: 0
  script:
    content: "python -m pip install --use-pep517 --no-build-isolation ."

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
   - python >={{ python_min }}
   - async-timeout >=4.0.3

tests:
  - python:
      imports:
        - valkey

about:
  license: MIT
  license_file:
    - LICENSE
  summary: Valkey Python client based on a fork of redis-py
  homepage: https://github.com/valkey-io/valkey-py
  repository: https://github.com/valkey-io/valkey-py

extra:
  recipe-maintainers:
    - trim21
