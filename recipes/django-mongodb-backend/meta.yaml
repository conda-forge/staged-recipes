{% set name = "django-mongodb-backend" %}
{% set version = "5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_mongodb_backend-{{ version }}.tar.gz
  sha256: 2ab1e892fbd936a194c5881aa2a4dce3707ece3c4b2f9744233b8ff785263d46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-requirements-txt >=0.4.1
    - pip
  run:
    - python >={{ python_min }}
    - django >=5.2,<6.0
    - pymongo >=4.7,<5.0

test:
  imports:
    - django_mongodb_backend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}


about:
  summary: Django MongoDB Backend
  home: https://www.mongodb.com/docs/languages/python/django-mongodb/current/
  dev_url: https://github.com/mongodb-labs/django-mongodb-backend
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
