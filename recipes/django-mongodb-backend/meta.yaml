{% set name = "django-mongodb-backend" %}
{% set version = "5.1.0b0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_mongodb_backend-{{ version }}.tar.gz
  sha256: 9fee196da2c739b25f83f2898f5f386bf20dc55580cd6727fd5bad8e8a149887

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-requirements-txt >=0.4.1
    - pip
  run:
    - python >={{ python_min }}
    - django <5.2,>=5.1
    - pymongo <5.0,>=4.6

test:
  imports:
    - django_mongodb_backend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}


about:
  summary: Django MongoDB Backend
  home: https://www.mongodb.com/docs/languages/python/django-mongodb/current/
  dev_url: https://github.com/mongodb-labs/django-mongodb-backend
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
