{% set name = "magnum-integration" %}
{% set version = "2020.06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mosra/magnum-integration/archive/v{{ version }}.tar.gz
    sha256: 4eb461e0a38d7be69a52b8faf7664493da4e4cabc2c4fa86bd672d2e8f0a9311
  - url: https://github.com/mosra/toolchains/archive/23cd3a402cb3004a35c1248f4e1c185c49d097da.tar.gz
    sha256: 19888dee2da5991581ab66f0dbaa7902822dde1361a6a540f31c5405a48d842d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('magnum-integration', max_pin='x.x') }}
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ cdt('libglvnd-egl') }}       # [linux]
    - {{ cdt('libglvnd-devel') }}     # [linux]
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - ninja
    - cmake
    - pkg-config

  host:
    - eigen
    - magnum

  run:
    - eigen
    - magnum

test:
  commands:
    - test -f $PREFIX/share/cmake/MagnumIntegration/MagnumIntegrationConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\share\\cmake\\MagnumIntegration\\MagnumIntegrationConfig.cmake exit 1  # [win]

about:
  home: https://magnum.graphics/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Integration libraries for the Magnum C++11 graphics engine

extra:
  recipe-maintainers:
    - jeongseok-meta
