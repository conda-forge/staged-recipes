{% set name = "aiochclient" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "4b686be9fa140e5c5fc3ff77062ca91e8b521d2df3efd31868f032f773befb13"

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - cython
    - pip
    - python >=3.6
  run:
    - aiohttp >=3.0.1
    - python >=3.6

test:
  imports:
    - aiochclient

about:
  home: "https://github.com/maximdanilchenko/aiochclient"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Async http clickhouse client for python 3.6+"
  doc_url: "https://aiochclient.readthedocs.io/"

extra:
  recipe-maintainers:
    - xhochy
