{% set name = "dbt-core" %}
{% set version = "0.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-core-{{ version }}.tar.gz
  sha256: 74626c1e32acfc3f49112b77029dac8dd6902c13dbfee184e74e659fe28ce51b

build:
  number: 0
  noarch: python
  entry_points:
    - dbt = dbt.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    # https://github.com/dbt-labs/dbt-core/blob/v0.21.0/core/setup.py
    - jinja2 ==2.11.3
    - pyyaml >=3.11
    - agate >=1.6,<1.6.2
    - colorama >=0.3.9,<0.4.5
    - dataclasses >=0.6,<0.9
    - hologram ==0.0.14
    - isodate >=0.6,<0.7
    - json-rpc >=1.12,<2
    - logbook >=1.5,<1.6
    - mashumaro ==2.5
    - minimal-snowplow-tracker ==0.0.2
    - networkx >=2.3,<3
    - packaging ~=20.9
    - sqlparse >=0.2.3,<0.5
    - dbt-extractor ==0.4.0
    - typing-extensions >=3.7.4,<3.11
    - werkzeug >=1,<3

    # According to setup.py, "the following are all to match snowflake-connector-python"
    # - requests <3.0.0
    # - idna >=2.5,<4
    # - cffi >=1.9,<2.0.0


test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
    - dbt --help
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt
  summary: dbt (data build tool) is a command line tool that helps analysts and engineers transform data in their warehouse more effectively
  license: Apache-2.0
  license_file: License.md

extra:
  recipe-maintainers:
    - maresb
