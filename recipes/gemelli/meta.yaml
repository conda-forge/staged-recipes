{% set name = "gemelli" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab47ae3f8125e27a5d4df7b536df45333c7402e2981edb507783172cc4bb1c7a

build:
  skip: true  # [win or py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed" 

requirements:

  host:
    - python
    - pip
    - numpy >=1.12.1

  run:
    - python
    - numpy >=1.12.1
    - click
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-learn >=0.18.1
    - scikit-bio >0.5.3
    - biom-format
    - h5py
    - iow
    - tax2tree

test:
  imports:
    - gemelli

about:
  home: https://github.com/biocore/gemelli
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Gemelli is a toolbox for running both Robust Aitchison PCA (RPCA) and Compositional Tensor Factorization (CTF) on sparse compositional omics datasets.'

extra:
    recipe-maintainers:
        - cameronmartino
