{% set name = "dynamic-network-architectures" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dynamic_network_architectures-{{ version }}.tar.gz
  sha256: e3702b451891c01ccdcbd468aea309ae7301ab706e27394a438f3edba3fd9acd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python  >={{ python_min }}
    - pytorch >=1.6.0a
    - numpy

test:
  imports:
    - dynamic_network_architectures
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MIC-DKFZ/dynamic-network-architectures
  summary: This repository contains several ResNet, U-Net and VGG architectures in pytorch that can be dynamically adapted to a varying number of image dimensions (1D, 2D or 3D) and the number of input channels.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
