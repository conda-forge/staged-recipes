{% set name = "suitcase-utils" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dfef82994c3e73b6cbd59d249a0c66afe056246956cfb1e931db4ca99631c6b7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - suitcase.utils
    - suitcase.utils.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/suitcase-utils/
  summary: This is a package of utility functions and test fixtures for suitcase packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
