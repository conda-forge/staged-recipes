{% set name = "webpack" %}
{% set version = "3.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  folder: {{ name }}
  url: https://github.com/webpack/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9d0b2ff6920842db84e5a312c71e28638b3a4306313f879f11528c1966034993

build:
  number: 0
  script:
    - npm pack --production ./{{ name }}
    - npm install -g --production --build-from-source {{ name }}-{{ version }}.tgz

requirements:
  build:
    - {{ compiler('cxx') }}  # [osx]
  host:
    - python 2.7  # [osx]
    - nodejs

test:
  commands:
    - npm list -g webpack
    - webpack --help
    # Q: Why is this file an issue?
    # A: I think it is to test whether a package has dependencies on arch dependent packages, e.g. fsevents
    # - test -z $(find $PREFIX/lib/node_modules -name binding.gyp)
  requires:
    - nodejs


about:
  home: https://github.com/webpack/webpack
  license: MIT
  license_family: MIT
  license_file: {{ name }}/LICENSE
  summary: 'A bundler for javascript and friends.'
  description: |
    webpack is a module bundler. Its main purpose is to bundle JavaScript files 
    for usage in a browser, yet it is also capable of transforming, bundling, 
    or packaging just about any resource or asset. 
  doc_url: https://webpack.github.io/docs/
  dev_url: https://github.com/webpack/webpack

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
