{% set name = "quickbin" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quickbin-{{ version }}.tar.gz
  sha256: 21246a61b653490e69ebef712978d7167d5ec9412f4d414c3da325750433dd3f

build:
  skip: true  # [py<311 or win or linux32]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - quickbin
  commands:
    - pip check
  requires:
    - pip
    - setuptools

about:
  home: https://github.com/millionconcepts/quickbin
  summary: fast generalized histogram function
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - m-stclair
