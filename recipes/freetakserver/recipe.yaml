# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/73cd2eed94c576213c5f25ab57adf6d8c83e792a/schema.json
schema_version: 1

context:
  name: freetakserver
  version: 2.2.1
  python_min: 3.11.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/freetakserver-${{ version }}.tar.gz
  sha256: b4d1313d924403a38d08aaf94bda56045b3387a8c87f10166a30f37422e456e7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - swagger_server=swagger_server.__main__:main

requirements:
  host:
    - python ==${{ python_min }}
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0.0
    - bitarray
    - click >=8.1.3
    - colorama 0.4.4.*
    - cryptography 
    - bcrypt
    - defusedxml 0.7.1.*
    - dnspython
    - eventlet 0.33.1.*
    - flask 3.0.2.*
    - flask-cors 4.0.0.*
    - flask-httpauth 4.8.0.*
    - flask-login 0.6.3.*
    - flask-socketio 5.3.6.*
    - flask-sqlalchemy 3.1.1.*
    - geographiclib 1.52.*
    - geopy 2.2.0.*
    - greenlet 3.1.1.*
    - itsdangerous >=2.0.1
    - testresources 2.0.1.*
    - jinja2 3.1.3.*
    - lxml
    - markupsafe 2.1.5.*
    - monotonic 1.6.*
    - pathlib2 2.3.7.post1.*
    - protobuf
    - psutil 6.1.1.*
    - pykml 0.2.0.*
    - python-engineio 4.11.2.*
    - python-socketio 5.11.1.*
    - pyyaml 6.0.2.*
    - ruamel.yaml 0.18.10.*
    - ruamel.yaml.clib 0.2.8.*
    - six 1.16.0.*
    - sqlalchemy 2.0.38.*
    - tabulate 0.8.7.*
    - werkzeug 3.0.1.*
    - wtforms 2.3.3.*
    - pyopenssl 
    - qrcode 7.3.1.*
    - pillow 11.0.0.*
    - asyncio 3.4.3.*
    - xmltodict
    - pyzmq
    - digitalpy 0.3.13.7.*
    - opentelemetry-sdk
    - pyjwt
    - connexion
    - swagger-ui-bundle >=0.0.2
  run_constraints:
    - FreeTAKServer_UI 2.1.*
    - pytak 5.4.1.*
    - pytest 7.2.0.*
    - pytest-asyncio 0.20.1.*

tests:
  - python:
      imports:
        - digitalpy
        # - base
        # - configuration
        # - controllers
        # - domain
        # - persistence
        # - swagger_server
      pip_check: false

about:
  homepage: https://github.com/FreeTAKTeam/FreeTakServer
  summary: An open source server for the TAK family of applications.
  description: |
    This module provides the Free TAK Server implementation.
    The TAK family provides applications used for situational awareness.
    It is used by civilian and military organization for planning.
  license: EPL-2.0
  license_file: LICENSE
  documentation: https://freetakteam.github.io/FreeTAKServer-User-Docs/
  repository: https://github.com/FreeTAKTeam/FreeTakServer

extra:
  recipe-maintainers:
    - phreed
