{% set name = "react-native" %}
{% set version = "0.49.0" %}
{% set sha256 = "cf43e5cfa5c5820f7dc17ff0cb688bdf66a8fb19f83304122395faf2e1b51663" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebook/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g react-native
  requires:
    - nodejs
   

about:
  home: https://github.com/facebook/react-native
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A framework for building native apps with React'
  description: |
    A framework for building native apps with React  
  doc_url: https://facebook.github.io/react-native/docs/
  dev_url: https://github.com/facebook/react-native

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
