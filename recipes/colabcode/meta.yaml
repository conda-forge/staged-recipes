{% set name = "colabcode" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ece72a9200571e1a6e90d23c084f8211f7cbe98ce876119f48a05f7206ed1b50

build:
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyngrok >=5.0.0
    - nest-asyncio >=1.5
    - uvicorn ==0.13.1
    - jupyterlab ==3.0.7

test:
  imports:
    - colabcode
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abhishekkrthakur/colabcode
  summary: ColabCode - Run codeserver on Colab!
  description: Run VS Code server on Google Colab or Kaggle Notebooks.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/abhishekkrthakur/colabcode

extra:
  recipe-maintainers:
    - adamamer20
