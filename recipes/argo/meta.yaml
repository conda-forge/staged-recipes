{% set name = "argo" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/argoproj/argo/archive/v{{ version }}.tar.gz
  sha256: 0b4c02c8be983142a8f5d6c39bec44fac8b4248d2d93bbd39d8a3d38179e4f14

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('go') }}
    - yarn
    
test:
  commands:
    - argo  # [not win]
    - argo.exe  # [win]

about:
  home: https://argoproj.github.io/
  license: Apache-2.0
  license_family: GPL
  license_file: LICENSE
  summary: "Argo Workflows: Get stuff done with Kubernetes."
  dev_url: https://github.com/argoproj/argo

extra:
  recipe-maintainers:
    - hadim
