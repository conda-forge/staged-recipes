context:
  version: "1.5.3"

package:
  name: endaq
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/e/endaq/endaq-${{ version }}.tar.gz
  sha256: f106049d38dc35ebaafd279d0921f25af7bcf274147059fec2aacb365ae8e679

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - ebmlite >=3.2.0
    - idelib >=3.2.8
    - jinja2
    - numpy >=1.19.5
    - pandas >=1.3
    - plotly >=5.3.1
    - pynmeagps
    - python-dotenv >=0.18.0
    - requests >=2.25.1
    - scipy >=1.7.1
    - pint >=0.18

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - endaq
        - endaq.calc
        - endaq.cloud
        - endaq.ide
        - endaq.plot
        - endaq.batch
      pip_check: true

about:
  homepage: https://github.com/MideTechnology/endaq-python
  summary: A comprehensive, user-centric Python API for working with enDAQ data and devices
  description: |
    endaq is a comprehensive, user-centric Python API for working with enDAQ data and devices.

    This package consists of several submodules:
    - endaq.calc: A computational backend for vibration analysis
    - endaq.cloud: Tools for interacting with enDAQ Cloud services
    - endaq.ide: High-level utility functions to aid in importing and inspecting enDAQ IDE recording files
    - endaq.plot: A collection of plotting utilities for sensor data analysis
    - endaq.batch: Tools for batch processing of enDAQ data files
  license: MIT
  license_file: LICENSE
  documentation: https://docs.endaq.com/en/latest/
  repository: https://github.com/MideTechnology/endaq-python

extra:
  recipe-maintainers:
    - hmaarrfk
