{% set name = "pygments-lexer-solidity" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygments-lexer-solidity-{{ version }}.tar.gz
  sha256: 024bb0126b39accb30a526bf485c391444befb849dcd9d6b8dd3e7d32d7c3ccf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pygments >=2.1
    - python

test:
  imports:
    - pygments_lexer_solidity
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/veox/pygments-lexer-solidity
  summary: Solidity lexer for Pygments (includes Yul intermediate language)
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - spinoch
