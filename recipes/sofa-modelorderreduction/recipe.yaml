context:
  name: sofa-modelorderreduction
  version: "25.06.00"
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/ModelOrderReduction/archive/refs/tags/release-v${{ major_minor }}.tar.gz
  sha256: 8b7c2b13fd6d92d71031894434bf4a987b2f79b06ad801ca892bc9704d1a4464

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11
  host:
    - sofa-devel ${{ major_minor }}.*
    - sofa-python3 ${{ major_minor }}.*
    - python
    - pybind11
  run:
    # sofa-modelorderreduction is a devel library so it needs sofa-devel at runtime
    - sofa-devel ${{ major_minor }}.*
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include:
        - ModelOrderReduction/config.h
      lib:
        - ModelOrderReduction
  - script:
      - cmake-package-check ModelOrderReduction
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}        
  - python:
      imports:
        - mor

about:
  homepage: https://www.sofa-framework.org/applications/plugins/model-order-reduction/
  summary: SOFA plugin to reduce model.
  license: GPL-2.0-or-later
  license_file: LICENSE
  documentation: https://modelorderreduction.readthedocs.io/en/latest/
  repository: https://github.com/SofaDefrost/ModelOrderReduction

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
