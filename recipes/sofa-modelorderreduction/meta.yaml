{% set name = "sofa-modelorderreduction" %}
{% set version = "23.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/ModelOrderReduction/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 6cf9c382c167c2b23fde81ab0d06d4dee5bf2ec5127fe3fb3994414b7c4275df
    patches:
    # Python 3 packages are forced to be installed into a python3/site-package 
    # path, which is not automatically parsed by the site module. 
    # This patch enables to install in a more common python<X.Y>/site-package directory, 
    # where X.Y is the Python version, making them automatically available by the interpreter.
    # https://github.com/SofaDefrost/ModelOrderReduction/pull/72
    - patches/0001-Allow-re-use-of-already-defined-SP3_PYTHON_PACKAGES_.patch
    # Python 2.7 support in SOFA is officially deprecated since v20.12 release
    # and this conda package requires at least Python 3.8. This patch
    # prevents from polluting the environment with deprecated Python 2 packages.
    - patches/0002-Remove-Python2.7-support-as-deprecated-in-SOFA.patch

build:
  number: 0
  # v23.06 not released on MacOS yet due to broken CI
  skip: true  # [py<38] or [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - sofa
    - sofa-python3
    - eigen
    - boost-cpp
    - zlib
    - pybind11
    - python

  run:
    - python
    - eigen
    - boost-cpp

test:
  commands:
    - test -f $PREFIX/include/ModelOrderReduction/config.h                                                       # [unix]
    - test -f $PREFIX/lib/cmake/ModelOrderReduction/ModelOrderReductionConfig.cmake                              # [unix]
    - test -f $PREFIX/lib/cmake/ModelOrderReduction/ModelOrderReductionConfigVersion.cmake                       # [unix]
    - test -f $PREFIX/lib/libModelOrderReduction${SHLIB_EXT}                                                     # [unix]
    - if not exist %LIBRARY_PREFIX%\include\ModelOrderReduction\config.h exit 1                                  # [win]
    - if not exist %LIBRARY_PREFIX%\lib\cmake\ModelOrderReduction\ModelOrderReductionConfig.cmake exit 1         # [win]
    - if not exist %LIBRARY_PREFIX%\lib\cmake\ModelOrderReduction\ModelOrderReductionConfigVersion.cmake exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\lib\ModelOrderReduction.lib exit 1                                           # [win]
    - if not exist %LIBRARY_PREFIX%\bin\ModelOrderReduction.dll exit 1                                           # [win]
  imports:
    - mor

about:
  home: https://www.sofa-framework.org/applications/marketplace/modelorderreduction/
  summary: SOFA plugin to reduce model.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://modelorderreduction.readthedocs.io/en/latest/
  dev_url: https://github.com/SofaDefrost/ModelOrderReduction

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
