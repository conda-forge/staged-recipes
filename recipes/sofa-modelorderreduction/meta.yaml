{% set name = "sofa-modelorderreduction" %}
{% set version = "23.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/ModelOrderReduction/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 6cf9c382c167c2b23fde81ab0d06d4dee5bf2ec5127fe3fb3994414b7c4275df

build:
  number: 0
  # v23.06 not released on MacOS yet due to broken CI
  skip: true  # [py<38] or [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - sofa
    - sofa-python3
    - eigen
    - boost-cpp
    - zlib
    - pybind11
    - python

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libModelOrderReduction${SHLIB_EXT}  # [not win]

about:
  home: https://www.sofa-framework.org/applications/marketplace/modelorderreduction/
  summary: SOFA plugin to reduce model.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://modelorderreduction.readthedocs.io/en/latest/
  dev_url: https://github.com/SofaDefrost/ModelOrderReduction

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
