{% set name = "pyjsg" %}
{% set version = "0.11.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyJSG-{{ version }}.tar.gz
  sha256: 4bd6e3ff2833fa2b395bbe803a2d72a5f0bab5b7285bccd0da1a1bc0aee88bfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - generate_parser = pyjsg.parser_impl.generate_python:generate

requirements:
  host:
    - python >=3.7
    - pbr
    - pip
  run:
    - python >=3.7
    - antlr4-python3-runtime >=4.9.3,<4.10.dev0
    - jsonasobj >=1.2.1

test:
  imports:
    - pyjsg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hsolbrig/pyjsg
  summary: Python JSON Schema Grammar interpreter
  license: CC0-1.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - jfy133
