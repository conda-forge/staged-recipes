{% set name = "grass-session" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7155314535790145da8e2e31b0d20cd2be91477d54083a738b5c319164e7f03b
  patches:
    - setup.py.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

# test:
#   imports:
#     - grass_session

about:
  home: "https://github.com/zarch/grass-session"
  # License to be included in future release: https://github.com/zarch/grass-session/pull/19
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "GRASS GIS session utilities"
  doc_url: "https://github.com/zarch/grass-session"
  dev_url: "https://github.com/zarch/grass-session"

extra:
  recipe-maintainers:
    - lrntct
