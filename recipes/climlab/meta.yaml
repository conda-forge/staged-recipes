{% set name = "climlab" %}
{% set version = "0.5.5" %}
{% set sha256 = "c2b55061f1600829d117286299051880571d56541e9efb0a9db4f7686d75c511" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or not py2k]

requirements:
  build:
    - toolchain
    - gcc  # [osx]
    - python
    - setuptools
    - libgfortran  # [linux]
    - numpy x.x

  run:
    - python 2.7*
    - numpy x.x
    - scipy
    - netcdf4
    - pytest
    - libgfortran

test:
  requires:
    - pytest
  imports:
    - climlab
  commands:
    - pytest -v --pyargs climlab

about:
  home: https://github.com/brian-rose/climlab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package for process-oriented climate modeling
  doc_url: http://climlab.readthedocs.io/
  dev_url: https://github.com/brian-rose/climlab

extra:
  recipe-maintainers:
    - brian-rose
