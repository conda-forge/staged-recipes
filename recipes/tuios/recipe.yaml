context:
  version: "0.4.1"

package:
  name: tuios
  version: ${{ version }}

source:
  url: https://github.com/Gaurav-Gosain/tuios/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 454BD5EC08F458C6BAF1C49EB73E342274B53542F3A4280FF272835B17EB7364

build:
  number: 0
  script:
    - if: unix
      then:
        - cd $SRC_DIR
        - go build -o $PREFIX/bin/tuios ./cmd/tuios
        - go-licenses save $SRC_DIR/cmd/tuios --save_path=$RECIPE_DIR/license-files
        - go test ./...
    - if: win
      then:
        - go build -o $PREFIX/bin/tuios.exe ./cmd/tuios
        - go-licenses save %SRC_DIR% --save_path=%RECIPE_DIR%/license-files
        - go test ./...

requirements:
  build:
    - ${{ stdlib("c") }}
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - tuios --version

about:
  homepage: https://tuios.gaurav.zip/
  repository: https://github.com/Gaurav-Gosain/tuios
  summary: Terminal UI OS (Terminal Multiplexer)
  description: >
    TUIOS is a terminal-based window manager that provides a modern, efficient interface for managing multiple terminal sessions.
    Built with Go using the Charm stack (Bubble Tea v2 and Lipgloss v2), TUIOS offers a vim-like modal interface with comprehensive keyboard shortcuts, workspace support, and mouse interaction.
  license: MIT
  license_file:
    - LICENSE
    - license-files/

extra:
  recipe-maintainers:
    - claudiushaag
