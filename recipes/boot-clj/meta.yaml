{% set name = "boot-clj" %}
{% set version="2.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}
 

source:
  url: https://github.com/boot-clj/boot/releases/download/2.7.2/boot.jar
  sha256: 00c0d7b9ac39a68eb75fc69c1fffaeb52c839486515633d267f29e967813cfb6                   

build:
  number: 0
  skip: true  # [win]

requirements:
  run:
    - openjdk


test:
  commands:
    - python --version
    
about:
  home: https://github.com/boot-clj/boot
  license: OTHER
  license_family: OTHER
  summary: 'Build tooling for Clojure.'

  description: |
    Build tooling for Clojure. 
  doc_url: http://boot-clj.com/
  dev_url: https://github.com/boot-clj/boot

extra:
  recipe-maintainers:
    - abhi18av
