{% set name = "pyeqeq" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyeqeq-{{ version }}.tar.gz
  sha256: 9a801b8c36f15b362b49dd8f6131d6859d73325b610eeae2fedf5ea70d85e2a0

build:
  skip: true  # [py<37]
  entry_points:
    - eqeq=pyeqeq.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pybind11
    - pip
  run:
    - python
    - pybind11
    - click

test:
  imports:
    - pyeqeq
  commands:
    - pip check
    - eqeq --help
  requires:
    - pip

about:
  home: https://github.com/lsmo-epfl/EQeq
  summary: Charge equilibration method for crystal structures
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
