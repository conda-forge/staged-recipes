schema_version: 1

context:
  python_min: 3.9
  version: 1.1.4

package:
  name: simpleppt
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/simpleppt/simpleppt-${{ version }}.tar.gz
  sha256: 883fab81d0e296b3c0528d8356f6bcc37e3fd9b47e02d004ccce87811d5b13bb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - numba >=0.51.2
    - tqdm >=4.45.0
    - scipy >=1.4.1
    - pandas >=1.1.1
    - numpy >=1.18.1
    - matplotlib-base >=3.2.1
    - python-igraph >=0.8.2
    - scikit-learn

tests:
  - python:
      imports:
        - simpleppt
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python implementation of SimplePPT algorithm, with GPU acceleration
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/LouisFaure/SimplePPT

extra:
  recipe-maintainers:
    - LouisFaure
