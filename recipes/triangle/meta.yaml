{% set version = "20170429" %}

package:
  name: triangle
  version: {{ version }}

source:
  url: https://github.com/drufat/triangle/archive/v{{ version }}.tar.gz
  fn: triangle-{{ version }}.tar.gz
  sha256: 3245ca784116cb2d1304719572deac8df93ed236cfc6d75e6d1e5aec2c868a98

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.24
    - numpy =1.11
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - triangle

about:
  home: https://github.com/drufat/triangle
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: "Python Triangle is a python wrapper around Jonathan Richard Shewchuk's two-dimensional quality mesh generator and delaunay triangulator library."

extra:
  recipe-maintainers:
    - hmaarrfk
