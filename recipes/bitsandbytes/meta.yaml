{% set name = "bitsandbytes" %}
{% set version = "0.43.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TimDettmers/bitsandbytes/archive/{{ version }}.tar.gz
  sha256: 00265aae085a32b001b4fce737ec28c0193df58336ed2c72bbb295aa869f490e

build:
  skip: true # [osx]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python
    - pytorch
    - numpy

test:
  imports:
    - bitsandbytes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TimDettmers/bitsandbytes
  license: MIT
  license_file:
    - NOTICE.md
    - LICENSE

extra:
  recipe-maintainers:
    - tvatter
