{% set name = "bitsandbytes" %}
{% set version = "0.38.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bitsandbytes-{{ version }}.tar.gz
  sha256: ba95a806b5065ea3263558e188f07eacb32ad691842932fb0d36a879883167ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - bitsandbytes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TimDettmers/bitsandbytes
  summary: 8-bit optimizers and matrix multiplication routines.
  license: MIT
  license_file:
    - LICENSE
    - NOTICE.md

extra:
  recipe-maintainers:
    - wietsedv
