{% set name = "eo-dataflow-manager" %}
{% set version = "7.5.10" %}

package: 
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-manager/-/archive/7.5.10/eo-dataflow-manager-{{ version }}.tar.gz
  sha256: 8b1458bf6ab168f3a34d8a4883f5527064da20383d5b66a0c49082cf21b51322

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  
requirements:
  host:
    - python >=3.8,<3.9
    - pip
    - wheel
    - poetry
    - poetry-dynamic-versioning

  run:
    - python >=3.8,<3.9
    - simplejson >=3.16.0
    - sqlalchemy >=1.3.8,<1.4
    - pytz >=2018.9
    - unlzw3 >=0.2.1,<0.3
    - pysftp >=0.2.9,<0.3
    - cffi >=1.0.0
    - requests >=2.21.0
    - urllib3 <=1.24.3
    - eccodes >=0.9.7
    - numpy >=1.21.0
    - netcdf4 >=1.5.0,<1.6
    - lxml >=4.7.1,<4.8
    - colorlog >=4.8.0,<5
    - dateparser >=1.1.1,<1.2
    - ruamel.yaml >=0.16,<1
    - jinja2 >=2,<3
    - markupsafe >=2.0.1,<2.1
    - virtualenv >=20.13.3,<20.14
    - celery >=4.4.7
    - pika >=1.1.0,<1.2
  
test:
  source_files:
    - tests
  imports:
    - eo_dataflow_manager
  requires:
    - pytest >=6,<7
    - pytest-cov >=2,<3
    - pytest-benchmark >=3,<4
    - pylint >=2.4,<3
    - flake8 >=3.8.4,<3.9
    - bandit >=1.7.2,<1.7.3
    - pytest-xdist >=2,<3
    - python-eccodes
  commands:
    - pytest --pyargs tests/*.py

about:
  home: https://gitlab.ifremer.fr/eo-dataflow/eo-dataflow-manager
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  summary: Checks online services for changed in data files, and downloads them when needed.

extra:
  recipe-maintainers:
    - marie59
