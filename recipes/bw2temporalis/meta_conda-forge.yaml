{% set name = "bw2temporalis" %}
{% set version = "1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "dbf0374426f43b18e4c84b44a0d5337780b47c97120331f7d9c4427a8b76072d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - brightway2 >=2.1.1
    - bw2data >=3.0
    - bw2calc
    - bw2io >=RC3
    - bw2speedups >=2.2
    - numpy >=1.6
    - scipy
    - numexpr
  run:
    - python
    - brightway2 >=2.1.1
    - bw2data >=3.0
    - bw2calc
    - bw2io >=RC3
    - bw2speedups >=2.2
    - numpy >=1.6
    - scipy
    - numexpr

test:
  imports:
    - bw2temporalis
    - bw2temporalis.dyn_methods
    - bw2temporalis.examples
    - bw2temporalis.tests

about:
  home: https://bitbucket.org/cardosan/brightway2-temporalis
  license: BSD License
  license_family: BSD
  license_file: ''
  summary: dynamic LCA software
  description: Provide a dynamic LCA calculations for the Brightway2 life cycle assessment framework
  doc_url: http://temporalis.readthedocs.io/
  dev_url: https://bitbucket.org/cardosan/brightway2-temporalis

extra:
  recipe-maintainers:
    - cardosan

