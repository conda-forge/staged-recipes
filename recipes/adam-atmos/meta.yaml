{% set name = "adam-atmos" %}
{% set version = "0.3.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adam-{{ version }}.tar.gz
  sha256: 944eee64a7114f4ac10aebced5e21414171388c60cc8bbb7aba4bfa9e9a3c554

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - torchvision
    - arm_pyart
    - boto3
    - safetensors
    - huggingface_hub
    - cartopy
    - netcdf4

test:
  imports:
    - dist
    - docs
    - examples
    - src
    - notebooks
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/rcjackson/adam"
  summary: Digital twin of instrumentation inside live lake breeze data for Chicago
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
