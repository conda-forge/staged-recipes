{% set name = "napari-live-flim" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-live-flim-{{ version }}.tar.gz
  sha256: 213fa580dd4f5f77e3dcaafbb41c1b099f78b726d844938f4b8cf963cc0b3706

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - dataclasses-json
    - flimlib
    - magicgui
    - matplotlib-base
    - numpy
    - python >=3.8
    - qtpy
    - scipy
    - superqt
    - vispy

test:
  imports:
    - napari_live_flim
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uw-loci/napari-live-flim
  summary: A plugin for real-time FLIM analysis
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
