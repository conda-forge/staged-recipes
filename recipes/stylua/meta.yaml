{% set name = "stylua" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f4a27b12669953d2edf55b89cc80381f97a2dfa735f53f95c6ae6015c8c35ffb

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JohnnyMorganz/StyLua
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Opinionated Lua code formatter
  dev_url: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
