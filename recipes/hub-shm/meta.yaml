{% set name = "hub-shm" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hub_shm-{{ version }}.tar.gz
  sha256: 27473f43ceeb29497cef389a30f517a3cf11e2919ec4251a1802dc2cf59da584

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6,<=3.7
    - {{ compiler('c') }}
  host:
    - python >=3.6,<=3.7
    - pip
  run:
    - python >=3.6,<=3.7

test:
  imports:
    - hub_shm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/activeloopai/hub_shm
  summary: Hub Shared Memory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
