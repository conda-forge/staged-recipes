{% set version = "0.9.4.1" %}

package:
  name: newspaper4k
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/newspaper4k/newspaper4k-{{ version }}.tar.gz
  sha256: 5b1a92dfb04d6d379f9484fad4ad44741deb9ac3d55a6c178badf2a0d4bba903

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  missing_dso_whitelist:
    - '*/libgcc_s.so.1'
    - '*/libstdc++.so.6'

requirements:
  host:
    - python
    - hatchling
    - hatch-fancy-pypi-readme >=22.5.0
    - pip
  run:
    - python
    - beautifulsoup4 >=4.9.3
    - pillow >=12.0.0  # [py>=314]
    - pillow >=4.0.0  # [py<314]
    - pyyaml >=5.1
    - lxml >=5.2.0
    - lxml-html-clean >=0.4.3
    - nltk >=3.6.6
    - requests >=2.26.0
    - feedparser >=6.0.2
    - tldextract >=2.0.1
    - python-dateutil >=2.6.1
    - typing_extensions >=4.10.0
    - brotli >=1.0.9
test:
  imports:
    - newspaper
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/newspaper4k/
  summary: Simplified python article discovery & extraction.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
