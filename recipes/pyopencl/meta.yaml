{% set version = "2016.1" %}

package:
    name: pyopencl
    version: {{ version }}

source:
    fn: pyopencl-{{ version }}.tar.gz
    url: https://github.com/pyopencl/pyopencl/archive/v{{ version }}.tar.gz
    sha256: d6d7fcad3cc070f0ff2b89ca0d15f64cc34997f6061616782640af456a22eaa4

build:
    number: 0
    skip: True  # [win]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - cffi >=1.1.0
        - numpy
        - mako
    run:
        - python
        - numpy
        - mako
        - six
        - pytools >=2015.1.2
        - decorator >=3.2.0
        - cffi >=1.1.0
        - appdirs >=1.4.0

test:
    imports:
        - pyopencl
        - pyopencl.characterize
        - pyopencl.compyte

about:
    home: http://mathema.tician.de/software/pyopencl
    license: MIT
    summary: Python wrapper for OpenCL

extra:
    recipe-maintainers:
        - ocefpaf
