{% set name = "pydaqmx" %}
{% set version = "1.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyDAQmx-{{ version }}.tar.gz
  sha256: 0eec7bc0dff70e6e8170df4b7a1e4dd4f0ce5ade9e767bc17622e90ee1bcd4a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - PyDAQmx
    - PyDAQmx.example
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pythonhosted.org/PyDAQmx/
  summary: Interface to the National Instruments PyDAQmx driver
  doc_url: https://pythonhosted.org/PyDAQmx/
  license: AMPAS
  license_file: LICENSE.tx

extra:
  recipe-maintainers:
    - untzag
    - ksunden 
