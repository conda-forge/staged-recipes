{% set name = "zodb3" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ZODB3-{{ version }}.tar.gz
  sha256: b5767028e732c619f45c27189dd001e14ec155d7984807991fce751b35b4fcb0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - btrees >=4.0.0dev
    - persistent >=4.0.0dev
    - python
    - transaction
    - zeo >=4.0.0dev
    - zodb >=4.0.0dev

test:
  imports:
    - ZODB3
  commands:
    - pip check
  requires:
    - pip

about:
  home: UNKNOWN
  summary: ZODB3 - Meta release for ZODB, persistent, BTrees and ZEO
  license: ZPL-2.1
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
