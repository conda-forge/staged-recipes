{% set name = "ghp-import2" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ghp-import2-{{ version }}.tar.gz
  sha256: fdf95846b26c5b42964b3146ffc4f22107bbba7baa42659f0f22bfe08ec96d7f

build:
  number: 0
  noarch: python
  entry_points:
    - ghp-import = ghp_import.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ghp_import
  commands:
    - pip check
    - ghp-import --help
  requires:
    - pip

about:
  home: https://github.com/ionelmc/python-ghp-import
  summary: A GitHub Pages import tool.
  license: WTFPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
