{% set name = "mrtrix3" %}
{% set version = "3.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MRtrix3/mrtrix3/archive/{{ version }}.tar.gz
  sha256: 6ec7d5a567d8d7338e85575a74565189a26ec8971cbe8fb24a49befbc446542e
  patches:
    - 0001-configure-add-noexec-capability.patch


build:
  skip: true  # [win]
  number: 0


requirements:
  build:
    - git
    - python
    - pkg-config
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm-devel') }}      # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]


  host:
    - xorg-libxfixes  # [linux]
    - eigen >=3.2, <3.4
    - qt >=5.7, <6
    - zlib 
    - libtiff >=4.0
    - libpng
    - fftw >=3.0

  ignore_run_exports:
    - python

  run:
    - python


test:
  commands:
    - mrconvert

about:
  home: https://www.mrtrix.org
  license: MPL-2.0
  license_file: LICENCE.txt
  summary: Advanced tools for the analysis of diffusion MRI data
  description: |
    MRtrix3 provides a set of tools to perform various advanced diffusion MRI
    analyses, including constrained spherical deconvolution (CSD), probabilistic
    tractography, track-density imaging, and apparent fibre density.
  doc_url: https://mrtrix.readthedocs.io
  dev_url: https://github.com/MRtrix3/mrtrix3

extra:
  recipe-maintainers:
    - ghisvail
    - jdtournier
