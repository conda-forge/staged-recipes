{% set name = "mrtrix3" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MRtrix3/mrtrix3/archive/{{ version }}.tar.gz
  sha256: 19652c21b1c259629cfee1af3e8cdf1c1ad625dad2f709c66bd6f1eeee9ce602

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - eigen
    - fftw
    - libpng
    - libtiff
    - llvm-openmp  # [osx]
    - pkg-config
    - python
    - zlib
  run:
    - fftw
    - libpng
    - libtiff
    - python
    - zlib

test:
  commands:
    - mrconvert

about:
  home: https://www.mrtrix.org
  license: MPL-2.0
  license_file: LICENCE.txt
  summary: Advanced tools for the analysis of diffusion MRI data
  description: |
    MRtrix3 provides a set of tools to perform various advanced diffusion MRI
    analyses, including constrained spherical deconvolution (CSD), probabilistic
    tractography, track-density imaging, and apparent fibre density.
  doc_url: https://mrtrix.readthedocs.io
  dev_url: https://github.com/MRtrix3/mrtrix3

extra:
  recipe-maintainers:
    - ghisvail
