{% set name = "libgsf" %}
{% set version = "1.14.46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnome.org/pub/GNOME/sources/{{name}}/1.14/{{name}}-{{version}}.tar.xz
  sha256: ea36959b1421fc8e72caa222f30ec3234d0ed95990e2bf28943a85f33eadad2d

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - perl
    - perl-xml-parser
    - pkg-config
    - {{ compiler('c') }}
  host:
    - glib
    - libxml2
    - zlib
    - bzip2
    - pcre 8.42
  run:
    - glib
    - libxml2
    - zlib
    - bzip2

test:
  commands:
    - gsf --help
    - gsf --version
 
about:
  home: https://github.com/GNOME/libgsf
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'An extensible I/O abstraction library for dealing with structured file formats'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
