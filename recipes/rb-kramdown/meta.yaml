{% set name = "kramdown" %}
{% set version = "1.17.0" %}
{% set github_org = "gettalong" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 5862410a2c1692fde2fcc86d78d2265777c22bd101f11c76442f1698ab242cd8
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/REL_{{ version|replace('.','_') }}/COPYING 
    sha256: cc29f6a800189c6a0fa61756f52e3d4f0c13dc533a00705482998660f5b36f54

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://kramdown.gettalong.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: kramdown is yet-another-markdown-parser

  doc_url: http://kramdown.gettalong.org/rdoc
  dev_url: http://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
