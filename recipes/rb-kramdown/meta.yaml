{% set name = "kramdown" %}
{% set version = "1.17.0" %}
{% set github_org = "gittalong" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/REL_{{ version|replace('.','_') }}/COPYING 
    fn: LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://kramdown.gettalong.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: kramdown is yet-another-markdown-parser

  doc_url: http://kramdown.gettalong.org/rdoc/
  dev_url: http://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
