{% set version = '0.9' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tkrgl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tkrgl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tkrgl/tkrgl_{{ version }}.tar.gz
  sha256: d746c9c03bc6e1adee62164b196dede5f096f235ddfeaf343f7762a57b3de600

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - xorg-libxfixes  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
  host:
    - r-base
    - r-rgl >=0.100.38
  run:
    - r-base
    - r-rgl >=0.100.38

test:
  commands:
    - LD_LIBRARY_PATH=${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64 $R -e "library('tkrgl')"           # [not win]
    - "\"%R%\" -e \"library('tkrgl')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=tkrgl
  license: GPL-3.0-only
  summary: 'TK widget tools for the rgl package have been moved to rgl.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

