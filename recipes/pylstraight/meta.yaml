{% set name = "pylstraight" %}
{% set version = "0.1.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylstraight-{{ version }}.tar.gz
  sha256: 508042e32f6dd856beb32714fc2e9db5ab5020284db91028e69c82ee0f7e501f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20.3
    - scipy >=1.7.0
    - pysoundfile >=0.10.2

test:
  imports:
    - pylstraight
  commands:
    - pip check
  requires:
    - pip

about:
  summary: An unofficial Python reimplementation of the legacy-STRAIGHT
  dev_url: https://github.com/takenori-y/pylstraight
  doc_url: https://takenori-y.github.io/pylstraight/latest
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - takenori-y
