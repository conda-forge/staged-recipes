{% set name = "pymatgen-analysis-alloys" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymatgen_analysis_alloys-{{ version }}.tar.gz
  sha256: 96e7642140eeac9c9cf4dfa3b346d3f30cb3cf9097b2184aebc0ef8b4e1dd6e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{python_min}}
    - pip
  run:
    - python >={{python_min}}
    - pymatgen >=2023.7.17
    - shapely >=1.8.2

test:
  imports:
    - pymatgen.analysis.alloys
  commands:
    - pip check
  requires:
    - pip
    - python {{python_min}}

about:
  home: https://github.com/materialsproject/pymatgen-analysis-alloys
  summary: A pymatgen add-on library with classes useful for describing alloy (disordered) systems.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
