{% set name = "spruceup" %}
{% set version = "2024.8.20.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spruceup-{{ version }}.tar.gz
  sha256: f39d2de993d36062c2e9e3858bcb453b5aa7282e7575b9cecb75ed44070e3cf7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - matplotlib-base ==3.0.3
    - numpy ==1.17
    - scipy ==1.3.1
    - psutil ==5.6.6
    - tqdm ==4.29.1
    - treeswift ==1.0.100

test:
  imports:
    - spruceup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marekborowiec/spruceup
  summary: A module for lexible identification, visualization, and removal of outliers from large multiple sequence alignments
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fdecarpentier
