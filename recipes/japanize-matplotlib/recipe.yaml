schema_version: 1

context:
  version: 1.1.3

package:
  name: japanize-matplotlib
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/japanize-matplotlib/japanize-matplotlib-${{ version }}.tar.gz
  sha256: e89e7d9e109820962650e59a130403b59b33915fde3871a265a5891d9bf5e079

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base

tests:
  - python:
      imports:
        - japanize_matplotlib
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  summary: "Automatically set matplotlib fonts for Japanese"
  license: "MIT AND IPA"
  license_file:
    - ${{ RECIPE_DIR }}/LICENSE
    - ${{ SRC_DIR }}/japanize_matplotlib/fonts/IPA_Font_License_Agreement_v1.0.txt
  homepage: https://github.com/uehara1414/japanize-matplotlib
  repository: https://github.com/uehara1414/japanize-matplotlib
  documentation: https://github.com/uehara1414/japanize-matplotlib/blob/master/README.md
  description: |
    japanize-matplotlib is a package that automatically localizes matplotlib's font settings for Japanese.
    Simply import japanize_matplotlib after importing matplotlib,
    and Japanese fonts will be set, enabling the use of Japanese for graph titles, labels, legends, and more.

extra:
  recipe-maintainers:
    - eunos-1128
