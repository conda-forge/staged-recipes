{% set name = "japanize-matplotlib" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/japanize-matplotlib-{{ version }}.tar.gz
  sha256: e89e7d9e109820962650e59a130403b59b33915fde3871a265a5891d9bf5e079

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base

test:
  imports:
    - japanize_matplotlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uehara1414/japanize-matplotlib
  summary: matplotlibのフォント設定を自動で日本語化する
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yu9824
    - uehara1414
