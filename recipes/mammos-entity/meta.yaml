{% set name = "mammos-entity" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_entity-{{ version }}.tar.gz
  sha256: 58a7776c38058cf3297872b36a3219be6cd4760de5c1dead202d12fede43bbf7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - emmontopy >=0.8,<0.9
    - mammos-units >=0.2.1
    - numpy >=2.2.5,<3

test:
  imports:
    - mammos_entity
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MaMMoS-project/mammos-entity
  summary: Python package to specify material parameters for MaMMoS simulation suite.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swapneelap
