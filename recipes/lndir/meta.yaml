{% set name = "lndir" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.x.org/releases/individual/util/{{ name }}-{{ version }}.tar.xz
  sha256: 3e3437a9d3bb377755dd04a2c90d4c014d9fe90987ff73450bf5b8d161795e87

build:
  skip: True  # [win]
  script: ./configure --prefix=$PREFIX && make && make install
  number: 0

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - lndir 2>&1 | grep 'usage: lndir'

about:
  home: https://gitlab.freedesktop.org/xorg/util/lndir
  summary: 'Create a shadow directory of symbolic links to another directory tree'
  description: |
    lndir creates a shadow directory of symbolic links pointing to another directory tree.
  license: MIT-open-group
  license_family: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - notestaff
