{% set name = "nolearn" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nolearn-{{ version }}.tar.gz
  sha256: bab2dc2aeb9560264791298f1d206b78fd9b345cecdd500b34f469d367765158

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ==2.7.*
    - gxx
  run:
    - gxx
    - joblib
    - lasagne
    - python ==2.7.*
    - scikit-learn ==0.17*
    - tabulate ==0.7*
    - theano

test:
  imports:
    - nolearn
    - nolearn.lasagne
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dnouri/nolearn
  summary: scikit-learn compatible neural network library
  doc_url: https://pythonhosted.org/nolearn/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jfy133
