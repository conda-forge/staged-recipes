{% set name = "nolearn" %}
{% set version = "0.6.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a7779c7d7d4bcf34d4db439df249eadbba04f3dd09ee7579f07ddf24e5bfc579" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - gdbn
    - joblib
    - scikit-learn
    - tabulate
    - lasagne
    - theano
  run:
    - python
    - gdbn
    - joblib
    - scikit-learn
    - tabulate
    - lasagne
    - theano

test:
  imports:
    - nolearn
    - nolearn.lasagne
    - nolearn.tests

about:
  home: https://github.com/dnouri/nolearn
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: scikit-learn compatible neural network library
  description: scikit-learn compatible neural network library
  doc_url: https://github.com/dnouri/nolearn
  dev_url: https://github.com/dnouri/nolearn

extra:
  recipe-maintainers: 
    - nick-youngblut
