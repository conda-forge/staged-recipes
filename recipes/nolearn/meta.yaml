{% set name = "nolearn" %}
{% set version = "0.6.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "bab2dc2aeb9560264791298f1d206b78fd9b345cecdd500b34f469d367765158" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - joblib
    - scikit-learn
    - tabulate
    - lasagne
    - theano
  run:
    - python
    - joblib
    - scikit-learn
    - tabulate
    - lasagne
    - theano

test:
  imports:
    - nolearn
    - nolearn.lasagne
    - nolearn.tests

about:
  home: https://github.com/dnouri/nolearn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: scikit-learn compatible neural network library
  description: "nolearn contains a number of wrappers and abstractions around\nexisting neural network libraries, most notably Lasagne"
  dev_url: ''

extra:
  recipe-maintainers: nick-youngblut
