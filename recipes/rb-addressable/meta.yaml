{% set name = "addressable" %}
{% set version = "2.6.0" %}
{% set github_org = "sporkmonger" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: d490ad06dfc421503e659a12597d6bb0273b5cd7ff2789a1ec27210b1914952d
  - fn: LICENSE-{{ name }}
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/{{ name }}-{{ version }}/LICENSE.txt
    sha256: b04c8850fdf64d17233f0acbe4eb632f03bd663094233c949bdbe788858bb841

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-public_suffix >=2.0.2,<4

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - ruby -r {{ name }}/uri -e 'exit 0'
    - ruby -r {{ name }}/template -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE-{{ name }}
  summary: Ruby bindings to http://github.com/ry/http-parser and http://github.com/a2800276/http-parser.java

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
