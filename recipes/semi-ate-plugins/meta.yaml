{% set name = "semi-ate-plugins" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-plugins-{{ version }}.tar.gz
  sha256: 85c3aabab11828d017f377211201f635c9304880650e0d2cf39b6648b3327096

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - semi-ate-common ==1.0.4

test:
  imports:
    - ate_semiateplugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-plugins/
  summary: SemiATE plugin for Projectdatabase of ATE Test Projects
  license: GPL-2.0-only
  license_file: ate_semiateplugins/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
