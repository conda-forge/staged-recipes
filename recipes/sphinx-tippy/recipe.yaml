# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.4.3"
  python_check_max: "3.14"

package:
  name: sphinx-tippy
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sphinx-tippy/sphinx_tippy-${{ version }}.tar.gz
  sha256: 255abee0aed8085fdb9ab0cc595cd7a45748ae7f4662156e500a17a3f73ad63d

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - beautifulsoup4
    - jinja2
    - python >=${{ python_min }}
    - requests
    - sphinx >4

tests:
  - python:
      imports: sphinx_tippy
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: Get rich tool tips in your sphinx documentation!
  license: MIT
  license_file: LICENSE
  documentation: https://sphinx-tippy.readthedocs.io
  homepage: https://github.com/sphinx-extensions2/sphinx-tippy

extra:
  recipe-maintainers:
    - bollwyvl
