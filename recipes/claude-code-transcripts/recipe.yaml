# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: claude-code-transcripts
  version: "0.4"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/claude_code_transcripts-${{ version }}.tar.gz
    sha256: 396677d7900fa222706e94136043161a915383f6e00f3bc259c6751751cdc7f8
  - url: https://raw.githubusercontent.com/simonw/claude-code-transcripts/0.4/LICENSE
    sha256: c71d239df91726fc519c6eb72d318ec65820627232b2f796219e87dcf35d0ab4
    file_name: LICENSE

build:
  noarch: python
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build >=0.9.7,<0.10.0
  run:
    - python >=${{ python_min }}
    - click
    - click-default-group
    - httpx
    - jinja2
    - markdown
    - questionary

tests:
  - python:
      imports:
        - claude_code_transcripts
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - claude-code-transcripts --version

about:
  homepage: https://github.com/simonw/claude-code-transcripts
  license: Apache-2.0
  license_file: LICENSE
  summary: Convert Claude Code session files to clean, mobile-friendly HTML pages
  description: |
    A command-line tool that converts Claude Code session files (JSON or JSONL)
    to clean, mobile-friendly HTML pages with pagination. Features include four
    command modes (local, web, json, and all), GitHub Gist publishing integration,
    session filtering, and auto-naming options.
  documentation: https://github.com/simonw/claude-code-transcripts
  repository: https://github.com/simonw/claude-code-transcripts

extra:
  recipe-maintainers:
    - rxm7706
