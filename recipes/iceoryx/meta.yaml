{% set version = "2.0.6" %}

package:
  name: iceoryx-split
  version: {{ version }}

source:
  url: https://github.com/eclipse-iceoryx/iceoryx/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a2add8ffee0c3357ef985cc46c7de79ccb754ea2bed02c61f2ff805ab2c869f1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make
  host:
    - libacl    # [linux]
    - ncurses

outputs:
  - name: libiceoryx-hoofs
    files:
      include:
        - lib/libiceoryx_hoofs*
        - lib/libiceoryx_platform*
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
      host:
        - libacl    # [linux]
        - ncurses
    test:
      commands:
        - test -f ${PREFIX}/lib/libiceoryx_hoofs${SHLIB_EXT}

  - name: libiceoryx-posh
    files:
      include:
        - lib/libiceoryx_posh*
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
      host:
        - libacl    # [linux]
        - ncurses
        - {{ pin_subpackage("libiceoryx-hoofs", exact=True) }}
      run:
        - {{ pin_subpackage("libiceoryx-hoofs", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libiceoryx_posh${SHLIB_EXT}

  - name: libiceoryx-binding-c
    files:
      include:
        - lib/libiceoryx_binding_c*
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
      host:
        - libacl    # [linux]
        - ncurses
        - {{ pin_subpackage("libiceoryx-hoofs", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh", exact=True) }}
      run:
        - {{ pin_subpackage("libiceoryx-hoofs", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libiceoryx_binding_c${SHLIB_EXT}

  - name: libiceoryx-hoofs-devel
    build:
      run_exports:
        - {{ pin_subpackage("libiceoryx-hoofs", max_pin="x.x.x") }}
    files:
      include:
        - include/iceoryx/v{{ version }}/iceoryx_versions.hpp
        - include/iceoryx/v{{ version }}/iceoryx_hoofs
        - lib/cmake/iceoryx_hoofs
    requirements:
      run:
        - {{ pin_subpackage("libiceoryx-hoofs", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/include/iceoryx/v{{ version }}/iceoryx_versions.hpp
        - test -f ${PREFIX}/include/iceoryx/v{{ version }}/iceoryx_hoofs/platform/inet.hpp

  - name: libiceoryx-posh-devel
    build:
      run_exports:
        - {{ pin_subpackage("libiceoryx-posh", max_pin="x.x.x") }}
        - {{ pin_subpackage("libiceoryx-hoofs", max_pin="x.x.x") }}
    files:
      include:
        - include/iceoryx/v{{ version }}/iceoryx_posh
        - lib/cmake/iceoryx_posh
    requirements:
      run:
        - {{ pin_subpackage("libiceoryx-hoofs-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/include/iceoryx/v{{ version }}/iceoryx_posh/version/version_info.hpp

  - name: libiceoryx-binding-c-devel
    build:
      run_exports:
        - {{ pin_subpackage("libiceoryx-binding-c", max_pin="x.x.x") }}
    files:
      include:
        - include/iceoryx/v{{ version }}/iceoryx_binding_c
        - lib/cmake/iceoryx_binding
    requirements:
      run:
        - {{ pin_subpackage("libiceoryx-hoofs-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-binding-c", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/include/iceoryx/v{{ version }}/iceoryx_posh/version/version_info.hpp

  - name: iceoryx
    files:
      include:
        - share/doc
        - bin/iox-roudi
        - etc/roudi_config_example.toml
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
      host:
        - libacl     # [linux]
        - ncurses
        - {{ pin_subpackage("libiceoryx-hoofs-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-binding-c-devel", exact=True) }}
      run:
        - {{ pin_subpackage("libiceoryx-hoofs-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-posh-devel", exact=True) }}
        - {{ pin_subpackage("libiceoryx-binding-c-devel", exact=True) }}
    test:
      commands:
        - iox-roudi -h

about:
  home: https://iceoryx.io/
  summary: 'Eclipse iceoryx - true zero-copy inter-process-communication'
  description: |
    Eclipse iceoryx is an inter-process-communication middleware that enables
    virtually limitless data transmissions at constant time.
  license: Apache-2.0 AND MIT AND EPL-2.0
  license_file:
    - LICENSE
    - iceoryx_posh/doc/3rd_party_licenses/cpptoml/LICENSE
    - doc/3rd_party_licenses/cyclonedds/LICENSE
  doc_url: https://iceoryx.io/latest/
  dev_url: https://github.com/eclipse-iceoryx/iceoryx

extra:
  feedstock-name: iceoryx
  recipe-maintainers:
    - timkpaine
