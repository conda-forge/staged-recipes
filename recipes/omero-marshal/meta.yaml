{% set name = "omero-marshal" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omero_marshal-{{ version }}.tar.gz
  sha256: 5d88d0cc1d2360863ccc06156c7e69910ed10013e3ff731662d574d54b0faf11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0

test:
  imports:
    - omero_marshal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ome/omero-marshal
  summary: OMERO Marshal
  license: GPL-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - marimeireles
