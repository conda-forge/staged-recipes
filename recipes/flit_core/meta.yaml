{% set name = "flit_core" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b305b30c99526df5e63d6022dd2310a0a941a187bd3884f4c8ef0418df6c39f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - flit_core
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pypa/flit
  summary: 'Simplified packaging of Python modules'
  description: |
    Flit is a simple way to put Python packages and modules on PyPI. 
    It tries to require less thought about packaging and help you avoid common mistakes.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://gitlab.com/WillDaSilva/flit_scm
  dev_url: https://github.com/pypa/flit/tree/main/flit_core

extra:
  recipe-maintainers:
    - swainn
