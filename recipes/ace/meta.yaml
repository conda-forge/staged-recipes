{% set name = "ace" %}
{% set version = "6.5.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/DOCGroup/ACE_TAO/releases/download/ACE%2BTAO-6_5_6/ACE-src-6.5.6.zip
    sha256: d212be42b9472bf3de3406848182cac982f503bf97417cb684f2689f851f04ee

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make                               # [not win]
    - perl

about:
  home: https://www.dre.vanderbilt.edu/~schmidt/ACE.html
  license: Apache-2.0
  license_file: ACE_wrappers/COPYING
  summary: 'The ADAPTIVE Communication Environment'

extra:
  recipe-maintainers:
    - traversaro
