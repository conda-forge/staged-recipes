{% set version = "6.4.2" %}

{% set dyn_ext = ".so" %}  # [linux]
{% set dyn_ext = ".dylib" %}  # [osx]

package:
    name: ace
    version: {{ version }}

source:
    fn: ace-{{ version }}.tar.bz2
    url: http://download.dre.vanderbilt.edu/previous_versions/ACE-{{ version }}.tar.bz2
    sha256: e334aa2f90e570c311d2c7cc18ca9908d682d86a537e358caadc01df1fdd4c37

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - perl

test:
  commands:
    - test -f "${PREFIX}/lib/libACE{{dyn_ext}}"
    - test -f "${PREFIX}/lib/libACE.a"
    - test -d "${PREFIX}/include/ace"
    - test -d "${PREFIX}/share/ace"

about:
    home: http://www.dre.vanderbilt.edu/~schmidt/ACE.html
    license: custom (permissive)
    license_file: COPYING
    summary: The Adaptive Communication Environment (Network Programming Toolkit in C++)

extra:
    recipe-maintainers:
      - grlee77
