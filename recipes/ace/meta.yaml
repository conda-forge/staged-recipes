{% set name = "ace" %}
{% set version = "6.5.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/DOCGroup/ACE_TAO/releases/download/ACE%2BTAO-6_5_6/ACE+TAO-6.5.6.tar.bz2
    sha256: db3abf59e26a2128d8901f80ae359c58c62a0c59f59c6870f9c07d7872487069

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make                               # [not win]
    
test:
  commands:
    - test -f $PREFIX/lib/libACE.so  # [unix]
    - if not exist %LIBRARY_LIB%\\ACE.lib exit 1  # [win]

about:
  home: https://www.dre.vanderbilt.edu/~schmidt/ACE.html
  license: Other
  license_file: ACE_wrappers/COPYING
  summary: 'The ADAPTIVE Communication Environment'

extra:
  recipe-maintainers:
    - traversaro
