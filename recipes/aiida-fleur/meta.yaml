{% set name = "aiida-fleur" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-fleur-{{ version }}.tar.gz
  sha256: 44abdc272d80861942fc0a7f7660541a703e4a45750aff93011477e9c1acc79c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiida-core <2.0.0,>=1.3.0
    - future
    - lxml ~=4.8
    - markupsafe <2.1.0
    - masci-tools >=0.9.1,~=0.9
    - more-itertools
    - numpy >=1.16.4,~=1.16
    - pyhull
    - python >=3.7
    - sqlalchemy <1.4
    - sympy

test:
  imports:
    - aiida_fleur
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JuDFTteam/aiida-fleur
  summary: Python FLEUR simulation package containing an AiiDA Plugin for running the FLEUR-code and its input generator. Plus some workflows and utility
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
