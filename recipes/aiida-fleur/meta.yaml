{% set name = "aiida-fleur" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-fleur-{{ version }}.tar.gz
  sha256: 7d15f99ca1c340110655826ad0bbc36f0c48743377fa5522f8448dc6787d9f05

build:
  number: 0
  noarch: python
  entry_points:
    - aiida-fleur = aiida_fleur.cmdline:cmd_root
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - reentry
  run:
    - aiida-core >=1.3.0,<2.0.0
    - future
    - lxml >=3.6.4
    - masci-tools >=0.6.2
    - more-itertools
    - numpy ~=1.16,>=1.16.4
    - pyhull
    - python >=3.6
    - sympy
    - PyCifRW ~=4.4
    - ase ~=3.18
    - matplotlib ~=3.3,>=3.3.4
    - pymatgen >=2019.7.2,<=2022.02.03,!=2019.9.7
    - pymysql ~=0.9.3
    - seekpath ~=1.9,>=1.9.3
    - spglib ~=1.14

test:
  imports:
    - aiida_fleur
    - aiida_fleur.calculation
  commands:
    - reentry scan -r aiida
    - pip check
    - aiida-fleur --help
  requires:
    - pip

about:
  home: https://github.com/JuDFTteam/aiida-fleur
  summary: Python FLEUR simulation package containing an AiiDA Plugin for running the FLEUR-code and its input generator. Also includes high level workchains and utility functions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janssenhenning
