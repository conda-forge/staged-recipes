{% set name = "mingw-w64-gcc" %}
{% set version = "8.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # MSYS2 command wrapper
  - path: ./msys2.cmd

  # mingw-gcc build script
  - path: ./build-mingw-gcc.sh

  - url: https://github.com/niXman/mingw-builds/archive/refs/tags/v-5.0.0.tar.gz
    sha256: 97c82fc71d5416d304ea7f9620939c6f48f10591c3e07a0949f8f0165af7a30d
    folder: mingw-build-scripts
    patches:
      - binutils_long_heredoc.patch

build:
  skip: true  # [not win]
  number: 0

about:
  home: http://mingw-w64.org/
  license: GPLv2
  license_family: GPL
  license_file:
    - mingw-build-scripts/licenses/
  summary: "GCC for Windows 64 & 32 bits"
  description: |
    The mingw-w64 project is a complete runtime environment for gcc to support
    binaries native to Windows 64-bit and 32-bit operating systems.

extra:
  recipe-maintainers:
    - daniel88ferreira
