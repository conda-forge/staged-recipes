{% set name = "TTMath" %}
{% set version = "0.9.3" %}
{% set sha256 = "4a9a7d1d377fc3907fb75facd4817ba6ac9d60bb4837584256467a54705c6fde" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}-src.tar.gz
  url: http://downloads.sourceforge.net/project/{{ name|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}/{{ name|lower }}-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: cp ttmath/* ${PREFIX}/include/

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - echo

about:
  home: https://www.ttmath.org/
  license: BSD
  summary: 'TTMath is a small library which allows one to perform arithmetic operations with big unsigned integer, big signed integer and big floating point numbers.'
  license_family: BSD
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - npavlovikj
