# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "2.5.3" %}

package:
    name: python-dateutil
    version: {{ version }}

source:
    fn: python-dateutil-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/p/python-dateutil/python-dateutil-{{ version }}.tar.gz
    md5: 05ffc6d2cc85a7fd93bb245807f715ef

build:
    number: 0
    script:
        - python updatezinfo.py
        - python setup.py install

requirements:
    build:
        - python
        - six
    run:
        - python

test:
    imports:
        - dateutil

about:
    home: https://github.com/dateutil/dateutil
    license: BSD-2
    summary: 'The dateutil module provides powerful extensions to the datetime
        module available in the Python standard library'

extra:
    recipe-maintainers:
        - to266
