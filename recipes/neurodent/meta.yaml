{% set name = "neurodent" %}
{% set version = "0.2.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neurodent-{{ version }}.tar.gz
  sha256: 6111ef763ccf6371a95d32c9567f824915f50e8ddbfafc295a09a7e128ea208f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - mne
    - mne-connectivity
    - pandas
    - spikeinterface
    - probeinterface
    - scipy
    - dask-core
    - dask-jobqueue
    - seaborn
    - pyarrow
    - statannotations
    - statsmodels
    - django
    - openpyxl
    - appnope
    - zarr >=2.18.3
    - scikit-learn >=1.7.2

test:
  imports:
    - neurodent
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://josephdong1000.github.io/neurodent
  summary: Rodent EEG analysis tools
  dev_url: https://github.com/josephdong1000/neurodent
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - josephdong1000
