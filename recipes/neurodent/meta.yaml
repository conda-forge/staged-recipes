{% set name = "neurodent" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neurodent-{{ version }}.tar.gz
  sha256: b4970d8137ec66757e3610fc4ab8a6dcd4d910f76d68d2300c3588e4a74ca876

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy
    - matplotlib-base
    - mne
    - mne-connectivity
    - pandas
    - spikeinterface
    - probeinterface
    - scipy
    - dask-core
    - dask-jobqueue
    - seaborn
    - pyarrow
    - statannotations
    - statsmodels
    - django
    - okabeito
    - openpyxl
    - appnope
    - zarr >=2.18.3
    - scikit-learn >=1.7.2
    - snakemake >=7.32.4
    - pulp ==2.7.0

test:
  imports:
    - neurodent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://josephdong1000.github.io/neurodent
  summary: Rodent EEG analysis tools
  dev_url: https://github.com/josephdong1000/neurodent
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - josephdong1000
