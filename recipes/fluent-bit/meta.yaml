{% set name = "fluent-bit" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://fluentbit.io/releases/1.3/{{ name }}-{{ version }}.tar.gz
  sha256: 12684fd77ff8ac98d9d66c1840761a250118bc5305b5496f6f8f9110478beb95
  md5: 042d3dd53809d4807409ff4c326cf11b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - flex
    - bison

test:
  commands:
    - fluent-bit --help

about:
  home: https://fluentbit.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Fast and Lightweight Log processor and forwarder for Linux, BSD and OSX'

  description: |
    Fluent Bit is a fast Log Processor and Forwarder for Linux, Embedded Linux,
    MacOS and BSD family operating systems. It's part of the Fluentd Ecosystem and
    a CNCF sub-project.

    Fluent Bit allows to collect log events or metrics from different sources,
    process them and deliver them to different backends such as Fluentd,
    Elasticsearch, NATS, InfluxDB or any custom HTTP end-point within others.

    In addition, Fluent Bit comes with full Stream Processing capabilities, data
    manipulation and analytics using SQL queries.

  doc_url: https://docs.fluentbit.io/manual/
  dev_url: https://github.com/fluent/fluent-bit

extra:
  recipe-maintainers:
    - pierrsc
