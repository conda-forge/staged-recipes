{% set version = '1.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sen2r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sen2r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sen2r/sen2r_{{ version }}.tar.gz
  sha256: 55092b13b14eb37e62c78e315e82609aa34e138d743a7b611e63a117be751b8f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpptoml
    - r-xml
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-geojsonio
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rgdal
    - r-sf >=0.9.2
    - r-stars >=0.4.1
  run:
    - r-base
    - r-rcpptoml
    - r-xml
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-geojsonio
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rgdal
    - r-sf >=0.9.2
    - r-stars >=0.4.1

test:
  commands:
    - $R -e "library('sen2r')"           # [not win]
    - "\"%R%\" -e \"library('sen2r')\""  # [win]

about:
  home: https://sen2r.ranghetti.info
  license: GPL-3.0-only
  summary: 'Functions to download Sentinel-2 optical images and perform preliminary processing
    operations. ''sen2r'' provides the instruments required to easily perform (and eventually
    automate) the steps necessary to build a complete Sentinel-2 processing chain. A
    Graphical User Interface to facilitate data processing is also provided. For additional
    documentation refer to the following article: Ranghetti et al. (2020) <doi:10.1016/j.cageo.2020.104473>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - marie59

