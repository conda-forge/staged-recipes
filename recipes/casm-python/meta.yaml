{% set name = "casm-python" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/casm-python-{{ version }}.tar.gz
  sha256: 0e842b3054c6af2886233930700692666f3f2038ab9a7713c05cd4a157067514

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - casm
    - pip
  run:
    - python >=3.7
    - deap
    - mock
    - pandas
    - prisms-jobs
    - scikit-learn
    - scipy
    - sh

test:
  imports:
    - casm_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prisms-center/CASMpython
  summary: CASM Python interface, tools, and wrappers.
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
