{% set name = "pygeoprocessing" %}
{% set version = "2.0.0" %}
packages:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - cython
        - numpy
        - rtree
        - scipy
        - gdal
    run:
        - python

test:
    requires:
        - pytest
    source_files:
        - tests
    imports:
        - pygeoprocessing
        - pygeoprocessing.routing
    commands:
        - pytest tests

about:
    home: https://github.com/natcap/pygeoprocessing
    license: BSD-3-Clause
    license-family: BSD
    license_file: LICENSE.txt
    summary: 'Raster, vector, and hydrological operations for GIS processing'
    dev_url: https://github.com/natcap/pygeoprocessing

extra:
    recipe-maintainers:
        - phargogh
