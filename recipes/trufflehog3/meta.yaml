{% set name = "trufflehog3" %}
{% set version = "3.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trufflehog3-{{ version }}.tar.gz
  sha256: 6bb6b1823e1cbb8e712e5adfca79eb08e7e6baba265022c6db79a4a6a08422a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - attrs >=20.3.0,<22.2
    - gitpython >=3.1.27,<3.1.30
    - jinja2 >=3.0.1,<3.2.0
    - pyyaml >=5.4.1,<6.1

test:
  imports:
    - trufflehog3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/feeltheajf/trufflehog3
  summary: Find secrets in your codebase
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
