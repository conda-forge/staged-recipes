{% set name = "trufflehog3" %}
{% set version = "3.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trufflehog3-{{ version }}.tar.gz
  sha256: ca302968ea2d4830bca901759166a469b2f9853c59e4714dd9cf99cc65820e77

build:
  noarch: python
  #entry_points:
    #- trufflehog3 = truffleHog3.truffleHog3:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - attrs ==20.3.0
    - gitpython ==3.1.41
    - jinja2 ==3.1.3
    - pyyaml ==6.0.1

test:
  imports:
    - trufflehog3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/feeltheajf/trufflehog3
  summary: Find secrets in your codebase
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
