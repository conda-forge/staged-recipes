{% set name = "trufflehog3" %}
{% set version = "3.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trufflehog3-{{ version }}.tar.gz
  sha256: d24dc0c84f8b7adbd1234cb24901f7aeeb1af07ea65c0fe6e9b1ec0f2ad11ffa

build:
  noarch: python
  #entry_points:
    #- trufflehog3 = truffleHog3.truffleHog3:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - attrs >=20.3.0
    - gitpython >=3.1.30
    - jinja2 >=3.0.1
    - pyyaml >=6.0.1

test:
  imports:
    - trufflehog3

about:
  home: https://github.com/feeltheajf/trufflehog3
  summary: Find secrets in your codebase
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
