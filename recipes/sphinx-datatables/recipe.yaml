# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.0.0"
  python_check_max: "3.14"

package:
  name: sphinx-datatables
  version: ${{ version }}

source:
  - target_directory: dist
    url: https://pypi.org/packages/source/s/sphinx-datatables/sphinx_datatables-${{ version }}.tar.gz
    sha256: 0d0aeccbcc3f4342e4f770848b00a074efb80f08e179a3330da57499cc47cc9d
  # TODO: remove after https://github.com/sharm294/sphinx-datatables/pull/24
  - target_directory: src
    url: https://github.com/sharm294/sphinx-datatables/archive/refs/tags/v${{ version }}.tar.gz
    sha256: bedee8d345714b9a2e5483d738eaa365133d473c954a816142633348b086f1ca

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - packaging
    - python >=${{ python_min }}
    - sphinx >4
    - sphinxcontrib-jquery >=4.1

tests:
  - python:
      imports: sphinx_datatables
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      source:
        - src/test/
    requirements:
      run:
        - pytest-cov
    script:
      - cd src
      - coverage run --source=sphinx_datatables --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=98

about:
  summary: Searchable and sortable tables in Sphinx documentation
  license: MIT
  license_file: dist/LICENSE
  homepage: https://pypi.org/project/sphinx-datatables
  documentation: https://sharm294.github.io/sphinx-datatables
  repository: https://github.com/sharm294/sphinx-datatables

extra:
  recipe-maintainers:
    - bollwyvl
