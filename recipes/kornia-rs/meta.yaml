{% set name = "kornia-rs" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kornia_rs-{{ version }}.tar.gz
  sha256: e299d110774fc10f82c547fb04b1b8bf450a0514010324e7be06206d2179ceaf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin >=1.3.2
    - pip
  run:
    - python >=3.8

test:
  imports:
    - kornia_rs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Low level implementations for computer vision in Rust
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mukhery
