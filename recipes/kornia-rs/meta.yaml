{% set name = "kornia-rs" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kornia_rs-{{ version }}.tar.gz
  sha256: e299d110774fc10f82c547fb04b1b8bf450a0514010324e7be06206d2179ceaf

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler('rust') }}
    - {{ stdlib("c") }}
    - make
    - cmake
    - gstreamer
    - libjpeg-turbo
    - nasm
  host:
    - python
    - maturin >=1.3.2
    - pip
  run:
    - python

test:
  imports:
    - kornia_rs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kornia/kornia-rs
  summary: Low level implementations for computer vision in Rust
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY_LICENSES.yaml
  doc_url: https://docs.rs/kornia-rs

extra:
  recipe-maintainers:
    - mukhery
