{% set name = "wellmap" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wellmap-{{ version }}.tar.gz
  sha256: 1957fec63bdc4bea6af359fa8013135786413826f8e6eb50d50117cc4138e9f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colorcet
    - docopt
    - inform >=1.15
    - matplotlib-base
    - pandas
    - python >=3.6
    - toml >=0.10

test:
  imports:
    - wellmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/wellmap/
  summary: File format for 96-well plate layouts.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tdsmith
