{% set name = "adam-assist" %}
{% set version = "0.3.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adam_assist-{{ version }}.tar.gz
  sha256: a29baf6e8bdd75cffb2afeb3be1d4bdf19fda43cc22375f8df436461de9adbab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - adam_core >=0.4.0
    - naif_de440
    - jpl-small-bodies-de441-n16
    - assist-adam-fork ==1.1.9.post1
    - numpy
    - ray-core
    - spiceypy >=6.0.0

test:
  imports:
    - adam_assist
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: ADAM Core Propagator class using ASSIST
  home: https://github.com/B612-Asteroid-Institute/adam-assist
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
