{% set name = "pymfem" %}
{% set version = "4.5.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mfem/mfem-{{ version }}.tar.gz
  sha256: e55ee46199ab575ac170ae5881698f08321389c118f3ab2e3cb520ac5b99fc18

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - wheel
    - pip
    - numpy
    - swig
    - metis
    - hypre
  run:
    - python >=3.6
    - mfem

test:
  imports:
    - mfem
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://mfem.org
  summary: MFEM + PyMFEM (finite element method library)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
