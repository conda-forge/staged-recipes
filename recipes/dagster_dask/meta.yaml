{% set name = "dagster_dask" %}
{% set version = "0.6.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 465dcfc159d4c906d1f2cc2ad18c503cdc927c98519f980d4e8f0055cf0ebdd6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3
    - bokeh
    - dagster {{ version}}.*
    - dagster_graphql  {{ version }}.*
    - dask 1.2.2.*
    - distributed 1.28.1.*

test:
  imports:
    - dagster_dask
    - dagster_dask_tests

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-dask"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for using Dask as Dagster's execution engine."

extra:
  recipe-maintainers:
    - xhochy
