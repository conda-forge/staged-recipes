{% set name = "trino" %}
{% set version = "0.305.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trino-{{ version }}.tar.gz
  sha256: 795d3b1a1bd0373ebf6af9a87ecc2aa6f4aa32e3098a8e05677d528a5324c098

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - click
    - requests
    - six

test:
  imports:
    - trino
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trinodb/trino-python-client
  summary: Client for the Trino distributed SQL Engine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
