{% set name = "drivelib" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8e00c9981225ed7eae9f217f12242d98130aff59c2ff3e6026570589968a8fe3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - google-api-python-client
    - google-auth
    - google-auth-httplib2
    - google-auth-oauthlib
    - oauth2client
    - python >=3.7

test:
  imports:
    - drivelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/Lykos153/python-drivelib"
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "Easy access to the most common Google Drive API calls"
  dev_url: https://github.com/Lykos153/python-drivelib

extra:
  recipe-maintainers:
    - notestaff
