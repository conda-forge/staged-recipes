{% set name = "pandarallel" %}
{% set version = "1.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandarallel-{{ version }}.tar.gz
  sha256: 28c101e4eeda6a2b49888db413bc16e28bf36feb3e779d58c099ee49cde83849

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dill
    - pandas
    - python >=3.5

test:
  imports:
    - pandarallel
    - pandarallel.data_types
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nalepae/pandarallel
  summary: An easy to use library to speed up computation (by parallelizing on multi CPUs) with pandas.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
