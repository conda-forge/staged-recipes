{% set name = "pandarallel" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandarallel-{{ version }}.tar.gz
  sha256: 699068b765e8d5cf93048f703084fe8097c9efd8f3bb989bcff04bf366042eeb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dill >=0.3.1
    - pandas >=1
    - psutil
    - python >=3.7

test:
  imports:
    - pandarallel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nalepae.github.io/pandarallel
  dev_url: https://github.com/nalepae/pandarallel
  summary: An easy to use library to speed up computation (by parallelizing on multi CPUs) with pandas.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
