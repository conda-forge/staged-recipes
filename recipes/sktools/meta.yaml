{% set name = "sktools" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/skprogs/archive/refs/tags/{{ version }}.tar.gz
  sha256: e63e6a38f920bbb85f1f8fdff2da5ec195a3f2ded354f6f09cf68cf69785b59d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install sktools/ -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - {{ name }}
    - {{ name }}.hsd
    - {{ name }}.calculators
    - {{ name }}.skgen
  commands:
    - pip check
    - skgen --version
    - skdiff --version
    - collectspinw -h
  requires:
    - pip

about:
  home: https://github.com/dftbplus/skprogs
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: |
    Package containing a programs to generate Slater-Koster files for the DFTB-method

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
