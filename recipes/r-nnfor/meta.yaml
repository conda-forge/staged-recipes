{% set version = '0.9.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nnfor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nnfor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nnfor/nnfor_{{ version }}.tar.gz
  sha256: 8943cac41d29f945fa097db5fa7e08b796f73961add63be45eeabc74a6f1912d

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-forecast
    - r-glmnet
    - r-neuralnet
    - r-plotrix
    - r-tsutils
    - r-uroot
  run:
    - r-base
    - r-mass
    - r-forecast
    - r-glmnet
    - r-neuralnet
    - r-plotrix
    - r-tsutils
    - r-uroot

test:
  commands:
    - $R -e "library('nnfor')"           # [not win]
    - "\"%R%\" -e \"library('nnfor')\""  # [win]

about:
  home: http://kourentzes.com/forecasting/2019/01/16/tutorial-for-the-nnfor-r-package/
  license: GPL-3
  summary: 'Automatic time series modelling with neural networks. Allows fully automatic, semi-manual
    or fully manual specification of networks. For details of the specification methodology
    see: (i) Crone and Kourentzes (2010) <doi:10.1016/j.neucom.2010.01.017>; and (ii)
    Kourentzes et al. (2014) <doi:10.1016/j.eswa.2013.12.011>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

