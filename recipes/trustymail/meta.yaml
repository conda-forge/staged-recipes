{% set name = "trustymail" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trustymail-{{ version }}.tar.gz
  sha256: 91ac1d80a82924e2859b7c413e9a4e689417805ec5a217be18f198731965c2d8

build:
  entry_points:
    - trustymail = trustymail.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dnspython
    - docopt
    - publicsuffixlist
    - py3dns
    - pyspf
    - requests
    - setuptools >=24.2.0

test:
  imports:
    - trustymail
  commands:
    - pip check
    - trustymail --help
  requires:
    - pip

about:
  home: https://www.cisa.gov/cybersecurity
  summary: Scan domains and return data based on trustworthy email best practices
  dev_url: https://github.com/cisagov/trustymail
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
