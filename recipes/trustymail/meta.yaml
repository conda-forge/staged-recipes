{% set name = "trustymail" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trustymail-{{ version }}.tar.gz
  sha256: 81146ac80a97cff2555b29344563de89e14727bad80ea24f82952f564929fdef

build:
  entry_points:
    - trustymail = trustymail.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dnspython
    - docopt
    - publicsuffix
    - py3dns
    - pyspf
    - requests
    - setuptools >=24.2.0

test:
  imports:
    - trustymail
  commands:
    - pip check
    - trustymail --help
  requires:
    - pip

about:
  home: https://www.cisa.gov/cybersecurity
  summary: Scan domains and return data based on trustworthy email best practices
  dev_url: https://github.com/cisagov/trustymail
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
