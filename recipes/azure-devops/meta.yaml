{% set name = "azure-devops" %}
{% set version = "7.1.0b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-devops-{{ version }}.tar.gz
  sha256: 644e34d110f016e65c7b36647274c90c20223bf2ecca9be8806aa5a4c754b4e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - msrest >=0.7.1,<0.8.0

test:
  imports:
    - azure
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/azure-devops-python-api
  summary: Python wrapper around the Azure DevOps 7.x APIs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch
