{% set name = "simsopt" %}
{% set version = "0.3.03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hiddenSymmetries/simpsopt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5201fcd8f53857791c2d8e18fe608845e4d18b6c25eac96625d47700a52df87f

build:
  number: 0
  skip: "True  # [win, py<37]"
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - python
    - pip
    - numpy >=1.19.0
  run:
    - python
    - numpy >=1.19
    - jax >=0.2.4
    - jaxlib >=0.1.56
    - scipy >=1.5.4
    - Deprecated >=1.2.10
    - nptyping >=1.3.0
    - pandas >=1.1.4
    - monty >=2021.6.10 
    - ruamel.yaml

test:
  imports:
    - simsopt
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hiddenSymmetries/simsopt
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Simplified framework for stellarator optimization'
  description: |
    Simsopt is a framework for stellarator optimization that use Python 3.7+.
    It is Python code with C++ extensions for a serious speed boost.
  doc_url: https://simpsopt.readthedocs.io/
  dev_url: https://github.com/hiddenSymmetries/simpsopt

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
