{% set name = "google-weather-tools" %}
{% set version = "0.3.2" %}
{% set git_rev = "vconda.candidate.vo" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/google/weather-tools.git
  git_rev: "{{ git_rev }}"

build:
  skip: true  # [win]
  number: 0
  script: >
    {{ PYTHON }} -m pip install . -vv && 
    {{ PYTHON }} -m pip install ./weather_dl -vv && 
    {{ PYTHON }} -m pip install ./weather_mv -vv && 
    {{ PYTHON }} -m pip install ./weather_sp -vv 

requirements:
  host:
    - pip ==22.3
    - python ==3.8.13
    - gdal ==3.5.1
    - setuptools_scm
  run:
    - python ==3.8.13
    - apache-beam ==2.40.0  # [unix]
    - xarray-beam ==0.6.2  # [unix]
    - xarray ==2023.1.0
    - fsspec ==2022.11.0
    - gcsfs ==2022.11.0
    - rioxarray ==0.13.4
    - gdal ==3.5.1
    - pyproj ==3.4.0
    - cdsapi ==0.5.1
    - ecmwf-api-client ==1.6.3
    - eccodes ==2.27.0
    - cfgrib ==0.9.10.2
    - pygrib ==2.1.4
    - metview-batch ==5.17.0
    - netcdf4 ==1.6.1
    - geojson ==2.5.0
    - simplejson ==3.17.6  # [unix]
    - numpy ==1.22.4
    - pandas ==1.5.1
    - google-cloud-sdk ==410.0.0
    - aria2 ==1.36.0
    - zarr ==2.15.0
    - cython ==0.29.34

test:
  imports:
    - weather_dl  # [unix]
    - weather_mv  # [unix]
    - weather_sp  # [unix]
  requires:
    - pytest ==7.2.0
    - pytest-subtests ==0.8.0
    - ruff ==0.0.260
  commands:
    - pytest
    - ruff

about:
  home: "https://weather-tools.readthedocs.io/"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Apache Beam pipelines to make weather data accessible and useful."
  doc_url: https://github.com/google/weather-tools/tree/main/docs
  dev_url: https://github.com/google/weather-tools/blob/main/LICENSE

extra:
  recipe-maintainers:
    - mahrsee1997
    - alxmrs
