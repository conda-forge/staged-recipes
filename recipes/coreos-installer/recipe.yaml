schema_version: 1

context:
  name: "coreos-installer"
  version: "0.25.0"

package:
  name: coreos-installer
  version: ${{ version }}

source:
  url: https://github.com/coreos/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4a62a06c4eb3ec443bb30f135338e034da206793881425fe43f0343ec90649f2

build:
  number: 0
  skip:
    - win
    - osx
  script:
    - export CARGO_HOME="${BUILD_PREFIX}/.cargo"
    - export OPENSSL_DIR="${PREFIX}"
    - export OPENSSL_STATIC=0
    - export ZSTD_SYS_USE_PKG_CONFIG=0
    - export CC_x86_64_unknown_linux_gnu="${CC}"
    - export CXX_x86_64_unknown_linux_gnu="${CXX}"
    - export AR_x86_64_unknown_linux_gnu="${AR}"
    - export CFLAGS_x86_64_unknown_linux_gnu="${CFLAGS}"
    - export CXXFLAGS_x86_64_unknown_linux_gnu="${CXXFLAGS}"
    - export LDFLAGS_x86_64_unknown_linux_gnu="${LDFLAGS}"
    - cargo build --release --features rdcore
    - mkdir -p $PREFIX/bin
    - cp target/x86_64-unknown-linux-gnu/release/coreos-installer $PREFIX/bin/coreos-installer
    - cp target/x86_64-unknown-linux-gnu/release/rdcore $PREFIX/bin/rdcore

requirements:
  build:
    - ${{ compiler('rust') }} >=1.84
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cmake >=3.10
    - make >=4.0
    - pkg-config >=0.29
  host:
    - openssl >=1.1.1,<4
    - zlib >=1.2.11
    - zstd >=1.4.0,<2.0

tests:
  - package_contents:
      bin:
        - coreos-installer
        - rdcore
      strict: true
  - script:
      - coreos-installer --version
      - rdcore --help

about:
  homepage: https://github.com/coreos/coreos-installer
  summary: Installer for CoreOS disk images
  description: |
    coreos-installer is a program to assist with installing Fedora CoreOS (FCOS)
    and Red Hat Enterprise Linux CoreOS (RHCOS). It can:
    - Install the operating system to a target disk, optionally customizing it
      with an Ignition config or first-boot kernel parameters
    - Download and verify an operating system image for various cloud,
      virtualization, or bare metal platforms
    - List Fedora CoreOS images available for download
    - Embed an Ignition config in a live ISO image to customize the running system
    - Wrap an Ignition config in an initrd image for PXE boot customization
  license: Apache-2.0
  license_file:
    - LICENSE
  repository: https://github.com/coreos/coreos-installer
  documentation: https://coreos.github.io/coreos-installer/

extra:
  recipe-maintainers:
    - phreed
