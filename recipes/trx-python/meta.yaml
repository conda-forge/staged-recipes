{% set name = "trx-python" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trx-python-{{ version }}.tar.gz
  sha256: 16b4104d7c991879c601f60e8d587decac50ce60388aae8d0c754a92136d1caf

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=42.0
    - wheel
    - setuptools-scm >=3.4
    - setuptools_scm_git_archive
    - packaging >=19.0
    - cython >=0.29
    - pip
  run:
    - python
    - setuptools-scm
    - deepdiff
    - nibabel >=5
    - numpy >=1.22

test:
  imports:
    - trx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tee-ar-ex/trx-python
  summary: Experiments with new file format for tractography
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arokem
