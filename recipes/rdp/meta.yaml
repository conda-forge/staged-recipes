{% set name = "rdp" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/urschrei/rdp/releases/download/v{{ version }}/{{ name }}-v{{ version }}-x86_64-unknown-linux-gnu.tar.gz
  sha256: dc7066ca3786f4b783c25f10169128e2f77549f2beeffc18a1a19df63efd8185

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True [not linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python


about:
  home: https://github.com/urschrei/rdp
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: 'A Rust implementation of the Ramer–Douglas-Peucker and
  Visvalingam-Whyatt line simplification algorithms.'
  description: |
    A library providing FFI access to fast Ramer–Douglas–Peucker and
    Visvalingam-Whyatt line simplification algorithms
  doc_url: https://docs.rs/rdp
  dev_url: https://github.com/urschrei/rdp

extra:
  recipe-maintainers:
    - roi-f
    - urschrei
