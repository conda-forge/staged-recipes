{% set name = "netcdftime" %}
{% set version = "1.0.0a1" %}
{% set sha256 = "76a4b93f8bd4627c09b56182a22dce59d6868e5b8ca85c04ad60ef6b71fcd020" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - cython
    - numpy 1.11*
  run:
    - python
    - numpy >=1.11

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - netcdftime
  commands:
    - py.test -vv test

about:
  home: https://github.com/Unidata/netcdftime
  license: OSI Approved and MIT
  summary: 'Time-handling functionality from netcdf4-python'

  description: |
    Time-handling functionality from netcdf4-python
  doc_url: https://github.com/Unidata/netcdftime
  dev_url: https://github.com/Unidata/netcdftime

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
