{% set name = "zmats" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zmats-{{ version }}.tar.gz
  sha256: 65aae0e7b5538f5fe4c682b73fd8e72013117fc0feab8c63140304403fd157c3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - zmats
    - zmats.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ReactionMechanismGenerator/zmats
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Z-matrix module written in Python'
  description: |
    A Z-matrix module written in Python
  doc_url: https://github.com/ReactionMechanismGenerator/zmats
  dev_url: https://github.com/ReactionMechanismGenerator/zmats

extra:
  recipe-maintainers:
    - jan-janssen
