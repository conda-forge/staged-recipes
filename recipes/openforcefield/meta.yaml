{% set name = "openforcefield" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/{{ version }}.tar.gz
  sha256: dae37dc1136cbc6175b1935e2b4352cc7cc9c9e4d441968178c9e90ec674a1df

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - smirnoff99frosst
    - openforcefields
    - openmm
    - networkx
    - rdkit
    - ambertools >=20
    # Serialization: Should these be optional?
    - toml
    - bson
    - msgpack-python
    - xmltodict
    - pyyaml
    - cairo >=1.16
    # Development? Needed?
    - packaging
    - pytest
    - requests
    - notebook
    - nglview

test:
  imports:
    - openforcefield

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A modern, extensible library for molecular mechanics force field science from the Open Force Field Initiative
  description: |
    The Open Force Field Toolkit, built by the Open Force Field Initiative, is a Python
    toolkit for the development and application of modern molecular mechanics force fields
    based on direct chemical perception and rigorous statistical parameterization methods.
  doc_url: https://open-forcefield-toolkit.readthedocs.io/
  dev_url: https://github.com/openforcefield/openforcefield

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - j-wags
    - mattwthompson
