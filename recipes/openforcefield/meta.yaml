{% set name = "openforcefield" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openforcefield/archive/{{ version }}.tar.gz
  sha256: 275fc0819ef3fed8a25d955ccbbe6e0c02e162bd395058e6babc7c3d02e369e1

build:
  skip: True  # [win or py2k]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python >=3.7
    - pip

    - numpy
    - networkx
    - parmed
    - rdkit
    - packaging
    - pyyaml
    - toml
    - bson
    - msgpack-python
    - xmltodict
    - smirnoff99Frosst
    - qcelemental
    - qcportal
    - qcengine
    - ambertools
    # - openmmforcefields >=0.7.2
    # - openmmtools

test:
  requires:
    - pytest
  imports:
    - openforcefield
  source_files:
    - openforcefield/tests/
  commands:
    - pytest --verbose --ignore=openforcefield/tests/test_examples.py --ignore=openforcefield/tests/test_links.py openforcefield/tests/

about:
  home: https://github.com/openforcefield/openforcefield
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The Open Forcefield Toolkit provides implementations of the SMIRNOFF format, parameterization engine, and other tools.'

extra:
  recipe-maintainers:
    - hadim
