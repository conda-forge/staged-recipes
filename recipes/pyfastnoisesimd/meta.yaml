# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "pyfastnoisesimd" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ba2827a99e9db4c382f1541e603a7526b736c62755ecf7cd8f490afa5c1016d

build:
  number: 0
  # If the installation is complex, or different between Unix and Windows, use separate bld.bat and build.sh files instead of this key.
  # By default, the package will be built for the Python versions supported by conda-forge and for all major OSs.
  # Add the line "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or "skip: True  # [not win]" to limit to Windows.
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - gcc     # [linux]
    - vs2017  # [win]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyfastnoisesimd

about:
  home: https://github.com/robbmcleod/pyfastnoisesimd
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python wrapper around FastNoise-SIMD'
  description: |
    PyFastNoiseSIMD is a wrapper around Jordan Peck's synthetic noise
    library https://github.com/Auburns/FastNoise-SIMD which has been
    accelerated with SIMD instruction sets.
  doc_url: https://github.com/robbmcleod/pyfastnoisesimd
  dev_url: https://github.com/robbmcleod/pyfastnoisesimd

extra:
  recipe-maintainers:
    - ma-sadeghi
