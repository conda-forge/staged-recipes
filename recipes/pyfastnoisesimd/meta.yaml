{% set name = "pyfastnoisesimd" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyfastnoisesimd-{{ version }}.tar.gz
  sha256: 4ba2827a99e9db4c382f1541e603a7526b736c62755ecf7cd8f490afa5c1016d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - setuptools >=34.1.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyfastnoisesimd
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/robbmcleod/pyfastnoisesimd
  summary: Python Fast Noise with SIMD
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
