context:
  name: blender-mathutils
  version: "3.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/mathutils/mathutils-${{ version }}.tar.gz
  sha256: b9371af8149f3f3f05ee165cb583b2df7b3fbc9935406d1c505a5276b8e563af

build:
  skip:
     - match(python, "<3.10")
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
      - blender-mathutils
      pip_check: true

about:
  homepage: https://gitlab.com/ideasman42/blender-mathutils
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    A general math utilities library providing Matrix, Vector, Quaternion, Euler and Color classes, 
    written in C for speed.
  license: 	GPL-2.0-or-later
  license_file: LICENSE.txt
  repository: https://gitlab.com/ideasman42/blender-mathutils

extra:
  recipe-maintainers:
    - Krande
