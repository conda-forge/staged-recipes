{% set name = "tableauhyperapi" %}
{% set version = "0.0.11556" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py3-none-manylinux2014_x86_64.whl 
  sha256: 162e4206186d30865140469709857f80eaf9ff7a3603b4e7f339644801332aed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://help.tableau.com/current/api/hyper_api/en-us/index.html
  license:  Other/Proprietary License
  summary: 'The Hyper API contains a set of functions you can use to automate your interactions with Tableau extract (.hyper) files.'
  doc_url: https://pypi.org/project/tableauhyperapi/

extra:
  recipe-maintainers:
    - lhexter
