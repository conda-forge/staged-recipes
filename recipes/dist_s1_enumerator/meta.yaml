{% set name = "dist_s1_enumerator" %}
{% set version = "0.0.3" %}
{% set python_min = "3.12" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dist_s1_enumerator-{{ version }}.tar.gz
  sha256: c4975b9432c5f3967c5cbde6b7a79e806a4deaaa4c48de86008abaf353f082c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >= {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >= {{ python_min }}
    - numpy
    - asf_search
    - backoff
    - contextily
    - geopandas
    - pandas
    - pandera
    - pyarrow
    - rasterio
    - requests
    - ruff
    - shapely
    - tqdm

test:
  imports:
    - dist_s1_enumerator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Enumeration and ops library for the OPERA DIST-S1 project
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmarshak
    - taliboliver
