{% set name = "typescript-language-server" %}
{% set version = "4.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/typescript-language-server/-/typescript-language-server-{{ version }}.tgz
  sha256: 4a0e1c596fe598ff07db9221bf851a96a691718d99a12a9d4637dc64604914d0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
  run:
    - nodejs

test:
  commands:
    - typescript-language-server --help

about:
  home: https://github.com/typescript-language-server/typescript-language-server
  license: MIT AND Apache-2.0
  license_file: LICENSE
  summary: TypeScript & JavaScript Language Server
  dev_url: https://github.com/typescript-language-server/typescript-language-server

extra:
  recipe-maintainers:
    - danielnachun
