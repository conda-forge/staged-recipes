{% set name = "fire-split" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fire_split-{{ version }}.tar.gz
  sha256: c942a22e256ac77c1e43e2a154df9658a1cfd049f8833a6c6ade0e987397ffb0

build:
  entry_points:
    - fire_split_run=fire_split.cli:fire_split_run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - tqdm
    - scipy
    - matplotlib-base
    - rasterio
    - shapely
    - geopandas
    - fastscript

test:
  imports:
    - fire_split
  commands:
    - pip check
    - fire_split_run --help
  requires:
    - pip
    - ipython

about:
  home: https://github.com/mnpinto/fire_split/tree/master/
  summary: Split individual fire events from tif files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
