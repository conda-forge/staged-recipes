{% set name = "xeus-clad" %}
{% set version = "0.1.0" %}
{% set xeuscling_version = "0.13.0" %}
{% set sha256 = "064e3bf0b05eb9dcc46755d30d47543cb5b6f845c9e3ff0fb9c5837825ec8d98" %}

{% set clang_version = [5, 0, 0] %}
{% set cling_version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/jupyter-xeus/xeus-cling/archive/{{ xeuscling_version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  # Cling has not been built for windows yet
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - cppzmq >=4.6.0,<5
    - zeromq
    - xeus >=2.0,<3.0
    - clad 
    - xtl >=0.7,<0.8
    - pugixml
    - cxxopts >=2.1.1,<2.2
    - nlohmann_json >=3.9.1,<3.10
    - dirent >=1.21,<2.0  # [win]
    - zlib
    - llvmdev {{ clang_version[0] }}
    - clangdev {{ clang_version|join('.') }}
    - clang_variant * cling_v{{ cling_version }}
    - cling {{ cling_version }}
  run:
    # Even though cppzmq, xtl and nlohmann_json are header-only,
    # they are used at runtime by the c++ interpreter.
    - {{ pin_compatible('cppzmq', max_pin='x.x') }}
    - {{ pin_compatible('xtl', max_pin='x.x') }}
    - {{ pin_compatible('nlohmann_json', max_pin='x.x') }}
    - {{ pin_compatible('cxxopts', max_pin='x.x') }}
  run_constrained:
    - xeus-cling ==9999999999

test:
  requires:
    - jupyter_kernel_test
  commands:
    - test -f ${PREFIX}/bin/xcpp  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xcpp.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/jupyter-xeus/xeus-cling
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: This package is a rebuild of the xeus-cling package with the addition of the clad plugin which enables automatic differentiation 
  description: Jupyter kernel for the C++ programming language with enabled automatic differentiation
  doc_url: 
	- https://xeus-cling.readthedocs.io
	- https://clad.readthedocs.io
  dev_url: 
	- https://github.com/jupyter-xeus/xeus-cling
	- https://github.com/vgvassilev/clad

extra:
  recipe-maintainers:
    - vgvassilev
    - ioanaif
