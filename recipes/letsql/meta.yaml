{% set name = "letsql" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/letsql-{{ version }}.tar.gz
  sha256: 2460368993336a0028130ed19f62b4102bd2e8ff791f182eee4a6a9af589c61b

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin
    - pip
  run:
    - python
    - ibis-framework
    - dask-core
    - attrs
    - connectorx
    - psycopg2-binary
    - sqlalchemy
    - pyarrow
    - structlog
    - pytest-mock
    - adbc-driver-postgresql
    - pandas
    - pyarrow-hotfix
    - geoarrow-types
    - pythran

test:
  imports:
    - letsql
  commands:
    - pip check
  requires:
    - pip

about:
  home: docs.letsql.com
  summary: Data processing library built on top of Ibis and DataFusion to write multi-engine data workflows.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mesejo
