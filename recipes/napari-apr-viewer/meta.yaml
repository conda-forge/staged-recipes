{% set name = "napari-apr-viewer" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-apr-viewer-{{ version }}.tar.gz
  sha256: c6b95c93b13d1e8d3b2b2df208ac8fe8abda71045eeba4916bf29e8791a64481

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - magicgui
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - pyapr
    - python >=3.7
    - qtpy

test:
  imports:
    - napari_apr_viewer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-apr-viewer/
  summary: A simple plugin to view APR images in napari
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - joeljonsson
