{% set name = "sciris" %}
{% set version = "1.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sciris-{{ version }}.tar.gz
  sha256: 3a8e0f40dd5949bac348397a49428fd98c11542a31b0397f45c3d3f74308fa8e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:




requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - matplotlib-base >=2.2.2
    - numpy >=1.10.1
    - pandas
    - openpyxl
    - xlsxwriter
    - psutil
    - dill
    - multiprocess
    - jsonpickle
    - gitpython
    - jellyfish
    - ansicolors
    - line_profiler
    - memory_profiler
    - colorama

test:
  imports:
    - sciris
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sciris/sciris
  summary: Flexible user interface for scientific simulations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cliffckerr
