{% set name = "ms-identity-web" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ms_identity_web-{{ version }}.tar.gz
  sha256: 571435b25a10c0a48173bd242576762dc79cf59b148eaf5ebdfcd62452734fd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - msal >=1.6.0,<2

test:
  imports:
    - ms_identity_web
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/azure-samples/ms-identity-python-utilities
  summary: AutenticaciÃ³n Azure DA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
