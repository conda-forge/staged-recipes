{% set name = "dynamic_graphs_with_pygame" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d9/5c/e991e79eb5bcea7b92fdb6940884434f866685abee378e20d05dd940e8f4/dynamic_graphs_with_pygame-1.0.5.tar.gz
  sha256: e5b9c55f1b91f901db1fec226f6b5600d51233145a151b308f7d232ecba32dfb

build:
  number: 0

requirements:
  build:
    - {{}}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ChrisBotos/Dynamic_Graphs_with_Pygame
  summary: 'Afast package for creating dynamic graphs using pygame'
  description: |
    dynamic_graphs_with_pygame is a simple, fast, complete, correct and extensible
    library for making dynamically changing graphs using pygame,
    right now it supports histograms, scatter_plots and line_graphs. 
    It is pure Python code with numpy and pygame dependancies.
    Looking at and running the example_usage.py file from this project's GitHub repository is recommended.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/ChrisBotos

extra:
  recipe-maintainers:
