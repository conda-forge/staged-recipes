{% set name = "tinker" %}
{% set version = "8.6.1" %}
{% set sha256 = "395556fd1a4c4907ab3f3207487db536693df883db71986a896ba1415f15fb6b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://dasher.wustl.edu/tinker/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - cd source
    - cp ../make/Makefile .
    - make TINKERDIR=$PREFIX RANLIB=ranlib LIBDIR="-L. -L$PREFIX/lib/linux" F77=$GFORTRAN FFTWDIR="$PREFIX"  # [linux]
    - make TINKERDIR=$PREFIX F77=$GFORTRAN FFTWDIR="$PREFIX" LINKFLAGS='$(OPTFLAGS) -static-libgcc -headerpad_max_install_names'  # [osx]
    - make install TINKERDIR=$PREFIX

requirements:
  build:
    - {{ compiler("fortran") }}
    - make
  host:
    - fftw
  run:
    - openmp
    - fftw

test:
  source_files:
    - test
  commands:
    - cd test
    - cp anion.dyn0 anion.dyn
    - dynamic anion 1000 2.0 0.1 2 300.0
    - alchemy < anion.dat
    - cp argon.1st argon.xyz
    - minimize argon 1.0
    - dynamic argon 3000 2.0 1.0 4 150.87 49.0
    - gda < cluster.dat
    - pdbxyz crambin
    - analyze crambin ep -252 255
    - spacefill crambin 3 1.4 y y
    - saddle cyclohex.chair cyclohex.boat 0.1 y
    - mv tstate.xyz cyclohex.xyz
    - newton cyclohex a a 0.0001
    - vibrate cyclohex 0
    - path cyclohex.chair cyclohex.boat 9 0.0001
    - newton cyclohex.005 a a 0.0001
    - vibrate cyclohex 0
    - dynamic dhfr 10 1.0 1.0 2 300.0
    - scan dialanine 0 5 100.0 0.0001
    - protein < enkephalin.dat
    - minimize enkephalin 0.00001
    - vibrate enkephalin -7 8
    - torsfit < ethanol.dat
    - crystal formamide.cell 1
    - crystal formamide 4 n n y
    - newton formamide a a 0.0001
    - xtalfit < formamide.dat
    - vibbig gpcr L 1.0
    - cp helix.1st helix.xyz
    - optrigid helix 0.0001
    - dynamic ice 200 1.0 0.1 4 253.0 2960.0
    - distgeom < ifabp.dat
    - diffuse nitrogen.arc 1 50 1 1.0 0
    - radial nitrogen.arc 1 50 1 N N 0.01 N
    - crystal salt.cell 1
    - crystal salt 4 n n y
    - xtalmin salt 0.0001
    - protein < tetraala.dat
    - monte tetraala 500 t 0 180.0 500.0 0.01
    - potential 6 water water n 0.5

about:
  home: https://dasher.wustl.edu/tinker/
  license: custom
  license_file: LICENSE.pdf
  summary: 'Tinker: Software Tools for Molecular Design'
  dev_url: https://github.com/TinkerTools/tinker

extra:
  recipe-maintainers:
    - njzjz
