{% set name = "tinker" %}
{% set version = "8.5.3" %}
{% set sha256 = "96ede325ce32a1a330d1e9e62258b089a9a8563769b16eb42705e6415355ed86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://dasher.wustl.edu/tinker/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - cd source
    - make TINKERDIR=$PREFIX RANLIB=ranlib LIBDIR="-L. -L$PREFIX/lib/linux" F77=$GFORTRAN FFTW_LIBDIR="-L$BUILD_PREFIX/lib"  # [linux]
    - make TINKERDIR=$PREFIX F77=$GFORTRAN FFTW_LIBDIR="-L$BUILD_PREFIX/lib" LINKFLAGS='$(OPTFLAGS) -static-libgcc -headerpad_max_install_names'  # [osx]
    - make install TINKERDIR=$PREFIX

requirements:
  build:
    - {{ compiler("fortran") }}
    - make
    - fftw
  run:
    - openmp

test:
  commands:
    - which alchemy

about:
  home: https://dasher.wustl.edu/tinker/
  license: custom
  license_file: LICENSE.pdf
  summary: 'Tinker: Software Tools for Molecular Design'
  dev_url: https://github.com/TinkerTools/tinker

extra:
  recipe-maintainers:
    - njzjz
