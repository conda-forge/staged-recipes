{% set name = "inspecta" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inspecta-{{ version }}.tar.gz
  sha256: 17124dfae9b05e6226cc426036aa7736bbdf37d61ae5cc85178474ca9ec3d6c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools-git >=1.2
    - pip
  run:
    - python
    - rootpath >=0.1.0
    - six >=1.11.0
    - pygments >=2.2.0
    - termcolor >=1.1.0
    - colour-runner >=0.0.5
    - deepdiff >=3.3.0
    - tox >=3.0.0
    - coverage >=4.5.2
    - codecov >=2.0.15

test:
  imports:
    - inspecta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/grimen/python-inspecta
  summary: A colorized object pretty printer - for Python.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mediocretech
