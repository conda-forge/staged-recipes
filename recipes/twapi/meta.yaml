{% set name = "twapi" %}
{% set version = "4.5.2" %}
{% set sha256 = "a6cec576a2822d464e43445012c5e41b46f3f12d54d32487f33dc3e491d56325" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/twapi/files/Current%20Releases/Tcl%20Windows%20API/{{ name }}-{{ version }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  skip: True  # [not win]
  number: 0

requirements:
  host:
    - tk
  run:
    - tk

test:
  commands:
    - echo package require twapi;exit | tclsh --  # [win]

about:
  home: https://twapi.magicsplat.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The Tcl Windows API (TWAPI) extension provides Tcl bindings to the Windows API'
  doc_url: https://twapi.magicsplat.com/v4.5/overview.html

extra:
  recipe-maintainers:
    - nandandevinagara
