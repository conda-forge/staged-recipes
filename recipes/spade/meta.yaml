{% set name = "spade" %}
{% set version = "0.4.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl-aea/spade/archive/refs/tags/{{ version }}.tar.gz
  sha256: e07b0295727d6fec839210e8a19be42a2e45f2f5e7bae73516fd6b76659aa715
  # Use command: curl -sL <URL above> | openssl sha256

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons install --prefix=${PREFIX}  # [unix]
    - scons install --prefix=%PREFIX%  # [win]
  entry_points:
    - spade = spade._main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - python-build
    - scons >=4.6
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-book-theme
    - sphinx-copybutton >=0.5.1
    - sphinx-design
    - sphinxcontrib-bibtex
  run:
    - python >={{ python_min }}
    - scons >=4.6
    - cxx-compiler  # [linux or win]
    - hdf5  # [linux or win]
    - __linux  # [linux]
    - __glibc >=2.28,<3  # [linux]
    - sysroot_linux-64 >=2.28,<3  # [linux and x86_64]
    - __win  # [win]
    - getopt-win32  # [win]
    - vs2022_win-64  # [win and x86_64]
    - __osx  # [osx]

test:
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-xdist
  imports:
    - spade

about:
  home: https://github.com/lanl-aea/spade
  summary: 'Tool for extracting data from an Abaqus output database (odb) file into a hierarchical data format (hdf5) file'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Prabhu-LANL
    - kbrindley
