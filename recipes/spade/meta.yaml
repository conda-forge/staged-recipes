{% set name = "spade" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl-aea/spade/archive/refs/tags/{{ version }}.tar.gz
  sha256: c98ce41d310259406dcee9f96a13155e1c97ea5fcf488751cf9b705ec029c212
  # Use command: curl -sL <URL above> | openssl sha256

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons install --prefix=${PREFIX}  # [unix]
    - scons install --prefix=%PREFIX%  # [win]
  entry_points:
    - spade = spade._main:main

requirements:
  host:
    - python {{ python }}
    - pip
    - python-build
    - scons >=4.6
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-book-theme
    - sphinx-copybutton >=0.5.1
    - sphinx-design
    - sphinxcontrib-bibtex
  run:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - python
    - hdf5
    - scons >=4.6

test:
  requires:
    - pytest
    - pytest-xdist
  imports:
    - spade

about:
  home: https://github.com/lanl-aea/spade
  summary: 'Tool for extracting data from an Abaqus output database (odb) file into a hierarchical data format (hdf5) file'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Prabhu-LANL
    - kbrindley
