schema_version: 1

context:
  name: variable_inspector
  version: 1.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/variable_inspector-${{ version }}.tar.gz
  sha256: 2806545159fb831bbd070ebac4243b801a1a5373d3204f6b7feb4521746a8288

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - variable_inspector
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/mljar/variable-inspector
  summary: Variable inspector for jupyter lab.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
