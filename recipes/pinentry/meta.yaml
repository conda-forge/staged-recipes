{% set name = "pinentry" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.mirrorservice.org/sites/ftp.gnupg.org/gcrypt/pinentry/{{ name }}-{{ version }}.tar.bz2
  sha256: 9b3cd5226e7597f2fded399a3bc659923351536559e9db0826981bca316494de

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - binutils  # [linux]
    - make
    - pkg-config
  host:
    - gettext  # [linux]
    - glib  # [linux]
    - libassuan
    - libgpg-error
    - libiconv  # [linux]
    - libsecret  # [linux]
    - libtool
    - ncurses  # [linux]
    - zlib  # [linux]

test:
  commands:
    - {{ name }} --version

about:
  home: https://www.gnupg.org/related_software/pinentry/
  license: GPL-2.0-only
  license_file: COPYING
  summary: Passphrase entry dialog utilizing the Assuan protocol

extra:
  recipe-maintainers:
    - danielnachun
