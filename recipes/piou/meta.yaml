{% set name = "piou" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Andarius/piou/archive/refs/tags/{{ version }}.tar.gz
  sha256: 872eea7972f7fbf045bc5d80022d3e1fbf2214d140e9ba984470c9bf96ae7415


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<38]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rich >=10.11.0

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/Andarius/piou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tool to build beautiful command-line interfaces with type validation
  dev_url: https://github.com/Andarius/piou
  doc_url: https://github.com/Andarius/piou

extra:
  recipe-maintainers:
    - andarius
