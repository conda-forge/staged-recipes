{% set name = "perl-hash-diff" %}
{% set version = "0.010" %}
{% set sha256 = "bc9a4aa38ec98f0a98289e35abf9a17c2f2a3239a2209a329800e0970aa2e0c5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BO/BOLAV/Hash-Diff-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic  # [unix]
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    # remaining packages are included in strawberry perl on windows
    - perl-extutils-makemaker  # [unix]
    - perl-test-simple         # [unix]
    - perl-hash-merge          # [unix]
  run:
    - perl
    - perl-hash-merge          # [unix]

test:
  imports:
    - Hash::Diff

about:
  home: https://metacpan.org/dist/Hash-Diff
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  summary: 'Return difference between two hashes as a hash'
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1

extra:
  recipe-maintainers:
    - timsnyder
