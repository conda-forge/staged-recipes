schema_version: 1

context:
  version: 0.100.0
  python_min: 3.11

package:
  name: izulu
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/izulu/izulu-${{ version }}.tar.gz
  sha256: 641c6be5537338a29735f65a0abd2e0c7c3f68f6417de008acc08578c815c729

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.2
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - izulu
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The exceptional library
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/izulu/

extra:
  recipe-maintainers:
    - AndreasAlbertQC
