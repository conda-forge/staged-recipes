{% set name = "cosg" %}
{% set version = "1.0.1" %}
{% set python_min = "3.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/cosg/cosg-{{ version }}.tar.gz
  sha256: 258ca73066ac6cbe5121cf78d5e047b48b9372c9b448ecaeb3fb67dc9f7e759c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - python {{ python_min }}
    - pip
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - anndata >=0.7.4
    - numpy >=1.17.0
    - scipy >=1.4
    - pandas >=0.21
    - scanpy >=1.6.0
    - scikit-learn >=0.21.2

test:
  imports:
    - cosg
  requires:
    - python {{ python_min }}

about:
  home: "https://github.com/genecell/cosg"
  license: "BSD-3-Clause"
  license_file: "recipes/cosg/LICENSE"
  summary: "Accurate and fast cell marker gene identification with COSG"

extra:
  recipe-maintainers:
    - genecell
