{% set name = "aws-okta-keyman" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00f2ff2776799388a2a4fb37910664eb2101ecb8b334d599da735a77726af112

build:
  number: 0
  noarch: python
  entry_points:
    - aws_okta_keyman = aws_okta_keyman.main:entry_point
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - beautifulsoup4 >=4.4.0
    - boto3 >=1.4.0
    - colorlog >=4.0.0
    - configparser >=3.5.0
    - future >=0.16.0
    - keyring >=18.0.0
    - python >=3.6
    - pyyaml >=5.0
    - requests >=2.10.0

test:
  imports:
    - aws_okta_keyman
    - aws_okta_keyman.test
  commands:
    - pip check
    - aws_okta_keyman --help
  requires:
    - pip

about:
  home: https://github.com/nathan-v/aws_okta_keyman
  summary: AWS Okta Keyman
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
