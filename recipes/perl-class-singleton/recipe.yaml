context:
  version: 1.6

package:
  name: perl-class-singleton
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHAY/Class-Singleton-${{ version }}.tar.gz
  sha256: 27ba13f0d9512929166bbd8c9ef95d90d630fc80f0c9a1b7458891055e9282a4

build:
  number: 0
  noarch: generic
  script: |
    perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    make
    make test
    make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl  # requires perl feedstock update for all versions
  run:
    - perl

tests:
  - perl:
      uses:
        - Class::Singleton

about:
  license: Artistic-1.0 OR GPL-1.0-or-later
  license_file:
    - Artistic
    - Copying
    - LICENCE
  summary: "Implementation of a \"Singleton\" class"
  homepage: http://metacpan.org/pod/Class::Singleton

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
    - conda-forge/perl-packagers
