{% set name = "more-click" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/more_click-{{ version }}.tar.gz
  sha256: 085da66d5a9b823c5d912a888dca1fa0c8b3a14ed1b21ea9c8a1b814857a3981

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - click

test:
  imports:
    - more_click
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cthoyt/more_click
  summary: More click.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
