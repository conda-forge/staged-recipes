{% set name = "keras-tuner" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f018ded5127e7c588bd78faa753fa1f4108f1f28c0e5694a06bfb1f08204215b"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - colorama
    - future
    - numpy
    - pip
    - python
    - requests
    - scikit-learn
    - scipy
    - tabulate
    - terminaltables
    - tqdm
  run:
    - colorama
    - future
    - numpy
    - python
    - requests
    - scikit-learn
    - scipy
    - tabulate
    - terminaltables
    - tqdm

test:
  imports:
    - kerastuner
    - kerastuner.abstractions
    - kerastuner.applications
    - kerastuner.distribute
    - kerastuner.engine
    - kerastuner.oracles
    - kerastuner.protos
    - kerastuner.tuners

about:
  home: "https://github.com/keras-team/keras-tuner"
  license: "Apache 2.0"
  license_family: "APACHE"
  license_file: "https://github.com/keras-team/keras-tuner/blob/master/LICENSE"
  summary: "Hypertuner for Keras"
  doc_url: "https://keras-team.github.io/keras-tuner/"
  dev_url: ""

extra:
  recipe-maintainers:
    - sergiigladchuk
