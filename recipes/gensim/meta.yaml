{% set name = "gensim" %}
{% set version = "0.13.3" %}
{% set sha256 = "39fa20796f25709c0917f109e4d65755c92e878cd5f62417e20ef35f97a09a81" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.3
    - pyro4 >=4.27

  run:
    - python
    - scipy >=0.7.0
    - numpy >=1.3
    - six >=1.5.0
    - pyro4 >=4.27
    - smart_open >=1.2.1

test:
  requires:
    - nose
    - testfixtures

  imports:
    - gensim
    - gensim.similarities
    - gensim.test
    - gensim.corpora
    - gensim.models
    - gensim.scripts
    - gensim.parsing
  
  commands:
    - nosetests --exe -v gensim 

about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL 3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'A library for topic modelling and document indexing'

  description: |
    Gensim is a topic modelling, document indexing and similarity retrieval
    library for Python 2.5+ and Python 3.3+. It is focussed towards Natural
    Language Processing and Information retrieval.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - tmylk
