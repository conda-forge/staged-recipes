{% set name = "gensim" %}
{% set version = "1.0.1" %}
{% set sha256 = "440cef27471e9d68f5ec9c378b37f0e259e36bc3b0e8c60b6b84be7b1fb5c61d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.3
    - pyro4 >=4.27

  run:
    - python
    - scipy >=0.7.0
    - numpy >=1.3
    - six >=1.5.0
    - pyro4 >=4.27
    - smart_open >=1.2.1

test:
  requires:
    - nose
    - unittest
    - testfixtures
  
  commands:
    - nosetests --exe -v gensim 

about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL 3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'A library for topic modelling and document indexing'

  description: |
    Gensim is a topic modelling, document indexing and similarity retrieval
    library for Python 2.5+ and Python 3.3+. It is focussed towards Natural
    Language Processing and Information retrieval.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - tmylk
