{% set name = "gensim" %}
{% set version = "2.1.0" %}
{% set sha256 = "6c8a6a3b4dc26521c7b8a4137199c9b27d4e1b5007d6f77cb01ca095a25cc7f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.3
    - scipy >=0.7.0
    - six >=1.5.0
    - smart_open >=1.2.1

  run:
    - python
    - numpy >=1.3
    - scipy >=0.7.0
    - six >=1.5.0
    - smart_open >=1.2.1

test:
  requires:
    - nose
    - testfixtures
    - unittest2
  
  commands:
    - nosetests --exe -v gensim 

about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL 3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'A library for topic modelling and document indexing'

  description: |
    Gensim is a topic modelling, document indexing and similarity retrieval
    library for Python 2.5+ and Python 3.3+. It is focussed towards Natural
    Language Processing and Information retrieval.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - tmylk
