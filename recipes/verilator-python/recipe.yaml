context:
  name: verilator-python
  version: 5.34.0
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
    url: https://pypi.org/packages/source/v/verilator/verilator-${{ version }}.tar.gz
    sha256: 70d03bac0b5a9d3f70486b40670224d74422d9fa7629a8e13f57fbb89e927308

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - rich
    - typer
    - verilator

tests:
  - python:
      imports:
        - verilator
      pip_check: true
      python_version: ${{ python_min }}.*

  - script:
      - verilator-cli --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Python wrapping for verilator
  homepage: https://github.com/dau-dev/verilator-python
  repository: https://github.com/dau-dev/verilator-python

extra:
  recipe-maintainers:
    - timkpaine
