{% set name = "freqtrade" %}
{% set version = "2021.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/freqtrade-{{ version }}.tar.gz
  sha256: c3a7620d1b6b0c22c0835ea496c9b53f3b64c51141deb2a306778103d67a1514

build:
  number: 0
  noarch: python
  entry_points:
    - freqtrade = freqtrade.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiofiles
    - arrow >=0.17.0
    - blosc
    - cachetools
    - ccxt >=1.50.48
    - colorama
    - fastapi
    - jinja2
    - jsonschema
    - numpy
    - pandas
    - pandas-ta
    - prompt-toolkit
    - py-find-1st
    - pycoingecko
    - pyjwt
    - python >=3.6
    - python-rapidjson
    - python-telegram-bot >=13.4
    - questionary
    - requests
    - sdnotify
    - sqlalchemy
    - ta-lib
    - pytables
    - tabulate
    - technical
    - urllib3
    - uvicorn
    - wrapt

test:
  imports:
    - freqtrade
    - freqtrade.commands
  commands:
    - pip check
    - freqtrade --help
  requires:
    - pip

about:
  home: https://www.freqtrade.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Free, open source crypto trading bot'
  description: |
    Freqtrade is a free and open source crypto trading bot written in
    Python. It is designed to support all major exchanges and be
    controlled via Telegram. It contains backtesting, plotting and money
    management tools as well as strategy optimization by machine learning.
  doc_url: https://www.freqtrade.io
  dev_url: https://github.com/freqtrade/freqtrade

extra:
  recipe-maintainers:
    - jan-janssen
