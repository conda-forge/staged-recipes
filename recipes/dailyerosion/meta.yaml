{% set version = "1.1.2" %}
{% set python_min = "3.11" %}

package:
  name: dailyerosion
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dailyerosion/dailyerosion-{{ version }}.tar.gz
  sha256: de283126f78cfbbcfa36b39532edb618bd7e05c5d7404e5b0fa1b97f0977d30e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - gdal >=3.11
    - httpx
    - numpy
    - pandas
    - pika
    - pydantic
    - pyiem >=1.25.0
    - rasterio
    - scipy
    - sqlalchemy
    - tqdm

test:
  imports:
    - dailyerosion
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dailyerosion/dep
  summary: Daily Erosion Project Python package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
