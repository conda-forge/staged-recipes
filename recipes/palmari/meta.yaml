{% set name = "palmari" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/palmari-{{ version }}.tar.gz
  sha256: 6c7b4bd481ce6d83e944010bc4495f2a6c2e5137fcbafc7a04d81a0de8c93888

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dask-core >=2022.1.0
    - dask-image >=2021.12.0
    - magicgui
    - matplotlib-base >=3.5
    - napari
    - numpy
    - pandas
    - pyqt
    - python >=3.8
    - qtpy
    - scikit-image >=0.18.3
    - scikit-learn
    - tifffile
    - trackpy ==0.5.0

test:
  imports:
    - palmari
  commands:
    - pip list
  requires:
    - pip

about:
  home: https://github.com/hippover/palmari
  summary: A pipeline for PALM movies analysis (pre-processing, localization, drifft correction, tracking)
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hippover
    - jaimergp
