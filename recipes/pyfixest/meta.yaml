{% set name = "pyfixest" %}
{% set version = "0.26.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyfixest-{{ version }}.tar.gz
  sha256: 20c69f1cef2f81d9c2788eff577b372b0789880acc5f27b1770936808b3e9051

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - lets-plot >=4.0.0
    - scipy >=1.6
    - formulaic >=1.0.0
    - pandas >=1.1.0
    - numba >=0.58.0
    - seaborn >=0.13.2
    - tabulate >=0.9.0
    - polars >=0.20.1
    - tqdm ==4.66.4
    - great_tables >=0.10.0
    - numpy >=1.19.0
    - jinja2 >=3.1.4,<4

test:
  imports:
    - pyfixest
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Fast high dimensional fixed effect estimation following syntax of the fixest R package.
  home: https://py-econometrics.github.io/pyfixest
  dev_url: https://github.com/py-econometrics/pyfixest
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - s3alfisc
