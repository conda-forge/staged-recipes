{% set version = "0.118.0" %}

package:
  name: qsv
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/refs/tags/{{ version }}.tar.gz
  sha256: b312fef7fc9798e9077a56618c56fa25aec3714e197217bef49a1dc7a52bbb7f

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libutil.so.1 
    - /lib64/libpthread.so.0
    - /lib64/libc.so.6
    - /lib64/libdl.so.2
    - /lib64/librt.so.1
    - /lib64/libm.so.6

requirements:
  build:

  host:
    - {{ compiler('rust') }}
    - rust >=1.73.0
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cargo-bundle-licenses
    - rust-std-x86_64-apple-darwin     # [osx]
  run:
    # We can only run above 10.13 because sysinfo needs the 10.13+ global
    # variable "_kCFURLVolumeAvailableCapacityForImportantUsageKey"
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    
test:
  commands:
    - RUST_BACKTRACE=full qsv --version > /dev/null

about:
  home: https://github.com/jqnatividad/qsv
  license: MIT
  license_file: LICENSE-MIT
  summary: A fast CSV toolkit written in Rust, a fork from BurntSushi's XSV.

extra:
  recipe-maintainers:
    - peterjc
    - jqnatividad
    - holtgrewe
