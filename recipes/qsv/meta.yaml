{% set version = "0.18.0" %}

package:
  name: qsv
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/{{ version }}.tar.gz
  sha256: 30f74a8d9b89eeb513c93d9425b824026d9263e221fe48a95fbe1cc70b009ad2

build:
  number: 0

requirements:
  host:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cargo-bundle-licenses
test:
  commands:
    - qsv --help > /dev/null

about:
  home: https://github.com/jqnatividad/qsv
  license: MIT
  license_file: LICENSE-MIT
  summary: A fast CSV toolkit written in Rust, a fork from BurntSushi's XSV.

extra:
  recipe-maintainers:
    - peterjc
    - jqnatividad
