{% set version = "0.30.1" %}

package:
  name: qsv
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/{{ version }}.tar.gz
  sha256: 7f570bf090e078762ff33adfdcc32517bfff110f9c147c3a4b0c956a745d2da2

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libutil.so.1 
    - /lib64/libpthread.so.0
    - /lib64/libc.so.6
    - /lib64/libdl.so.2
    - /lib64/librt.so.1
    - /lib64/libm.so.6

requirements:
  host:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cargo-bundle-licenses
    - rust-std-x86_64-apple-darwin     # [osx]
    
test:
  commands:
    - RUST_BACKTRACE=full qsv --version > /dev/null

about:
  home: https://github.com/jqnatividad/qsv
  license: MIT
  license_file: LICENSE-MIT
  summary: A fast CSV toolkit written in Rust, a fork from BurntSushi's XSV.

extra:
  recipe-maintainers:
    - peterjc
    - jqnatividad
