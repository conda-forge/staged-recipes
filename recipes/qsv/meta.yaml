{% set version = "0.18.2" %}

package:
  name: qsv
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/{{ version }}.tar.gz
  sha256: 3ea53e444a1a0c72ec2393966e5f80e4710c96e1216a8a9733d82934b4bc4945

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libutil.so.1 
    - /lib64/libpthread.so.0
    - /lib64/libc.so.6
    - /lib64/libdl.so.2
    - /lib64/librt.so.1
    - /lib64/libm.so.6

requirements:
  host:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cargo-bundle-licenses
    - pcre2
test:
  commands:
    - qsv --help > /dev/null

about:
  home: https://github.com/jqnatividad/qsv
  license: MIT
  license_file: LICENSE-MIT
  summary: A fast CSV toolkit written in Rust, a fork from BurntSushi's XSV.

extra:
  recipe-maintainers:
    - peterjc
    - jqnatividad
