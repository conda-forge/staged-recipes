{% set version = "0.17.3" %}

package:
  name: xsv
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/qsv/archive/{{ version }}.tar.gz
  sha256: 9abfb3ee7eebe37bcf70889c0f2e534dad912113e6d4fcc50058ed2611578ba9

build:
  number: 0

requirements:
  host:
    - rust

test:
  commands:
    - qsv --help > /dev/null

about:
  home: https://github.com/jqnatividad/qsv
  license: MIT
  license_file: LICENSE-MIT
  summary: A fast CSV toolkit written in Rust, a fork from BurntSushi's XSV.

extra:
  recipe-maintainers:
    - peterjc
