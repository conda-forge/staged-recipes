{% set version = "2.1.2" %}

package:
  name: bob.core
  version: {{ version }}

source:
  fn: bob.core-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.core/bob.core-{{ version }}.zip
  md5: 26c12e1384944ff3873b08409609d151

build:
  number: 0
  skip: true  # [win]
  script: python -B setup.py install --single-version-externally-managed --record record.txt
  script: CXXFLAGS="$CXXFLAGS -stdlib=libc++ " python -B setup.py install --single-version-externally-managed --record record.txt  # [osx]

requirements:
  build:
  - python
  - setuptools
  - cmake
  - pkg-config
  - bob.blitz
  - gcc     # [linux]

  run:
  - python
  - bob.blitz
  - libgcc  # [linux]

test:
  requires:
  - nose

  imports:
  - bob
  - bob.core
  - bob.core.random

  commands:
  - nosetests -sv bob.core

about:
  home: http://github.com/bioidiap/bob.core
  license: Modified BSD License (3-clause)
  summary: Logging and RNG for Bob

extra:
  recipe-maintainers:
  - 183amir
