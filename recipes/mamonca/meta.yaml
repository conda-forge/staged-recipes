{% set name = "mamonca" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mamonca-{{ version }}.tar.gz
  url: https://github.com/samwaseda/sams-studio/archive/refs/heads/master.tar.gz
  # sha256: 07e368fbfc832f5a175317b165fabf79c635ca4b876e56e4d7a901690c9f943c
  sha256: f49ec10d81a60c8bf2fe0c3a780b2a48e3339a19466d7ab0d5a6894d2188af93

build:
  # script: {{ PYTHON }} -m pip install . -vv
  script: cd MC && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - mamonca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samwaseda/sams-studio/tree/master/MC
  summary: mamonca - Magnetic Metropolis Monte Carlo following classical Boltzmann statistics
  license: BSD-Protection
  license_file:
    - PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
    - samwaseda
