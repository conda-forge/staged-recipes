{% set name = "veg2hab" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/veg2hab-{{ version }}.tar.gz
  sha256: d3a3d2c935ce86ea3948300ba8bf38d0f7067a4354fb9dbdd665c486971fafc0

build:
  entry_points:
    - veg2hab = veg2hab.__main__:veg2hab
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.1,<4.0
    - pandas >=1.3.0,<2.0.0
    - geopandas >=0.10.0,<0.11.0
    - openpyxl >=3.1.0,<4.0.0
    - xlrd >=2.0.1,<3.0.0
    - pyodbc >=4.0.1,<5.0.0
    - pydantic >=1.10.0,<2.0.0
    - setuptools <60.0.0
    - pygeos >=0.14.0,<0.15.0
    - typing_extensions 4.7.1
    - click >=8.1.7,<9.0.0
    - fiona >=1.8,<1.10

test:
  imports:
    - veg2hab
  commands:
    - pip check
    - veg2hab --help
  requires:
    - pip

about:
  summary: Package voor automatisch omzetten van vegetatiekarteringen naar habitatkaarten
  license: LGPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mark-boer
    - JRdeLange
