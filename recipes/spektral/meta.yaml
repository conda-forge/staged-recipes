{% set name = "spektral" %}
{% set version = "0.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spektral-{{ version }}.tar.gz
  sha256: b08284d5227f62f327579cef526971aec7fcd4cb0c153bc031694bc4376f3a0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - joblib
    - lxml
    - networkx
    - numpy
    - pandas
    - python
    - requests
    - scikit-learn
    - scipy
    - tensorflow >=2.1.0

test:
  imports:
    - spektral
    - spektral.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielegrattarola/spektral
  summary: Graph Neural Networks with Keras and Tensorflow 2.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - andife
