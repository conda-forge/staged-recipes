context:
  version: "1.5.0"

package:
  name: pysox
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sox/sox-${{ version }}.tar.gz
  sha256: 12c7be5bb1f548d891fe11e82c08cf5f1a1d74e225298f60082e5aeb2469ada0

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy >=1.9.0
    - typing_extensions >=3.7.4.2
    - sox

tests:
  - python:
      imports:
        - sox
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/rabitt/pysox
  summary: Python wrapper around SoX.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
