{% set version = "0.29" %}

package:
  name: perl-namespace-autoclean
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/namespace-autoclean-{{ version }}.tar.gz
  sha256: 45ebd8e64a54a86f88d8e01ae55212967c8aa8fed57e814085def7608ac65804

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-b-hooks-endofscope
  run:
    - perl
    - perl-b-hooks-endofscope

test:
  imports:
    - namespace::autoclean

about:
  home: https://metacpan.org/pod/namespace::autoclean
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENCE
  summary: Keep imports out of your namespace

extra:
  recipe-maintainers:
    - tdegeus
