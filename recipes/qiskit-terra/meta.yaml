{% set name = "qiskit-terra" %}
{% set version = "0.19.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-terra-{{ version }}.tar.gz
  sha256: 2867d16e75feab9a55e246e29d3cfe63af3978f745d8b966f45275ecf98d7c79

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.27.1
    - pip
    - python
  run:
    - contextvars >=2.4  # [py<37]
    - dataclasses >=0.8  # [py<37]
    - dill >=0.3
    - numpy >=1.17
    - ply >=3.10
    - psutil >=5
    - python
    - python-constraint >=1.4
    - python-dateutil >=2.8.0
    - retworkx >=0.10.1
    - scipy >=1.5
    - stevedore >=3.0.0
    - symengine >=0.8
    - sympy >=1.3
    - tweedledum >=1.1,<2.0

test:
  imports:
    - qiskit
    - qiskit.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-terra
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
