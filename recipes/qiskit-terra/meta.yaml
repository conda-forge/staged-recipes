{% set name = "qiskit-terra" %}
{% set version = "0.19.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Qiskit/qiskit-terra/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8cfcb3d87437203fc8391c7aec61a39899fcd24f061e5cdeb4cc82e9ab445191
  patches:
    - 0001-Remove-symengine.patch
    # Otherwise pip chekc fails

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython >=0.27.1
    - pip
    - python
    - setuptools
    - wheel
  run:
    - contextvars >=2.4  # [py<37]
    - dataclasses >=0.8  # [py<37]
    - dill >=0.3
    - numpy >=1.17
    - ply >=3.10
    - psutil >=5
    - python
    - python-constraint >=1.4
    - python-dateutil >=2.8.0
    - retworkx >=0.10.1
    - scipy >=1.5
    - stevedore >=3.0.0
    - symengine >=0.8
    - sympy >=1.3
    - tweedledum >=1.1,<2.0

test:
  imports:
    - qiskit
    - qiskit.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-terra
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
