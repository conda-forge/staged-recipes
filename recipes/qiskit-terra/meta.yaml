{% set name = "qiskit-terra" %}
{% set version = "0.18.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-terra-{{ version }}.tar.gz
  sha256: 8737c8f1f4c6f29ec2fb02d73023f4854a396c33f78f4629a861a3e48fc789cc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.27.1
    - pip
    - python
  run:
    - contextvars >=2.4  # [py<37]
    - dill >=0.3
    - python-fastjsonschema >=2.10
    - jsonschema >=2.6
    - numpy >=1.17
    - ply >=3.10
    - psutil >=5
    - python
    - python-constraint >=1.4
    - python-dateutil >=2.8.0
    - retworkx >=0.9.0
    - scipy >=1.4
    - symengine >0.7
    - sympy >=1.3
    - tweedledum >=1.1,<2.0

test:
  imports:
    - qiskit
    - qiskit.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-terra
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
