{% set name = "jupyterlab-s3-browser" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_s3_browser-{{ version }}.tar.gz
  sha256: 14eabbd562f26f1267a3b176f9d2c26f782f61267330bd1dab0504d2494f37b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyter-packaging >=0.7.9,<0.8.dev0
    - jupyterlab >=3.0,<4.dev0
    - setuptools >=40.8.0
    - wheel
    - poetry-core
    - pip
  run:
    - python >=3.6
    - jupyterlab >=3.2.3,<4.0.0
    - notebook
    - boto3
    - s3fs >=2021.10.1
    - jupyter_server
    - singleton-decorator

test:
  imports:
    - jupyterlab_s3_browser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/jupyterlab_s3_browser
  summary: JupyterLab extension for browsing S3-compatible object storage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
