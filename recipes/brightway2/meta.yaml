{% set name = "brightway2" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "8e741b0e9fe504bc740edad800e17eec9907ed53c181ddab3038801ed8caee80"

build:
  noarch: python # add more architectures
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip

  run:
    - asteval >=0.9.22
    - bw2analyzer <0.10.99
    - bw2calc >=1.8.1,<1.99
    - bw2data >=3.6.5,<3.99
    - bw2io <0.8.9
    - bw2parameters >=0.6.6
    - numpy >=1.22
    - "libblas=*=*mkl"
    - pypardiso
    - python >=3.9
    - stats_arrays >=0.6.5

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - bw2data >=4.0.dev13


about:
  summary: 'Open source framework for life cycle assessment'
  home: https://brightway.dev/
  dev_url: https://github.com/brightway-lca/brightway2-data/
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
