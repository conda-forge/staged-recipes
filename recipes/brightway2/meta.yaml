{% set name = "brightway2" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e741b0e9fe504bc740edad800e17eec9907ed53c181ddab3038801ed8caee80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - appdirs
    - asteval
    - bw2analyzer <0.10.99
    - bw2calc =1.8.1
    - bw2data <3.99
    - bw2io <0.8.9
    - bw2parameters >=0.6.5
    - docopt
    - eight
    - flask
    - future
    - lxml
    - numpy
    - peewee >=3.0
    - psutil
    - pyprind
    - python >=3.6
    - requests
    - scipy
    - stats_arrays >=0.6.5
    - unicodecsv
    - voluptuous
    - whoosh
    - xlrd
    - xlsxwriter

test:
  imports:
    - brightway2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://brightway.dev
  summary: 'Metapackage for brightway2 imports and documentation '
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://docs.brightway.dev
  dev_url: https://github.com/brightway-lca/brightway2

extra:
  recipe-maintainers:
    - m-rossi
