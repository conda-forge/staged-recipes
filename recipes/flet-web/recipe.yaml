schema_version: 1

context:
  name: flet-web
  version: 0.80.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flet_web-${{ version }}.tar.gz
  sha256: f83c3a806a16e6360e6079bc82ea2758bbdef6a1a084ef8aaeb5fd85ba2340e2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - flet
    - fastapi >=0.115.12
    - uvicorn >=0.35.0

tests:
  - python:
      imports:
        - flet_web
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/flet-dev/flet/tree/main/sdk/python/packages/flet-web
  summary: Flet web client in Flutter.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
