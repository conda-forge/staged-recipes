schema_version: 1

context:
  python_min: 3.10
  version: 1.4.2

package:
  name: oda-reader
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/o/oda-reader/oda_reader-${{ version }}.tar.gz
  sha256: ab23e8c44e56d6cc36418cab0f7634c714c66b5a8044c634fc4ee05d3db15920

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.9.15,<0.10
    - pip
  run:
    - python >=${{ python_min }}
    - filelock >=3.18.0
    - joblib >=1.4
    - openpyxl >=3.1.0
    - pandas >=2.2.0
    - platformdirs >=4.5.0
    - pyarrow >=14.0.0
    - requests >=2.32
    - requests-cache >=1.2.0

tests:
  - python:
      imports:
        - oda_reader
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: "A simple package to import ODA data from the OECD's API and AidData's database"
  license: MIT
  license_file: LICENSE.txt
  homepage: https://pypi.org/project/oda-reader/

extra:
  recipe-maintainers:
    - brynpickering
