[build-system]
requires = ["maturin>=1.2.2,<2"]
build-backend = "maturin"

[project]
name = "syster-python"
version = "0.3.1-alpha"
description = "Python bindings for SysML v2 and KerML parsing, AST, and semantic analysis"
license = { text = "MIT" }
requires-python = ">=3.9"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "syster"
