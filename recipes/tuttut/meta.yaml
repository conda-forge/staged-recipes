{% set name = "tuttut" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tuttut-{{ version }}.tar.gz
  sha256: 2912f6a96862e02bc840677aed0fc472715d8518e4d73d8af04a563d6206c37a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - matplotlib-base ==3.5.3
    - networkx ==2.8.6
    - numpy ==1.23.2
    - pretty_midi ==0.2.9

test:
  imports:
    - tuttut
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natecdr/tuttut/
  summary: A package to convert MIDI files to string instrument tabs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
