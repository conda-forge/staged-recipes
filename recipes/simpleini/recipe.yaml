context:
  name: simpleini
  version: 4.25

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/brofield/simpleini/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 10001ee1486ae55259a5408786262bc0f72d699bc9637d536ebc62765d3ecd3b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}  
    - cmake
    - ninja

tests:
  - package_contents:
      include:
        - SimpleIni.h
  - script:
    - cmake-package-check SimpleIni
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
about:
  homepage: https://github.com/brofield/simpleini
  summary: Cross-platform C++ library providing a simple API to read and write INI-style configuration files.
  license: MIT
  license_file: LICENCE.txt
  repository: https://github.com/brofield/simpleini

extra:
  recipe-maintainers:
    - olivier-roussel
