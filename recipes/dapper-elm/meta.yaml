{% set name = "dapper-elm" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dapper_elm-{{ version }}.tar.gz
  sha256: b138b816d348fef8e1c3fa61fc8ecc48cf630aba87b7489aa927dfde847ca323

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - geopandas
    - earthengine-api
    - geemap
    - pip
    - xarray
    - cftime
    - tqdm
    - rioxarray
    - jupyter
    - fastparquet
    - netcdf4
    - intake-esm
    - gcsfs

test:
  imports:
    - dapper
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Data Preprocessing for ELM Runs
  license: BSD-3-Clause
  license_file: license.md

extra:
  recipe-maintainers:
    - rfiorella
