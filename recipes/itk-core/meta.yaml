{% set name = "itk-core" %}
{% set version = "5.1.0" %}
{% set sha256 = "7a188758a75f8c311b71a266a952c2755dac1089edd40da7620a1935442f1f48" %}
{% set post = ".post3" %}
{% set build_number = 0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/InsightSoftwareConsortium/ITKPythonPackage/archive/v{{version}}{{post}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win32 or (win64 and py2k)]

requirements:
  build:
    - cmake   >=3.10
    - git
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - scikit-build  ==0.8.1
    - pip
    - doxygen

  host:
    - python
    - scikit-build  ==0.8.1

  run:
    - python
    - numpy

test:
  imports:
    - itk

about:
  home: https://www.itk.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: ITK is an open-source toolkit for multidimensional image analysis
  doc_url: https://itk.org/ITK/help/documentation.html
  dev_url: https://github.com/InsightSoftwareConsortium/ITK

extra:
  recipe-maintainers:
    - thewtex
    - SylvainCorlay
    - scopatz
    - ocefpaf
    - jakirkham
