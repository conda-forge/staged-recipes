{% set name = "caper" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33a963c47f9b43c6070c81cd80a40b27df3c00ccc1f7078045a84bb0a7ea8f59 

build:
  skip: True  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyhocon >=0.3.53
    - requests >=2.20
    - pyopenssl
    - autouri >=0.2.3
    - miniwdl >=0.7.0
    - humanfriendly
    - numpy >=1.8.2
    - pandas >=1.0
    - scikit-learn >=0.19.2
    - matplotlib >=1.5
    - six >=1.13.0

test:
  imports:
    - caper

about:
  home: https://github.com/ENCODE-DCC/caper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Cromwell Assisted Pipeline ExecutoR'
  description: |
    Python wrapper for Cromwell
  dev_url: https://github.com/ENCODE-DCC/caper

extra:
  recipe-maintainers:
    - leepc12
