{% set name = "rcatool" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rcatool-{{ version }}.tar.gz
  sha256: 40af0a56f09a3316d4b8903caf6ab9f95774fc27399210b8353e59ef1c20b7ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - cartopy
    - dask-jobqueue
    - dask-core
    - esmpy
    - matplotlib-base
    - netcdf4
    - h5netcdf
    - numpy
    - xarray
    - xesmf
    - palettable
    - scikit-image

test:
  imports:
    - rcatool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://regional-climate-analysis-tool.readthedocs.io
  summary: The Regional Climate Analysis Tool (RCAT), is a tool to calculate and visualize weather and climate model statistics.
  dev_url: https://github.com/jplind79/RCAT
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jplind79
