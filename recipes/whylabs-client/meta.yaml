{% set name = "whylabs-client" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whylabs-client-{{ version }}.tar.gz
  sha256: d0cccfaac53412362559db7b093f3d2008b68ac8a78109b617c692d59757813f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3 >=1.25.3
    - python-dateutil

test:
  imports:
    - whylabs_client
  commands:
    - pip check
  requires:
    - pip

about:
  summary: WhyLabs API client
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rxm7706
