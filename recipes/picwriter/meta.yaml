{% set name = "picwriter" %}
{% set version = "0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/picwriter-{{ version }}.tar.gz
  sha256: 3a92c5e6414b99add5c4d5b3a833b2b2d88f1fa07c3673f7e06b3634270c100f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - gdspy
    - numpy
    - python

test:
  imports:
    - picwriter
    - picwriter.components
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/DerekK88/picwriter
  summary: Mask generation tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joaquin
