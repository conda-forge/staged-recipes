{% set name = "mcap-owa-support" %}
{% set version = "0.3.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcap_owa_support-{{ version }}.tar.gz
  sha256: 017ee72ff25d0f0fcc4acf41bb4e646f17d9a4116440e0650ced545740d46d6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - owa-core
    - easydict >=1.13
    - orjson >=3.10.15
    - mcap >=1.2.2
    - semantic_version >=2.10.0

test:
  imports:
    - mcap_owa
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: OWA support for the Python MCAP library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
