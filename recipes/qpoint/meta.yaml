{% set python_min = "3.8" %}
{% set version = "1.13.0" %}

package:
  name: qpoint
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/q/qpoint/qpoint-{{ version }}.tar.gz
  sha256: 30e2aa0173687c438c35bd734ee8a0919667f079f61d0dbec83fce8fceaa59a8

build:
  skip: true  # [py<39]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python {{ python_min }}.*
    - setuptools >=61
    - extension-helpers >=1.1.1
    - setuptools-scm >7.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >1.10.0
    - scipy
    - astropy

test:
  imports:
    - qpoint
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://pypi.org/project/qpoint/
  summary: A lightweight quaternion-based library for efficient telescope pointing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iparask
    - arahlin
