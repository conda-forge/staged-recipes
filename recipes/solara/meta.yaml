{% set name = "solara" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solara-{{ version }}.tar.gz
  sha256: c995a293fe7f4e26cdb83bf1902ff8891741886cbcdca38e00daddba0a49dc1d

build:
  entry_points:
    - solara = solara.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - flit_core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - reacton >=1.7.1
    - ipywidgets
    - cachetools
    - filelock
    - markdown
    - pygments
    - pymdown-extensions
    - markdown-it-py
    - mdit-py-plugins
    - humanize
    - ipyvuetify >=1.8.4
    - ipyvue >=1.9.0
    - numpy
    - pillow
    - jinja2
    - markupsafe <2.1
    - pydantic
    - click >=7.1.0
    - rich-click
    - uvicorn
    - watchgod
    - websockets
    - starlette
    - nbconvert
    - jupyter_server
    - jupyter_client >=7.0.0
    - watchdog
    - requests
    - nbformat
    - ipykernel

test:
  imports:
    - solara
  commands:
    - pip check
    - solara --help
  requires:
    - pip

about:
  home: https://github.com/widgetti/solara
  summary: Build webapps using IPywidgets
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://solara.dev

extra:
  recipe-maintainers:
    - giswqs
