{% set name = "casacore" %}
{% set version = "2.1.0" %}
{% set sha256 = "9c0017e741c1c4b14bc09582867910f750cd76ff2673e0ecd554aa5b2db7acb4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/casacore/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - ncursesw.patch
    - default-root.patch
    - so-versioning.patch

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - gcc  # [osx]
    - cfitsio 3.410
    - cmake
    - fftw 3.3.*
    - hdf5 1.8.17|1.8.17.*
    - ncurses 5.9*
    - openblas 0.2.19|0.2.19.*
    - readline 6.2*
    - wcslib 5.16
  run:
    - cfitsio 3.410
    - fftw 3.3.*
    - hdf5 1.8.17|1.8.17.*
    - libgfortran  # [unix]
    - ncurses 5.9*
    - openblas 0.2.19|0.2.19.*
    - readline 6.2*
    - wcslib 5.16

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  license_file: COPYING
  summary: 'Core libraries for the Common Astronomical Software Applications (CASA)'

extra:
  recipe-maintainers:
    - pkgw
