context:
  name: hayagriva
  version: "0.8.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: "https://github.com/typst/hayagriva/archive/v${{ version }}.tar.gz"
  sha256: 9b0fd5f1cca12da1f5885ed0510a1ee24a8ef5459fb6fb63cfc96fd3633d0091

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - hayagriva --help
about:
  homepage: https://github.com/typst/hayagriva
  summary: 'Rusty bibliography management. '
  description: |
    Hayagriva is a tool that can help you or your apps deal with literature and other media.
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml
  repository: https://github.com/typst/hayagriva

extra:
  recipe-maintainers:
    - roaldarbol
