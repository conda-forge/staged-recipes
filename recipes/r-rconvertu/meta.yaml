{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rconvertu
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rconvertu_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rconvertu/rconvertu_{{ version }}.tar.gz
  sha256: d06673a182f04a874e00e1f8d7e10f80d76bebb85c7cde87dc62d04b3ca74987

build:
  script: |
    R CMD INSTALL --build .
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite

  run:
    - r-base
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rconvertu')"           # [not win]
    - "\"%R%\" -e \"library('rconvertu')\""  # [win]

  # You can also put a file called run_test.r, run_test.py, run_test.sh,
  # or run_test.bat in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/econcz/rconvertu
  license: MIT
  summary: Convert text into target classifications (e.g., ISO 3166-1) using a JSON mapping with
    regular expressions. Provides helpers to return the full mapping and associated
    metadata.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

