schema_version: 1

context:
  name: flask-files
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_files-${{ version }}.tar.gz
  sha256: f95b7c0b175ddbffc06d2d2da0723862be1527056ba7689ab1b3e3f968022fbd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=3.0.0,<4.0.0
    - fsspec >=2023.12.2

tests:
  - python:
      imports:
        - flask_files
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-files
  summary: Uploaded files management based on fsspec
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
