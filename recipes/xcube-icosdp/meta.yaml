{% set name = "xcube-icosdp" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xcube-dev/xcube-icosdp/archive/v{{ version }}.tar.gz
  sha256: 6f72dbe3658c61eb597cc113a349161134c8a982bc079533960a3cd413a3dbaf

build:
  number: 0
  noarch: python
  script: |
    {{ PYTHON }} -m pip install . -vv --no-deps
    {{ PYTHON }} -m pip install icoscp_core

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - xarray
    - xcube
test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - xcube_icosdp

about:
  summary: A data store to access datasets from ICOS Data Portal.
  home: https://github.com/xcube-dev/xcube-icosdp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube-icosdp is an xcube data store plugin that provides access to datasets from the ICOS Data Portal.
  doc_url: https://github.com/xcube-dev/xcube-icosdp/blob/main/README.md
  dev_url: https://github.com/xcube-dev/xcube-icosdp

extra:
  recipe-maintainers:
    - AliceBalfanz
    - clarasb
    - konstntokas
    - pont-us
    - TejasMorbagal
    - thomasstorm
    - TonioF
