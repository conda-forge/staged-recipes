{% set name = "dgl" %}
{% set version = "0.8.0post2" %}
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mikemhenry/dgl/releases/download/0.8.0post2/dgl-0.8.0post2.tar.gz
    sha256: 2f7d81b4ba10cdd182b4d188786c5100afbb468b5eeb4ba9932b534db90d6e3b

build:
  skip: true  # [(not linux) or (cuda_compiler_version in (undefined, 'None'))]
  number: 0
  rpaths:
    - lib/
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64]
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - sysroot_linux-64  2.17  # [linux64]    
    - cmake

  host:
    - python
    - setuptools
    - cython
    - _openmp_mutex           # [linux]

  run:
    - python
    - numpy
    - scipy
    - networkx
    - requests
    - tqdm
    - pytorch =*={{ torch_proc_type }}*
    - tensorflow
    - _openmp_mutex           # [linux]

  run_constrained:
    - pytorch =*={{ torch_proc_type }}

test:
  imports:
    - dgl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/dgl
  license: Apache-2.0
  license_file: LICENSE
  summary: A deep graph library
  description: |
    DGL is an easy-to-use, high performance and scalable Python package for deep
     learning on graphs. DGL is framework agnostic, meaning if a deep graph
     model is a component of an end-to-end application, the rest of the logics
     can be implemented in any major frameworks, such as PyTorch, Apache MXNet
     or TensorFlow.
  doc_url: https://docs.dgl.ai/en/latest/

extra:
  recipe-maintainers:
    - mikemhenry
