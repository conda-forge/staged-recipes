{% set name = "dgl" %}
{% set version = "0.8.0post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mikemhenry/dgl/releases/download/0.8.0post2/dgl-0.8.0post2.tar.gz
    sha256: 2f7d81b4ba10cdd182b4d188786c5100afbb468b5eeb4ba9932b534db90d6e3b

build:
  number: 0
  rpaths:
    - lib/
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - cmake

  host:
    - python
    - setuptools
    - cython

  run:
    - python
    - numpy >=1.14.0
    - scipy >=1.1.0
    - networkx >=2.1
    - requests >=2.19.0
    - pytorch
    - tensorflow
    - tqdm

test:
  imports:
    - dgl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/dgl
  license: Apache-2.0
  license_file: LICENSE
  summary: A deep graph library
  description: |
    DGL is an easy-to-use, high performance and scalable Python package for deep
     learning on graphs. DGL is framework agnostic, meaning if a deep graph
     model is a component of an end-to-end application, the rest of the logics
     can be implemented in any major frameworks, such as PyTorch, Apache MXNet
     or TensorFlow.
  doc_url: https://docs.dgl.ai/en/latest/

extra:
  recipe-maintainers:
    - knc6
