{% set name = "dgl" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/dgl/archive/{{ version }}.tar.gz
  sha256: e8bfa5120d378fb63b495b845861818d19935cf473dc5bfcc64154cb0ea0c722

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux]
    - python
    - pip
    - cmake >=3.5
    - git
    - cython
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
  run:
    - python
    - numpy
    - scipy
    - networkx
    - requests

test:
  commands:
    - test -d ${PREFIX}/include/parallel_hashmap   # [unix]
    - test -f ${PREFIX}/include/parallel_hashmap/phmap.h   # [unix]
    - test -f ${PREFIX}/include/parallel_hashmap/meminfo.h   # [unix]
    - test -f ${PREFIX}/include/parallel_hashmap/btree.h   # [unix]

    - if exist %PREFIX%\\Library\\include\\parallel_hashmap (exit 0) else (exit 1)   # [win]
    - if exist %PREFIX%\\Library\\include\\parallel_hashmap\\phmap.h (exit 0) else (exit 1)   # [win]
    - if exist %PREFIX%\\Library\\include\\parallel_hashmap\\meminfo.h (exit 0) else (exit 1)   # [win]
    - if exist %PREFIX%\\Library\\include\\parallel_hashmap\\btree.h (exit 0) else (exit 1)   # [win]

about:
  home: https://github.com/dmlc/dgl
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python package built to ease deep learning on graph, on top of existing DL frameworks.

extra:
  recipe-maintainers:
    - hadim
