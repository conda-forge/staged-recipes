{% set name = "easyunfold" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easyunfold-{{ version }}.tar.gz
  sha256: 89fbb02fb0efc717a3d926917391c7d6531145511bf9bbb43cd16ab5147a3e60

build:
  entry_points:
    - easyunfold = easyunfold.cli:easyunfold
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - scipy >=1.0,<2.dev0
    - numpy >=1.0,<2.dev0
    - matplotlib-base >=3.0,<4.dev0
    - ase >=3.14,<4.dev0
    - spglib >=2.0,<3.dev0
    - click
    - monty
    - tqdm >=4.0,<5.dev0
    - tabulate >=0.8,<1.dev0
    - colormath >=3.0,<4.dev0
    - castepxbin >=0.3.0,<0.4.dev0
    - castepinput >=0.1,<1.dev0

test:
  imports:
    - easyunfold
  commands:
    - pip check
    - easyunfold --help
  requires:
    - pip

about:
  summary: A tool band structure unfolding.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zhubonan
