package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ package_name }}-{{ version }}.tar.gz
  url: https://www.code-aster.org/FICHIERS/{{ package_name }}-{{ version }}-LGPL-2.tgz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  # [win and py3k]
  script: python Salome-Meca-2017.0.2-LGPL-2.run -h; python Salome-Meca-2017.0.2-LGPL-2.run

requirements:
  build:
    - python
    - toolchain
  run:
    - python

