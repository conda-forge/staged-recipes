{% set version = "1.2.0" %}
{% set python_min = "3.11" %}

package:
  name: hygeos-core
  version: {{ version }}

source:
  url: https://github.com/hygeos/core/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c9d334d6ef3e209e5ec9a1d7f7e0880048ae8497a9209f007b30a4867bfe525d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }},<3.14
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }},<3.14
    - dask
    - h5netcdf
    - lxml
    - numba
    - python-dotenv
    - toml
    - tqdm
    - xarray

test:
  imports:
    - core
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hygeos/core
  summary: "A collection of common procedures for generic programming purposes"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
