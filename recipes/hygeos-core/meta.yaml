{% set name = "hygeos-core" %}
{% set version = "0.0.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/danschef/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ebf0067d7f7021f9244318a228377ea62d0547fb953f806103e1b8f4b3fae32e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }}
    - dask
    - h5netcdf
    - lxml
    - numba
    - python-dotenv
    - toml
    - tqdm
    - xarray

test:
  imports:
    - core
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/danschef/{{ name }}
  summary: "A collection of common procedures for generic programming purposes"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
