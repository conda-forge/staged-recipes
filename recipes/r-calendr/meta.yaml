{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-calendr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/calendR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/calendR/calendR_{{ version }}.tar.gz
  sha256: d7b9354f6f4e587b2690211b1e0b43695948e2cf7be0bfce7b8deb32b43d51be

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-dplyr
    - r-forcats
    - r-gggibbous
    - r-ggimage
    - r-ggplot2
    - r-suncalc

  run:
    - r-base
    - r-dplyr
    - r-forcats
    - r-gggibbous
    - r-ggimage
    - r-ggplot2
    - r-suncalc

test:
  commands:
    - $R -e "library('calendR')"           # [not win]
    - "\"%R%\" -e \"library('calendR')\""  # [win]
about:
  home: https://r-coder.com/, https://r-coder.com/calendar-plot-r/
  license: GPL-2.0-only
  summary: Contains the function calendR() for creating fully customizable monthly and yearly
    calendars (colors, fonts, formats, ...) and even heatmap calendars. In addition,
    it allows saving the calendars in ready to print A4 format PDF files.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

