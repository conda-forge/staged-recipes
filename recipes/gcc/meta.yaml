{% set version="6.1.0" %}

package:
  name: gcc
  version: {{ version }}

source:
  fn: gcc-{{ version }}.tar.bz2
  url: http://ftpmirror.gnu.org/gcc/gcc-{{ version }}/gcc-{{ version }}.tar.bz2
  sha256: 09c4c85cabebb971b1de732a0219609f93fc0af5f86f6e437fd8d7f832f1a351

build:
  detect_binary_files_with_prefix: true  # [not linux32]
  number: 0

requirements:
  build:
    # These are taken from the output of the configure scripts
    - gmp 6.1.*
    - mpfr 3.1.*
    - mpc 1.0.*
    - isl 0.17.*
    - cloog 0.18.*
    # Do not make gcc a build dependency (you will need to add it to the PATH manually)
  run:
    - gmp 6.1.*
    - mpfr 3.1.*
    - mpc 1.0.*
    - isl 0.17.*
    - cloog 0.18.*

test:
  commands:
    - gcc --help

about:
  home: http://gcc.gnu.org/
  summary: The GNU Compiler Collection
  license: GPL

extra:
  recipe-maintainers:
    - frol
    - jakirkham
    - jjhelmus
    - mingwandroid
    - msarahan
