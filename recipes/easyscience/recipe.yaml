context:
  name: easyscience
  version: 1.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/easyscience-${{ version }}.tar.gz
  sha256: 6a802d45f6599bb11579f16031663ada82ff54756a1ca78667a64105f22ad739

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9,<3.13
    - hatchling <=1.21.0
    - setuptools-git-versioning
    - pip
  run:
    - python >=3.9,<3.13
    - asteval
    - bumps
    - dfo-ls
    - lmfit
    - numpy <2
    - uncertainties
    - xarray
    - pint ==0.23
    - scipp

tests:
  - python:
      imports:
        - easyscience
      pip_check: true

about:
  summary: Generic logic for easyScience libraries
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS

