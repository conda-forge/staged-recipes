{% set name = "prismatique" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prismatique-{{ version }}.tar.gz
  sha256: c6bb8ccc3e3c71f6244e062581ec12a68284d8288d0c784654f283ecbe869acd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - embeam
    - h5pywrappers
    - pyprismatic >=2.0

test:
  imports:
    - prismatique
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/prismatique/
  summary: A wrapper to the Python library `pyprismatic`, which is a library for simulating CBED, STEM, and HRTEM experiments using Multislice algorithms.
  dev_url: https://github.com/mrfitzpa/prismatique
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
