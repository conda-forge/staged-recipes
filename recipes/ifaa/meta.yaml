{% set name = "ifaa" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ifaa-{{ version }}.tar.gz
  sha256: 103586799421130d5ec98c18337a61152b5a26f291c72352e45a9a82529dafdc

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win or py2k]


requirements:
  host:
    - pip
    - python >=3.6
  run:
    - glmnet_py
    - joblib >=0.10.3
    - matplotlib-base >=3.5.1
    - numpy >=1.22.3
    - pandas >=1.4.1
    - python >=3.6
    - scipy >=1.8.0
    - statsmodels >=0.13.2
    - tqdm >=4.63.1

test:
  imports:
    - ifaa
  requires:
    - pip

about:
  home: https://github.com/lovestat/ifaa
  summary: Robust association identification and inference for absolute abundance in microbiome analyses
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lovestat
