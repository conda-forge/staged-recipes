{% set name = "ifaa" %}
{% set version = "0.0.9004" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/IFAA-{{ version }}.tar.gz
  sha256: e086496c69a9c89a30e4d57efeb10d2f27d40abfb765067ff8fa18981f0eb49f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - glmnet_py 
    - joblib >=0.10.3
    - matplotlib-base >=3.5.1
    - numpy >=1.22.3
    - pandas >=1.4.1
    - python
    - scipy >=1.8.0
    - statsmodels >=0.13.2
    - tqdm >=4.63.1

test:
  imports:
    - IFAA
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lovestat/IFAA
  summary: Robust association identification and inference for absolute abundance in microbiome analyses
  license_file: MIT

extra:
  recipe-maintainers:
    - Shangchen Song
