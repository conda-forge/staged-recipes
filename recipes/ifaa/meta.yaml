{% set name = "ifaa" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ifaa-{{ version }}.tar.gz
  sha256: f9dd63b74f3866d3a17b7d4f246ecf6e1337a840b132758398bbf156d89d257d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - glmnet_py >=0.1.0b2
    - joblib >=0.10.3
    - matplotlib-base >=3.5.1
    - numpy >=1.22.3
    - pandas >=1.4.1
    - python
    - scipy >=1.8.0
    - statsmodels >=0.13.2
    - tqdm >=4.63.1

test:
  imports:
    - ifaa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lovestat/ifaa
  summary: Robust association identification and inference for absolute abundance in microbiome analyses
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lovestat
