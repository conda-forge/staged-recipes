{% set name = "ifaa" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ifaa-{{ version }}.tar.gz
  sha256: fc3f148a91e8cb03d8690fd78c8f70d27ff20633e1db3a13eec9bf8c6aead166

build:
  number: 0
  skip: True  # [not unix]



requirements:
  host:
    - pip
    - python
  run:
    - glmnet_py
    - joblib >=0.10.3
    - matplotlib-base 
    - numpy 
    - pandas 
    - python
    - scipy
    - statsmodels 
    - tqdm 
    
about:
  home: https://github.com/lovestat/ifaa
  summary: Robust association identification and inference for absolute abundance in microbiome analyses
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lovestat
