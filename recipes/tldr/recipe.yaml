context:
  version: 1.6.1

package:
  name: tldr-c-client
  version: ${{ version }}

source:
  url: https://github.com/tldr-pages/tldr-c-client/archive/v${{ version }}.tar.gz
  sha256: 1a2aa8e764846fad1f41a0304e28416f5c38b6d3a3131ad1e85116749aec34ba

build:
  number: 0

requirements:
  build:
    - if: unix
      then:
        - ${{ compiler('c') }}
        - ${{ stdlib('c') }}
      else:
        - ${{ compiler('m2w64_c') }}
        - ${{ stdlib('m2w64_c') }}
    - make
    - pkg-config
  host:
    - curl
    - libcurl
    - libzip

tests:
  - script:
      - tldr grep

about:
  license: MIT
  license_file: LICENSE
  summary: Simplified and community-driven man pages
  homepage: https://tldr.sh/
  repository: https://github.com/tldr-pages/tldr-c-client

extra:
  recipe-maintainers:
    - danielnachun
