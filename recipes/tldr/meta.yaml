{% set name = "tldr" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tldr-pages/tldr-c-client/archive/v{{ version }}.tar.gz
  sha256: 1a2aa8e764846fad1f41a0304e28416f5c38b6d3a3131ad1e85116749aec34ba

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - curl
    - libcurl
    - libzip

test:
  commands:
    - tldr grep

about:
  home: https://tldr.sh/
  license: MIT
  license_file: LICENSE
  summary: Simplified and community-driven man pages
  dev_url: https://github.com/tldr-pages/tldr-c-client

extra:
  recipe-maintainers:
    - danielnachun
