{% set name = "pykan" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pykan-{{ version }}.tar.gz
  sha256: f1f05a82cdf97d2adc438056c4316d7fbf24e7702b24400b1092a2db94f30086

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - kan
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Kolmogorov Arnold Networks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxvolk
