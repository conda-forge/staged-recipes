{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.alexa
  version: {{ version|replace("-", "_") }}

source:
  fn: aws.alexa_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/aws.alexa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.alexa/aws.alexa_{{ version }}.tar.gz
  sha256: 507f54719277669b96e7ed8479875403845ba5f6cb920d219ea48a3704a05e30

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-aws.signature
    - r-dplyr
    - r-httr
    - r-xml2

  run:
    - r-base
    - r-aws.signature
    - r-dplyr
    - r-httr
    - r-xml2

test:
  commands:
    - $R -e "library('aws.alexa')"           # [not win]
    - "\"%R%\" -e \"library('aws.alexa')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=aws.alexa
  license: MIT
  summary: Use the Amazon Alexa Web Information Services API to  find information about domains,
    including the kind of content  that they carry, how popular are they---rank and
    traffic history,  sites linking to them, among other things. See <https://aws.amazon.com/awis/>  for
    more information.
  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\MIT'  # [win]

extra:
  recipe-maintainers:
    - dbast
