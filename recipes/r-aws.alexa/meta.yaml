{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.alexa
  version: {{ version|replace("-", "_") }}

source:
  fn: aws.alexa_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/aws.alexa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.alexa/aws.alexa_{{ version }}.tar.gz
  sha256: 507f54719277669b96e7ed8479875403845ba5f6cb920d219ea48a3704a05e30

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, rmarkdown, knitr (>= 1.11), lintr
requirements:
  build:

  host:
    - r-base
    - r-aws.signature
    - r-dplyr
    - r-httr
    - r-xml2

  run:
    - r-base
    - r-aws.signature
    - r-dplyr
    - r-httr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.alexa')"           # [not win]
    - "\"%R%\" -e \"library('aws.alexa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=aws.alexa
  license: MIT + file LICENSE
  summary: Use the Amazon Alexa Web Information Services API to  find information about domains,
    including the kind of content  that they carry, how popular are they---rank and
    traffic history,  sites linking to them, among other things. See <https://aws.amazon.com/awis/>  for
    more information.
  license_family: MIT

