{% set name = "textattack" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QData/{{ name|title }}/archive/{{ version }}.tar.gz
  sha256: 9ccb8b2a43120ee2d140fda78d4dfd7f0339e6d051a2c67cc9e891df2b993d85

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bert_score
    - editdistance
    - filelock
    - language_tool_python
    - lru-dict 
    - nltk
    - nlp
    - numpy
    - pandas >=1.0.1
    - scikit-learn
    - scipy >=1.4.1
    - sentence-transformers
    - pytorch
    - transformers
    - tensorflow >=2
    - tensorflow-hub
    - tensorboardX
    - terminaltables
    - tokenizers
    - tqdm
    - visdom
    - wandb
    - python-flair

test:
  commands:
    - textattack --help

about:
  home: https://github.com/QData/textattack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generating adversarial examples for NLP models
  doc_url: https://textattack.readthedocs.io/en/latest/
  dev_url: https://github.com/QData/textattack

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
