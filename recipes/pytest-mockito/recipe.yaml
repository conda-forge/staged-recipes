# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.0.5"
  python_check_max: "3.14"

package:
  name: pytest-mockito
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest-mockito/pytest_mockito-${{ version }}.tar.gz
  sha256: 7855e171a19fe335b354253965715b2e748875d0a6674b7790089a80d1d66c7b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - mockito >=1.0.6
    - pytest >=6
    - python >=${{ python_min }}

tests:
  - python:
      imports: pytest_mockito
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - coverage
        - python ${{ python_min }}.*
    script:
      - coverage run --source=pytest_mockito --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=80

about:
  summary: Base fixtures for mockito
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/pytest-mockito
  repository: https://github.com/kaste/pytest-mockito.git

extra:
  recipe-maintainers:
    - bollwyvl
