{% set author = "RJBS" %}
{% set name = "Test-Fatal" %}
{% set version = "0.014" %}
{% set sha256 = "bcdcef5c7b2790a187ebca810b0a08221a63256062cfab3c3b98685d91d1cbb0" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-try-tiny
  run:
    - perl
    - perl-try-tiny

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-Fatal
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Incredibly simple helpers for testing code with exceptions'

  description: |
    Test::Fatal is an alternative to the popular Test::Exception.
    It does much less, but should allow greater flexibility in testing 
    exception-throwing code with about the same amount of typing.
  doc_url: https://metacpan.org/pod/Test::Fatal
  dev_url: https://github.com/rjbs/Test-Fatal

extra:
  recipe-maintainers:
    - pvanheus
