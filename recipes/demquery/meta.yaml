{% set version = "0.2.0" %}

package:
  name: demquery
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 19650a37a5da271af5697d429db8f6cf6d43804dc46113fa622b80acd982d1f8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5.0
    - pip
  run:
    - python >=3.5.0
    - gdal >=2.4.0
    - numpy >=1.16
    - rasterio >=1.0
    - scipy

test:
  imports:
    - demquery

about:
  home: https://github.com/kylebarron/demquery
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Wrapper around rasterio to query points on a Digital Elevation Model'
  description: |
    Wrapper around rasterio to query points on a Digital Elevation Model
  dev_url: https://github.com/kylebarron/demquery
  doc_url: https://pypi.python.org/pypi/demquery
  doc_source_url: https://github.com/kylebarron/demquery/blob/master/README.md

extra:
  recipe-maintainers:
    - kylebarron
