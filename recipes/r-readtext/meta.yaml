{% set version = '0.80' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readtext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readtext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readtext/readtext_{{ version }}.tar.gz
  sha256: be0016339eb081a60e26cbe9dd779695378edff8a2ce7b49809bbb94ae950a61

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-antiword
    - r-data.table
    - r-digest
    - r-httr
    - r-jsonlite >=0.9.10
    - r-pdftools
    - r-readods >=1.7.0
    - r-readxl
    - r-streamr
    - r-stringi
    - r-striprtf
    - r-tibble
    - r-xml2
  run:
    - r-base
    - r-antiword
    - r-data.table
    - r-digest
    - r-httr
    - r-jsonlite >=0.9.10
    - r-pdftools
    - r-readods >=1.7.0
    - r-readxl
    - r-streamr
    - r-stringi
    - r-striprtf
    - r-tibble
    - r-xml2

test:
  commands:
    - $R -e "library('readtext')"           # [not win]
    - "\"%R%\" -e \"library('readtext')\""  # [win]

about:
  home: https://github.com/quanteda/readtext
  license: GPL-3.0-only
  summary: Functions for importing and handling text files and formatted text files with additional
    meta-data, such including '.csv', '.tab', '.json', '.xml', '.html', '.pdf', '.doc',
    '.docx', '.rtf', '.xls', '.xlsx', and others.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - oblute

