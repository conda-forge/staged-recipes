{% set name = "koopmans-qe-utils" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/epfl-theos/koopmans-qe-utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 98fdc8f7cc1f86772b8642a5d206a3b50179b3486c0efedca17a0c551b8d5a8f
  patches:
    - patch.txt

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - openmpi-mpifort
    - cmake >=2.8.12
    - make
    - m4
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - pkg-config  # [osx]
    - wget
  host:
    - libblas
    - liblapack
    - hdf5 * *openmpi*
    - openmpi
    - scalapack
    - fftw
    - fox
    - qe
  run:
    - fftw
    - openmpi
    - scalapack

test:
  commands:
    - test -f ${PREFIX}/bin/epsilon_koopmans.x
    - test -f ${PREFIX}/bin/merge_evc.x
    - test -f ${PREFIX}/bin/wann2kcp.x

about:
  home: https://koopmans-functionals.org/
  summary: 'Utilities related to running Koopmans-compliant functionals with Quantum ESPRESSO'
  description: |
    koopmans-qe-utils are fortran utilities required for performing Koopmans calculations with
    [koopmans-kcp](https://github.com/epfl-theos/koopmans-kcp), built on top of [Quantum
    ESPRESSO](https://www.quantum-espresso.org/).
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://koopmans-functionals.org/
  dev_url: https://github.com/epfl-theos/koopmans-qe-utils

extra:
  recipe-maintainers:
    - elinscott
    - nscolonna
