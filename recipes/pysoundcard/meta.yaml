{% set name = "PySoundCard" %}
{% set org = "bastibe" %}
{% set version = "0.5.2" %}
{% set sha256 = "22171f907e8b8f795b1826dd76f87494b5312321de4eb6bfb598f4c0f2b7c1d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}-{{sha256}}.tar.gz
  url: https://github.com/{{org}}/{{name}}/archive/{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - cffi >=0.6
    - portaudio

  run:
    - python
    - numpy x.x
    - cffi >=0.6
    - portaudio

test:
  # Python imports
  imports:
    - pysoundcard.__name__

about:
  home: https://github.com/bastibe/PySoundCard
  license: BSD
  summary: 'An audio library based on PortAudio, CFFI and NumPy'
  license_family: BSD

extra:
  recipe-maintainers:
    - kastman
