context:
  name: COMPSs
  version: "3.3.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: http://compss.bsc.es/repo/sc/stable/COMPSs_${{ version }}.tar.gz
  sha256: 7b0e52e275b3890aa59f5b5ae40e13b49701269c8d1b2ff76c0aed27d30d6239
  patches:
    - patches/001-include-cstdint.patch

build:
  number: 0
  skip:
    - win
    - osx

requirements:
  build:
    - make
    - openjdk =11
    - automake
    - autoconf
    - libtool
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - libboost-python-devel
    - libboost-devel 
    - python 3.10.*
    - pip
    - setuptools
    - zlib
  host:
    - pip
    - python 3.10.*
    - setuptools
    - openjdk =11
  run:
    - python 3.10.*
    - pip
    - setuptools
    - openjdk =11
    - nb_conda_kernels
    - dill
    - mpi4py
    - guppy3


tests:
  - script:
      - echo $COMPSS_HOME
      - runcompss -v
    #   - $COMPSS_HOME/Bindings/python/scripts/test/run_unittests.sh --no-integration-unittests --no-jupyter-unittests
    # requirements:
    #   run:
    #     - pytest
    #     - nbval
    #     - memory_profiler
    #     - matplotlib
    #     - jupyter
    #     - tabulate
  - python:
      imports:
        - pycompss

about:
  homepage: http://compss.bsc.es
  summary: COMP Superscalar Programming Framework
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://compss-doc.readthedocs.io
  repository: https://github.com/bsc-wdc/compss

extra:
  recipe-maintainers:
    - RubenChM
