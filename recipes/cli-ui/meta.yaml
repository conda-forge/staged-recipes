{% set name = "cli-ui" %}
{% set version = "0.15.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cli-ui-{{ version }}.tar.gz
  sha256: 5b58167504d8af43dc29eaa19a9b8cdcab84f47eb5555af9194d11366227a5de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - colorama >=0.4.1,<0.5.0
    - python >=3.6,<4.0
    - tabulate >=0.8.3,<0.9.0
    - unidecode >=1.0.23,<2.0.0

test:
  imports:
    - cli_ui
    - cli_ui.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmerejkowsky/python-cli-ui
  summary: Build Nice User Interfaces In The Terminal
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dmerejkowsky
    - umonaca
