{% set name = "uv-dynamic-versioning" %}
{% set version = "0.7.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uv_dynamic_versioning-{{ version }}.tar.gz
  sha256: "7aec8977a2fd8865b205b63fb39b69288455e0027802bcb2b6203026d957bb25"

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - dunamai >=1.23
    - eval-type-backport >=0.2  # [py<310]
    - hatchling >=1.26
    - jinja2 >=3.0
    - pydantic >=2.10
    - returns >=0.23
    - tomlkit >=0.13

test:
  imports:
    - uv_dynamic_versioning
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  homepage: https://github.com/ninoseki/uv-dynamic-versioning
  summary: Dynamic versioning based on VCS tags for uv/hatch project
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/ninoseki/uv-dynamic-versioning
  repository: https://github.com/ninoseki/uv-dynamic-versioning

extra:
  recipe-maintainers:
    - tobiasraabe
