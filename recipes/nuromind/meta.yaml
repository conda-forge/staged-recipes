{% set name = "nuromind" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nuromind-{{ version }}.tar.gz
  sha256: cef6afea66a6b6eebdef54f4f7b668faf18642544d3454c0a0da19c9fe892a29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytorch >=2.0.0
    - transformers >=4.30.0
    - datasets >=2.14.0
    - huggingface_hub >=0.16.0
    - openai >=1.0.0
    - langchain >=0.1.0
    - chromadb >=0.4.0
    - monai >=1.3.0
    - numpy >=1.21.0
    - pandas >=1.3.0
    - scikit-learn >=1.0.0
    - matplotlib-base >=3.5.0
    - seaborn >=0.12.0
    - tqdm >=4.65.0

test:
  imports:
    - nuromind
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/melhzy/nuromind
  summary: A neuroscience ML library for Alzheimer's disease research with microbiome integration and LLM capabilities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - huang-ziyuan

