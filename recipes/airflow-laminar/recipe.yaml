context:
  name: airflow-laminar
  version: "0.16.2"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-laminar/airflow_laminar-${{ version }}.tar.gz
  sha256: 0913a2f09d653e5cc337e91bb10679c9528f615cec465cd4c34bc085008ace5c

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - airflow-balancer >=0.7.7,<0.8
    - airflow-common >=0.7.6,<0.8
    - airflow-config >=1.11,<1.12
    - airflow-ha >=1.6.2,<1.7
    - airflow-priority >=1.6.1,<1.7
    - airflow-pydantic >=1.5.4,<1.6
    - airflow-supervisor >=1.10.1,<1.11
    - supervisor-pydantic >=1.3.1,<1.4

tests:
  - python:
      imports:
        - airflow_laminar
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Meta-repository for airflow-laminar tools
  homepage: https://github.com/airflow-laminar/airflow-laminar
  repository: https://github.com/airflow-laminar/airflow-laminar

extra:
  recipe-maintainers:
    - timkpaine
