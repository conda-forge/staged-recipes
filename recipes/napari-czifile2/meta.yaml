{% set name = "napari-czifile2" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-czifile2-{{ version }}.tar.gz
  sha256: ab5d970b34e1617800e4425590681fc9a6ad060c3dd94a9da3ad116b81b02fc3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - czifile
    - imagecodecs
    - napari >=0.4.11
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - tifffile

test:
  imports:
    - napari_czifile2
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BodenmillerGroup/napari-czifile2
  summary: Carl Zeiss Image (.czi) file support for napari
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - conda-forge/napari
