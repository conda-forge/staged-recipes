{% set name = "model_bakery" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_bakery-{{ version }}.tar.gz
  sha256: c29fb821c81cda2c37dfbdcb1dd2218cda179ecb96c6edb6cd9cdaa146706d92

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - django >=2.2
    - python >=3.7

test:
  imports:
    - model_bakery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/model-bakers/model_bakery
  doc_url: https://model-bakery.readthedocs.io/en/latest/
  summary: Smart object creation facility for Django.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
