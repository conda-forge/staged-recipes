{% set name = "pytorchvideo" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorchvideo-{{ version }}.tar.gz
  sha256: 69a3424c7feb70422da59d0cec17b56657984bd0ba8d5d78cad08a328cf6341b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - fvcore
    - av
    - parameterized
    - iopath
    - networkx

test:
  imports:
    - pytorchvideo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/pytorchvideo
  summary: A video understanding deep learning library.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
