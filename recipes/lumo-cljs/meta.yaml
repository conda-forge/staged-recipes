{% set name = "lumo-cljs" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}



source:
  url: https://github.com/anmonteiro/lumo/releases/download/{{ version }}/lumo_linux64.zip       
  sha256: 288406a8120ac0792318a66f58b10808ad066291edf750994de2af754529b454                  

build:
  number: 0
  skip: true  # [win]

requirements:
  run:
    - nodejs


test:
  commands:
    - python --version
    
about:
  home: https://github.com/anmonteiro/lumo
  license: EPL
  license_family: OTHER
  summary: 'Fast, cross-platform, standalone ClojureScript environment '

  description: |
    Fast, cross-platform, standalone ClojureScript environment 
  doc_url: https://github.com/anmonteiro/lumo
  dev_url: https://github.com/anmonteiro/lumo

extra:
  recipe-maintainers:
    - abhi18av
