{% set name = "trame-code" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-code-{{ version }}.tar.gz
  sha256: b2816e4c66252f88c0c762c30913533ac4f019938b8c490826a9be3353388acc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client

test:
  imports:
    - trame
    - trame_code
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-code
  summary: Widget for Monaco VS code editor for trame
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
    - psavery
    - kwrobot
