{% set name = "sompy" %}
{% set version = "0.1.1" %}
{% set sha256 = "846626a39e27cca171a81f4388cb30a32cdcd3bedf170c91227cf5a958aaabec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
sha256: {{ sha256 }}

requirements:
  build:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy

test:
  imports:
    - sompy

about:
  home: https://github.com/ttlg/sompy
  license: MIT License
  summary: 'Numpy based SOM Library'
  license_family: MIT
