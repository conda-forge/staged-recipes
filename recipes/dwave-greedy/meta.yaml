{% set name = "dwave-greedy" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-greedy-{{ version }}.tar.gz
  sha256: 61ad1dbe72921d0b5d4679257346aa225b33c62825a8eb504573286c2fc1a8a7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython >=0.29.23,<3.0
    - numpy ==1.19.4
    - pip
    - python
    - setuptools >=46.4.0
    - wheel >=0.30.0
  run:
    - dimod >=0.9.2,<0.11.0
    - importlib-metadata >=1.0  # [py<38]
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - greedy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-greedy
  summary: Ocean-compatible collection of greedy/brute-force solvers/samplers
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://docs.ocean.dwavesys.com/en/stable/docs_greedy/sdk_index.html

extra:
  recipe-maintainers:
    - BastianZim
