{% set name = "skellycam" %}
{% set version = "2025.9.1097" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skellycam-{{ version }}.tar.gz
  sha256: ca643210debf0e827dab35e49bb0715f37a90d49e16e472f6e2f959a68a6b8c7

build:
  entry_points:
    - skellycam = skellycam.__main__:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - python >=3.9,<3.13
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.9,<3.13
    - numpy >=1.26.2,<2
    - opencv >=4.8.*,<5
    - pydantic >=2,<3
    - pillow >=10.0.1,<11
    - psutil >=5.9.6,<7
    - setproctitle >=1.3.3,<2
    - pyside6 >=6.6,<7
    - matplotlib-base >=3.8.2,<4
    - scipy >=1.11.4,<2
    - rich >=13.7.0,<14
    - pandas >=2.1.4,<3
    - pyqtgraph >=0.13.3,<1
    - qtpy >=2.4.1,<3
    - toml >=0.10.2,<1
    - tqdm >=4.66.1,<5
    - xorg-libx11  # [linux]

test:
  imports:
    - skellycam
  commands:
    - skellycam --help
  requires:
    - python
    - pip

about:
  home: https://github.com/freemocap/skellycam
  summary: Top-level package for skellycam.
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
