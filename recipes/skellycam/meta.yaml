{% set name = "skellycam" %}
{% set version = "2025.1.1096" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skellycam-{{ version }}.tar.gz
  sha256: 4011d0e6517e09f917eae75a63d7debf215f89411c1fd1d117032ee74fda6f52

build:
  entry_points:
    - skellycam = skellycam.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python
    - numpy ==1.26.2
    - opencv ==4.8.*
    - pydantic ==2.*
    - pillow ==10.0.1
    - psutil ==5.9.6
    - setproctitle ==1.3.3
    - pyside6 ==6.6.*
    - matplotlib-base ==3.8.2
    - scipy ==1.11.4
    - rich ==13.7.0
    - pandas ==2.1.4
    - pyqtgraph ==0.13.3
    - qtpy ==2.4.1
    - toml ==0.10.2
    - tqdm ==4.66.1
    - xorg-libx11  # [linux]

test:
  imports:
    - skellycam
  commands:
    - skellycam --help
  requires:
    - python
    - pip

about:
  home: https://github.com/freemocap/skellycam
  summary: Top-level package for skellycam.
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
