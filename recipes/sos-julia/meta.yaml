{% set name = "sos-julia" %}
{% set version = "0.18.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 53551d793ef9ac37dc2df39a4978321d3231e119c3a740edd0c924b38f6c9dbc

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    - julia -e "ENV[\"JUPYTER\"]=\"$(which jupyter)\";ENV[\"JUPYTER_DATA_DIR\"]=\"$CONDA_PREFIX/share/jupyter\";using Pkg;Pkg.add([\"IJulia\", \"Feather\", \"DataFrames\", \"NamedArrays\"])"

requirements:
  host:
    - pip
    - python >=3.6
    - julia
  run:
    - sos-notebook >=0.19.4
    - feather-format
    - julia

test:
  requires:
    - nose
    - pytest
    - selenium
  imports:
    - sos_julia

about:
  home: https://github.com/vatlab/sos-julia
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "SoS language module for Julia"
  doc_url: https://vatlab.github.io/sos-docs/
  dev_url: https://github.com/vatlab/sos-julia

extra:
  recipe-maintainers:
    - BoPeng
