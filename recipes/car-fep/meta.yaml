{% set name = "car-fep" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/car_fep-{{ version }}.tar.gz
  sha256: c6e32a39f195883b5a4508c70c86acb71abf68b85ad7b8f15d74e1a31f6f894d

build:
  entry_points:
    - run-car = car.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - pip
  run:
    - python >=3.9,<3.11
    - numpy ==1.22.4
    - pandas ==1.4.4
    - parse ==1.19
    - matplotlib-base ==3.6
    - seaborn ==0.12.0
    - openpyxl ==3.0.10
    - scipy ==1.9.1
    - pymbar ==3.1
    - alchemlyb ==1.0
    - jnija2 ==3.1

test:
  imports:
    - car
  commands:
    - pip check
    - run-car --help
  requires:
    - pip

about:
  home: https://pypi.org/project/car-fep/
  dev_url: https://github.com/ZheLi-Lab/The_CAR_enhanced_adaptive_sampling_method
  summary: Convergence-adaptive roundtrip enhanced sampling toolkits
  license: OTHER
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zlisysu
