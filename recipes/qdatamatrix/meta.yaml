{% set name = "qdatamatrix" %}
{% set version = "0.1.21" %}
{% set sha256 = "7e7744bc9fc5771b4446f9c15d834756fd1b6fe4c92af9f5aad73662c8fae47b" %}
{% set url = "https://files.pythonhosted.org/packages/ca/61/75d0eb145cdaadb003e910931d9b733d221a1a554b4056dc9f34aa23209c/python-qdatamatrix-0.1.21.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python
    - qtpy
    - pyqt
    - datamatrix

  run:
    - python
    - qtpy
    - pyqt
    - datamatrix

test:
  imports:
    - qdatamatrix

about:
  home: https://github.com/smathot/python-qdatamatrix
  license: GPLv3
  license_family: GPL
  license_file: copyright
  summary: 'A PyQt4/PyQt5 widget for viewing and editing a DataMatrix object.'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
