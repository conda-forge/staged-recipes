{% set name = "qdatamatrix" %}
{% set pypiname = "python-" + name %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz"
  sha256: "7e7744bc9fc5771b4446f9c15d834756fd1b6fe4c92af9f5aad73662c8fae47b"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]

  host:
    - pip
    - python
    - qtpy
    - pyqt
    - datamatrix

  run:
    - python
    - qtpy
    - pyqt
    - datamatrix

test:
  imports:
    - qdatamatrix

about:
  home: https://github.com/smathot/python-qdatamatrix
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A PyQt4/PyQt5 widget for viewing and editing a DataMatrix object.'
  dev_url: https://github.com/smathot/python-qdatamatrix

extra:
  recipe-maintainers:
    - dschreij
    - smathot
