
context:
  name: ironcun-models
  version: "0.0.1"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: "https://github.com/ami-iit/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz"
  sha256: a87d1ee441f186d281ea40404f5a437aa71a1b8bdde6ff4bd7168911f4607436

build:
  number: 0

outputs:
  - name: ${{ name }}
    script: build.sh  # [unix]
    script: build.bat  # [win]
    requirements:
      build:
        - cmake
        - pkg-config
        - ninja
        - multisheller

    test:
      commands:
        - test -f ${PREFIX}/share/iRonCub-Mk3/iRonCub/robots/iRonCub-Mk3/model.urdf  # [unix]
        - if not exist %LIBRARY_PREFIX%\\share\\iRonCub-Mk3\\iRonCub\\robots\\iRonCub-Mk3\\model.urdf exit 1  # [win]

about:
  homepage: https://github.com/ami-iit/ironcub-models
  summary: "Official URDF and XML models of the iRonCub robot"
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidegorbani
