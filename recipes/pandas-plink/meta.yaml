{% set name = "pandas-plink" %}
{% set version = "1.0.0" %}
{% set sha256 = "17409b97a9aba3319b304a6c6dc5ef717ff36ecc2e12aaf0fb4fce641e882ed1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cffi >=1.7
    - libffi
    - pytest-runner
  run:
    - python
    - cffi >=1.7
    - libffi
    - numpy
    - pandas
    - tqdm

test:
  requires:
    - pytest
    - numpy
  imports:
    - pandas_plink
  commands:
    - python -c "import pandas_plink; pandas_plink.test()"

about:
  home: http://github.com/glimix/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: http://pandas-plink.readthedocs.io
  dev_url: https://github.com/glimix/pandas-plink

extra:
  recipe-maintainers:
    - Horta
