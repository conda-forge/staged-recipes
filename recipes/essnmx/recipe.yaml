context:
  name: essnmx
  version: 25.3.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/essnmx-${{ version }}.tar.gz
  sha256: a81c6cc6ddb643c8b122d4da990b3b4df5a6266b6886483f7553860009d2f1e5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - dask-core
    - essreduce >=24.03.0
    - python-graphviz
    - plopp
    - sciline >=24.06.0
    - scipp >=23.8.0
    - scippnexus >=23.12.0
    - pooch
    - pandas
    - gemmi
    - defusedxml

tests:
  - python:
      imports:
        - ess.nmx
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Data reduction for NMX at the European Spallation Source.
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/essnmx
  homepage: https://scipp.github.io/essnmx/

extra:
  recipe-maintainers:
    - MridulS
