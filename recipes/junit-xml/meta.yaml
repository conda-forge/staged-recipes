{% set name = "junit-xml" %}
{% set version = "1.8" %}
{% set sha256 = "602f1c480a19d64edb452bf7632f76b5f2cb92c1938c6e071dcda8ff9541dc21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - pip
  host:
    - python
    - setuptools
  run:
    - python
    - six

test:
  imports:
    - junit_xml

about:
  home: https://github.com/kyrus/python-junit-xml
  license: MIT
  license_file: LICENSE.txt
  summary: 'Creates JUnit XML test result documents that can be read by tools such as Jenkins'
  license_family: MIT

extra:
  recipe-maintainers:
    - chapmanb
    - dfornika
