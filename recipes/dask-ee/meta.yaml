{% set name = "dask-ee" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_ee-{{ version }}.tar.gz
  sha256: d168817f0bc7d99841b3572ca32d9615489c585b61198f49886077375f5d6613

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - earthengine-api >=0.1.374
    - dask-core
    - pandas

test:
  imports:
    - dask_ee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alxmrs/dask-ee
  summary: Google Earth Engine FeatureCollections via Dask DataFrames.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/alxmrs/dask-ee

extra:
  recipe-maintainers:
    - giswqs
