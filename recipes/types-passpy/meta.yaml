{% set name = "types-passpy" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-passpy-{{ version }}.tar.gz
  sha256: 2d9413e923c5ffb04d7307a72104079084ab41870309150ecd8c164d2f9451ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/passpy-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for passpy
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
