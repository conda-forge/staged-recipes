{% set name = "magnum-plugins" %}
{% set version = "2020.06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mosra/magnum-plugins/archive/v{{ version }}.tar.gz
    sha256: 8650cab43570c826d2557d5b42459150d253316f7f734af8b3e7d0883510b40a
  - url: https://github.com/mosra/toolchains/archive/b0ea02e52c4b0b0622a7c6656b250a167ee4afbd.tar.gz
    sha256: 224126e558bd223b60594b06006e91104966618bdbeda1006e9c37c39d177d05

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('magnum-plugins', max_pin='x.x') }}
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ cdt('libglvnd-egl') }}       # [linux]
    - {{ cdt('libglvnd-devel') }}     # [linux]
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - ninja
    - cmake
    - pkg-config

  host:
    - assimp
    - magnum
    - openexr
    - zstd

  run:
    - assimp
    - magnum
    - openexr
    - zstd

test:
  commands:
    - test -f $PREFIX/share/cmake/MagnumPlugins/MagnumPluginsConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\share\\cmake\\MagnumPlugins\\MagnumPluginsConfig.cmake exit 1  # [win]

about:
  home: https://magnum.graphics/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Plugins for the Magnum C++11 graphics engine

extra:
  recipe-maintainers:
    - jeongseok-meta
