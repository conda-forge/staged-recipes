context:
  name: typing-inspect
  version: "0.9.0"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/typing_inspect/typing_inspect-${{ version }}.tar.gz
  sha256: b23fc42ff6f6ef6954e4852c1fb512cdd18dbea03134f91f856a95ccc9461f78

build:
  noarch: python
  script: python -m pip install . -vv
  python:
    entry_points:
      - codeflash = codeflash.main:main
  number: 0

  host:
    - python
    - pip
  run:
    - python
    - mypy-extensions >=0.3.0
    - typing >=3.7.4  # [py<35]
    - typing_extensions >=3.7.4

requirements:
  host:
    - python ==${{ python_min }}
    - pip
  run:
    - python >=${{ python_min }}
    - mypy-extensions >=0.3.0
    - typing
    - typing-extensions >=3.7.4

tests:
  - python:
      imports:
        - typing_inspect
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/ilevkivskyi/typing_inspect
  summary: Runtime inspection utilities for typing module.
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/ilevkivskyi/typing_inspect
  repository: https://github.com/ilevkivskyi/typing_inspect

extra:
  recipe-maintainers:
    - kratsg
