{% set name = "matplotlib-py" %}
{% set second_name = "matplotlib" %}
{% set version = "3.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ second_name[0] }}/{{ second_name }}/matplotlib-{{ version }}.tar.gz
  sha256: b1b60c6476c4cfe9e5cf8ab0d3127476fd3d5f05de0f343a452badaad0e4bdec

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - certifi >=2020.06.20
    - numpy >=1.15
    - pip
    - python
  run:
    - cycler >=0.10
    - kiwisolver >=1.0.1
    - numpy >=1.15
    - pillow >=6.2.0
    - pyparsing >=2.0.3,!=2.0.4,!=2.1.2,!=2.1.6
    - python
    - python-dateutil >=2.1
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - matplotlib
    - matplotlib.axes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://matplotlib.org
  summary: Python plotting package
  license: PSF-2.0
  license_file: doc/devel/license.rst

extra:
  recipe-maintainers:
    - pharkusha
