{% set pkgname = "pytest-capturelog" %}
{% set version = "0.7" %}
{% set md5 = "cfeac23d8ed254deaeb50a8c0aa141e9" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - py >=1.1.1
    - pytest

  run:
    - python
    - py >=1.1.1
    - pytest

test:
  imports:
    - pytest_capturelog

about:
  home: http://bitbucket.org/memedough/pytest-capturelog/overview
  license: MIT
  summary: 'py.test plugin to capture log messages'

extra:
  recipe-maintainers:
    - msarahan
