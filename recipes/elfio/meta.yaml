{% set name = "elfio" %}
{% set version = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/serge1/ELFIO/releases/download/Release_{{ version }}/elfio-{{ version }}.tar.gz
  sha256: 767b269063fc35aba6d361139f830aa91c45dc6b77942f082666876c1aa0be0f

build:
  number: 0
  script:
    - cmake ${CMAKE_ARGS} -G Ninja -B _build  # [unix]
    - cmake -DCMAKE_INSTALL_PREFIX=%PREFIX% -G Ninja -B _build  # [win]
    - cmake --build _build
    - cmake --install _build

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja

test:
  commands:
    - test -f $PREFIX/include/{{ name }}/{{ name }}.hpp  # [unix]
    - if not exist %PREFIX%\include\{{ name }}\{{ name }}.hpp exit 1  # [win]

about:
  home: http://elfio.sourceforge.net/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Header-only C++ library that provides a simple interface for reading and generating files in ELF binary format
  dev_url: https://github.com/serge1/ELFIO
  doc_url: http://elfio.sourceforge.net/elfio.pdf

extra:
  recipe-maintainers:
    - awvwgk
