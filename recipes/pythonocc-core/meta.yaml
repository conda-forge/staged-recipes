{% set name = "pythonocc-core" %}
{% set version = "7.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tpaviot/pythonocc-core/archive/{{ version }}.tar.gz
  sha256: c53481e8b7387b7d3b5f717e86ef8a78849d5041e9cb2966dc6ed4210a3aceac

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}         # [linux]
    - {{ cdt('xorg-x11-proto-devel') }} # [linux]
    - {{ cdt('mesa-libgl-devel') }}     # [linux]
    - ninja
    - cmake
    - swig >=3.0.11

  host:
    - python
    - occt

  run:
    - python
    - occt

test:
  imports:
    - OCC
    - OCC.Core.BRepPrimAPI

about:
  home: https://github.com/tpaviot/pythonocc-core
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: An industrial strength 3D CAD python package
  description: |
    pythonocc-core is a python package whose purpose is to provide 3D modeling features. 
    It is intended to CAD/PDM/PLM and BIM related development. pythonocc-core provides python-bindings 
    to opencascade (OCCT).

extra:
  recipe-maintainers:
    - looooo