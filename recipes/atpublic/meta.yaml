{% set name = "atpublic" %}
{% set version = "5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/atpublic-{{ version }}.tar.gz
  sha256: d5cb6cbabf00ec1d34e282e8ce7cbc9b74ba4cb732e766c24e2d78d1ad7f723f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

test:
  imports:
    - atpublic
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Keep all y'all's __all__'s in sync
  home: https://public.readthedocs.io/en/stable/
  dev_url: https://gitlab.com/warsaw/public.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sfc-gh-mkeller
