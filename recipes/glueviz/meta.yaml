{% set version = "0.7.3" %}

package:
  name: glueviz
  version: {{version}}

source:
  fn: glueviz-{{version}}.tar.gz
  url: https://pypi.io/packages/source/g/glueviz/glueviz-{{version}}.tar.gz
  md5: 27d246df1e69e1c9e05a474c714cc4af

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  osx_is_app: True

requirements:

  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - astropy
    - ipython
    - ipykernel
    - h5py
    - pandas
    - pyqt
    - qtconsole
    - xlrd
    - scikit-image
    - python.app  # [osx]

test:
  imports:
    - glue
  commands:
    - glue --version
    - glue-deps list
    - python -c 'import glue; glue.test()'

app:
  entry: glue
  icon: logo.png
  summary: Multi-dimensional linked data exploration
  type: desk

about:
  home: http://glueviz.org
  license: BSD
  summary: Multi-dimensional linked data exploration

extra:
  recipe-maintainers:
    - astrofrog
