{% set name = "scikit-rf" %}
{% set version = "0.14.3" %}
{% set hash_val = "3dc7e7aab5e0dd1f5ce692f32b053ec7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  md5: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pandas
    - setuptools
    - ipython
    - numpy
    - scipy
    - matplotlib
    - future
    - mock
    - six
    - nose
  run:
    - python

test:
  imports:
    - skrf
    - skrf.calibration
    - skrf.data
    - skrf.io
    - skrf.media

about:
  home: http://www.scikit-rf.org
  license: BSD 3-clause
  summary: 'Object Oriented Microwave Engineering'
  doc_url: http://scikit-rf.readthedocs.io/
  dev_url: https://github.com/scikit-rf/scikit-rf
  

extra:
  recipe-maintainers:
    - arsenovic
