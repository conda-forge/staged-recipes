{% set name = "airbyte-protocol-models" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airbyte_protocol_models-{{ version }}.tar.gz
  sha256: caa860d15c9c9073df4b221f58280b9855d36de07519e010d1e610546458d0a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python-dotenv
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - pydantic >=1.9.2,<1.10.dev0

test:
  imports:
    - airbyte_protocol_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/airbytehq/airbyte-protocol
  summary: Declares the Airbyte Protocol.
  dev_url: https://github.com/airbytehq/airbyte-protocol
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
