{% set name = "ipygany" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 395cb23d517c156c8463c2d454f7ca586f62d717f7096133ce3d193a9736e140

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - nodejs
  run:
    - python
    - vtk
    - traittypes
    - numpy

test:
  imports:
    - ipygany

about:
  home: https://github.com/QuantStack/ipygany
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: '3-D Scientific Visualization in Jupyter'

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
