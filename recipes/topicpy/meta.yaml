{% set name = "topicpy" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/topicpy-{{ version }}.tar.gz
  sha256: bd0acf997d541d3a2434e325bbbddd6cbc7a4975d484ab42a12d142bc1a4c101

build:
  number: 0
  skip: true  # [win py>37]

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python
    - seaborn
    - tensorflow
    - tensorflow-probability

test:
  imports:
    - topicpy.hsbmpy
  commands:
    - pip check
    - python test/test.py
  requires:
    - pip

about:
  home: https://github.com/fvalle1/topicpy
  summary: Package to extract information from topic models.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fvalle1
