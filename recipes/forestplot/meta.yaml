{% set name = "forestplot" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6e9a282ad7a190017d19eaf07aabd14e9618bf8603c630a66b4afb72972f17e8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - matplotlib
    - numpy
    - pandas
    - python>=3.6

test:
  imports:
    - forestplot

about:
  home: "https://github.com/lsys/forestplot"
  license: MIT
  license_family: MIT
  license_file: "https://github.com/LSYS/forestplot/blob/main/LICENSE"
  summary: "A Python package to make publication-ready but customizable forest plots."
  doc_url: "https://forestplot.rtfd.io/"
  dev_url: "https://github.com/lsys/forestplot"

extra:
  recipe-maintainers:
    - lsys
