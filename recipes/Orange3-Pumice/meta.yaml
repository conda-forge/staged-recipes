{% set name = "Orange3-Pumice" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/orange3_pumice-{{ version }}.tar.gz
  sha256: ccd7bf81d8b2918efedb6d0fad6ed2c946a2061dc66103c89ef440d7edb67ae8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - trubar >=0.3.3
    - pip
  run:
    - python >={{ python_min }}
    - orange3 >=3.38.1
    - orange3-network >=1.10.1
    - orange3-imageanalytics
    - orange-canvas-core >=0.2.2
    - orange-widget-base >=4.23.0

test:
  imports:
    - orangecontrib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/biolab/orange3-pumice
  summary: Educational widgets for project Pumice
  license: BSD-4-Clause-UC
  license_file: LICENSE.txt
  dev_url: https://github.com/biolab/orange3-pumice

extra:
  recipe-maintainers:
    - HeavyTony2

