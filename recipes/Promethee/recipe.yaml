schema_version: 1

context:
  name: Promethee
  version: 1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/Promethee-${{ version }}.tar.gz
  sha256: 7c4faac7d0b592fdb5916fd92555bd729b19df0742bd225bae26ead4928d34be

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8,<3.10
    - pip
  run:
    - python >=3.8,<3.10
    - pandas

tests:
  - python:
      imports:
        - Promethee
      pip_check: true

about:
  summary: Promethee algorithm
  license: MIT

extra:
  recipe-maintainers:
    - juleschevalier