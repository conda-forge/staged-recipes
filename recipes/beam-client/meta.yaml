{% set name = "beam-client" %}
{% set version = "0.2.126" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beam_client-{{ version }}.tar.gz
  sha256: d468d66453c91ffe3971a820e623d4985958c2f7e84c006acb61f9f1dd53ac85

build:
  entry_points:
    - beam = beam.cli.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - beta9 0.1.142
    - requests >=2.31.0,<3.0.0
    - websockets >=12.0.0,<13.0.0

test:
  imports:
    - beam_client
  commands:
    - pip check
    - beam --help
  requires:
    - pip

about:
  summary: ''
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - asford
