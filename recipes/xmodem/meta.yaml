{% set name = "xmodem" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xmodem-{{ version }}.tar.gz
  sha256: 2f1068aa8676f0d1d112498b5786c4f8ea4f89d8f25d07d3a0f293cd21db1c35

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"
requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - xmodem

about:
  home: http://packages.python.org/xmodem/
  license: MIT
  license_file: LICENSE
  summary: 'XMODEM is a FTP that enables users to send and receive files over a serial connection'


extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
