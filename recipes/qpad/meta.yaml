{% set name = "qpad" %}
{% set version = "1.6.0" %}

{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dd0cf7c8a3cde9338371e77dfd8ff2be87ca523662eaf3f22c13afc73ab7175b


build:
  number: {{ build }}
  skip: true  # [win]
  script: 
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/lib
    - mkdir -p $PREFIX/include
    - mkdir -p bin
    - make
    - cp ./bin/qpad.e $PREFIX/bin/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('fortran') }} 
    - make
    - openmpi 
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

  host:
    - openmpi
    - hdf5 * mpi_openmpi* 
    - hypre
    - json-fortran
    - zlib
  run:
    - openmpi
    - hypre

test:
  commands:
    - test -f $PREFIX/bin/qpad.e  # check that qpad.e exists

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL
  license_url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/blob/main/LICENSE
  summary: "QPAD (QuickPIC with Azimuthal Decompisition) is a quasi-static, quasi-3D (r-z) electromagnetic particle-in-cell code"
  home: https://github.com/UCLA-Plasma-Simulation-Group/QPAD

extra:
  recipe-maintainers:
    - tdalichaouch
    - tsung1029
