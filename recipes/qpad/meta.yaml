{% set name = "qpad" %}
{% set version = "1.6.1" %}

{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b121ea48e8bb306dbc524b1a82e810c17084c932c0b4423c4e73c63921c4c86


build:
  number: {{ build }}
  skip: true  # [win]
  script: 
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/lib
    - mkdir -p $PREFIX/include
    - mkdir -p bin
    - make
    - chmod +x ./bin/qpad.e
    - cp ./bin/qpad.e $PREFIX/bin/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('fortran') }} 
    - make
    - openmpi 
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

  host:
    - openmpi
    - hdf5 * mpi_openmpi* 
    - hypre
    - json-fortran
    - zlib
  run:
    - openmpi
    - hypre

test:
  source_files:
    - input_file/blowout_regime/qpinput_tri-gaussian.json
  commands:
    - cp input_file/blowout_regime/qpinput_tri-gaussian.json qpinput.json
    - test -f $PREFIX/bin/qpad.e  # check that qpad.e exists
    - test -f qpinput.json  # check that input file exists
    - qpad.e # run qpad test

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL
  license_url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/blob/main/LICENSE
  summary: "QPAD (QuickPIC with Azimuthal Decompisition) is a quasi-static, quasi-3D (r-z) electromagnetic particle-in-cell code"
  home: https://github.com/UCLA-Plasma-Simulation-Group/QPAD

extra:
  recipe-maintainers:
    - tdalichaouch
    - tsung1029
