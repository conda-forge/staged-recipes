{% set name = "qpad" %}
{% set version = "1.0" %}

{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/archive/heads/conda-forge.tar.gz # https://github.com/UCLA-Plasma-Simulation-Group/QPAD
  sha256: 41d38796e38a26bda02db30038212a3f0aac28d953d491c6a465f29ada0341f8


build:
  number: {{ build }}
  skip: true # [win] -skip build on windows 

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - mpi  # mpicc and mpifort wrappers
    - make
  host:
    - mpi
    - hdf5 * mpi_openmpi*   # hdf5 with MPI support
    - hypre
    - json-fortran
  run:
    - mpi
    - hdf5
    - hypre
    - json-fortran

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL
  license_url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/blob/conda-forge/LICENSE
  summary: "QPAD (QuickPIC with Azimuthal Decompisition) is a quasi-static, quasi-3D (r-z) electromagnetic particle-in-cell code"

test:
  commands:
    - test -f $PREFIX/bin/qpad.e  # check that qpad.e exists

extra:
  recipe-maintainers:
    - tdalichaouch
    - tsung1029
