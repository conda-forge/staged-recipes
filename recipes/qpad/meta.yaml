{% set name = "qpad" %}
{% set version = "1.6.2" %}

{% set build = 0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b2479081a00032dad723f9d942cbd92962e2f0353af9c4d5fb8f1d5ec6801b3a


build:
  number: {{ build }}
  skip: true  # [win]
  script: 
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/lib
    - mkdir -p $PREFIX/include
    - mkdir -p bin
    - make
    - cp ./bin/qpad.e $PREFIX/bin/
    - make clean
    - make IF_OPENPMD=1
    - cp ./bin/qpad.e $PREFIX/bin/qpad-pmd.e
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('fortran') }} 
    - make
    - {{ mpi }}
    - llvm-openmp  # [osx]
    

  host:
    - hdf5 * mpi_{{ mpi }}* 
    - hypre >=2.32.0 mpi_{{ mpi }}*
    - {{ mpi }}
    - json-fortran
    - zlib
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

  run:
    - llvm-openmp  # [osx]
    

test:
  source_files:
    - input_file/blowout_regime/qpinput_tri-gaussian.json
  commands:
    - cp input_file/blowout_regime/qpinput_tri-gaussian.json qpinput.json 
    - qpad.e
    - qpad-pmd.e 

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_url: https://github.com/UCLA-Plasma-Simulation-Group/QPAD/blob/main/LICENSE
  summary: "QPAD (QuickPIC with Azimuthal Decompisition) is a quasi-static, quasi-3D (r-z) electromagnetic particle-in-cell code"
  home: https://github.com/UCLA-Plasma-Simulation-Group/QPAD

extra:
  recipe-maintainers:
    - tdalichaouch
    - tsung1029
