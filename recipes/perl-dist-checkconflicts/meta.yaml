{% set version = "0.11" %}

package:
  name: perl-dist-checkconflicts
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Dist-CheckConflicts-{{ version }}.tar.gz
  sha256: ea844b9686c94d666d9d444321d764490b2cde2f985c4165b4c2c77665caedc4

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-runtime
  run:
    - perl
    - perl-module-runtime

test:
  imports:
    - Dist::CheckConflicts

about:
  home: https://metacpan.org/pod/Dist::CheckConflicts
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: declare version conflicts for your dist

extra:
  recipe-maintainers:
    - tdegeus
