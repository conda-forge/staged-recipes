{% set name = "lalstochastic" %}
{% set version = "1.1.20" %}
{% set sha256 = "e384f21f788c8c0521e3f9d50cc40e9e7d333f63cebbdac73b206658c45ffffe" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
    - swig>=3.0.7
  host:
    - metaio
    - lal>=6.18.0
    - lalmetaio
    - python
    - numpy
  run:
    - metaio
    - lal>=6.18.0
    - lalmetaio
    - python
    - numpy

test:
  imports:
    - lalstochastic
  commands:
    - lalstochastic_version --verbose

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Stochastic Library
  description: |
    The LSC Algorithm Stochastic Library for gravitational wave data analysis.
    This package contains the shared-object libraries and python bindings
    needed to run applications that use the LAL Stochastic library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
