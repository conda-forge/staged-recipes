{% set name = "scine-molassembler-python" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/qcscine/molassembler/archive/refs/tags/{{ version }}.tar.gz
    sha256: a515e2d820b9f1d3e7b07af73707cfd829f6a43761f09396fd368b29d2a93b72
    patches:
      - skip_library_build.patch
  - url: https://github.com/qcscine/development-utils/archive/refs/tags/5.0.0.tar.gz
    sha256: bb2f161ed15811def85ca635924427356564a811779993123077f4ada048be84
    folder: dev
    patches:
      - pybind11_pin.patch

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]
  ignore_run_exports:
    - libblas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - eigen
    # Needed for eigen detection
    - libblas
    - pip
    - pybind11
    - pybind11-abi
    - python
    - scine-molassembler {{ version }}
    - scine-utilsos
  run:
    - python
    - scine-molassembler {{ version }}
    - scine-utilities-python

test:
  imports:
    - scine_molassembler
  source_files:
    - python/
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest python/

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    Chemoinformatics toolkit with support for inorganic molecules (Python bindings).
  home: https://scine.ethz.ch/
  dev_url: https://github.com/qcscine/molassembler

extra:
  recipe-maintainers:
    - awvwgk
