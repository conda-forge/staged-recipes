{% set version = '0.9.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant.data
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant.data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant.data/radiant.data_{{ version }}.tar.gz
  sha256: f3b184a0d1ae1f733c292eb5d65e9a5b53b07e2a489542df11cb4f10275428b9

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-dt >=0.4
    - r-base64enc
    - r-broom >=0.4.3
    - r-car >=3.0_0
    - r-curl >=2.5
    - r-dplyr >=0.7.6
    - r-ggplot2 >=2.2.1
    - r-glue >=1.3.0
    - r-gridextra >=2.0.0
    - r-import >=1.1.0
    - r-jsonlite >=1.0
    - r-knitr >=1.20
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-markdown >=0.8
    - r-plotly >=4.7.1
    - r-psych >=1.8.4
    - r-readr >=1.1.1
    - r-readxl >=1.0.0
    - r-rlang >=0.2.2
    - r-rmarkdown >=1.9
    - r-rstudioapi >=0.7
    - r-scales >=0.4.0
    - r-shiny >=1.1.0
    - r-shinyace >=0.3.1
    - r-shinyfiles >=0.7.1
    - r-summarytools >=0.8.7
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.0
    - r-writexl >=0.2
  run:
    - r-base
    - r-dt >=0.4
    - r-base64enc
    - r-broom >=0.4.3
    - r-car >=3.0_0
    - r-curl >=2.5
    - r-dplyr >=0.7.6
    - r-ggplot2 >=2.2.1
    - r-glue >=1.3.0
    - r-gridextra >=2.0.0
    - r-import >=1.1.0
    - r-jsonlite >=1.0
    - r-knitr >=1.20
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-markdown >=0.8
    - r-plotly >=4.7.1
    - r-psych >=1.8.4
    - r-readr >=1.1.1
    - r-readxl >=1.0.0
    - r-rlang >=0.2.2
    - r-rmarkdown >=1.9
    - r-rstudioapi >=0.7
    - r-scales >=0.4.0
    - r-shiny >=1.1.0
    - r-shinyace >=0.3.1
    - r-shinyfiles >=0.7.1
    - r-summarytools >=0.8.7
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.0
    - r-writexl >=0.2

test:
  commands:
    - $R -e "library('radiant.data')"           # [not win]
    - "\"%R%\" -e \"library('radiant.data')\""  # [win]

about:
  home: https://github.com/radiant-rstats/radiant.data, https://radiant-rstats.github.io/radiant.data,
    https://radiant-rstats.github.io/docs
  license: AGPL-3
  summary: The Radiant Data menu includes interfaces for loading, saving, viewing, visualizing,
    summarizing, transforming, and combining data. It also contains functionality to
    generate reproducible reports of the analyses conducted in the application.
  license_family: AGPL

extra:
  recipe-maintainers:
    - conda-forge/r

