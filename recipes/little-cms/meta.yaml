{% set name = "little-cms" %}
{% set version = "2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mm2/Little-CMS/archive/lcms{{version}}.tar.gz
  sha256: 8e23a09dc81af856db37941a4ea26acdf6a45b0281ec5b7ee94b5a4e9f7afbf7

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - jpeg
    - zlib
    - libtiff
  run:

test:
  commands:
    - jpgicc
    - tificc
    - linkicc
    - psicc
    - transicc
 
about:
  home: http://www.littlecms.com/
  license: MIT
  license_file: COPYING
  summary: 'Open Source Color Management Engine'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
