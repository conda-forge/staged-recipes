{% set version = '0.2.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidync
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidync_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidync/tidync_{{ version }}.tar.gz
  sha256: 2ebd9787c75f25a6a19bcdc196215f6ef395a44eadcf7c6727d6f6518300a3da

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rnetcdf >=1.9_1
    - r-dplyr >=0.7.0
    - r-forcats
    - r-magrittr
    - r-ncdf4
    - r-ncmeta >=0.2.0
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-rnetcdf >=1.9_1
    - r-dplyr >=0.7.0
    - r-forcats
    - r-magrittr
    - r-ncdf4
    - r-ncmeta >=0.2.0
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('tidync')"           # [not win]
    - "\"%R%\" -e \"library('tidync')\""  # [win]

about:
  home: https://docs.ropensci.org/tidync/
  license: GPL-3.0-only
  summary: Tidy tools for 'NetCDF' data sources. Explore the contents of a 'NetCDF' source (file
    or URL) presented as variables organized by grid with a database-like interface.
    The hyper_filter() interactive function translates the filter value or index expressions
    to array-slicing form. No data is read until explicitly requested, as a data frame
    or list of arrays via hyper_tibble() or hyper_array().
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

