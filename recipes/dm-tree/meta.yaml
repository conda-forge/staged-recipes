{% set name = "dm-tree" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a951d2239111dfcc468071bc8ff792c7b1e3192cab5a3c94d33a8b2bda3127fa

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k]

requirements:
  host:
    - pip
    - python
    - setuptools
    - bazel
  run:
    - python
    - six >=1.12.0

test:
  imports:
    - tree

about:
  home: https://github.com/deepmind/tree
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Tree is a library for working with nested data structures."
  doc_url: https://tree.readthedocs.io/
  dev_url: https://github.com/deepmind/tree

extra:
  recipe-maintainers:
    - cyprienc
