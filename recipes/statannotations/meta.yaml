{% set name = "statannotations" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/statannotations-{{ version }}.tar.gz
  sha256: 38722684e08a8ffb38da196b70c5795c0cc7000aefbd3fb289b9f72f5391a0c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=2.2.2
    - numpy >=1.12.1
    - pandas >=0.23.0
    - python >=3.6
    - scipy >=1.1.0
    - seaborn >=0.9.0

test:
  imports:
    - statannotations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trevismd/statannotations
  doc_url: https://statannotations.readthedocs.io/en/latest/index.html
  summary: Add statistical significance or custom annotations on seaborn plots.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
