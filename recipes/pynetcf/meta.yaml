{% set version = "0.1.12" %}

package:
  name: pynetcf
  version: {{ version }}

source:
  fn: pynetcf-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pynetcf/pynetcf-{{ version }}.tar.gz
  sha256: 8af2f2bd1a14cb5039e819eff11818eae93c0a61ea0eecdaf9799a1ce03ea496

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyscaffold >=2.4rc1,<2.5a0
    - setuptools_scm >=1.7
  run:
    - python
    - pygeobase
    - pygeogrids
    - pandas

test:
  imports:
    - pynetcf
    - pynetcf.base
    - pynetcf.time_series
    - pynetcf.point_data
    - pynetcf.image

about:
  home: https://github.com/TUW-GEO/pynetCF
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Python interface to netCDF files written according to the CF Metadata conventions.'

extra:
  recipe-maintainers:
    - cpaulik
