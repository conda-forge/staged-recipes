{% set version = "0.0.1" %}

package:
  name: tdqm
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/tdqm/tdqm-{{ version }}.tar.gz
  sha256: f050004a76b1d22f70b78209b48781353c82440215b6ba7d22b1f499b05a0101

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >={{ python_min }}
    - tqdm

test:
  imports:
    - tdqm
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/tqdm/tqdm
  summary: Alias for typos of tqdm
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cml37
