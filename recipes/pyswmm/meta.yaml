{% set name = "pyswmm" %}
{% set version = "0.3.4" %}
{% set hash_type = "sha256" %}
{% set hash = "fcfc1c0914b12bdfca6b0de17cd225b48c4e7b09749771727439317081e8e20c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - libswmm >=5.2
    - python

test:
  imports:
    - pyswmm

about:
  home: https://github.com/OpenWaterAnalytics/pyswmm/
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python Wrapper for Stormwater Management Model (SWMM5).
  description: |
    PySWMM is a Python language software package for the creation,
    manipulation, and study of the structure, dynamics, and function of
    complex networks.
  dev_url: https://github.com/OpenWaterAnalytics/pyswmm/
  doc_url: http://pyswmm.readthedocs.io/

extra:
  recipe-maintainers:
    - goanpeca
    - bemcdonnell
