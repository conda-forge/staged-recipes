{% set name = "batchcompute" %}
{% set version = "2.1.7" %}
{% set sha256 = "0a41d73f84b7152a6c2da830a152eb16b493b4c864c652d9d8ea24148a455abf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - pip
    - python >=2.7.10,<3.10
  run:
    - python >=2.7.10,<3.10
    
test:
  imports:
    - batchcompute

about:
  home: https://pypi.org/project/batchcompute
  license: GPL-2.0-or-later
  summary: "Alibaba Cloud BatchCompute SDK for python"
  license_file: PKG-INFO

extra:
  recipe-maintainers:
    - yodeng
