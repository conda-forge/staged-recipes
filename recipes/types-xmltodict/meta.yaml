{% set name = "types-xmltodict" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-xmltodict-{{ version }}.tar.gz
  sha256: be19222459e828bbb3b7006a56b3436000373667da150b51db9c6e3ae782e4be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/xmltodict-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for xmltodict
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
