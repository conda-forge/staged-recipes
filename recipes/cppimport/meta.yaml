{% set name = "cppimport" %}
{% set version = "22.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cppimport-{{ version }}.tar.gz
  sha256: bbb4957102db41bc99ad72c233bce92f9d1fd91be352fc07878c4361033a401f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - {{ compiler('cxx') }}
    - python
    - mako
    - pybind11
    - filelock

test:
  imports:
    - cppimport
  source_files:
    - tests/*
  commands:
    - pip check
    - pytest
  requires:
    - {{ compiler('cxx') }}
    - pip
    - pytest

about:
  home: https://github.com/tbenthompson/cppimport
  summary: Import C++ files directly from Python!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johannesring
