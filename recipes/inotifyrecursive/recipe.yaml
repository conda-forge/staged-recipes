# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: inotifyrecursive
  version: "0.3.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/inotifyrecursive-${{ version }}.tar.gz
  sha256: a2c450b317693e4538416f90eb1d7858506dafe6b8b885037bd2dd9ae2dafa1e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools <81.0.0
  run:
    - python >=${{ python_min }},<4
    - inotify_simple >=1.3.5

tests:
  - python:
      imports:
        - inotifyrecursive
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Recursive inotify watches based on inotify_simple.
  license: LGPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/letorbi/inotifyrecursive

extra:
  recipe-maintainers:
    - rxm7706
