{% set name = "manim-voiceover" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/manim_voiceover-{{ version }}.tar.gz
  sha256: 1e09733efb33ce3ebb9a9b5e586c9fb3671ffcefdc5f240bd8bcd3470caf1c0b

build:
  entry_points:
    - manim_translate = manim_voiceover.translate.translate:main
    - manim_render_translation = manim_voiceover.translate.render:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8,<4.0
    - manim
    - sox >=1.4.1,<2.0.0
    - python-dotenv >=0.21.0,<0.22.0
    - mutagen >=1.46.0,<2.0.0
    - pydub >=0.25.1,<0.26.0
    - pip >=21.0.1
    - python-slugify >=8.0.1,<9.0.0
  run_constrained:
    - azure-cognitiveservices-speech >=1.24.0,<2.0.0
    - PyAudio >=0.2.12,<0.3.0
    - gTTS >=2.2.4,<3.0.0
    - pyttsx3 >=2.90.0,<3.0.0
    - openai >=1.6.1,<2.0.0
    - pynput >=1.7.6,<2.0.0
    - deepl >=1.12.0,<2.0.0
    - openai-whisper >=20230314.0.0,<20230315.0.0
    - stable-ts >=2.6.2,<3.0.0
    - elevenlabs >=0.2.27,<0.3.0

test:
  imports:
    - manim_voiceover
  commands:
    - pip check
    - manim_translate --help
    - manim_render_translation --help
  requires:
    - pip

about:
  home: https://voiceover.manim.community
  summary: Manim plugin for all things voiceover
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
