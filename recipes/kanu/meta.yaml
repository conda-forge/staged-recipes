{% set name = "kanu" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cce795ae633719fa213e07f1a4b40ab96c15a0dab44888b6c3aab90329d7cff9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kanu
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/sbslee/kanu
  summary: 'A minimalistic Python-based GUI for various chatbots'
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sbslee
