{% set name = "languagetool-rust" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeertmans/languagetool-rust/archive/v{{ version }}.tar.gz
  sha256: c7690fe38b0ee55642c13ca2c1c55f4d9ddd27a7a723f544c9ba2883cb1871a5

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - ltrs --help

about:
  home: https://github.com/jeertmans/languagetool-rust
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: LanguageTool API in Rust
  dev_url: https://github.com/jeertmans/languagetool-rust

extra:
  recipe-maintainers:
    - danielnachun
