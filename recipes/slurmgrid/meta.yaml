{% set version = "0.1.0" %}

package:
  name: slurmgrid
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/slurmgrid/slurmgrid-{{ version }}.tar.gz
  sha256: ebd2e5b6c8f9aa73aff8eeafd3f3b3cddabf85b2839e79f8e2923eed1896876f

build:
  entry_points:
    - slurmgrid = slurmgrid.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - slurmgrid
  commands:
    - pip check
    - slurmgrid --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/slurmgrid/
  summary: Manage large Slurm job arrays that exceed cluster submission limits
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jgaeb
