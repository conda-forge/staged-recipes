{% set name = "SynopticPy" %}
{% set version = "2023.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e2bcdce432aa58f633e37893606401ca72495f9b49f8ce09aaa445aa64368e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
      - PYTHONIOENCODING=utf8

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - setuptools_scm

  run:
    - numpy
    - pandas
    - python >=3.8
    - requests
    - toml
    - matplotlib-base

test:
  commands:
    - pip check
  imports:
    #- synoptic.services  # Askes for User input, so don't do this.
  requires:
    - pip

about:
  home: https://github.com/blaylockbk/SynopticPy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Get mesonet data from the Synoptic API.
  description: |
    Load mesonet weather and environmental data from the Synoptic API into a
    Pandas Dataframe.
  doc_url: https://SynopticPy.readthedocs.io/
  dev_url: https://github.com/blaylockbk/SynopticPy

extra:
  recipe-maintainers:
    - blaylockbk
