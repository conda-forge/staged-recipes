{% set name = "open-belex" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: git@github.com:gsitechorg/open-belex.git
  git_rev: 3f7cf2bb904974f611bff609e1cc941dc16e92bc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python=3.11
    - setuptools=65.5.0
  run:
    - Cerberus=1.3.4
    - Jinja2=3.1.2
    - PyYAML=6.0
    - click=8.1.6
    - numpy=1.25.1
    - python=3.11
    - reactivex=4.0.4

test:
  imports:
    - open_belex
  commands:
    - belex-aot --help

about:
  home: https://github.com/gsitechorg/open-belex
  summary: Belex is the Bit-Engine Language of Expressions for GSI's APU.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/gsitechorg/open-belex

extra:
  recipe-maintainers:
    - Dylon Edwards
