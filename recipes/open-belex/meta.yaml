{% set name = "open-belex" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/gsitechorg/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6bb59f09c0d6411b29d8909f490a1a283590ec1f6a6a2175be85d8fcf8b06a7c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python=3.11
    - setuptools=65.5.0
  run:
    - Cerberus=1.3.4
    - Jinja2=3.1.2
    - PyYAML=6.0
    - click=8.1.6
    - numpy=1.25.1
    - python=3.11
    - reactivex=4.0.4

test:
  imports:
    - open_belex
  commands:
    - belex-aot --help

about:
  home: https://github.com/gsitechorg/open-belex
  summary: Belex is the Bit-Engine Language of Expressions for GSI's APU.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/gsitechorg/open-belex

extra:
  recipe-maintainers:
    - Dylon Edwards
