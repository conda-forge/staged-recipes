context:
  name: sofa-softrobotsinverse
  version: "25.06.00"
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/SoftRobots.Inverse/archive/refs/tags/release-v${{ major_minor }}.tar.gz
  sha256: a7158e2423a94aa2aa7b0f9f2fa81eea95acd5f48a49e2de09ab95b43e42bd83

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11        
  host:
    - sofa-devel ${{ major_minor }}.*
    - sofa-python3 ${{ major_minor }}.*
    - sofa-softrobots ${{ major_minor }}.*
    - eigen
    - pybind11
    - python
    - proxsuite
  run:
    # sofa-softrobotsinverse is a devel library so it needs sofa-devel at runtime
    - sofa-devel ${{ major_minor }}.*  
    - sofa-stlib ${{ major_minor }}.*
    - proxsuite
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include:
        - SoftRobots.Inverse/component/config.h
      lib:
        - SoftRobots.Inverse
  - script:
      - cmake-package-check SoftRobots.Inverse
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}

about:
  homepage: https://www.sofa-framework.org/applications/plugins/inverse-model-for-soft-robot-control/
  summary: SOFA plugin containing inverse control method for soft robotics.
  license: AGPL-3.0-only
  license_file:
    - LICENSE.AGPLV3.txt
    - LICENSE.AGPLV3.Clause11.txt
  repository: https://github.com/SofaDefrost/SoftRobots.Inverse

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot