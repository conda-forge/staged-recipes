context:
  version: 0.8.4

package:
  name: textual-image
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/t/textual-image/textual_image-${{ version }}.tar.gz
  sha256: d13f960da07659cfac9d9e417ca7057b3ac0c17a7827ae8e47c3b164d43776fc

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - wheel
  - pip
  run:
  - python >=${{ python_min }}
  - pillow >=10.3.0
  - rich >=13.4.0

tests:
- python:
    imports:
    - textual_image
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/lnqs/textual-image
  summary: Render images via Kitty's Terminal Graphics Protocol with Rich and Textual
  license: MIT
  license_file: LICENSE.txt
  
extra: 
  recipe-maintainers:
    - claudiushaag
