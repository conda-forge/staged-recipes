{% set version = "0.5.4" %}

package:
  name: ffi-navigator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/ffi-navigator/ffi-navigator-{{ version }}.tar.gz
  sha256: 9e9bad8421bcf156186654f03840828635999505ffd450c9fecfcfa8394b7a50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-jsonrpc-server
    - attrs

test:
  imports:
    - ffi_navigator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tqchen/ffi-navigator
  summary: Language server for navigating FFI calls
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/tqchen/ffi-navigator

extra:
  recipe-maintainers:
    - danielnachun
