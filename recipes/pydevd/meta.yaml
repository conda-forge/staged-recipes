{% set version = "3.4.1" %}

package:
  name: pydevd
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pydevd/pydevd-{{ version }}.tar.gz
  sha256: b7dbebc64f37f96e60fcc15cf4ee600f51c9ff7701bfcf17c3ec4a8b5bd77073

build:
  entry_points:
    - pydevd = pydevd:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  missing_dso_whitelist:
    - '*/libc.so.6'
    - '*/libm.so.6'
    - '*/libstdc++.so.6'
    - '*/libgcc_s.so.1'

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pydev_ipython
    - pydevd_attach_to_process
    - pydevd_plugins
  commands:
    - pip check
    - pydevd --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fabioz/PyDev.Debugger/
  summary: PyDev.Debugger (used in PyDev, PyCharm and VSCode Python)
  license: EPL-2.0
  license_file: LICENSE-EPL

extra:
  recipe-maintainers:
    - cml37
