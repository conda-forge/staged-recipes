{% set name = "xspec-models-lite" %}
{% set version = "6.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://heasarc.gsfc.nasa.gov/FTP/software/lheasoft/lheasoft{{ version }}/xspec-modelsonly-v{{ version }}.tar.gz
  sha256: 98f43487043e5ce01db5b2ce6cededb1be4e62f13cfc53d99ebe2af9c1bbf81a
  

build:

  skip: true  # [win]
  number: 0


requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - ccfits
    - wcslib
    - xorg-libx11   # [osx]

  host:
    - ncurses 5.*
    - readline
    - perl
    - cfitsio
    - ccfits
    - wcslib
    - xorg-libx11  # [osx]

  run:
    - ncurses
    - readline
    - perl
    - cfitsio
    - ccfits
    - wcslib
    - xorg-libx11  # [osx]


test:

  commands:
    - test -f $PREFIX/lib/libXS.a  # [linux]
    - test -f $PREFIX/lib/libXSModel.so  # [linux]
    - test -f $PREFIX/lib/libXSFunctions.so  # [linux]

about:

  home:  https://heasarc.gsfc.nasa.gov/xanadu/xspec/
  license:  LGPL-2.1
  license_family:  LGPL

  license_file: LICENSE
  summary: 'XSPEC models for x-ray analysis. Only includes models, and not xspec itself.'


  description: |
    Models for x-ray spectral analysis via the XSPEC analysis pacakge.
    Models only are included, not the XSPEC analysis software.
    
  doc_url: https://heasarc.gsfc.nasa.gov/xanadu/xspec/manual/Models.html


extra:
  recipe-maintainers:
    - grburgess
