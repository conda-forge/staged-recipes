{% set name = "mistral-common" %}
{% set version = "1.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mistral_common-{{ version }}.tar.gz
  sha256: 110e1b937aee99fdcf3cefc6b4e924e7e22ff445246090fe9215051245caa59c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [osx or win]

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
  host:
    - pip
    - python
    - pytorch
    - setuptools
    - setuptools_scm
    - poetry
  run:
    - python
    - jsonschema
    - pillow <11.0.0,>=10.3.0
    - pydantic
    - requests
    - sentencepiece
    - tiktoken <0.8.0,>=0.7.0

test:
  imports:
    - mistral_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mistralai/mistral-common
  summary: Set of tools to help you work with Mistral models
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jeongseok-meta
