{% set name = "napari-dab-cellcount" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_dab_cellcount-{{ version }}.tar.gz
  sha256: 4a5dd02de127a6e22eaa9e39af38204bb593eaba42c9a83558eea83e139505a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - pip
  run:
    - python >=3.9,<3.11
    - napari
    - napari-plugin-engine >=0.1.4
    - pyqt
    - pyqt5.sip
    - numpy
    - numba
    - scipy
    - pytorch
    - opencv-python-headless
    - natsort
    - tqdm
    - imagecodecs
    - tifffile
    - cuda-python
    - nvidia-pyindex
    - nvidia-cudnn

test:
  imports:
    - napari_dab_cellcount
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com//ThakurNDLab/napari-dab-cellcount
  summary: A napari plugin for counting cells.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
