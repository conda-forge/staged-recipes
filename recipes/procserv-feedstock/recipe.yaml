schema_version: 1

context:
  version: "2.8.0"

package:
  name: procserv
  version: ${{ version }}

source:
  - url: https://github.com/ralphlange/procServ/releases/download/v${{ version }}/procServ-${{ version }}.tar.gz
    sha256: d26be81f627be8a0250f1c49a14b86c6ff04bed46cdb65ea3ebe860be43067d4

build:
  number: 0
  skip:
    - win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - make
  run_exports:
    - ${{ pin_subpackage('procserv', upper_bound='x.x') }}

tests:
  - script:
      - procServ --version

about:
  homepage: "https://github.com/ralphlange/procServ/"
  license: GPL-3.0-only
  license_file: COPYING
  summary: "A wrapper to start arbitrary interactive commands in the background, with access to stdin/stdout."

extra:
  recipe-maintainers:
    - simon-ess
