{% set version = "2.8.0" %}
{% set name = "procserv" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  - url: https://github.com/ralphlange/procServ/releases/download/v{{ version }}/procServ-{{ version }}.tar.gz
    sha256: d26be81f627be8a0250f1c49a14b86c6ff04bed46cdb65ea3ebe860be43067d4

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c')}}
    - make

test:
  commands:
    - procServ --version

about:
  home: "https://github.com/ralphlange/procServ/procserv"
  license: GPL-3.0
  license_family: GPL
  summary: "procServ: A wrapper to start arbitrary interactive commands in the background, with telnet access to stdin/stdout."
