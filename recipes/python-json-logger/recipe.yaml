schema_version: 1

context:
  version: 3.2.1
  python_min: "3.8"

package:
  name: python-json-logger
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/python-json-logger/python_json_logger-${{ version }}.tar.gz
  sha256: 8eb0554ea17cb75b05d2848bc14fb02fbdbd9d6972120781b974380bfa162008

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - pythonjsonlogger
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: JSON Log Formatter for the Python Logging Package
  license: BSD-2-Clause
  license_file: LICENSE
  homepage: https://github.com/nhairs/python-json-logger

extra:
  recipe-maintainers:
    - noya-gol
