{% set name = "git-history" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/git-history-{{ version }}.tar.gz
  sha256: e423a96916ef8b7d5504efc9e378e54aa86ccbb0136dc7846ac9c04593f0caca

build:
  entry_points:
    - git-history = git_history.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - gitpython
    - sqlite-utils >=3.19

test:
  imports:
    - git_history
  commands:
    - pip check
    - git-history --help
  requires:
    - pip

about:
  home: https://github.com/simonw/git-history
  summary: Tools for analyzing Git history using SQLite
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
