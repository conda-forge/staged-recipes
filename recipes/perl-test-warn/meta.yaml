{% set author = "BIGJ" %}
{% set name = "Test-Warn" %}
{% set version = "0.32" %}
{% set sha256 = "2fc516e71f9ef453be22a4619d91eb3f78df414a57dfa0fd745d3bff50bf73d2" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-sub-uplevel
  run:
    - perl
    - perl-sub-uplevel

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/{{ name }}
  license: Artistic-2.0
  summary: 'Perl extension to test methods for warnings'

  description: |
     A good style of Perl programming calls for a lot of diverse regression tests.
     This module provides a few convenience methods for testing warning based code.
  doc_url: https://metacpan.org/pod/{{ name|replace("-", "::") }}
  dev_url: https://github.com/hanfried/test-warn

extra:
  recipe-maintainers:
    - pvanheus
