{% set name = "datalab-kernel" %}
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4ebd2065efc38aa196da995975e3e63a70cb8415554f5443d45458b3fa29c8f

build:
  entry_points:
    - datalab-kernel-install = datalab_kernel.install:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.9
    - xeus-python >=0.17.0
    - xeus-python-shell >=0.6.0
    - jupyter_client >=7.0
    - numpy >=1.22
    - httpx >=0.25.0
    - h5py >=3.0
    - matplotlib-base >=3.5
    - sigima >=1.0

test:
  imports:
    - datalab_kernel
  commands:
    - pip check
    - datalab-kernel-install --help
    - python -c "import datalab_kernel; print(datalab_kernel.__version__)"
  requires:
    - pip
    - python

about:
  home: https://github.com/DataLab-Platform/DataLab-Kernel
  summary: A standalone Jupyter kernel for DataLab with optional live synchronization
  doc_url: https://datalab-kernel.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PierreRaybaut
