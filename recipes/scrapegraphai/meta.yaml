{% set name = "scrapegraphai" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scrapegraphai-{{ version }}.tar.gz
  sha256: 8686dcfe9731268bbb0e15a26a49eb0782d0e9b5ac8d39f7d0a8547e8de858c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - langchain 0.1.15
    - langchain-openai >=0.1.6,<0.2.0
    - langchain-google-genai >=1.0.3,<2.0.0
    - langchain-groq >=0.1.3,<0.2.0
    - langchain-aws >=0.1.3,<0.2.0
    - langchain-anthropic >=0.1.11,<0.2.0
    - html2text >=2024.2.26,<2025.0.0
    - faiss-cpu >=1.8.0,<2.0.0
    - beautifulsoup4 >=4.12.3,<5.0.0
    - pandas >=2.2.2,<3.0.0
    - python-dotenv >=1.0.1,<2.0.0
    - tiktoken >=0.6.0,<0.7.0
    - tqdm >=4.66.4,<5.0.0
    - python-graphviz >=0.20.3,<0.21.0
    - minify-html >=0.15.0,<0.16.0
    - free-proxy >=1.1.1,<2.0.0
    - playwright >=1.43.0,<2.0.0
    - googlesearch >=3.0.0,<4.0.0
    - yahoo-search-py >=0.3.0,<0.4.0

test:
  imports:
    - scrapegraphai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://scrapegraph-ai.readthedocs.io/
  summary: A web scraping library based on LangChain which uses LLM and direct graph logic to create scraping pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
