{% set version = "7.1.0" %}

package:
  name: git-extras
  version: {{ version }}

source:
  url: https://github.com/tj/git-extras/archive/refs/tags/{{ version }}.tar.gz
  sha256: "E5C855361D2F1EC1BE6EE601247153D9C8C04A221949B6EC3903B32FA736F542"

build:
  number: 0
  skip: true  # [win]
  script: bash build.sh

requirements:
  build:
    - bash
    - git
  run:
    - bash
    - git

test:
  commands:
    - git-extras --help

about:
  home: https://github.com/tj/git-extras
  summary: "A collection of helpful git utilities (git-root, git-ignore, git-release, ...)."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aman-coder03
