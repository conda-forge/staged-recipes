{% set name = "himalaya" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/soywod/himalaya/archive/v{{ version }}.tar.gz
  sha256: e0627eab2758b470051309e4c60bd4e2b0b22cc7a4d6810d94d629648a06d81e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - himalaya --help

about:
  home: https://github.com/soywod/himalaya
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI email client written in Rust
  dev_url: https://github.com/soywod/himalaya

extra:
  recipe-maintainers:
    - danielnachun
