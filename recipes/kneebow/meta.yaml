{% set name = "kneebow" %}
{% set version = "1.0.2" %}
{% set python_min = "3.8" %}  # Updated to reflect conda-forge minimum Python version if needed.

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kneebow-{{ version }}.tar.gz
  sha256: 606470056c279cc9ec8655af634787b42149ba3d36d9f71a8524007eef55e618

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - matplotlib-base >=3.1
    - scikit-learn >=0.24

test:
  imports:
    - kneebow
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/georg-un/kneebow
  summary: Knee or elbow detection for curves
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jaidevjoshi83
