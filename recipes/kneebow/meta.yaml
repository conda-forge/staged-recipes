{% set name = "kneebow" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kneebow-{{ version }}.tar.gz
  sha256: 606470056c279cc9ec8655af634787b42149ba3d36d9f71a8524007eef55e618

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - numpy >=1.20
    - matplotlib >=3.1
    - scikit-learn >=0.24

test:
  imports:
    - kneebow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/georg-un/kneebow
  summary: Knee or elbow detection for curves
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jaidevjoshi83


