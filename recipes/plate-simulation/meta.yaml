{% set name = "plate-simulation" %}
{% set version = "0.1.0b4" %}
{% set python_min = "3.10" %}
{% set python_max = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/{{ name }}/archive/refs/tags/v0.1.0-beta.4.tar.gz
  sha256: 1ed39fc08c045be7cc4e962a3b50111e5b4bfa73088006968e5d656eed4d3c8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }},<{{ python_max }}
    - poetry-core >=1.0.0
    - setuptools
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - numpy >=1.26.0,<1.27.0
    - scipy >=1.14.0,<1.15.0
    - rtree >=1.2.0,<1.3.0
    - trimesh >=4.1.3,<4.2.0
    - threadpoolctl >=3.3.0,<3.4.0
    - pydantic >=2.5.2,<2.6.0
    - geoh5py >=0.10.0b1.dev,<0.11.0a.dev
    - param-sweeps >=0.2.0b1,<0.3.0a.dev
    - geoapps-utils >=0.4.0b1,<0.5.0a.dev
    - octree-creation-app >=0.2.0b1,<0.3.0a.dev
    - mira-simpeg >=0.21.2.1b1,<0.22.2.2a.dev
    - simpeg-drivers >=0.2.0b2,<0.3.0a.dev
    - pillow >=10.3.0,<10.4.0
    - dask 2024.6.*
    - discretize >=0.10.0,<0.11.0
    - distributed 2024.6.*
    - empymod >=2.2.1,<2.3.0
    - fsspec 2022.*
    - geoana >=0.5.0,<0.6.0
    - h5py >=3.2.1,<4.0.0
    - matplotlib-base >=3.8.4,<3.9.0
    - mkl >=2023.2,<2023.3
    - pandas >=2.2.1,<2.3.0
    - pydiso >=0.1.0, <0.2.0
    - pymatsolver >=0.2.0,<0.3.0
    - scikit-learn >=1.4.0,<1.5.0
    - tqdm >=4.66.1,<5.0.0
    - zarr >=2.14.2,<2.15.0
    - tbb 2021.12.*
    - python-tzdata 2023.4.*
  run_constrained:
    - __glibc >=2.17

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SophieCurinier
    - sebhmg
