{% set version = "1.6.0" %}

package:
  name: azure-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/azure-core/azure-core-{{ version }}.zip
  sha256: d10b74e783cff90d56360e61162afdd22276d62dc9467e657ae866449eae7648

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - requests >=2.18.4
    - six >=1.6

test:
  imports:
    - azure
    - azure.core

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/core/azure-core
  license: MIT
  license_file: LICENSE.txt
  summary: Azure Core shared client library for Python

extra:
  recipe-maintainers:
    - raybellwaves
