{% set name = "ocean_data_gateway" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocean_data_gateway-{{ version }}.tar.gz
  sha256: c3dee74feb69df30c3e4ecca08324ce275f6de1a8ac1ce7214e7048b1311c58f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiohttp
    - cf_xarray
    - dask-core
    - erddapy
    - flake8
    - h5netcdf
    - intake
    - intake-xarray
    - ioos_qc
    - ipython
    - isort
    - joblib
    - jupyter
    - jupyterlab
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - pint
    - pint-pandas
    - pint-xarray
    - pytest
    - python >=3.6
    - requests
    - scipy
    - shapely
    - xarray

test:
  imports:
    - ocean_data_gateway
    - ocean_data_gateway.readers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axiom-data-science/ocean_data_gateway
  summary: Your gateway to ocean data.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kthyng
