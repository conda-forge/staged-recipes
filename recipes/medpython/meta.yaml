{% set name = "medpython" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython-{{ version }}.tar.gz
  sha256: 1c9e5f1c5bdffb089d9b90524ee3d274ac42933ce00c4b2babc3607131aad031

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx or win]
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - swig <4.3
    - numpy
    - pip
    - libboost-devel ==1.89.0
    - libgomp  # [linux]
    - llvm-openmp  # [osx or win]
    - {{ stdlib("c") }}
  run:
    - python
    - pandas
    - plotly
    - ipython
    - numpy
    - libgomp  # [linux]
    - llvm-openmp  # [osx or win]
    - {{ stdlib("c") }}

test:
  imports:
    - med
    - AlgoMarker
    - ETL_Infra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  summary: Medial EarlySign Python
  description: |
    description
  license: Apache-2.0 AND MIT AND BSD-3-Clause
  license_file:
    - src/med/cpp_code/External/json/LICENSE.MIT
    - src/med/cpp_code/External/xgboost/LICENSE
    - src/med/cpp_code/External/xgboost/jvm-packages/xgboost4j/LICENSE
    - src/med/cpp_code/External/xgboost/jvm-packages/xgboost4j-example/LICENSE
    - src/med/cpp_code/External/xgboost/dmlc-core/LICENSE
    - src/med/cpp_code/External/xgboost/R-package/LICENSE
    - src/med/cpp_code/External/xgboost/rabit/LICENSE
    - src/med/cpp_code/External/LightGBM_2.2.3/LightGBM-2.2.3/LICENSE
    - src/med/cpp_code/External/LightGBM_2.2.3/LightGBM-2.2.3/R-package/LICENSE

extra:
  recipe-maintainers:
    - alonyado
