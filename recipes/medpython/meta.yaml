{% set name = "medpython" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython-{{ version }}.tar.gz
  sha256: 73a5c1e8415b31975e6c9f07bb9d0f6b7a4f287e2568ff22b054a9ae93c0d50e

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - intel-openmp  # [win]
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - swig <4.3
    - numpy
    - pip
    - libboost-devel ==1.89.0
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - intel-openmp  # [win]
    - {{ stdlib("c") }}
  run:
    - python
    - pandas
    - plotly
    - ipython
    - numpy
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - intel-openmp  # [win]
    - {{ stdlib("c") }}

test:
  imports:
    - med
    - AlgoMarker
    - ETL_Infra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  summary: Medial EarlySign Python
  description: |
    Medial EarlySign Infrastructure for machine learning on Electronical Medical Records 
  license: MIT
  license_file:
    - LICENCE

extra:
  recipe-maintainers:
    - alonyado
