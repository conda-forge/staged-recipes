{% set name = "medpython" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython-{{ version }}.tar.gz
  sha256: d4adf6de379e399f49f4ab0600e53d4a6c4882cafac7b0f8a02aea0fb210907b

build:
  skip: true  # [py<38 or (win and py<312)]
  script: |
    sed -i.bak "s/#define NEW_COMPLIER false/#define NEW_COMPLIER 0/g" src/med/cpp_code/Internal/MedAlgo/MedAlgo/MedAlgo.h
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - swig <4.3
    - numpy
    - pip
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  run:
    - python
    - pandas
    - plotly
    - numpy
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}

test:
  imports:
    - med
    - AlgoMarker
    - ETL_Infra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  summary: Medial EarlySign Python Library for Electronical Medical Records
  description: |
    Medial EarlySign Infrastructure for machine learning on Electronical Medical Records 
  license: MIT
  license_file:
    - LICENCE

extra:
  recipe-maintainers:
    - alonyado
