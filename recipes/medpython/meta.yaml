{% set name = "medpython" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython-{{ version }}.tar.gz
  sha256: 15059c3c9f15e3f92c373cf63dc4a7943c448ab6a0b0c71cdb7a94e20430dea2

build:
  skip: true  # [py<38 or osx or (win and py<312)]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - swig <4.3
    - numpy
    - pip
    - libboost-devel ==1.89.0
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  run:
    - python
    - pandas
    - plotly
    - ipython
    - numpy
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}

test:
  imports:
    - med
    - AlgoMarker
    - ETL_Infra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  summary: Medial EarlySign Python
  description: |
    Medial EarlySign Infrastructure for machine learning on Electronical Medical Records 
  license: MIT
  license_file:
    - LICENCE

extra:
  recipe-maintainers:
    - alonyado
