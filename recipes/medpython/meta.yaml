{% set name = "medpython" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Medial-EarlySign/medpython.git
  

build:
  number: 2
  skip: true  # [py<38 or (win and py<312)]
  script: 
    - cd Internal/MedPyExport/generate_binding
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - swig <4.3
    - numpy
    - pip
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}
  run:
    - python
    - pandas
    - plotly
    - numpy
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - {{ stdlib("c") }}

test:
  imports:
    - med
    - AlgoMarker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  summary: Medial EarlySign Python Library for Electronical Medical Records
  description: |
    Medial EarlySign Infrastructure for machine learning on Electronical Medical Records 
  license: MIT
  license_file:
    - LICENCE

extra:
  recipe-maintainers:
    - alonyado
