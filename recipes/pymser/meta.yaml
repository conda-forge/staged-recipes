{% set name = "pymser" %}
{% set version = "1.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/IBM/pymser/archive/v{{ version }}.tar.gz
  sha256: 1bd71264a347a41f490b6910fc57f54b7eb51fc69f6a10dfec3cead6e6b29444

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - statsmodels
    - pytorch

test:
  imports:
    - pymser
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/IBM/pymser
  summary: 'Marginal Standard Error Rule (MSER) for transient regime detection and truncation on Grand Canonical Monte Carlo adsorption simulations'
  description: |
    A Python library to apply the Marginal Standard Error Rule (MSER) for transient regime detection and truncation on Grand Canonical Monte Carlo adsorption simulations.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pubs.acs.org/doi/10.1021/acs.jctc.4c00417
  dev_url: https://https://github.com/IBM/pymser

extra:
  recipe-maintainers:
    - xiki-tempula
