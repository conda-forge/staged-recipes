{% set name = "pybigwig" %}
{% set version = "0.3.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyBigWig-{{ version }}.tar.gz
  sha256: 5d4426f754bd7b7f6dc21d6c3f93b58a96a65b6eb2e578ae03b31a71272d2243

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - numpy
    - setuptools
    - setuptools-scm
    - numpy
    - pip
    - libcurl
    - zlib
  run:
    - python >=3.7
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyBigWig
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for accessing bigWig files using libBigWig
  license: MIT
  license_file:
    - LICENSE.txt
    - libBigWig/LICENSE

extra:
  recipe-maintainers:
    - pettyalex
