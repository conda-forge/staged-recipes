context:
  version: "0.1.1"

package:
  name: qwen-tts
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qwen-tts/qwen_tts-${{ version }}.tar.gz
  sha256: afba5fa235806a6883f46a389e67540b46f8a55da457216bf1d7342903814780

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=68
    - wheel
  run:
    - python >=${{ python_min }}
    - transformers ==4.57.3
    - accelerate ==1.12.0
    - gradio
    - librosa
    - torchaudio
    - pysoundfile
    - pysox
    - onnxruntime
    - einops

tests:
  - python:
      imports:
        - qwen_tts
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Qwen/Qwen3-TTS
  summary: Qwen-TTS python package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
