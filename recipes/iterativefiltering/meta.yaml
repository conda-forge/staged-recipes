{% set name = "iterativefiltering" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iterativefiltering-{{ version }}.tar.gz
  sha256: 02a89ea3a05aaddf3497a9928da515e4e5a42ba4b1e4868dbc80f03362733deb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python <3.13
    - setuptools
    - wheel
    - pip
  run:
    - python <3.13
    - numba
    - attrdict
    - matplotlib-base
    - numpy
    - scipy
    - scikit-learn

test:
  imports:
    - fifpy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python Package for Iterative Filtering decomposition methods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - EmanuelePapini
