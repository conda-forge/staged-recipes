{% set name = "Encode" %}
{% set version = "3.16" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/{{ name }}-{{ version }}.tar.gz
    sha256: e5e91d98a97de70dccecc2a25d049a0b5f5f12228c618680020d73043355294c
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    - perl-exporter
    - perl-extutils-makemaker
    - perl-parent
  run:
    - perl
    - perl-exporter
    - perl-parent

test:
  imports:
    - Encode

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  summary: Character encodings in Perl

extra:
  recipe-maintainers:
    - tdegeus
