{% set name = "perl-encode" %}
{% set version = "3.01" %}
{% set sha256 = "d4555f570491648dbbd602bce7966672834b4c8f45acaa6757de474fca3a4d87" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Encode-3.01.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-3.01.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-parent
    - perl-storable
    - perl-exporter
    #- perl-test-more

  run:
    - perl
    - perl-parent
    - perl-storable
    - perl-exporter

test:
  # Perl 'use' tests
  imports:
    - Encode
    - Encode::Alias
    - Encode::Byte
    - Encode::CJKConstants
    - Encode::CN
    - Encode::CN::HZ
    - Encode::Config
    - Encode::EBCDIC
    - Encode::Encoder
    - Encode::Encoding
    - Encode::GSM0338
    - Encode::Guess
    - Encode::Internal
    - Encode::JP
    - Encode::JP::H2Z
    - Encode::JP::JIS7
    - Encode::KR
    - Encode::KR::2022_KR
    - Encode::MIME::Header
    - Encode::MIME::Header::ISO_2022_JP
    - Encode::MIME::Name
    - Encode::Symbol
    - Encode::TW
    - Encode::UTF_EBCDIC
    - Encode::Unicode
    - Encode::Unicode::UTF7
    - Encode::XS
    - Encode::utf8

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Encode
  license: perl_5
  summary: 'character encodings in Perl'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
