{% set name = "perl-encode" %}
{% set version = "3.19" %}
{% set sha256 = "9163f848eef69e4d4cc8838397f0861fd9ea7ede001117dbd9694f8d95052ef5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - make
  host:
    - perl
    - perl-exporter
    - perl-extutils-makemaker
    - perl-parent
  run:
    - perl
    - perl-exporter
    - perl-parent

test:
  imports:
    - Encode
    - encoding
    - Encode::Byte
    - Encode::CN
    - Encode::EBCDIC
    - Encode::JP
    - Encode::JP::H2Z
    - Encode::JP::JIS7
    - Encode::KR
    - Encode::KR::2022_KR
    - Encode::Symbol
    - Encode::TW
    - Encode::Unicode
    - Encode::Unicode::UTF7
    - Encode::Alias
    - Encode::CJKConstants
    - Encode::CN::HZ
    - Encode::Config
    - Encode::Encoder
    - Encode::Encoding
    - Encode::GSM0338
    - Encode::Guess
    - Encode::MIME::Header
    - Encode::MIME::Name

about:
  home: https://metacpan.org/dist/Encode
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  summary: 'allows you to write your script in non-ASCII and non-UTF-8'
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1

extra:
  recipe-maintainers:
    - cbrueffer
