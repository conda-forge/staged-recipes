{% set name = "perl-encode" %}
{% set version = "3.01" %}
{% set sha256 = "d4555f570491648dbbd602bce7966672834b4c8f45acaa6757de474fca3a4d87" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Encode-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl >=5
  run:
    - perl >=5

test:
  imports:
    - Encode
    - Encode::Alias
    - Encode::Byte
    - Encode::CJKConstants
    - Encode::CN
    - Encode::CN::HZ
    - Encode::Config
    - Encode::EBCDIC
    - Encode::Encoder
    - Encode::Encoding
    - Encode::GSM0338
    - Encode::Guess
    - Encode::JP
    - Encode::JP::H2Z
    - Encode::JP::JIS7
    - Encode::KR
    - Encode::KR::2022_KR
    - Encode::MIME::Header
    - Encode::MIME::Header::ISO_2022_JP
    - Encode::MIME::Name
    - Encode::Symbol
    - Encode::TW
    - Encode::Unicode
    - Encode::Unicode::UTF7

about:
  home: http://metacpan.org/pod/Encode
  # According to http://dev.perl.org/licenses/ Perl5 is licensed either under
  # GPL v1 or later or the Artistic License
  license: Perl 5
  license_family: OTHER
  license_file: LICENSE
  summary: 'character encodings in Perl'

extra:
  recipe-maintainers:
    - scopatz
