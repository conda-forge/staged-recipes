{% set name = "deltalake" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/delta-io/delta-rs/archive/refs/tags/python-v{{ version }}.tar.gz
  sha256: d0290f9cc1f77beaf557385f25decc0226c545bb0c505f017da9d37e8827f944

build:
  script: {{ PYTHON }} -m pip install ./python -vv
  number: 0

requirements:
  host:
    - python
    - maturin >=0.14,<0.15
    - {{ compiler('rust') }}
    - make
    - pip
  run:
    - python
    - pyarrow >=7
    - typing-extensions  # [py<38]

test:
  imports:
    - deltalake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta-rs
  summary: Native Delta Lake Python binding based on delta-rs with Pandas integration
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - craustin
