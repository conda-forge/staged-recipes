{% set name = "deltalake" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/delta-io/delta-rs/archive/refs/tags/python-v{{ version }}.tar.gz
  sha256: 65e9efb8be8026db22aad859fc8e629ae652bcfc93c4dbe4854643fa6f55e262

build:
  script: {{ PYTHON }} -m pip install ./python -vv
  number: 0

requirements:
  host:
    - python
    - maturin >=0.14,<0.15
    - pip
  run:
    - python
    - pyarrow >=7
    - typing-extensions  # [py<38]

test:
  imports:
    - deltalake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta-rs
  summary: Native Delta Lake Python binding based on delta-rs with Pandas integration
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - craustin
