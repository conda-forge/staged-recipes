{% set name = "pixi-pack" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quantco/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 805ab3c8d8aedca8f371dc76ffa73215f2b60e787ee0fcbc98b488fa3e648a46
build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl  # [unix]

test:
  commands:
    - pixi-pack --help

about:
  home: https://github.com/quantco/pixi-pack
  summary: ðŸ“¦ A tool to pack and unpack conda environments created with pixi
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - pavelzw
