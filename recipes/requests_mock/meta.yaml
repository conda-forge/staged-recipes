{% set version = "1.3.0" %}
{% set name = "requests_mock" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/r/requests_mock/requests-mock-{{ version }}.tar.gz
  sha256: bd86970d6c52cc97071f5185aa594de6a997a5ca63b3bb36aceb9bb9db49294b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - setuptools
    - pbr

  run:
    - requests >=1.1
    - six
    - fixtures

test:
  imports:
    - "{{ name }}"

about:
  home: https://github.com/openstack/requests-mock
  license: Apache 2.0
  summary: Mocked responses for the requests library

extra:
  recipe-maintainers:
    - AbdealiJK
