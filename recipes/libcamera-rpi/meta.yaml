{% set version = "v0.4.0+rpt20250213" %}

package:
  name: libcamera-rpi
  version: {{ version }}

source:
  url: https://github.com/raspberrypi/libcamera/releases/download/{{ version }}/libcamera-{{ version }}.tar.xz
  sha256: 764b9b2ab16dbc4e90cd858cd2019be76e087e093bbdd08048d87d0a704f8e28
  patches:
    - memfd_symbols.patch

build:
  number: 0
  skip: true  # [not linux]
  
requirements:
  build:
    - cmake
    - ninja
    - meson
    # Needed for some build processes???
    - ply
    - pyyaml
    - jinja2
    - pkg-config
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - libgl-devel
    - python
    - pybind11
    - jinja2
    - libudev
    - libudev1
    - gstreamer
    - libevent
    - libdrm
    - libtiff
    - qt6-main
    - libdrm
    - libjpeg-turbo
    - yaml
    - libunwind
    - sdl2
    - openssl
    - libboost-devel
    - pyyaml
    - ply
  run:
    - python

test:
  commands:
    - cam -l

about:
  home: https://github.com/raspberrypi/libcamera
  summary: Raspberry Pi fork of libcamera
  license: > 
    LGPL-2.1-or-later
    AND BSD-2-Clause
    AND BSD-3-Clause
    AND MIT
    AND Apache-2.0
    AND CC0-1.0
    AND CC-BY-SA-4.0
    AND CC-BY-4.0
  license_file: LICENSES/

extra:
  recipe-maintainers:
    - carlodri
