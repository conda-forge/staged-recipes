{% set name = "itstool" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://files.itstool.org/{{ name }}/{{ name }}-{{ version }}.tar.bz2
  sha256: 6233cc22726a9a5a83664bf67d1af79549a298c23185d926c3677afa917b92a9

build:
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
  run:

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplejson
    - simplejson.tests

about:
  home: http://itstool.org
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'ITS Tool allows you to translate your XML documents with PO files'

  description: |
    ITS Tool allows you to translate your XML documents with PO files,
    using rules from the W3C Internationalization Tag Set (ITS) to
    determine what to translate and how to separate it into PO file
    messages.
  doc_url: http://itstool.org/documentation/index.html
  dev_url: https://github.com/itstool/itstool

extra:
  recipe-maintainers:
    - zklaus
