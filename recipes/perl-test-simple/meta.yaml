{% set author = "EXODIST" %}
{% set name = "Test-Simple" %}
{% set version = "1.302086" %}
{% set sha256 = "21e4c93c52529a10ef970afcf2cdb5719bcfef5f71af09cad3675fcf021995b1" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-Simple
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Basic utilities for writing tests.'

  description: |
    This is an extremely simple, extremely basic module
    for writing tests suitable for CPAN modules and other
    pursuits. If you wish to do more complicated testing, 
    use the Test::More module (a drop-in 
    replacement for this one).
  doc_url: https://metacpan.org/pod/Test::Simple
  dev_url: https://github.com/Test-More/test-more/

extra:
  recipe-maintainers:
    - pvanheus
