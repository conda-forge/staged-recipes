{% set name = "dataretrieval" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataretrieval-{{ version }}.tar.gz
  sha256: c0612df1a496b864ed4563ce75d45cc956d57136f73db1062a6eac49fdffe3c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python
    - requests

test:
  imports:
    - dataretrieval
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/USGS-python/dataretrieval
  summary: 'Download USGS or EPA water data'
  description: |
          dataretrieval is a Python alternative to USGS-R's dataRetrieval
          package for obtaining USGS or EPA water-quality data, streamflow
          data, and metadata directly from webservies.
  license: CC0-1.0
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - thodson-usgs
