{% set name = "napari-potential-field-navigation" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-potential-field-navigation-{{ version }}.tar.gz
  sha256: 606d21a0e2a25be7a865c4a37fdea7cf68ab4e86da1fc99bea91db3e5b099fa1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - napari
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - napari-itk-io
    - taichi

test:
  imports:
    - napari_potential_field_navigation
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rcremese/napari-potential-field-navigation
  summary: A simple plugin for trajectories visualisations in napari for lung navigation in CTs scans
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
