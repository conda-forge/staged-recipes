{% set name = "dqsegdb" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f0474db90c192181e8caac0340c030ef75718c14df750cd01ac7f456c64179b0
  patches:
    # fix python2/3 compatibility problems (in both directions)
    - python3.patch

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - six
    - python-lal
    - lscsoft-glue >=1.55.0
    - pyopenssl >=0.14
    - pyrxp

test:
  imports:
    - dqsegdb
    - dqsegdb.apicalls
    - dqsegdb.clientutils
    - dqsegdb.jsonhelper
    - dqsegdb.urifunctions
  commands:
    # scripts are not python3-compatible as of 1.5.0
    - ligolw_dq_query_dqsegdb --help  # [py<30]
    - ligolw_segment_insert_dqsegdb --help  # [py<30]
    - ligolw_segment_query_dqsegdb --help  # [py<30]
    - ligolw_segments_from_cats_dqsegdb --help  # [py<30]

about:
  home: https://github.com/ligovirgo/dqsegdb/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Client library for DQSegDB

extra:
  recipe-maintainers:
    - duncanmmacleod
    - rpfisher
