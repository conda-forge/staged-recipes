{% set name = "klayout" %}
{% set version = "0.27.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/klayout-{{ version }}.tar.gz
  sha256: 70d5005745ad922cb88d91e43f992d5c61b7339eebcac9063f06e404e9364f09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - {{ compiler('c') }}
  run:
    - python

test:
  imports:
    - klayout
    - pya
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klayout/klayout
  summary: KLayout standalone Python package
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joamatab
    - proppy
    - curtisma
