{% set version = "0.0.1" %}
{% set sha256 = "30a1c5519696ff868104cfe7d33c8ec52e8698a8be6e21a3b6eb2d0c168f28aa" %}

package:
  name: pyagg
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/jwiggins/pyagg/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py2k]
  script: python setup.py install

requirements:
  build:
    - python
    - numpy
    - cython
    - freetype
  run:
    - python
    - numpy
    - freetype

test:
  imports:
    - pyagg

about:
  home: https://github.com/erikhvatum/pyagg
  license: MIT
  summary: 'Anti-Grain Geometry 2.4 for Python3 with Cython'

  description: |
    pyagg is a Cython wrapper for the popular Anti-Grain Geometry 2D vector
    graphics library.
  dev_url: https://github.com/erikhvatum/pyagg

extra:
  recipe-maintainers:
    - jwiggins
