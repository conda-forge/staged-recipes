{% set version="3.00" %}

package:
  name: zip
  version: {{ version }}

source:
  url: ftp://ftp.info-zip.org/pub/infozip/src/zip30.tgz
  sha256: f0e8bb1f9b7eb0b01285495a2699df3a4b766784c1765a8f1aeedf63c0806369

build:
  number: 0
  skip: True  # [not linux]
  script: make -f unix/Makefile generic && mv zip $PREFIX/bin

test:
  commands:
    - zip -h

about:
  home: http://www.info-zip.org/
  license: MIT
  license_file: LICENSE
  summary: simple program for unzipping files

extra:
  recipe-maintainers:
    - msarahan
