{% set name = "mold" %}
{% set version = "1.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/rui314/mold/archive/v{{ version }}.tar.gz
  sha256: 99318eced81b09a77e4c657011076cc8ec3d4b6867bd324b8677974545bc4d6f

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja

  host:
    - mimalloc
    - openssl
    - tbb-devel
    - zlib
    - zstd

  run:
    - mimalloc
    - openssl
    - tbb
    - zstd

test:
  commands:
    - mold --version

about:
  home: https://github.com/rui314/mold
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: A Modern Linker

extra:
  recipe-maintainers:
    - apmorton
