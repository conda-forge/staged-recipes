{% set version = '1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googledrive
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googledrive_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googledrive/googledrive_{{ version }}.tar.gz
  sha256: 9a06078e9e0d6949fcc2a3fb8583e975d73a033b5a34f064b2bcf6ec39a07e61

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-curl >=2.8.1
    - r-gargle >=0.3.1
    - r-glue >=1.2.0
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-purrr >=0.2.3
    - r-rlang >=0.3.1
    - r-tibble >=2.0.0
    - r-uuid
  run:
    - r-base
    - r-curl >=2.8.1
    - r-gargle >=0.3.1
    - r-glue >=1.2.0
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-purrr >=0.2.3
    - r-rlang >=0.3.1
    - r-tibble >=2.0.0
    - r-uuid

test:
  commands:
    - $R -e "library('googledrive')"           # [not win]
    - "\"%R%\" -e \"library('googledrive')\""  # [win]

about:
  home: https://googledrive.tidyverse.org, https://github.com/tidyverse/googledrive
  license: MIT
  summary: Manage Google Drive files from R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - brendanf

