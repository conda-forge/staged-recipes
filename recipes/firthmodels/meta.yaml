{% set name = "firthmodels" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/firthmodels-{{ version }}.tar.gz
  sha256: 59bade3ba0f7efd4f0898a1128a5356e5164bb3cf17be92c56c289bebe7704a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - numpy >=1.24
    - scikit-learn >=1.6
    - scipy >=1.12

test:
  imports:
    - firthmodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jzluo/firthmodels
  summary: Firth-penalized models in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jzluo
