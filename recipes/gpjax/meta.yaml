{% set name = "gpjax" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GPJax-{{ version }}.tar.gz
  sha256: 2ec4d9dc6e2d0571580b1ba1fffab69416de0983e8dd05efc989b961f2ff111f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - jax >=0.1.67
    - jaxlib >=0.1.47
    - optax
    - chex
    - distrax >=0.1.2
    - tqdm >=4.0.0
    - ml-collections ==0.1.0
    - jaxtyping >=0.0.2

test:
  imports:
    - gpjax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/GPJax/
  summary: Didactic Gaussian processes in Jax.
  dev_url: https://github.com/thomaspinder/GPJax
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
