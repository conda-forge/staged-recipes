{% set name = "gpjax" %}
{% set version = "0.12.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gpjax/gpjax-0.12.2.tar.gz
  sha256: 00a64b802e4a6218f2ab5d54f415b0ceacf78897aa2ab8c7ca118b2ae928b8fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.5.0
    - jaxlib >=0.5.0
    - optax >0.2.1
    - numpyro
    - jaxtyping >0.2.10
    - tqdm >4.66.2
    - beartype >0.16.1
    - flax >=0.10.0
    - numpy >=2.0.0

test:
  imports:
    - gpjax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JaxGaussianProcesses/GPJax
  summary: Gaussian processes in JAX.
  dev_url: https://github.com/JaxGaussianProcesses/GPJax
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thomaspinder
