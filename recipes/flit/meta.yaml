{% set name = "flit" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0f2a8f4bd45dc794befbf5839ecc0fd3830d65a57bd52b5997542fac5d5e937

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - flit_core >=3.8.0
    - requests
    - docutils
    - tomli-w
  run:
    - python >=3.6
    - flit_core >=3.8.0
    - requests
    - docutils
    - tomli-w

test:
  imports:
    - flit
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pypa/flit
  summary: 'Simplified packaging of Python modules'
  description: |
    Flit is a simple way to put Python packages and modules on PyPI. 
    It tries to require less thought about packaging and help you avoid common mistakes.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://flit.pypa.io/en/stable/
  dev_url: https://github.com/pypa/flit

extra:
  recipe-maintainers:
    - swainn
