{% set version = "0.9" %}

package:
  name: flit
  version: {{ version }}

source:
  git_url: https://github.com/takluyver/flit.git
  git_tag: {{ version }}

build:
  number: 0

requirements:
  build:
    - python >=3
    - docutils
    - requests
    - pygments
  run:
    - python >=3
    - docutils
    - requests

test:
  imports:
    - flit
  commands:
    - flit --version

about:
  home: http://flit.readthedocs.io/
  license: BSD
  summary: Simplified packaging of Python modules

extra:
  recipe-maintainers:
    - takluyver
