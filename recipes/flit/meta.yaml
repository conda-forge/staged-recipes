{% set version = "0.9" %}

package:
  name: flit
  version: {{ version }}

source:
  fn: flit-{{ version }}.tar.gz
  url: https://github.com/takluyver/flit/archive/{{ version }}.tar.gz
  sha256: 19f7ef05e0b63b32996e9d7b14a5c8d2d01532628a5413b16015cb5f7e7e44b9

build:
  number: 0
  skip: True  # [py2k]
  binary_has_prefix_files:  # [win]
    - Scripts/flit.exe      # [win]

requirements:
  build:
    - python
    - docutils
    - requests
    - pygments
  run:
    - python
    - docutils
    - requests

test:
  imports:
    - flit
  commands:
    - flit --version

about:
  home: http://flit.readthedocs.io/
  license: BSD 3-clause
  summary: Simplified packaging of Python modules

extra:
  recipe-maintainers:
    - takluyver
