{% set name = "qnotifications" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version}}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/dschreij/QNotifications.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pyqt
    - qt
    - qtpy

  run:
    - python
    - qtpy
    - pyqt

test:
  # Python imports
  imports:
    - QNotifications

about:
  home: https://github.com/dschreij/QNotifications
  license: GPLv3
  license_family: GPL
  license_file: copyright
  summary: 'Web-style in-app notifications for PyQt4/5'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
