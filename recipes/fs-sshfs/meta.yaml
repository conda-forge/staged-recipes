{% set name = "fs-sshfs" %}
{% set name_pypi = "fs.sshfs" %}
{% set version = "0.6.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "5e9f218a382c8a82c9f639d1c0e3a622ed005fed03923966621bafbfe0da12f4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name_pypi }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name_pypi[0] }}/{{ name_pypi }}/{{ name_pypi }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.10.0,<2
    - paramiko >=2.0,<3
    - fs >=2.0.7,<3
    - enum34  # [py27]
  run:
    - python
    - six >=1.10.0,<2
    - paramiko >=2.0,<3
    - fs >=2.0.7,<3
    - enum34  # [py27]

test:
  requires:
    - setuptools
    - green
    - codecov
  imports:
    - fs.sshfs
    - fs.opener.sshfs

about:
  home:  https://github.com/althonos/fs.sshfs
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  license_family: LGPL
  summary: SSH filesystem for PyFilesystem2
  description: "SSH filesystem implementation for PyFilesystem2 using paramiko"
  dev_url: ' https://github.com/althonos/fs.sshfs'

extra:
  recipe-maintainers: 
    - 'notestaff'
