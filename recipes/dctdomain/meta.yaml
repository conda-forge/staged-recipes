{% set name = "dctdomain" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/mgtools/DCTdomain.git
  git_depth: 1
  sha256: 2f9df383504592dc824d584e5b45231b28bf8db1127126574e137d2851957320
  
build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - fair-esm >=2.0
    - pytorch >=2.0
    - numpy
    - scipy

test:
  imports:
    - torch
    - esm
    - numpy
    - scipy

about:
  home: https://github.com/mgtools/DCTdomain
  license: AFL-3.0
  license_file: LICENSE
  summary: 'Protein domain-level embedding via DCT for similarity search '
  description: |
    This module utilizes Facebook's ESM-2 protein language model to obtain
    embeddings and contact maps for protein sequences, a recursive cutting
    (RecCut) algorithm to predict domain boundaries, and iDCT vector quantization
    to reduce the dimensions of domain-level embeddings for fast and accurate
    similarity searching.
  doc_url: https://github.com/mgtools/DCTdomain/blob/main/README.md
  
extra:
  recipe-maintainers:
    - biovino1
