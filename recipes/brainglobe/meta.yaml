{% set name = "brainglobe" %}
{% set version = "2023.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - bg-atlasapi =1.0.2
    - bg-space =0.6.0
    - brainreg =0.4.0
    - brainreg-napari =0.1.1
    - brainreg-segment =0.2.16
    - cellfinder-core =0.3.1
    - cellfinder-napari =0.0.20

test:
  imports:
    - bg_atlasapi
    - bg_space
    - brainreg
    - brainreg_napari
    - brainreg_segment
    - cellfinder_core
    - cellfinder_napari
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://brainglobe.info/
  summary: 'Computational neuroanatomy in Python'
  description: |
    The BrainGlobe Initiative exists to facilitate the development of interoperable Python-based tools for computational neuroanatomy.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstansby
