{% set name = "brainglobe" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-{{ version }}.tar.gz
  sha256: e7003647658d7e4a19b69382a7756ccb2a888c4f2dcd18051709d25df6d7e1e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8.0
    - napari
    - bg-space >=0.5.0
    - cellfinder-core >=0.3
    - imio
    - bg-atlasapi >=1.0.0
    - brainglobe-napari-io
    # - morphapi >=0.1.3.0
    - cellfinder-napari
    - brainreg-segment >=0.0.2
    - brainreg
    - brainreg-napari
    # - cellfinder

test:
  imports:
    - brainglobe
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python-based tools for computational neuroanatomy.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
