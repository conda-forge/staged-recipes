{% set name = "brainglobe" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-{{ version }}.tar.gz
  sha256: 9e2814d766a1f3165f8f5a4c94a345f6008385ca9f8941907f2cf84cb1d386f2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
  run:
    - python
    - brainreg-napari
    - cellfinder  # [not win]
    - meshio <=5.0.4  # [unix]

test:
  imports:
    - brainglobe  # [not win]
  commands:
    - pip list
  requires:
    - pip

about:
  summary: Python-based tools for computational neuroanatomy.
  home: https://brainglobe.info/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson
    - alessandrofelder
