{% set name = "brainglobe" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-{{ version }}.tar.gz
  sha256: 8137cfefd448d9ee140127fc9d170647735cb3006adf8871e5348719dfff2aa4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
  run:
    - python
    - napari
    - brainreg-napari
    - cellfinder
    - brainreg-segment >=0.0.2
    - cellfinder-napari
    # - morphapi
    - brainglobe-napari-io
    - bg-atlasapi >=1.0.0
    - brainreg
    - imio
    - cellfinder-core >=0.4.0
    - bg-space >=0.5.0
    - brainglobe-utils

test:
  imports:
    - brainglobe
  commands:
    - pip list
    - pip check  # [unix]
  requires:
    - pip

about:
  summary: Python-based tools for computational neuroanatomy.
  home: https://brainglobe.info/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - willGraham01
    - adamltyson
    - alessandrofelder