{% set name = "iknowpy" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/intersystems/iknow/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8c3b766f6282ec1a76ac53222705f10ebc2780309f206754f84bfddac1863ab1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win32 or (win and py<36)]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ccache
  host:
    - python
    - pip
    - cython
    - icu
  run:
    - python
    - {{ pin_compatible('icu') }}

test:
  imports:
    - iknowpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/intersystems/iknow
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'iKnow natural language processing engine'
  description: |
    iKnow is a library for Natural Language Processing that
    identifies entities (phrases) and their semantic context
    in natural language text in English, German, Dutch, French,
    Spanish, Portuguese, Swedish, Russian, Ukrainian, Czech
    and Japanese. 

extra:
  recipe-maintainers:
    - your-github-username  # Replace with actual maintainers
