{% set version = "0.2.5" %}

package:
  name: pytorch-frame
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytorch-frame/pytorch_frame-{{ version }}.tar.gz
  sha256: 927a322a1c8cd4af386e124aa0932f2a0aba415c8a1f593c2ed605e08a9f65d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - pytorch
    - tqdm
    - pyarrow
    - pillow

test:
  imports:
    - torch_frame
    - torch_frame.config
    - torch_frame.data
    - torch_frame.datasets
    - torch_frame.gbdt
    - torch_frame.nn
    - torch_frame.transforms
    - torch_frame.utils
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pytorch-cpu >=2.5.1  # first conda-forge version for all platforms
    - pip

about:
  home: https://pytorch-frame.readthedocs.io/
  summary: Tabular Deep Learning Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyg-team/pytorch-frame

extra:
  recipe-maintainers:
    - jamesmyatt
