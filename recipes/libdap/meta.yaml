{% set version = "3.18.0" %}

package:
  name: libdap
  version: {{ version }}

source:
  url: https://github.com/OPENDAP/libdap4/archive/version-{{ version }}.tar.gz
  fn: version-{{ version }}.tar.gz

build:
  number: 0


requirements:
  build:
    - automake
    - autoconf
    - libtool
    - flex
    - bison
    - libgcc
    - libuuid
    - libxml2
    - curl
  run:
    - libuuid
    - libxml2
    - curl

test:
  commands:
    - dap-config --version

about:
  home: http://www.opendap.org
  license: GNU LGPL
  summary: A C++ SDK which contains an implementation of both DAP2 and DAP4
