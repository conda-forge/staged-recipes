{% set name = "python-swiftclient" %}
{% set version = "3.5.0" %}
{% set sha256 = "8d91368f99bf659d2889b01fa2a796e2b36c7397073dd365a7337624bc1b0836" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: "{{ name }}-{{ version }}.tar.gz"
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pbr >=2.0.0
    - pip
  run:
    - python
    - setuptools        # needed for `pkg_resources` import
    - futures >=3.0     # [py2k]
    - requests >=1.1
    - six >=1.5.2

test:
  imports:
    - swiftclient
  commands:
    - swift --help

about:
  home: "https://docs.openstack.org/python-swiftclient/queens/"
  license: APACHE-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "OpenStack Object Storage (Swift) API client library and command-line tool"
  doc_url: "https://docs.openstack.org/python-swiftclient/queens/"
  dev_url: "https://github.com/openstack/python-swiftclient"

extra:
  recipe-maintainers:
    - chenghlee
