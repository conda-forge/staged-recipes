{% set name = "python-swiftclient" %}
{% set build = 0 %}
{% set version = "3.5.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8d91368f99bf659d2889b01fa2a796e2b36c7397073dd365a7337624bc1b0836" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - requests >=1.1
    - six >=1.5.2
    - futures >=3.0  # [py<32]
    - pbr
  run:
    - python
    - setuptools
    - requests >=1.1
    - six >=1.5.2
    - pbr
    - futures >=3.0  # [py<32]
test:
  imports:
    - swiftclient
  commands:
    - swift -h

