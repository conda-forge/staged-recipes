{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maldirppa
  version: {{ version|replace("-", "_") }}

source:
  fn: MALDIrppa_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/MALDIrppa_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/MALDIrppa/MALDIrppa_{{ version }}.tar.gz

  sha256: 0ea6f65ef546130e399caac95f37cea5618acabc958eace5ff7be2cd8ac956f8

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-wmtsa

  run:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-wmtsa

test:
  commands:
    - $R -e "library('MALDIrppa')"  # [not win]
    - "\"%R%\" -e \"library('MALDIrppa')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MALDIrppa
  license: GPL (>= 2)
  summary: Provides methods for quality control and robust pre-processing and analysis of MALDI
    mass spectrometry data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
