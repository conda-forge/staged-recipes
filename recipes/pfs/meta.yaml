{% set version = "0.6.1" %}


package:
  name: pfs
  version: {{ version }}

source:
  url: https://github.com/dtrugman/pfs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 95fdbe7aa70de303a9396d251faa43950f5b5aef403b5df6fd44ab041ac71625

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('pfs', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  # host:

test:
  commands:
    - test -f ${PREFIX}/include/pfs/version.hpp
    - test -f ${PREFIX}/lib/libpfs${SHLIB_EXT}

about:
  home: https://github.com/dtrugman/pfs
  summary: Very easy to use, procfs parsing library in C++.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
