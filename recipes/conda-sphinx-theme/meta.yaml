{% set name = "conda-sphinx-theme" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_sphinx_theme-{{ version }}.tar.gz
  sha256: 4a326536b2c9553148aacea15a5bdd3a28c59e0822b4eab842f668b9d0c56a00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pydata-sphinx-theme >=0.13.1
    - sphinx-favicon

test:
  imports:
    - conda_sphinx_theme
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Conda theme for Sphinx
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/conda-incubator/conda-sphinx-theme

extra:
  recipe-maintainers:
    - kathatherine
    - travishathaway
