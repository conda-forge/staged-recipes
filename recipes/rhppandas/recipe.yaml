context:
  name: rhppandas
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 915f3f5944f1437f3d86fd812654a78ad2873330abcad14be4eeba7e7f70c8a5

build:
  noarch: python
  script: 
   - python -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.11
    - rhealpixdggs
    - geopandas
    - numpy
    - pandas
    - shapely
    - numpy
    - typing-extensions

tests:
  - python:
      imports:
        - rhppandas
      pip_check: true
  - script:
      - pytest 
    requirements:
      run: pytest

about:
  repository: "https://github.com/manaakiwhenua/rHP-Pandas"
  summary: "Integration of rHEALPixDGGS and Pandas/GeoPandas" 
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alpha-beta-soup
  tags:
    - rhealpix
    - DGGS
    - Discrete Global Grid System
    - geospatial
    - spatial
    - reference system
