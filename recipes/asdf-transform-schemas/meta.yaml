{% set name = "asdf-transform-schemas" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/asdf_transform_schemas-{{ version }}.tar.gz
  sha256: ef0cc44859129fe8edd9946ef5d286307176e5623c2496ffd6f7120e036abfbe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-scm
  run:
    - asdf >=2.8.0
    - importlib_resources >=3  # [py<39]
    - python >=3.6

test:
  imports:
    - asdf_transform_schemas
    - asdf_transform_schemas.resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asdf-format/asdf-transform-schemas
  summary: ASDF schemas for transforms
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
