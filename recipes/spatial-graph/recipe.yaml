context:
  name: spatial-graph
  python_name: spatial_graph
  version: "0.0.2"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ python_name }}-${{ version }}.tar.gz
  sha256: fbd72c77393772bdc1bb902e3e605d9fc14064e0b28e80487ca73defc03ba756

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - numpy
    - setuptools >=75.8.0
    - witty >=v0.2.1
    # it's a little unclear what's going on with cheetah3, vs ct3 on pypi
    # they seem to be the same github repo, but they've renamed it ct3 on pypi
    # while conda cheetah3 is still behind in the versioning.
    # cheetah3 still seems to work on conda for now, so we'll use that
    - cheetah3 >=3.2.6

tests:
  - python:
      imports:
        - spatial_graph
      pip_check: false  # ct3 is not in conda-forge, so pip check will fail
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/funkelab/spatial_graph
  summary: An optimized, spatial graph datastructure for python
  description: |
    spatial_graph provides a data structure for directed and undirected
    graphs, where each node has an nD position (in time or space).
  license: MIT
  license_file: LICENSE
  documentation: https://funkelab.github.io/spatial_graph/
  repository: https://github.com/funkelab/spatial_graph

extra:
  recipe-maintainers:
    - tlambert03
