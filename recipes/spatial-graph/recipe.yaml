context:
  name: spatial-graph
  version: "0.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/spatial_graph-${{ version }}.tar.gz
  sha256: fbd72c77393772bdc1bb902e3e605d9fc14064e0b28e80487ca73defc03ba756

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - hatchling
    - hatchling-vcs
  run:
    - witty>=v0.2.1
    - CT3>=3.3.3
    - numpy
    - setuptools>=75.8.0

tests:
  - python:
      imports:
        - spatial_graph
      pip_check: true

about:
  homepage: https://github.com/funkelab/spatial_graph
  summary: An optimized, spatial graph datastructure for python
  description: |
    spatial_graph provides a data structure for directed and undirected
    graphs, where each node has an nD position (in time or space).
  license: MIT
  license_file: LICENSE
  documentation: https://funkelab.github.io/spatial_graph/
  repository: https://github.com/funkelab/spatial_graph

extra:
  recipe-maintainers:
    - tlambert03
