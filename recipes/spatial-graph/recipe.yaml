context:
  name: spatial-graph
  version: "0.0.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/spatial_graph-${{ version }}.tar.gz
  sha256: fe232cd94eb7f031f48592f213ef1fa328a2f5374a459a205ea9e79d96c6a4b4

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - numpy
    - setuptools >=75.8.0
    - witty >=v0.3.0
    - ct3 >=3.3.3

tests:
  - python:
      imports:
        - spatial_graph
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/funkelab/spatial_graph
  summary: An optimized, spatial graph datastructure for python
  description: |
    spatial_graph provides a data structure for directed and undirected
    graphs, where each node has an nD position (in time or space).
  license: MIT
  license_file: LICENSE
  documentation: https://funkelab.github.io/spatial_graph/
  repository: https://github.com/funkelab/spatial_graph

extra:
  recipe-maintainers:
    - tlambert03
