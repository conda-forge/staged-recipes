{% set name = "yfinance" %}
{% set version = "0.1.63" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yfinance-{{ version }}.tar.gz
  sha256: 11364fe94f1cf7811c45fc620acb61c8c45fcb88de317c7718bbdbc9c1573a4c

build:
  number: 0
  noarch: python
  entry_points:
    - sample=sample:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml >=4.5.1
    - multitasking >=0.0.7
    - numpy >=1.15
    - pandas >=0.24
    - python
    - requests >=2.20

test:
  imports:
    - yfinance
  commands:
    - pip check
    - sample --help
  requires:
    - pip

about:
  home: https://aroussi.com/post/python-yahoo-finance
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Yahoo! Finance market data downloader (+faster Pandas Datareader)'
  description: |
    Ever since Yahoo! finance decommissioned their historical data API, 
    many programs that relied on it to stop working. yfinance aims to 
    solve this problem by offering a reliable, threaded, and Pythonic way
    to download historical market data from Yahoo! finance.
  doc_url: https://aroussi.com/post/python-yahoo-finance
  dev_url: https://github.com/ranaroussi/yfinance

extra:
  recipe-maintainers:
    - jan-janssen
