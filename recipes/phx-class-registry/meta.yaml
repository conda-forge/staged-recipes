{% set name = "phx-class-registry" %}
{% set version = "5.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phx_class_registry-{{ version }}.tar.gz
  sha256: 06c9af198b846a7530406314f63f8d83441daf42d29ee25d8c0b19a9dbc37939

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core >=1.8.0
    - pip
  run:
    - python >=3.11.0,<4.0.0

test:
  imports:
    - phx_class_registry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/todofixthis/class-registry
  summary: Factory+Registry pattern for Python classes
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - freundTech
