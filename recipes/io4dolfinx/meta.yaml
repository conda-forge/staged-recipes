{% set name = "io4dolfinx" %}
{% set python_min = "3.10" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2344f34894c006e66225c75659bb3f91cefde5c753238c3100e9c92dd08439d5

build:
  number: 0
  noarch: python

  # openmpi oversubscribe env
  script_env:
    - MPIEXEC_TIMEOUT=400

  script: python -m pip install -v --no-deps .
  

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - packaging
    - fenics-dolfinx
    - pyvista
    - adios2 * mpi_${{ mpi }}_*z
  run_constraints:
    # require mpi build of h5py
    - h5py * mpi_${{ mpi }}_*

test:
  source_files:
    - pyproject.toml
    - tests
  requires:
    - python {{ python_min }}
    - pip
    - ipyparallel
    - mpich  # avoid openmpi MPIEXEC_TIMEOUT bug
    - pytest
  imports:
    - io4dolfinx
  commands:
    - pytest --log-cli-level=debug -vvs --maxfail 4 tests
    - mpiexec -n 2 pytest --log-cli-level=debug -vvs --maxfail 4 tests
    - pip check

about:
  home: https://github.com/scientificcomputing/io4dolfinx
  summary: Input/Output for dolfinx
  license: MIT
  license_file: LICENSE
  doc_url: https://scientificcomputing.github.io/io4dolfinx/
  dev_url: https://github.com/scientificcomputing/io4dolfinx

extra:
  recipe-maintainers:
    - finsberg
    - jorgensd
