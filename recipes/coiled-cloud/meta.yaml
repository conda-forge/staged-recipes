{% set name = "coiled-cloud" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 641f11936d326486094c4ef656796bfcfdb27e546a31df258cbbe18570693cb8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aiohttp
    - aiobotocore >=0.12.0,<0.13
    - distributed

test:
  imports:
    - coiled_cloud

about:
  home: https://coiled.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Deploy Dask cluster using Coiled Cloud'

  description: |
    A Python package to easily create, manage, and connect to Dask deployments
    using Coiled Cloud.
  doc_url: https://coiled.io/cloud

extra:
  recipe-maintainers:
    - jrbourbeau
    - mrocklin
