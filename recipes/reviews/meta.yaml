{% set name = "reviews" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reviews-{{ version }}.tar.gz
  sha256: cb2d8710798dd9285c1d700b078e1c34767ba231cc5c8cf2944f327720a588d9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - reviews = reviews.cli.main:main

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - click ==8.0.3
    - humanize ==3.13.1
    - idna ==2.10
    - keyboard ==0.13.5
    - pygithub ==1.55
    - python >=3.9
    - python-decouple ==3.5
    - python-gitlab ==3.0.0
    - rich ==11.0.0

test:
  source_files:
    - tests
  imports:
    - reviews
    - reviews.cli
    - reviews.config
    - reviews.layout
    - reviews.metrics
    - reviews.source_control
  commands:
    - pip check
    - reviews --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - freezegun
    - pip
    - pytest

about:
  home: https://reviews-cli.dev/
  dev_url: https://github.com/apoclyps/reviews
  summary: A terminal UI dashboard to monitor requests for code review across Github repositories.
  dev_url: https://github.com/apoclyps/reviews
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
