{% set name = "quarto" %}
{% set conda_name = "quarto-python" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ conda_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quarto-{{ version }}.tar.gz
  sha256: d9a4978110204f5b9d3af39faa9e195083efcbac8f6a23789e29cb27c72ded15
  patches:
    - fix-description-file.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python =={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - jupyter_core
    - nbformat
    - nbclient
    - ipykernel
    - pyyaml

test:
  imports:
    - quarto
  commands:
    - pip check
  requires:
    - python =={{ python_min }}
    - pip

about:
  home: https://github.com/quarto-dev/quarto-python
  summary: Python Interface to 'Quarto' Markdown Publishing System
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylere
