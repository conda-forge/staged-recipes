{% set name = "gotrackit" %}
{% set version = "0.3.22" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/g/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aec06bdec6c3e6bdd849b42e998507afd7aee22644c49781a2a152dcf4606e5e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - geopandas
    - shapely
    - pyproj
    - networkx
    - geopy
    - fiona

test:
  imports:
    - gotrackit


about:
  home: https://gotrackit.readthedocs.io/en/latest/
  summary: "Map Matching Python Package Based on Hidden Markov Model(HMM)."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zdsjjtTLG
