{% set name = "suitcase-msgpack" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6209bf915972a3fdf50bd96ed858156526bb0e109a1e98b24b91b53636e9ff5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - event-model >=1.8.0
    - msgpack
    - msgpack-numpy
    - python >=3.6
    - suitcase-utils

test:
  imports:
    - suitcase.msgpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/suitcase-msgpack/
  about: This is a suitcase subpackage for writing msgpack.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
