{% set name = "symbolfit" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/symbolfit-{{ version }}.tar.gz
  sha256: dff5e5cac4e057deda3ab464e3292ab2be389afc46b4b00a4b9bba7b20f8d651

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - pysr ==0.16.9
    - lmfit ==1.2.2
    - pandas ==2.2.3
    - matplotlib-base ==3.8.2
    - seaborn ==0.13.2

test:
  imports:
    - symbolfit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hftsoi/symbolfit
  summary: Automatic parametric modeling with symbolic regression
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hftsoi
