context:
  version: 1.6.6

package:
  name: enscript
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/enscript/enscript-${{ version }}.tar.gz
  sha256: 6d56bada6934d055b34b6c90399aa85975e66457ac5bf513427ae7fc77f5c0bb
  patches:
    - patch-string_h.diff

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - gettext-tools
    - make
    - sed
  host:
    - libtool
    - if: not linux
      then:
        - libintl-devel

tests:
  - script:
      - enscript --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Convert text to Postscript, HTML, or RTF, with syntax highlighting
  homepage: https://www.gnu.org/software/enscript/

extra:
  recipe-maintainers:
    - danielnachun
