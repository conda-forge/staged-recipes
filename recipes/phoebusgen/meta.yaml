{% set name = "phoebusgen" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phoebusgen-{{ version }}.tar.gz
  sha256: e6ef712db185b3f107d1fa508c7961c7603d09be0cf618f83bf3d00b385090a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - phoebusgen
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/als-epics/phoebusgen
  summary: Screen generator for CS-Studio Phoebus displays
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwlodek
