{% set name = "bridgescaler" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bridgescaler-{{ version }}.tar.gz
  sha256: e31ff2e8e1fe4e987c57e5064a19e4836d453f8e741e618f1a550eea342dc873

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - scikit-learn >=1.0
    - numpy
    - pandas
    - pytdigest
    - scipy
    - xarray
    - sphinx
    - sphinx-book-theme

test:
  imports:
    - bridgescaler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCAR/bridgescaler
  summary: Tool to automagically save scikit-learn scaler properties to a portable, readable format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djgagne
