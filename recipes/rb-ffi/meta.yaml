{% set name = "ffi" %}
{% set version = "1.11.1" %}
{% set github_org = "ffi" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 90ae2a7fe7ac4c0af30650fba8b75d93ff3611803c4937248118797ae5edbb1a 
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/{{ version }}/LICENSE
    sha256: bb343aa812eaaddbaf97814edaf86977b18d3cc5ced3122d43bddf96cf0443dd
    

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
    - libffi
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Ruby FFI library

  doc_url: https://github.com/{{ github_org }}/{{ name }}/wiki
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
