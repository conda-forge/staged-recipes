{% set name = "glue-qt" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glue-qt-{{ version }}.tar.gz
  sha256: 26a7f10e8bb58426512921355a0b9078698170fcc66504b2174969e1d1073d42

build:
  skip: true  # [py<38]
  entry_points:
    - glue = glue_qt.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - glue-core
    - numpy >=1.17
    - matplotlib-base >=3.2
    - scipy >=1.1
    - echo >=0.6
    - astropy >=4.0
    - setuptools >=30.3.0
    - qtpy >=1.9
    - ipython >=4.0
    - ipykernel >=4.0,!=5.0.0,!=5.1.0
    - qtconsole >=4.3,!=5.4.2
    - pvextractor >=0.2
    - importlib-resources >=1.3  # [py<39]
    - importlib-metadata >=3.6  # [py<310]

test:
  imports:
    - glue_qt
  commands:
    - pip check
    - glue --help
  requires:
    - pip

about:
  home: http://glueviz.org
  summary: Multidimensional data visualization across files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog
