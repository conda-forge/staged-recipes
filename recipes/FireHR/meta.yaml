{% set name = "FireHR" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FireHR-{{ version }}.tar.gz
  sha256: 9f1a6c5dd2a9bd1e00dcd2e5e16ad2987543a7c317f2acb69249f22e30eabdb8

build:
  entry_points:
    - firehr_from_banet_events=FireHR.cli:firehr_from_banet_events
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - earthengine-api
    - banet ==0.6.5
    - fastai >=2.1.4,<2.2.7
    - fastprogress

test:
  imports:
    - FireHR
  commands:
    - pip check
    - firehr_from_banet_events --help
  requires:
    - pip

about:
  home: https://github.com/mnpinto/FireHR/tree/master/
  summary: High-resolution burned areas using Sentinel-2 data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
