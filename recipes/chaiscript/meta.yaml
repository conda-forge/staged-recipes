{% set name = "chaiscript" %}
{% set version = "6.1.0" %}
{% set sha256 = "3ca9ba6434b4f0123b5ab56433e3383b01244d9666c85c06cc116d7c41e8f92a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ChaiScript/ChaiScript/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/chaiscript/chaiscript.hpp  # [unix]
    - if not exist %LIBRARY_PREFIX%\include\chaiscript\chaiscript.hpp (exit 1)  # [win]

about:
  home: https://github.com/ChaiScript/ChaiScript
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ChaiScript an easy to use embedded scripting language for C++.
  description: ChaiScript an easy to use embedded scripting language for C++.
  doc_url: http://chaiscript.com/
  dev_url: https://github.com/ChaiScript/ChaiScript

extra:
  recipe-maintainers:
    - DerThorsten
