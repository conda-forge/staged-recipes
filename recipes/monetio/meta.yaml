{% set name = "monetio" %}
{% set version = "0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0bd6fc39d9ad7ab0899f5700fbe99715f87aedaf8edb50c5adaef36a984024fc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - xarray
    - dask
    - s3fs
    - pyresample

test:
  imports:
    - monetio
    - monetio.models
    - monetio.obs
    - monetio.profile
    - monetio.sat

about:
  home: https://monetio-arl.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/noaa-oar-arl/monetio
  summary: The Model and ObservatioN Evaluation Tool - Input / Output

extra:
  recipe-maintainers:
    - bbakernoaa 
