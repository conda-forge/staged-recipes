{% set name = "shfmt" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mdvan/sh/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 69aebb0dd4bf5e62842c186ad38b76f6ec2e781188cd71cea33cb4e729086e94

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mvdan/sh
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: A shell parser, formatter, and interpreter with bash support; includes shfmt

extra:
  recipe-maintainers:
    - anjos
