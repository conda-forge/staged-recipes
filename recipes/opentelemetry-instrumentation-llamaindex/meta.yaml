{% set name = "opentelemetry-instrumentation-llamaindex" %}
{% set version = "0.38.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_llamaindex-{{ version }}.tar.gz
  sha256: c572830e1cd7c99f3a7dd3cad0e5f87cc10f85be28181a397cbf3c5feb3d6191

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.28.0,<2.0.0
    - opentelemetry-instrumentation >=0.50b0
    - opentelemetry-semantic-conventions >=0.50b0
    - opentelemetry-semantic-conventions-ai 0.4.2
    - inflection >=0.5.1,<0.6.0
  run_constrained:
    - llama-index >=0.12.6,<0.13.0

test:
  imports:
    - opentelemetry.instrumentation.llamaindex
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - llama-index

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: OpenTelemetry LlamaIndex instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
