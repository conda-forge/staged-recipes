{% set name = "poliscipy" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/poliscipy-{{ version }}.tar.gz
  sha256: d2ff7f6b09dd1a7721e945633f362c28fbd2b42406ccb3ec6d9179b024c95c3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - geopandas
    - matplotlib-base
    - pandas

test:
  imports:
    - poliscipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/poliscipy/poliscipy
  summary: A Python package for political science data visualization.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eolesinski
