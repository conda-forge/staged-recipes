context:
  version: 0.1.0

package:
  name: moboard
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/moboard/moboard-${{ version }}.tar.gz
    sha256: 705288fafe99e66f55d92f3b6366c4e8bc3727c761080bb6882de2d2f15fdeae

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - anywidget

tests:
  - python:
      imports:
        - moboard
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Widgets, designed for marimo, that can capture keystrokes.
  homepage: https://github.com/koaning/moboard
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
