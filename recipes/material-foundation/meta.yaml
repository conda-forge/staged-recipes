{% set name = "material-foundation" %}
{% set version = "0.2.1" %}
{% set sha256 = "0f40e487235a4f2f89d29d0fd848d424a00d2d2d1fa121e4ab024bbad48de302" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eucalyptuss/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g material-foundation
  requires:
    - nodejs
   

about:
  home: https://github.com/eucalyptuss/material-foundation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Material Design version of Foudation for Sites by Zurb'
  description: |
    Material Design version of Foundation for Sites by Zurb 
  doc_url: http://materialfoundation.mikolajdobrucki.com/
  dev_url: https://github.com/eucalyptuss/material-foundation

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
