{% set name = "jupyterlab-gather" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_gather-{{ version }}.tar.gz
  sha256: 1246a16edb896676bff19e2ec8e05779cbb7fdfb7af30e0fba894d2bc4a0e2c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.8
    - pyjwt

test:
  imports:
    - jupyterlab_gather
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QuantStack/jupyterlab-gather
  summary: Video presentation over WebRTC with AR capabilities.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/QuantStack/jupyterlab-gather

extra:
  recipe-maintainers:
    - gjmooney
