{% set name = "zenml" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zenml-{{ version }}.tar.gz
  sha256: e6f63e80183cea0f7dd080712c8c2953f320815785b7c5d0efa0ee49d8543ab5

build:
  entry_points:
    - zenml=zenml.cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.6,<3.10
  run:
    - python >=3.6,<3.10
    - ml-pipelines-sdk ==1.8.0
    - pandas >=1.1.5,<2.0.0
    - apache-beam >=2.30.0,<3.0.0
    - pyyaml >=5.4.1,<6.0.0
    - python-dateutil >=2.8.1,<3.0.0
    - gitpython >=3.1.18,<4.0.0
    - click >=8.0.1,<9.0.0
    - click-params >=0.3.0,<0.4.0
    - pydantic >=1.9.0,<2.0.0
    - analytics-python >=1.4.0,<2.0.0
    - distro >=1.6.0,<2.0.0
    - rich >=12.0.0,<13.0.0
    - httplib2 >=0.19.1,<0.20
    - pyparsing >=2.4.0,<3
    - sqlmodel >=0.0.6,<0.1.0
    - markupsafe ==1.1.1
    - nbconvert ==6.4.4

test:
  imports:
    - zenml
  commands:
    - pip check
    - zenml --help
  requires:
    - pip

about:
  home: https://zenml.io
  dev_url: https://github.com/zenml-io/zenml
  doc_url: https://docs.zenml.io/
  summary: Build portable, production-ready MLOps pipelines.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
