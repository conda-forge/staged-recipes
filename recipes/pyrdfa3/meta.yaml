{% set name = "pyrdfa3" %}
{% set version = "3.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyRdfa3-{{ version }}.tar.gz
  sha256: 73681dab957f60901696767388b956a5769c730bc451da6ffb2f0e36f18314c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=59.6.0
    - pip
  run:
    - python >=3.7
    - requests >=2.25.1
    - rdflib >=6.1.1
    - html5lib >=1.1

test:
  imports:
    - pyrdfa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prrvchr/pyrdfa3/
  summary: pyRdfa distiller/parser library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
