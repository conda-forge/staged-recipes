{% set name = "django-schema-viewer" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_schema_viewer-{{ version }}.tar.gz
  sha256: 824b81f443d7d8e8ae39bfd3dd412b8337807701dab3a94bc46248728b14a521

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - django >=4.0,<5.1

test:
  imports:
    - schema_viewer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pikhovkin/django-schema-viewer
  summary: Visualizes a DB schema based on Django models.
  dev_url: https://github.com/pikhovkin/django-schema-viewer
  doc_url: https://django-schema-viewer.up.railway.app/schema-viewer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
