{% set name = "pyrost" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 077de6d586f03664adbdc9865d69d4d326b38ba22b56bd3207e31d2b13543851

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - {{ mpi }}
    - python
    - pip
    - cython
    - cythongsl
    - gsl
    - h5py
    - numpy
    - scipy
  run:
    - {{ mpi }}
    - python
    - gsl
    - h5py
    - numpy
    - scipy

test:
  imports:
    - pyrost

about:
  home: https://github.com/simply-nicky/pyrost
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Robust Speckle Tracking library'
  description: |
    Python Robust Speckle Tracking (pyrost) is a library for wavefront metrology
    and sample imaging based on ptychographic speckle tracking algorithm.
  doc_url: https://robust-speckle-tracking.readthedocs.io/

extra:
  recipe-maintainers:
    - simply-nicky
