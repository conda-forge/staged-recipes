{% set name = "snmpsim" %}
{% set version = "1.2.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7464160d7c7c603b18780fd00758b71bee8022ace5f51264c09b2e019f33f317

build:
  noarch: python
  entry_points:
    - snmpsim-manage-records = snmpsim.commands.rec2rec:main
    - snmpsim-record-mibs = snmpsim.commands.mib2rec:main
    - snmpsim-record-traffic = snmpsim.commands.pcap2rec:main
    - snmpsim-record-commands = snmpsim.commands.cmd2rec:main
    - snmpsim-command-responder = snmpsim.commands.responder:main
    - snmpsim-command-responder-lite = snmpsim.commands.responder_lite:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - hatchling
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pysmi >=1.6.2,<2.0.0
    - pysnmp >=7.1.22,<8.0.0

test:
  imports:
    - snmpsim
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - snmpsim-manage-records -h
    - snmpsim-record-mibs -h
    - snmpsim-record-traffic -h
    - snmpsim-record-commands -h
    - snmpsim-command-responder --version
    - snmpsim-command-responder-lite --version

about:
  home: https://www.pysnmp.com/snmpsim/
  summary: SNMP simulator for recording and replaying SNMP agent data
  license: BSD-2-Clause
  license_file: LICENSE.txt
  dev_url: https://github.com/lextudio/snmpsim

extra:
  recipe-maintainers:
    - anderslindho
