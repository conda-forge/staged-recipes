{% set name = "jiter" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jiter-{{ version }}.tar.gz
  sha256: d77da07222a42d2ae907dbd03bca708079e4268bb7e155006c2c6960281f7f1a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1,<2
    - pip
  run:
    - python

test:
  imports:
    - jiter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://crates.io/crates/jiter
  summary: Fast iterable JSON parser.
  license: MIT
  license_file: crates/jiter/LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
