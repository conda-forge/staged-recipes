{% set name = "smmregrid" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smmregrid-{{ version }}.tar.gz
  sha256: 44837c85481f146f0a1f01ea8ebf633e908e40a8230d3d0c22d937d0cde1b718

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip:
    - win

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - xarray
    - dask-core
    - netcdf4
    - cfgrib
    - sparse
    - python-cdo
    - numba
    - cfunits
    - cdo >=2.5.0

test:
  imports:
    - smmregrid
  commands:
    - pip check
  requires:
    - pip

about:
  homepage: https://github.com/jhardenberg/smmregrid
  summary: Regridding based on sparse matrix multiplication
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oloapinivad
