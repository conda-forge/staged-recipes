package:
  name: r-survminer
  version: "0.4.0"

source:
  fn: survminer_0.4.0.tar.gz
  url: https://cran.rstudio.com/src/contrib/survminer_0.4.0.tar.gz
  md5: 1168d4da496245e471928d63b221befb

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-gridextra
    - r-magrittr
    - r-maxstat
    - r-scales
    - r-survival
    - r-broom
    - r-dplyr
    - r-tidyr
    - r-survMisc
    - r-cmprsk
    - r-purrr
    - r-tibble

  run:
    - r-base
    - r-gridextra
    - r-magrittr
    - r-maxstat
    - r-scales
    - r-survival
    - r-broom
    - r-dplyr
    - r-tidyr
    - r-survMisc
    - r-cmprsk
    - r-purrr
    - r-tibble

test:
  commands:
    - $R -e "library('survminer')"  # [not win]
    - "\"%R%\" -e \"library('survminer')\""  # [win]

about:
  home: https://cran.rstudio.com/web/packages/survminer/index.html
  license: GPL-2
  license_family: GPL2
  summary: Contains the function ggsurvplot() for drawing easily beautiful and ready-to-publish 
    survival curves with the number at risk table and censoring count plot. Other functions are 
    also available to plot adjusted curves for Cox model and to visually examine Cox model 
    assumptions.

extra:
  recipe-maintainers:
    - fabio-cumbo
    - johanneskoester
    - bgruening
