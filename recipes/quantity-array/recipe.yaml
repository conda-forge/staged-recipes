context:
  python_min: "3.10"

package:
  name: quantity-array
  version: 0.0.1

source:
- url: https://pypi.org/packages/source/q/quantity-array/quantity-array-${{ version }}.tar.gz
  sha256: 9938e68eee7446d10ce9e8ca014b32bca3e8a4a8d8620042fee01babf077d7d6

build:
  noarch: python
  script: python -m pip install .
  number: 0

requirements:
  host:
  - hatchling
  - python ${{ python_min }}.*
  - pip
  run:
  - python >=${{ python_min }}
  - pint
  - array-api-compat

tests:
  - python:
      imports:
        - quantity_array
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/quantity-dev/quantity-array
  summary: Quantities with array API standard arrays.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/quantity-dev/quantity-array

extra:
  recipe-maintainers:
    - lucascolley
