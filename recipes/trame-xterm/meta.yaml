{% set name = "trame-xterm" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-xterm-{{ version }}.tar.gz
  sha256: 208ca977325e7c7b77fe5e1a42d0f54531d2f2d5ecf1e05c666ddf3269e5e41d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client
    - termcolor

test:
  imports:
    - trame
    - trame_xterm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/trame-xterm/
  summary: Trame widget to expose xterm.js. This library is compatible with both vue2 and vue3
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - milljm
