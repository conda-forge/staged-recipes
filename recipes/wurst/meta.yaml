{% set name = "wurst" %}
{% set version = "0.3.3" %}
{% set sha256 = "ddb56c990945a73e42af3773c712e6ca144244d4584b144d0777a309ffe4e40d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip

  run:
    - python
    - appdirs
    - certifi
    - constructive_geometries
    - country_converter
    - docopt
    - fiona
    - numpy
    - pandas
    - python-json-logger
    - shapely
    - toolz
    - tqdm
    - wrapt

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/polca/wurst
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Code and metadata for linking life cycle assessment databases to other models'
  license_family: BSD
  doc_url: https://wurst.readthedocs.io/
  dev_url: https://github.com/polca/wurst

extra:
  recipe-maintainers:
    - cmutel
