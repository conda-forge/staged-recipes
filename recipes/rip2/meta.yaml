{% set name = "rip2" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MilesCranmer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 466d2931c6437669d36326bbc9e0532c5b99fbf262e3b409adfbbdae3c7971f9

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - rip --version

about:
  home: https://github.com/MilesCranmer/rip2
  dev_url: https://github.com/MilesCranmer/rip2
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A safe and ergonomic alternative to rm

extra:
  recipe-maintainers:
    - apcamargo