{% set name = "types-Pygments" %}
{% set version = "2.9.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Pygments-{{ version }}.tar.gz
  sha256: bd08888acf1f85eeeed906b7897ed2ee6d2a0b9dddceaae32ad97692a44638ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python  >=3.6
  run:
    - python  >=3.6
    - types-docutils
    - types-setuptools

test:
  commands:
    - test -f $SP_DIR/pygments-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Pygments
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
