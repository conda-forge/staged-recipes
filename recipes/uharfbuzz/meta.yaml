{% set name = "uharfbuzz" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uharfbuzz-{{ version }}.zip
  sha256: a2e28cced389d8ddc235234d78e8a0535e2a0b6d452dab5dbc20843b6ef08219

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - python

test:
  imports:
    - uharfbuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trufont/uharfbuzz
  summary: Streamlined Cython bindings for the harfbuzz shaping engine
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
