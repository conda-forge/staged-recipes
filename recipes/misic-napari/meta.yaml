{% set name = "misic-napari" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/misic-napari-{{ version }}.tar.gz
  sha256: c61f0778a97af2dba041918268d68349cc000cfc1634ea246f4f1ea9b7eda0c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - napari_plugin_engine
    - python >=3.6
    - tensorflow
    - scikit-image

test:
  imports:
    - misic_ui
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pswap/misic
  summary: Segmentation of bacteria agnostic to imaging modality
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - pswap
