{% set name = "types-openpyxl" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-openpyxl-{{ version }}.tar.gz
  sha256: 866e90158d5b6b8ab70c008238eae640835228d53b84b17c28891d4e04923b00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/openpyxl-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for openpyxl
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
