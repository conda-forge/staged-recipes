{% set name = "epdb" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/epdb-{{ version }}.tar.gz
  sha256: f59e9d54866faad6fcbd8fcfc634b85e8fde2b045b13d10f2f8d083f6cbd2668

build:
  entry_points:
    - epdb = epdb.epdb_client:main
    - 
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six

test:
  imports:
    - epdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sassoftware/epdb
  summary: Enhanced Python Debugger
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
