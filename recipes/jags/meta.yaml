{% set name = "JAGS" %}
{% set version = "4.3.0" %}
{% set sha256 = "8ac5dd57982bfd7d5f0ee384499d62f3e0bb35b5f1660feb368545f1186371fc" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
    fn: jags-{{ version }}.tar.bz2
    url: https://sourceforge.net/projects/mcmc-jags/files/JAGS/{{ version[0] }}.x/Source/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
build:
    number: '0'
    skip: true  # [win]
requirements:
    build:
        - toolchain
        - gcc
        - lapack
    run:
        - libgcc
test:
    commands:
        - jags <(echo exit)
about:
    home: http://mcmc-jags.sourceforge.net
    license: GPL-2.0
    license_family: GPL
    license_file: COPYING
    summary: JAGS is Just Another Gibbs Sampler
extra:
  recipe-maintainers:
    - micknudsen
