{% set name = "thefuck" %}
{% set version = "3.32" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/thefuck-{{ version }}.tar.gz
  sha256: 976740b9aa536726fa23cadc9a10bf457e92e335901c61fcff9152c84485ac3d

build:
  number: 0
  entry_points:
    - thefuck = thefuck.entrypoints.main:main
    - fuck = thefuck.entrypoints.not_configured:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - python
  run:
    - backports.shutil_get_terminal_size  # [py<33]
    - colorama
    - decorator
    - pathlib2  # [py<34]
    - psutil
    - pyte
    - python
    - six
    - win-unicode-console  # [win]

test:
  imports:
    - thefuck
    - thefuck.entrypoints
  commands:
    - pip check
    - thefuck --help
    - fuck --help
  requires:
    - pip

about:
  home: https://github.com/nvbn/thefuck
  summary: Magnificent app which corrects your previous console command
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Matt-BF
