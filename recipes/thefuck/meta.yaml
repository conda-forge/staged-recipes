{% set name = "thefuck" %}
{% set version = "3.29" %}
{% set sha256 = "a7a7145699b3f6a5054f9bdb2979a74f63869803eb72125325c68991ea9a966b" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7b907b6ef6863cc0d3e9bb3e573054547a60f89572250b767ccadb317d3c8297

build:
  number: 0
  entry_points:
    - thefuck = thefuck.entrypoints.main:main
    - fuck = thefuck.entrypoints.not_configured:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - backports.shutil_get_terminal_size
    - colorama  # [win]
    - decorator
    - pathlib2  # [py2k]
    - pip
    - psutil
    - pyte
    - python
    - six
    - win_unicode_console  # [win]
  run:
    - backports.shutil_get_terminal_size
    - colorama  # [win]
    - decorator
    - pathlib2  # [py2k]
    - psutil
    - pyte
    - python
    - six
    - win_unicode_console  # [win]

test:
  imports:
    - thefuck
    - thefuck.entrypoints
    - thefuck.output_readers
    - thefuck.rules
    - thefuck.shells
    - thefuck.specific
    - thefuck.system
  commands:
    - thefuck --help
    - fuck --help

about:
  home: "https://github.com/nvbn/thefuck"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Magnificent app which corrects your previous console command"
  dev_url: https://github.com/nvbn/thefuck

extra:
  recipe-maintainers:
    - proinsias
