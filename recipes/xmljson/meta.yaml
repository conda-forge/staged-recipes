{% set name = "xmljson" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a0d3e658093c93af70bea4ddfaf15012e1a7d583c84f9c7ede0aadad0fe14e7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - lxml
    - simplejson
  requires:
    - lxml

about:
  home: https://github.com/sanand0/xmljson
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'xmljson converts XML into Python dictionary structures (trees, like in JSON) and vice-versa.'

extra:
  recipe-maintainers:
    - cxong
