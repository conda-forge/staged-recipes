{% set name = "stempeg" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/faroit/stempeg.git
    git_tag: "v{{ version }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libsndfile
    - ffmpeg
    - setuptools
    - numpy >=1.6
    - pysoundfile >=0.9.0

test:
  imports:
    - musdb

about:
  home: https://github.com/faroit/stempeg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python tool to read and write STEM files'
  doc_url: https://github.com/faroit/stempeg
  dev_url: https://github.com/faroit/stempeg

extra:
  recipe-maintainers:
    - Faylixe
