{% set name = "fastfetch" %}
{% set version = "2.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}-cli/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: de5dda91077d923780407e3c738e3afcf052025298d449d589b7b32fe4e8b9f2

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - pkg-config
    - cmake
    - make
    # used in cmake
    - python
  host:
    # https://github.com/fastfetch-cli/fastfetch/wiki/Dependencies
    - chafa
    - glib
    - imagemagick 7.*
    - libvulkan-loader
    - libvulkan-headers
    - sqlite
    - zlib
    - wayland  # [linux]
    - xorg-libx11  # [linux]
    - libxcb  # [linux]
    - xorg-libxrandr  # [linux]
    - libdrm  # [linux]
    - dbus  # [linux]
    - ocl-icd  # [linux]
    - {{ cdt('pciutils-devel') }}  # [linux]
  # no run dependencies because they are only loaded if present

test:
  commands:
    - fastfetch --version
    - fastfetch

about:
  home: https://github.com/fastfetch-cli/fastfetch
  summary: Like neofetch, but much faster because written mostly in C
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/fastfetch-cli/fastfetch

extra:
  recipe-maintainers:
    - pavelzw
