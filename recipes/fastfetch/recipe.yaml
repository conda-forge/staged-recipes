context:
  name: fastfetch
  version: "2.37.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fastfetch-cli/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: a5739be74686fefc731f7ce1669c645ca98172ae3ed5e7c3d48176df43aea5af

build:
  script: |
    mkdir build
    cd build
    cmake .. \
      -DCMAKE_INSTALL_PREFIX=$PREFIX \
      -DCMAKE_INSTALL_SYSCONFDIR=$PREFIX/etc \
      -DDBUILD_FLASHFETCH=OFF \
      -DCMAKE_BUILD_TYPE=Release
    make -j${{ CPU_COUNT }}
    make install
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cmake
    - pkg-config
  host:
    - python
  run:
    - chafa
    - glib
    - imagemagick
    - libvulkan-loader
    - if: linux
      then:
        - dbus
        - docutils
        - elfutils
        - libdrm
        - xorg-libx11
        - libxcb
        - xorg-libxrandr
        - mesa
        - khronos-opencl-icd-loader
        - pulseaudio
        - rpm-tools
        - wayland

tests:
  - script:
    - fastfetch --version

about:
  homepage: https://github.com/fastfetch-cli/fastfetch
  summary: 'Like neofetch, but much faster because written mostly in C'
  description: |
    Fastfetch is a neofetch-like tool for fetching system information and displaying it prettily.
    It is written mainly in C, with performance and customizability in mind.
    Currently, Linux, Android, FreeBSD, macOS, SunOS and Windows 7+ are supported.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eunos-1128
