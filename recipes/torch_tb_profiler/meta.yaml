{% set version = "0.4.3" %}

{% set kineto_version = "0.0.0.20231103.444.46ede25" %}
{% set gitrev = "46ede25adf65de7d418240d14bc419640f8bf020" %}
{% set sha256 = "dba5e154847fb0cc1b9c31be4be556c1b340957fbc065cdead6763be786d0f6e" %}

package:
  name: torch_tb_profiler
  version: {{ version }}

source:
  url: https://github.com/pytorch/kineto/archive/{{ gitrev }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # already built
  noarch: python
  script:
    - cd tb_plugin/
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - pandas
    - tensorboard

test:
  imports:
    - torch_tb_profiler

about:
  home: https://github.com/pytorch/kineto/tree/main/tb_plugin
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Tensoboard Plugin that provides visualization of PyTorch profiling'

extra:
  recipe-maintainers:
    - hmaarrfk
