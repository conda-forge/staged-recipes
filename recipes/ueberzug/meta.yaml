{% set name = "ueberzug" %}
{% set version = "18.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ueberzug-{{ version }}.tar.gz
  sha256: 7ce49f351132c7d1b0f8097f6e4c5635376151ca59318540da3e296e5b21adc3

build:
  entry_points:
    - ueberzug=ueberzug.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - attrs >=18.2.0
    - docopt
    - pillow
    - python
    - python-xlib

test:
  imports:
    - ueberzug
  commands:
    - pip check
    - ueberzug --help
  requires:
    - pip

about:
  home: https://github.com/seebye/ueberzug
  summary: ueberzug is a command line util which allows to display images in combination with X11
  dev_url: https://github.com/seebye/ueberzug
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zsmeyer
