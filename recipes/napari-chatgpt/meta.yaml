{% set name = "napari-chatgpt" %}
{% set version = "2024.2.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-chatgpt-{{ version }}.tar.gz
  sha256: 4b7238d46766db40fff48735028ff17cd4229f1028a212646f381d459ab89625

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - numpy
    - magicgui
    - scikit-image
    - qtpy
    - qtawesome
    - langchain ==0.1.5
    - langchain-openai ==0.0.5
    - openai
    - anthropic
    - fastapi
    - uvicorn
    - websockets
    - tiktoken
    - wikipedia
    - lxml
    - gtts
    - playsound
    - matplotlib-base
    - xarray
    - arbol
    - playwright
    - duckduckgo-search
    - ome-zarr
    - transformers
    - cryptography
    - tabulate
    - numba
    - imageio
    - notebook
    - nbformat
    - jedi
    - black

#test:
#  imports:
#    - napari_chatgpt
#  commands:
#    - pip check
#  requires:
#    - pip

about:
  home: https://github.com/royerlab/napari-chatgpt
  summary: A napari plugin to process and analyse images with chatGPT.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - royerloic
