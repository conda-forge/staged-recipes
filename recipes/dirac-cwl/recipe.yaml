schema_version: 1

context:
  python_min: 3.11
  version: 1.0.2

package:
  name: dirac-cwl
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dirac-cwl/dirac_cwl-${{ version }}.tar.gz
  sha256: e6f4f9300663d262ac8dcdab2ab923a3f080dd53cdfd91db390302b02555183c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip:
    - win
    - match(python, "<${{ python_min }}")
  python:
    entry_points:
      - dirac-cwl = dirac_cwl:app
      - crypto = dirac_cwl.modules.crypto:app
      - pi-simulate = dirac_cwl.modules.pi_simulate:app
      - pi-gather = dirac_cwl.modules.pi_gather:app

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python
    - cwl-utils
    - cwlformat
    - cwltool
    - dirac-grid >=9.0.0
    - diracx-api
    - lbprodrun
    - mypy
    - pydantic
    - pyyaml
    - typer
    - referencing >=0.30
    - rich
    - ruamel.yaml

tests:
  - python:
      imports:
        - dirac_cwl
      pip_check: true
  - requirements:
      run:
        - pip
        - python
    script:
      - dirac-cwl --help
      - crypto --help
      - pi-simulate --help
      - pi-gather --help

about:
  summary: Prototype of CWL used as a production/job workflow language for DIRAC
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://pypi.org/project/dirac-cwl/

extra:
  recipe-maintainers:
    - ryuwd
