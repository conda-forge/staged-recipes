context:
  version: "3.4.1"

package:
  name: ebmlite
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/e/ebmlite/ebmlite-${{ version }}.tar.gz
  sha256: 428cc88014e7f3544dfd64f1e7a35b7636d11eaef944d27c5da9d203f1498316

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points:
      - view-ebml=ebmlite.tools.view_ebml:main
      - ebml2xml=ebmlite.tools.ebml2xml:main
      - xml2ebml=ebmlite.tools.xml2ebml:main
      - list-schemata=ebmlite.tools.list_schemata:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - ebmlite
        - ebmlite.core
        - ebmlite.decoding
        - ebmlite.encoding
        - ebmlite.util
        - ebmlite.xml_codecs
        - ebmlite.tools.ebml2xml
        - ebmlite.tools.xml2ebml
        - ebmlite.tools.view_ebml
        - ebmlite.tools.list_schemata
      pip_check: true
  - script:
      - view-ebml --help
      - ebml2xml --help
      - xml2ebml --help
      - list-schemata --help

about:
  homepage: https://github.com/MideTechnology/ebmlite
  summary: A lightweight, "pure Python" library for parsing EBML (Extensible Binary Markup Language) data
  description: |
    ebmlite is a lightweight, "pure Python" library for parsing EBML (Extensible Binary Markup Language) data.
    It is designed to crawl through EBML files quickly and efficiently, and that's about it. ebmlite can also
    do basic EBML encoding, but more advanced EBML manipulation are beyond its scope.

    EBML (Extensible Binary Markup Language) is a hierarchical tagged binary format, originally created for
    the Matroska project. The hierarchical structure of EBML bears some conceptual/functional similarity to XML,
    although the actual structure differs significantly.

    The package includes command-line utilities for converting between EBML and XML formats:
    - view-ebml: Shows summary element data about EBML files
    - ebml2xml: Converts EBML files to XML format
    - xml2ebml: Converts XML files back to EBML format
    - list-schemata: Lists available EBML schemata files
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/MideTechnology/ebmlite
  repository: https://github.com/MideTechnology/ebmlite

extra:
  recipe-maintainers:
    - hmaarrfk
