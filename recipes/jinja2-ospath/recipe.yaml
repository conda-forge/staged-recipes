# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: jinja2-ospath
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jinja2_ospath-${{ version }}.tar.gz
  sha256: 7f224b992a08bb73bc965907279eb8d63ac308435ee15c7f89c9306ccfac224d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools <81.0.0
  run:
    - python >=${{ python_min }},<4
    - jinja2

tests:
  - python:
      imports:
        - jinja2_ospath
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A Jinja2 extension that introduces the template filters basename and dirname.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/Midnighter/jinja2-ospath

extra:
  recipe-maintainers:
    - rxm7706
