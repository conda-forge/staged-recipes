{% set name = "types-ttkthemes" %}
{% set version = "3.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-ttkthemes-{{ version }}.tar.gz
  sha256: 3dc5ffd675a3c67d93b99b6e07650fdaebd8b48040035f4477befc1ec7540312

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/ttkthemes-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for ttkthemes
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
