{% set name = "evue" %}
{% set version = "0.1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evue-{{ version }}.tar.gz
  sha256: 0ec6bcee5511667b03e0bb70eb26cd1057433dc2a387ddacd2a27cc574c74535

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - flet >=0.2.4
    - pyee >=9.0.4
    - loguru >=0.6.0
    - pyperclip >=1.8.2
    - pillow >=9.3.0
    - qrcode >=7.3.1

test:
  imports:
    - evue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scriptiot/evm
  summary: Build apps in Python or Javascript on windows/linux/macos/ios/andriod/rtos. Write once, run everywhere.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
