{% set version = '1.6.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-visualizer
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/visualizeR
  git_tag: v1.6.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcolorbrewer
    - r-specsverification
    - r-abind
    - r-data.table
    - r-easyverification
    - r-fields
    - r-lattice
    - r-latticeextra
    - r-magrittr
    - r-mapplots
    - r-padr
    - r-scales
    - r-sm
    - r-sp
    - r-transformer >=2.0.0
    - r-verification
    - r-vioplot
  run:
    - r-base
    - r-rcolorbrewer
    - r-specsverification
    - r-abind
    - r-data.table
    - r-easyverification
    - r-fields
    - r-lattice
    - r-latticeextra
    - r-magrittr
    - r-mapplots
    - r-padr
    - r-scales
    - r-sm
    - r-sp
    - r-transformer >=2.0.0
    - r-verification
    - r-vioplot

test:
  commands:
    - $R -e "library('visualizeR')"           # [not win]
    - "\"%R%\" -e \"library('visualizeR')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/visualizeR/wiki
  license: file LICENSE
  summary: 'Plotting methods for climate4R data visualization. Includes the implementation of
    several seasonal climate verification plots (See: <https://doi.org/10.1016/j.envsoft.2017.09.008>).'
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

