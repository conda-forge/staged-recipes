{% set version = "5.15" %}
package:
  name: pyqt-impl
  version: {{ version }}

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7
    - pyqt {{ version }}

test:
  commands:
    - echo no tests for this

about:
  home: https://github.com/conda-forge/pyqt-feedstock/issues/121
  summary: 'Dummy package for pyqt-impl to help with upgrading from pyqt 5.12 to 5.15'
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/pyqt
