{% set name = "VPRTempo" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/VPRTempo-{{ version }}.tar.gz
  sha256: 9375b0e0e17f5d153f43b16423b7ac31a6037c5705129053fb36d9f953b75122

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytorch
    - torchvision
    - torchaudio
    - numpy
    - pandas
    - tqdm
    - prettytable
    - scikit-learn

test:
  imports:
    - VPRTempo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QVPR/VPRTempo
  summary: 'VPRTempo: A Fast Temporally Encoded Spiking Neural Network for Visual Place Recognition'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thebanjomatic
