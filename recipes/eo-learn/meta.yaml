{% set name = "eo-learn" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ecaf86b2e645bd28c091320029d784d0f6c4c9fd51c61eeaf491709f7c03ea8b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - eo-learn-core 
    - eo-learn-coregistration
    - eo-learn-features
    - eo-learn-geometry
    - eo-learn-io
    - eo-learn-mask 
    - eo-learn-ml-tools
    - eo-learn-visualization
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - eo-learn-coregistration
    - eo-learn-features
    - eo-learn-geometry
    - eo-learn-io
    - eo-learn-mask 
    - eo-learn-ml-tools
    - eo-learn-visualization
    - python >=3.5
test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.coregistration
    - eolearn.features
    - eolearn.geometry
    - eolearn.io
    - eolearn.mask
    - eolearn.ml_tools
    - eolearn.visualization
  requires:
    - opencv
    
about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Earth observation processing framework for machine learning in Python"
  doc_url: "https://eo-learn.readthedocs.io/en/latest/"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
