{% set name = "eo-learn" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ff756e5098f8addd94f9fa2421cb7a96ea1810bb9e89f1750dddb611b67ab329

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - eo-learn-coregistration
    - eo-learn-features
    - eo-learn-geometry
    - eo-learn-io
    - eo-learn-mask 
    - eo-learn-ml-tools
    - eo-learn-visualization
    - python >=3.5
    - gdal
    - rasterio
    - shapely
    - fiona
test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.coregistration
    - eolearn.features
    - eolearn.geometry
    - eolearn.io
    - eolearn.mask
    - eolearn.ml_tools
    - eolearn.visualization
  requires:
    - opencv
    
about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Earth observation processing framework for machine learning in Python"
  doc_url: "https://eo-learn.readthedocs.io/en/latest/"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
