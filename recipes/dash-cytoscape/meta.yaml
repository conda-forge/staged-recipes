{% set name = "dash-cytoscape" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cb0d26ba39273cecbb95ee61ceb9faebb71fd6617b7d5f245a73afb9c308444

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dash
    - dash-html-components
    - dash_renderer
    - python

test:
  imports:
    - dash_cytoscape
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dash.plot.ly/cytoscape
  dev_url: https://github.com/plotly/dash-cytoscape
  doc_url: https://dash.plot.ly/cytoscape
  summary: A Component Library for Dash aimed at facilitating network visualization in Python, wrapped around Cytoscape.js
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
