{% set name = "dash-cytoscape" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0669c79c197e4b150a5db7a278d1c7acebc947f3f5cbad5274835ebb44f712cd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dash
    - python

test:
  imports:
    - dash_cytoscape
    - dash_cytoscape.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dash.plotly.com/cytoscape
  summary: A Component Library for Dash aimed at facilitating network visualization in Python, wrapped around Cytoscape.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
