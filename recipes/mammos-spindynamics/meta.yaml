{% set name = "mammos-spindynamics" %}
{% set version = "0.2.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_spindynamics-{{ version }}.tar.gz
  sha256: f2838257035e0b419256c22385a33e2c021e953fb989db1131f9f1823dfd5473

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mammos-entity >=0.8.0
    - mammos-units
    - matplotlib-base >=3.10.1
    - numpy
    - pandas
    - pydantic
    - rich

test:
  imports:
    - mammos_spindynamics
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: Spin dynamics package.
  description: |
    `mammos-spindynamics` provides functionality related to atomistic spindynamics simulations.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-spindynamics
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
    - fangohr
