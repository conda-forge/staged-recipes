{% set name = "langcodes" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 779a6da5036f87b6b56c180b2782ab111ddd6aa9157670a9b918402b0e07cd93

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/rspeer/langcodes
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python library for working with and comparing language codes.
  description: |
      A Python library for working with and comparing language codes.
  doc_url: https://github.com/rspeer/langcodes
  dev_url: https://github.com/rspeer/langcodes

extra:
  recipe-maintainers:
    - rspeer
    - honnibal
    - ines
    - adrianeboyd
