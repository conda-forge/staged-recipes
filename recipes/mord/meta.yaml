{% set name = "mord" %}
{% set version = "0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f66598d5b82e0105039abf61e24c85e4b7a1b6156e29c70a5fabb62357fee7f0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - scikit-learn

test:
  imports:
    - mord

about:
  home: "https://pypi.python.org/pypi/mord"
  license: "BSD 3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Ordinal regression models"
  doc_url: "https://pythonhosted.org/mord/"
  dev_url: "http://github.com/fabianp/mord"

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
