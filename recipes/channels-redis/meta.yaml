{% set name = "channels-redis" %}
{% set version = "3.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/channels_redis-{{ version }}.tar.gz
  sha256: 2fb31a63b05373f6402da2e6a91a22b9e66eb8b56626c6bfc93e156c734c5ae6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aioredis ~=1.0
    - asgiref >=3.2.10,<4
    - channels <4
    - msgpack-python ~=1.0
    - python

test:
  imports:
    - channels_redis
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django/channels_redis/
  summary: Redis-backed ASGI channel layer implementation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcomoerz
