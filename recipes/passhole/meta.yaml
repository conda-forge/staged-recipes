{% set version = "1.10.0" %}

package:
  name: passhole
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/passhole/passhole-{{ version }}.tar.gz
  sha256: de937186a9a4c3cb4ed30541b999ee6bae0726b129c9e35200a88032c338a156

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - passhole = passhole.passhole:main
    - ph = passhole.passhole:main

requirements:
  host:
    - python ={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pynput
    - pykeepass >=4.0.3
    - pykeepass_cache
    - colorama
    - future
    - pyotp
    - qrcode

test:
  commands:
    - passhole --help
    - ph --help
    - pip check
  imports:
    - passhole
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/evidlo/passhole
  summary: CLI KeePass client with dmenu support
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
