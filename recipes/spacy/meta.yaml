{% set name = "spacy" %}
{% set version = "1.1.0" %}
{% set sha256sum = "71d45c69ee4628105bc3ae9a8e777539d2c4c879a400cecb0462f50e6e7d8338" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win32 or linux32]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>34]

# Numpy version supported is >= 1.7.
requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy x.x
    - murmurhash >=0.26,<0.27
    - cymem >=1.30,<1.32.0
    - preshed >=0.46.1,<0.47
    - thinc >=5.0.0,<5.1.0
    - plac
    - six
    - ujson
    - cloudpickle
    - pathlib  # [py2k]
    - sputnik >=0.9.2,<0.10.0
    - ujson >=1.35

  run:
    - python
    - numpy x.x
    - murmurhash >=0.26,<0.27
    - cymem >=1.30,<1.32.0
    - preshed >=0.46.1,<0.47
    - thinc >=5.0.0,<5.1.0
    - plac
    - six
    - ujson
    - cloudpickle
    - pathlib  # [py2k]
    - sputnik >=0.9.2,<0.10.0
    - ujson >=1.35

test:
  requires:
    - pytest

  commands:
    - export SPACY_DIR=$(python -c "import pathlib; import spacy; print(pathlib.Path(spacy.__file__).parent.resolve())")
    - py.test $SPACY_DIR

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io/docs
  dev_url: https://github.com/spacy-io/spaCy

extra:
  recipe-maintainers:
    - rolando
