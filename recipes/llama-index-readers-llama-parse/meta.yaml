{% set name = "llama-index-readers-llama-parse" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_index_readers_llama_parse-{{ version }}.tar.gz
    sha256: 78608b193c818894aefeee0aa303f02b7f80f2e4caf13866c2fd3b0b1023e2c0
  # https://github.com/run-llama/llama_index/issues/10806
  - url: https://raw.githubusercontent.com/run-llama/llama_index/main/LICENSE
    sha256: 24f40b5190fdacabc24ddbb5f76364d15e4f030925220ea300d8a2dd4993c8cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - llama-index-core >=0.10.7,<0.11.0
    - llama-parse >=0.4.0,<0.5.0

test:
  imports:
    - llama_index.readers.llama_parse
  commands:
    - pip check
  requires:
    - pip

about:
  summary: llama-index readers llama-parse integration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
