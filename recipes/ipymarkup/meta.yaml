{% set name = "ipymarkup" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipymarkup-{{ version }}.tar.gz
  sha256: 3f4bfa10fd66293201af8484a7e6bcb723bf2e33d9a6aa00882671af9ca26911

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - intervaltree >=3
    - python

test:
  imports:
    - ipymarkup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/ipymarkup
  summary: NER, syntax tree markup visualisations for Jupyter Notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - harri-pltr 
