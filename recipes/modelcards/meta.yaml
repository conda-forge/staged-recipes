{% set name = "modelcards" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modelcards-{{ version }}.tar.gz
  sha256: 1c528d154d7e6447054ba18e6a04d09907f82835267d62aeb981b2f26d6ce08d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - huggingface_hub >=0.8.1
    - jinja2
    - pyyaml >=5.1

test:
  imports:
    - modelcards
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/modelcards/
  summary: ğŸ“ Utility to create, edit, and publish model cards on the Hugging Face Hub.
  license: MIT
  license_file:
    - LICENSE
  description: |
    ğŸ“ Utility to create, edit, and publish model cards on the Hugging Face Hub.

    PyPI: [https://pypi.org/project/modelcards/](https://pypi.org/project/modelcards/)

  doc_url: https://github.com/nateraw/modelcards
  dev_url: https://github.com/nateraw/modelcards

extra:
  recipe-maintainers:
    - sugatoray
