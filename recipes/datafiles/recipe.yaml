schema_version: 1

context:
  name: datafiles
  version: 2.3.4
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datafiles-${{ version }}.tar.gz
  sha256: 706aa9be52c3c206e15d47ca4f9468449a3c511f13d3d9df57b051dd3e7a1d80

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}.0,<4.0.0
    - json-five >=1.1.2,<2.0.0
    - ruamel.yaml >=0.18.10,<0.19.0
    - tomlkit >=0.10.1,<0.11.0
    - parse >=1.12.0,<2.0.0
    - cached_property >=1.5.0,<2.0.0
    - classproperties >=0.2.0,<0.3.0
    - minilog >=2.3.0,<3.0.0

tests:
  - python:
      imports:
        - datafiles
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: File-based ORM for dataclasses.
  license: MIT
  license_file: LICENSE.md
  homepage: https://pypi.org/project/datafiles

extra:
  recipe-maintainers:
    - jacebrowning
    - diegoferigo
