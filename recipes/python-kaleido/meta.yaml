{% set name = "kaleido" %}
{% set version = "0.0.1" %}

{% set arch = "macosx_10_10_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux2014_x86_64" %}  # [linux64]

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: bff90c41f0bfacdbd284296262c2855335e833b39ce1ccd70494130f9c3a42c8  # [osx]
  sha256: a9103dd9ce8f36f22cf40f9104cde180b38f9e5d009e9cca9b5fa913c022844e  # [linux64]
  sha256: bfe068cbee59af0c8b80856604e425a488418d9dc80690ce45035884b0914013  # [win64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps &&
           copy # [win64]
           cp   # [not win64]
           kaleido-{{ version }}.dist-info/LICENSE.txt ."

  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True
  missing_dso_whitelist:
   - /usr/lib/*    # [osx]
   - /lib64/*      # [linux64]
   - /usr/lib64/*  # [linux64]


requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
