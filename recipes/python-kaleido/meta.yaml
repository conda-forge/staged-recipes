{% set name = "kaleido" %}
{% set version = "0.0.3" %}

{% set arch = "macosx_10_10_x86_64" %}  # [osx]
{% set arch = "win_amd64" %}  # [win64]
{% set arch = "manylinux1_x86_64" %}  # [linux64]

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2.py3/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl

  sha256: 041fbc38c31272acc0a5f0a1ea30ea1e1745b0ef5eea971f53e7b4b695671c71  # [osx]
  sha256: 0b5402bd50c4671ec03e723d9461b88c36bc8cdcb484011ea2e11fbe3f5c549e  # [linux64]
  sha256: db31315a9ccff494eae295f9eed05561f7c2f3b7ec449b3795e4854caba7e47f  # [win64]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py2.py3-none-{{ arch }}.whl -vv --no-deps &&
           copy # [win64]
           cp  # [not win64]
           kaleido-{{ version }}.dist-info/LICENSE.txt ."

  binary_relocation: False
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True
  missing_dso_whitelist:
   - /usr/lib/*  # [osx]
   - /lib64/*  # [linux64]
   - /usr/lib64/*  # [linux64]


requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kaleido
    - kaleido.scopes

about:
  home: https://github.com/plotly/Kaleido
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Static image export for web-based visualization libraries with zero dependencies'
  doc_url: https://github.com/plotly/Kaleido
  dev_url: https://github.com/plotly/Kaleido

extra:
  recipe-maintainers:
    - jonmmease
