{% set name = "DPT" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isl-org/DPT/archive/refs/tags/{{ version }}.tar.gz
  sha256: 32cceaae9c1717be674008b0644382b93b455d98c3f24eea547464082bd0bb16
  patches: 
    - add_weights.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch
    - opencv-python
    - torchvision
    - timm

test:
  imports:
    - dpt

about:
  home: https://github.com/isl-org/DPT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Vision Transformers for Dense Prediction'
  dev_url: https://github.com/isl-org/DPT

extra:
  recipe-maintainers:
  - JennaLipscomb
  - mxr-conda
