context:
  version: 1.25

package:
  name: perl-data-dump
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/G/GA/GARU/Data-Dump-${{ version }}.tar.gz
  sha256: a4aa6e0ddbf39d5ad49bddfe0f89d9da864e3bc00f627125d1bc580472f53fbd

build:
  number: 0
  noarch: generic
  script: |
    perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    make
    make test
    make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl  # requires perl feedstock update for all versions
  run:
    - perl

tests:
  - perl:
      uses:
        - Data::Dump
        - Data::Dump::FilterContext
        - Data::Dump::Filtered
        - Data::Dump::Trace

about:
  license: Artistic-1.0 OR GPL-1.0-or-later
  license_file:
    - ${{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - ${{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: Pretty printing of data structures
  homepage: http://metacpan.org/pod/Data-Dump

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
    - conda-forge/perl-packagers
