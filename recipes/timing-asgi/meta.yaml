{% set version = "0.3.2" %}

package:
  name: timing-asgi
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/timing-asgi/timing_asgi-{{ version }}.tar.gz
  sha256: 128aac498c3f87184ace1406bc077d97dd1318586a569d1b0307b0f3083097c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - timing_asgi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/timing-asgi/
  summary: ASGI middleware to emit timing metrics with something like statsd
  dev_url: https://github.com/steinnes/timing-asgi
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
