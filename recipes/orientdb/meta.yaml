{% set name = "orientdb" %}
{% set version="0.20.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://bit.ly/orientdb-ce-imps-2-2-29-linux
  sha256: ed6e65b18fed70ace3afa780a125100a19899e9b18f4d6e9bc1111e7ee88d752

build:
  number: 0
  skip: false  # [win]
  # the distributed binaries are already relocatable
  #binary_relocation: False

requirements:
#  build:
#    - java 
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
  run:
    - openjdk


test:
  commands:
    - orientdb --version
    
about:
  home: http://www.orientdb.com
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: APACHE
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: APACHE
  # It is strongly encouraged to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # See http://conda.pydata.org/docs/building/meta-yaml.html#license-file
#  license_file: LICENSE
  summary: ' OrientDB is the most versatile DBMS supporting Graph, Document, Reactive, Full-Text, Geospatial and Key-Value models in one Multi-Model product. OrientDB can run distributed (Multi-Master), supports SQL, ACID Transactions, Full-Text indexing and Reactive Queries.'

  # The remaining entries in this section are optional, but recommended
  description: |
    OrientDB is the most versatile DBMS supporting Graph, Document, Reactive, Full-Text, Geospatial and Key-Value models in one Multi-Model product. OrientDB can run distributed (Multi-Master), supports SQL, ACID Transactions, Full-Text indexing and Reactive Queries.
  doc_url: http://orientdb.com/docs/last/index.html
  dev_url: https://github.com/orientechnologies/orientdb 

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - abhi18av
