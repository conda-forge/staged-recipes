{% set name = "orientdb" %}
#{% set version="2-2-29" %}
{% set version="2.2.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
#  url: https://bit.ly/orientdb-ce-imps-{{ version }}-linux
  url: https://bit.ly/orientdb-ce-imps-2-2-29-linux
  sha256: ed6e65b18fed70ace3afa780a125100a19899e9b18f4d6e9bc1111e7ee88d752

build:
  number: 0
  skip: true  # [win]

requirements:
  run:
    - openjdk


test:
  commands:
    - python --version
    
about:
  home: http://www.orientdb.com
  license: APACHE
  license_family: APACHE
  summary: ' OrientDB is the most versatile DBMS supporting Graph, Document, Reactive, Full-Text, Geospatial and Key-Value models in one Multi-Model product. OrientDB can run distributed (Multi-Master), supports SQL, ACID Transactions, Full-Text indexing and Reactive Queries.'

  description: |
    OrientDB is the most versatile DBMS supporting Graph, Document, Reactive, Full-Text, Geospatial and Key-Value models in one Multi-Model product. OrientDB can run distributed (Multi-Master), supports SQL, ACID Transactions, Full-Text indexing and Reactive Queries.
  doc_url: http://orientdb.com/docs/last/index.html
  dev_url: https://github.com/orientechnologies/orientdb 

extra:
  recipe-maintainers:
    - abhi18av
