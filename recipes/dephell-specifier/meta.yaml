{% set name = "dephell-specifier" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_specifier-{{ version }}.tar.gz
  sha256: b5ec6409a1916980c4861da2cb7538246555bff4b95bef2c952c56bd19eb2de6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - packaging >=17.1
    - python >=3.6

test:
  imports:
    - dephell_specifier
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-specifier/
  summary: Work with version specifiers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
