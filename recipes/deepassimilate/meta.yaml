{% set python_min = "3.10" %}

package:
  name: deepassimilate
  version: "0.1.0"

source:
  git_url: https://github.com/manmeet3591/DeepAssimilate.git
  git_rev: main

build:
  number: 0
  noarch: python
  script_env:
    - PYTHONIOENCODING=utf-8
    - GIT_LFS_SKIP_SMUDGE=1  # Prevent automatic large file downloads
  script: |
    git lfs install || echo "git-lfs not available, skipping..."
    "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytorch
    - numpy
    - opencv
    - scikit-learn
    - pytest
    - torchvision
    - tensorboard
    - diffusers
    - matplotlib-base  # Use base version instead of full matplotlib

test:
  imports:
    - deepassimilate
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/manmeet3591/DeepAssimilate
  license: MIT
  license_file: LICENSE
  summary: "DeepAssimilate: A Python library for deep learning-based data assimilation."
  description: |
    DeepAssimilate leverages deep learning techniques to enhance data assimilation processes across scientific applications.
  dev_url: https://github.com/manmeet3591/DeepAssimilate

extra:
  recipe-maintainers:
    - nvnsudharsan
