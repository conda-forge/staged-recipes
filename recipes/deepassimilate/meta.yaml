{% set python_min = "3.7" %}
{% set torch_package = "pytorch::torch" if "linux" in target_platform or "win" in target_platform else "pytorch::pytorch" %}
#{% set torch_package = "pytorch::pytorch" if "osx" in target_platform else "pytorch::torch" %}   

package:
  name: deepassimilate
  version: "0.1.0"

source:
  git_url: https://github.com/manmeet3591/DeepAssimilate.git
  git_rev: main

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - opencv
    - typing-extensions
    - {{ torch_package }}

test:
  imports:
    - deepassimilate
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/manmeet3591/DeepAssimilate
  license: MIT
  license_file: LICENSE
  summary: "DeepAssimilate: A Python library for deep learning-based data assimilation."
  description: |
    DeepAssimilate leverages deep learning techniques to enhance data assimilation processes across scientific applications.
  dev_url: https://github.com/manmeet3591/DeepAssimilate

extra:
  recipe-maintainers:
    - nvnsudharsan
