package:
  name: deepassimilate
  version: 0.1.0

source:
  git_url: https://github.com/manmeet3591/DeepAssimilate.git
  git_rev: main

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install --no-build-isolation --no-deps --ignore-installed -vv ."
  skip: true  # [win]
  skip: true  # [osx]
  features:
    - cuda  # Ensure CUDA variant

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cudatoolkit {{ cudatoolkit }}  # [not osx]

  run:
    - python
    - cudatoolkit {{ cudatoolkit }}  # [not osx]  # Ensure runtime CUDA support
    - pytorch * cuda*  # [not osx]  # Ensure CUDA-enabled PyTorch
    - torchvision * cuda*  # [not osx]
    - numpy
    - opencv
    - scikit-learn
    - pytest
    - tensorboard
    - diffusers
    - matplotlib-base

test:
  imports:
    - deepassimilate
  requires:
    - python
    - mesa-libgl  # Fix missing OpenGL dependency
    - xorg-libx11  # Fix potential missing X11 dependency

about:
  home: https://github.com/manmeet3591/DeepAssimilate
  license: MIT
  license_file: LICENSE
  summary: "DeepAssimilate: A Python library for deep learning-based data assimilation."
  description: |
    DeepAssimilate leverages deep learning techniques to enhance data assimilation processes across scientific applications.
  dev_url: https://github.com/manmeet3591/DeepAssimilate

extra:
  recipe-maintainers:
    - nvnsudharsan
