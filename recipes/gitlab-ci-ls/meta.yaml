{% set name = "gitlab-ci-ls" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alesbrelih/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c667f75b151e873149514885e223f396d2175aaad23cdcbd0b82911b39988055

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/alesbrelih/{{ name }}
  license: MIT
  license_file:
    - vscode-extension/LICENSE.txt
    - THIRDPARTY.yml
  summary: Language server for GitLab CI
  dev_url: https://github.com/alesbrelih/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
