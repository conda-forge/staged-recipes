{% set name = "epydemix" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/epydemix-{{ version }}.tar.gz
  sha256: 90633fa5b3329fef9db7d62361108cc5771c9b5d035b7a9253f50275b5b70684

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - evalidate >=2.0.3
    - matplotlib-base >=3.7.3
    - numpy >=1.23.5
    - pandas >=2.0.3
    - scipy >=1.10.1
    - seaborn >=0.13.2
    - setuptools >=68.2.0

test:
  imports:
    - epydemix
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/epistorm/epydemix
  summary: A Python package for epidemic modeling, simulation, and calibration
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngozzi
