{% set name = "napari-nikon-nd2" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-nikon-nd2-{{ version }}.tar.gz
  sha256: 26f3a2a3d0cd3ad8756d84d036abea84ff30ecae2671ee7dd70f1a1c32d539a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - nd2reader
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - napari-plugin-engine >=0.1.4
    - nd2reader
    - numpy
    - python >=3.6,<=3.9

test:
  imports:
    - napari_nikon_nd2
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cwood1967/napari-nikon-nd2
  summary: Opens Nikon ND2 files into napari.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
