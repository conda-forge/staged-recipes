{% set name = "sphinx-wagtail-theme" %}
{% set version = "6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_wagtail_theme-{{ version }}.tar.gz
  sha256: 6a3713116c2e6866ea0c10a02f324d285b9cf0edc318358b4d932cb96e18e85f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - sphinx_wagtail_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wagtail/sphinx_wagtail_theme
  summary: Sphinx Wagtail theme
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
