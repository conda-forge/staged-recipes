{% set name = "pytest-bazel" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_bazel-{{ version }}-py3-none-any.whl
  sha256: a29e80e1d67c3db801bdd4d0b6b742f2bfb48cd6841caa33401458e5c4e29c21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl --no-deps -vv
  number: 0

requirements:
  host:
    - python 3.8
    - pip
  run:
    - python >=3.8
    - pytest

test:
  imports:
    - pytest_bazel
  commands:
    - pip check
  requires:
    - pip
    - python 3.8

about:
  home: https://github.com/aignas/pytest-bazel
  summary: A pytest wrapper for bazel
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://pytest-bazel.readthedocs.io/latest/

extra:
  recipe-maintainers:
    - bgianfo
