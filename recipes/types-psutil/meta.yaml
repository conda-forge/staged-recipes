{% set name = "types-psutil" %}
{% set version = "5.8.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-psutil-{{ version }}.tar.gz
  sha256: 7556f37aaa2982d02b1accf45fe9d4d25e56473b58de16086101dd818ccbcf3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/psutil-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for psutil
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
