{% set name = "folly" %}
{% set version = "2018.09.10.01" %}
{% set sha256 = "388965c12e5ce56f9e6b9de7627660f468e6728a4b98f1d800a4dd8d1098f60f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/facebook/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    # - {{ compiler('cxx') }}
    - clangdev
    - autoconf
    - automake
    - libtool
    - lz4
    - backports.lzma
    - snappy
    - zlib
    - scons
    - pkg-config
  host:
    - boost-cpp
    - double-conversion
    - gflags
    - glog
    - openssl
    - libevent
    - jemalloc
    - libunwind >=4
  run:
    - boost-cpp
    - double-conversion
    - gflags
    - glog
    - openssl
    - libevent
    - jemalloc
    - libunwind

test:
  requires:
    - glog
  commands:
    - test -f ${PREFIX}/lib/libfolly${SHLIB_EXT}                               # [unix]

about:
  home: https://github.com/facebook/folly/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'An open-source C++ library developed and used at Facebook.'

  description: |
    Folly (acronymed loosely after Facebook Open Source Library) is a library of C++11 components 
    designed with practicality and efficiency in mind. Folly contains a variety of core library 
    components used extensively at Facebook. In particular, it's often a dependency of Facebook's 
    other open source C++ efforts and place where those projects can share code.
  doc_url: https://github.com/facebook/folly
  dev_url: https://github.com/facebook/folly

extra:
  recipe-maintainers:
    - xmnlab
    - pearu
