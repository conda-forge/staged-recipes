{% set name = "pyzbar" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/NaturalHistoryMuseum/pyzbar"
  git_rev: "v{{ version }}"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libtool

test:
  requires:
    - pip
    - pytest
    - numpy
    - pillow>=3.2.0

  imports:
    - pyzbar

about:
  home: "https://github.com/NaturalHistoryMuseum/pyzbar"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Read one-dimensional barcodes and QR codes from Python 2 and 3 using the zbar library.
  doc_url: "https://github.com/NaturalHistoryMuseum/pyzbar"
  dev_url: "https://github.com/NaturalHistoryMuseum/pyzbar"

extra:
  recipe-maintainers:
    - Ryan-Dmello
