{% set version = '0.0.1.9000' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-charter
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/JohnCoene/charter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2fe0b5c510662a6bff027a506097ecd20f75d713a22e9d3790136941ef38ada6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-assertthat
    - r-crayon
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-shiny

  run:
    - r-base
    - r-assertthat
    - r-crayon
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-shiny

test:
  commands:
    - $R -e "library('charter')"           # [not win]
    - "\"%R%\" -e \"library('charter')\""  # [win]

about:
  home: https://github.com/JohnCoene/charter
  license: MIT
  summary: Wrapper for 'Chart.js'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan


