{% set name = "ray" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ray-project/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: e606d3ead8573b2f34a2bbc339e2dca9f1125abcf89d8f430152ff21a0362568

build:
  noarch: python
  number: 0
  script: "cd python && {{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - numpy
    - filelock
    - funcsigs
    - click
    - colorama
    - pytest
    - pyyaml
    - redis
    - six >= 1.0.0
    - flatbuffers
    - cython >= 0.29
  run:
    - python

test:
  imports:
    - ray

about:
  home: https://github.com/ray-project/ray
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Ray is a flexible, high-performance distributed execution framework.'

extra:
  recipe-maintainers:
    - Matt-BF
    - apcamargo
