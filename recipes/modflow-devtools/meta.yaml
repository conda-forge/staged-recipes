{% set name = "modflow-devtools" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/modflow-devtools-{{ version }}.tar.gz
  sha256: 8a28ba6bd54f73793a54a724de13b7cb2693a0796f2f72bba7bb801659085dee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - pip
  run:
    - python >=3.8

test:
  imports:
    - modflow_devtools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python tools for MODFLOW development
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jdhughes-usgs
    - w-bonelli
