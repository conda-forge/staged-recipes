package:
  name: python
  version: 3.5.2

source:
  fn: Python-3.5.2.tgz
  url: https://www.python.org/ftp/python/3.5.2/Python-3.5.2.tgz
  sha256: 1524b840e42cf3b909e8f8df67c1724012c7dc7f9d076d4feef2d3eff031e8a0
  patches:
      - omit-local-site-packages.patch  # [osx]

build:
  number: 0
  # Windows has issues updating python if conda is using files itself.
  # Copy rather than link.
  no_link:
    - DLLs/_ctypes.py   # [win]
    - bin/python
  track_features:
    - vc14              # [win]
  features: 
    - debug

requirements:
  build:
    - bzip2 1.0.*       # [unix]
    - openssl 1.0.*     # [unix]
    - readline 6.2*     # [unix]
    - sqlite 3.9.*      # [unix]
    - tk 8.5.*          # [unix]
    - xz 5.0.*          # [unix]
    - zlib 1.2.*        # [unix]
    - ncurses 5.9*      # [linux]
  run:
    - openssl 1.0.*     # [unix]
    - readline 6.2*     # [unix]
    - sqlite 3.9.*      # [unix]
    - tk 8.5.*          # [unix]
    - xz 5.0.*          # [unix]
    - zlib 1.2.*        # [unix]
    - ncurses 5.9*      # [linux]

test:
  commands:
    - python -V
    - python3 -V            # [unix]
    - 2to3 -h
    - pydoc -h
    - python3-config --help  # [unix]

about:
  home: http://www.python.org/
  license: PSF
  summary: General purpose programming language
      
extra:
  recipe-maintainers:
    - dfroger
