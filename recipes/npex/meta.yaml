{% set name = "npex" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/npex-{{ version }}.tar.gz
  sha256: 6d3b20404f2b366fb4c0172c3bd4327066231313a88626a820d7a817c195258b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.22.4
    - tifffile >=2022.5.4
    - pandas >=1.4.2
    - matplotlib-base >=3.5.2
    - pyqtgraph >=0.12.4
    - pyqt6
    - napari
    - foco-improc
    - xmltodict
    - pyqt

test:
  imports:
    - npex
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/npex/
  summary: NeuroPAL extractor
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
