{%set version = "0.2.1"%}

package:
  name: sasl
  version: {{ version }}

source:
  fn: sasl-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/sasl/sasl-{{ version }}.tar.gz
  md5: ca093d9a3d6f20b79b964a5e5add0202

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - sasl

about:
  home: http://github.com/toddlipcon/python-sasl
  license: Apache License Version 2.0
  summary: 'Cyrus-SASL bindings for Python'

extra:
  recipe-maintainers:
    - pmlandwehr
