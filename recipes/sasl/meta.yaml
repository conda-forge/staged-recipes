{%set name = "sasl" %}
{%set version = "0.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "04f22e17bbebe0cd42471757a48c2c07126773c38741b1dad8d9fe724c16289d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/cloudera/python-sasl
  license: Apache 2.0
  license_file: LICENSE.txt
  license_family: Apache
  summary: 'Cyrus-SASL bindings for Python'
  dev_url: https://github.com/cloudera/python-sasl

extra:
  recipe-maintainers:
    - pmlandwehr
