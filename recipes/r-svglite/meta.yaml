{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svglite
  version: {{ version }}

source:
  fn: svglite_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/svglite_{{ version }}.tar.gz
  sha256: a174f7959c2dcc3e5d20fee76d98997e10e623a48a9ef643b0145248181d9aaf

build:
  number: 0
  skip: true  # [win]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - gcc
    - toolchain3
    - r-base
    - r-rcpp
    - r-gdtools
    - r-bh

  run:
    - r-base
    - r-rcpp
    - r-gdtools

test:
  commands:
    - $R -e "library('svglite')"  # [not win]
    - "\"%R%\" -e \"library('svglite')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/svglite/index.html
  license: GPL-3
  summary: A graphics device for R that uses the w3.org xml standard for Scalable Vector Graphics.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - Cashalow
