{% set name = "chainlit" %}
{% set version = "2.2.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Chainlit/chainlit/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3e60f46ea38b00094978e47a7949f94ba7321928b5d719b1d186ee9cf72b379d

build:
  entry_points:
    - chainlit = chainlit.cli:cli
  noarch: python
  script:
    - cd backend
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - pnpm
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.23.0
    - literalai 0.1.103
    - dataclasses-json >=0.6.7,<0.7.0
    - fastapi >=0.115.3,<0.116
    - starlette >=0.41.2,<0.42.0
    - uvicorn >=0.25.0
    - python-socketio >=5.11.0,<6.0.0
    - aiofiles >=23.1.0,<24.0.0
    - syncer >=2.0.3,<3.0.0
    - asyncer >=0.0.7,<0.0.8
    - nest-asyncio >=1.6.0,<2.0.0
    - click >=8.1.3,<9.0.0
    - tomli >=2.0.1,<3.0.0
    - pydantic >=1,<3
    - python-dotenv >=1.0.0,<2.0.0
    - uptrace >=1.22.0,<2.0.0
    - watchfiles >=0.20.0,<0.21.0
    - filetype >=1.2.0,<2.0.0
    - lazify >=0.4.0,<0.5.0
    - packaging >=23.1
    - python-multipart >=0.0.18,<0.0.19
    - pyjwt >=2.8.0,<3.0.0

test:
  imports:
    - chainlit
  commands:
    - pip check
    - chainlit --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://chainlit.io/
  summary: Build Conversational AI.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
