{% set name = "arcp" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stain/arcp-py/releases/download/0.2.0/arcp-{{ version }}.tar.gz
  sha256: ad9df671a6cacfb44e85cd2971eee87e663a5bbf84618b31476b9b452bb01a41

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
 
requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - arcp
    - arcp.generate
    - arcp.parse

about:
  home: https://github.com/stain/arcp-py
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Create/parse arcp (Archive and Package) URIs.'
  description: |
    arcp provides functions for creating arcp URIs, which can be 
    used for identifying or parsing hypermedia files packaged in an archive 
    or package, like a ZIP file.

extra:
  recipe-maintainers:
    - pvanheus
