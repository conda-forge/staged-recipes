{% set name = "rdatasets" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rdatasets-{{ version }}.tar.gz
  sha256: fc0a6d23d769ff61d6caf6f2c5e5ea71df7830ebeef44461217d339a91430c52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pandas

test:
  imports:
    - rdatasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://vincentarelbundock.github.io/Rdatasets/datasets.html
  dev_url: https://github.com/holgern/pyRdatasets
  summary: package that provides over 1000 datasets from various R packages
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
