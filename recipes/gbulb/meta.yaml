{% set name = "gbulb" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gbulb-{{ version }}.tar.gz
  sha256: 119bcf9961a976a8240fee667722b41a23603119b7a0037d03f95650de062fc2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - gbulb
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/nathan-hoad/gbulb
  summary: GLib event loop for tulip (PEP 3156)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
