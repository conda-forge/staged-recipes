{% set name = "cma" %}
{% set version = "1.1.7" %}
{% set hash_type = "sha256" %}
{% set hash_value = "78948afad3efac63779c45a0604af6df68cf4722de0df2f5c5a08ec4dc3b91dd" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - joblib
  run:
    - python
    - numpy
    - scipy
    - joblib

test:
  imports:
    - cma

about:
  home: https://www.lri.fr/~hansen/cmaes_inmatlab.html#python
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Covariance Matrix Adaptation Evolution Strategy for non-linear numerical optimization in Python
  description: UNKNOWN
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 'lilleswing'
