{% set name = "shexer" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shexer-{{ version }}.tar.gz
  sha256: be0174b0026f9d4cff8518a06a806d919d59e4a5b5353126e02b5ad47e7d1293

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - flask
    - flask-cors
    - rdflib
    - sparqlwrapper
    - wlighter
    - plantuml
    - python-xz

test:
  imports:
    - local_code
    - shexer
    - ws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DaniFdezAlvarez/shexer
  summary: Automatic schema extraction for RDF graphs
  license: Apache-2.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - marimeireles
