{% set name = "font-v" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/font-v-{{ version }}.tar.gz
  sha256: 5c7dca0604a7ddf04633502c792364f3e1027d8fce4e44ffb8014ae38466bdd0

build:
  entry_points:
    - font-v = fontv.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fonttools
    - gitpython
    - python >=3.7

test:
  imports:
    - fontv
  commands:
    - pip check
    - font-v --help
  requires:
    - pip

about:
  home: https://github.com/source-foundry/font-v
  summary: Font version reporting and modification tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
