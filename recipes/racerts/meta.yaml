{% set name = "racerts" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/racerts-{{ version }}.tar.gz
  sha256: 200e7fc2e6f7e289fd15c986c7093c0e6ed908648cbf73b2573e5b6956f9c916

build:
  entry_points:
    - racerts = racerts.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=77.0.3
    - pip
  run:
    - python >={{ python_min }}
    - rdkit >=2023.9.6
    - numpy >=1.26.4
    - py3Dmol >=2.0.0
    - ipython >=8.18.1

test:
  imports:
    - racerts
  commands:
    - pip check
    - racerts --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Rapid and Accurate Conformer Ensemble with RDKit for Transition States
  doc_url: https://digital-chemistry-laboratory.github.io/racerts/
  home: https://github.com/digital-chemistry-laboratory/racerts/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hesengg
