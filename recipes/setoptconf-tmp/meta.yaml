{% set name = "setoptconf-tmp" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setoptconf-tmp-{{ version }}.tar.gz
  sha256: e0480addd11347ba52f762f3c4d8afa3e10ad0affbc53e3ffddc0ca5f27d5778

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - setoptconf
    - setoptconf.source
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/carlio/setoptconf-tmp
  summary: A module for retrieving program settings from various sources in a consistant method.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
