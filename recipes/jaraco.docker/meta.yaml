{% set name = "jaraco.docker" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jaraco_docker-{{ version }}.tar.gz
  sha256: 2320bd42864155108bec1a678f54e86d676931e974f537fc182527e8422c8ff5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - setuptools-scm >=3.4.1
    - pip
  run:
    - python >=3.8
    - jaraco.functools
    - jaraco.context

test:
  imports:
    - jaraco.docker
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Docker facilities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlbertDeFusco
