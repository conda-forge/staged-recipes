{% set name = "mf2" %}
{% set version = "2020.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 36c824d3cbdee4a62b66c7fb5ab05bde086af7375bef6a312a24be7629644575

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - setuptools
    - numpy
    - python

test:
  requires:
    - setuptools
  imports:
    - mf2
    - mf2.adjustable
    - tests

about:
  home: https://github.com/sjvrijn/mf2
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: A collection of analytical benchmark functions in multiple fidelities
  doc_url: https://mf2.readthedocs.io/en/latest/
  dev_url: https://github.com/sjvrijn/mf2

extra:
  recipe-maintainers:
    - sjvrijn
