{% set name = "mf2" %}
{% set version = "2020.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43e0be769160e19459d6cf7adb98373f8d6042bf4ca804049bc1aba58333851c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - pip
    - python >=3.6
  run:
    - setuptools
    - numpy
    - python >=3.6

test:
  requires:
    - setuptools
  imports:
    - mf2
    - mf2.adjustable
    - tests

about:
  home: https://github.com/sjvrijn/mf2
  license: GNU General Public v3 (GPLv3)
  license_family: GPL
  license_file: LICENSE
  summary: A collection of analytical benchmark functions in multiple fidelities
  doc_url: https://mf2.readthedocs.io/en/latest/
  dev_url: https://github.com/sjvrijn/mf2

extra:
  recipe-maintainers:
    - sjvrijn
