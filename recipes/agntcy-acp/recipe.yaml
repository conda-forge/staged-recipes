# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: agntcy-acp
  version: "1.5.2"
  python_check_max: "3.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/agntcy_acp-${{ version }}.tar.gz
  sha256: 9d8faca21dc94f445b0c8884e34f2f15d038152a65c83c8f8d4b57b5af642e92

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - acp = agntcy_acp.__main__:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4
    - openapi-spec-validator >=0.7.1
    - datamodel-code-generator >=0.25.6
    - pyyaml >=6.0.2
    - aiofiles >=24.1.0
    - urllib3 >=1.25.3,<3.0.0
    - python-dateutil >=2.8.2
    - pydantic >=2
    - typing_extensions >=4.7.1
    - aiohttp >=3.8.4
    - aiohttp-retry >=2.8.3

tests:
  - python:
      imports:
        - agntcy_acp
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - acp --help

about:
  summary: Agent Connect Protocol SDK
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/agntcy/acp-sdk  

extra:
  recipe-maintainers:
    - rxm7706
