{% set name = "langchain-community" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_community-{{ version }}.tar.gz
  sha256: 178fb0005c9438a945cabec7cadc89e6ca4eb99abd4cb310bc82618ac8215268

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - langchain-core >=0.1.0,<0.2.0
    - sqlalchemy >=1.4,<3
    - requests >=2.0.0,<3.0.0
    - pyyaml >=5.3
    - numpy >=1.0.0,<2.0.0
    - aiohttp >=3.8.3,<4.0.0
    - tenacity >=8.1.0,<9.0.0
    - dataclasses-json >=0.5.7,<0.7
    - langsmith >=0.0.63,<1.0.0
  run_constrained:
    - tqdm >=4.48.0
    - openapi-pydantic >=0.3.2,<0.4.0
    - faiss-cpu >=1.0.0,<2.0.0
    - beautifulsoup4 >=4.0.0,<5.0.0
    - jinja2 >=3.0.0,<4.0.0
    - cohere >=4.0.0,<5.0.0
    - openai <2
    - arxiv >=1.4.0,<2.0.0
    - pypdf >=3.4.0,<4.0.0
    - aleph-alpha-client >=2.15.0,<3.0.0
    - pgvector >=0.1.6,<0.2.0
    - atlassian-python-api >=3.36.0,<4.0.0
    - html2text >=2020.1.16,<2021.0.0
    - numexpr >=2.8.6,<3.0.0
    - jq >=1.4.1,<2.0.0
    - pdfminer-six >=20221105.0.0,<20221106.0.0
    - lxml >=4.9.2,<5.0.0
    - pymupdf >=1.22.3,<2.0.0
    - rapidocr-onnxruntime >=1.3.2,<2.0.0
    - pypdfium2 >=4.10.0,<5.0.0
    - gql >=3.4.1,<4.0.0
    - pandas >=2.0.1,<3.0.0
    - telethon >=1.28.5,<2.0.0
    - chardet >=5.1.0,<6.0.0
    - requests-toolbelt >=1.0.0,<2.0.0
    - scikit-learn >=1.2.2,<2.0.0
    - py-trello >=0.19.0,<0.20.0
    - bibtexparser >=1.4.0,<2.0.0
    - pyspark >=3.4.0,<4.0.0
    - mwparserfromhell >=0.6.4,<0.7.0
    - mwxml >=0.3.3,<0.4.0
    - esprima-python >=4.0.1,<5.0.0
    - streamlit >=1.18.0,<2.0.0
    - psychicapi >=0.8.0,<0.9.0
    - cassio >=0.1.0,<0.2.0
    - sympy >=1.12.0,<2.0.0
    - rapidfuzz >=3.1.1,<4.0.0
    - jsonschema >1
    - rank-bm25 >=0.2.2,<0.3.0
    - geopandas >=0.13.1,<0.14.0
