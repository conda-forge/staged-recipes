{% set name = "fastcdc" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastcdc-{{ version }}.tar.gz
  sha256: 634b4fbea85296484e896b6ff70e43bcd94724989530c8639a6e5b253105eed2

build:
  entry_points:
    - fastcdc = fastcdc.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python {{ python }}
    - poetry-core
    - setuptools
    - wheel
    - cython
    - pip
  run:
    - python {{ python }}
    - click >=8.1.0,<9.0.0
    - humanize >=4.0.0,<5.0.0
    - codetiming >=1.2.0,<2.0.0
    - click-default-group >=1.2.0,<2.0.0
    - py-cpuinfo >=9.0.0,<10.0.0
  run_constrained:
    - python-xxhash >=3.0.0,<4.0.0
    - blake3 >=0.3.0,<0.4.0

test:
  imports:
    - fastcdc
  commands:
    - pip check
    - fastcdc --help
  requires:
    - pip

about:
  home: https://github.com/iscc/fastcdc-py
  summary: FastCDC (content defined chunking) in pure Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timpalpant
