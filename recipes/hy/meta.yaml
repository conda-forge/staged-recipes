{% set name = "hy" %}
{% set version = "0.12.1" %}
{% set sha256 = "5d8f52391a82d5868a0dcf7243fe79d26daf5188f9be108dc8668c8952ba51ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - hy = hy.cmdline:hy_main
    - hy2 = hy.cmdline:hy_main
    - hyc = hy.cmdline:hyc_main
    - hyc2 = hy.cmdline:hyc_main
    - hy2py = hy.cmdline:hy2py_main
    - hy2py2 = hy.cmdline:hy2py_main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - rply >=0.7.0
    - astor >=0.5
    - clint >=0.4

test:
  imports:
    - hy
    - hy.contrib
    - hy.core
    - hy.extra
    - hy.lex
    - hy.models

  commands:
    - hy --help
    - hy2 --help
    - hyc --help
    - hyc2 --help
    - hy2py --help
    - hy2py2 --help

about:
  home: http://hylang.org/
  license: MIT
  summary: 'Lisp and Python love each other'
  license_file: LICENSE
  description: |
    Hy is a Python <â€“> Lisp layer. It helps make things work nicer, 
    and lets Python and the Hy lisp variant play nice together.
  doc_url: http://docs.hylang.org/en/latest/
  dev_url: https://github.com/hylang/hy
 
extra:
  recipe-maintainers:
    - drewokane
