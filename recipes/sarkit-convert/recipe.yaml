schema_version: 1

context:
  python_min: 3.12
  version: 0.3.0

package:
  name: sarkit-convert
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sarkit-convert/sarkit_convert-${{ version }}.tar.gz
  sha256: b26a6b7f3149b508bc25024ad9d359be2977ef6b5335b4639d5d4f048dc42898

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }}
    - lxml >=5.1.0
    - numpy >=2.0.0
    - pyproj >=3.7.2
    - sarkit >=1.3.0
    - scipy >=1.13.0  #
    # Extra: terrasar
    - python-dateutil >=2.9.0  #
    # Extra: iceye
    - h5py >=3.12.1  #
    # Extra: cosmo
    - astropy-base >=6.0.0  # don't include optional astropy deps
    - shapely >=2.0.6  #
    # Extra: sentinel
    - tifffile >=2024.7.2

tests:
  - python:
      imports:
        - sarkit_convert
        - sarkit_convert.cosmo
        - sarkit_convert.create_arp_poly
        - sarkit_convert.iceye
        - sarkit_convert.sentinel
        - sarkit_convert.sidd_metadata
        - sarkit_convert.terrasar
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
    - python -m sarkit_convert.cosmo --help
    - python -m sarkit_convert.iceye --help
    - python -m sarkit_convert.sentinel --help
    - python -m sarkit_convert.terrasar --help

about:
  summary: Python library for converting SAR data to standard formats.
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/sarkit-convert/
  repository: https://github.com/ValkyrieSystems/sarkit-convert

extra:
  recipe-maintainers:
    - pressler-vsc
    - bombaci-vsc
    - johnstob
