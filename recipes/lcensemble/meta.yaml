{% set name = "lcensemble" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ba00723c53edf32efe96814ccd07b704dc52d44f5137c583f335f7348f6da3de

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python>=3.7
  run:
    - hyperopt>=0.2.7
    - matplotlib
    - numpy>=1.19.2
    - numpydoc
    - pandas==1.3.5
    - pillow
    - python>=3.7
    - scikit-learn>=1.0.0
    - sphinx
    - sphinx-gallery
    - sphinx_rtd_theme
    - xgboost==1.5.0

about:
  home: "https://pypi.org/project/lcensemble/"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Local Cascade Ensemble package"
  doc_url: "https://lce.readthedocs.io/en/latest/"
  dev_url: "https://github.com/LocalCascadeEnsemble/LCE"

extra:
  recipe-maintainers:
    - LocalCascadeEnsemble