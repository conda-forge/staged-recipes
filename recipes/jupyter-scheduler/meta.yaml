{% set name = "jupyter-scheduler" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_scheduler-{{ version }}.tar.gz
  sha256: 64d9123b73a5f42efc7ab7ea33209c68644e7785cde7a383595c2ee4dd158822

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.3.1
    - jupyterlab >=3.1,<4.dev0
    - hatch-jupyter-builder >=0.5
    - pip
  run:
    - python >=3.7
    - jupyter_server >=1.6,<3
    - traitlets >=5.0,<6.dev0
    - nbconvert >=7.0,<8.dev0
    - pydantic >=1.10,<2.dev0
    - sqlalchemy >=1.0,<2.dev0
    - croniter >=1.4,<2.dev0
    - pytz ==2023.3
    - fsspec ==2023.6.0
    - s3fs ==2023.6.0
    - psutil >=5.9,<6.dev0

test:
  imports:
    - jupyter_scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A JupyterLab extension for running notebook jobs
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - just4brown
