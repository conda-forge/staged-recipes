{% set name = "geokit" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/geokit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d48d9adb1232e7f679d5e151ae004619ecb8270860e4d5a48ab764e80a0e6d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python >=3.0
    - setuptools-git
  run:
    - python >=3.0
    - pytest
    - pytest-cov
    - pylint
    - autopep8
    - jupyter
    - notebook
    - jupyterlab
    - pip
    - matplotlib
    - descartes
    - pandas
    - numpy
    - scipy
    - scikit-learn
    - gdal >=2.4.0, !=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*
    - smopy
  
test:
  imports:
    - geokit
    - matplotlib
    - smopy
    - osgeo
  source_files:
    - .
    
  requires:
    - pytest
  commands:
    - pytest geokit/test/

about:
  home: https://github.com/FZJ-IEK3-VSA/geokit
  summary: GeoKit is a general purpose GIS toolkit wich is particulary usefull for conducting land eligibility analysis. 
  license: MIT
  license_file: MIT-LICENSE.txt

extra:
  recipe-maintainers:
    - julian-belina
