schema_version: 1

context:
  name: mkdocs-mermaid2-plugin
  version: 1.2.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mkdocs_mermaid2_plugin-${{ version }}.tar.gz
  sha256: fb6f901d53e5191e93db78f93f219cad926ccc4d51e176271ca5161b6cc5368c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - beautifulsoup4 >=4.6.3
    - jsbeautifier
    - mkdocs >=1.0.4
    - pymdown-extensions >=8.0
    - requests
    - setuptools >=18.5

tests:
  - python:
      imports: mermaid2
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  summary: A MkDocs plugin for including mermaid graphs in markdown sources
  license: MIT
  license_file: LICENSE
  homepage: hhttps://github.com/fralau/mkdocs-mermaid2-plugin
  repository: https://github.com/fralau/mkdocs-mermaid2-plugin
  documentation: https://mkdocs-mermaid2.readthedocs.io/en/master/

extra:
  recipe-maintainers:
    - fhoehle
