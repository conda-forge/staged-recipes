{% set name = "apr-util" %}
{% set version = "1.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://archive.apache.org/dist/apr/{{ name }}-{{ version }}.tar.bz2
  sha256: a6cf327189ca0df2fb9d5633d7326c460fe2b61684745fd7963e79a6dd0dc82e

build:
  number: 0
  features:
    - vc9     # [win and py27]
    - vc10    # [win and py34]
    - vc14    # [win and py35]
    - vc14    # [win and py36]

requirements:
  build:
    - toolchain
    - cmake            # [win]
    - python           # [win]
    - libapr 1.5.2
    - apr-iconv 1.2.1  # [unix]
    # Windows builds include this internally.
    - expat            # [unix]
    - openssl 1.0.*
    - sqlite 3.13.*

  run:
    - libapr 1.5.2
    - apr-iconv 1.2.1  # [unix]
    # Windows builds include this internally.
    - expat            # [unix]
    - openssl 1.0.*
    - sqlite 3.13.*

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}                            # [win]

  commands:
    # Check for libraries
    - test -f ${PREFIX}/lib/libaprutil-1.a                            # [unix]
    - test -f ${PREFIX}/lib/libaprutil-1.dylib                        # [osx]
    - test -f ${PREFIX}/lib/libaprutil-1.so                           # [linux]
    - if not exist %PREFIX%\\Library\\lib\\aprutil-1.lib exit 1       # [win]
    - if not exist %PREFIX%\\Library\\bin\\libaprutil-1.dll exit 1    # [win]
    - if not exist %PREFIX%\\Library\\lib\\libaprutil-1.lib exit 1    # [win]

    # Check for CLIs
    - apu-1-config --help                                             # [unix]

about:
  home: http://apr.apache.org
  license: Apache 2.0
  license_file: LICENSE
  # Paraphrased based on their website.
  summary: Provide predictable if not identical behaviour regardless of the platform.

extra:
  recipe-maintainers:
    - jakirkham
