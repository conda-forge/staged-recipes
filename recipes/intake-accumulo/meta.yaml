{% set version = "0.1.0" %}

package:
   name: intake-accumulo
   version: {{ version }}

source:
  url: https://github.com/ContinuumIO/intake-accumulo/archive/{{ version }}.tar.gz
  sha256: 4efdfad468764a505c886320e05b29872255d48eca58541990c441422b84c1dc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - jinja2
  run:
    - python
    - intake>=0.3
    - thrift==0.11.0

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - pytest -rxs tests

about:
  home: https://github.com/ContinuumIO/intake-accumulo
  license: BSD-2-Clause
  license_file: LICENSE
  summary: xarray plugins for Intake

extra:
  recipe-maintainers:
    - martindurant