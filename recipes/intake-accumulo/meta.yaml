{% set version = "0.1.1" %}
{% set name = "intake-accumulo" %}
{% set sha256 = "d383f950fba69f60958067c0ddcecae891f9186bd355826fe50e9a4aac618db8" %}

package:
   name: intake-accumulo
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - jinja2
  run:
    - python
    - intake>=0.3
    - thrift==0.11.0

test:
  imports:
    - intake_accumulo

about:
  home: https://github.com/ContinuumIO/intake-accumulo
  license: BSD-2-Clause
  license_file: LICENSE
  summary: accumulo plugin for Intake

extra:
  recipe-maintainers:
    - martindurant
