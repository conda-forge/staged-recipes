{% set name = "simmer" %}
{% set version = "0.3.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 427b1f930c14726686d047d8f2e4e8923245d1aeafa5e3059b2e0e4307326363

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >3.6
  run:
    - astropy =4.0
    - cerberus =1.3
    - matplotlib <3.1.1,>=3.0.1
    - nbconvert =5.6.1
    - nbsphinx =0.5.1
    - numpy =1.19.1
    - openpyxl =3.0.4
    - pandas <=1.0
    - pillow =7.2.0
    - pip
    - pygments =2.6.1
    - python >3.6
    - pyyaml =5.3
    - scikit-image =0.17.2
    - scipy =1.5
    - tqdm
    - xlrd >=1.2.0

test:
  imports:
    - src
    - simmer
    - simmer.Examples
    - simmer.Examples.PHARO
    - simmer.Examples.Shane
    - simmer.schemas
    - simmer.tests
  commands:
    - python -m unittest discover src

about:
  home: https://github.com/arjunsavel/SImMER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An open-source astronomical image reduction pipeline."
  doc_url: https://simmer.readthedocs.io
  dev_url: https://github.com/arjunsavel/SImMER

extra:
  recipe-maintainers:
    - arjunsavel
