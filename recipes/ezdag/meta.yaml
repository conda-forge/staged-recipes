{% set name = "ezdag" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezdag-{{ version }}.tar.gz
  sha256: 311ae9aac417209deeee6c2cbb616dce0cf056e84631d0d12e9422ac96455183

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=3.4
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - python-htcondor >=9

test:
  imports:
    - ezdag
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/patrick.godwin/ezdag
  doc_url: https://docs.ligo.org/patrick.godwin/ezdag/
  summary: high-level HTCondor DAG generation library
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - myNameIsPatrick
