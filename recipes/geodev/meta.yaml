{% set name = "geodev" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geodev-{{ version }}.tar.gz
  sha256: bfbad51b55d011751fb20bd2abc3cf82d86cfe73b86b4f0da36469fcb823a96e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - folium
    - geopandas
    - ipyleaflet
    - leafmap
    - localtileserver
    - matplotlib-base
    - numpy

test:
  imports:
    - geodev
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/giswqs/geodev
  summary: A python package for geospatial analysis and mapping
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
