schema_version: 1

context:
  name: google-re2-stubs
  version: 0.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_re2_stubs-${{ version }}.tar.gz
  sha256: f5ebef2f4188957bf980a5ad88ab266589638e5090329e6a0fde99f6bb684657

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - google-re2 >=1.0

# fails on windows as google-re2 is not available there, see google-re2-feedstock#17
# (November 2025)
tests:
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Typestubs for google-re2
  homepage: https://github.com/ddn0/google-re2-stubs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JaRoSchm
