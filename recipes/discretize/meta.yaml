{% set name = "discretize" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d7a530364bf380b64654035e02e17836f030d11d68a8daa728084e758518551

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - discretize
    - discretize.TreeMesh

about:
  home: http://simpeg.xyz
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A python package for finite volume discretization'
  description: |
    The vision is to create a package for finite volume simulation with a
    focus on large scale inverse problems.
    This package has the following features:
    - modular with respect to the spacial discretization
    - built with the inverse problem in mind
    - supports 1D, 2D and 3D problems
    - access to sparse matrix operators
    - access to derivatives to mesh variables
  doc_url: http://discretize.simpeg.xyz
  dev_url: https://github.com/simpeg/discretize

extra:
  recipe-maintainers:
    - lheagy
    - rowanc1
