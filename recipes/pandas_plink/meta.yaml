{% set name = "pandas_plink" %}
{% set version = "1.0.6rc13" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14             # [win]
  script: python setup.py install --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - cffi
    - toolchain
    - vc 14           # [win]
    - numpy
    - libffi
    - pandas
    - tqdm
  run:
    - python
    - pandas
    - numpy
    - cffi
    - tqdm
    - libffi

test:
  requires:
    - pytest
    - pandas
    - numpy
    - cffi
    - libffi
    - tqdm
  imports:
    - pandas_plink
    - pytest
    - pandas
    - numpy
    - cffi
    - tqdm
  commands:
    - python -c "import pandas_plink; pandas_plink.test()"

about:
  home: https://github.com/Horta/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: http://pandas-plink.readthedocs.io
  dev_url: https://github.com/Horta/pandas-plink

extra:
  recipe-maintainers:
    - Horta
