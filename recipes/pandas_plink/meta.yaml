{% set name = "pandas_plink" %}
{% set version = "1.0.6rc1" %}
{% set sha256 = "2a9cc35f1ef8808cb8a0b463bbe0968ecb5e1e604a3a323b308d864d77ea821c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc14             # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - cffi
    - toolchain
    - vc 14           # [win]
  run:
    - python
    - pandas
    - cffi
    - tqdm

test:
  requires:
    - pytest
    - numpy
  imports:
    - pandas_plink
  commands:
    - python -c "import pandas_plink; pandas_plink.test()"

about:
  home: https://github.com/Horta/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: http://pandas-plink.readthedocs.io
  dev_url: https://github.com/Horta/pandas-plink

extra:
  recipe-maintainers:
    - Horta
