{% set name = "pandas_plink" %}
{% set version = "1.0.12" %}
{% set sha256 = "4b9f770cbfef9f0f088e3336c74344d5f55856f245009b2f4ea5ad3dc2c49254" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or py34]

requirements:
  build:
    - python
    - setuptools
    - cffi >=1.7
    - libffi
    - pytest-runner

  run:
    - python
    - cffi >=1.7
    - libffi
    - numpy
    - pandas
    - tqdm

test:
  requires:
    - pytest
  imports:
    - pandas_plink
  commands:
    - python -c "import pandas_plink; pandas_plink.test()"

about:
  home: https://github.com/Horta/pandas-plink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Convert PLINK files to Pandas data frame'
  doc_url: http://pandas-plink.readthedocs.io
  dev_url: https://github.com/Horta/pandas-plink

extra:
  recipe-maintainers:
    - Horta
