{% set name = "conpty" %}
{% set version = "1.22.12111.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/terminal/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bc929007c9bd448787bc2e3ec52b3facff7377bc8dd3b532370cc5262f8eb62c

build:
  skip: true  # [not win]
  number: 0
  missing_dso_whitelist:
    - "*"
  script: |
    nuget install Microsoft.Windows.Console.ConPTY

requirements:
  build:
   - vc
   - dotnet
  run:
    - vc

test:
  commands:
    - where OpenConsole.exe

# The authors explicitly allowed the redistribution of the binary files
# https://github.com/microsoft/terminal/issues/15740#issuecomment-1648592594
about:
  home: https://github.com/microsoft/terminal
  summary: 'The new Windows Terminal and the original Windows console host, all in the same place!'
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - NOTICE.md
extra:
  recipe-maintainers:
    - andfoy
