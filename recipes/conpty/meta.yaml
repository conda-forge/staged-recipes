{% set name = "conpty" %}
{% set version = "1.22.250730001" %}
{% set win_version = "1.22.12111.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pkgs.dev.azure.com/shine-oss/7d07a4e8-65aa-48e9-90cf-7de6554e00a4/_packaging/6a7d42dc-65dc-4cc2-8b76-76fa4aae706a/nuget/v3/flat2/microsoft.windows.console.conpty/{{ version }}/microsoft.windows.console.conpty.{{ version }}.nupkg
    fn: conpty.zip
    sha256: 23fb7c783c6824952aab9af71b9d490cd3ffd1738aa8dbe89df2799570b39442
  - url: https://raw.githubusercontent.com/microsoft/terminal/v{{ win_version }}/LICENSE
    sha256: 5d177f23ecfeb0ea8e050b6a5a16355e1ae9a0b286436ca8f83ed08b3795be6b
  - url: https://raw.githubusercontent.com/microsoft/terminal/v{{ win_version }}/NOTICE.md
    sha256: f2a21ffa8034b40efd99188309053e16a9497342bf96515127e099959043b700

build:
  skip: true  # [not win]
  number: 0
  missing_dso_whitelist:
    - "*"
  script: |
    dir
    copy runtimes/win-x64/native/conpty.dll "%LIBRARY_BIN%"
    if %ERRORLEVEL% geq 8 exit 1
    copy build/native/runtimes/x64/OpenConsole.exe "%LIBRARY_BIN%"
    if %ERRORLEVEL% geq 8 exit 1
    copy runtimes/win-x64/lib/uap10.0/conpty.lib "%LIBRARY_LIB%"
    if %ERRORLEVEL% geq 8 exit 1
    copy inc/conpty.h %LIBRARY_INC%
    if %ERRORLEVEL% geq 8 exit 1


requirements:
  run:
    - vc

test:
  commands:
    - where OpenConsole.exe

# The authors explicitly allowed the redistribution of the binary files
# https://github.com/microsoft/terminal/issues/15740#issuecomment-1648592594
about:
  home: https://github.com/microsoft/terminal
  summary: 'The new Windows Terminal and the original Windows console host, all in the same place!'
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - NOTICE.md
extra:
  recipe-maintainers:
    - andfoy
