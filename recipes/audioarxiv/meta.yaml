{% set name = "audioarxiv" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/audioarxiv-{{ version }}.tar.gz
  sha256: 2031512559b7ec37f4be06cea029c693ef12ce21ea5aa30d1d09c0bb6c4397cc

build:
  entry_points:
    - audioarxiv = audioarxiv.tools.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.9
    - configargparse
    - arxiv
    - pymupdf
    - sympy
    - nltk
    - pandas
    - platformdirs
    - pip:
      - pyttsx3

test:
  imports:
    - audioarxiv
  commands:
    - pip check
    - audioarxiv --help
  requires:
    - pip

about:
  summary: Turn arXiv papers into audio. audioarxiv lets you fetch the research papers from arXiv and read them aloud.
  description: |
    This package allows users to retrieve research papers from arXiv and convert them into audio format using text-to-speech technologies.
    The `audioarxiv` tool allows customization of reading settings and provides a simple command-line interface for fetching and reading papers aloud.
  dev_url: https://github.com/isaac-cf-wong/audioarxiv
  doc_url: https://isaac-cf-wong.github.io/audioarxiv
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isaac-cf-wong
