{% set name = "paramax" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paramax-{{ version }}.tar.gz
  sha256: f99992188d83a69e7a99623efdd4986b1d2dc60ac9af3933f60444ca3daef8ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax
    - equinox
    - jaxtyping

test:
  imports:
    - paramax
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  summary: Parameterizations and parameter constraints for JAX PyTrees.
  home: https://github.com/danielward27/paramax
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
