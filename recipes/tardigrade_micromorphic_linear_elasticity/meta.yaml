{% set name = "tardigrade_micromorphic_linear_elasticity" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: dd05af773eec8037f529398348ca649ee14ef97258ac28ae36e9e465c6572ae4

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib  # Conda-forge feedstock must replace ``-DCMAKE_INSTALL_LIBDIR=lib`` with ``${CMAKE_ARGS}``
    - cmake --build build --target tardigrade_micromorphic_linear_elasticity
    - cmake --install build --prefix ${PREFIX}
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - {{ compiler('cxx') }}  # Conda-forge feedstock also requires ``{{ stdlib('c') }}`, but this breaks the in-repo recipe.
    - make
    - cmake >=3.30
    - breathe >=4.3.0
    - clang-tools
    - doxygen
    - libboost-python-devel >=1.82
    - pip
    - python-build
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
  host:
    - setuptools >=77
    - setuptools_scm >=8
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3
    - tardigrade_hydra >=0.8.0
  run:
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3

test:
  requires:
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.30
    - clang-tools
    - libboost-python-devel >=1.82
    - doxygen
    - sphinx
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/*
  commands:
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_micromorphic_linear_elasticity
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'An implementation of micromorphic isotropic linear elasticity'
  description: |
    tardigrade_micromorphic_linear_elasticity A finite deformation quadratic-strain energy formulation
    of isotropic micromorphic linear elasticity.
  dev_url: https://github.com/UCBoulder/tardigrade_micromorphic_linear_elasticity

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
