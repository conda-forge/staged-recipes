schema_version: 1

context:
  name: bioio-ome-tiff
  version: 1.4.0
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio_ome_tiff-${{ version }}.tar.gz
  sha256: 0073ff612926ea17c72a32f378d62361e282dd7afbc561e8c0a53316fd8d2e29

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - bioio-base >=1.4.1
    - dask-core >=2021.4.1
    - fsspec >=2022.8.0
    - imagecodecs >=2020.5.30
    - kerchunk
    - numpy >=1.24
    - ome-types >=0.4.0
    - pydantic >=1.10.0
    - pyyaml >=6.0
    - tifffile >=2025.5.21
    - xarray >=0.16.1
    - xmlschema
    - zarr >=3.1.3

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - bioio_ome_tiff
      pip_check: true

about:
  summary: A BioIO reader plugin for reading tiff files in the OME format.
  homepage: https://github.com/bioio-devs/bioio-ome-tiff
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
