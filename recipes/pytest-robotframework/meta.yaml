{% set version = "1.10.0" %}

package:
  name: pytest-robotframework
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-robotframework/pytest_robotframework-{{ version }}.tar.gz
  sha256: 34bc0adf2a1857f31f60515ba1500f30e58179f2302709c25c07113f5c1ebb38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pdm-backend
    - pip
    - python >=3.8
  run:
    - basedtyping >=0.0.3,<0.2
    - deepmerge >=1.1.0,<2.0.0
    - pytest >=7,<8
    - python >=3.8
    - robotframework >=6.1.1,<7.0.0

test:
  imports:
    - pytest_robotframework
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/detachhead/pytest-robotframework
  summary: a pytest plugin that can run both python and robotframework tests while generating robot reports for them
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
