{% set name = "ouroboros-arcpy" %}
{% set version = "1.0.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ouroboros_arcpy-{{ version }}.tar.gz
  sha256: 62216a029af4f60c7f4cf9b6badef95e8af573e4ced84d8cd4ad03fd32c49808

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<3.12
    - pip
    - arcpy==3.4.*
    - geojson
    - shapely
  run:
    - python >=3.11,<3.12

test:
  imports:
    - ouroboros
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Wrapper class for pythonic use of arcpy Feature Classes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
