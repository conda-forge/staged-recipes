{% set name = "napari-qrcode" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-qrcode-{{ version }}.tar.gz
  sha256: 316b9d7786666481afeee076eca0d97d62910007e1f77f14e0417aeefac91331

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - qrcode

test:
  imports:
    - napari_qrcode
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kephale/napari-qrcode
  summary: A napari plugin to generate QR-Codes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
