{% set name = "snowpark-connect-deps-1" %}
{% set version = "3.56.3" %}
{% set python_min = "3.10" %}
{% set python_max = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snowpark_connect_deps_1-{{ version }}.tar.gz
  sha256: 19ef970329ee13f808f24f6978067dc7a3b072162c8b3dabe77ed364c11e9727

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}
test:
  imports:
    - snowpark_connect_deps_1
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://www.snowflake.com
  summary: Spark JAR dependencies for Snowpark Connect (Part 1)
  license: Apache-2.0
  license_file:
    - LICENSE-binary
    - NOTICE-binary
    - LICENSE.txt

extra:
  recipe-maintainers:
    - sfc-gh-igarish
