package:
  name: seqsearch
  version: 2.2.2

source:
  url: https://pypi.org/packages/source/s/seqsearch/seqsearch-2.2.2.tar.gz
  sha256: 9c09c50be9bd913ee7ede8c98b6ff1477ee114cc90bfa070d3623eaebe6ad110

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 3.8
    - pip
    - setuptools
  run:
    - python >=3.8

test:
  imports:
    - seqsearch
  requires:
    - python 3.8
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/seqsearch
  summary: 'Sequence similarity searches (e.g. BLAST) made easy.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
