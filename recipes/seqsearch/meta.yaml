{% set version = "2.2.2" %}

package:
  name: seqsearch
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/seqsearch/seqsearch-{{ version }}.tar.gz
  sha256: 9c09c50be9bd913ee7ede8c98b6ff1477ee114cc90bfa070d3623eaebe6ad110

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - autopaths >=1.6.2
    - plumbing >=2.11.3
    - fasta >=2.3.3
    - biopython
    - sh
    - tqdm

test:
  imports:
    - seqsearch
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/seqsearch
  summary: 'Sequence similarity searches (e.g. BLAST) made easy.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
