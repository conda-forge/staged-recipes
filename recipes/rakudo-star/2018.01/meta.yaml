{% set name = "rakudo-star" %}
{% set version = "2018.01" %}
{% set sha256 = "8f0290f409307c45a107360e7883f2fad3c19aa995133ab53e6f36ae9452d351" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: rakudo-star-2018.01.tar.gz
  url: https://rakudo.perl6.org/downloads/star/rakudo-star-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    # perl is only needed for Configure.pl
    - perl >=5.10.0
    - gcc

  run:
    - libgcc

test:
  commands:
    - perl6 -v

about:
  home: http://rakudo.org/
  license: Artistic-2.0
  summary: Rakudo is a compiler for the Perl 6 programming language.

extra:
  recipe-maintainers:
  - mtw
