{% set name = "PyShExC" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyShExC-{{ version }}.tar.gz
  sha256: 35a9975d4b9afeb20ef710fb6680871756381d0c39fbb5470b3b506581a304d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pbr
    - pip
  run:
    - python >=3.7
    - antlr4-python3-runtime >=4.9.3,<4.10.dev0
    - chardet
    - jsonasobj >=1.2.1
    - pyjsg >=0.11.10
    - rdflib-shim
    - shexjsg >=0.8.1

test:
  imports:
    - PyShExC
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/shexSpec/grammar-python-antlr
  summary: PyShExC - Python ShEx compiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jfy133
