{% set name = "gdsfactory" %}
{% set version = "3.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d445cb804ac9d7664f543557300ea476e46c794febeb8017ae08bc686adfbbb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - click
    - python
    - gdspy >=1.6.11
    - ipympl
    - jsondiff
    - loguru
    - lytest ==0.0.20
    - matplotlib-base >=3.5.1,==3.5.*
    - networkx ==2.6.3
    - numpy >=1.20.0
    - omegaconf ==2.1.1
    - pandas
    - phidl ==1.6.0
    - picwriter ==0.5
    - pydantic ==1.9.0
    - pyqtree ==1.0.0
    - pytest ==6.2.5
    - pytest-regressions ==2.3.1
    - qrcode ==7.3.1
    - rectpack ==0.2.2
    - scikit-image
    - scipy
    - semantic_version
    - shapely >=1.8.0,==1.8.*
    - toolz ==0.11.2
    - trimesh ==3.9.42
    - typing-extensions
    - xmltodict ==0.12.0

test:
  imports:
    - gdsfactory
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/gdsfactory/gdsfactory
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'python library to generate GDS layouts'
  description: |
    gdsfactory is a library to generate GDS layouts
  doc_url: https://gdsfactory.github.io/gdsfactory/)
  dev_url: https://github.com/gdsfactory/gdsfactory

extra:
  recipe-maintainers:
    - joamatab
