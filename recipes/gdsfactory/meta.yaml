{% set name = "gdsfactory" %}
{% set version = "2.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdsfactory-{{ version }}.tar.gz
  sha256: 1804a8a12bd3db6f654272f774ff242f1ce392de99966868223962248d347e3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install phidl klayout picwriter rectpack pyqtree . -vv 

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - gdspy
    - gitpython
    - jsondiff
    - matplotlib-base
    - networkx
    - numpy
    - omegaconf
    - pandas
    - pytest
    - python >=3.6
    - qrcode
    - scipy
    - shapely

test:
  imports:
    - pp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gdsfactory/gdsfactory
  summary: python libraries to generate GDS layouts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joaquin
