schema_version: 1

context:
  python_min: 3.10
  version: 1.4.1

package:
  name: imf-reader
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/imf-reader/imf_reader-${{ version }}.tar.gz
  sha256: 2584e45485b539cd2d15bf0a785e6ac5f29775c042d9d5f83c7af5d5f0947c0b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.9.15,<0.10
    - pip
  run:
    - python >=${{ python_min }}
    - pandas >=2.2.2
    - requests >=2.32.1
    - chardet >=5.2.0
    - beautifulsoup4 >=4.12.3
    - diskcache >=5.6.0

tests:
  - python:
      imports:
        - imf_reader
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: A package to access imf data
  license: MIT
  license_file: LICENSE.txt
  homepage: https://pypi.org/project/imf-reader/

extra:
  recipe-maintainers:
    - brynpickering
