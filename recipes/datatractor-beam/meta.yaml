{% set name = "datatractor-beam" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/datatractor/beam/archive/v{{ version }}.tar.gz
  sha256: 2f25e5e6d2896eac55f92ceae80066c420f0a6b3ff9c78dbf5d89b165c407365

build:
  entry_points:
    - beam = beam:run_beam
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs >=0.3.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - datatractor_beam
  commands:
    - pip check
    - beam --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/datatractor/beam
  summary: The reference implementation of the Datatractor API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
