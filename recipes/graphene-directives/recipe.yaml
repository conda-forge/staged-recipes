schema_version: 1

context:
  name: graphene-directives
  version: 0.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/graphene_directives-${{ version }}.tar.gz
  sha256: 09afc098028c01f14f4891c6e15eee0c6f3c9190853155c30bc72f89681363a5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - graphene >=3

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - graphene_directives
      pip_check: true

about:
  summary: Schema Directives implementation for graphene
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/strollby/graphene-directives

extra:
  recipe-maintainers:
    - KingDarBoja
