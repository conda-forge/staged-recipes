{% set name = "graphene_directives" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09afc098028c01f14f4891c6e15eee0c6f3c9190853155c30bc72f89681363a5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python >=3.9
    - graphene >=3

test:
  imports:
    - graphene_directives
  requires:
    - python

about:
  home: https://github.com/strollby/graphene-directives
  summary: Schema Directives implementation for graphene.
  description: |
    Schema Directives implementation for graphene.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://github.com/strollby/graphene-directives
  dev_url: https://github.com/strollby/graphene-directives

extra:
  recipe-maintainers:
    - KingDarBoja
