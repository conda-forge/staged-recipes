{% set name = "envstack" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5bb6295c3b896bed0beadf16c53672530a129288de2e31b5158a9310422884a3

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - envstack=envstack.cli:main

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=5.1.2
    - cryptography >=43.0.1

test:
  imports:
    - envstack
  commands:
    - envstack -h

about:
  summary: Stacked environment variable management system
  home: http://github.com/rsgalloway/envstack
  dev_url: http://github.com/rsgalloway/envstack
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsgalloway
