{% set name = "pack" %}
{% set version = "0.38.2" %}
{% set sha256_linux = "a00765572b7d464b1691d64fd264d9a807b066a7e7805db32b9918d9be16e228" %}
{% set sha256_osx = "ad8ebc741b7e2dc8407af2c5a21a851601c4eb74d23c379bbb02fdd9a009fa5c" %}
{% set sha256_win = "6ff9c41205182dc8beb434c89aed6a101e5e2c43ea43dab792ba5f8f8150458a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/buildpacks/pack/releases/download/v{{ version }}/pack-v{{ version }}-linux.tgz  # [linux]
  url: https://github.com/buildpacks/pack/releases/download/v{{ version }}/pack-v{{ version }}-macos.tgz  # [osx]
  url: https://github.com/buildpacks/pack/releases/download/v{{ version }}/pack-v{{ version }}-windows.zip  # [win]
  sha256: {{ sha256_linux }}  # [linux]
  sha256: {{ sha256_osx }}  # [osx]
  sha256: {{ sha256_win }}  # [win]

build:
  number: 0
  script:
    - mkdir -p $PREFIX/bin  # [unix]
    - cp pack $PREFIX/bin/pack  # [unix]
    - mkdir -p %PREFIX%\\Scripts  # [win]
    - copy pack.exe %PREFIX%\\Scripts\\pack.exe  # [win]

requirements:
  build:
    - unzip  # [win]

test:
  commands:
    - pack version
    - pack report

about:
  home: https://github.com/buildpacks/pack
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'CLI for building apps using Cloud Native Buildpacks'
  description: |
    The pack CLI is a tool for building applications using Cloud Native Buildpacks.
    It supports multiple platforms and provides a simple interface for creating
    OCI-compliant images.
  doc_url: https://buildpacks.io/docs/
  dev_url: https://github.com/buildpacks/pack

extra:
  recipe-maintainers:
    - kdavis586 
