schema_version: 1

context:
  version: 4.1.1

package:
  name: kreuzberg
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/k/kreuzberg/kreuzberg-${{ version }}.tar.gz
  sha256: 51fcd0136ca2f98f44af9a87b369ed4325566f0709daae8e09fbcf8629108ed8

build:
  number: 0
  script: 
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - kreuzberg = kreuzberg.__main__:main

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1,<2
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - kreuzberg
      pip_check: true
  - script:
      - kreuzberg --help

about:
  summary: High-performance document intelligence library for Python. Extract text, metadata, and structured data from PDFs, Office documents, images, and 50+ formats. Powered by Rust core for 10-50x speed improvements.
  license: MIT
  license_file:
    - crates/kreuzberg-tesseract/LICENSE
    - THIRDPARTY.yml
  homepage: https://kreuzberg.dev
  repository: https://github.com/kreuzberg-dev/kreuzberg
  documentation: https://kreuzberg.dev

extra:
  recipe-maintainers:
    - thewchan
