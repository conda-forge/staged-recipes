{% set name = "tiffile" %}
{% set version = "2018.10.10" %}
{% set sha256 = "1e7a8adfb3541dfeadbaf3597db9533f41292559ea2db7fb1177f361e2c43690" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "tr -d '\\015' < tiffile/tifffile.py > tiffile/tifffile.py.unix; mv tiffile/tifffile.py.unix tiffile/tifffile.py; {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"  # [unix]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"  # [win]

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - imagecodecs=2018.10.10
    - futures  # [py2k]
    - enum34  # [py2k]
    - pathlib  # [py2k]

test:
  imports:
    - tiffile

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Read and write TIFF(r) files'
  description: |
    Tiffile is a package to (1) store numpy arrays in TIFF (Tagged Image File Format) files, and (2) read image and metadata from TIFF like files used in bioimaging.
  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
