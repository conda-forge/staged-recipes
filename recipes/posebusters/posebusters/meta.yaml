{% set name = "posebusters" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/posebusters-{{ version }}.tar.gz
  sha256: 8ee320698f07e51a3249432ca5693467ef0f77bad068f78003b5715ea1f7ad28

build:
  entry_points:
    - bust = posebusters.cli:bust
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4
    - flit >=3.2,<4
    - pip
  run:
    - python >=3.7
    - click
    - rdkit >=2020.09
    - pandas
    - numpy
    - pyyaml

test:
  imports:
    - posebusters
  commands:
    - pip check
    - bust --help
  requires:
    - pip

about:
  summary: 'PoseBusters: Plausibility checks for generated molecule poses.'
  dev_url: https://github.com/maabuu/posebusters/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maabuu
