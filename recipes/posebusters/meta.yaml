{% set name = "posebusters" %}
{% set version = "0.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/posebusters-{{ version }}.tar.gz
  sha256: 9b222a42f57b93afa1a4c1ad7f7d5feb496484a5a53b5b0c115778c123825fc8

build:
  entry_points:
    - bust = posebusters.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.dev0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - rdkit >=2020.09
    - pandas
    - numpy
    - pyyaml

test:
  imports:
    - posebusters
  commands:
    - pip check
    - bust --help
  requires:
    - pip

about:
  summary: 'PoseBusters: Plausibility checks for generated molecule poses.'
  dev_url: https://github.com/maabuu/posebusters/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maabuu
