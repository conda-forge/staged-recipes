{% set name = "py2700" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py2700-{{ version }}.tar.gz
  sha256: 98dea6e96d74bd9ae9068137b1935207b61a491efb1fb5ca54d96d2dda9d6e77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyvisa
    - pyvisa-py

test:
  imports:
    - py2700
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ngpaladi/py2700
  summary: 'A Python package to interface with a Keithley 2700 multimeter'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngpaladi
