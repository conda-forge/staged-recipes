{% set name = "things_eeg2_dataset" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3204ab96d6180215d77ab3c937f1f5426f7c4d8947f1cb2a28eedb20b111f5de

build:
  entry_points:
    - things-eeg2 = things_eeg2_dataset.cli.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - accelerate >=1.12.0
    - diffusers >=0.35.2
    - einops >=0.8.1
    - gdown >=5.2.0
    - lightning >=2.6.0
    - mne >=1.11.0
    - osfclient >=0.0.5
    - pandas >=2.3.3
    - plotly >=6.5.0
    - pyinstrument >=5.1.1
    - safetensors >=0.6.2
    - scikit-learn >=1.7.2
    - streamlit >=1.52.1
    - torchvision >=0.24.1
    - transformers >=4.57.1
    - typer >=0.20.0

test:
  imports:
    - things_eeg2_dataset
  commands:
    - pip check
    - things-eeg2 --help
  requires:
    - pip

about:
  summary: A simple and fast CLI for downloading, processing, and loading the THINGS-EEG2 dataset.
  license: CC-BY-NC-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PaulKMueller

