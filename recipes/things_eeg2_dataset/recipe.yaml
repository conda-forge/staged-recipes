context:
  name: things_eeg2_dataset
  version: "0.0.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/zeiss/things_eeg2_dataset/releases/download/v${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: 3204ab96d6180215d77ab3c937f1f5426f7c4d8947f1cb2a28eedb20b111f5de

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points:
      - things-eeg2 = things_eeg2_dataset.cli.main:app

requirements:
  host:
  - python ${{ python_min }}.*
  - hatchling
  - pip
  run:
  - python >=${{ python_min }}
  - accelerate >=1.12.0
  - diffusers >=0.35.2
  - einops >=0.8.1
  - gdown >=5.2.0
  - lightning >=2.6.0
  - mne >=1.11.0
  - osfclient >=0.0.5
  - pandas >=2.3.3
  - plotly >=6.5.0
  - pyinstrument >=5.1.1
  - safetensors >=0.6.2
  - scikit-learn >=1.7.2
  - streamlit >=1.52.1
  - torchvision >=0.24.1
  - transformers >=4.57.1
  - typer >=0.20.0

tests:
  - python:
      imports:
      - things_eeg2_dataset
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/zeiss/things_eeg2_dataset
  summary: A CLI to access and process the THINGS-EEG2 dataset by Gifford et al. (2022)
  license: CC-BY-NC-4.0
  license_file: LICENSE
  repository: https://github.com/zeiss/things_eeg2_dataset

extra:
  recipe-maintainers:
    - PaulKMueller
