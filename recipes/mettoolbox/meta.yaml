{% set name = "mettoolbox" %}
{% set version = "7.0.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mettoolbox-{{ version }}.tar.gz
  sha256: 8fe7634d6f72b50097563df5d051e869b2d714fb5fc11ee0b73129b5443cc658

build:
  entry_points:
    - mettoolbox = mettoolbox.mettoolbox:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - tstoolbox
    - cltoolbox
    - pint <0.22  # [py<39]
    - numpy <2.0  # [py==39]
    - pyet
    - matplotlib-base >=3.1.2
    - scipy >=1.5.4
    - pandas
    - fiona
    - pydaymet >=0.17

test:
  imports:
    - mettoolbox
  commands:
    - pip check
    - mettoolbox --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/timcera/mettoolbox
  summary: mettoolbox is set of command line and Python tools for the analysis and reporting of meteorological data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
