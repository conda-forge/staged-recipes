{% set name = "colored-logging" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colored_logging-{{ version }}.tar.gz
  sha256: 9c958e488a4449aaf84cebf536a3831593f77fd27513f09439d4e4a76940d69f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=60
    - setuptools-scm >=8.0
    - wheel
  run:
    - python >=3.10
    - termcolor

test:
  imports:
    - colored_logging
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JPL-Evapotranspiration-Algorithms/colored-logging
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: formats logging messages in color
  description: |
    This package is used to provide consistent logging output with colored formatting.
  dev_url: https://github.com/JPL-Evapotranspiration-Algorithms/colored-logging
  doc_url: https://github.com/JPL-Evapotranspiration-Algorithms/colored-logging

extra:
  recipe-maintainers:
    - gregory-halverson-jpl
