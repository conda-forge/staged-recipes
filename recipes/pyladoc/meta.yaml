{% set name = "pyladoc" %}
{% set version = "1.2.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f3deb64229e224b4359ad3db35f9c069cb28ece181d35e4246e000569c8bb32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - markdown >3.3.0

test:
  imports:
    - pyladoc
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - miktex  # [win]
    # - texlive-core  # [not win]
    - pandas
    - Jinja2
    - matplotlib
    - lxml
    - requests
  source_files:
    - pyproject.toml
  files:
    - tests/*
  commands:
    - pip check
    - pytest  # [win]
    - pytest tests/test_svg.py tests/test_rendering_markdown.py tests/test_readme_example.py tests/test_latex_tools.py tests/test_latex_embedding.py  # [not win]

about:
  home: https://github.com/Nonannet/pyladoc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Package for generating HTML and PDF/latex from python code"

extra:
  recipe-maintainers:
    - Nonannet
