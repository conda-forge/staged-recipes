{% set name = "presamples" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cec2dc121b21b1e52d03ea1b19955407d3609be6e5459d50feda4cdf737054f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - bw2calc
    - bw2data
    - numpy
    - peewee
    - python >=3.4
    - scipy
    - stats_arrays
    - wrapt

test:
  imports:
    - presamples
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/PascalLesage/presamples
  summary: 'Package to write, load, manage and verify numerical arrays, called presamples.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://presamples.readthedocs.io
  dev_url: https://github.com/PascalLesage/presamples

extra:
  recipe-maintainers:
    - m-rossi
