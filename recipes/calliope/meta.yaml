{% set name = "calliope" %}
{% set version = "0.4.0" %}
{% set sha256 = "265daa262cc969a170f7d2542536ff10d0cdb18f611f2e588c587a10a1560662" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py<35]
  entry_points:
    - {{ name }} = {{ name }}.cli:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python >=3.5
    - basemap
    - bottleneck
    - click >=3.3
    - descartes
    - glpk ==4.59
    - hdf5
    - libnetcdf
    - matplotlib >=1.5
    - netcdf4 >=1.2.2
    - networkx
    - numexpr >=2.3.1
    - numpy >=1.11
    - pandas >=0.19.0,<0.20
    - pyomo >=5.0,<5.1
    - pytest
    - pytest-cov
    - pyyaml >=3.11
    - scipy
    - seaborn
    - shapely
    - xarray >=0.8.2

test:
  imports:
    - calliope
    - calliope.analysis
  commands:
    - calliope --help

about:
  home: https://www.callio.pe/
  license: Apache-2.0
  license_file: LICENSE
  summary: A multi-scale energy systems (MUSES) modeling framework
  description: |
    Calliope is a framework to develop energy system models, with a
    focus on flexibility, high spatial and temporal resolution, the
    ability to execute many runs based on the same base model, and
    a clear separation of framework (code) and model (data).
  doc_url: https://calliope.readthedocs.io/
  dev_url: https://github.com/calliope-project/calliope

extra:
  recipe-maintainers:
    - sjpfenninger
