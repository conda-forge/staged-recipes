{% set name = "ctffind" %}
{% set version = "4.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://grigoriefflab.umassmed.edu/system/tdf?path=ctffind-4.1.14.tar.gz&file=1&type=node&id=26
  sha256: db17b2ebeb3c3b2b3764e42b820cd50d19ccccf6956c64257bfe5d5ba6b40cb5

build:
  number: 0
  skip: true  # [win, osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - mkl
    - libgomp
    - wxwidgets
  host:
    - mkl
    - libgomp
    - wxwidgets

test:
  commands:
    - test -f $PREFIX/bin/ctffind
    - ctffind --help

about:
  home: https://grigoriefflab.umassmed.edu/ctffind
  summary: 'Fast and accurate defocus estimation from electron micrographs.'
  description: 'Fast and accurate defocus estimation from electron micrographs.'
  license: BSD-3-CLAUSE
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alisterburt
