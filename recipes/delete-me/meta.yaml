{% set name = "giotto-learn" %}
{% set version = "0.1a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/matteocao/{{ name }}.git

build:
  number: 0
  skip: True  # [py2k]
  script:
    - git submodule update --init --recursive
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - boost >=1.56.*
    - git
    - setuptools
  host:
    - python
    - setuptools
    - pip
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3
  run:
    - python
    - numpy >=1.17.0
    - scipy
    - scikit-learn >=0.21.3

test:
  requires:
    - pytest >=3.3.0
  commands:
    - pytest -h

about:
  home: https://github.com/matteocao
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Try to make this work'

extra:
  recipe-maintainers:
    - matteocao
