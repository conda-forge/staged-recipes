schema_version: 1

context:
  name: flask-babel-hyper
  version: 5.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_babel_hyper-${{ version }}.tar.gz
  sha256: c5b82b84e4727f06ecdcc37e16577b34082e10bfbcabd33bdbf8b76b3ded4b7e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - pytz >=2022.7
    - flask >=2.0
    - babel >=2.12
    - jinja2 >=3.1

tests:
  - python:
      imports:
        - flask_babel
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Adds i18n/l10n support for Flask applications.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/hyperflask/flask-babel-hyper

extra:
  recipe-maintainers:
    - thewchan
