{% set name = "validate_email" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 784719dc5f780be319cdd185dc85dd93afebdb6ebb943811bc4c7c5f9c72aeaf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - validate_email

about:
  home: https://github.com/syrusakbary/validate_email
  license: LGPL
  license_file: LICENSE
  summary: 'Validate_email verify if an email address is valid and really exists.'
  description: |
    This package provides a single method, valid_email_address(),
    which returns True or False to indicate whether a given address
    is valid according to the 'addr-spec' part of the specification
    given in RFC 2822.  
  dev_url: https://github.com/syrusakbary/validate_email

extra:
  recipe-maintainers:
    - astamminger
