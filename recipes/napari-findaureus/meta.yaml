{% set name = "napari-findaureus" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_findaureus-{{ version }}.tar.gz
  sha256: d84bdfa5e7ff5df3e083ca631bc980ab161981cca6707993048d5ecedcffc9a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - magicgui
    - qtpy
    - napari
    - aicsimageio ==4.11.0
    - nd2 ==0.5.3
    - aicspylibczi ==3.1.2
    - fsspec ==2023.5.0
    - readlif ==0.6.5
    - czifile ==2019.7.2
    - tifffile ==2023.7.10
    - webcolors ==1.13
    - opencv ==4.7.0.72
    - numpy ==1.24.3
    - scikit-image ==0.20.0
    - xmltodict

test:
  imports:
    - napari_findaureus
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Locate bacteria in CLSM obtained infected bone tissue images
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
