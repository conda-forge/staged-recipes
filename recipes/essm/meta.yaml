{% set name = "essm" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8d255ae82eec9430343dbe338eac31c4757511627503b5074d447c552485f20

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.0
    - pip
    - setuptools-scm >=3.1.0
  run:
    - python >=3.0
    - sympy >=1.6.0

test:
  imports:
    - check-manifest>=0.25
    - coverage >=4.0
    - isort >=5.0.0
    - pydocstyle >=1.0.0, <4.0.0
    - pytest-cache >=1.0
    - pytest-cov >=1.8.0
    - pytest-pep8 >=1.0.6
  requires: 
    - pytest
  commands:
    - python setup.py test

about:
  home: https://github.com/environmentalscience/essm
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Environmental Science using Symbolic Math.'

  description: |
    ESSM contains helpers to deal with physical variables and units.
  doc_url: https://essm.readthedocs.io/
  dev_url: https://github.com/environmentalscience/essm

extra:
  recipe-maintainers:
    - schymans
