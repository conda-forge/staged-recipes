{% set name = "essm" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a66cd8ebb52b92ba8880a13441dceb23b1e88c0f4c7e08e3a806eef65985d16

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.0
    - pip
    - sympy ==1.3
  run:
    - python >=3.0
    - sympy ==1.3

test:
  imports:
    - check-manifest>=0.25
    - coverage >=4.0
    - isort >=4.2.2
    - pydocstyle >=1.0.0, <4.0.0
    - pytest-cache >=1.0
    - pytest-cov >=1.8.0
    - pytest-pep8 >=1.0.6
    - pytest >=2.8.0, <5.0.0

about:
  home: https://github.com/environmentalscience/essm
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Environmental Science using Symbolic Math.'

  description: |
    ESSM contains helpers to deal with physical variables and units.
  doc_url: https://essm.readthedocs.io/
  dev_url: https://github.com/environmentalscience/essm

extra:
  recipe-maintainers:
    - schymans
