{% set name = "dephell-versioning" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_versioning-{{ version }}.tar.gz
  sha256: 9ba7636704af7bd64af5a64ab8efb482c8b0bf4868699722f5e2647763edf8e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - poetry
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - packaging
    - python >=3.6

test:
  imports:
    - dephell_versioning
    - dephell_versioning._schemes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-versioning/
  summary: Library for bumping project version like a pro
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
