{% set name = "debugpy" %}
{% set version = "1.0.0b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: d57e4854c78d007d9516b8d3ae0c827cd6df87374d6d56d9c4fbc7adfa83546b

build:
  number: 0
  skip: true  # [win]
  script: |
    pushd src/debugpy/_vendored/pydevd/pydevd_attach_to_process
    rm *.so *.dll *.dylib *.exe *.pdb
    cd linux_and_mac
    # linux
    g++ -m64 -shared -o attach_linux_amd64.so -fPIC -nostartfiles attach.cpp  # [linux]
    mv attach_linux_amd64.so ../attach_linux_amd64.so  # [linux]
    # osx
    g++ -fPIC -D_REENTRANT -std=c++11 -arch x86_64 -c -o attach_x86_64.o attach.cpp  # [osx]
    g++ -dynamiclib -nostartfiles -arch x86_64 -o attach_x86_64.dylib attach_x86_64.o -lc  # [osx]
    rm attach_x86_64.o  # [osx]
    mv attach_x86_64.dylib ../attach_x86_64.dylib  # [osx]
    popd
    {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - debugpy
    - debugpy.adapter
    - debugpy.common
    - debugpy.launcher
    - debugpy.server

about:
  home: https://github.com/Microsoft/debugpy
  license: MIT
  license_family: MIT
  license_file: 
   - LICENSE.txt
   - ThirdPartyNotices.txt
  summary: 'An implementation of the Debug Adapter Protocol for Python'
  dev_url: https://github.com/microsoft/debugpy

extra:
  recipe-maintainers:
    - jtilly
