{% set name = "debugpy" %}
{% set version = "1.0.0b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: d57e4854c78d007d9516b8d3ae0c827cd6df87374d6d56d9c4fbc7adfa83546b

build:
  number: 0
  binary_relocation: False  # [osx]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - debugpy
    - debugpy._vendored
    - debugpy.adapter
    - debugpy.common
    - debugpy.launcher
    - debugpy.server

about:
  home: https://github.com/Microsoft/debugpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'An implementation of the Debug Adapter Protocol for Python'
  description: |
    debugpy is an implementation of the Debug Adapter Protocol for Python.
  doc_url: https://github.com/microsoft/debugpy/wiki
  dev_url: https://github.com/microsoft/debugpy

extra:
  recipe-maintainers:
    - jtilly
