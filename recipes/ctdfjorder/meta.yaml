{% set name = "ctdfjorder" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ctdfjorder-{{ version }}.tar.gz
  sha256: a9a6dd2658830126c69a93e777accdd374e286ecadeed221c390d8c9cd8eafb2

build:
  entry_points:
    - ctdcli = ctdfjorder.cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - poetry-core >=1.8.3
    - pip
  run:
    - python >=3.11
    - pytorch >=2.1.7
    - polars >=1.1.0
    - psutil >=6.0.0,<7.0.0
    - pandas >=2.2.2
    - openpyxl >=3.1.4
    - numpy >=2.0.0
    - gsw >=3.6.18
    - matplotlib-base >=3.9.1
    - statsmodels >=0.14.2
    - pyarrow >=17.0.0
    - fastexcel >=0.10.4
    - rich-argparse >=1.5.2,<2.0.0
    - rich >=13.7.1,<14.0.0
    - plotly >=5.20.0,<6.0.0
    - dash >=2.17.1,<3.0.0
    - flask >=3.0.3,<4.0.0
    - pytest >=8.3.1,<9.0.0
    - scipy >=1.14.0,<2.0.0
    - scikit-learn >=1.5.1,<2.0.0

test:
  imports:
    - ctdfjorder
  commands:
    - pip check
    - ctdcli --help
  requires:
    - pip

about:
  home: https://github.com/nikothomas/ctdfjorder
  summary: A package for processing and analyzing CTD data.
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - ctdfjorder/pyrsktools/LICENSE.txt

extra:
  recipe-maintainers:
    - nikothomas
