{% set name = "partial-json-parser" %}
{% set version = "0.2.1.1.post5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/partial_json_parser-{{ version }}.tar.gz
  sha256: 992710ac67e90b367921d52727698928040f7713ba7ecb33b96371ea7aec82ca

build:
  entry_points:
    - json-playground = partial_json_parser.playground:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - partial_json_parser
  commands:
    - pip check
    - json-playground --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://promplate.dev/partial-json-parser
  summary: Parse partial JSON generated by LLM
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
