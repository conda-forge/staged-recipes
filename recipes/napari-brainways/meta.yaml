{% set name = "napari-brainways" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_brainways-{{ version }}.tar.gz
  sha256: 591816a229dc5346266fc6cb365bdd71138f18e25e858845ddd2be9c4ba76e92

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - brainways
    - importlib-resources
    - napari
    - python >=3.8
    - qtpy

test:
  imports:
    - napari_brainways
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bkntr/napari-brainways
  summary: Brainways UI
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
