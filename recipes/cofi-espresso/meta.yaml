{% set name = "cofi-espresso" %}
{% set version = "0.0.2.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cofi_espresso-{{ version }}.tar.gz
  sha256: c874b36076ea646a3f9d19e8896198a28c8a1db28ad704c7d120c044963d1fa6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - versioningit
  run:
    - python >=3.6
    - numpy >=1.18
    - scipy >=1.0.0
    - matplotlib-base >=3.1
    - tqdm >=4.0

test:
  imports:
    - cofi_espresso
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/inlab-geo/espresso
  summary: Earth Science PRoblems for the Evaluation of Strategies, Solvers and Optimizers
  license: 'BSD-2-Clause'
  license_file: LICENCE
  doc_url: https://cofi-espresso.readthedocs.io/
  dev_url: https://github.com/inlab-geo/espresso

extra:
  recipe-maintainers:
    - valentineap
    - jwhhh
