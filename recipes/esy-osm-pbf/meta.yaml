{% set name = "esy.osm.pbf" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/esy-osm-pbf-{{ version }}.tar.gz
  sha256: 5b65bb2c51911f5c88c28134819bec53139cffd6b7f4b2f246337c8cd7bd8ff4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - protobuf >=3.20

test:
  imports:
    - esy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://gitlab.com/dlr-ve-esy/esy-osm-pbf
  summary: Low-level Python library to interact with OSM PBF files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mdealencar
