{% set name = "condense-json" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/condense_json-{{ version }}.tar.gz
  sha256: a161e1984122ad35801cc14ecfe2b38d9d638c8c089e04cb545d26300fdc485e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - condense_json
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Python function for condensing JSON using replacement strings
  home: https://github.com/simonw/condense-json
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
