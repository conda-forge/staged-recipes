{% set name = "yeecli" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yeecli-{{ version }}.tar.gz
  sha256: 2a534273ac7997f7e3991d22153e8d17efc87d2e9ee99e6bb4acb8097206d585

build:
  entry_points:
    - yeecli=yeecli.cli:cli
    - yee=yeecli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - yeelight >=0.3.0
    - click >=6.6

test:
  imports:
    - yeecli
  commands:
    - pip check
    - yeecli --help
    - yee --help
  requires:
    - pip

about:
  home: https://github.com/skorokithakis/yeecli
  summary: yeecli is a command-line utility for controlling the YeeLight RGB LED lightbulb.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
