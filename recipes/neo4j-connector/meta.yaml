{% set name = "neo4j-connector" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/textkernel/neo4j-connector/archive/v1.0.1.tar.gz
  sha256: ba99e46e3475cf147c66e32e60c728b1589a6e1e8fcb076b19d32130a753fd73

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - requests <3.0,>=2.0

test:
  imports:
    - neo4j

about:
  home: https://github.com/textkernel/neo4j-connector
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This library contains everything you need to execute single-request transactions for Neo4j 3.0
           and above through its HTTP API
  doc_url: https://neo4j-connector.readthedocs.io/en/latest
  dev_url: https://github.com/textkernel/neo4j-connector

extra:
  recipe-maintainers:
    - Tata17
