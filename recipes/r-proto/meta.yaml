{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-proto
  version: {{ version|replace("-", "_") }}

source:
  fn: proto_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/proto_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/proto/proto_{{ version }}.tar.gz

  sha256: 9294d9a3b2b680bb6fac17000bfc97453d77c87ef68cfd609b4c4eb6d11d04d1

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('proto')"  # [not win]
    - "\"%R%\" -e \"library('proto')\""  # [win]

about:
  home: https
  license: GPL-2
  summary: An object oriented system using object-based, also called prototype-based, rather
    than class-based object oriented ideas.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
