{% set name = "py-markdown-table" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_markdown_table-{{ version }}.tar.gz
  sha256: be63f6bcbe32e10a9a68575eb48a648949df067b54b48ad6d993b0e5748f57d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0

test:
  imports:
    - py_markdown_table
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hvalev/py-markdown-table
  summary: Package that generates markdown tables from a list of dicts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hvalev
    - dlqqq
    - keerthi-swarna
