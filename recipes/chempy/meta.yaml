{% set name = "chempy" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chempy-{{ version }}.tar.gz
  sha256: cf4176c3a642f0f4db796a7d612f145ec99ce9c73a8d98ea413c5b7f966c43bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dot2tex >=2.11.3
    - matplotlib-base >=2.2.3
    - numpy >1.11.3
    - pulp >=1.6.8
    - pyneqsys >=0.5.5
    - pyodesys >=0.14.1
    - pyparsing >=2.0.3
    - python >=3.8
    - quantities >=0.12.1
    - scipy >=1.0.1
    - sym >=0.3.4
    - sympy >=1.1.1,!=1.2

test:
  imports:
    - chempy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjodah/chempy
  summary: ChemPy is a Python package useful for solving problems in chemistry.
  doc_url: https://pythonhosted.org/chempy/
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
