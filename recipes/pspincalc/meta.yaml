{% set name = "PSpincalc" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8b5f36e72f90ea7b494d63248117f62b0895a019a955ece13f52a22b65b09d2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - numpy
    - PSpincalc

about:
  home: https://github.com/tuxcell/PSpincalc
  license: GPL-3.0
  license_family: GPL
  license_file: /home/conda/conda-recipes/PSpincalc/LICENSE.txt
  summary: Package for converting between attitude representations (DCM, Euler angles, Quaternions, and Euler vectors)
  doc_url: https://github.com/tuxcell/PSpincalc/README.md
  dev_url: https://github.com/tuxcell/PSpincalc

extra:
  recipe-maintainers:
    - tuxcell
