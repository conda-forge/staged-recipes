{% set name = "PSpincalc" %}
{% set version = "0.2.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f746ec94a8477aa12158ee7317b2d16c1bc12ea70a9454bbbf7be86764ed9b3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - PSpincalc

about:
  home: https://github.com/tuxcell/PSpincalc
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: 
  summary: Package for converting between attitude representations (DCM, Euler angles, Quaternions, and Euler vectors)
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tuxcell
