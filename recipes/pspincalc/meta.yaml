{% set name = "PSpincalc" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10d6a1f49e8308a130eda645b72ba3b04ce197777e5cbf5abb0c2e17619a74fc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: https://github.com/tuxcell/PSpincalc
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: 
  summary: Package for converting between attitude representations (DCM, Euler angles, Quaternions, and Euler vectors)
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - https://github.com/tuxcell
