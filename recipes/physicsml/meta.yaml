{% set name = "physicsml" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physicsml-{{ version }}.tar.gz
  sha256: b3f43ed13a6f5733ad5aa5a6ff048364a5f024b9cfb422a090b286d0e6c7510a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
    - setuptools-scm >=6.2.0
    - pip
  run:
    - python >=3.8
    - molflux
    - pytorch >=2.0,<2.1
    - lightning >=2.1
    - torch-geometric >=2.5.0
    - torch-nl
    - e3nn
    - torchani !=2.2.4
    - tensorboard

test:
  imports:
    - physicsml
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for all physics based/related models
  home: https://github.com/Exscientia/physicsml
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
