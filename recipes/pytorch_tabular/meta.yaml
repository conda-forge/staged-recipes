{% set name = "pytorch_tabular" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13f48316aa6f6a6df615d68860bf6f0c9c6e4efac6dd4fcb20659a02ce409c20

build:
  number: 0
  noarch: python

outputs:
  - name: {{ name }}
    script: build_base.sh
    requirements:
      host:
        - python >=3.7
        - setuptools
        - pip
      run:
        - python >=3.7
        - einops >=0.6.0,<0.7.0
        - scikit-learn >=1.0.0
        - category_encoders >=2.6.0,<2.7.0
        - pytorch >=1.9.0
        - pytorch-lightning >=1.8.0,<2.0.0
        - pytorch-tabnet ==4.0
        - torchmetrics >=0.10.0,<0.12.0
        - tensorboard >2.2.0,!=2.5.0
        - omegaconf >=2.1.0
        - numpy >=1.17.2
        - pandas >=1.1.5
        - matplotlib-base >3.1
        - protobuf >=3.20.0,<4.23.0
        - pyyaml >=5.4,<6.1.0
        - rich >=11.0.0
        - ipywidgets

    test:
      imports:
        - pytorch_tabular
      commands:
        - pip check
      requires:
        - pip

  - name: pytorch-tabular
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - pytorch_tabular

about:
  home: https://github.com/manujosephv/pytorch_tabular
  summary: A standard framework for using Deep Learning for tabular data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manujosephv
    - cheginit
