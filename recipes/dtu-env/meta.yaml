{% set python_min = "3.10" %}
{% set version = "1.1.1" %}

package:
  name: dtu-env
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dtu-env/dtu_env-{{ version }}.tar.gz
  sha256: a1cea7336e554a32fd7eab9d9f4166e0f2bfd1b606cf4838a9371d105b77ea30

build:
  entry_points:
    - dtu-env = dtu_env.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - simple-term-menu >=1.6.0
    - rich >=13.0
    - pyyaml >=6.0
    - requests >=2.28.0

test:
  imports:
    - dtu_env
  commands:
    - pip check
    - dtu-env --help
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://pythonsupport.dtu.dk
  summary: DTU course environment manager â€” install and manage conda environments for DTU courses
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philipnickel
