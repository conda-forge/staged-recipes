{% set version = "1.226" %}
{% set sha256 = "093d57ffa0d411a94bafafae495697db26f5c9d0277198fe3f7cf2be22996453" %}

package:
  name: perl-data-uuid
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-UUID-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Data::UUID

about:
  home: https://metacpan.org/pod/Data::UUID
  summary: Globally/Universally Unique Identifiers (GUIDs/UUIDs)
  license: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
