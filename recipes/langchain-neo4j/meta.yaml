{% set name = "langchain-neo4j" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_neo4j-{{ version }}.tar.gz
  sha256: bccf58b16ba84f300ce57e267902dd7578b7d1313a8d767559fcad00645de8a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.14
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.14
    - langchain-core >=1.0.0,<2.0.0
    - neo4j-python-driver >=5.25.0,<6.0.0
    - neo4j-graphrag >=1.9.0,<2.0.0
    - langchain-classic >=1.0.0,<2.0.0

test:
  imports:
    - langchain_neo4j
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain-neo4j
  doc_url: https://docs.langchain.com/oss/python/integrations/providers/neo4j
  summary: An integration package connecting Neo4j and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexthomas93
    - oskarhane
    - serengil
    - ccurme
