schema_version: 1

context:
  name: sardana-pmac
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sardana_pmac-${{ version }}.tar.gz
  sha256: f2d6500450b170c3b79b738a69843e3e726c23b0bd527acfe04bc0df45ff5806

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - sardana-core

tests:
  - python:
      imports:
        - sardana_pmac
      python_version: ["${{ python_min }}.*", "3.*"]
      pip_check: true

about:
  summary: Pmac Sardana plugins (controllers, macros, tools)
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: http://github.com/ALBA-Synchrotron/sardana-pmac

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
