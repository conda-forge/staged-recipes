{% set version = "3.0.3" %}

package:
  name: aurelia-cli
  version: {{ version }}

source:
  url: https://registry.npmjs.org/aurelia-cli/-/aurelia-cli-{{ version }}.tgz
  sha256: 7f92172432c1fd5ab58ef2abf8fa6b477f8bce8efed8a2a84a7e94a38b92af06

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - aurelia --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The command line tooling for Aurelia.
  home: http://aurelia.io/
  dev_url: https://github.com/aurelia/cli

extra:
  recipe-maintainers:
    - danielnachun
