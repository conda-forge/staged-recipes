{% set name = "hf-transfer" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hf_transfer-{{ version }}.tar.gz
  sha256: 035572865dab29d17e783fbf1e84cf1cb24f3fcf8f1b17db1cfc7fdf139f02bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - maturin >=1.4,<2
    - pip
    - puccinialin
  run:
    - python >=3.7

test:
  imports:
    - hf_transfer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Speed up file transfers with the Hugging Face Hub.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shermansiu
