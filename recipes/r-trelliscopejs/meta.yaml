{% set name = "trelliscopejs" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/trelliscopejs_{{ version }}.tar.gz
  sha256: 08f343dd7d1e21a8a769d0af4311a2452a242b1e2d85142da10b7d7f4a9d219a

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-DistributionUtils
    - r-autocogs
    - r-base
    - r-base64enc
    - r-digest
    - r-dplyr
    - r-ggplot2 >=3.2.1
    - r-grDevices
    - r-graphics
    - r-grid
    - r-gtable
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr
    - r-progress
    - r-purrr
    - r-rlang
    - r-tidyr
    - r-utils
    - r-webshot
  run:
    - r-DistributionUtils
    - r-autocogs
    - r-base
    - r-base64enc
    - r-digest
    - r-dplyr
    - r-ggplot2 >=3.2.1
    - r-grDevices
    - r-graphics
    - r-grid
    - r-gtable
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr
    - r-progress
    - r-purrr
    - r-rlang
    - r-tidyr
    - r-utils
    - r-webshot

test:
  commands:
    - $R -e "library('trelliscopejs')"  # [not win]
    - "\"%R%\" -e \"library('trelliscopejs')\""  # [win]

about:
  home: https://github.com/hafen/trelliscopejs
  summary: Trelliscope is a scalable, flexible, interactive approach to visualizing data (Hafen, 2013 <doi:10.1109/LDAV.2013.6675164>). This package provides methods that make it easy to create a Trelliscope display specification for TrelliscopeJS. High-level functions are provided for creating displays from within 'tidyverse' or 'ggplot2' workflows. Low-level functions are also provided for creating new interfaces.
  license: BSD-3-Clause-flex

extra:
  recipe-maintainers:
    - hechth
