{% set name = "adapy" %}
{% set version = "0.0.30" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Krande/adapy/archive/refs/tags/{{ version }}.tar.gz
  sha256: CB6CF43D560A3B974CD69C77ECBD8DF2FEA1B074CAD4A91FA7A252472828D5E4

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
  run:
    - python
    - numpy
    - ifcopenshell
    - pythonocc-core
    - occt
    - python-gmsh
    - pyquaternion
    - trimesh
#    - pytexit
    - jupyterlab
    - pythreejs
    - pyparsing
    - h5py
    - plotly
    - python-kaleido
    - meshio

test:
  source_files:
    - tests
    - files
    - examples
  requires:
    - pytest
    - pytest-cov
  imports:
    - ada

about:
  home: https://github.com/krande/adapy
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "A python library for structural analysis and design"
  doc_url: https://krande.github.io/adapy/

extra:
  recipe-maintainers:
    - Krande
