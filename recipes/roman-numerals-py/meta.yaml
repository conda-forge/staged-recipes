{% set python_min = "3.9" %}
{% set version = "1.0.0" %}

package:
  name: roman-numerals-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/roman-numerals-py/roman_numerals_py-{{ version }}.tar.gz
  sha256: 496f5748817b9560de3e33e127f7c511d16b227a44827ffc2967d77b94a10a4d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core >=3.7
  run:
    - python >={{ python_min }}

test:
  imports:
    - roman_numerals
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/AA-Turner/roman-numerals
  license: 0BSD
  license_file: LICENCE.rst
  summary: Manipulate well-formed Roman numerals
  dev_url: https://github.com/AA-Turner/roman-numerals

extra:
  recipe-maintainers:
    - AA-Turner
