{% set name = "farm-haystack" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3ea141aea5e3c97b2eebd66cec3e7ba0b3527b055f09f3a3c74be60af400ceb2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill
    - flask-restplus
    - mlflow
    - psutil
    - seqeval
    - scikit-learn
    - farm 0.7.1
    - fastapi
    - uvicorn
    - gunicorn
    - python >=3.6
    - pandas
    - scikit-learn
    - psycopg2-binary
    - elasticsearch >=7.7,<=7.10
    - elastic-apm
    - tox
    - coverage
    - langdetect
    - python-multipart
    - python-docx
    - sqlalchemy >=1.4.2
    - sqlalchemy-utils
    - faiss-cpu >=1.6.3
    - tika
    - uvloop 0.14
    - httptools
    - nltk
    - more-itertools
    - networkx
    - pymilvus
    - huggingface_hub ==0.0.8
    - transformers ==4.1.1
    - Werkzeug ==0.16.1
    - sparqlwrapper

test:
  requires:
    - pip
  commands:
    - pip check
  requires:
    - pip
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii

about:
  home: https://github.com/deepset-ai/haystack
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Haystack is an end-to-end framework that enables you to build powerful and production-ready pipelines for different search use cases.
  doc_url: https://haystack.deepset.ai/docs/intromd
  dev_url: https://github.com/deepset-ai/haystack

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
