{% set name = "farm-haystack" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3ea141aea5e3c97b2eebd66cec3e7ba0b3527b055f09f3a3c74be60af400ceb2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - farm ==0.7.1
    - fastapi
    - uvicorn
    - gunicorn
    - pandas
    - scikit-learn
    - psycopg2-binary
    - elasticsearch >=7.7,<=7.10
    - elastic-apm
    - tox
    - coverage
    - langdetect # for PDF conversions
    - python-multipart
    - python-docx
    - sqlalchemy >=1.4.2
    - sqlalchemy_utils
    - faiss-cpu >=1.6.3
    - tika
    - uvloop ==0.14
    - httptools
    - nltk
    - more_itertools
    - networkx
    - pymilvus

test:
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii
  requires:
    - pytest

about:
  home: https://pypi.org/project/farm/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Framework for finetuning and evaluating transformer based language models
  doc_url: https://farm.deepset.ai/
  dev_url: https://github.com/deepset-ai/FARM

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
