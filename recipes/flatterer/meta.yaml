{% set name = "flatterer" %}
{% set version = "0.19.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flatterer-{{ version }}.tar.gz
  sha256: fc59ab17fae78927157422179d15ba6956e13cb4649bdac649276114d0ef736c

build:
  entry_points:
    - flatterer = flatterer:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - maturin >=0.13,<2
    - make
    - perl
    - {{ compiler('rust') }}
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pip
    - cargo-bundle-licenses
  run:
    - python >=3.7,<3.11
    - orjson
    - ijson
    - click
    - pandas
    - maturin >=0.13,<2

test:
  imports:
    - flatterer
  commands:
    - pip check
    - flatterer --help
  requires:
    - pip

about:
  summary: Opinionated JSON to CSV converter
  home: https://github.com/kindly/flatterer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
