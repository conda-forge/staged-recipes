{% set name = "ckiptagger" %}
{% set version = "0.0.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "b8b08642e9a83c1fdf2ccd1d5235af5f2af7ef975931d04793f58885d3b8bcf5"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - os

about:
  home: "https://github.com/ckiplab/ckiptagger"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "Neural implementation of CKIP WS, POS, NER tools"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - roccqqck
