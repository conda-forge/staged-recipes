{% set name = "datalayer" %}
{% set version = "1.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 09647b426d66675f26cf2d4611f7df976715eae635fae798b743b8c84756d225
    folder: {{ name }}
  - url: https://pypi.org/packages/source/d/datalayer-core/datalayer_core-1.0.30.tar.gz
    sha256: 1ee16357326fca1511a41e97972b410d3bee24271f650032fcd0ee4f09659a02
    folder: datalayer-core
  - url: https://pypi.org/packages/source/d/datalayer-ui/datalayer_ui-0.3.18.tar.gz
    sha256: 9c691911d6ccf883a9c716afdb44c68907178dbca2b18c99654f9facbcc75c9e
    folder: datalayer-ui
  - url: https://pypi.org/packages/source/j/jupyter-iam/jupyter_iam-1.2.11.tar.gz
    sha256: d738e4bd5c39e3d4973cd1b10319b79936e13dc2fb98699168301b6abb9b45e8
    folder: jupyter-iam
  - url: https://pypi.org/packages/source/j/jupyter-kernels/jupyter_kernels-1.2.19.tar.gz
    sha256: 0d1f809b1440e1064deb3319315b668905c4959a9fc700514265edd2725153cb
    folder: jupyter-kernels

build:
  noarch: python
  number: 0

requirements:
  host:
    - hatch-jupyter-builder >=0.5
    - hatch-nodejs-version
    - hatchling >=1.5.0
    - jupyterlab =4
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0
    - jupyter_client >=8.6.0
    - jupyter_console
    - jupyter-kernel-client
    - jupyter_server >=2.10,<3
    - jupyterlab =4
    - keyring
    - prompt_toolkit
    - questionary >=2
    - requests
    - rich
    - traitlets
    - websocket-client

test:
  imports:
    - datalayer
    - datalayer_core
    - datalayer_ui
    - jupyter_iam
    - jupyter_kernels
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://datalayer.io/
  summary: 'Datalayer tools'
  description: |
    Install all Datalayer tools for Jupyter and beyond.
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - {{ name }}/LICENSE
    - datalayer-core/LICENSE
    - datalayer-ui/LICENSE
    - jupyter-iam/LICENSE
    - jupyter-kernels/LICENSE
  doc_url: https://docs.datalayer.io
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - echarles
    - fcollonval
