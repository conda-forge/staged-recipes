{% set name = "datalayer" %}
{% set version = "1.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 62d6825157ad40d7ed1b46adc8e95d065a26477f029e0de3de8cfaa662430ec6
    folder: {{ name }}
  - url: https://pypi.org/packages/source/d/datalayer-core/datalayer_core-1.0.29.tar.gz
    sha256: b4391849a57bad44e1af676177c995c85d7c0ab9b6d1fed2f02a633c6043c604
    folder: datalayer-core
  - url: https://pypi.org/packages/source/d/datalayer-ui/datalayer_ui-0.3.18.tar.gz
    sha256: 9c691911d6ccf883a9c716afdb44c68907178dbca2b18c99654f9facbcc75c9e
    folder: datalayer-ui
  - url: https://pypi.org/packages/source/j/jupyter-iam/jupyter_iam-1.2.10.tar.gz
    sha256: 7dfb8858aded2290e278e26c074411fdc6a2dcaed75d43e617d5498d7275875e
    folder: jupyter-iam
  - url: https://pypi.org/packages/source/j/jupyter-kernels/jupyter_kernels-1.2.18.tar.gz
    sha256: eb4ed5a20939ff9a647a231eecd8e5989d487140ae17d1dc73dee87d9592e5fd
    folder: jupyter-kernels

build:
  noarch: python
  number: 0

requirements:
  host:
    - hatch-jupyter-builder >=0.5
    - hatch-nodejs-version
    - hatchling >=1.5.0
    - jupyterlab =4
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0
    - jupyter_client >=8.6.0
    - jupyter_console
    - jupyter-kernel-client
    - jupyter_server >=2.10,<3
    - jupyterlab =4
    - keyring
    - prompt_toolkit >=3.0.0
    - questionary >=2
    - requests
    - rich
    - traitlets
    - websocket-client

test:
  imports:
    - datalayer
    - datalayer_core
    - datalayer_ui
    - jupyter_iam
    - jupyter_kernels
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://datalayer.io/
  summary: 'Datalayer tools'
  description: |
    Install all Datalayer tools for Jupyter and beyond.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://docs.datalayer.io
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - echarles
    - fcollonval
