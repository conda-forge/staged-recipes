schema_version: 1

context:
  version: "1.3.3"
  python_min: "3.12"

package:
  name: mistral-vibe
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/mistral-vibe/mistral_vibe-${{ version }}.tar.gz
    sha256: 1c4e6a96325cd028a1e86076e72914b9538223961a8acb27265c1af5c0758b22

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - vibe = vibe.cli.entrypoint:main
      - vibe-acp = vibe.acp.entrypoint:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - agent-client-protocol =0.6.3
    - aiofiles >=24.1.0
    - httpx >=0.28.1
    - mcp >=1.14.0
    - mistralai =1.9.11
    - pexpect >=4.9.0
    - packaging >=24.1
    - pydantic >=2.12.4
    - pydantic-settings >=2.12.0
    - pyyaml >=6.0.0
    - python-dotenv >=1.0.0
    - rich >=14.0.0
    - textual >=1.0.0
    - tomli-w >=1.2.0
    - watchfiles >=1.1.1
    - pyperclip >=1.11.0
    - textual-speedups >=0.2.1

tests:
  - python:
      imports:
        - vibe
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
    - vibe --help

about:
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/mistralai/mistral-vibe
  summary: Minimal CLI coding agent by Mistral.

extra:
  recipe-maintainers:
    - davidbrochart
