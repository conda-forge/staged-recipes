{% set name = "dag-factory" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dag_factory-{{ version }}.tar.gz
  sha256: 72a6cc128c59055e52e0f5c8cf903ed1666a67802f9e22be7dbe292610bb1c1d

build:
  entry_points:
    - dagfactory = dagfactory.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - apache-airflow >=2.4
    - pyyaml
    - packaging
    - typer

test:
  imports:
    - dag_factory
  commands:
    - pip check
    - dagfactory --help
  requires:
    - pip

about:
  summary: Dynamically build Apache Airflow DAGs from YAML files
  dev_url: https://github.com/astronomer/dag-factory
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claytonparnell
