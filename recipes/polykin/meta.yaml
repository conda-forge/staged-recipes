{% set name = "polykin" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/polykin-{{ version }}.tar.gz
  sha256: 913a2d69229883f26987fb6cfd4c788786e3a438640277524872d0c7b24868ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8
    - mpmath >=1.3.0
    - numba >=0.60.0
    - numpy >=1.26.4
    - pandas >=2.2.2
    - pydantic >=2.10.2
    - scipy >=1.13.1

test:
  imports:
    - polykin
  source_files:
    - tests
  commands:
    - pip check
    - pytest
  requires:
    - python >={{ python_min }}
    - pip
    - pytest

about:
  summary: A Python library for polymerization kinetics and related chemical engineering calculations.
  home: https://github.com/HugoMVale/polykin
  doc_url: https://hugomvale.github.io/polykin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HugoMVale
