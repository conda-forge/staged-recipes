{% set name = "profet" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/profet-{{ version }}.tar.gz
  sha256: f6c69539cf35c1c2fac74d3dc58571b72368b721b17f22ea4a3f45ebd7053875

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pypdb
    - requests
    - pandas
    - requests-html
    - bs4

test:
  imports:
    - profet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alan-turing-institute/profet
  summary: Protein structure Fetcher from online databases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mooniean
    - jmp1985
