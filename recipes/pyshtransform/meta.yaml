{% set name = "pyshtransform" %}
{% set version = "1.1.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyshtransform-{{ version }}.tar.gz
  sha256: 483a6d0e0cb95255e4dedb197593dc1aaa6be3b5054b036cc2e8b75109d30bea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - xarray

test:
  imports:
    - pyshtransform
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pyshtransform.readthedocs.io
  summary: Spherical harmonics transformation in Python
  dev_url: https://github.com/aFarchi/pyshtransform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aFarchi
