{% set name = "ptwt" %}
{% set version = "1.0.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ptwt-{{ version }}.tar.gz
  sha256: c4f4f6bb733f717435bf9e49a985fc64cc95a12a27ddf431aa1be73074dea498

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - pywavelets
    - numpy
    - pytorch

test:
  imports:
    - ptwt
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pytorch-wavelet-toolbox.readthedocs.io/en/latest/
  summary: Differentiable and gpu enabled fast wavelet transforms in PyTorch
  license: EUPL-1.2 
  license_file: LICENSE

extra:
  recipe-maintainers:
    - v0lta
