{% set goname = "github.com/rgburke/grv" %}
{% set version = "0.3.2" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/releases/download/v{{ version }}/{{ name }}-{{ version }}-src.tar.gz
    sha256: 988788cce5c581531c26df9048e4187440c5ebc9811afd371d565436dfb65d57

build:
  number: 0
  # not yet supported by upstream
  skip: True  # [win]
  script:
    - pushd {{ pkg_src }}
    - make build-only
    - mv "grv" "$PREFIX/bin"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cgo') }}
    - cmake
    - make
    - pkg-config
  host:
    - libiconv
    - ncurses
    - readline
  run:
    - libiconv
    - ncurses
    - readline

test:
  commands:
    - grv -h || true

about:
  home: https://{{ goname }}
  license: GPLv3
  license_family: GPL3
  license_file: {{ pkg_src }}/LICENSE
  summary: GRV is a terminal interface for viewing Git repositories
  doc_url: https://{{ goname }}/blob/master/doc/documentation.md
  dev_url: https://{{ goname }}

extra:
  recipe-maintainers:
    - dbast
