{% set name = "organelle-segmenter-plugin" %}
{% set version = "0.0.4b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/organelle-segmenter-plugin-{{ version }}.tar.gz
  sha256: a0c2535b1dc2055431f6d904a8656a2f9895e476c3c15d948eccfc3eadc9809b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - aicsimageio
    - aicssegmentation
    - infer-subc
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.8
    - scikit-image

test:
  imports:
    - organelle_segmenter_plugin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ndcn/organelle-segmenter-plugin
  summary: A plugin that enables organelle segmentation, forked from tools from Allen Institute for Cell Science
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
