{% set name = "matplotlib2tikz" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matplotlib2tikz-{{ version }}.tar.gz
  sha256: 92b2d71d56f3a3e91397cf1dda50fcc009eaa85a2c0006b1c78324f16f18988f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base >=1.4.0
    - numpy
    - pillow
    - six

test:
  imports:
    - matplotlib2tikz
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nschloe/matplotlib2tikz
  summary: Convert matplotlib figures into TikZ/PGFPlots
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
