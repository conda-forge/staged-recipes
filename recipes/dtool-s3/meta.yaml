{% set name = "dtool-s3" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool-s3-{{ version }}.tar.gz
  sha256: 1d3b460f7b8eff01bb40a08a4c6211096fae53483be921a0de9d674be82a94d9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3
    - click
    - dtool_cli
    - dtoolcore >=3.17
    - python

test:
  imports:
    - dtool_s3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-s3
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'S3 backend for dtool'
  description: |
    S3 backend for dtool
  doc_url: https://github.com/jic-dtool/dtool-s3
  dev_url: https://github.com/jic-dtool/dtool-s3

extra:
  recipe-maintainers:
    - jan-janssen
