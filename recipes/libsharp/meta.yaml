{% set name = "libsharp" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/healpix/Healpix_3.60/libsharp-1.0.0.tar.gz
  sha256: e98293315ee0f8a4c69c627bda36297b45e35e7afc33f510756f212d36c02f92

build:
  number: 0

requirements:
  build:
    - libtool
    - make
    - {{ compiler('c') }}

test:
  commands:
    - make check

about:
  home: https://github.com/simplejson/simplejson
  summary: Library for efficient spherical harmonic transforms
  description: |
    Library for efficient spherical harmonic transforms at arbitrary spins,
    supporting CPU vectorization, OpenMP and MPI.
  license: GPL-2+
  license_file: COPYING

extra:
  recipe-maintainers:
    - lpsinger
