{% set basename = "pseudorandom" %}
{% set name = "python-{{ basename }}" %}
{% set version = "0.2.2" %}

package:
  name: {{ basename|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "1910f965ae3fec5d3b972360b8f0292960f8414611dd9ab19349bbf159508da8"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python
    - datamatrix

  run:
    - python
    - datamatrix

test:
  imports:
    - pseudorandom

about:
  home: https://github.com/smathot/python-pseudorandom
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: 'A Python library for generating pseudorandom condition/ stimulus lists for psychological experiments'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
