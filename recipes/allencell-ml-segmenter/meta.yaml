{% set name = "allencell-ml-segmenter" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/allencell-ml-segmenter-{{ version }}.tar.gz
  sha256: 6053b37780096bad70a8dc63d366876f87f50a75fad40c3d6ebbcaf6f3bd5243

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - allencell_ml_segmenter
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AllenCell/allencell-ml-segmenter
  summary: A plugin to leverage ML segmentation in napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
