{% set name = "nutch" %}
{% set version = "1.10.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "17cf195db88b11c5d283448fe362d483e78db58dc564339583de629790103782" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - nutch-python = nutch.nutch:main

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - setuptools
    - requests

test:
  imports:
    - nutch

  commands:
    - nutch-python --help

about:
  home: https://github.com/chrismattmann/nutch-python
  license_file: LICENSE.txt
  license: Apache
  license_family: Apache
  summary: 'Apache Nutch Python library'
  dev_url: https://github.com/chrismattmann/nutch-python
  doc_url: https://github.com/chrismattmann/nutch-python/wiki

extra:
  recipe-maintainers:
    - pmlandwehr
