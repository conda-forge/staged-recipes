{% set name = "SDL2_gfx" %}
{% set version = "1.0.1" %}
{% set sha256 = "d69bcbceb811b4e5712fbad3ede737166327f44b727f1388c32581dbbe8c599a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz  # [unix]
  url:  http://www.ferzkopp.net/Software/{{ name }}/{{ name }}-{{ version }}.tar.gz  # [unix]
  sha256: {{ sha256 }}  # [unix]
  fn:  {{ name }}-{{ version }}.zip  # [win]
  url:  http://www.ferzkopp.net/Software/{{ name }}/{{ name }}-{{ version }}.zip  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
  script_env:
    - LOCALAPPDATA  # [win and py27]

requirements:
  build:
    - sdl2     

  run:
    - sdl2

about:
  home: http://www.ferzkopp.net/wordpress/2016/01/02/sdl_gfx-sdl2_gfx/
  license: ZLIB
  summary: "SDL2 graphics drawing primitives and other support functions"
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  doc_url: http://www.ferzkopp.net/Software/SDL2_gfx/Docs/html/index.html
  dev_url: https://sourceforge.net/projects/sdl2gfx/

extra:
  recipe-maintainers:
    - dschreij