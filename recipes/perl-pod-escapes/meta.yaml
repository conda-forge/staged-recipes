{% set name = "perl-pod-escapes" %}
{% set version = "1.07" %}
{% set sha256 = "dbf7c827984951fb248907f940fd8f19f2696bc5545c0a15287e0fbe56a52308" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Pod-Escapes-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Pod-Escapes-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-exporter
    - make
    #- perl-strict
    #- perl-warnings

  run:
    - perl
    - perl-exporter
    #- perl-strict
    #- perl-warnings

test:
  imports:
    - Pod::Escapes

about:
  home: http://metacpan.org/pod/Pod::Escapes
  license: GPL-1.0-or-later
  license_file: gpl-1.0.txt
  summary: 'for resolving Pod Elt...gt sequences'

extra:
  recipe-maintainers:
    - xileF1337
