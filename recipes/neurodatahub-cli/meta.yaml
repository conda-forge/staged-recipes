{% set name = "neurodatahub-cli" %}
{% set version = "1.0.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neurodatahub_cli-{{ version }}.tar.gz
  sha256: c190b843cf1a67872aad54fef764b181044e8f9b180bc387d7c442da0934680b

build:
  number: 0
  script: 
    - set "PYTHONIOENCODING=utf-8"  # [win]
    - export PYTHONIOENCODING=utf-8  # [not win]
    - {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - neurodatahub = neurodatahub.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
    - setuptools_scm >=8
  run:
    - python >={{ python_min }}
    - click >=8.0
    - requests >=2.25.0
    - selenium >=4.0.0
    - tqdm >=4.60.0
    - rich >=12.0.0
    - colorama >=0.4.4
    - pyyaml >=6.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - neurodatahub
    - neurodatahub.cli
    - neurodatahub.datasets
    - neurodatahub.downloader
    - neurodatahub.utils
  commands:
    - neurodatahub --help
    - neurodatahub --version
    - neurodatahub check
    - neurodatahub --list

about:
  home: https://blackpearl006.github.io/NeuroDataHub/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command-line interface for downloading neuroimaging datasets
  description: |
    neurodatahub-cli is a comprehensive command-line tool for downloading and managing 
    neuroimaging datasets from various sources including INDI, OpenNeuro, IDA-LONI, 
    and independent repositories. It provides unified access to 35+ curated datasets 
    commonly used in neuroscience research, with support for different authentication 
    methods and download protocols.
  doc_url: https://blackpearl006.github.io/NeuroDataHub/
  dev_url: https://github.com/blackpearl006/neurodatahub-cli

extra:
  recipe-maintainers:
    - blackpearl006
