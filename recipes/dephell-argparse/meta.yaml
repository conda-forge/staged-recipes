{% set name = "dephell-argparse" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_argparse-{{ version }}.tar.gz
  sha256: 2ab9b2441f808bb11c338c4849d22ded898cde8325946800ac9e39d2b138735d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - dephell_argparse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-argparse/
  summary: 'Argparse on steroids: groups, commands, colors.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
