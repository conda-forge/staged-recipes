{% set name = "Warp" %}
{% set version = "2.0.0dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/warpem/warp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2639a8c95b7a0276587582b369dcc96340ec0c941aa04662e430a4287ba839e9

build:
  skip: true  # [osx]
  skip: true  # [win]
  skip: true  # [linux64 and cuda_compiler_version != "None"]
  skip: true  # [cuda_compiler_version == "12.0"
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - fftw
    - libtiff
    - zlib
    - dotnet ~=8.0
    - python
    - pytorch ~=1.11
    - torchvision
    - pytorch-gpu
    - cudnn

  host:
    - cmake
    - fftw
    - libtiff
    - zlib
    - dotnet ~=8.0
    - python
    - pytorch ~=1.11
    - torchvision
    - pytorch-gpu
    - cudnn
  run:
    - fftw
    - libtiff
    - zlib
    - dotnet ~=8.0
    - python
    - pytorch ~=1.11
    - torchvision
    - pytorch-gpu
    - cudnn

test:
  commands:
    - WarpTools --help

about:
  home: http://www.warpem.com
  summary: 'Advanced cryo-EM data processing'
  description: |
    Warp is a set of tools for cryo-EM and cryo-ET data processing including, 
    among other tools: Warp, M, WarpTools, MTools, MCore, and Noise2Map.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: http://warpem.com
  dev_url: https://github.com/warpem/warp

extra:
  recipe-maintainers:
    - dtegunov
    - alisterburt
