{% set name = "Warp" %}
{% set version = "2.0.0dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/warpem/warp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4f0744e5013a2e5a5e9f291eec8267f89d79df820a71bb20af89f321abea8bd5

build:
  skip: true  # [osx or cuda_compiler_version == "None" or cuda_compiler_version == "12.0"]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - dotnet ~=6.0
    - pytorch ~=1.1  # [not win]
    - fftw
    - libtiff
    - zlib
    - cudnn
    - python
  host:
    - dotnet ~=6.0
    - pytorch ~=1.1  # [not win]
    - fftw
    - libtiff
    - zlib
    - torchvision
    - cudnn
  run:
    - dotnet ~=6.0
    - pytorch ~=1.1  # [not win]
    - fftw
    - libtiff
    - zlib
    - torchvision
    - cudnn

test:
  commands:
    - WarpTools --help

about:
  home: http://www.warpem.com
  summary: 'Advanced cryo-EM data processing'
  description: |
    Warp is a set of tools for cryo-EM and cryo-ET data processing including, 
    among other tools: Warp, M, WarpTools, MTools, MCore, and Noise2Map.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: http://warpem.com
  dev_url: https://github.com/warpem/warp

extra:
  recipe-maintainers:
    - dtegunov
    - alisterburt
