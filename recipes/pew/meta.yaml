{% set name = "pew" %}
{% set version = "1.1.2" %}
{% set sha256 = "b8312728526c9010295c88215c95a1b1731fdbd1a568f728e069932bd0545611" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pew = pew.pew:pew

requirements:
  build:
    - python
    - pip
    - virtualenv >=1.11
    - virtualenv-clone >=0.2.5
    - setuptools >=17.1

  run:
    - python

test:
  imports:
    - pew
  commands:
    - pew --help

about:
  home: https://github.com/berdario/pew
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'tool to manage multiple virtualenvs written in pure python'
  description: |
    Python Env Wrapper is a set of commands to manage multiple virtual environments.
    Pew can create, delete and copy your
    environments, using a single command to switch to them wherever you are, while  
    keeping them in a single (configurable) location.
  doc_url: https://github.com/berdario/pew
  dev_url: https://github.com/berdario/pew

extra:
  recipe-maintainers:
    - holgern
