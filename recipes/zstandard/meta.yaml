{% set name = "zstandard" %}
{% set version = "0.9.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "59c7d6f1f85cebb5124abb50d8ec281c5311e0812e18785e28b197cf1515dd3b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - zstandard

about:
  home: https://github.com/indygreg/python-zstandard
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Zstandard bindings for Python
  description: "This project provides Python bindings for interfacing with the\n`Zstandard <http://www.zstd.net>`_ compression library. A C extension\n\
    and CFFI interface are provided.\n\nThe primary goal of the project is to provide a rich interface to the\nunderlying C API through a Pythonic interface while not sacrificing\nperformance."
  dev_url: https://github.com/indygreg/python-zstandard

extra:
  recipe-maintainers: 'thewtex'
