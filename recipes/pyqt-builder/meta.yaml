{% set name = "pyqt-builder" %}
{% set version = "1.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyQt-builder-{{ version }}.tar.gz
  sha256: f62bb688d70e0afd88c413a8d994bda824e6cebd12b612902d1945c5a67edcd7

build:
  entry_points:
    - pyqt-bundle = pyqtbuild.bundle.bundle_main:main
    - pyqt-qt-wheel = pyqtbuild.bundle.qt_wheel_main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - packaging
    - python >=3.5
    - sip >=6.3,<7

test:
  imports:
    - pyqtbuild
  commands:
    - pip check
    - pyqt-bundle --help
    - pyqt-qt-wheel --help
  requires:
    - pip

about:
  home: https://www.riverbankcomputing.com/software/pyqt-builder/
  summary: The PEP 517 compliant PyQt build system
  license: GPL-2.0-or-later
  license_file: LICENSE-GPL3

extra:
  recipe-maintainers:
    - izahn
