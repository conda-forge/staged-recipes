{% set name = "types-stripe" %}
{% set version = "2.59.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-stripe-{{ version }}.tar.gz
  sha256: a1a6910ddd2b490efdab9f7d8ced80e11953ef0f249f92f494a5cff4dae653b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/stripe-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for stripe
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
