{% set name = "zirconium" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zirconium-{{ version }}.tar.gz
  sha256: 6dab2ec78ef11d5b41130191a58b7ea7cac3a629d536cff76e7928386535da54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - pip
  run:
    - python >=3.7

test:
  imports:
    - zirconium
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/turnbullerin/zirconium
  summary: Excellent configuration management for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
