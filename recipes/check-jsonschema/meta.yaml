{% set name = "check-jsonschema" %}
{% set version = "0.29.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/check_jsonschema-{{ version }}.tar.gz
  sha256: 3838b6d6da536496516d08a1779e7a11737628f84b444fe95d397b96fc8cc73f

build:
  noarch: python
  entry_points:
    - check-jsonschema = check_jsonschema:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - pip
  run:
    - python >=3.8
    - importlib-resources >=1.4.0  # [py<39]
    - tomli >=2.0  # [py<311]
    - ruamel.yaml ==0.18.6
    - jsonschema >=4.18.0,<5.0
    - regress >=0.4.0
    - requests <3.0
    - click >=8,<9

test:
  commands:
    - pip check
    - check-jsonschema --help
  requires:
    - pip

about:
  home: https://github.com/python-jsonschema/check-jsonschema
  summary: A jsonschema CLI and pre-commit hook
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - freundTech
