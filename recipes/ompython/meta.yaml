{% set organization = "OpenModelica" %}
{% set name = "OMPython" %}
{% set version = "3.6.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b423bd9bab64a8224e029994fe98f833773d761998c878d5e69aa6e66b171ef

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}
    - numpy
    - psutil
    - pyparsing
    - pyzmq
    - future

test:
  imports:
    - OMPython
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/{{ organization }}/{{ name }}
  license: LicenseRef-OSMC-PL
  license_file: osmc-pl-1.8.txt
  summary: "Python interface to OpenModelica."
  description: |
    OMPython is a Python interface that uses ZeroMQ to communicate with OpenModelica.
  dev_url: https://github.com/{{ organization }}/{{ name }}

extra:
  recipe-maintainers:
    - adeas31
