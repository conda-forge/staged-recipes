context:
  version: 0.0.7

package:
  name: wraptile
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/w/wraptile/wraptile-${{ version }}.tar.gz
  sha256: CE6B2B3E37726E979BEA35E3134B33A9EA412E347FBE2553E621814986C6BB6B

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - procodile
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/wraptile
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: A fast and light-weight server that implements the OGC API - Processes, Part 1.
  description: |
    Eozilla ðŸ¦– Wraptile is a fast and light-weight server that implements the
    [OGC API - Processes, Part 1](https://github.com/opengeospatial/ogcapi-processes)
    for a given workflow orchestration system like Airflow.
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
