context:
  version: 0.0.1

package:
  name: wraptile
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/w/wraptile/wraptile-${{ version }}.tar.gz
  sha256: 312d4f691365f1e262360a27be68fa07d3899fe327dcd84854bffe34ab6b0043

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python >=3.10
  - setuptools>=61
  - pip
  run:
  - python >=3.10

tests:
- python:
    imports:
    - wraptile
    pip_check: true

