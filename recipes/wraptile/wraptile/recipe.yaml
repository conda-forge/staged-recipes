context:
  version: 0.0.1

package:
  name: wraptile
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/w/wraptile/wraptile-${{ version }}.tar.gz
  sha256: 312d4f691365f1e262360a27be68fa07d3899fe327dcd84854bffe34ab6b0043

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python
  - setuptools
  - pip
  run:
  - python

tests:
- python:
    imports:
    - wraptile
    pip_check: true

about:
  home: https://github.com/eo-tools/eozilla
  summary: Reserved name for an upcoming EO data processing tool and framework.
  description: "# Wraptile ðŸ¦–\r\n\r\nThis package name is reserved for \r\nan upcoming EO data processing tool and framework.\r\n"
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
