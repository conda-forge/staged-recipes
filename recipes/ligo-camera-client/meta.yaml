{% set name = "ligo-camera-client" %}
{% set version = "2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/software/cameras/camera-client/-/archive/{{ version }}/camera-client-{{ version }}.tar.gz
  sha256: 854ec7eea637bfc89622068d123cb4faf239cd5864256b4364054f0be84ee976

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - qt

  run:
    - qt-main
    - gstreamer
    - gst-plugins-base

test:
  commands:
    - ${PREFIX}/opt/camera-client/bin/camera-client -v

about:
  home: https://git.ligo.org/cds/software/cameras/camera-client
  license: GPL-3.0-or-later
  license_family: "GPL"
  license_file: "COPYING-GPL-3"
  summary: "H264 RTP video streaming client"

extra:
  recipe-maintainers:
    - pthomasj
