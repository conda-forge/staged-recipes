{% set name = "pyheat" %}
{% set version = "0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyHeat-{{ version }}.tar.gz
  sha256: b62e1b2d54e9ae981109b606efd08b5857392c3501a00d17655fe5b106313f89

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - matplotlib-base
    - pprofile
    - python >=3.6

test:
  imports:
    - pyheat
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/amccollum/pyheat
  summary: OpenGL Heatmap Library
  license: MIT
  # LICENSE is included in manifest, but waiting on a new release
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
