{% set name = "ThrustRTC" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fynv/ThrustRTC/archive/{{ version }}.tar.gz
  sha256: 87bfb9c78cde5d015e8be771c7491e54711b53defa4e643d2ab801ebc6a946c9

build:
  noarch: python
  script: cd python && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cffi
    - numpy
    - python >=3.7

test:
  imports:
    - ThrustRTC
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fynv/ThrustRTC
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
