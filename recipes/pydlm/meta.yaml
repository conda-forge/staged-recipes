{% set name = "pydlm" %}
{% set version = "0.1.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydlm-{{ version }}.tar.gz
  sha256: 6e9be5b1dedd37bf9287d5178d131d3593f6a4f667f2c2f9c81f5ecefa313a7f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - numpy
    - matplotlib-base

test:
  imports:
    - pydlm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wwrechard/pydlm
  summary: A python library for the Bayesian dynamic linear model for time series modeling
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - timkpaine
