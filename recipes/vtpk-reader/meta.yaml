{% set name = "vtpk-reader" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vtpk_reader-{{ version }}.tar.gz
  sha256: e919dd0795923de1b4963f66e101605229aea48931b869444d34d27e70b2292c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }},<4.0
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - shapely >=2.0.0,<3.0.0
    - pyproj >=3.4.1,<4.0.0
    - mapbox-vector-tile >=2.1.0,<3.0.0

test:
  imports:
    - vtpk_reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kshklovsky/vtpk-reader
  summary: A library to read ESRI Vector Tile Package (.vtpk) files
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kshklovsky
