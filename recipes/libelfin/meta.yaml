{% set name = "libelfin" %}
{% set version = "0.2" %}
{% set sha256 = "ecbe3d482697245ac6fbac7dfd24e4e5b37b76cd860592e94385620e3238a179" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aclements/libelfin/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  script:
    - make DESTDIR="${PREFIX}" install

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f ${PREFIX}/include/libelfin/elf/elf++.hh
    - test -f ${PREFIX}/include/libelfin/elf/data.hh
    - test -f ${PREFIX}/include/libelfin/elf/common.hh
    - test -f ${PREFIX}/include/libelfin/dwarf/dwarf++.hh
    - test -f ${PREFIX}/include/libelfin/dwarf/data.hh
    - test -f ${PREFIX}/include/libelfin/dwarf/small_vector.hh

about:
  home: https://github.com/aclements/libelfin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Libelfin is a from-scratch C++11 library for reading ELF binaries and DWARFv4 debug information.
  description: Libelfin is a from-scratch C++11 library for reading ELF binaries and DWARFv4 debug information. 
  dev_url: https://github.com/aclements/libelfin

extra:
  recipe-maintainers:
    - roeey777
