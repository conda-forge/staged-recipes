{% set name = "seastats" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seastats-{{ version }}.tar.gz
  sha256: 076b7a67a2954c9be2125627e8873be399b30ffb3ece16820e6fc20fb28e11ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - pyextremes

test:
  imports:
    - seastats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/oceanmodeling/seastats.git
  summary: package for metocean statistics
  license: EUPL-1.2
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brey
    - pmav99
    - tomsail
