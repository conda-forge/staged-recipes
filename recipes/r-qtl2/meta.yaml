{% set version = '0.22-8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qtl2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qtl2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qtl2/qtl2_{{ version }}.tar.gz
  sha256: aad1d4790e1902f72ce38a931e38599d63e56cd7681b6c68502e7b4f8f26871f

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rsqlite
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-data.table >=1.10.4_3
    - r-jsonlite >=0.9.17
    - r-yaml >=2.1.13
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rsqlite
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-data.table >=1.10.4_3
    - r-jsonlite >=0.9.17
    - r-yaml >=2.1.13

test:
  commands:
    - $R -e "library('qtl2')"           # [not win]
    - "\"%R%\" -e \"library('qtl2')\""  # [win]

about:
  home: https://kbroman.org/qtl2, https://github.com/rqtl/qtl2
  license: GPL-3.0-only
  summary: Provides a set of tools to perform quantitative trait locus (QTL) analysis in experimental
    crosses. It is a reimplementation of the 'R/qtl' package to better handle high-dimensional
    data and complex cross designs. Broman et al. (2018) <doi:10.1534/genetics.118.301595>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

