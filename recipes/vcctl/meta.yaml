{% set name = "vcctl" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/volcano-sh/volcano/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3525856b84b3cd1e58e335f55d45fd60d4c02a1c8d98944b010e6c0518d4155a

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }} # C++ definitely needed: https://github.com/ocaml/opam/issues/4452
    - make >=4.3
    - go
  host:
  run:

test:
  commands:
    - vcctl

about:
  home: https://volcano.sh/en/docs/cli/
  summary: A CLI for Volcano
  description: |
      A Command Line Interface (CLI) to manage resources of Volcano.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thomaswollmann
