{% set name = "hipocount-napari" %}
{% set version = "2024.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hipocount-napari-{{ version }}.tar.gz
  sha256: 063a5d19527aadf774d61038184bb80817fcc2159d4dff5610fd505b0caa2a1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - napari

test:
  imports:
    - hipocount_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Quantitative analysis of immunofluorescence images of hippocampal slices
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
