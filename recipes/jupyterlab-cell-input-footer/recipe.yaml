schema_version: 1

context:
  name: jupyterlab-cell-input-footer
  version: 0.3.2
  python_min: 3.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterlab_cell_input_footer-${{ version }}.tar.gz
  sha256: 667a5f9a9ff5875fa042ab0b7c52c4503e47f8c2bed6ea3ee33ea65672f7e4df

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=${{ python_min }}
    # The dependency to jupyterlab should be removed after https://github.com/jupyter-ai-contrib/jupyterlab-cell-input-footer/issues/14
    - jupyterlab >=4.0.0,<5

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: jupyterlab_cell_input_footer
  - script:
      - jupyter labextension list 2>&1 | rg -ie "jupyterlab-cell-input-footer-extension.*OK"
    requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab >=4.0,<5
        - ripgrep

about:
  summary: A JupyterLab Plugin that adds a footer to cell inputs.
  homepage: https://github.com/jupyter-ai-contrib/jupyterlab-cell-input-footer/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Zsailer
    - jtpio
    - brichet
