{% set name = "eth-brownie" %}
{% set version = "1.13.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-brownie-{{ version }}.tar.gz
  sha256: f88dfac73cc404c664110f3fefcf464d130f03449d3ad4dd6adc2e06db730965

build:
  number: 0
  skip: true   # [py>=40 or py2k]
  entry_points:
    - brownie=brownie._cli.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - black ==19.10b0
    - colorama >=0.4.1  # [win]
    - eth-abi ==2.1.1
    - eth-account ==0.5.2
    - eth-event >=1.2.1,<2.0.0
    - eth-hash ==0.2.0
    - eth-utils ==1.9.5
    - hexbytes ==0.2.1
    - hypothesis ==5.41.3
    - prompt-toolkit ==3.0.8
    - psutil >=5.7.3,<6.0.0
    - py >=1.5.0
    - py-solc-ast >=1.2.8,<2.0.0
    - py-solc-x >=1.1.0,<2.0.0
    - pygments ==2.6.1
    - pygments-lexer-solidity ==0.5.1
    - pytest ==6.0.1
    - pytest-xdist ==1.34.0
    - python
    - pythx ==1.6.1
    - pyyaml >=5.3.0,<6.0.0
    - requests >=2.25.0,<3.0.0
    - rlp ==1.2.0
    - semantic_version ==2.8.5
    - tqdm ==4.53.0
    - vvm >=0.1.0,<0.2.0
    - vyper >=0.2.8,<0.3.0
    - web3 ==5.11.1

test:
  imports:
    - brownie
    - brownie._cli
  commands:
    - pip check
    - brownie --help
  requires:
    - pip

about:
  home: https://github.com/eth-brownie/brownie
  summary: A Python framework for Ethereum smart contract deployment, testing and interaction.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
    - iamdefinitelyahuman
