{% set name = "nvim" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neovim/neovim/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2294caa9d2011996499fbd70e4006e4ef55db75b99b6719154c09262e23764ef
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}

about:
  home: https://github.com/neovim/neovim
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |

  doc_url: https://neovim.io/doc/general/
  dev_url: https://github.com/neovim/neovim

extra:
  recipe-maintainers:
    - benjaminrwilson

