{% set version = '1.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lamw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lamW_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lamW/lamW_{{ version }}.tar.gz
  sha256: cc81772b11245e8944faa3de5e882b48842d301be4b5e8933b592cecbb0e0a03

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-rcppparallel >=4.3.20
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcppparallel >=4.3.20

test:
  commands:
    - $R -e "library('lamW')"           # [not win]
    - "\"%R%\" -e \"library('lamW')\""  # [win]

about:
  home: https://bitbucket.org/aadler/lamw
  license: BSD_2_clause
  summary: Implements both real-valued branches of the Lambert-W function, also known as the
    product logarithm, without the need for installing the entire GSL.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

