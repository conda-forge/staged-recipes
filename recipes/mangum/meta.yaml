{% set name = "mangum" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mangum-{{ version }}.tar.gz
  sha256: 12e84806198b23bbd5a54b9b69c1aef3c62177347219bb57c8ec114b8a6b8537

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing-extensions

test:
  imports:
    - mangum
    - mangum.handlers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jordaneremieff/mangum
  summary: AWS Lambda support for ASGI applications
  license: MIT
  license_file: LICENSE
  description: |
    Mangum is an adapter for running [ASGI](https://asgi.readthedocs.io/en/latest/) 
    applications in AWS Lambda to handle Function URL, API Gateway, ALB, and Lambda@Edge events.

    PyPI: [https://pypi.org/project/mangum/](https://pypi.org/project/mangum/)

  doc_url: https://mangum.io/
  dev_url: https://github.com/jordaneremieff/mangum

extra:
  recipe-maintainers:
    - sugatoray
