{% set name = "django-fsm-log" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-fsm-log-{{ version }}.tar.gz
  sha256: 8d7b7f5b29cca5567473eba1016af8cd607b8abae1405df70c61f57ed54cd9ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - django >=1.8
    - django-fsm >=2
    - django-appconf

test:
  imports:
    - django_fsm_log
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gizmag/django-fsm-log
  summary: Logging for django-fsm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
