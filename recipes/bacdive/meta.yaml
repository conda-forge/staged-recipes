{% set version = "1.0.0" %}
{% set name = "bacdive" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bacdive-{{ version }}.tar.gz
  sha256: 1be7547a88c4d005d24424b6cbd4feed39bde88f8443f3bbe8ad79feb243b4f6
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - python-keycloak
    - requests >=2.25.1
    - urllib3 >=1.26.5

test:
  imports:
    - bacdive

about:
  home: https://bacdive.dsmz.de/
  summary: BacDive-API - Programmatic Access to the BacDive Database
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Fabian-Bastiaanssen
