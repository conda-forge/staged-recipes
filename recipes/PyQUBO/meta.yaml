{% set name = "PyQUBO" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyqubo-{{ version }}.tar.gz
  sha256: 10d3403ded1a7ff931f2356caed2f2c9c31b6ea7302215d9d60b2e3d2aa1e4a9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake >=3.20
    - ninja  # [not win]
    - pip
    - python
    - setuptools >=56.0.0
    - wheel >=0.36.2
    - make
  run:
    - deprecated >=1.2.12
    - dimod >=0.9.14,<0.11
    - dwave-neal >=0.5.7
    - numpy >=1.17.3
    - python
    - six >=1.15.0

test:
  imports:
    - pyqubo
  commands:
    - pip check
    - export USE_TEST=1
    - python -m unittest discover test
  requires:
    - pip

about:
  home: https://github.com/recruit-communications/pyqubo
  summary: PyQUBO allows you to create QUBOs or Ising models from mathematical expressions.
  license: Apache-2.0
  license_file:
    - LICENSE
    - LICENSE-cimod
  doc_url: https://pyqubo.readthedocs.io/

extra:
  recipe-maintainers:
    - BastianZim
