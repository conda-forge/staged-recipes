{% set name = "sloot" %}
{% set version = "0.0.2" %}
{% set sha256 = "3f92a4e66f219034d44291b13bd101c50ac333dfc7278bd25fc277de88df0ceb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - affine
    - appdirs
    - gdal
    - mapkit
    - pyproj
    - utm

test:
  imports:
    - sloot
    - sloot.grid
    - sloot.shape
    - sloot.log

about:
  home: https://github.com/snowman2/sloot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A collection of functions to use with GDAL.'
  description: |
    A collection of functions to use with GDAL. It also
    includes a wrapper for gdal.Dataset with useful methods
    and attributes.
  doc_url: http://sloot.readthedocs.io
  dev_url: https://github.com/snowman2/sloot

extra:
  recipe-maintainers:
    - snowman2
