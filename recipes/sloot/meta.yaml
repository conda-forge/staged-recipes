{% set name = "sloot" %}
{% set version = "0.0.1" %}
{% set sha256 = "071ea2f4505a779d45a4343f1c38acfa3c6c5b8d2d89e695b16ff378d590b207" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - sloot
    - sloot.grid
    - sloot.shape
    - sloot.log

about:
  home: https://github.com/snowman2/sloot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A collection of functions to use with GDAL.'
  description: |
    A collection of functions to use with GDAL. It also
    includes a wrapper for gdal.Dataset with useful methods
    and attributes.
  doc_url: http://sloot.readthedocs.io
  dev_url: https://github.com/snowman2/sloot

extra:
  recipe-maintainers:
    - snowman2
