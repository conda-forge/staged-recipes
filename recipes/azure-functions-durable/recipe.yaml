schema_version: 1

context:
  version: "1.4.0"
  python_min: "3.9"

package:
  name: azure-functions-durable
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/azure-functions-durable/azure-functions-durable-${{ version }}.tar.gz
  sha256: 945488ef28917dae4295a4dd6e6f6601ffabe32e3fbb94ceb261c9b65b6e6c0f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - azure-functions >=1.12.0
    - aiohttp 
    - requests
    - python-dateutil
    - furl
    - opentelemetry-api
    - opentelemetry-sdk
    - werkzeug

tests:
  - python:
      imports:
        - azure.durable_functions
        - azure.durable_functions.decorators
      pip_check: true

about:
  summary: Durable Functions is an extension of Azure Functions that lets you write stateful functions in a serverless compute environment
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-functions-durable-python

extra:
  recipe-maintainers:
    - EllaBootQC
