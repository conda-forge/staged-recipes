{% set name = "wavyopen" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c811d1ae066a4faf4f1175c9d632ecefa440a6cd48eee5f305482d0324a963a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - wavyQuick = apps.standalone.wavyQuick:main
    - wavyDownload = apps.standalone.wavyDownload:main

requirements:
  host:
    - python >=3.9
    - pip
    - poetry >=1
  run:
    - matplotlib>=3
    - numpy>=1
    - scipy>=1
    - netCDF4
    - pyyaml
    - pyproj>=3
    - cartopy>=0.21
    - cmocean
    - joblib
    - scikit-learn>=0.19
    - pandas
    - pyGAM
    # - scikit-sparse==0.4.5
    - xarray
    - zarr
    - pyresample
    - dask
    - tqdm
    - pytest
    - pytest-benchmark
    - pylint
    - yapf
    - sphinx
    - python-dotenv
    - xdg
    - sentinelsat
    - geojson
    - roaring-landmask

test:
  imports:
    - wavyopen
  requires:
    - pip
  commands:
    - pip check
    - wavyQuick -h

about:
  home: https://github.com/bohlinger/wavy
  summary: Package for wave model validation
  description: Retrieves and handles satellite, insitu, and model output data and facilitates wave model validation
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://wavyopen.readthedocs.io/en/latest/
  dev_url: https://github.com/bohlinger/wavy

extra:
  recipe-maintainers:
    - bohlinger
    - gauteh
    - fcollas
