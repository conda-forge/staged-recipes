package:
  name: "tfel"
  version:  "3.3"

source:
  url: https://github.com/thelfer/tfel/archive/TFEL-3.3.0.tar.gz
  sha256: 884ad68b0fbbededc3a602d559433c24114ae4534dc9f0a759d31ca3589dace0
  patches:
    - tfel-3.3-MohrCoulomb.patch
    - tfel-3.3-cmake.patch
    - tfel-3.3.patch        # [osx]

build:
    number: 0
    skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - git
    - cmake
  host:
    - python
    - py-boost
  run:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - py-boost

test:
  files:
    - ImplicitNorton.mfront
  commands:
    - mfront --obuild --interface=generic ImplicitNorton.mfront
    
about:
  home: http://tfel.sourceforge.net/
  license: GPLv3
  license_file: LICENCE
  summary: "Code generator for various material knowledge"

extra:
  recipe-maintainers:
   - thelfer
