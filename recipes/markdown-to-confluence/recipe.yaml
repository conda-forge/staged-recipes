# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: markdown-to-confluence
  version: "0.3.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/markdown_to_confluence-${{ version }}.tar.gz
  sha256: e1f9eeeb3fec4062956e697f138dbac00d4737b63baaa669b40efd6dbc65305c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - md2conf = md2conf.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4
    - lxml >=5.3
    - types-lxml >=2024.12.13
    - markdown >=3.7
    - types-markdown >=3.7
    - pymdown-extensions >=10.14
    - pyyaml >=6.0
    - types-pyyaml >=6.0
    - requests >=2.32
    - types-requests >=2.32

tests:
  - python:
      imports:
        - md2conf
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*        
    script:
      - md2conf --help

about:
  summary: Publish Markdown files to Confluence wiki
  homepage: https://github.com/hunyadi/md2conf
  repository: https://github.com/hunyadi/md2conf
  license: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:
    - rxm7706
