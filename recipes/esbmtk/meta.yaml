{% set name = "esbmtk" %}
{% set version = "0.12.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esbmtk-{{ version }}.tar.gz
  sha256: 2fc9c5e474415a12bc776e0e9f33410602b0c89ed08562e87e99e2af29d328c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.10
    - importlib-metadata
    - pandas
    - matplotlib-base
    - numpy
    - numba
    - pint
    - psutil
    - pyco2sys

test:
  imports:
    - esbmtk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uliw/esbmtk
  summary: The Earth Science Box Modeling Toolkit
  dev_url: https://github.com/uliw/esbmtk
  license: LGPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - uliw
