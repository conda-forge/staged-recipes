{% set name = "scipydepr" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scipydepr-{{ version }}.tar.gz
  sha256: 111a07a412b40995e2f570f0037319e3e9c1c879a3d06b6971dbdf3bb8d693ef

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - numpy >=1.16.3
    - cython >=0.29.32
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - scipydepr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vhaasteren/scipydepr/
  summary: Deprecated functions from Scipy (scipy.special), for those of us who need them
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vhaasteren
