{% set name = "tdda" %}
{% set version = "2.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tdda-{{ version }}.tar.gz
  sha256: 790daf11afe23bcc15f3c2e532533a9e7610a0cc1a23c4319350b3b3900e49f7

build:
  entry_points:
    - tdda = tdda.constraints.console:main
    - rexpy = tdda.rexpy.rexpy:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.20.3
    - pandas >=1.5.2

test:
  imports:
    - tdda
  commands:
    - pip check
    - tdda --help
    - rexpy --help
  requires:
    - pip

about:
  home: https://github.com/tdda/tdda
  doc_url: http://tdda.readthedocs.io/
  summary: Test Driven Data Analysis
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewhcan
