{% set name = "pyobjc-framework-libdispatch" %}
{% set version = "8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-libdispatch-{{ version }}.tar.gz
  sha256: f610a0e57e9bb31878776db0a1c1cfd279f4e43e26e3195c6647786b4522b1c4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [linux or win]

requirements:
  host:
    - pip
    - python
  run:
    - pyobjc-core >=8.5
    - python

test:
  imports:
    - libdispatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for libdispatch on macOS
  license: MIT
  license_file:
    - License.txt

extra:
  recipe-maintainers:
    - jan-janssen
