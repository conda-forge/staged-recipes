context:
  name: pixi-assistant
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fmi-faim/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 62dfcecbfdb074df893824c43d048def0d679f513e3a4a4bd288d270e5cd477b

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: pixi-assistant --help

about:
  homepage: https://github.com/fmi-faim/pixi-assistant
  summary: Summary of the package.
  description: |
    Helper CLI to check local system settings to work with pixi projects
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://github.com/fmi-faim/pixi-assistant
  repository: https://github.com/fmi-faim/pixi-assistant

extra:
  recipe-maintainers:
    - imagejan
