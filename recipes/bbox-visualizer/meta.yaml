{% set name = "bbox-visualizer" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/e2/ed/3fee03fcc9913a772a802e9407a49dfb026f78bab4f1385e8b91eb544e4a/{{ name }}-{{ version }}-py2.py3-none-any.whl
  sha256: c238adc3e158488c2ff8afba582ee82de2095bf7cf4cbb24ff7ef2b681d1d204

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - opencv-python >=4.1.0.25

test:
  imports:
    - bbox-visualizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/shoumikchow/bbox-visualizer
  summary: This is a simple library which has different functions that lets users draw different types of visualizations. Useful for visualizing objects after object detection.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benhuff
