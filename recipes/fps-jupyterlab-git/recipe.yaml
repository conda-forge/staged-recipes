schema_version: 1

context:
  version: "0.1.1"

package:
  name: fps-jupyterlab-git
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fps-jupyterlab-git/fps_jupyterlab-git-${{ version }}.tar.gz
    sha256: 142bcf5b4d1d0318f99b064ec3aa12dc566abc3383098bedd0b9d59e61f8e3ab

build:
  noarch: python
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - jupyverse-api >=0.14.0,<0.15.0
    - fps-jupyter-server >=0.1.0,<0.2.0
    - jupyterlab-git

tests:
  - python:
      imports: fps_jupyterlab_git
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/jupyterlab_git
  summary: An FPS plugin for serving jupyterlab-git through a Jupyter server

extra:
  recipe-maintainers:
    - davidbrochart
