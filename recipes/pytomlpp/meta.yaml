{% set name = "pytomlpp" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bobfang1992/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 97e5d75bb668391e1102e3655b105551186ae916fec07ce0c11b164f00273b3c

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - pybind11
    - tomlplusplus
  host:
    - python
    - pip
    - pybind11-abi
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for tomlplusplus
  home: https://github.com/bobfang1992/pytomlpp
  doc_url: https://bobfang1992.github.io/pytomlpp

extra:
  recipe-maintainers:
    - awvwgk
