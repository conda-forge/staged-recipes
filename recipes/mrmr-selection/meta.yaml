{% set name = "mrmr-selection" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # no sdist provided, no tags on github
  # see issue: https://github.com/smazzanti/mrmr/issues/45
  url: https://files.pythonhosted.org/packages/a9/f4/b09243bbcd133952f393b54924553c4a21ab2f4e4a7a083050f25afe5fcb/mrmr_selection-0.2.8-py3-none-any.whl
  sha256: 70723070d516802397e467075366dc3be07117de6378deee6821d5aba2686aa4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - category_encoders
    - jinja2
    - tqdm
    - joblib
    - pandas >=1.0.3
    - numpy >=1.18.1
    - scikit-learn
    - scipy

test:
  imports:
    - mrmr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smazzanti/mrmr
  summary: mRMR (minimum-Redundancy-Maximum-Relevance) for automatic feature selection at scale.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svengiegerich
