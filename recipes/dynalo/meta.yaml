{% set name = "dynalo" %}
{% set version = "1.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/maddouri/dynalo/archive/refs/tags/{{ version }}.tar.gz
  sha256: 443f517460715c67bf5923fc954e6df5ebcd5e3329bf37917c4d6f8e1d549214

build:
    number: 0
    skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - ninja
    - cmake
    - pkg-config

test:
  commands:
    - test -f $PREFIX/lib/cmake/dynalo/dynaloConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\lib\\cmake\\dynalo\\dynaloConfig.cmake exit 1  # [win]

about:
  home: https://github.com/maddouri/dynalo.git
  license: MIT
  license_file: LICENSE
  summary: Cross platform dynamic loading of shared libraries
  dev_url: https://github.com/maddouri/dynalo

extra:
  recipe-maintainers:
    - jeongseok-meta
