{% set name = "distrax" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distrax-{{ version }}.tar.gz
  sha256: 6fffabc63768c0d32e854061442b8de39cff8946e3d61375a82490aaa02d648c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - absl-py >=0.9.0
    - chex >=0.0.7
    - jax >=0.1.55
    - jaxlib >=0.1.67
    - numpy >=1.18.0
    - tensorflow-probability >=0.15.0

test:
  imports:
    - distrax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmind/distrax
  summary: 'Distrax: Probability distributions in JAX.'
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ngam
