{% set name = "distrax" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/distrax-{{ version }}.tar.gz
  sha256: 9255d3e707e759418cadfe6c42162acfb16873f3aee72e0620582d4df7f56454

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - absl-py >=0.9.0
    - chex >=0.1.8
    - jax >=0.1.55
    - jaxlib >=0.1.67
    - numpy >=1.23.0
    - tensorflow-probability >=0.15.0

test:
  imports:
    - distrax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmind/distrax
  summary: 'Distrax: Probability distributions in JAX.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
    - flferretti
