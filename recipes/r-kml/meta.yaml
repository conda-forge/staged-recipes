{% set version = '2.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kml/kml_{{ version }}.tar.gz
  sha256: c2c3523d163d3f4fd746c480b67d01be6324b31e59320f6f340cc71b337bc9d7

build:
  merge_build_host: True  # [win]
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes           # [linux]
  host:
    - r-base
    - r-clv
    - r-longitudinaldata >=2.4
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-clv
    - r-longitudinaldata >=2.4

test:
  requires:
    - xorg-libxfixes  # [linux]
  commands:
    - LD_LIBRARY_PATH=${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64 $R -e "library('kml')"           # [not win]
    - "\"%R%\" -e \"library('kml')\""  # [win]

about:
  home: http:www.r-project.org
  license: GPL-2.0-only
  summary: An implementation of k-means specifically design to cluster longitudinal data. It
    provides facilities to deal with missing value, compute several quality criterion
    (Calinski and Harabatz, Ray and Turie, Davies and Bouldin, BIC, ...) and propose
    a graphical interface for choosing the 'best' number of clusters.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

