{% set name = "h5rdmtoolbox" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/h5rdmtoolbox-{{ version }}.tar.gz
  sha256: 8a04e295901e868bc91d3445c4effbd2778b8619d01cc0cfa257fde7b016afbd

build:
  entry_points:
    - h5tbx = h5rdmtoolbox.cli:h5tbx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=78.1.1
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - appdirs >=1.4.4
    - importlib_resources
    - numpy >=1.20,<2.0.0
    - h5py >3.7.0
    - matplotlib-base >=3.5.2
    - ipython >=7.34.0
    - pyyaml >6.0
    - xarray >=2022.3.0
    - pint ==0.21.1
    - pint-xarray >=0.2.1
    - regex >=2020.7.9
    - packaging >=24.1
    - ontolutils >=0.13.3
    - python-forge ==18.6.0
    - requests >=2.32.3
    - pydantic >=2.8.2
    - rdflib >=7.0.0
    - click ==8.1.7

test:
  imports:
    - h5rdmtoolbox
  commands:
    - pip check
    - h5tbx --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://h5rdmtoolbox.readthedocs.io/en/latest/
  summary: Supporting a FAIR Research Data lifecycle using Python and HDF5.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
