{% set name = "PyCO2SYS" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyCO2SYS-{{ version }}.tar.gz
  sha256: 95e6ba34d5266da00edbd6cb1c99ffb37fc918f26763005a1fe7da935ef80e46

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - autograd ==1.3
    - numpy >=1.17
    - pandas >=1
    - python >=3.7

test:
  imports:
    - PyCO2SYS
    - PyCO2SYS.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mvdh7/PyCO2SYS
  summary: Python implementation of CO2SYS
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mvdh7
