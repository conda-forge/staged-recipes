{% set name = "PyCO2SYS" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyCO2SYS-{{ version }}.tar.gz
  sha256: 748ee224430e577bcd06ffcc50452cd8ff822cf176e883325b8675a544d5a144

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.17
    - pandas >=1
    - xarray >=0.15
    - openpyxl >=3
    - autograd >=1.4

test:
  imports:
    - PyCO2SYS
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mvdh7/PyCO2SYS
  summary: 'PyCO2SYS: marine carbonate system calculations in Python'
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mvdh7
