{% set name = "cruft" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 300a2f19dfd94e44a66f5b68d179a2a57b03c2fc7bbc25367d5b5f5c26681e0f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - poetry >=0.12
  run:
    - python >=3.6
    - cookiecutter >=1.6
    - gitpython >=3.0
    - toml >=0.10
    - typer >=0.3.1
    - click >=7.1.2

test:
  requires:
    - poetry
    - pytest >=5.0
    - pytest-xdist >=1.34.0
  commands:
    - poetry run pytest -s -n auto

about:
  home: https://github.com/timothycrosley/cruft
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Maintain all the necessary boilerplate for packaging and building projects separate from the code you intentionally write.'
  description: |
        Allows you to maintain all the necessary cruft for packaging and
        building projects separate from the code you intentionally write.
        Built on-top of CookieCutter.
  doc_url: https://timothycrosley.github.io/cruft/
  dev_url: https://github.com/timothycrosley/cruft

extra:
  recipe-maintainers:
    - Zeitsperre
    - timothycrosley
    - samj1912
