{% set name = "rexml" %}
{% set version = "3.2.5" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: a33c3bf95fda7983ec7f05054f3a985af41dbc25a0339843bd2479e93cabb123

build:
  noarch: generic
  number: 0
  script:
    - gem install --no-document --env-shebang --norc -N --local --verbose --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby >=2.7.2
  run:
    - ruby >=2.7.2

test:
  commands:
    - ruby -r {{ name }} -e 'puts "Gem successfully installed!"; exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: BSD-2-Clause
  license_family: BSD
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: An XML toolkit for Ruby

  doc_url: https://www.rubydoc.info/gems/{{ name }}/{{ version }}
  dev_url: https://github.com/ruby/{{ name }}

extra:
  recipe-maintainers:
    - abloemert
