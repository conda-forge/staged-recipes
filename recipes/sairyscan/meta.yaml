{% set name = "sairyscan" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sairyscan-{{ version }}.tar.gz
  sha256: e37f10219c7880efabada167eea78eee026953bd085b6fa0ef21b223bd6d3bb1

build:
  entry_points:
    - airyscan = sairyscan.cli.airyscan:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - aicspylibczi
    - python >=3.8
    - scikit-image >=0.18.3
    - pytorch >=1.11.0
    - torchvision >=0.12.0

test:
  imports:
    - sairyscan
  commands:
    - pip list
    - pip check
    - airyscan --help
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/sairyscan
  summary: Airyscan multi-array detector high resolution image reconstruction
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
