{% set name = "couchbase" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/couchbase-{{ version }}.tar.gz
  sha256: dc1c60d3f2fc179db8225aac4cc30d601d73cf2535aaf023d607e86be2d7dd78

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - cmake
    - pip
  run:
    - python

test:
  imports:
    - acouchbase
    - couchbase
    - txcouchbase
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/couchbase/couchbase-python-client
  summary: Python Client for Couchbase
  doc_url: https://pythonhosted.org/couchbase/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
