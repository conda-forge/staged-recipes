{% set name = "couchbase" %}
{% set version = "2.2.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f738ec5fc1c9e93d1b71783bbfdf30b2120e9fdecd05719e856c81d04479dae8" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - libcouchbase
    - python
    - setuptools
  run:
    - libcouchbase
    - python

test:
  imports:
    - acouchbase
    - couchbase
    - couchbase.async
    - couchbase.iops
    - couchbase.tests
    - couchbase.tests.cases
    - couchbase.views
    - gcouchbase
    - txcouchbase

about:
  home: https://github.com/couchbase/couchbase-python-client
  license: Apache Software
  license_family: APACHE
  license_file: ''
  summary: Python Client for Couchbase

extra:
  recipe-maintainers: 'ozancicek'
