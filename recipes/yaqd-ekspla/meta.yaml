{% set name = "yaqd-ekspla" %}
{% set version = "2022.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-ekspla-{{ version }}.tar.gz
  sha256: 26f2eb44dd317c3c1cbcb3756119672faf41e5116c71fcc67f34c2c07b3841ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - pyserial

test:
  imports:
    - yaqd_ekspla
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for Ekspla laser systems
  dev_url: https://github.com/yaq/yaqd-ekspla
  license: LGPL-3.0-only
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - untzag
