{% set version = "0.13" %}

package:
  name: perl-mac-systemdirectory
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Mac-SystemDirectory-{{ version }}.tar.gz
  sha256: 8730740e4ff3ea4812139b0787dbd1b544e093a08218d908071629b70fde3684

build:
  number: 0
  skip: True  # [win, linux]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Mac::SystemDirectory

about:
  home: https://metacpan.org/pod/Mac::SystemDirectory
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Locate Mac OS X Standard System Directories

extra:
  recipe-maintainers:
    - tdegeus
