{% set name = "meeko" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meeko-{{ version }}.tar.gz
  sha256: 14ac6323db2ac51fc48f25c5bede7dd585d0dd5ffe264987a0b5875ad8c4d4b8

build:
  entry_points:
    - mk_export.py=meeko.cli.mk_export:main
    - mk_prepare_ligand.py=meeko.cli.mk_prepare_ligand:main
    - mk_prepare_receptor.py=meeko.cli.mk_prepare_receptor:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5,<3.12
    - pip
  run:
    - python >=3.5,<3.12
    - numpy >=1.18
    - scipy
    - rdkit
    - prody

test:
  imports:
    - meeko
  commands:
    - pip check
    - mk_export.py --help
    - mk_prepare_ligand.py --help
    - mk_prepare_receptor.py --help
  requires:
    - pip

about:
  home: https://github.com/ccsb-scripps/meeko
  summary: Python package for preparing small molecule for docking
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niccolo
