{% set name = "vera-explain" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vera_explain-{{ version }}.tar.gz
  sha256: ed6f742a3832aa70b37fcf2ac1386d2c416fdb8a89aa4368b4cb1a57d632f1cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - kdepy
    - contourpy
    - shapely
    - matplotlib-base
    - glasbey

test:
  imports:
    - vera
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pavlin-policar/vera
  summary: Your 2D embeddings, explained. Automatically.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavlin-policar
