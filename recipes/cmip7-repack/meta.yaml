{% set python_min = "3.11" %}
{% set name = "cmip7-repack" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/cmip7_repack/cmip7_repack-{{ version }}.tar.gz
  sha256: b04463487160053d9c9603bed4a62fd72e4c20f29652442a0c06ff004e84c7d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip !=21.3
    - setuptools >=40.6.0
    - setuptools_scm >=6.2
  run:
    - python >={{ python_min }}
    - pip
    - packaging
    - pyfive >=1.0
    - __linux   # [linux]
    - __osx     # [osx]

test:
  # needs all pytests when we have correct test suite
  # source_files:
  #   - tests
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - cmip7repack -h

about:
  home: https://github.com/NCAS-CMS/cmip7_repack
  license: 'BSD-3-Clause'
  license_file: LICENSE
  summary: 'Repacking to different chunking and metadata layout tool for CMIP7 data.'

extra:
  recipe-maintainers:
    - valeriupredoi
