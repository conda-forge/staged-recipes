{% set name = "pytest-raises" %}
{% set version = "0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest-raises-{{ version }}.tar.gz
  sha256: f64a4dbcb5f89c100670fe83d87a5cd9d956586db461c5c628f7eb94b749c90b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=3.2.2

test:
  imports:
    - pytest_raises
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Authentise/pytest-raises
  summary: An implementation of pytest.raises as a pytest.mark fixture
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicornk
