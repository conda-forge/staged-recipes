{% set name = "pytest-raises" %}
{% set version = "0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4710a8921b0b7425cd2073d696862ecf99922ef522e681cc63a52008112d63d9

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=3.2.2

test:
  imports:
    - pytest_raises

about:
  home: https://github.com/Lemmons/pytest-raises
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

  summary: 'An implementation of pytest.raises as a pytest.mark fixture'
  description: |
    Adds functionality for marking tests with a `pytest.mark.raises`
    fixture, which functions similarly to using `with pytest.raises`
  dev_url: https://github.com/Lemmons/pytest-raises

extra:
  recipe-maintainers:
    - ChrisBarker-NOAA
    - JamesMakela-NOAA
