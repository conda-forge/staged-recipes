{% set name = "mdutils" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/47/4c/92cf4d088199607d62f59f3c2ce4c0c44fee509d7bfdef5650e5dfe8b363/{{ name }}-{{ version }}.tar.gz
  sha256: fa17c8aa3391a484fab4046ea55dd99bd516d276d73214c7e411042f648e8a90

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - mdutils
    - mdutils.mdutils
    - mdutils.tools
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/mdutils/
  summary: 'Useful package for creating Markdown files while executing python code'
  description: |
    This Python package contains a set of basic tools that can help
    to create a markdown file while running a Python code. Thus, if
    you are executing a Python code and you save the result in a text
    file, Why not format it? So using files such as Markdown can give
    a great look to those results. In this way, mdutils will make
    things easy for creating Markdown files.
  license: MIT

extra:
  recipe-maintainers:
    - gregvonkuster
