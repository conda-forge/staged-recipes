{% set name = "flake8-pyproject" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/john-hen/Flake8-pyproject/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8f065721c53c1fe22d423d82db99eef6559b463a8701aa03b03668d43abfc851

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  entry_points:
    - flake8p = flake8p:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - flake8 >=5

test:
  imports:
    - flake8p
  requires:
    - pip
  commands:
    - pip check
    - flake8p --help

about:
  home: https://github.com/john-hen/Flake8-pyproject
  summary: 'Flake8 plug-in loading the configuration from pyproject.toml'
  license: MIT
  license_family: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - beckermr
