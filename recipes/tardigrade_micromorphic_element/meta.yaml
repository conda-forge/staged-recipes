{% set name = "tardigrade_micromorphic_element" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  path: '..'
  sha256: 03d6e2ff747372ca766f1d04cd73b4b7289ffd608d91a614e4c8a7be7e9dacd4

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set -x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target microbalance micromat
    - cmake --install build --prefix ${PREFIX}
  missing_dso_whitelist:
      - /lib64/librt.so.1
      - /lib64/libc.so.6
      - /lib64/libpthread.so.0
      - /lib64/libm.so.6

requirements:
  build:
    - cython
    - python {{ python }}
    - numpy
    - breathe >=4.3.0
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
    - setuptools_scm[toml] >=6.2
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
  host:
    - {{ compiler('cxx') }}
    - libgcc-ng {{ libstdcxx }}             # [linux]
    - libstdcxx-ng {{ libstdcxx }}          # [linux]
    - python {{ python }}
    - python-build
    - pip
    - numpy
    - cython
    - setuptools >=62
    - setuptools_scm >=6.2
    - make
    - cmake >=3.18
    - eigen >=3.3.7
    - boost >=1.59
    - doxygen
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5
    - tardigrade_micromorphic_linear_elasticity >=1.5.1
    - tardigrade_micromorphic_elasto_plasticity >=1.4.1
  run:
    - python
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5
    - tardigrade_micromorphic_linear_elasticity >=1.5.1
    - tardigrade_micromorphic_elasto_plasticity >=1.4.1

test:
  requires:
    - {{ compiler('cxx') }}
    - {{ pin_compatible('libgcc-ng') }}     # [linux]
    - {{ pin_compatible('libstdcxx-ng') }}  # [linux]
    - pytest
    - pytest-xdist
    - numpy
    - make
    - cmake >=3.18
    - boost >=1.59
    - doxygen
    - sphinx >=3.0.4
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5
    - tardigrade_micromorphic_linear_elasticity >=1.5.1
    - tardigrade_micromorphic_elasto_plasticity >=1.4.1
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/*.cpp
  commands:
    - echo running tests
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_micromorphic_element
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'An collection of utilities for finite element implementations of micromorphic theory'
  description: |
    tardigrade_micromorphic_element A collection of material models and balance equations for micromorphic continuum theory
  dev_url: https://github.com/UCBoulder/tardigrade_micromorphic_element

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
