{% set name = "pymatgen_lammps" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 42b455b73ebbdd5babe9194e528bd5ad5768f498a537d0d69f40315f2930fed4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pytest-runner
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - pymatgen

test:
  imports:
    - pymatgen_lammps

about:
  home: https://github.com/costrouc/pymatgen-lammps
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A LAMMPS wrapper using pymatgen'

  description: |
    This is a package that I wrote to write input files for LAMMPS and 
    analyze them because I was not happy with the one built inside of 
    pymatgen. It has built in calculators for running many lammps 
    calculations in parallel (many short small LAMMPS calculations).
  doc_url: https://github.com/costrouc/pymatgen-lammps
  dev_url: https://github.com/costrouc/pymatgen-lammps

extra:
  recipe-maintainers:
    - jan-janssen
