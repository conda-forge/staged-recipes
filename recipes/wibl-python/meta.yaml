{% set name = "wibl-python" %}
{% set version = "1.0.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CCOMJHC/WIBL/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: 19ede1455050dd20152872635978889057917aab9c7c51e1eb4ed1b3036ac128

build:
  entry_points:
    - wibl = wibl.command.__main__:main
  noarch: python
  script: |
    {{ PYTHON }} -m pip install ./wibl-python/wibl-manager
    {{ PYTHON }} -m pip install ./wibl-python -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - csbschema ==1.1.2
    - gdal
    - matplotlib-base
    - boto3 ~=1.20
    - requests ~=2.31.0
    - numpy >=1.23.5
    - pynmea2 ~=1.18
    - pygmt ~=0.10.0
    - rasterio ~=1.3.0
    - geopandas
    - dataclasses-json ~=0.5.7
test:
  imports:
    - wibl
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/CCOMJHC/WIBL/tree/wibl-python-1.0.3/wibl-python
  summary: 'Python code WIBL low-cost data logger system.'
  description: |
    Python code WIBL low-cost data logger system. For more information on WIBL.
  license: MIT
  license_family: MIT
  license_file: wibl-python/LICENSE.txt
  doc_url: https://wibl.ccom.unh.edu/
  dev_url: https://github.com/CCOMJHC/WIBL

extra:
  recipe-maintainers:
    - selimnairb
    - brian-r-calder
