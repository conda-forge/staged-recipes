{% set name = "ipyvasp" %}
{% set version = "0.9.96" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipyvasp-{{ version }}.tar.gz
  sha256: 0211e77d5c002c172c7874d92010ff5e537523efaf72df10afaeadf2148f1f82

build:
  entry_points:
    - ipyvasp=ipyvasp.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - matplotlib-base ==3.7.0
    - numpy ==1.23.2
    - scipy ==1.9.1
    - ipywidgets >=8.0.4
    - pillow >=9.3.0
    - pandas ==1.4.4
    - plotly ==6.0.1
    - requests ==2.28.1
    - typer ==0.9.0
    - einteract

test:
  imports:
    - ipyvasp
  commands:
    - pip check
    - ipyvasp --help
  requires:
    - pip

about:
  home: https://github.com/asaboor-gh/ipyvasp
  summary: A processing tool for VASP DFT input/output processing in Jupyter Notebook.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asaboor-gh
