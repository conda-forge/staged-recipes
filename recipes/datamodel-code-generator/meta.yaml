{% set name = "datamodel-code-generator" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datamodel_code_generator-{{ version }}.tar.gz
  sha256: a22e1f71b76c149a0fbb8214f7b1e4926c01bf5bc94ce5264a932d65599fb4a9

build:
  noarch: python
  script:
    # Having trouble parsing pytproject.toml, default to setup.py
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - datamodel-codegen=datamodel_code_generator.__main__:main

requirements:
  host:
    - pip
    # - poetry-core >=1.0.0
    # - poetry-dynamic-versioning
    - python >=3.7,<4.0
  run:
    - argcomplete >=1.10,<3.0
    - black >=19.10b0
    - genson >=1.2.1,<2.0
    - inflect >=4.1.0,<6.0
    - isort >=4.3.21,<6.0
    - jinja2 >=2.10.1,<4.0
    - openapi-spec-validator >=0.2.8,<=0.5.1
    - packaging
    - prance >=0.18.2,<1.0
    - pydantic >=1.5.1,<2.0
    - python >=3.7,<4.0
    - pysnooper >=0.4.1,<2.0.0
    - toml >=0.10.0,<1.0.0

test:
  imports:
    - datamodel_code_generator
  commands:
    - pip check
    - datamodel-codegen --help
  requires:
    - pip

about:
  home: https://github.com/koxudaxi/datamodel-code-generator
  doc_url: https://koxudaxi.github.io/datamodel-code-generator/
  summary: Pydantic model and dataclasses.dataclass generator for easy conversion of JSON, OpenAPI, JSON Schema, and YAML data sources.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
