{% set name = "color-operations" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/color-operations-{{ version }}.tar.gz
  sha256: 97a0fd38e65eb255d81c4eafbf1cc46fe47d9744fcd35d23c5524ca951a0c357

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - wheel
    - cython
    - numpy
    - pip
  run:
    - python >=3.8

test:
  imports:
    - color_operations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vincentsarago/color-operations
  summary: Apply basic color-oriented image operations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
