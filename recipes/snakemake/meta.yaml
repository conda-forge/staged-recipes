{% set name = "snakemake" %}
{% set version = "5.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65b944bcf06fd31b5da7430a6012a542c4c3c05a822b92ca218f2406eabd2c24

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wrapt
    - requests
    - ratelimiter
    - pyyaml
    - configargparse
    - appdirs
    - datrie
    - jsonschema
    - docutils
    - gitpython
    - jinja2
    - networkx
    - pygments

test:
  imports:
    - snakemake

about:
  home: http://snakemake.bitbucket.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Snakemake - a pythonic workflow system'

  description: |
    Snakemake is a workflow management system that aims to reduce the 
    complexity of creating workflows by providing a fast and comfortable 
    execution environment, together with a clean and readable specification 
    language in Python style. Snakemake workflows are essentially Python 
    scripts extended by declarative code to define rules. Rules describe 
    how to create output files from input files.
  doc_url: https://snakemake.readthedocs.io
  dev_url: https://bitbucket.org/snakemake/snakemake/

extra:
  recipe-maintainers:
    - jan-janssen
