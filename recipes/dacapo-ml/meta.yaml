{% set name = "dacapo-ml" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dacapo_ml-{{ version }}.tar.gz
  sha256: e23a6093bfe8e21cd5fb0d1b08f0ec646f49514760b9ac00ed0aa845f6881972

build:
  entry_points:
    - dacapo = dacapo.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - pyyaml
    - zarr
    - cattrs
    - pymongo
    - tqdm
    - simpleitk
    - lazy-property
    - neuroglancer
    - pytorch
    - fibsem-tools
    - attrs
    - bokeh
    - numpy-indexed >=0.3.7
    - daisy
    - funlib.math >=0.1
    - funlib.geometry >=0.2
    - mwatershed >=0.1
    - cellmap-models
    - funlib.persistence >=0.3.0
    - gunpowder >=1.3
    - lsds
    - xarray
    - click
    - scipy

test:
  imports:
    - dacapo_ml
  commands:
    - pip check
    - dacapo --help
  requires:
    - pip

about:
  summary: Framework for deployment of volumetric machine learning models, and easy composition of training jobs.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://dacapo.readthedocs.io
  dev_url: https://github.com/janelia-cellmap/dacapo
  home: https://dacapo.readthedocs.io

extra:
  recipe-maintainers:
    - pattonw
    - mzouink
    - rhoadesScholar
    - davidackerman