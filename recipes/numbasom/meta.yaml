{% set name = "numbasom" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3e14bae64e56b3f38f415d31525bd5c7c91e56f8c23ca5bf6531ed3ea21d6eb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numba
    - numpy
    - matplotlib

test:
  imports:
    - numbasom

about:
  home: https://github.com/nmarincic/numbasom
  license: Apache-2.0
  license_file: LICENSE
  summary: A Fast Self-Organizing Map Python Library Implemented in Numba
  description: |
    NumbaSOM is a fast and simple to use Self-Organizing Map library.
    It utilizes online training (one data point at a time) rather than
    batch training. The implemented topologies are a simple 2D lattice or a torus.
  dev_url: https://github.com/nmarincic/numbasom
  doc_url: https://nmarincic.github.io/numbasom/

extra:
  recipe-maintainers:
    - nmarincic
