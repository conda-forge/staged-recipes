{% set name = "pymupdf4llm" %}
{% set version = "0.0.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymupdf4llm-{{ version }}.tar.gz
  sha256: deebe0f54c2d654ab175432cf015a17b33a02463f46a5ea1aeed741f6fa502de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pymupdf >=1.26.1

test:
  imports:
    - pymupdf4llm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymupdf/RAG
  summary: PyMuPDF Utilities for LLM/RAG
  dev_url: https://github.com/pymupdf/RAG/tree/main/pymupdf4llm/pymupdf4llm
  license: AGPL-3.0-or-later

extra:
  recipe-maintainers:
    - nmohr192
