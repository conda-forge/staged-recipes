{% set name = "prefect-kubernetes" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prefect_kubernetes-{{ version }}.tar.gz
  sha256: 1bd854935681b4179b8b9a0f7d671cba7344e136395c5ec02acd68f61e84c68c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - prefect >=3.3.5
    - kubernetes_asyncio >=32.0.0
    - tenacity >=8.2.3
    - exceptiongroup
    - pyopenssl >=24.1.0
    - kopf >=1.37.4
    - whenever
    - semver

test:
  requires:
    - python {{ python_min }}
    - prefect
    - pip
  imports:
    - prefect
    - prefect_kubernetes
  commands:
    - pip check

about:
  home: https://docs.prefect.io/integrations/prefect-kubernetes
  summary: Prefect integrations for interacting with Kubernetes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - e7b7
