context:
  name: libhidapi
  version: "0.14.0"
  build_num: 0
  # so_version: "0.2.1"
  # major_so_version: "0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-${{ version }}.tar.gz
  sha256: a5714234abe6e1f53647dd8cba7d69f65f71c558b7896ed218864ffcf405bcbd

build:
  number: ${{ build_num }}

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: win
      then:
        - m2w64-binutils
  host:
    - libusb >=1.0.9
    - meson >=1.1.0
    - if: linux
      then:
        - libudev

tests:
  - package_contents:
      files:
        - if: linux
          then:
            - lib64/libhidapi_libusb.so
            - lib64/libhidapi_hidraw.so
      lib:
        - if: osx
          then:
            - libhidapi_libusb.dylib
            - libhidapi_hidraw.dylib
        - if: win
          then:
            - hidapi_libusb.lib
            - hidapi_hidraw.lib
      bin:
        - if: win
          then:
            - hidapi_libusb.dll
            - hidapi_hidraw.dll
            - libhidapi_libusb.dll
            - libhidapi_hidraw.dll
  - script:
      - if: win
        then:
          - python helpers\\verify_dll_def.py Library\\bin\\hidapi.dll libhidapi\\hidapi.def
        else:
          - echo "Only windows is THAT high-maintenance!"
    files:
      recipe:
        - helpers/verify_dll_def.py
      source:
        - libhidapi/hidapi.def
    requirements:
      run:
        - python

about:
  homepage: https://github.com/libusb/hidapi
  summary: 'A Simple cross-platform library for communicating with HID devices.'
  description: |
    HIDAPI is a multi-platform library which allows an application to interface
    with USB and Bluetooth HID-Class devices on Windows, Linux, FreeBSD, and macOS.
    HIDAPI can be either built as a shared library (.so, .dll or .dylib) or can be
    embedded directly into a target application by adding a single source file
    (per platform) and a single header.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt
    - LICENSE-orig.txt
    - LICENSE-gpl3.txt
    - LICENSE-bsd.txt
  documentation: https://libusb.info/hidapi/
  repository: https://github.com/libusb/hidapi

extra:
  recipe-maintainers:
    - MementoRC
  feedstock-name: libhidapi
