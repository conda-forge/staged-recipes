{% set name = "configparser" %}
{% set version = "3.5.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "5308b47021bc2340965c371f0f058cc6971a04502638d4244225c49d80db273a" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - backports
    - backports.configparser

about:
  home: https://bitbucket.org/ambv/configparser
  license: MIT
  license_family: MIT
  summary: 'This library brings the updated configparser from Python 3.5 to Python 2.6-3.5.'
  doc_url: http://docs.python.org/3/library/configparser.html
  dev_url: https://bitbucket.org/ambv/configparser

extra:
  recipe-maintainers:
    - pmlandwehr
