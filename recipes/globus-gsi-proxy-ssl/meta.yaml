
{% set name = "globus-gsi-proxy-ssl" %}
{% set release = "v6.2.20190226" %}
{% set version = "6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gsi_proxy_ssl-6.1.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 47ef8cd49c0bd54ac102da0edcf3dd47472674b44edecb76b8881d91000e810d

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - openssl
  run:
    - openssl

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: APACHE
  license_file: GLOBUS_LICENSE
  summary: 'Proxy and SSL integration for the Grid Community Toolkit'
  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gsi-proxy-ssl" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
