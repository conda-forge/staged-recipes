schema_version: 1

context:
  name: planingfsi
  version: 0.5.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/planingfsi-${{ version }}.tar.gz
  sha256: 1958edbaa74cccaa109c4fc13842b5d9bd30771bb7c8172baaa0cc3178d7542f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - planingfsi = planingfsi.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - click <=8.3.1
    - click-log <=0.4.0
    - matplotlib-base <=3.10.8
    - numpy <=2.4.0
    - scipy <=1.16.3

tests:
  - python:
      imports:
        - planingfsi
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - planingfsi --help

about:
  summary: Fluid-Structure Interaction for large deformation planing surfaces
  license: MIT
  license_file: LICENSE
  documentation: https://planingfsi.readthedocs.io/
  homepage: https://github.com/mattkram/planingfsi
  repository: https://github.com/mattkram/planingfsi

extra:
  recipe-maintainers:
    - mattkram
