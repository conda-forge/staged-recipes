{% set name = "sentence_transformers" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sentence_transformers-{{ version }}.tar.gz
  sha256: e5a411845910275fd166bacb01d28b7f79537d3550628ae42309dbdd3d5670d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - huggingface_hub >=0.20.0
    - pillow
    - pytorch >=1.11.0
    - scikit-learn
    - scipy
    - tqdm
    - transformers >=4.41.0,<5.0.0
    - typing_extensions >=4.5.0  # 
# Extra: train
    - accelerate >=0.20.3  # 
    - datasets
# Extra: onnx-gpu
    - optimum >=1.23.1  # 

test:
  imports:
    - sentence_transformers
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Embeddings, Retrieval, and Reranking
  license: Apache-2.0
  license_file:
    - NOTICE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - shermansiu
