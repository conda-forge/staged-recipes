{% set name = "selene" %}
{% set version = "0.27.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kampfkarren/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f12579907c019bebcc3830e320614409217096e63d80b4704989bbd65394b530

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Kampfkarren/{{ name }}
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Blazing-fast modern Lua linter
  dev_url: https://github.com/Kampfkarren/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
