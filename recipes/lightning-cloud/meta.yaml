{% set name = "lightning-cloud" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c1b38cf09453a75e16c379c29c79eba930a1162ce0f7636f2a4af83d964651d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7
    - six
    - rich
    - requests
    - urllib3
    - websocket-client
    - click
    - pyjwt
    - fastapi[all]

test:
  imports:
    - ligthning_cloud

about:
  home: https://lightning.ai
  summary: 'Lightning AI platform API client'
  description: |
    Lightning AI platform API client for running application in cloud environment.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://lightning.ai/lightning-docs/
  dev_url: https://github.com/Lightning-AI/lightning

extra:
  recipe-maintainers:
    - Borda
    - hhsecond
    - rusenask
