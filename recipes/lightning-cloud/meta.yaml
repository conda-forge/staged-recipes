{% set name = "lightning-cloud" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a807ef0298814fcebd7b00152767236a3aaa7d733e229d4bd5412146f0d1533

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7
    - click
    - fastapi [all]
    - pyjwt
    - requests
    - rich
    - six
    - urllib3
    - websocket-client

test:
  imports:
    - ligthning_cloud

about:
  home: https://lightning.ai
  summary: 'Lightning AI platform API client'
  description: |
    Lightning AI platform API client for running application in cloud environment.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://lightning.ai/lightning-docs/
  dev_url: https://github.com/Lightning-AI/lightning

extra:
  recipe-maintainers:
    - Borda
    - hhsecond
    - rusenask
