{% set name = "py3exiv2" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 838836e58ca22557d83d1f0ef918bcce899b4c2666340b924b940dcdebf1d18c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - python
    - boost-cpp
    - exiv2
    - pip
  run:
    - python
    - boost-cpp
    - ucrt  # [win]
    - exiv2

test:
  imports:
    - pyexiv2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://python3-exiv2.readthedocs.io/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A Python3 binding to the library exiv2'
  description: |
    py3exiv2 is a Python 3 binding to exiv2, the C++ library 
    for manipulation of EXIF, IPTC and XMP image metadata. 
    It is a python 3 module that allows your scripts to read
    and write metadata (EXIF, IPTC, XMP, thumbnails) 
    embedded in image files (JPEG, TIFF, â€¦)..
  doc_url: https://python3-exiv2.readthedocs.io/
  dev_url: https://launchpad.net/py3exiv2

extra:
  recipe-maintainers:
    - carlodri
