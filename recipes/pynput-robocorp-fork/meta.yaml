{% set name = "pynput-robocorp-fork" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynput-robocorp-fork-{{ version }}.tar.gz
  sha256: 9834c62ad5cb03b1bad6531412412681fcc4492e48e411d38285b5ed292b2b46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - six
    - setuptools-lint >=0.5
    - sphinx >=1.3.1
    - pip
  run:
    - python >=3.8
    - six
    - python-xlib >=0.17  # [linux]
    - pyobjc-framework-applicationservices <10.0,>=8.0  # [osx]
    - pyobjc-framework-quartz <10.0,>=8.0  # [osx]
    - pyobjc-core <10.0,>=8.0  # [osx]
    - __linux  # [linux]
    - __osx    # [osx]
    - __win    # [win]

test:
  imports:
    - pynput_robocorp  # [not linux]
  commands:
    - pip check  # [not osx]
  requires:
    - pip

about:
  home: https://github.com/robocorp/pynput
  summary: Monitor and control user input devices
  license:  LGPL-3.0-or-later
  license_file: 
    - COPYING
    - COPYING.LGPL

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
