context:
  name: altair-aitools-runtime
  version: 1.0b4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://maven.rapidminer.com/repository/pypi-snapshot/packages/altair-aitools-runtime/${{ version }}/altair_aitools_runtime-${{ version }}.tar.gz
  sha256: fd92482c431db76fdb5e38929aacd1991ac69c61a6211fde7cb9a49300b5db8c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
  - python ==${{ python_min }}
  - hatchling
  - pip
  run:
  - python >=3.9
  - numpy >=1.24
  - packaging >=24.1,<25
  - pandas >=2.0.0,<3
  - pillow >=10.3.0,<11
  - pydantic >=2.0.0,<3
  - rapidminer >=2024.1.0
  - websockets >=12.0,<14

tests:
  - python:
      imports:
        - altair_aitools.ext
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: altair-aitools-runtime is a comprehensive package that provides a set of tools to run Altair RapidMiner AI tools extensions in Python
  license: AGPL-3.0-only
  license_file: LICENSE
  homepage: https://altair.com/altair-rapidminer

extra:
  recipe-maintainers:
    - skontar-altair
    - pczako-altair
