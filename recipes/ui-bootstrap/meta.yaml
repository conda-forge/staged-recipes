{% set name = "bootstrap" %}
{% set version = "2.5.6" %}
{% set sha256 = "bba8459b24642695b3e99e5b6cccf9d9841333974c7de009e215ca848c5bad7d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/angular-ui/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g bootstrap
  requires:
    - nodejs
   

about:
  home: https://github.com/angular-ui/bootstrap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'It contains a set of native AngularJS directives based on Bootstrap markup and CSS'
  description: |
    It contains a set of native AngularJS directives based on Bootstrap markup and CSS 
  doc_url: http://angular-ui.github.io/bootstrap/
  dev_url: https://github.com/angular-ui/bootstrap

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
