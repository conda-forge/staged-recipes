{% set version = "3.28" %}
{% set sha256 = "43201e762d8699cb0ac2c0764a5454bdc2306c0771014d6c8fba821480631342" %}

package:
  name: perl-string-approx
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JH/JHI/String-Approx-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - String::Approx

about:
  home: https://metacpan.org/pod/String::Approx
  summary: Perl extension for approximate matching (fuzzy matching)
  license: Artistic-2.0 OR GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
