{% set name = "pyloudnorm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyloudnorm-{{ version }}.tar.gz
  sha256: 63cd4e197dea4e7795160ea08ed02d318091bce883e436a6dbc5963326b71e1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=58.0,<65
    - wheel
    - attrs
    - pip
  run:
    - python >={{ python_min }}
    - scipy >=1.0.1
    - numpy >=1.14.2
    - future >=0.16.0

test:
  imports:
    - pyloudnorm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/csteinmetz1/pyloudnorm
  summary: Implementation of ITU-R BS.1770-4 loudness algorithm in Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
