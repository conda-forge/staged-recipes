{% set name = "coinaddrvalidator" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/coinaddrvalidator-{{ version }}.tar.gz
  sha256: 8c81f30f5d87c21eedffd3e62995039082889e36b4c48a03ca4910c7623effc7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - m2r
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs >=24.0.0
    - pycryptodome >=3.6.1
    - base58check >=1.0.1
    - zope.interface >=4.4.3
    - blake256 >=0.1.1
    - cbor >=1.0.0
    - bech32 >=1.1.0
    - groestlcoin-hash2 >=1.1.1
    - zope.interface

test:
  imports:
    - coinaddrvalidator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nobitex/coinaddrvalid
  summary: A crypto-currency address inspection/validation library.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
