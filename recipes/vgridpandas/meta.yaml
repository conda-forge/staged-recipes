{% set name = "vgridpandas" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vgridpandas-{{ version }}.tar.gz
  sha256: 13A54602276BB9E8E551389F18410361DAA27421403ED1EC4C9593A152D2B634

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - vgrid
    - python >=3.6
    - typing-extensions

test:
  imports:
    - vgridpandas
  commands:
    - pytest --pyargs vgridpandas
  requires:
    - pytest

about:
  home: https://github.com/opengeospatial/vgridpandas
  summary: Integration of VGrid DGGS and GeoPandas
  license: MIT
  license_file: LICENSE
  doc_url: https://vgridpandas.gishub.vn
  dev_url: https://github.com/opengeospatial/vgridpandas

extra:
  recipe-maintainers:
    - thangqd
