{% set name = "quilt" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quiltdata/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c6bb6fb31a1aefb77cadcaf7936c4ae624190c711bdcb7836ba50bde8938d419

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - appdirs >=1.4.0
    - aws-requests-auth >=0.4.2
    - boto3 >=1.8.0
    - elasticsearch ~=6.3.1
    - enum34; python_version<3.0
    - future >=0.16.0 
    - jsonlines ==1.2.0
    - numpy >=1.14.0
    - packaging >=16.8
    - pandas >=0.19.2
    - pathlib2; python_version<=3.5
    - pyarrow >=0.9.0
    - requests >=2.12.4
    - ruamel.yaml <=0.15.70
    - six >=1.10.0
    - tqdm >=4.26.0
    - urllib3 <1.25,>=1.21.1 
    - xattr >=0.9.6; platform_system!="Windows"'
    - humanize
    - ipywidgets >=0.6.0

test:
  imports:
    - quilt

about:
  home: https://quiltdata.com/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Quilt: where data comes together'

  description: |
    Quilt is a data management tool designed for data discoverability, data dependency
    management, and data version control using `data packages <https://blog.quiltdata.com/data-packages-for-fast-reproducible-python-analysis-c74b78015c7f>`_.
    The `quilt` PyPi package allows you to build, push, and pull data packages in Quilt using Python.
    Visit the `documentation quickstart <https://quiltdocs.gitbook.io/quilt/quickstart>`_ for more information.
  dev_url: https://https://github.com/quiltdata/quilt

extra:
  recipe-maintainers:
    - ResidentMario
    - knaaptime
