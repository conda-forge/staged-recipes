{% set name = "oldest-supported-numpy" %}
{% set version = "2022.4.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oldest-supported-numpy-{{ version }}.tar.gz
  sha256: 4f735fb0da603246f3d3e9e9bc6157fcb3bbe8e82ea74e8d3a6a42e2f64efbce

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scipy/oldest-supported-numpy
  summary: Meta-package that provides the oldest NumPy that supports a given Python version and platform. If wheels for the platform became available on PyPI only for a more recent NumPy version, then that NumPy version is specified.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
