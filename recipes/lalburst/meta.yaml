{% set name = "lalburst" %}
{% set version = "1.4.4" %}
{% set sha256 = "2fc15ecd5cf195c2794234977f2c320efbcab2f294a03f8b5eda9ac7edbc93f1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
    - swig>=3.0.7
  host:
    - gsl
    - metaio
    - lal>=6.18.0
    - lalmetaio>=1.3.1
    - lalsimulation>=1.7.0
    - python
    - numpy
    - scipy
    - lscsoft-glue
  run:
    - gsl
    - metaio
    - lal
    - lalmetaio
    - lalsimulation
    - python
    - numpy
    - scipy
    - lscsoft-glue
    - matplotlib

test:
  imports:
    - lalburst
    - lalburst.snglcluster
  commands:
    - lalburst_version --verbose

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Burst Library
  description: |
    The LSC Algorithm Burst Library for gravitational wave data analysis.
    This package contains the shared-object libraries and python bindings
    needed to run applications that use the LAL Burst library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
