{% set name = "benten" %}
{% set version = "2019.09.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rabix/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e2fab99296ba80007d15754629483b72df5589c63a34d8b9af5a4873d938a8d7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  entry_points:
    - benten-ls=benten.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dukpy
    - ruamel.yaml
    - sevenbridges-python

test:
  imports:
    - benten
  commands:
    - benten-ls -h

about:
  home: https://github.com/rabix/benten
  license: Apache-2.0
  license_file: LICENSE
  summary: 'A language server for Common Workflow Language documents.'
  description: |
    benten implements the language server protocol to allow editors like VSCode to provide
    syntax highlighting, autocomplete and other features for editing CWL (Common Workflow Language) documents
  doc_url: https://github.com/rabix/benten
  dev_url: https://github.com/rabix/benten

extra:
  recipe-maintainers:
    - pvanheus
