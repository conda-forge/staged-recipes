schema_version: 1

context:
  name: bash-preexec
  version: "0.6.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rcaloras/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  # url: https://github.com/rcaloras/${{ name }}/releases/download/${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: 1a987c0ef0e9cfa0391389327c5aef30166325b32666adde3daa9b809850cdd1

build:
  noarch: generic
  number: 0
  skip:
    - win
  script:
    - mkdir -p $PREFIX/bin
    - cp bash-preexec.sh $PREFIX/bin/bash-preexec.sh

requirements:
  host:
    - bash
  run:
    - bash

tests:
  - package_contents:
      bin:
        - bash-preexec.sh

about:
  homepage: https://github.com/rcaloras/${{ name }}
  summary: "preexec and precmd hook functions for Bash 3.1+ in the style of Zsh"
  description: |
    preexec and precmd hook functions for Bash 3.1+ in the style of Zsh.
    They aim to emulate the behavior as described for Zsh.
  license: MIT
  license_file: LICENSE.md
  documentation: https://github.com/rcaloras/${{ name }}/blob/${{ version }}/README.md
  repository: https://github.com/rcaloras/${{ name }}

extra:
  recipe-maintainers:
    - phreed
