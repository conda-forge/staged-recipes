{% set name = "pyulog" %}
{% set version = "0.3.0" %}
{% set sha256 = "bcc14181d12f91107eb15837006cddd6bdef29225685e3c639bb6c24107ce6fc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pyulog

about:
  home: http://github.com/PX4/pyulog
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'A ULog log parser. ULog is a self-describing logging format used by the PX4 autopilot'

  description: |
    A ULog log parser. ULog is a self-describing
    logging format used by the PX4 autopilot
  doc_url: http://github.com/PX4/pyulog/blob/master/README.md
  dev_url: http://github.com/PX4/pyulog

extra:
  recipe-maintainers:
    - jgoppert
    - bkueng
