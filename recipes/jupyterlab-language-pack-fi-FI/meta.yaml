{% set name = "jupyterlab-language-pack-fi-FI" %}
{% set version = "0.0.2.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-fi-FI-{{ version }}.tar.gz
  sha256: 7ce304e3d7c1bceb1c0321fd04f3413945a9a886f9378a84ab78d8e7bfcce64a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_fi_FI
    - jupyterlab_language_pack_fi_FI.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab Finnish (Finland) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
