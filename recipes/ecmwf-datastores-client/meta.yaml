{% set name = "ecmwf-datastores-client" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ecmwf_datastores_client-{{ version }}.tar.gz
  sha256: 68a1116adac8fba878267ecc8981c8002aa4193326f98438dccbab55679a0a55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.8
    - attrs
    - multiurl >=0.3.2
    - requests
    - typing_extensions

test:
  imports:
    - ecmwf.datastores
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ECMWF Data Stores Service (DSS) API Python client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - malmans2
    - jameshawkes
