{% set name = "pycm" %}
{% set version = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycm-{{ version }}.tar.gz
  sha256: a0ba430d0b7fb35c70eaa956f7f7adb6c4fa3fa4f65372994281ac1ea45122aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - ascii-art >=1.8
    - numpy >=1.9.0

test:
  imports:
    - pycm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sepandhaghighi/pycm
  summary: Multi-class confusion matrix library in Python
  dev_url: https://github.com/sepandhaghighi/pycm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillonroach
