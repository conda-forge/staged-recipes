{% set name = "napari-cosmos-ts" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_cosmos_ts-{{ version }}.tar.gz
  sha256: f4ffe081a023e4d8f66f0c9d51fb41343abda75ddeeac3635147af77d05b2732

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - pip
  run:
    - python >=3.10
    - napari >=0.4.19.post1
    - pyqtgraph >=0.13.4
    - pystackreg >=0.2.7
    - pycpd >=2.0.0

test:
  imports:
    - napari_cosmos_ts
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcel-goldschen-ohm/napari-cosmos-ts
  summary: napari plugin for colocalization single-molecule spectroscopy (CoSMoS) time series (TS) analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
