{% set version = '0.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smoothmest
  version: {{ version|replace("-", "_") }}

source:
  fn: smoothmest_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/smoothmest_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/smoothmest/smoothmest_{{ version }}.tar.gz


  sha256: 6556580c7b781b35786f8f7b1db6e321881bf16963195111241c296856889991
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smoothmest')"  # [not win]
    - "\"%R%\" -e \"library('smoothmest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.homepages.ucl.ac.uk/~ucakche
  license: GPL
  summary: Some M-estimators for 1-dimensional location (Bisquare, ML for the Cauchy distribution,
    and the estimators from application of the smoothing principle introduced in Hampel,
    Hennig and Ronchetti (2011) to the above, the Huber M-estimator, and the median,
    main function is smoothm), and Pitman estimator.
  license_family: GPL

