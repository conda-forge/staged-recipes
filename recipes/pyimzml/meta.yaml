{% set name = "pyimzml" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyimzML-{{ version }}.tar.gz
  sha256: 2742cd22dd75c73b50da712c56a125397527c5068efd134eef8554e888cafa1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.3
  run:
    - numpy
    - python >=3.3
    - wheezy.template

test:
  imports:
    - pyimzml
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexandrovteam/pyimzML
  summary: Parser for conversion of imzML 1.1.0 files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
