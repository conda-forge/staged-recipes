{% set name = "kondo" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tbillington/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4054c90e679a379a735b3166df4633fb86a33725175ebe23d7b659dcb7155b26

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/tbillington/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Save disk space by cleaning non-essential files from software projects
  dev_url: https://github.com/tbillington/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
