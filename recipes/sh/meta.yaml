{% set name = "sh" %}
{% set version = "1.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sh-{{ version }}.tar.gz
  sha256: e4045b6c732d9ce75d571c79f5ac2234edd9ae4f5fa9d59b09705082bdca18c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - sh
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://amoffat.github.io/sh
  dev_url: https://github.com/amoffat/sh
  summary: Python subprocess replacement
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
