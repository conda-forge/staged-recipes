{% set name = "sh" %}
{% set version = "1.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 97a3d2205e3c6a842d87ebbc9ae93acae5a352b1bc4609b428d0fd5bb9e286a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - sh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sh/
  summary: Python subprocess replacement
  license: MIT
  license_file: LICENSE.txt

  description: |
    sh is a full-fledged subprocess replacement for Python 2.6 - 3.8,
    PyPy and PyPy3 that allows you to call any program as if it were a function.

  doc_url: http://amoffat.github.io/sh/
  dev_url: https://github.com/amoffat/sh

extra:
  recipe-maintainers:
    - sodre
