{% set name = "calamus" %}
{% set version = "0.3.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/calamus-{{ version }}.tar.gz
  sha256: 79ed333b8ae569577ae5ecfa7bcb698ff3ad05349522f8783b6ceb75346c7e34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - poetry
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - lazy-object-proxy >=1.4.3,<2.0.0
    - marshmallow >=3.5.1,<4.0.0
    - pyld >=2.0.2,<3.0.0
    - python >=3.6,<4.0
    - rdflib >=6.0.0,<7.0.0

test:
  imports:
    - calamus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SwissDataScienceCenter/calamus/
  summary: calamus is a library built on top of marshmallow to allow (de-)Serialization of Python classes to JSON-LD.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
