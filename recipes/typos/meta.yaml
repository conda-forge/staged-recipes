{% set version = "1.13.10" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: typos
  version: {{ version }}

source:
  url: https://github.com/crate-ci/typos/archive/v{{ version }}.tar.gz
  sha256: c67df6f7867e72c99187ebcad7c54bb100f4acc7a76fb939f647874b8b0c3ee4

build:
  number: 0
  skip: true # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}

test:
  commands:
    - typos --help

about:
  home: https://github.com/crate-ci/typos
  license:
    - MIT
    - APACHE
  license_family:
    - MIT
    - APACHE
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml
  summary: Source code spell checker
  dev_url: https://github.com/crate-ci/typos

extra:
  recipe-maintainers:
    - DamianBarabonkovQC
