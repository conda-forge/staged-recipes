{% set name = "mms-python-adapter" %}
{% set version = "1.2.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "dded9d59246be03a8fb1f299b1b70b2dbf85dcea87076316e65d23f7bbc7fa7d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - mms-python-client <4

test:
  imports:
    - mms_python_adapter

about:
  home: http://openmbee.org
  license: Apache 2.0
  license_file: LICENSE
  summary: QOL wrapper for mms-python-client

extra:
  recipe-maintainers: 
    - HuiJun
    - dlamoris
