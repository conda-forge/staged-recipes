{% set name = "mms-python-adapter" %}
{% set version = "1.2.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3f3ceacd1b7f714db783d1b8b55847624a3349617e788df50c667d1be843b138" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - mms-python-client <4

test:
  imports:
    - mms_python_adapter

about:
  home: http://openmbee.org
  license: Apache 2.0
  license_file: LICENSE
  summary: QOL wrapper for mms-python-client

extra:
  recipe-maintainers: 
    - HuiJun
    - dlamoris
    