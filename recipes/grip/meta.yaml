{% set name = "grip" %}
{% set version = "4.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grip-{{ version }}.tar.gz
  sha256: 048b7e5c738ed80bee345bd10840f27eb31687eb67132b40f2473dc1cf67aa0f

build:
  number: 0
  noarch: python
  entry_points:
    - grip = grip:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docopt >=0.4.0
    - flask >=0.10.1
    - markdown >=2.5.1
    - path-and-address >=2.0.1
    - pygments >=1.6
    - python
    - requests >=2.4.1

test:
  imports:
    - grip
    - grip.vendor
  commands:
    - pip check
    - grip --help
  requires:
    - pip

about:
  home: http://github.com/joeyespo/grip
  summary: Render local readme files before sending off to GitHub.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ukukas
