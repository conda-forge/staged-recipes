{% set name = "tcsh" %}
{% set version = "6.20.00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tcsh-org/tcsh.git
  git_tag: TCSH6_20_00

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - toolchain
    - ncurses
    - gcc
  run:
    - ncurses

test:
  imports:
    - tcsh --version

about:
  home: http://www.tcsh.org
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'tcsh is an enhanced but completely compatible version of the Berkeley UNIX C shell, csh'

extra:
  recipe-maintainers:
    - jamesabbott
