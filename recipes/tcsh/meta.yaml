{% set name = "tcsh" %}
{% set version = "6.20.00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: tcsh-6.20.00.tar.gz 
  url: ftp://ftp.astron.com/pub/tcsh/tcsh-6.20.00.tar.gz 
  sha256: b89de7064ab54dac454a266cfe5d8bf66940cb5ed048d0c30674ea62e7ecef9d
  patches:
    - configure.patch

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - toolchain
    - ncurses 5.9
    - pkg-config
    - autoconf
  run:
    - ncurses 5.9

test:
  imports:
    - tcsh --version

about:
  home: http://www.tcsh.org
  license: BSD 3
  license_family: BSD
  license_file: Copyright
  summary: 'tcsh is an enhanced but completely compatible version of the Berkeley UNIX C shell, csh'

extra:
  recipe-maintainers:
    - jamesabbott
