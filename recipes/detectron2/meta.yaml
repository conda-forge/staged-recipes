{% set name = "detectron2" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fd874aa47414d3de2bc9e4bb405090aa2f3a14e17903ea65afcb6ed106d804ba

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - pip
    - pytorch
  run:
    - python >=3.7
    - cloudpickle
    - future
    - fvcore
    - matplotlib
    - opencv
    - pillow
    - pycocotools
    - pydot
    - pytorch
    - tensorboard
    - termcolor
    - torchvision  # [linux]
    - tqdm
    - yacs

test:
  imports:
    - detectron2

about:
  home: https://github.com/facebookresearch/detectron2
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Detectron2 is FAIR's next-generation platform for object detection and segmentation.
  doc_url: https://github.com/facebookresearch/detectron2
  dev_url: https://github.com/facebookresearch/detectron2

extra:
  recipe-maintainers:
    - oblute
    - rluria14
