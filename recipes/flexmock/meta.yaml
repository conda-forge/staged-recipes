{% set name = "flexmock" %}
{% set version = "0.10.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe95c8727f4db73dc8f2f7b4548bffe7992440a965fefd60da291abda5352c2b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - flexmock

about:
  home: http://flexmock.readthedocs.org
  license: BSD
  license_family: BSD
  license_file: 
  summary: flexmock is a testing library for Python that makes it easy to create mocks,stubs and fakes.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
