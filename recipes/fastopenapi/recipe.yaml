schema_version: 1

context:
  version: 0.7.0

package:
  name: fastopenapi
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fastopenapi/fastopenapi-${{ version }}.tar.gz
  sha256: 5a671fa663e3d89608e9b39a213595f7ac0bf0caf71f2b6016adf4d8c3e1a50e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.10.6,<3.0.0

tests:
  - python:
      imports:
        - fastopenapi
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: FastOpenAPI is a library for generating and integrating OpenAPI schemas using Pydantic v2 and various frameworks (AioHttp, Falcon, Flask, Quart, Sanic, Starlette, Tornado).
  license: MIT
  license_file: LICENSE
  homepage: https://fastopenapi.fatalyst.dev/
  documentation: https://fastopenapi.fatalyst.dev/

extra:
  recipe-maintainers:
    - thewchan
