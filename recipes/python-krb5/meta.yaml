{% set name = "python-krb5" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/krb5-{{ version }}.tar.gz
  sha256: 7125ee240dad951cc0a71e567c51b215238e490e87ad67b1af9a69dd90e63bca

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython >=0.29.32,<4.0.0
    - setuptools >=42.0.0
    - pip
  run:
    - python

test:
  imports:
    - krb5
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jborean93/pykrb5
  summary: Kerberos API bindings for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dangercrow
