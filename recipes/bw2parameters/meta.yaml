{% set name = "bw2parameters" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9d6cd45488762a755ede5c11754d5acf790f1e8ab592a86babd02f91c08a87a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.3
    - pip
    - setuptools
  run:
    - asteval
    - astunparse
    - numpy
    - python >=3.3
    - stats_arrays

test:
  imports:
    - bw2parameters
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/brightway-lca/brightway2-parameters
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/brightway-lca/brightway2-parameters

extra:
  recipe-maintainers:
    - m-rossi
