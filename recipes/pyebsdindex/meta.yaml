{% set name = "pyebsdindex" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyebsdindex-{{ version }}.tar.gz
  sha256: f0c90afab532e2f015515ed6c4d797a6e97dd772d38855a009f913dd64adb68e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - h5py
    - matplotlib-base
    - numpy
    - numba
    - pyswarms
    - scipy

test:
  imports:
    - pyebsdindex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyebsdindex.readthedocs.io
  summary: Python based tool for Hough/Radon based EBSD indexing
  license: BSD-4-Clause
  license_file: License

extra:
  recipe-maintainers:
    - jan-janssen
