{% set name = "hydrotools._restclient" %}
{% set version = "3.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools._restclient-{{ version }}.tar.gz
  sha256: 4c094e97ceae9e4cc9f579b6db43d3a013013c81c5637db4a021beee3f9ebf58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp <=3.7.4.post0
    - aiohttp-client-cache
    - aiosqlite
    - pandas
    - python >=3.7
    - python-forge

test:
  imports:
    - hydrotools._restclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: General REST api client with built in request caching and retries.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/_restclient
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
