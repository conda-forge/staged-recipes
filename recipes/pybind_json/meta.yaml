{% set name = "pybind_json" %}
{% set version = "0.1.0" %}
{% set sha256 = "69323d801a7bca7286ff28f4baf7cd57a726533d36ca59daf441a676946e76eb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/martinRenou/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - pybind11 >=2.2.4,<3.0
    - nlohmann_json >=3.2.0,<4.0
  run:
    - python

test:
  commands:
    - test -d ${PREFIX}/include/pybind_json                                                              # [unix]
    - test -f ${PREFIX}/include/pybind_json/pybind_json.hpp                                              # [unix]
    - test -f ${PREFIX}/lib/cmake/pybind_json/pybind_jsonConfig.cmake                                    # [unix]
    - test -f ${PREFIX}/lib/cmake/pybind_json/pybind_jsonConfigVersion.cmake                             # [unix]
    - if exist %LIBRARY_INC%\\pybind_json\\pybind_json.hpp (exit 0) else (exit 1)                        # [win]
    - if exist %LIBRARY_LIB%\\cmake\\pybind_json\\pybind_jsonConfig.cmake (exit 0) else (exit 1)         # [win]
    - if exist %LIBRARY_LIB%\\cmake\\pybind_json\\pybind_jsonConfigVersion.cmake (exit 0) else (exit 1)  # [win]

about:
  home: http://github.com/martinRenou/pybind_json
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Using nlohmann::json with pybind11'

  description: |
    pybind_json is an nlohmann::json to pybind11 bridge, it allows you to
    automatically convert nlohmann::json to py::object and the other way around.
  dev_url: https://github.com/martinRenou/pybind_json

extra:
  recipe-maintainers:
    - martinRenou
