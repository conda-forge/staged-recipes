{% set name = "scatcluster" %}
{% set version = "0.0.37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scatcluster-{{ version }}.tar.gz
  sha256: 95ca7f3f9810015de5c65c3cd26426fabe4f44940fc469198fbd065faaf11793

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - tqdm
    - obspy >=1.4.0
    - scatseisnet >=0.2.1
    - pandas
    - seaborn
    - fastcluster
    - scikit-learn ==1.2.2
    - click
    - nmmn
    - astropy
    - parse
    - scipy

test:
  imports:
    - scatcluster
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/INGV/ScatCluster
  summary: A workflow for clustering continuous time series with a deep scattering network.
  dev_url: https://github.com/INGV/ScatCluster
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
