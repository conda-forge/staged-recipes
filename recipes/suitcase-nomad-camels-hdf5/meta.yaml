{% set name = "suitcase-nomad-camels-hdf5" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/suitcase_nomad_camels_hdf5-{{ version }}.tar.gz
  sha256: bb9a59b4d2a00df8983140f8492474902589d9a5555e796d9d128562f0f0a41a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - event-model >=1.8.0
    - suitcase-utils
    - databroker <1.5
    - h5py >=3.7.0
    - databroker >=1.2.5
    - bluesky >=1.8.3
    - ophyd >=1.6.4
    - pyside6 >=6.5.1

test:
  imports:
    - suitcase.nomad_camels_hdf5
    - suitcase.nomad_camels_hdf5.tests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/FAU-LAP/suitcase_nomad_camels
  summary: "This is a suitcase subpackage for the hdf5 Output of NOMAD CAMELS."
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
