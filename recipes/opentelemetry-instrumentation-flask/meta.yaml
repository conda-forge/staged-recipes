{% set name = "opentelemetry-instrumentation-flask" %}
{% set version = "0.23b2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-instrumentation-flask-{{ version }}.tar.gz
  sha256: 55020556f0df85e4c58427ce697a0506306c4aa470c4e44da7f077ef6e7a978e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.23b2
    - opentelemetry-instrumentation-wsgi ==0.23b2
    - opentelemetry-semantic-conventions ==0.23b2
    - opentelemetry-util-http ==0.23b2
    - python >=3.6

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-flask
  summary: Flask instrumentation for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
