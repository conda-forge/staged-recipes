{% set name = "tsai" %}
{% set version = "0.2.20" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b9b156c75d70ce6378ed264f25400c4db8e063f621d71f4d3f740c902182e7dc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - pip
    - python>=3.6
    - packaging
    - fastai>=2.5.2
    - scikit-learn>=0.24.2
    - scipy>=1.5
    - sktime>=0.7.0
    - pywavelets>=1.1.1
    - numba>=0.53,<0.54
    - pyts>=0.11.0
    - imbalanced-learn>=0.8.0
    - tsfresh>=0.18.0
    - torch-optimizer>=0.1.0
    - pytorch>=1.7.0,<1.10

test:
  imports:
    - tsai
    - tsai.callback
    - tsai.data
    - tsai.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timeseriesAI/tsai/
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Practical Deep Learning for Time Series / Sequential Data library based on fastai & Pytorch"
  doc_url: https://timeseriesai.github.io/tsai/
  dev_url: https://github.com/timeseriesAI/tsai//

extra:
  recipe-maintainers:
    - oguiza
