# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.4.1

package:
  name: gymnasium-robotics
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/g/gymnasium-robotics/gymnasium_robotics-${{ version }}.tar.gz
  sha256: 911f4732ac5dd8ed93536f5a2fc6fea2ed305287948934c79bd6715763673ea7

build:
  script: ${{ PYTHON }} -m pip install --no-deps --no-build-isolation .
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - mujoco >=2.2.0
    - numpy >=1.21.0
    - gymnasium >=1.2.0
    - pettingzoo >=1.23.0
    - jinja2 >=3.0.3
    - imageio
    - setuptools
    - packaging

tests:
  - python:
      imports:
        - gymnasium_robotics
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A collection of robotics simulation environments for reinforcement learning 
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Farama-Foundation/Gymnasium-Robotics
  repository: https://github.com/Farama-Foundation/Gymnasium-Robotics

extra:
  recipe-maintainers:
    - traversaro
