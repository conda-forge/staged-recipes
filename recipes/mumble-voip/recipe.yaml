tests:
  # Test 1: Verify package contents are included
  - package_contents:
      files:
        # Mumble binary
        - ${{ "Library/" if win }}bin/mumble${{ ".exe" if win }}
          # Service configuration file (Linux only)
        - ${{ "config/service.yaml" if linux }}

    # Test 2: Functional tests
  - requirements:
      build:
        - nushell
    script:
      interpreter: nu
      content:
        - ^mumble --version

about:
  homepage: https://www.mumble.info/
  summary: "Mumble is a free, open source, low latency, high quality voice chat application."
  description: |
    Mumble was the first VoIP application to establish true low latency voice communication over a decade ago.
      But low latency and gaming are not the only use cases it shines in.
