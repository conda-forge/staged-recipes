# Variants configuration for mumble-voip recipe
# This file defines variant dimensions that will be combined to generate build variants

# Cross-platform C standard library versions
c_stdlib_version:
  - if: osx
    then:
      - if: x86_64
        then: "10.14"
      - if: arm64
        then: "11.0"
  - if: linux
    then: "2.17"

# Cross-platform compiler versions
c_compiler_version:
  - if: osx
    then: "19"
  - if: linux
    then: "14"

cxx_compiler_version:
  - if: osx
    then: "19"
  - if: linux
    then: "14"

# macOS-specific configuration
MACOSX_SDK_VERSION:
  - if: osx and x86_64
    then: "11.0"

MACOSX_DEPLOYMENT_TARGET:
  - if: osx and x86_64
    then: "10.14"
  - if: osx and arm64
    then: "11.0"

# Windows-specific configuration
# Use conda-forge defaults for Windows compilers (vs2022)

vc:
  - if: win
    then:
      - "14.3"

# Python versions to build against
python:
  - "3.12"

# Channel configuration
channel_sources:
  - conda-forge

channel_targets:
  - conda-forge main
