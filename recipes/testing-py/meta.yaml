{% set name = "testing-py" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0
  script:
    - python $RECIPE_DIR/mk_namespace.py
  noarch: python

requirements:
  host:
    - python
  run:
    - python

test:
  imports:
    - testing
    - testing.common

about:
  home: https://github.com/conda-forge/testing-py-feedstock
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  summary: "namespace package for other testing.* packages"

extra:
  recipe-maintainers:
    - msarahan
