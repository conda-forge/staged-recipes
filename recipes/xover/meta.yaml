{% set name = "xover" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xover-{{ version }}.tar.gz
  sha256: 1e55ea66038486afe5985319631be665f0270787c140d29d76e4c41982e228f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - jax
    - scipy
    - statsmodels

test:
  imports:
    - xover
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Crossover analysis tools for GLODAP
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/xover

extra:
  recipe-maintainers:
    - mvdh7
