{% set name = "erddaputil" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erddaputil-{{ version }}.tar.gz
  sha256: c2a4b8b3afe6f5299f93a7465cd0a5c9286ad7d610fa2c9db1d0573e60dddf7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - pip
  run:
    - python >=3.7
    - zirconium >=1.2.4
    - autoinject >=1.3.2
    - zrlog >=0.3.0
    - click
    - aiohttp
    - requests
    - prometheus_client
    - flask
    - pyyaml
    - toml
    - bs4

test:
  imports:
    - erddaputil
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dfo-meds/erddaputil
  summary: Tools for managing ERDDAP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
