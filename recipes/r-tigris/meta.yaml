{% set version = '0.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tigris
  version: {{ version|replace("-", "_") }}

source:
  fn: tigris_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/tigris_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tigris/tigris_{{ version }}.tar.gz
  sha256: 74678ac71245cb1dc66076d6ec590647005795e6c9186110086a180715baee2b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-maptools
    - r-rappdirs
    - r-rgdal
    - r-sf
    - r-sp
    - r-stringr
    - r-uuid
  run:
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-maptools
    - r-rappdirs
    - r-rgdal
    - r-sf
    - r-sp
    - r-stringr
    - r-uuid

test:
  commands:
    - $R -e "library('tigris')"           # [not win]
    - "\"%R%\" -e \"library('tigris')\""  # [win]

about:
  home: https://github.com/walkerke/tigris
  license: MIT
  summary: Download TIGER/Line shapefiles from the United States Census Bureau  (<https://www.census.gov/geo/maps-data/data/tiger-line.html>)
    and load into R as 'SpatialDataFrame' or 'sf' objects.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo
