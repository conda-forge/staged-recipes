{% set name = "txl" %}
{% set version = "0.2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ceb02e2e00b46a9493a5bd0c302aecd5590f85c2122a41aa825aedd335b79854

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - asphalt >=4.12.0,<5.0.0
    - textual >=0.71.0,<0.72.0
    - tree_sitter
    - tree_sitter_languages

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - txl

about:
  home: https://github.com/davidbrochart/jpterm/tree/main/txl
  summary: The plugin system for jpterm
  dev_url: https://github.com/davidbrochart/jpterm/tree/main/txl
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
