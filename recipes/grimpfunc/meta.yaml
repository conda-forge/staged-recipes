{% set name = "grimpfunc" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grimpfunc-{{ version }}.tar.gz
  sha256: afc22f3e34ce4595fcabf4d8c033aec4c0cf5d39fb7fa805f04bd6cd03100ed5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - setuptools
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - dask-core >=2021
    - pandas >=1.0.0,<2.0.0
    - progressbar2 >=3.0.0,<4.0.0
    - holoviews >=1.0.0,<2.0.0
    - hvplot >=0.0.0,<1.0.0
    - numpy >=1.0.0,<2.0.0
    - panel >=0.0.0,<1.0.0
    - param >=1.0.0,<2.0.0
    - pystac >=1.0.0,<2.0.0
    - requests >=2.0.0,<3.0.0
    - rioxarray >=0.0.0,<1.0.0
    - rio-stac >=0.0.0,<1.0.0
    - stackstac >=0.0.0,<1.0.0
    - xarray >=0.20

test:
  imports:
    - grimpfunc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fastice/grimpfunc
  summary: SAR processing on the Cloud
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - michaleaking
