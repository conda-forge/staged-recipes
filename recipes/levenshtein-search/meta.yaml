{% set name = "levenshtein-search" %}
{% set version = "1.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Levenshtein_search-{{ version }}.tar.gz
  sha256: 4034569cb652b00a928f5417bf312c3935a9fd493759ff116d779c44f2f437e2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - levenshtein_search
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mattandahalfew/Levenshtein_search
  summary: Search through documents for approximately matching strings
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
