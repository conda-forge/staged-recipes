{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pheatmap
  version: {{ version|replace("-", "_") }}

source:
  fn: pheatmap_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/pheatmap_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/pheatmap/pheatmap_{{ version }}.tar.gz
  sha256: 51468765380119c302ee9afd52d0483123c0670297f4b906edc79235939960c6

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcolorbrewer
    - r-gtable
    - r-scales
  run:
    - r-base
    - r-rcolorbrewer
    - r-gtable
    - r-scales

test:
  commands:
    - $R -e "library('pheatmap')"  # [not win]
    - "\"%R%\" -e \"library('pheatmap')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pheatmap
  license: GPL-2
  summary: Implementation of heatmaps that offers more control over dimensions and appearance.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
