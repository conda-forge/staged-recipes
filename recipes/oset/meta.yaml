{% set name = "oset" %}
{% set version = "0.1.3" %}
{% set sha256 = "4c1fd7dec96eeff9d3260995a8e37f9f415d0bdb79975f57824e68716ac8f904" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - oset
  
about:
  home: https://pypi.org/project/oset/#description
  license: PSF
  license_file: LICENSE.txt
  summary: 'Implementation of Ordered Set in Python'

extra:
  recipe-maintainers:
    - souravsingh
