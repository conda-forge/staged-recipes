# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-browser-reload
  version: "1.21.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_browser_reload-${{ version }}.tar.gz
  sha256: 3335ad3d107eb657f623d1a8e680dfbcab8a83ae1f94df1895e069dddf5604ba

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77
    - pip
  run:
    - python >=${{ python_min }},<4
    - asgiref >=3.6
    - django >=4.2

tests:
  - python:
      imports:
        - django_browser_reload
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Automatically refresh your browser on changes to Python code, templates, or static files.
  homepage: https://github.com/adamchainz/django-browser-reload
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
