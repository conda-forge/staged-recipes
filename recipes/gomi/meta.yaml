{% set name = "gomi" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/babarot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4adfb52f01a860c0248fc63785dc55e2a8cc7e7cb4084f29256d1f14e4524042

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gomi --help

about:
  home: https://gomi.dev/
  dev_url: https://github.com/babarot/gomi
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A UNIX rm command with a safety net
extra:
  recipe-maintainers:
    - apcamargo
