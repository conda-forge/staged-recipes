{% set name = "gomi" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/babarot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gomi --help

about:
  home: https://gomi.dev/
  dev_url: https://github.com/babarot/gomi
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A UNIX rm command with a safety net
extra:
  recipe-maintainers:
    - apcamargo
