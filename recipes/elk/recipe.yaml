schema_version: 1

context:
  name: elk
  version: 10.2.4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://downloads.sourceforge.net/project/elk/elk-${{ version }}.tgz
    sha256: 015e1d2a04a6c8335af2e5f5adaae143c6c0287f34772e069834a691bb15ac9d

build:
  number: 0
  skip: not linux

requirements:
  build:
    - make
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('fortran') }}
    - if: linux
      then: libgomp
    - if: osx
      then: llvm-openmp
  host:
    - if: linux
      then: libgomp
    - if: osx
      then: llvm-openmp
    - perl
    - libblas
    - liblapack
    - fftw
    - libxc <7

tests:
  - script:
      - elk --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: An all-electron full-potential linearised augmented-planewave (FP-LAPW) code
  homepage: https://sourceforge.net/projects/elk/
  repository: https://sourceforge.net/projects/elk/

extra:
  recipe-maintainers:
    - martin-g
