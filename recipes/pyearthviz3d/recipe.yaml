# Define variables in this section that you can use in other parts.
context:
  name: pyearthviz3d
  version: "0.1.0"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/changliao1025/pyearthviz3d
  rev: main

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=${{ python_min }}
    - numpy
    - geovista
    - pyvista
    - gdal >=3.0.0
    - pyearth >=0.2.1

tests:
  - python:
      imports:
        - pyearthviz3d
      pip_check: true

about:
  homepage: https://github.com/changliao1025/pyearthviz3d
  summary: '3D visualization for geospatial and Earth science data'
  description: |
    pyearthviz3d is a lightweight Python package for 3D visualization and plotting of geospatial and Earth science data.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://pyearthviz3d.readthedocs.io/
  repository: https://github.com/changliao1025/pyearthviz3d

extra:
  recipe-maintainers:
    - changliao1025
