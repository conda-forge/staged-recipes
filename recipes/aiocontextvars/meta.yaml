{% set name = "aiocontextvars" %}
{% set version = "0.2.1" %}
{% set sha256 = "1e0ff5837c8b01c36a1107acdd0baf7853ebdf6c9fc43e8e311f4be37ac2038a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=40.6.2
    - pytest-runner >=4.2

  run:
    - python >=3.5

test:
  imports:
    - aiocontextvars

about:
  home: https://github.com/fantix/aiocontextvars
  license: BSD License
  license_family: BSD
  summary: 'Asyncio support for PEP-567 contextvars backport.'
  description: |
    In Python 3.7 this package is 100% contextvars.
    In Python 3.5 and 3.6, this package added asyncio support to the PEP-567 backport package also named contextvars,
    in a very different way than Python 3.7 contextvars implementation.
  dev_url: https://github.com/fantix/aiocontextvars

extra:
  recipe-maintainers:
    - maxyme