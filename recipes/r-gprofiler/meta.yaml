{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gprofiler
  version: {{ version|replace("-", "_") }}

source:
  fn: gProfileR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/gProfileR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/gProfileR/gProfileR_{{ version }}.tar.gz

  sha256: 7355b0ccf14afeb837b6898cb999758542a485f97335fc44ad8db7b8192086b6

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcurl
    - r-plyr

  run:
    - r-base
    - r-rcurl
    - r-plyr

test:
  commands:
    - $R -e "library('gProfileR')"  # [not win]
    - "\"%R%\" -e \"library('gProfileR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gProfileR
  license: GPL (>= 2)
  summary: Functional enrichment analysis, gene identifier conversion and mapping homologous
    genes across related organisms via the 'g
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
