{% set version = '1.5.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gaston
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gaston_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gaston/gaston_{{ version }}.tar.gz
  sha256: 2f9b8f8d16c20cfa3426b57aabf1d63a9e9ab6e4689f0fec1e8ea6251d8ea6af

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-rcppeigen
    - r-rcppparallel
    - zlib
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-rcppeigen
    - r-rcppparallel
    - zlib

test:
  commands:
    - $R -e "library('gaston')"           # [not win]
    - "\"%R%\" -e \"library('gaston')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gaston
  license: GPL-3.0-only
  summary: Manipulation of genetic data (SNPs). Computation of GRM and dominance matrix, LD,
    heritability with efficient algorithms for linear mixed model (AIREML). Dandine
    et al <doi:10.1159/000488519>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

