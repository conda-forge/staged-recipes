{% set name = "autocogs" %}
{% set version = "0.1.4" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/autocogs_{{ version }}.tar.gz
  sha256: 1d7e4d253f0019950a0f9751d6e8afbde68457a032a82979ea476a0f54a2476c

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-MASS
    - r-base
    - r-broom
    - r-checkmate
    - r-diptest
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-mclust
    - r-moments
    - r-progress
    - r-tibble
    - r-utils
  run:
    - r-MASS
    - r-base
    - r-broom
    - r-checkmate
    - r-diptest
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-mclust
    - r-moments
    - r-progress
    - r-tibble
    - r-utils

test:
  commands:
    - $R -e "library('autocogs')"  # [not win]
    - "\"%R%\" -e \"library('autocogs')\""  # [win]

about:
  home: https://github.com/schloerke/autocogs
  summary: Automatically calculates cognostic groups for plot objects and list column plot objects.  Results are returned in a nested data frame.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
