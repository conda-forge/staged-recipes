schema_version: 1

context:
  name: setuptools-changelog-shortener
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/setuptools-changelog-shortener-${{ version }}.tar.gz
  sha256: ff93517a3771836b8e407f3eb52459053ebdb95564f1ed5e6d4ad9c49e369775

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - tomli >=1.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=45
    - tomli >=1.0

tests:
  - python:
      imports:
        - setuptools_changelog_shortener
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Setuptools add-on to add only newest changelog entries to long_description
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/fschulze/setuptools-changelog-shortener

extra:
  recipe-maintainers:
    - thewchan
