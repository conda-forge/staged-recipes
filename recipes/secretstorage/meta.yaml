{% set name = "SecretStorage" %}
{% set version = "2.3.1" %}
{% set sha256 = "3af65c87765323e6f64c83575b05393f9e003431959c9395d1791d51497f29b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [not linux]

requirements:
  build:
    - python
    - setuptools
    - cryptography
    - dbus-python
  run:
    - python

test:
  imports:
    - secretstorage
  commands:
    - python tests/run_tests.py

about:
  home: https://github.com/mitya57/secretstorage
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python bindings to FreeDesktop.org Secret Service API'
  description: |
    SeretStorage provides a way for securely storing passwords
    and other secrets. It uses D-Bus Secret Service API that
    is supported by GNOME Keyring (since version 2.30)
    and KSecretsService.
  doc_url: https://secretstorage.readthedocs.io/en/latest/
  dev_url: https://github.com/mitya57/secretstorage

extra:
  recipe-maintainers:
    - astaric
