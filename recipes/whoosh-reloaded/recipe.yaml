# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: whoosh-reloaded
  version: "2.7.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/Whoosh-Reloaded-${{ version }}.tar.gz
  sha256: 39ed7dfbd1fec97af33933107bdf78110728375ed0f2abb25dec6dbfdcb279d8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pytest
    - whoosh
    - pip
    - setuptools <81.0.0
  run:
    - python >=${{ python_min }},<4
    - cached-property

tests:
  - python:
      imports:
        - whoosh
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Fast, pure-Python full text indexing, search, and spell checking library.
  license: BSD-2-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/Sygil-Dev/whoosh-reloaded

extra:
  recipe-maintainers:
    - rxm7706
