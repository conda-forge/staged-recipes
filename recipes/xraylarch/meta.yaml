{% set name = "xraylarch" %}
{% set version = "0.9.69" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xraylarch-{{ version }}.tar.gz
  sha256: eb2ce75b6970631c0388a15967ee4a26d15d35ae38cb75655e7a38d7aed49570

build:
  skip: true  # [py2k]
  entry_points:
    - larch = larch.apps:run_larch
    - larch_server = larch.apps:run_larch_server
    - feff6l = larch.apps:run_feff6l
    - feff8l = larch.apps:run_feff8l
    - xas_viewer = larch.apps:run_xas_viewer
    - gse_mapviewer = larch.apps:run_gse_mapviewer
    - xrfdisplay = larch.apps:run_xrfdisplay
    - xrfdisplay_epics = larch.apps:run_xrfdisplay_epics
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - packaging
    - pip
    - wxpython
    - pyyaml
    - toml
    - pytest
    - termcolor
    - scipy >=1.7
    - numpy >=1.20
    - matplotlib-base >=3.5
    - sqlalchemy >=2.0
    - sqlalchemy-utils
    - h5py >=3.2
    - pillow >=8.3.2
    - imageio
    - charset-normalizer
    - peakutils
    - requests
    - scikit-image
    - scikit-learn
    - asteval >=0.9.28
    - lmfit >=1.2.0
    - uncertainties >=3.1
    - pyshortcuts >=1.9.0
    - xraydb >=4.5
    - silx >=0.15.2
    - hdf5plugin
    - numdifftools
    - psutil
    - pymatgen
    - fabio
    - pyfai
    - pycifrw
    - importlib-metadata  # [py<38]
    - tomopy
    - jupyterlab
    - ipywidgets
    - plotly

test:
  imports:
    - larch
  commands:
    - pip check
    - larch --help
    - larch_server --help
    - feff6l --help
    - feff8l --help
    - xas_viewer --help
    - gse_mapviewer --help
    - xrfdisplay --help
    - xrfdisplay_epics --help
  requires:
    - pip

about:
  home: http://xraypy.github.io/xraylarch/
  summary: Synchrotron X-ray data analysis in python
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maurov
