{% set name = "kaolin" %}
{% set version = "0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8b02841d8bd70bdbe1c9ce10e8185c5c931161a76ece12920c228104f12ed185

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  import:
    - kaolin

about:
  home: The package home page
  license: Apache
  license_family: Apache 
  license_file: 
  summary: ""
  doc_url: https://kaolin.readthedocs.io/en/latest/
  dev_url: https://github.com/NVIDIAGameWorks/kaolin

extra:
  recipe-maintainers:
    - oblute
