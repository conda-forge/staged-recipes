{% set version = "0.48.0" %}

package:
  name: xan
  version: {{ version }}

source:
  url: https://github.com/medialab/xan/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6b59b653b36a42c57a24eea48a977a0302d6e03e11058996cb3ec86fc6f3405f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}

test:
  commands:
    - xan --version

about:
  home: https://github.com/medialab/xan
  summary: 'The CSV magician'
  description: |
    xan is a command line tool that can be used to process CSV files directly from the shell.
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  dev_url: https://github.com/medialab/xan

extra:
  recipe-maintainers:
    - rvalieris
