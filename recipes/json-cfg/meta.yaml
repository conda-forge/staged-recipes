{% set name = "json-cfg" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3dd1ab30b16a3bb249b6eb35fcc42198f9656f33127e36a3fadb5e37f50d45b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - kwonly-args >=1.0.7
    - python

test:
  imports:
    - jsoncfg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pasztorpisti/json-cfg
  summary: 'Python2 keyword-only argument emulation as a decorator. Python 3 compatible.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/pasztorpisti/json-cfg

extra:
  recipe-maintainers:
    - BastianZim
