package:
  name: fio_py
  version: 2024.12

source:
  url: https://github.com/smithsp/fusion-io/archive/refs/tags/v2024.12.tar.gz

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  host:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - python
    - lapack
    - hdf5
    - make
    - mpich
  run:
    - python
    - lapack
    - hdf5
    - mpi
    - mpich

test:
  imports:
    - fio_py

about:
  description: 'fio_py is a suite of tools for reading fusion (specifically M3D-C1) code outputs'
  dev_url: https://github.com/nferraro/fusion-io
  home: https://github.com/nferraro/fusion-io
  summary: 'fio_py is a suite of tools for reading fusion (specifically M3D-C1) code outputs'
  license: 'MIT'
  license_file: 'LICENSE'

extra:
  recipe-maintainers:
    - smithsp
