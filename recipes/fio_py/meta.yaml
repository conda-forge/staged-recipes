about:
  description: 'fio_py is a suite of tools for reading fusion (specifically M3D-C1) code outputs'
  dev_url: https://github.com/nferraro/fusion-io
source:
  git_url: /home/smithsp/fusion-io  #git@github.com:nferraro/fusion-io.git
#  git_rev: 4333b8fc5ffac3c05ecd159961a9c178b040a367
build:
  number: 0
  skip: True [win]
extra:
  recipe-maintainers:
    - smithsp
package:
  name: fio_py
  version: 1.0
requirements:
  host:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - python
    - lapack
    - hdf5
    - make
    - mpi
  run:
    - python
    - lapack
    - hdf5
    - mpi
test:
  imports:
    - fio_py
