{% set name = "pdb2pqr" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 80bc3f69f73350eed75b073fb8dd9dc622434c93d5ab20bdbce1ea2985fb1c64

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python <3
    
  run:
    - python <3
    - setuptools
    - propka
    - networkx
    - future
    - six

test:
  commands:
    - pdb2pqr_cli --help

about:
  home: http://www.poissonboltzmann.org/
  license: BSD
  license_family: BSD
  summary: An automated pipeline for the setup of Poisson-Boltzmann electrostatics calculations
  dev_url: https://github.com/tonigi/apbs-pdb2pqr.git

extra:
  recipe-maintainers:
    - tsenapathi
