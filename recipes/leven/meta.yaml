{%set name = "leven" %}
{%set version = "1.0.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "732474a3b9e94003aab61fd57eb2cbdaf0ed32f9a85b63073bcc4fa1ed5d0aff" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    # - six
    # - nose

  run:
    - python
    # - six
    # - nose

test:
  imports:
    - leven

about:
  home: https://github.com/semanticize/leven
  license: Apache 2.0
  # license_file: LICENSE not included in MANIFEST
  license_family: Apache
  summary: 'Levenshtein edit distance library'

extra:
  recipe-maintainers:
    - pmlandwehr
