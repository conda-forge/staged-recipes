{% set name = "async-timeout" %}
{% set version = "1.4.0" %}
{% set sha256 = "983891535b1eca6ba82b9df671c8abff53c804fce3fa630058da5bbbda500340" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [py<35]

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - async_timeout

about:
  home: https://github.com/aio-libs/async-timeout
  license: Apache 2.0
  license_file: LICENSE
  summary: 'asyncio-compatible timeout context manager'

  dev_url: https://github.com/aio-libs/async-timeout

extra:
  recipe-maintainers:
    - sodre
