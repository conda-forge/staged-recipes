{% set name = "pink" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pin_pink-{{ version }}.tar.gz
  sha256: daa245925c739d69a14ce2c4b80f9f3758648b7c6f4987b392a78692e6bc67f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.8
    - loop-rate-limiters >=0.1.0
    - numpy >=1.19.0
    - osqp
    - pinocchio >=2.6.3
    - proxsuite
    - qpsolvers >=2.5.0

test:
  imports:
    - pink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pin-pink
  summary: Inverse kinematics for articulated robot models, based on Pinocchio.
  dev_url: https://github.com/stephane-caron/pink
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
