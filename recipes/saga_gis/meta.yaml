{% set name = "saga-gis" %}
{% set version = "7.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pilotfiber.dl.sourceforge.net/project/saga-gis/SAGA%20-%207/SAGA%20-%207.2.0/saga-7.2.0.tar.gz
  sha256: 56152aa39e90e60fb8bcd2b9ded30706176d3a7f50084505138fcfc26a61f281

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - pkg-config >=0.21  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - gdal
    - proj4
    - postgresql
    - wxpython
  run:
    - python
    - numpy
    - gdal
    - proj4
    - postgresql
    - wxpython

test:
  commands:
    - saga_cmd -v
  imports:
    - import saga_api

about:
  home: http://saga-gis.org
  license: GPL-2.0
  license_family: GPL
  license_file: saga-gis/COPYING
  summary: System for Automated Geoscientific Analyses - Long Term Support
  description: |
    SAGA is a Geographic Information System (GIS) software that has been
    designed for an easy and effective implementation of spatial algorithms and
    offers a comprehensive, growing set of geoscientific methods, and provides
    an easily approachable user interface with many visualisation options.
  dev_url: http://www.saga-gis.org/
  doc_url: http://www.saga-gis.org/saga_tool_doc/6.1.0/

extra:
  recipe-maintainers:
    - snowman2
