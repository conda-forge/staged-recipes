{% set name = "autocnet" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://code.usgs.gov/astrogeology/autocnet/-/archive/{{ version }}/autocnet-v{{ version }}.zip
  sha256: 0387845532af097d9099d4c32f1d6ce7dfa2ea5c711db1228f6fa66461fc5a13

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  build:
    - python
    - setuptools
    - pip
  host:
    - python
    - pip
    - csmapi >=1.0.1
    - dill =0.3.2
    - geoalchemy2
    - geopandas =0.8.1
    - kalasiris
    - knoten >=0.2.0,<1.0
    - networkx =2.4
    - opencv <=3.5
    - plio >=1.2.3
    - plurmy
    - pyyaml =5.3.1
    - redis-py
    - scikit-image =0.17.2
    - scipy =1.5.1
    - shapely =1.7.0
    - sqlalchemy-utils >=0.37.0
  run:
    - csmapi
    - cyvlfeat
    - dill
    - geoalchemy2
    - geopandas
    - imageio
    - ipykernel
    - jupyter
    - kalasiris
    - knoten
    - ncurses
    - networkx
    - numpy
    - opencv <=3.5
    - pillow
    - plio >=1.3
    - plurmy
    - proj >=7.0.0,<8
    - pvl >=1.0
    - psycopg2
    - pyproj
    - pytest
    - pytest-cov
    - python
    - pyyaml
    - redis-py
    - scikit-image
    - scikit-learn
    - scipy <=1.2.1
    - shapely
    - sqlalchemy
    - sqlalchemy-utils >=0.37.0
    - usgscsm
    - vlfeat

test:
  imports:
    - autocnet
    - autocnet.graph.network

about:
  home: https://code.usgs.gov/astrogeology/autocnet/
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: Automated control network generation.
  license: CC0-1.0
  license_file: LICENSE.txt
  doc_url: https://autocnet.readthedocs.io/en/dev/
  dev_url: https://code.usgs.gov/astrogeology/autocnet

extra:
  recipe-maintainers:
    - kelvinrr
