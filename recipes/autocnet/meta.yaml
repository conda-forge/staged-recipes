{% set name = "autocnet" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://code.usgs.gov/astrogeology/autocnet/-/archive/v1.2.1/autocnet-v1.2.1.tar.gz
  sha256: 29f30e980aae216225d8ef181b2d228c2325ca0afb6ba60f2dfe0384759e828d

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]
  number: 0

requirements:
    build:
      - python
      - csmapi
      - dill
      - geoalchemy2
      - geopandas
      - kalasiris
      - knoten
      - networkx
      - opencv
      - plio
      - plurmy
      - pyyaml
      - redis-py
      - scikit-image
      - scipy
      - shapely
      - sqlalchemy-utils
    host:
      - python
      - setuptools
      - libgl  # [linux]
    run:
      - csmapi
      - cython
      - cyvlfeat
      - matplotlib-base
      - dill
      - conda-forge::gdal >=3.5,<4.0
      - geoalchemy2
      - geopandas
      - hoggorm
      - imageio
      - ipykernel
      - kalasiris
      - conda-forge::knoten
      - libgl  # [linux]
      - networkx >=2,<3
      - numpy >=1.21,<2.0
      - opencv
      - conda-forge::plio >=1.3
      - pandas
      - pyyaml
      - plio >=1.5.4
      - plurmy
      - psycopg2
      - pvl >=1.0,<2
      - proj
      - conda-forge::pyproj
      - python
      - richdem
      - scikit-image >=0.17,<0.25
      - scikit-learn
      - scipy
      - shapely
      - sqlalchemy
      - sqlalchemy-utils
      - redis-py <5
      - conda-forge::usgscsm >=2.0.0
      - vlfeat
      - protobuf <=3.20

test:
  imports:
    - autocnet
    - autocnet.graph.network

about:
  home: https://github.com/DOI-USGS/Autocnet
  summary: 'A Python library for automatic generation of control networks for the geodetic control of planetary images.'
  description: 'Automatic control network generation'
  doc_url: https://github.com/DOI-USGS/Autocnet#readme
  dev_url: https://github.com/DOI-USGS/Autocnet
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Kelvinrr
    - amystamile-usgs
