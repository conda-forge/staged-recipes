# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: a2a-sdk
  version: "0.3.10"
  python_check_max: "3.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/a2a_sdk-${{ version }}.tar.gz
  sha256: f2df01935fb589c6ebaf8581aede4fe059a30a72cd38e775035337c78f8b2cca

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - uv-dynamic-versioning
    - pip
  run:
    - python >=${{ python_min }},<4
    - httpx >=0.28.1
    - httpx-sse >=0.4.0
    - pydantic >=2.11.3
    - protobuf >=5.29.5
    - google-api-core >=1.26.0

tests:
  - python:
      imports:
        - a2a
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*

about:
  summary: A2A Python SDK
  description: Official Python SDK for the Agent2Agent (A2A) Protocol
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/a2aproject/a2a-python

extra:
  recipe-maintainers:
    - rxm7706
