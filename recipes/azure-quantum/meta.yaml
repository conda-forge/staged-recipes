{% set name = "azure-quantum" %}
{% set version = "0.21.2112.180703" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-quantum-{{ version }}.tar.gz
  sha256: 028194f6c11dd15248a9d926c3547bd451122ce2a9f6bd96dd61d986a03b7010

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiofile >=3.7.2
    - aiohttp >=3.7.0
    - azure-core <=1.19.1
    - azure-identity >=1.6.0
    - azure-mgmt-core >=1.3.0
    - azure-storage-blob >=12.8.1
    - deprecated >=1.2.12
    - msrest >=0.6.21
    - numpy >=1.21.0
    - protobuf >=3.14.0
    - python >=3.6

test:
  imports:
    - azure.quantum
    - azure.quantum._authentication
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/qdk-python
  summary: Python client for Azure Quantum
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
