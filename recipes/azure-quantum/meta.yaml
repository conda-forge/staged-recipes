{% set name = "azure-quantum" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-quantum-{{ version }}.tar.gz
    sha256: 68632b6b1283b3899f8fee0b5113dcd0df093b8eb9c887158c2283efac0ecb0c
  - url: https://raw.githubusercontent.com/microsoft/qdk-python/release/v{{ version }}/LICENSE
    sha256: c2cfccb812fe482101a8f04597dfc5a9991a6b2748266c47ac91b6a5aae15383

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiofile >=3.7.2
    - aiohttp >=3.7.0
    - azure-core >=1.19.1
    - azure-identity >=1.6.0
    - azure-storage-blob >=12.8.1
    - deprecated >=1.2.12
    - msrest >=0.6.21
    - numpy >=1.21.0
    - protobuf >=3.14.0
    - python >=3.6
  run_constrained:
    - cirq-core ==0.13.1
    - cirq-ionq ==0.13.1
    - qiskit-ionq >=0.1.4
    - qiskit-terra >=0.19.1

test:
  imports:
    - azure.quantum
    - azure.quantum._authentication
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/qdk-python
  summary: Python client for Azure Quantum
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
