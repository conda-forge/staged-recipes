{% set name = "pyre" %}
{% set version = "1.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/pyre/pyre/archive/v{{ version }}.tar.gz
    sha256: a6cfa3d8ace21c3fd87b5ed67e7eba79084817aaf9a4919941ebb586a3d15232
    patches:
        # Hard-coded version, since pyre's auto-versioning sometimes breaks
        - pyre_version.patch

build:
  number: 0
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
  run:
    - python

test:
  imports:
    - pyre
    - journal

about:
  home: http://pyre.orthologue.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: pyre/LICENSE
  summary: An application framework for scientific applications in Python

  description: |
     pyre is an open source application framework for building scalable, 
     user-friendly scientific applications.

  dev_url: https://github.com/pyre/pyre
  doc_url: http://pyre.orthologue.com/docs

extra:
  recipe-maintainers:
    - piyushrpt
    - aivazis
    - rtburns-jpl
    - lijun99
