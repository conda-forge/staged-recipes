# defining package and version
{% set name = "pyode" %}
{% set version = "0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/odedevs/ode/downloads/ode-{{ version }}.tar.gz
  sha256: 4ba3b76f9c1314160de483b3db92b0569242a07452cbb25b368e75deb3cabf27

build:
  number: 0
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - cython
    - python
    - pkg-config

  host:
    - python

  run:
    - python

test:
  requires:
    - python
  imports:
    - ode

about:
  home: https://www.ode.org/
  license: LGPL-2.0 or BSD
  summary: Open Dynamics Engine, dynamics simulation
  license_file:
    - LICENSE.TXT
    - LICENSE-BSD.TXT

extra:
  recipe-maintainers:
    - repagh
