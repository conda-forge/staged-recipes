{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggplate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggplate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggplate/ggplate_{{ version }}.tar.gz
  sha256: a10aa17aa5002c1890838a811ecf68b195c5ab49fca806c736b6cb2c356e3b45

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base >=4.0.0
    - r-dplyr
    - r-farver
    - r-forcats
    - r-ggplot2
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr

  run:
    - r-base >=4.0.0
    - r-dplyr
    - r-farver
    - r-forcats
    - r-ggplot2
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('ggplate')"           # [not win]
    - "\"%R%\" -e \"library('ggplate')\""  # [win]

about:
  home: https://github.com/jpquast/ggplate, https://jpquast.github.io/ggplate/
  license: MIT
  summary: Enables users to create simple plots of biological culture plates as well as microplates.
    Both continuous and discrete values can be plotted onto the plate layout.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - jpquast

