
{% set name = "globus-callout" %}
{% set release = "v6.2.20190226" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_callout-4.1.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a173be6ed129274e5cea7dd1a6c8c7d987bdbc4dbb60092e92bd534d2de8c421

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage("globus-callout", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - globus-common >=15
    - libtool
  run:
    - globus-common
    - libtool

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --print-errors --modversion {{ name }}

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: APACHE
  license_file: GLOBUS_LICENSE
  summary: 'Callout functionality for the Grid Community Toolkit'
  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-callout" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
    - duncanmmacleod
