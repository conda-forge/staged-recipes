schema_version: 1

context:
  name: highway
  version: 1.3.0

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://github.com/google/${{ name }}/releases/download/${{ version }}/highway-${{ version }}.tar.gz
  sha256: e8d696900b45f4123be8a9d6866f4e7b6831bf599f4b9c178964d968e6a58a69

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
  host:
  run:
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include:
        - hwy/highway.h
      lib:
        - hwy
      files:
        - ${{ "Library/" if win }}lib/cmake/hwy/hwy-config.cmake

about:
  summary: Highway is a C++ library that provides portable SIMD/vector intrinsics.
  license: Apache-2.0 OR BSD-3-Clause
  license_file:
    - LICENSE
    - LICENSE-BSD3
  homepage: https://github.com/google/highway
  repository: https://github.com/google/highway
  documentation: https://google.github.io/highway/en/master/

extra:
  recipe-maintainers:
    - jorisv
