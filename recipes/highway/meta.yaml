{% set name = "highway" %}
{% set version = "1.3.0" %}


package:
  name:  {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/releases/download/{{ version }}/highway-{{ version }}.tar.gz
  sha256: e8d696900b45f4123be8a9d6866f4e7b6831bf599f4b9c178964d968e6a58a69

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
  run:
test:
  commands:
    - test -f $PREFIX/lib/libhwy${SHLIB_EXT}                          # [not win]
    - if not exist %PREFIX%\\Library\\bin\\libhwy.dll exit 1          # [win]
    - test -f $PREFIX/include/hwy/highway.h                           # [not win]
    - if not exist %PREFIX%\\Library\\include\\hwy\\highway.h exit 1  # [win]

about:
  home: https://github.com/google/highway
  summary: Highway is a C++ library that provides portable SIMD/vector intrinsics.
  license: Apache-2.0 or BSD-3-Clause
  license_file:
    - LICENSE
    - LICENSE-BSD3
  dev_url: https://github.com/google/highway
  doc_url: https://google.github.io/highway/en/master/

extra:
  recipe-maintainers:
    - jorisv
