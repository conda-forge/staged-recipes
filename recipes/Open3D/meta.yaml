{% set name = "Open3D" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isl-org/Open3D/archive/v{{ version }}.tar.gz
  sha256: 524ddeb7dc8aaed6dc5b272415df0c8ffcf7eff0816a84cfbdee56cdd6d3587a
  patches:
    - fix-tbb.patch
    - fix-unzip.patch
    - fix-curl.patch
    - fix-error.patch
    - fix-find-imgui.patch

build:
  number: 0
  skip: True  # [win]
  ignore_run_exports_from:
    - libcblas
    - minizip
    - msgpack-c
    - msgpack-cxx
  run_exports:
    - {{ pin_subpackage('open3d', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ cdt('mesa-libgl-devel') }}          # [linux]
    - {{ cdt('mesa-dri-drivers') }}          # [linux]
    - {{ cdt('mesa-libegl-devel') }}         # [linux]
    - {{ cdt('libselinux') }}                # [linux]
    - {{ cdt('libxdamage') }}                # [linux]
    - {{ cdt('libxfixes') }}                 # [linux]
    - {{ cdt('libxxf86vm') }}                # [linux]
    - {{ cdt('libxcb') }}                    # [linux]
    - {{ cdt('libxext') }}                   # [linux]
    - {{ cdt('xorg-x11-server-xvfb') }}      # [linux]
    - {{ cdt('libxau') }}                    # [linux]
    - {{ cdt('libxi-devel') }}               # [linux]
    - python                                 # [build_platform != target_platform]
    - pip                                    # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - sysroot_linux-64 2.17                  # [linux64]
  host:
    - setuptools
    - python
    - pip
    - assimp
    - eigen
    - glew
    - glfw
    # fmt 10 results in build error
    - fmt 9.*
    - libjpeg-turbo
    - gmock
    - jsoncpp
    - zeromq
    - cppzmq
    - msgpack-c
    - msgpack-cxx
    - minizip
    - vtk
    - libidn2  # [osx]
    - libpng
    - pybind11
    - qhull
    - tinyobjloader
    - libcblas
    - liblapacke
    - libboost-headers
    - nanoflann
    - liblzf
    # - imgui      # Not used currently as we are not building the GUI
    # - tinygltf   # TODO: Does not export cmake config in conda-forge; see https://github.com/conda-forge/tinygltf-feedstock/issues/24
    # - libcurl    # does not like the conda-forge version, results in linker error
    # - openssl    # does not like the conda-forge version, results in linker error
    # - tbb-devel  # conda-forge version too new; no oneTBB support yet; see https://github.com/isl-org/Open3D/issues/6544
  run:
    - numpy
    - python
    - plotly
    - dash

test:
  imports:
    - open3d
  commands:
    - open3d --help

about:
  home: http://www.open3d.org/
  summary: Open-source library that supports rapid development of software that deals with 3D data.
  license: MIT
  license_file:
    - LICENSE
    - LICENSE_TBB
    - 3rdparty/uvatlas/LICENSE_directxheaders
    - 3rdparty/uvatlas/LICENSE_directxmath
    - 3rdparty/uvatlas/LICENSE_uvatlas
    - 3rdparty/parallelstl/LICENSE
    - 3rdparty/possionrecon/LICENSE
    - 3rdparty/rply/LICENSE
    - 3rdparty/curl/LICENSE
    - 3rdparty/boringssl/LICENSE
    - 3rdparty/embree/LICENSE
    - 3rdparty/tinyfiledialogs/LICENSE
    - 3rdparty/tinygltf/LICENSE
  dev_url: https://github.com/isl-org/Open3D

extra:
  recipe-maintainers:
    - goanpeca
    - Tobias-Fischer
