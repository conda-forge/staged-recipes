{% set name = "datadotworld-python" %}
{% set version = "1.2.4" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "40a6342b71c52c33f39d68a7f506cebbc688a757c009b774f0cb02b7fc457432" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  entry_points:
    - dw=datadotworld.cli:cli

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - certifi >=2017.04.17
    - click >=6.0,<7.0a
    - configparser >=3.5.0,<4.0a
    - datapackage >=0.8.8,<1.0a
    - jsontableschema >=0.10.0,<1.0a
    - python-dateutil >=2.6.0,<3.0a
    - requests >=2.0.0,<3.0a
    - six >=1.5.0,<2.0a
    - tabulator <2.0a
    - urllib3 >=1.15,<2.0a

test:
  imports:
    - datadotworld
    - datadotworld.client
    - datadotworld.client._swagger
    - datadotworld.client._swagger.apis
    - datadotworld.client._swagger.models
    - datadotworld.models

  commands:
    - dw --help

about:
  home: http://github.com/datadotworld/data.world-py
  license_file: LICENSE.txt
  license: Apache 2.0
  license_family: Apache
  summary: 'Python library for data.world'
  dev_url: http://github.com/datadotworld/data.world-py

extra:
  recipe-maintainers:
    - pmlandwehr
