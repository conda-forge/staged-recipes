{% set name = "myerson" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/myerson-{{ version }}.tar.gz
  sha256: 64718e11af0ce390dfb5932aabd5cc5957457b6712f2bbc31701e4569880369a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - tqdm
    - pytorch >=2.0.1,<3
    - numpy >=1.25,<2
    - pytorch_geometric >=2.3.1,<3

test:
  imports:
    - myerson
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python package to calculate Myerson values from game theory and use them as explanations for graph neural networks.
  dev_url: https://github.com/kochgroup/myerson
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
