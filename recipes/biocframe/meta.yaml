{% set name = "biocframe" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocframe-{{ version }}.tar.gz
  sha256: 14bff1f38a44d12922f5f70691dbda4744baabc972d9828bce63d605eff1169e

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - biocutils >=0.1.4
    - numpy

test:
  imports:
    - biocframe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BiocPy/biocframe
  summary: Flexible dataframe representation to support nested structures.
  dev_url: https://github.com/BiocPy/biocframe
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
