{% set name = "pybinding" %}
{% set version = "0.8.2" %}
{% set sha256 = "cda0d8a3c3abb7cf2e8c2be337ece320a0d9002eded5444ae7763ad1a9e0ccec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<34]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cmake
    - numpy x.x
  run:
    - python
    - numpy x.x
    - scipy
    - matplotlib
    - pytest

test:
  imports:
    - pybinding

about:
  home: http://pybinding.site/
  license: BSD 2-Clause
  license_family: BSD
  license_file: license.md
  summary: 'Package for numerical tight-binding calculations in solid state physics'
  doc_url: http://docs.pybinding.site/
  dev_url: https://github.com/dean0x7d/pybinding

extra:
  recipe-maintainers:
    - dean0x7d
