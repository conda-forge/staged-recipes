{% set name = "pybinding" %}
{% set version = "0.8.0" %}
{% set sha256 = "164f0e8be427dfe1d33dfea1a8b496fbfe1b88e9170ec2d1f40a372ba29811c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<34 or osx]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cmake
    - numpy
  run:
    - python
    - vs2015_runtime  # [win]
    - numpy
    - scipy
    - matplotlib
    - py-cpuinfo
    - pytest

test:
  imports:
    - pybinding

about:
  home: http://pybinding.site/
  license: BSD 2-Clause
  license_file: license.md
  summary: 'Package for numerical tight-binding calculations in solid state physics'
  doc_url: http://docs.pybinding.site/
  dev_url: https://github.com/dean0x7d/pybinding

extra:
  recipe-maintainers:
    - dean0x7d
