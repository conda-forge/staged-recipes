{% set version = '1.3-7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biglasso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/biglasso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/biglasso/biglasso_{{ version }}.tar.gz
  sha256: 11d28bdb53a2afd343511a4215a844d0dd062d48680a737ddc66dba1804534e9

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - _openmp_mutex                # [linux]
    - llvm-openmp                  # [osx]
    - r-base
    - r-bh
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-bigmemory >=4.5.0
    - r-ncvreg
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-bigmemory >=4.5.0
    - r-ncvreg

test:
  commands:
    - $R -e "library('biglasso')"           # [not win]
    - "\"%R%\" -e \"library('biglasso')\""  # [win]

about:
  home: https://github.com/YaohuiZeng/biglasso, https://arxiv.org/abs/1701.05936
  license: GPL-3.0-only
  summary: Extend lasso and elastic-net model fitting for ultrahigh-dimensional, multi-gigabyte
    data sets that cannot be loaded into memory. It's much more memory- and computation-efficient
    as compared to existing lasso-fitting packages like 'glmnet' and 'ncvreg', thus
    allowing for very powerful big data analysis even with an ordinary laptop.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

