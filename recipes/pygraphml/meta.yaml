{% set name = "pygraphml" %}
{% set version = "2.2" %}
{% set sha256 = "fb30853766b5e89d8198c5143197dbb10daf4ddf75c71b11974738cc529949c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pygraphml

about:
  home: https://github.com/hadim/pygraphml/
  license: BSD License
  summary: 'Small library to parse GraphML files in Python'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
