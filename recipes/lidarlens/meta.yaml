{% set version = "0.1.4" %}

package:
  name: lidarlens
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/lidarlens/lidarlens-{{ version }}.tar.gz
  sha256: 6717512c45c3d48a9e484ccf3bc9e9b58efb048e7413dcdb4764890f225dac81

build:
  entry_points:
    - lidarlens = lidarlens.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=68.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.9
    - open3d >=0.17.0
    - laspy >=2.4.0
    - numpy >=1.22.0,<2.0.0
    - scipy >=1.9.0
    - pyproj >=3.4.0
    - matplotlib-base >=3.5.0

test:
  imports:
    - lidarlens
  commands:
    - pip check
    - lidarlens --help
  requires:
    - pip
    - python

about:
  home: https://github.com/lidarlens/pylidarlens
  summary: A Python package for 3D LiDAR point cloud processing, analysis, terrain modelling, and visualization.
  doc_url: https://github.com/lidarlens/pylidarlens
 # readme
  license: MIT
 # readme
  license_file: LICENSE  # readme

extra:
  recipe-maintainers:
    - ShinyDataTech
