{% set version = "4.7.2" %}
{% set sha256 = "80720e9eb2319fe39099f3141c66053012a4f4f3e8ebbd258e7132e88d47b213" %}

package:
  name: chaco
  version: {{ version }}

source:
  fn: chaco-{{ version }}.tar.gz
  url: https://github.com/enthought/chaco/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - enable
    - cython
    - pillow
  run:
    - python
    - numpy
    - enable
    - pillow

test:
  imports:
    - chaco
    - chaco._cython_speedups
    - chaco.contour.contour

about:
  home: http://code.enthought.com/projects/chaco
  license: BSD
  license_file: LICENSE.txt
  summary: Build interactive and custom 2-D plots with Python
  description: |
   Chaco is a Python plotting application toolkit that facilitaties writing
   plotting applications at all levels of complexity, from  simple scripts
   with hard-coded data to large plotting programs with complex data
   interrelationships and a multitude of interactive tools. While Chaco
   generates attractive static plots for publication and presentation, it also
   works well for interactive data visualization and exploration.
  doc_url: http://docs.enthought.com/chaco
  dev_url: http://www.github.com/enthought/chaco

extra:
  recipe-maintainers:
    - msarahan
