{% set name = "chaco" %}
{% set version = "5.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chaco-{{ version }}.tar.gz
  sha256: c29308b243b683a439b2345d043a9c2be07aae034582bfd1a2c037d35716008d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - oldest-supported-numpy
    - setuptools <65.2
    - wheel
    - numpy
    - pip
  run:
    - python
    - traits >=6.2.0
    - traitsui
    - pyface >=7.2.0
    - enable >=5.2.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - chaco
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://docs.enthought.com/chaco
  summary: interactive 2-dimensional plotting
  license: CC0-1.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jotter91
