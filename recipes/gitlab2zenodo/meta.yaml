{% set name = "gitlab2zenodo" %}
{% set version = "0.0b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitlab2zenodo-{{ version }}.tar.gz
  sha256: b08e2e50e749dbb3aca59620043308e826a43a7fa9e14e90d9d6e214210db2a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests
    - responses

test:
  imports:
    - gitlab2zenodo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/sbeniamine/gitlab2zenodo
  summary: Sends gitlab snapshots to zenodo Automatically.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
