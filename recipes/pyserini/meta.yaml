{% set version = "0.21.0" %}

package:
  name: pyserini
  version: {{ version }}

source:
  url: https://github.com/castorini/pyserini/archive/refs/tags/pyserini-{{ version }}.tar.gz
  sha256: 9ae58ed794c609b7249a5ed090a25b5a8f2d2d2825de332cb91101a54ecd9f50

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  # currently missing windows builds for tensorflow / pytorch
  skip: true  # [not unix]

requirements:
  host:
    - python
    - pip
    - setuptools
    - openjdk >=11
    - anserini =0.13.5
  run:
    - python
    - cython >=0.29.21
    - faiss >=1.6.5 
    - importlib-metadata  # [py<38]
    - numpy >=1.18.1
    # - nmslib >=2.1.1
    - onnxruntime >=1.8.1
    - pandas >=1.1.5
    # - pyjnius >=1.4.0
    - pytorch
    - sentencepiece >=0.1.95
    - scikit-learn >=0.22.1
    - scipy >=1.4.1
    # - torchaudio
    - torchvision
    - tqdm
    - transformers >=4.6.0

test:
  imports:
    - pyserini
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -m pyserini.search -h
    - python -m pyserini.dsearch -h
    - pytest -v --pyargs pyserini

about:
  home: pyserini.io
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Python interface to the Anserini IR toolkit built on Lucene'
  dev_url: https://github.com/castorini/pyserini

extra:
  recipe-maintainers:
    - lintool
    - MXueguang
    - h-vetinari
