{% set version = "0.14.0" %}

package:
  name: pyserini
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyserini/pyserini-{{ version }}.tar.gz
  sha256: 15c90f510538b12acaab473647d406e221350821cb9cbb4528e1ceb40e5d4eb8
  patches:
    - patches/0001-remove-requirements.txt-handling-from-setup.py.patch

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  # currently missing windows builds for tensorflow / pytorch & osx builds for pytorch
  skip: true  # [not linux]

requirements:
  host:
    - python
    - pip
    - setuptools
    - openjdk >=11
  run:
    - python
    - cython >=0.29.21
    - faiss >=1.6.5 
    - importlib-metadata  # [py<38]
    - numpy >=1.18.1
    - nmslib >=2.1.1
    - onnxruntime >=1.8.1
    - pandas >=1.1.5
    - pyjnius >=1.4.0
    - pytorch
    - sentencepiece >=0.1.95
    - scikit-learn >=0.22.1
    - scipy >=1.4.1
    - torchaudio
    - torchvision
    - tqdm
    - transformers >=4.6.0

test:
  imports:
    - pyserini
  commands:
    - pip check
    - python -m pyserini.search -h
    - python -m pyserini.dsearch -h
  requires:
    - pip

about:
  home: pyserini.io
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Python interface to the Anserini IR toolkit built on Lucene'
  dev_url: https://github.com/castorini/pyserini

extra:
  recipe-maintainers:
    - lintool
    - MXueguang
    - h-vetinari
