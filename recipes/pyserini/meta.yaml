{% set version = "0.11.0.0" %}

package:
  name: pyserini
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyserini/pyserini-{{ version }}.tar.gz
  sha256: 4ff93e607f570f0643321cb073aa571ee298a7eec20b21c4e13812e16a75a65b
  patches:
    - patches/0001-remove-requirements.txt-handling-from-setup.py.patch

build:
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  # currently missing windows builds for tensorflow / pytorch & osx builds for pytorch
  skip: true  # [not linux]

requirements:
  host:
    - python
    - pip
    - setuptools
    - openjdk >=11
  run:
    - python
    - cython >=0.29.21
    - faiss >=1.6.5 
    - importlib-metadata  # [py<38]
    - numpy >=1.18.1
    - pandas >=1.1.5
    - pyjnius >=1.2.1
    - scikit-learn >=0.22.1
    - scipy >=1.4.1
    - tqdm >=4.56
    - transformers >=4.0.0

test:
  imports:
    - pyserini
  commands:
    - pip check
    - python -m pyserini.search -h
    - python -m pyserini.dsearch -h
  requires:
    - pip

about:
  home: pyserini.io
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Python interface to the Anserini IR toolkit built on Lucene'
  dev_url: https://github.com/castorini/pyserini

extra:
  recipe-maintainers:
    - lintool
    - MXueguang
    - h-vetinari
