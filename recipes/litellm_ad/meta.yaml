{% set name = "litellm_ad" %}
{% set version = "1.76.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/litellm_ad-{{ version }}.tar.gz
  sha256: 18f6bd097a35af5c58d8b08430adf05f2e659a3b1b9dfa7d422b7b5be2d579ff

build:
  entry_points:
    - litellm = litellm:run_server
    - litellm-proxy = litellm.proxy.client.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core
    - wheel
    - pip
  run:
    - python >=3.8.1,<4.0,!=3.9.7
    - httpx >=0.23.0
    - openai >=1.99.5
    - python-dotenv >=0.2.0
    - tiktoken >=0.7.0
    - importlib-metadata >=6.8.0
    - tokenizers
    - click
    - jinja2 >=3.1.2,<4.0.0
    - aiohttp >=3.10
    - pydantic >=2.5.0,<3.0.0
    - jsonschema >=4.22.0,<5.0.0
  run_constrained:
    - numpydoc *
    - uvicorn >=0.29.0,<0.30.0
    - uvloop >=0.21.0,<0.22.0
    - gunicorn >=23.0.0,<24.0.0
    - fastapi >=0.115.5,<0.116.0
    - backoff *
    - pyyaml >=6.0.1,<7.0.0
    - rq *
    - orjson >=3.9.7,<4.0.0
    - apscheduler >=3.10.4,<4.0.0
    - fastapi-sso >=0.16.0,<0.17.0
    - PyJWT >=2.8.0,<3.0.0
    - python-multipart >=0.0.18,<0.0.19
    - cryptography *
    - prisma 0.11.0
    - azure-identity >=1.15.0,<2.0.0
    - azure-keyvault-secrets >=4.8.0,<5.0.0
    - azure-storage-blob >=12.25.1,<13.0.0
    - google-cloud-kms >=2.21.3,<3.0.0
    - google-cloud-iam >=2.19.1,<3.0.0
    - resend >=0.8.0,<0.9.0
    - pynacl >=1.5.0,<2.0.0
    - websockets >=13.1.0,<14.0.0
    - boto3 1.36.0
    - redisvl >=0.4.1,<0.5.0
    - mcp >=1.10.0,<2.0.0  # [py>=310]
    - litellm-proxy-extras 0.2.18
    - rich 13.7.1
    - litellm-enterprise 0.1.19
    - diskcache >=5.6.1,<6.0.0
    - polars >=1.31.0,<2.0.0  # [py>=310]
    - semantic-router *  # [py>=39]
    - mlflow >3.1.4  # [py>=310]

test:
  imports:
    - litellm_ad
  commands:
    - pip check
    - litellm --help
    - litellm-proxy --help
  requires:
    - pip

about:
  summary: Library to easily interface with LLM API providers
  license: MIT
  license_file:
    - LICENSE
    - enterprise/LICENSE.md
