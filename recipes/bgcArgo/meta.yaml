{% set name = "bgcArgo" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bgcArgo-{{ version }}.tar.gz
  sha256: 1602366320e4ff8e59c6f643521b86e51d2d508d6de6ef77ade9a02a9a4a97f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - cmocean
    - gsw
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - python >=3.4
    - scipy
    - seaborn

test:
  imports:
    - bgcArgo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ArgoCanada/BGC-QC
  summary: A python library for quality control of BGC-Argo data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cgrdn
