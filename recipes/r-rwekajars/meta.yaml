{% set version = '3.9.3-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rwekajars
  version: {{ version|replace("-", "_") }}

source:
  fn: RWekajars_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/RWekajars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RWekajars/RWekajars_{{ version }}.tar.gz
  sha256: dcbd2974751a2b27953b59359497472948c67e9d518edba44ec13a9cd8dd5e9b

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rjava >=0.6_3
    - readline >=7.0

  run:
    - r-base
    - r-rjava >=0.6_3
    - readline >=7.0


test:
  commands:
    - $R -e "library('RWekajars')"           # [not win]
    - "\"%R%\" -e \"library('RWekajars')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RWekajars
  license: GPL-2
  summary: External jars required for package 'RWeka'.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo
