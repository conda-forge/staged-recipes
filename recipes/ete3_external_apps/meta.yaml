{% set name = "ete3_external_apps" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/etetoolkit/ext_apps/archive/refs/tags/latest.tar.gz
  sha256: 163a0d457e37406c58641cd62cfad26f6e48b3f74e8dafaf3a0fa13253839830

build:
  script: {{ PYTHON }} -m pip install https://github.com/jhcepas/ete/zipball/master -vv
  number: 0

requirements:
  host:
    - gcc
    - python
    - pip
    - argtable2
    - openblas
    - six
  run:
    - gcc
    - python
    - argtable2
    - openblas
    - six

test:
  requires:
    - pip
  commands:
    - pip install --trusted-host pypi.python.org ete3
    - ete3 version
    - ete3 build check

about:
  home: http://etetoolkit.org
  summary: 'Apps extension of ete3 framework for the analysis and visualization of trees.'
  description: |
         A collection of third-party precompiled phylogenetic tools used by 
         the etetoolkit (ete3 build). Includes: FastTree, RAxML, Phyml, Trimal, Pmodeltest, 
         T-Coffee, M-Coffee, Kaling, Prank, Probcons, Muscle, ClustalOmega, Dialign-tx, 
         Mafft, Consel, Codeml, SLR
  license: GPL
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://github.com/etetoolkit/ext_apps

extra:
  recipe-maintainers:
    - marieBvr
    - jhcepas
