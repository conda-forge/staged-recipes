{% set name = "ete3_external_apps" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/etetoolkit/ext_apps/archive/refs/tags/latest.tar.gz
  sha256: 163a0d457e37406c58641cd62cfad26f6e48b3f74e8dafaf3a0fa13253839830

build:
  number: 0
  skip: true  # [osx]
  script_env:
    - QT_QPA_PLATFORM=offscreen
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - pip
  host:
    - python =3.8
    - numpy
    - pandas
    - click
    - tqdm
    - ete3
    - biopython
    - matplotlib-base
    - seaborn
    - pyqt =4
    - qt =4
  run:
    - python =3.8
    - numpy
    - pandas
    - click
    - tqdm
    - ete3
    - biopython
    - matplotlib-base
    - seaborn
    - pyqt =4
    - qt =4

test:
  requires:
    - pip
  commands:
    - pip install --trusted-host pypi.python.org ete3
    - ete3 version
    - ete3 build check

about:
  home: https://github.com/etetoolkit/ext_apps
  summary: A collection of ETE external applications.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  doc_url: https://github.com/etetoolkit/ext_apps

extra:
  recipe-maintainers:
    - marieBvr
