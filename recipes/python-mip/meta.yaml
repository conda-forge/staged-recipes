{% set version = "1.15.0" %}

package:
  name: python-mip
  version: {{ version }}

source:
  url: https://github.com/coin-or/python-mip/archive/refs/tags/{{ version }}.tar.gz
  sha256: 573eab28e2555a52a5c5dde3014c65e1873e483e7b9c52153fd97733e831c90f
  patches:
    # upstream setup.py expected a directory of vendored binaries; remove for now
    - patches/0001-remove-mip.libraries.patch
    - patches/0002-pick-up-libs-from-prefix.patch
    - patches/0003-point-osi-symbols-to-correct-lib.patch

build:
  number: 0
  # missing dependency: https://github.com/conda-forge/coin-or-cbc-feedstock/issues/3
  skip: true  # [win]

requirements:
  build:
    - python
    - pip
    - setuptools_scm
    - cffi
  host:
    - python
    - coin-or-cbc
    - coin-or-utils
    - coin-or-cgl
    - coin-or-osi
    - coin-or-clp
    - cffi
  run:
    - python
    - coin-or-cbc
    - coin-or-utils
    - coin-or-cgl
    - coin-or-osi
    - coin-or-clp
    - cffi
    - numpy

test:
  requires:
    - pytest
    - networkx
  source_files:
    - test/
  imports:
    - mip
  commands:
    - pytest -v test/
    - pytest -v mip/

about:
  home: http://python-mip.com
  license: EPL-2.0 OR GPL-2.0-or-later
  license_file: LICENSE
  summary: Collection of Python tools for the modeling and solution of Mixed-Integer Linear programs
  dev_url: https://github.com/coin-or/python-mip
  doc_url: https://docs.python-mip.com/en/latest/

extra:
  recipe-maintainers:
    - h-vetinari
