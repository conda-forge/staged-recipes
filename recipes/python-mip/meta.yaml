{% set version = "1.13.0" %}

package:
  name: mip
  version: {{ version }}

source:
  url: https://github.com/coin-or/python-mip/archive/refs/tags/{{ version }}.tar.gz
  sha256: 92d85b641a4dbc9babce19d8dc352ea8e99394604becf534b746df2d6819b838

build:
  number: 0
  # missing dependency: https://github.com/conda-forge/coin-or-cbc-feedstock/issues/3
  skip: true  # [win]

requirements:
  build:
    - python

outputs:
  - name: python-mip
    script: build_pkg.sh   # [unix]
    script: build_pkg.bat  # [win]
    requirements:
      build:
        - python
        - pip
        - setuptools_scm
        - cffi
      host:
        - python
        - coin-or-cbc
      run:
        - python

    test:
      requires:
        - pytest
      source_files:
        - test
      imports:
        - mip
      commands:
        - pytest test -v

about:
  home: http://python-mip.com
  license: EPL-2.0 OR GPL-2.0-or-later
  license_file: LICENSE
  summary: Collection of Python tools for the modeling and solution of Mixed-Integer Linear programs
  dev_url: https://github.com/coin-or/python-mip
  doc_url: https://docs.python-mip.com/en/latest/

extra:
  recipe-maintainers:
    - h-vetinari
  feedstock-name: python-mip
