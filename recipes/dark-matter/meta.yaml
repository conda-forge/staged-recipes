{% set name = "dark-matter" %}
{% set version = "4.0.72" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dark-matter-{{ version }}.tar.gz
  sha256: aab34d775e7fd73c5c8993998cd4bb847b5594fcb46960cfa0993f814b0653b2

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<36]
  number: 0

requirements:
  host:
    - python 
    - pip
  run:
    - python
    - biopython >=1.71
    - bz2file >=0.98
    - cachetools >=3.1.0
    - edlib >=1.3.9
    - cython >=0.29.16
    - gb2seq >=0.2.4
    - ipython >=3.1.0
    - matplotlib-base >=1.4.3
    - mysql-connector-python >=8.1.0
    - numpy >=1.14.2
    - progressbar2 >=4.0.0
    - pysam >=0.15.2
    - pyzmq >=14.3.1
    - requests >=2.18.4
    - simplejson >=3.5.3
    - six >=1.11.0

test:
  imports:
    - dark
  source_files:
    - test
  commands:
    - pip check
    - pytest test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/acorg/dark-matter
  summary: Python classes and utility scripts for working with genetic sequence data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - terrycojones
    - imlew
