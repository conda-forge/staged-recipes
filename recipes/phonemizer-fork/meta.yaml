{% set name = "phonemizer-fork" %}
{% set version = "3.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phonemizer_fork-{{ version }}.tar.gz
  sha256: 10e16e827d0443b087062e21b55e805c00989cf1343b2e81e734cae5f6c0cf69

build:
  entry_points:
    - phonemize = phonemizer.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - joblib
    - segments
    - attrs >=18.1
    - dlinfo
    - typing_extensions
  run_constrained:
    - phonemizer <0.0a0

test:
  imports:
    - phonemizer
  commands:
    - pip check
    - phonemize --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thewh1teagle/phonemizer-fork
  dev_url: https://github.com/thewh1teagle/phonemizer-fork
  summary: Simple text to phones converter for multiple languages
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
