{% set version = "0.2.4" %}

package:
  name: tephi
  version: {{ version }}

source:
  url: https://github.com/SciTools/tephi/archive/v{{ version }}.tar.gz
  sha256: 38dcc397b105d50dc50b99699715e92801a9d7a57bda27b64b8b96890dc08386

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps  -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - matplotlib-base
    - numpy >=1.14
    - scipy

test:
  imports:
    - tephi

about:
  home: http://tephi.readthedocs.org/
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Tephigram plotting in Python

extra:
  recipe-maintainers:
    - bjlittle
    - trexfeathers
