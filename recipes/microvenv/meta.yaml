{% set name = "microvenv" %}
{% set version = "2023.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microvenv-{{ version }}.tar.gz
  sha256: a07e88a8fb5ee90219b86dd90095cb5646462d45d30285ea3b1a3c7cf33616d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - microvenv
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A minimal re-implementation of Python's venv module
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
