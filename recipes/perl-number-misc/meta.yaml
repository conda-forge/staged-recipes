{% set author = "MIKO" %}
{% set name = "Number-Misc" %}
{% set version = "1.1" %}
{% set sha256 = "f769c3b3f1f3e70c554df31aa3277c8e5833108bd116e4a559f6b46016119594" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make install 

requirements:
  build:
    - perl
    - toolchain
  run:
    - perl

test:
  commands:
    - perl -e 'Number::Misc'

about:
  home: http://search.cpan.org/dist/String-Util-1.23/lib/String/Util.pm 
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Handy utilities for numbers'

  description: |
     Number::Misc provides some miscellaneous handy utilities for handling 
     numbers. These utilities handle processing numbers as strings, 
     determining basic properties of numbers, or selecting a random number 
     from a range.
  doc_url: http://search.cpan.org/dist/Number-Misc-1.1/lib/Number/Misc.pm

extra:
  recipe-maintainers:
    - pvanheus
