{% set name = "tsml-eval" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsml-eval-{{ version }}.tar.gz
  sha256: 93447c80039dc4e23531ec7f0063a55503356819f3cf4ecfc7632515bfb38997

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.8,<3.11
    - sktime >=0.15.0
    - scikit-learn
    - convst
    - wildboar
    - stumpy
    - xgboost
    - networkx
    - requests
    - gpustat

test:
  imports:
    - tsml_eval
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tsml-eval/
  summary: A package for benchmarking time series machine learning tools.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MatthewMiddlehurst
