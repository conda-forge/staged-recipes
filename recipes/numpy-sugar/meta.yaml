{% set name = "numpy-sugar" %}
{% set version = "1.0.14" %}
{% set sha256 = "081c498edaabc866cc716267a61c5a8372498feacc6c482a63edafe9a5f228c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - ncephes
    - cffi >=1.7
  run:
    - python
    - ncephes
    - cffi >=1.7
    - numba >=0.28

test:
  requires:
    - pytest >=3
  imports:
    - numpy_sugar
  commands:
    - python -c "import numpy_sugar; numpy_sugar.test()"

about:
  home: https://github.com/glimix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Missing NumPy functionalities'
  doc_url: http://numpy-sugar.readthedocs.io
  dev_url: https://github.com/glimix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
