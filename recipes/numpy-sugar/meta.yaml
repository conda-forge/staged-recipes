{% set name = "numpy-sugar" %}
{% set version = "1.0.13" %}
{% set sha256 = "e2c10d20fc97ec00aa4eabb23778379b2adacfa00e89595e7a9d4969e5c16ae5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [(win and py<35) or py34]
  features:
    - vc14  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - ncephes
    - cffi
    - numba
    - toolchain
    - vc 14  # [win]
  run:
    - python
    - ncephes
    - scipy
    - numpy
    - numba
    - cffi

test:
  requires:
    - pytest
  imports:
    - numpy
    - numpy.linalg
    - scipy
    - scipy.linalg
    - numpy_sugar
  commands:
    - python -c "import numpy_sugar; numpy_sugar.test()"

about:
  home: https://github.com/glimix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Missing NumPy functionalities'
  doc_url: http://numpy-sugar.readthedocs.io
  dev_url: https://github.com/glimix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
