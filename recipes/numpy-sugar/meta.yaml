{% set name = "numpy-sugar" %}
{% set version = "1.0.16" %}
{% set sha256 = "7b84bb09e28c9f84b3ed7470ce0a428e75cd189ea9a774331a0623608ed0f1d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - ncephes
    - cffi
    - numpy >=1.9.2
    - numpy x.x
    - scipy >=0.17.1
  run:
    - python
    - ncephes
    - cffi
    - numpy >=1.9.2
    - numpy x.x
    - scipy >=0.17.1

test:
  requires:
    - pytest >=3
  imports:
    - numpy_sugar
  commands:
    - python -c "import numpy_sugar; numpy_sugar.test()"

about:
  home: https://github.com/glimix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Missing NumPy functionalities'
  doc_url: http://numpy-sugar.readthedocs.io
  dev_url: https://github.com/glimix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
