{% set name = "gaiaxpy" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gaiaxpy-{{ version }}.tar.gz
  sha256: e61f418e391ab340cad098f56575d835c404ae8ca6f5c9f714fd62cebd943a0c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - aenum
    - astropy
    - astroquery
    - fastavro
    - python-hdfs
    - matplotlib-base
    - numpy >1.23
    - packaging
    - pandas >=1.5.0
    - scipy
    - tqdm >=4.64.0

test:
  imports:
    - gaiaxpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gaia-dpci.github.io/GaiaXPy-website/
  summary: Utilities to handle BP/RP (XP) Gaia low-resolution spectra as delivered via the archive
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENCE

extra:
  recipe-maintainers:
    - druzm
