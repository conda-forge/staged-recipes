{% set pkg_name_lowercase = "chromideas" %}
{% set version = "1.0" %}

package:
  name: {{ pkg_name_lowercase }}
  version: {{ version }}

source:
  url: https://github.com/fatyang799/chromIDEAS/releases/download/v1.0-0/{{ pkg_name_lowercase }}-{{ version }}-0.tar.gz
  sha256: 708a868104526338c9286891b47e04e0faf86064bdc5a5b1c4ef00af5b5825a4

build:
  number: 0
  skip: True  # [not linux]
  ignore_run_exports_from:
    - share/chromIDEAS/gsl/lib
    - share/chromIDEAS/gsl/bin
    - share/chromIDEAS/bin/IDEAS_2018/bin
    - share/chromIDEAS/bin

requirements:
  host:
    - python
    - r-base
  run:
    - python
    - numpy >1.23.1
    - scipy >=1.8.0
    - pandas >=1.5.0
    - bioconda::bedtools >=2.27.1
    - r-base
    - r-data.table >1.12.0
    - r-r.utils >2.5.1
    - r-foreach >1.4.0
    - r-doparallel >1.0.0
    - r-ggplot2 >=3.4.1
    - bioconda::bioconductor-genomicranges >=1.50.0
    - r-seurat >4.3.0

test: 
  commands:
    - chromideas -h

about:
  home: https://github.com/fatyang799/chromIDEAS
  license: MIT
  license_file: LICENSE
  summary: "Chromatin Informative Dynamic Epigenomic Annotation Suite (chromIDEAS): an ultra-fast all-in-one Chromatin State Analyzer"

extra:
  recipe-maintainers:
    - fatyang799
