{% set name = "dot2tex" %}
{% set version = "2.11.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dot2tex-{{ version }}.tar.gz
  sha256: 299a2af05aee5bbe0257a562a506a93e279293d5c38f28d08ab8acb3233fe7ce

build:
  number: 0
  noarch: python
  entry_points:
    - dot2tex = dot2tex.dot2tex:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pyparsing
    - python

test:
  imports:
    - dot2tex.dot2tex
    - dot2tex.dotparsing
  commands:
    - pip check
    - dot2tex --help
  requires:
    - pip

about:
  home: https://github.com/kjellmf/dot2tex
  summary: A Graphviz to LaTeX converter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
