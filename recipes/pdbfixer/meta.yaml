{% set name = "pdbfixer" %}
{% set version = "1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pandegroup/pdbfixer/archive/v{{ version }}.tar.gz
  sha256: 8dc928d1a57dded981835a6175760f3407c52664b6204053636f7754787a655e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy
    - openmm >=7.1

test:
  imports:
    - pdbfixer

about:
  home: https://github.com/pandegroup/pdbfixer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PDBFixer fixes problems in PDB files'

extra:
  recipe-maintainers:
    - hadim
