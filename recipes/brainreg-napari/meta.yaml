{% set name = "brainreg-napari" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainreg-napari-{{ version }}.tar.gz
  sha256: 0b482ffed397a56bec89d9beda0da5244577fd3517d9ea9082d07badfba8e705

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - brainglobe-napari-io
    - brainreg
    - brainreg-segment
    - magicgui
    - napari
    - napari-plugin-engine >=0.1.4
    - python >=3.8
    - qtpy
    - pooch >1

test:
  imports:
    - brainreg_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/brainreg-napari/
  summary: Multi-atlas whole-brain microscopy registration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
    - jaimergp
