context:
  name: "yggdrasil-python-rapidjson"
  version: "1.21.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/cropsinsilico/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e2418f4124bb4fd9720302b25a15677d2313fc46e13966199b73186d43c51c35

build:
  number: 0
  script:
    - if: unix
      then: '${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
    - if: win
      then:
        - 'set "SKBUILD_CMAKE_ARGS=-G Ninja"'
        - '${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - numpy >=1.13.0
        - python
    - cmake >=3.15
    - ninja
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - hatch-fancy-pypi-readme
    - numpy >=1.13.0
    - pip
    - python
    - scikit-build-core
    - setuptools_scm
  run:
    - ${{ stdlib('c') }}
    - python
    - numpy >=1.13.0

tests:
  - python:
      imports:
        - yggdrasil_rapidjson
  - script:
      - pytest -sv tests
    requirements:
      run:
        - pandas
        - pytest
        - pytz
        - trimesh
        - unyt
    files:
      source:
      - tests/
      - rapidjson/test/example_python.py

about:
  homepage: https://github.com/cropsinsilico/yggdrasil-python-rapidjson
  repository: https://github.com/cropsinsilico/yggdrasil-python-rapidjson
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper around YggdrasilRapidJSON.
  description: |
    A Python wrapper around YggdrasilRapidJSON. YggdrasilRapidJSON is a
    header-only C++ library for JSON operation extended for use with
    yggdrasil
  documentation: https://cropsinsilico.github.io/yggdrasil-python-rapidjson/

extra:
  recipe-maintainers:
    - langmm
