{% set name = "avro-gen3" %}
{% set version = "0.7.16" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/avro_gen3-{{ version }}.tar.gz
  sha256: 1ef593e22d8876ec55b91aa75cb0581a4526bae4bb990fde7892208679dc44dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - avro >=1.10
    - six
    - typing-extensions

test:
  imports:
    - avrogen
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/acryldata/avro_gen
  summary: Avro record class and specific record reader generator
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anshbansal
