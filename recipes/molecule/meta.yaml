{% set name = "molecule" %}
{% set version = "3.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29137de659d45ecdef28d107c0dc7e85ab3d5e37d5d17813430a7cc15be5b02e

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - molecule = molecule.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm >=1.15.0
    - setuptools_scm_git_archive >=1.0
  run:
    - ansible >=2.8
    - cerberus >=1.3.1
    - click >=7.0
    - click-completion >=0.5.1
    - click-help-colors >=0.6
    - colorama >=0.3.9
    - cookiecutter !=1.7.1,>=1.6.0
    - jinja2 >=2.10.1
    - paramiko <3,>=2.5.0
    - pexpect <5,>=4.6.0
    - pluggy <1.0,>=0.7.1
    - python
    - python-gilt <2,>=1.2.1
    - pyyaml <6,>=5.1
    - selinux  # [linux]
    - sh <1.13,>=1.12.14
    - tabulate >=0.8.4
    - tree-format >=0.1.2
    - yamllint <2,>=1.15.0

test:
  imports:
    - molecule
    - molecule.command
  commands:
    - pip check
    - molecule --help
  requires:
    - pip

about:
  home: https://pypi.org/project/molecule/
  summary: Molecule aids in the development and testing of Ansible roles
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
