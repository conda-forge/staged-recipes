{% set name = "refrapy" %}
{% set version = "0.2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/refrapy-{{ version }}.tar.gz
  sha256: dc7acc09ce69d55e3c26932b311ae16e63b068a16de8c7d809081d0fe5efa6a8

build:
  entry_points:
    - refrapy = refrapy.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10,<3.13
    - obspy >=1.3
    - pygimli >=1.5
    - numpy >=1.19
    - scipy >=1.8.0
    - pmw >=2.0

test:
  imports:
    - refrapy
  commands:
    - pip check
    - refrapy --help
  requires:
    - pip

about:
  home: https://pypi.org/project/refrapy/
  summary: Refrapy is a Python software package with a graphical interface for seismic refraction data analysis.
  description: Refrapy is a graphical application for seismic refraction data analysis. It is written in Python and uses open source libraries from numerical and geophysics python communities to provide a visual interface for geophycists analyse seismic refraction data.
  dev_url: https://github.com/AlgoSismos/Refrapy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aureliobarbosa
