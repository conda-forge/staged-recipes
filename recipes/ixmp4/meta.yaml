{% set name = "ixmp4" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ixmp4-{{ version }}.tar.gz
  sha256: 427608b3813c1977356a65d80c61fba44291a015ea6dd937a94dae0f1fdb6cb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - ixmp4 = ixmp4.cli:app

requirements:
  host:
    - python >=3.10,<3.12
    - poetry-core >=1.2.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.10,<3.12
    - pyjwt >=2.4.0,<3.0.0
    - sqlalchemy >=2.0.7,<3.0.0
    - sqlalchemy-utils >=0.40.0,<0.41.0
    - alembic >=1.10.2,<2.0.0
    - dask-core >=2023.4.0,<2024.0.0
    - fastapi >=0.94.0,<0.95.0
    - httpx >=0.23.3,<0.24.0
    - openpyxl >=3.0.9,<4.0.0
    - pandas >=2.0.0,<3.0.0
    - pandera >=0.13.4,<0.14.0
    - pydantic >=1.10.5,<2.0.0
    - python-dotenv >=0.19.0,<0.20.0
    - requests >=2.27.1,<3.0.0
    - typer >=0.4.0,<0.5.0
    - toml >=0.10.2,<0.11.0
    - psycopg2 >=2.9.7,<3.0.0

test:
  imports:
    - ixmp4
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://software.ece.iiasa.ac.at
  summary: a data warehouse for scenario analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielhuppmann
