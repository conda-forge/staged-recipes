{% set name = "m3-cdecimal" %}
{% set version = "2.3" %}
{% set sha256 = "55406e987fc6fabf21925d1496371d1ae55e61f66b62f2eaa5e152d0e56f3771" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cdecimal

about:
  home: http://www.bytereef.org/mpdecimal/index.html
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Fast arbitrary precision correctly-rounded decimal floating point arithmetic'

  description: |
    The cdecimal package is a fast drop-in replacement for the decimal module in
    Python's standard library. Both modules provide complete implementations of
    Mike Cowlishaw/IBM's General Decimal Arithmetic Specification.
  doc_url: http://www.bytereef.org/mpdecimal/index.html
  dev_url: http://www.bytereef.org/mpdecimal/index.html

extra:
  recipe-maintainers:
    - guillochon
