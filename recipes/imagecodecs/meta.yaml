{% set version = "2019.11.18" %}

package:
  name: imagecodecs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/imagecodecs/imagecodecs-{{ version }}.tar.gz
  sha256: 037e3fde4592fffdb4b8235170180d0d0ba01e4640d9660360dcc62f062e2bd1

build:
  number: 0
  entry_points:
    - imagecodecs=imagecodecs.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - msinttypes  # [win]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - imagecodecs
  commands:
    - imagecodecs --help
  requires:

about:
  home: https://www.lfd.uci.edu/~gohlke
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Image transformation, compression, and decompression codecs"

extra:
  recipe-maintainers:
    - ocefpaf
