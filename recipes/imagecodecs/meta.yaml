{% set name = "imagecodecs" %}
{% set version = "2018.10.22" %}
{% set sha256 = "1786a689a712519f3df862992fcaa31fd8e74538a1371514cc26447116d88d31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - m2-patch  # [win]
  host:
    - python
    - pip
    - numpy
    - cython
    - msinttypes  # [win and vc<14]
    - zlib
    - bzip2
    - xz
    - zstd
    - lz4-c
    - libpng
    - libwebp<1.0
    - jxrlib
    - libjpeg-turbo
    - libjpeg-turbo12
    - openjpeg=2.3
    - blosc=1.14.2
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - jxrlib
    - libjpeg-turbo12

test:
  imports:
    - imagecodecs
    - imagecodecs._imagecodecs
    - imagecodecs._jpeg12

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Image transformation, compression, and decompression codecs'
  description: |
    The imagecodecs package provides various block-oriented, in-memory buffer transformation, compression, and decompression functions for use in the tifffile, czifile, and other Python imaging modules.

    Decode and/or encode functions are currently implemented for Zlib DEFLATE, ZStandard, Blosc, LZMA, BZ2, LZ4, LZW, LZF, PNG, WebP, JPEG 8-bit, JPEG 12-bit, JPEG SOF=0xC3, JPEG 2000, JPEG XR, PackBits, Packed Integers, Delta, XOR Delta, Floating Point Predictor, and Bitorder reversal.
  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
    - hmaarrfk
