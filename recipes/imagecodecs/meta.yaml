{% set name = "imagecodecs" %}
{% set version = "2020.2.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c019b19438dff31365fee3002b438992c16bc9955a036f466c600d80699cb5a2

build:
  number: 0
  # ignore_run_exports:
  #   - libjpeg-turbo

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    # Needs at least numpy 1.15 conda-forge default is 1.14
    - numpy 1.15
    - cython
    - zlib
    - bzip2
    - xz
    - zstd
    - lz4-c
    - libpng
    - libwebp
    - jxrlib
    # Does not compile with jpeg
    # I'm pretty sure i'm getting files clobbered on osx
    #- libjpeg-turbo
    - giflib
    # - jpeg
    - openjpeg
    - blosc
    - lcms2
    - libaec
    - brotli
    - libzopfli
    - charls
    - snappy
    # Things that are not packaged yet
    # - brunsli
    # - zfp
  run:
    - python
    - {{ pin_compatible('numpy') }}
    # https://github.com/conda-forge/brotli-feedstock/pull/21
    - brotli
    - libtiff
    - libjpeg-turbo

test:
  imports:
    - imagecodecs
    - imagecodecs._imagecodecs

about:
  home: https://github.com/Czaki/imagecodecs
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - liblzf-3.6/LICENSE
    - bitshuffle-0.3.5/LICENSE
  summary: 'Image transformation, compression, and decompression codecs'
  description: |
    The imagecodecs package provides various block-oriented, in-memory buffer
    transformation, compression, and decompression functions for use in the
    tifffile, czifile, and other Python imaging modules.

    Decode and/or encode functions are currently implemented for Zlib DEFLATE,
    ZStandard, Blosc, LZMA, BZ2, LZ4, LZW, LZF, PNG, WebP, JPEG 8-bit,
    JPEG 12-bit, JPEG SOF=0xC3, JPEG 2000, JPEG XR, PackBits, Packed Integers,
    Delta, XOR Delta, Floating Point Predictor, and Bitorder reversal.

  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
    - hmaarrfk
