{% set name = "imagecodecs" %}
{% set version = "2018.10.10" %}
{% set sha256 = "b4c1d6e691848e204f79e8f13bcfd2a0d410b27fb6d2bf7a941a128bff8a4097" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - unix_setup.patch  # [unix]
    - windows_setup.patch  # [win]
    
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - m2-patch  # [win]
  host:
    - python
    - pip
    - numpy
    - cython
    - zlib
    - lz4-c
    - zstd
    - bzip2
    - xz
    - libpng
    - libwebp<1.0
    - liblzf
    - libjpeg-turbo
    - openjpeg=2.3
    - jxrlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - lz4-c
    - zstd
    - libwebp
    - libpng
    - zlib  # [win]
    - openjpeg=2.3  # [win]
    - zstd  # [win]
    - lz4-c  # [win]
    - bzip2  # [win]
    - libpng  # [win]
    - libjpeg-turbo  # [win]

test:
  imports:
    - imagecodecs

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Image transformation, compression, and decompression codecs'
  description: |
    The imagecodecs package provides various block-oriented, in-memory buffer transformation, compression, and decompression functions for use in the tiffile, czifile, and other Python imaging modules.

    Decode and/or encode functions are currently implemented for Zlib DEFLATE, ZStandard, LZMA, BZ2, LZ4, LZW, LZF, JPEG, JPEG 12-bit, JPEG 2000, JPEG XR, WebP, PackBits, Packed Integers, Delta, XOR Delta, Floating Point Predictor, and Bitorder reversal.
  doc_url: https://www.lfd.uci.edu/~gohlke/
  dev_url: https://www.lfd.uci.edu/~gohlke/

extra:
  recipe-maintainers:
    - csachs
