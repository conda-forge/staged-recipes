{% set name = "pyphysim" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0df90c4d8031503d69d2cbd13717daf34cab8295a73aaecdb70e08441cdeaaae

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<38 or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - rtd-poetry
  run:
    - configobj
    - matplotlib-base
    - numba
    - numpy
    - python
    - scipy
    - rtd-poetry

test:
  imports:
    - pyphysim
    - pyphysim.c_extensions
    - pyphysim.cell
    - pyphysim.channel_estimation
    - pyphysim.channels
    - pyphysim.comm
    - pyphysim.extra
    - pyphysim.extra.MATLAB
    - pyphysim.ia
    - pyphysim.mimo
    - pyphysim.modulators
    - pyphysim.pointprocess
    - pyphysim.progressbar
    - pyphysim.reference_signals
    - pyphysim.simulations
    - pyphysim.subspace
    - pyphysim.util

about:
  home: https://github.com/darcamo/pyphysim
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.md
  summary: "Simulation of digital communication (physical layer) in python"
  dev_url: https://github.com/darcamo/pyphysim

extra:
  recipe-maintainers:
    - oblute
    - rluria14
