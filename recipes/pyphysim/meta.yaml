{% set name = "pyphysim" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "0f95eb672bed553ab5a318019cb48a2643e627ef391dfbc2abd96a0fb3d4e639"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - configobj
    - matplotlib
    - numba
    - numpy
    - python
    - scipy
    - poetry

test:
  imports:
    - pyphysim
    - pyphysim.c_extensions
    - pyphysim.cell
    - pyphysim.channel_estimation
    - pyphysim.channels
    - pyphysim.comm
    - pyphysim.extra
    - pyphysim.extra.MATLAB
    - pyphysim.ia
    - pyphysim.mimo
    - pyphysim.modulators
    - pyphysim.pointprocess
    - pyphysim.progressbar
    - pyphysim.reference_signals
    - pyphysim.simulations
    - pyphysim.subspace
    - pyphysim.util

about:
  home: "https://github.com/darcamo/pyphysim"
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.md
  summary: "Simulation of digital communication (physical layer) in python"
  dev_url: https://github.com/darcamo/pyphysim

extra:
  recipe-maintainers:
    - oblute
