{% set name = "xbudget" %}
{% set version = "0.6.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/x/xbudget/xbudget-{{ version }}.tar.gz
  sha256: 0ab9571aae2196523c0dbc394468567446d61e475624921055a3b1e074c05112

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - xgcm >=0.9.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - xbudget

about:
  home: https://github.com/hdrake/xbudget
  summary: Helper functions and metadata conventions for wrangling finite-volume ocean model budgets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hdrake
