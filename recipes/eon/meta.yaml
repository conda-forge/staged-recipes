{% set name = "eon" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://theory.cm.utexas.edu/code/eon.tgz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
  host:
    - python
    - pip
    - setuptools
    - ase
    - numpy
    - pyyaml
  run:
    - python
    - ase
    - numpy 
    - pyyaml

test:
  imports:
    - eon
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://theory.cm.utexas.edu/eon/
  summary: 'EON: Long timescale dynamics'
  description: |
    The EON software package contains a set of algorithms used primarily
    to model the evolution of atomic scale systems over long time scales. 
    Standard molecular dynamics algorithms, based upon solving Newtonâ€™s 
    equations, are limited by the femtosecond time scale of atomic 
    vibrations. EON simulations are designed for rare event systems where 
    the interesting dynamics can be described by fast transition between
    stable states.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
