{% set name = "cp2kdata" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Cp2kData-{{ version }}.tar.gz
  sha256: 89a2be33b18da1af89896b90166930e36e207eec57ba6d0d093863e0ee00242a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.24.3
    - scipy >=1.5.4
    - matplotlib-base >=3.3.2
    - ase >=3.20.1
    - cp2k-input-tools
    - dpdata
    - click
    - regex
    - monty
    - pyyaml
    - asciichartpy

test:
  imports:
    - cp2kdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robinzyb/cp2kdata
  summary: A Small Package to Postprocess Cp2k Output
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://robinzyb.github.io/cp2kdata/intro.html

extra:
  recipe-maintainers:
    - robinzyb
