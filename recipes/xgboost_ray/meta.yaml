{% set name = "xgboost_ray" %}
{% set version = "0.1.18" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 495ee6d62ca4ad752f5407a006371559d93f3a937abde2806b0c977fed136ca3

build:
  number: {{ build_num }}
  # https://github.com/conda-forge/ray-packages-feedstock/blob/1d075591177d1188bfa0e6790719ca8aa546be02/recipe/meta.yaml#L19
  skip: true  # [win or osx]
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ray-core >=2.0
    - numpy >=1.16
    - pandas
    - wrapt >=1.12.1
    - xgboost >=0.90
    - packaging

test:
  imports:
    - xgboost_ray


outputs:
  - name: xgboost_ray
  - name: xgboost-ray
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - python
        - xgboost_ray ={{ version }}=*_{{ build_num }}

    test:
      imports:
        - xgboost_ray


about:
  home: https://github.com/ray-project/xgboost_ray
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Ray backend for distributed XGBoost
  dev_url: https://github.com/ray-project/xgboost_ray

extra:
  recipe-maintainers:
    - timkpaine
