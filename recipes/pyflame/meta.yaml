{% set name = "pyflame" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uber/pyflame/archive/v{{ version }}.tar.gz
  md5: 6d835b1193f4d69a90fb3abce4f42bf8
  sha1: 4bcda35ce308348f70ae5fff3d0679ff1c86032c
  sha256: fb6f5722cecd53873e89165d696433b6bf51b9bf8318c1a57ff9aebbdf71e48b

build:
  number: 0

requirements:
  build:
    - autoconf
    - automake
    - python

  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - tests/
  commands:
    - py.test tests/

about:
  home: https://pyflame.readthedocs.io/en/latest/
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: Pyflame is a ptracing profiler for Python.
  dev_url: https://github.com/uber/pyflame

extra:
  recipe-maintainers:
    - eklitzke
