{% set name = "pyflame" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/uber/pyflame

build:
  number: 0

requirements:
  build:
    - autoconf
    - python

  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - tests/
  commands:
    - py.test tests/

about:
  home: https://pyflame.readthedocs.io/en/latest/
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: Pyflame is a ptracing profiler for Python.
  dev_url: https://github.com/uber/pyflame

extra:
  recipe-maintainers:
    - eklitzke
