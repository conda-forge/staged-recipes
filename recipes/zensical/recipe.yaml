context:
  name: zensical
  version: "0.0.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
    sha256: c9cd65b987265c22270b946c856aff969aab9abdef2a3676f2523ebe9a9ec1aa
  # https://github.com/zensical/zensical/issues/5
  - url: https://raw.githubusercontent.com/zensical/zensical/refs/tags/${{ version }}/LICENSE.md
    sha256: 8cd958cc00e3b8e072b25c0754faa4ac604443fb78ea69d8ea40e3a7e6188d91

build:
  skip:
    - win
    - not (match(python, python_min ~ ".*") and is_abi3)
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
      CARGO: cargo-auditable-wrapper
    content:
      - if: unix
        then:
          - cp ${RECIPE_DIR}/cargo-auditable-wrapper.sh ${BUILD_PREFIX}/bin/cargo-auditable-wrapper
        else:
          - copy %RECIPE_DIR%\cargo-auditable-wrapper.bat %BUILD_PREFIX%\Library\bin\cargo-auditable-wrapper.bat
      - python -m pip install . -vv
      - cargo-bundle-licenses --format yaml --output ./THIRD_PARTY.yml
  number: 0

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - maturin >=1.8,<2.0
  host:
    - python
    - python-abi3
    - pip
    - maturin >=1.8,<2.0
  run:
    - python
    - click >=8.1.8
    - deepmerge >=2.0
    - markdown >=3.7
    - pygments >=2.16
    - pymdown-extensions >=10.15
    - pyyaml >=6.0.2
  ignore_run_exports:
    from_package:
      - cross-python_${{ target_platform }}

tests:
  - python:
      imports:
      - zensical
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      content:
        - if: win
          then: abi3audit %PREFIX%/Lib/site-packages/zensical/zensical.pyd -s -v --assume-minimum-abi3 ${{ python_min }}
        - if: not win
          then:
            # Need to set SP_DIR because of https://github.com/prefix-dev/rattler-build/issues/1733
            - export SP_DIR=$(python -c "import site; print(site.getsitepackages()[0])")
            - abi3audit $SP_DIR/zensical/zensical.abi3.so -s -v --assume-minimum-abi3 ${{ python_min }}
    requirements:
      run:
        - abi3audit

about:
  homepage: https://zensical.org
  summary: 'A modern static site generator by the creators of Material for MkDocs'
  description: |
    Write your documentation in Markdown and create a professional static site for your Open Source or commercial project in minutes â€“ searchable, customizable, more than 60 languages, for all devices.
  license: MIT
  license_file:
    - LICENSE.md
    - THIRD_PARTY.yml
  documentation: https://zensical.org
  repository: https://github.com/zensical/zensical

extra:
  recipe-maintainers:
    - pavelzw
