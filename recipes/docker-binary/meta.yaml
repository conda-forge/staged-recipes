{% set name = "docker-binary" %}
{% set version = "19.03.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not win]
  ignore_run_exports:
    - openssl

requirements:
  build:
    - m2-curl
    - m2-p7zip
    - m2-sed
    - openssl

  run:
    - vs2015_runtime

test:
  commands:
    - docker --version

about:
  home: https://github.com/moby/moby
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Docker Engine - Enterprise enables native Docker containers on Windows Server.'
  doc_url: https://docs.docker.com/ee/docker-ee/windows/docker-ee/
  dev_url: https://dockermsft.blob.core.windows.net/dockercontainer/DockerMsftIndex.json

extra:
  recipe-maintainers:
    - dhirschfeld
