package:
    name: libgdal
    version: 1.11.4

source:
    fn: gdal-1.11.4.tar.gz
    url: http://download.osgeo.org/gdal/1.11.4/gdal-1.11.4.tar.gz
    md5: e9a966f0f5a88c43da47faf78a865952

build:
    number: 0

requirements:
    build:
        - hdf4
        - hdf5
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - krb5
        - postgresql  # [linux]
        - openjpeg  # [not win]
        - curl  # [not win]
        - msinttypes  # [win and not py35]
    run:
        - hdf4
        - hdf5
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - krb5
        - postgresql  # [linux]
        - openjpeg  # [not win]
        - curl  # [not win]

test:
    files:
        - sites.dbf
        - sites.sbn
        - sites.sbx
        - sites.shp
        - sites.shx
    commands:
        - ogrinfo sites.shp  # [not win]
        - ogrinfo.exe sites.shp  # [win]
        - gdal_grid --version  # [not win]
        - gdal_rasterize --version  # [not win]
        - gdal_translate --version  # [not win]
        - gdaladdo --version  # [not win]
        - gdalenhance --version  # [not win]
        - gdalwarp --version  # [not win]
        - gdalinfo --formats  # [not win]

about:
    home: http://www.gdal.org/
    license: MIT
    summary: The Geospatial Data Abstraction Library (GDAL)

extra:
  recipe-maintainers:
    - ocefpaf
