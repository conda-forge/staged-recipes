package:
    name: libgdal
    version: "1.11.3"

source:
    fn: gdal-1.11.3.tar.gz
    url: http://download.osgeo.org/gdal/1.11.3/gdal-1.11.3.tar.gz
    md5: 91e245fcc323ff4568aa819e82b4784b

build:
    number: 0
    skip: True  # [win and py35]

requirements:
    build:
        - hdf4
        - hdf5
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - postgresql  # [linux]
        - openjpeg  # [not win]
        - curl  # [not win]
        - msinttypes  # [win]
    run:
        # The VS version is important. See # https://github.com/SciTools/conda-recipes-scitools/issues/94.
        - python  # [win]
        - hdf4
        - hdf5
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - postgresql  # [linux]
        - openjpeg  # [not win]
        - curl  # [not win]
test:
    files:
        - sites.dbf
        - sites.sbn
        - sites.sbx
        - sites.shp
        - sites.shx
    commands:
        - ogrinfo sites.shp  # [not win]
        - ogrinfo.exe sites.shp  # [win]
        - gdal_grid --version  # [not win]
        - gdal_rasterize --version  # [not win]
        - gdal_translate --version  # [not win]
        - gdaladdo --version  # [not win]
        - gdalenhance --version  # [not win]
        - gdalwarp --version  # [not win]
        - gdalinfo --formats  # [not win]

about:
    home: http://www.gdal.org/
    license: MIT
    summary: 'Geospatial Data Abstraction Library.'
