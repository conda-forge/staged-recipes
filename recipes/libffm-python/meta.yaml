{% set name = "libffm-python" %}
{% set version = "0.0.1" %}
{% set sha256 = "f4ec93ec53c7cb3635599620455d7f4445ae5166d3820453e777a5d1604d51da" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gsakkis/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('cxx') }}
    - openmp
  host:
    - python
    - pip
  run:
    - python
    - click
    - numpy
    - scikit-learn
    - setuptools

test:
  imports:
    - ffm
  commands:
    - ffm --help
    - ffm train --help
    - ffm predict --help

about:
  home: http://github.com/gsakkis/{{ name }}
  license: BSD-3-Clause
  license_file: LICENCE
  summary: 'Python wrapper of the LibFFM library for field-aware factorization machines'

extra:
  recipe-maintainers:
    - gsakkis
