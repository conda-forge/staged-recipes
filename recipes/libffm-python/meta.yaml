{% set name = "libffm-python" %}
{% set version = "0.0.1" %}
{% set sha256 = "bd36f045b15553fb26e5fc9b4adba36eda4ad7373af9440beb34d58c99127196" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gsakkis/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - click
    - numpy
    - scikit-learn

test:
  imports:
    - ffm
  commands:
    - ffm --help
    - ffm train --help
    - ffm predict --help

about:
  home: http://github.com/gsakkis/{{ name }}
  license: BSD-3-Clause
  license_file: LICENCE
  summary: 'Python wrapper of the LibFFM library for field-aware factorization machines'

extra:
  recipe-maintainers:
    - gsakkis
