{% set version = "2.0.3" %}

package:
  name: bob.math
  version: {{ version }}

source:
  fn: bob.math-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.math/bob.math-{{ version }}.zip
  md5: 0f010af6ce20fe6614570edff94e593f

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
  - python
  - setuptools
  - bob.core
  - boost 1.61.*
  - cmake
  - numpy 1.11.0 py{{ environ.get('CONDA_PY', '') }}_1
  - mkl
  - mkl-nonfree
  - pkg-config

  run:
  - python
  - bob.core
  - boost 1.61.*
  - numpy 1.11.0 py{{ environ.get('CONDA_PY', '') }}_1
  - mkl

test:
  requires:
  - nose

  imports:
  - bob
  - bob.math

  commands:
  - nosetests -sv bob.math

about:
  home: http://github.com/bioidiap/bob.math
  license: Modified BSD License (3-clause)
  summary: LAPACK and BLAS interfaces for Bob

extra:
  recipe-maintainers:
  - 183amir
