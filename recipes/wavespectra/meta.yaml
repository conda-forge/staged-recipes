{% set name = "wavespectra" %}
{% set version = "3.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9f1fbca1cb18444c6f2da2f752f521addbb7d9fd8cae5ebaa5267eb601ebf4ed
  

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - numpy
    - pytest-runner
  run:
    - python
    - click
    - cmocean
    - dask
    - gcsfs
    - fsspec
    - matplotlib-base
    - numpy
    - pandas
    - python-dateutil
    - pyyaml
    - sortedcontainers
    - scipy
    - toolz
    - xarray
    - numba
    - zarr
    - attrdict
    - decorator
    - importlib-metadata

test:
  imports:
     - wavespectra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wavespectra/wavespectra
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python library for ocean wave spectra'
  description: |
    Wavespectra is an open source project for working with ocean wave spectral data. 
    The library is built on top of xarray, leveraging from xarrayâ€™s labelled 
    multi-dimensional arrays and making dealing with wave spectra simple and fast..
  doc_url: https://wavespectra.readthedocs.io/en/latest/
  dev_url: https://github.com/wavespectra/wavespectra

extra:
  recipe-maintainers:
    - RubendeBruin
    - rafa-guedes
