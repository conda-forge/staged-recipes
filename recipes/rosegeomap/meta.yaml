{% set name = "rosegeomap" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c8c36bbde916c7570faed8fcba93453ba961b34c582000d46fd5f862b7501d66

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - folium
    - ipyleaflet
    - pyshp
    - python >=3.6

test:
  imports:
    - rosegeomap

about:
  home: "https://github.com/crose26/rosegeomap"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An Interactive Mapping Package"
  doc_url: https://crose26.github.io/rosegeomap/
  dev_url: https://github.com/crose26/rosegeomap

extra:
  recipe-maintainers:
    - crose26
