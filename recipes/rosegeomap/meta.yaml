{% set name = "rosegeomap" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9baa733986771f653cae67132a566755b9169c27ae0395e1af7fa471a4273ae1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api
    - folium
    - geopandas
    - ipyfilechooser
    - ipyleaflet
    - matplotlib
    - pyshp
    - python
    - whitebox >=1.4.1
    - whiteboxgui

test:
  imports:
    - rosegeomap

about:
  home: "https://github.com/crose26/rosegeomap"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An Interactive Mapping Package"
  doc_url: https://crose26.github.io/rosegeomap/
  dev_url: https://github.com/crose26/rosegeomap

extra:
  recipe-maintainers:
    - crose26
