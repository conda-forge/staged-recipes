{% set name = "formulate" %}
{% set version = "1.0.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/formulate-{{ version }}.tar.gz
  sha256: 5c360edba817bfad6c58bca6942ad9553167e44a9c26cf1d9f6095efbe632f7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=3.10

test:
  imports:
    - formulate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Scikit-HEP/formulate
  summary: Easy conversions between different styles of expressions
  description: |
    Formulate provides easy conversions between different styles of expressions.
    It currently supports converting between ROOT and numexpr style expressions.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-eschle