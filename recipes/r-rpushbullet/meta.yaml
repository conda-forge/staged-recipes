{% set version = '0.3.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpushbullet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RPushbullet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RPushbullet/RPushbullet_{{ version }}.tar.gz
  sha256: 3112969718008d9f686b1f0219716061e3fa4b31f6b7a28751c098bee118a4d7

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-curl
    - r-jsonlite
  run:
    - r-base
    - r-curl
    - r-jsonlite

test:
  commands:
    - $R -e "library('RPushbullet')"           # [not win]
    - "\"%R%\" -e \"library('RPushbullet')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RPushbullet
  license: GPL-2.0-or-later
  summary: An R interface to the Pushbullet messaging service which provides fast and efficient
    notifications (and file transfer) between computers, phones and tablets.  An account
    has to be registered at the site <https://www.pushbullet.com> site to obtain a (free)
    API key.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
