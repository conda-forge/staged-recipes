{% set name = "lsst_dd_rtd_theme" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "5521f09c8e64320c1a6f91e7d82577b24b86f72ffd513f420c9a8acb9647816f"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.0
    - setuptools
  run:
    - python >=3.0
    - setuptools
    - sphinx >=1.3

test:
  imports:
    - lsst_dd_rtd_theme

about:
  home: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "ReadTheDocs.org theme for Sphinx, 2013 version,forked by LSST/AURA."
  doc_url: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/blob/master/README.rst"
  dev_url: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/"

extra:
  recipe-maintainers:
    - jonathansick
