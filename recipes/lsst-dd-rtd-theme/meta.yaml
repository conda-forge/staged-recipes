{% set name = "lsst-dd-rtd-theme" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/3f/de/c019bf966769b991d0595fd37434c2398608a4cc11ebfabe0d91ac8d7df5/lsst_dd_rtd_theme-0.2.2.tar.gz
  sha256: "5521f09c8e64320c1a6f91e7d82577b24b86f72ffd513f420c9a8acb9647816f"

build:
  skip: true  # [py27]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - sphinx >=1.3

test:
  imports:
    - lsst_dd_rtd_theme

about:
  home: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "ReadTheDocs.org theme for Sphinx, 2013 version,forked by LSST/AURA."
  doc_url: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/blob/master/README.rst"
  dev_url: "https://github.com/lsst-sqre/lsst_dd_rtd_theme/"

extra:
  recipe-maintainers:
    - jonathansick
