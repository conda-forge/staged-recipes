{% set name = "resnest" %}
{% set version = "0.0.6b20210414" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/resnest-{{ version }}.tar.gz
  sha256: f4f154b98b23e6442a65b775883d1e280a84a0cfb22ba35d7cfd4d22064ac3fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nose
    - numpy
    - pillow
    - python
    - requests
    - scipy
    - pytorch-gpu >=1.0.0
    - tqdm
    - mxnet

test:
  imports:
    - resnest
    - resnest.gluon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhanghang1989/ResNeSt
  summary: ResNeSt
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ruben-arts
