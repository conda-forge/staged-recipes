{% set name = "flinter" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/cerfacs/flint/-/archive/{{ version }}/flint-{{ version }}.tar.gz
  sha256: 4d269617d0b2a6022778a0e8dc9a0ef0d9bc69e98b2e317ad82187c4bd765e49

build:
  entry_points:
    - flint = flinter.cli:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - lizard
    - nobvisual >=0.3.0
    - prettytable
    - python >=3.7
    - pyyaml

test:
  imports:
    - flinter
  commands:
    - pip check
    - flint --help
  requires:
    - pip

about:
  home: https://pypi.org/project/flinter
  dev_url: https://gitlab.com/cerfacs/flint
  doc_url: https://flinter.readthedocs.io
  summary: Flinter, a multi-language code linter.
  license: CECILL-B
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
