{% set name = "yellowbrick" %}
{% set version = "0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 67cb9dde35fa36c8a4d700ad04b8f7478aece5e236c6785b4383d3cebe0b7e78

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - cycler >=0.10.0
    - matplotlib >=1.5.1
    - numpy >=1.13.0
    - pip
    - pip
    - python
    - scikit-learn >=0.19
    - scipy >=0.19
  run:
    - cycler >=0.10.0
    - matplotlib >=1.5.1
    - numpy >=1.13.0
    - python
    - scikit-learn >=0.19
    - scipy >=0.19

test:
  imports:
    - tests.test_classifier
    - tests.test_cluster
    - tests.test_features
    - tests.test_model_selection
    - tests.test_regressor
    - tests.test_style
    - tests.test_text
    - tests.test_utils
    - yellowbrick
    - yellowbrick.classifier
    - yellowbrick.cluster
    - yellowbrick.contrib
    - yellowbrick.contrib.classifier
    - yellowbrick.contrib.statsmodels
    - yellowbrick.datasets
    - yellowbrick.features
    - yellowbrick.gridsearch
    - yellowbrick.model_selection
    - yellowbrick.regressor
    - yellowbrick.style
    - yellowbrick.text
    - yellowbrick.utils
  requires:
    - pytest

about:
  home: http://www.scikit-yb.org/
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A suite of visual analysis and diagnostic tools for machine learning.
  doc_url: http://www.scikit-yb.org/
  dev_url: https://github.com/DistrictDataLabs/yellowbrick/

extra:
  recipe-maintainers:
    - apcamargo
