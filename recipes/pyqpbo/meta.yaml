{% set name = "pyqpbo" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f7/86/35818de7036945c533f1fec0e8af0949e7a469f986a4310c639d4da20182/pyqpbo-0.1.2.tar.gz
  sha256: 558c1827313608aa8c006a2dcc4059021b380ab8684f88ae842d0d70d60c8a7b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cx') }}
  host:
    - python
    - pip
  run:
    - python


test:
  imports:
    - pyqpbo

about:
  home: https://github.com/pystruct/pyqpbo
  license: UNKNOWN
  license_family: UNKNOWN
  summary: 'QPBO interface and alpha expansion for Python'
  doc_url: https://github.com/pystruct/pyqpbo/blob/master/README.md
  dev_url: https://github.com/pystruct/pyqpbo

extra:
  recipe-maintainers:
    - roi-f
