{% set version = '0.8.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidycensus
  version: {{ version|replace("-", "_") }}

source:
  fn: tidycensus_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/tidycensus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidycensus/tidycensus_{{ version }}.tar.gz
  sha256: e198e5ad10693514398334f8fa023498deee3ad1f95a0458465e0fcf47c983f7

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-dplyr >=0.7.0
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rvest
    - r-sf
    - r-stringr
    - r-tidyr >=0.7.0
    - r-tigris
    - r-units
    - r-xml2
  run:
    - r-base
    - r-dplyr >=0.7.0
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rvest
    - r-sf
    - r-stringr
    - r-tidyr >=0.7.0
    - r-tigris
    - r-units
    - r-xml2

test:
  commands:
    - $R -e "library('tidycensus')"           # [not win]
    - "\"%R%\" -e \"library('tidycensus')\""  # [win]

about:
  home: https://github.com/walkerke/tidycensus
  license: MIT
  summary: 'An integrated R interface to the decennial US Census and American Community Survey
    APIs and the US Census Bureau''s geographic boundary files.  Allows R users to return
    Census and ACS data as tidyverse-ready data frames, and optionally returns a list-column
    with feature geometry for many  geographies. '
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo
