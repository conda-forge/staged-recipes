{% set name = "ldas-tools-framecpp-swig" %}
{% set version = "2.6.4" %}
{% set sha256 = "14b910611748a44606b0ef249bd147909844e30a44cd420b7d065ae4543cee3e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - cmake>=3.6
    - {{ compiler('cxx') }}
    - swig
  host:
    - ldas-tools-cmake >=1.0.3
    - ldas-tools-framecpp >=2.6.2
    - python-ldas-tools-al >=2.6.4
    - boost-cpp
    - python
    - numpy

test:
  imports:
    - LDAStools.frameCPP

outputs:
  - name: python-ldas-tools-framecpp
    requirements:
      host:
        - ldas-tools-cmake >=1.0.3
        - ldas-tools-framecpp >=2.6.2
        - python-ldas-tools-al >=2.6.4
        - boost-cpp
        - python
        - numpy
      run:
        - ldas-tools-framecpp >=2.6.2
        - python
        - {{ pin_compatible('numpy') }}
        - python-ldas-tools-al >=2.6.4
    files:
      - lib/python*/site-packages/LDAStools/frameCPP.py*
      - lib/python*/site-packages/LDAStools/_frameCPP.so
      - lib/python*/site-packages/LDAStools/__pycache__/frameCPP.*.py*  # [not py27]
    test:
      imports:
        - LDAStools.frameCPP
    about:
      home: https://ldastools.docs.ligo.org/LDAS_Tools/Beta/doc/ldas-tools-framecpp/framecpp/html/
      doc_url: https://ldastools.docs.ligo.org/LDAS_Tools/Beta/doc/ldas-tools-framecpp/framecpp/html/
      dev_url: https://git.ligo.org/ldastools/LDAS_Tools
      license: GPLv2
      license_family: GPL
      license_file: '{{ environ["RECIPE_DIR"] }}/COPYING'
      summary: Python bindings for the LDAS Tools frameCPP library

about:
  home: https://ldastools.docs.ligo.org/LDAS_Tools/Beta/doc/ldas-tools-framecpp/framecpp/html/
  doc_url: https://ldastools.docs.ligo.org/LDAS_Tools/Beta/doc/ldas-tools-framecpp/framecpp/html/
  dev_url: https://git.ligo.org/ldastools/LDAS_Tools
  license: GPLv2
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/COPYING'
  summary: SWIG bindings for the LDAS Tools frameCPP library

extra:
  recipe-maintainers:
    - duncanmmacleod
    - emaros
