{% set version = "0.24" %}
{% set sha256 = "ba022a05b1adbec73712c46f233d8489fe13a1b9fc40a1fcceed9b52f90defc1" %}

package:
  name: perl-digest-crc
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OL/OLIMAUL/Digest-CRC-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Digest::CRC

about:
  home: https://metacpan.org/pod/Digest::CRC
  summary: Generic CRC functions
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
