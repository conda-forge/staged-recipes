{% set name = "medpython-etl" %}
{% set version = "1.0.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython_etl-{{ version }}.tar.gz
  sha256: f6ff77ab329345f1766d7106ebaf93eace45d4bc76582eaa4faf086c38a1b49f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - pandas
    - numpy
    - plotly

test:
  imports:
    - ETL_Infra
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  license: MIT
  license_file:
    - LICENCE
  summary: "ETL logic and resources for MedPython"
  description: |
    Medial EarlySign ETL Library 

extra:
  recipe-maintainers:
    - alonyado
