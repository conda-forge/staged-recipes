{% set name = "medpython-etl" %}
{% set version = "1.0.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/medpython-{{ version }}.tar.gz
  sha256: caf39564f1d9d9d370cf380304a4887ea208c65f497a09d4d010b5966940eeed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - pandas
    - numpy
    - plotly

test:
  imports:
    - ETL_Infra
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://medial-earlysign.github.io/MR_Wiki/
  license: MIT
  license_file:
    - LICENCE
  summary: "ETL logic and resources for MedPython"
  description: |
    Medial EarlySign ETL Library 

extra:
  recipe-maintainers:
    - alonyado
