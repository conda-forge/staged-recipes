{% set name = "gdbn" %}
{% set version = "0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "cb3ceac77e89a31632b27d19c2c5d87ccb425c6bf281b8a8d2bdcf83fe8818a6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python <3
    - gnumpy
  run:
    - python <3
    - gnumpy

test:
  imports:
    - gdbn

about:
  home: http://www.cs.toronto.edu/~gdahl/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pre-trained deep neural networks
  description: Pre-trained deep neural networks. RBM pre-training is supported along with backpropagation.

extra:
  recipe-maintainers:
    - nick-youngblut
