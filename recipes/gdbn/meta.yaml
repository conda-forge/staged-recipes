{% set name = "gdbn" %}
{% set version = "0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "cb3ceac77e89a31632b27d19c2c5d87ccb425c6bf281b8a8d2bdcf83fe8818a6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - gnumpy
  run:
    - python
    - gnumpy

test:
  imports:
    - gdbn

about:
  home: http://www.cs.toronto.edu/~gdahl/
  license: MIT (see.txt)
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Pre-trained deep neural networks
  description: Pre-trained deep neural networks
  doc_url: http://www.cs.toronto.edu/~gdahl/
  dev_url: http://www.cs.toronto.edu/~gdahl/

extra:
  recipe-maintainers:
    - nick-youngblut
