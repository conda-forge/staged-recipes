schema_version: 1

context:
  name: types-aioboto3
  version: 15.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/types_aioboto3-${{ version }}.tar.gz
  sha256: bd8f344b9063e5919947d7e4079b610c7bd2d446b55b4ef56d1401f2af3230b0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - botocore-stubs
    - types-aiobotocore
    - types-s3transfer
    - typing_extensions >=4.1.0

tests:
  - package_contents:
      site_packages:
        - aioboto3-stubs/s3/__init__.pyi

about:
  summary: Type annotations for aioboto3
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/youtype/mypy_boto3_builder
  repository: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - xhochy
