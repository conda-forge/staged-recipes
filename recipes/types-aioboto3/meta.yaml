{% set name = "types-aioboto3" %}
{% set version = "13.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types_aioboto3-{{ version }}.tar.gz
  sha256: ff9be62878a8265c185868c30adf24eb2dc27d4cdc0739659f9a071c0f96705a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - botocore-stubs
    - types-aiobotocore
    - types-s3transfer
    - typing-extensions >=4.1.0

test:
  imports:
    - aioboto3-stubs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aioboto3 13.1.1 generated with mypy-boto3-builder 7.25.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - peterbygrave
