{% set name = "sparql-language-server" %}
{% set version = "4.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/sparql-language-server/-/sparql-language-server-{{ version }}.tgz
  sha256: 60fde1bb23ead303c8efe1d3ee8d8a15c6e90fd42cdd0c3ae2982ce5502693ec

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - sparql-language-server --help

about:
  home: https://github.com/stardog-union/stardog-language-servers
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for SPARQL query language
  dev_url: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
