context:
  version: 4.3.0

package:
  name: sparql-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/sparql-language-server/-/sparql-language-server-${{ version }}.tgz
  sha256: 60fde1bb23ead303c8efe1d3ee8d8a15c6e90fd42cdd0c3ae2982ce5502693ec

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - sparql-language-server --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for SPARQL query language
  homepage: https://github.com/stardog-union/stardog-language-servers
  repository: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
