{% set name = "gradsflow" %}
{% set version = "0.0.6.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gradsflow-{{ version }}.tar.gz
  sha256: 675812f8e2d76cc4493fe7f1c2bb3f8926fff531c57db7c18b83a0444b426043

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - accelerate >=0.5.0
    - lightning-flash ==0.5.0
    - loguru >=0.5
    - python >=3.7
    - ray-default >=1.6
    - ray-tune >=1.6
    - rich
    - smart_open >=5.1

test:
  imports:
    - gradsflow
    - gradsflow.callbacks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gradsflow/gradsflow
  summary: An open-source AutoML Library based on PyTorch
  doc_url: https://docs.gradsflow.com/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
