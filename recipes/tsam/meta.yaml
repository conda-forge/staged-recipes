{% set name = "tsam" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsam-{{ version }}.tar.gz
  sha256: eeea6ed916af41cb313d9109d384739115802e50e3aef234ed1df86afa321cf6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [not win]

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-git
  run:
    - networkx
    - numpy >=1.11.0
    - pandas >=0.18.1
    - pyomo >=5.3
    - python >=3.6
    - scikit-learn
test:
  imports:
    - tsam
    - tsam.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FZJ-IEK3-VSA/tsam
  summary: Time series aggregation module (tsam) to create typical periods
  license: MIT
  license_file: LICENSE.txt
  doc_url : https://tsam.readthedocs.io/en/master/
  dev_url: https://github.com/FZJ-IEK3-VSA/tsam

extra:
  recipe-maintainers:
    - julian-belina
    - mattkeller304
