{% set name = "tsam" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/tsam/archive/refs/heads/master.tar.gz
  sha256: 6eab11454c093b0a049700d026760a4d70f1256a854693c5eb1e5e872c2292c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-dependencies . -vv

channels:
  - defaults
  - conda-forge

requirements:
  host:
    - pip
    - python >=3.0
    - setuptools-git
  run:
    - python >=3.0
    - networkx
    - numpy >=1.11.0
    - pandas >=0.18.1
    - pyomo >=5.3
    - scikit-learn
test:
  imports:
    - tsam
    - tsam.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FZJ-IEK3-VSA/tsam
  summary: Time series aggregation module (tsam) to create typical periods
  license: MIT
  license_file: LICENSE.txt
  doc_url : https://tsam.readthedocs.io/en/master/
  dev_url: https://github.com/FZJ-IEK3-VSA/tsam

extra:
  recipe-maintainers:
    - julian-belina
    - mattkeller304
    - maximilian-hoffmann
