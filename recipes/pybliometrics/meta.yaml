{% set name = "pybliometrics" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybliometrics-{{ version }}.tar.gz
  sha256: 4af9b7584b2caae3a53d4c8e2a7d4395c26189352440356744b57660ed0348e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - requests
    - tqdm
    - urllib3

test:
  imports:
    - pybliometrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pybliometrics-dev/pybliometrics
  summary: Python-based API-Wrapper to access Scopus
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
