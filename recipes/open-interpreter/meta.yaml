{% set name = "open-interpreter" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/open_interpreter-{{ version }}.tar.gz
  sha256: 772f25b1dd663ca548ab080477cf8b65449ccfaa7e7d5d11e83763064f1b5e26

build:
  entry_points:
    - interpreter = interpreter.terminal_interface.start_terminal_interface:main
    - i = interpreter.terminal_interface.start_terminal_interface:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9,<3.12
    - astor >=0.8.1,<0.9.0
    - git-python >=1.0.3,<2.0.0
    - inquirer >=3.1.3,<4.0.0
    - litellm >=1.18.4,<2.0.0
    - pyyaml >=6.0.1,<7.0.0
    - rich >=13.4.2,<14.0.0
    - six >=1.16.0,<2.0.0
    - tokentrim >=0.1.13,<0.2.0
    - wget >=3.2.0,<4.0.0
    - psutil >=5.9.6,<6.0.0
    - pyreadline3 >=3.4.1,<4.0.0
    - html2image >=2.0.4,<3.0.0
    - ipykernel >=6.26.0,<7.0.0
    - jupyter_client >=8.6.0,<9.0.0
    - matplotlib-base >=3.8.2,<4.0.0
    - toml >=0.10.2,<0.11.0
    - posthog >=3.1.0,<4.0.0
    - tiktoken >=0.5.2,<0.6.0
    - prompt-toolkit >=3.0.43,<4.0.0
    - send2trash >=1.8.2,<2.0.0
    - uvicorn >=0.27.0,<0.28.0
    - fastapi >=0.110.0,<0.111.0
    - aifs >=0.0.9,<0.0.10
    - platformdirs >=4.2.0,<5.0.0
    - pydantic >=2.6.4,<3.0.0
    - nltk <4.0.0,>=3.8.1
  run_constrained:
    - opencv >=4.8.1,<5.0.0
    - pyautogui >=0.9.54,<0.10.0
    - plyer >=2.1.0,<3.0.0
    - pywinctl >=0.3.0,<0.4.0
    - semgrep >=1.52.0,<2.0.0
    - yaspin >=3.0.1,<4.0.0
    - pytesseract >=0.3.10,<0.4.0
    - sentence-transformers >=2.5.1,<3.0.0
    - nltk >=3.8.1,<4.0.0
    - ipywidgets >=8.1.2,<9.0.0
    - pytorch >=2.2.1,<3.0.0
    - timm >=0.9.16,<0.10.0

test:
  imports:
    - open_interpreter
  commands:
    - pip check
    - interpreter --help
    - i --help
  requires:
    - pip

about:
  summary: Let language models run code
  hom: https://github.com/OpenInterpreter/open-interpreter
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
