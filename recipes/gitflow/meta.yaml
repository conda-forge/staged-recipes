{% set name = "gitflow" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nvie/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c1271b0ba2c6655e4ad4d79562f6a910c3b884f3d4e16985e227e67f8d95c180

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - coreutils
  host:
    - git
  run:
    - git

test:
  commands:
    - gitflow --version

about:
  home: https://github.com/nvie/gitflow
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "A collection of Git extensions to provide high-level repository operation."
  description: |
    A collection of Git extensions to provide high-level 
    repository operations for Vincent Driessen's branching model.
  doc_url: http://nvie.com/posts/a-successful-git-branching-model/
  dev_url: https://github.com/nvie/gitflow

extra:
  recipe-maintainers:
    - xmnlab
    - esloch
