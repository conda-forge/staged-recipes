{% set name = "libzmq" %}
{% set version = "4.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zeromq/libzmq/archive/refs/tags/v4.3.5.tar.gz
  sha256: 6c972d1e6a91a0ecd79c3236f04cf0126f2f4dfbbad407d72b4606a7ba93f9c6

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  host:

test:
  source_files:
    - build-release/platform.hpp
    - external
    - include
    - src
    - unittests
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  commands:
#     - test -f $PREFIX/lib/pkgconfig/libzmq.pc
# -- Installing: $PREFIX/bin/local_lat
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/local_lat" to ""
# -- Installing: $PREFIX/bin/remote_lat
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/remote_lat" to ""
# -- Installing: $PREFIX/bin/local_thr
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/local_thr" to ""
# -- Installing: $PREFIX/bin/remote_thr
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/remote_thr" to ""
# -- Installing: $PREFIX/bin/inproc_lat
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/inproc_lat" to ""
# -- Installing: $PREFIX/bin/inproc_thr
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/inproc_thr" to ""
# -- Installing: $PREFIX/bin/proxy_thr
# -- Set non-toolchain portion of runtime path of "$PREFIX/bin/proxy_thr" to ""
# -- Installing: $PREFIX/lib/libzmq.so.5.2.5
# -- Installing: $PREFIX/lib/libzmq.so.5
# -- Installing: $PREFIX/lib/libzmq.so
# -- Installing: $PREFIX/include/zmq.h
# -- Installing: $PREFIX/include/zmq_utils.h
# -- Installing: $PREFIX/share/zmq/AUTHORS.txt
# -- Installing: $PREFIX/share/zmq/LICENSE.txt
# -- Installing: $PREFIX/share/zmq/NEWS.txt
# -- Installing: $PREFIX/lib/cmake/ZeroMQ/ZeroMQTargets.cmake
# -- Installing: $PREFIX/lib/cmake/ZeroMQ/ZeroMQTargets-release.cmake
# -- Installing: $PREFIX/lib/cmake/ZeroMQ/ZeroMQConfig.cmake
# -- Installing: $PREFIX/lib/cmake/ZeroMQ/ZeroMQConfigVersion.cmake
    - cp build-release/platform.hpp $SRC_DIR/src
    - sed -i -E 's@\binclude_directories\((.*)\)@include_directories(\1 "${ZeroMQ_SOURCE_DIR}/../external/unity")@' $SRC_DIR/unittests/CMakeLists.txt
    # {% set testutil_tests = [
    #   "test_ancillaries"
    #   "test_system"
    #   "test_pair_inproc"
    #   "test_pair_tcp"
    #   "test_reqrep_inproc"
    #   "test_reqrep_tcp"
    #   "test_hwm"
    # ] %}
    # {% for file in testutil_tests %}
    # - sed -i -E '/{{ file }}/d' $SRC_DIR/tests/CMakeLists.txt
    # {% endfor %}
    - mkdir build-test
    - cd build-test
    - cmake $SRC_DIR/unittests -Wno-dev -D CMAKE_PREFIX_PATH=$SRC_DIR/external/unity -D ZeroMQ_SOURCE_DIR=$SRC_DIR/build-release -D ZeroMQ_BINARY_DIR=${PREFIX} -G Ninja
    - cmake --build . --config Release
    - ctest -C Release --output-on-failure

about:
  home: https://github.com/zeromq/libzm
  summary: 'The ZeroMQ lightweight messaging kernel'
  description: |
    The ZeroMQ lightweight messaging kernel is a library which extends the standard
    socket interfaces with features traditionally provided by specialised messaging
    middleware products. ZeroMQ sockets provide an abstraction of asynchronous message
    queues, multiple messaging patterns, message filtering (subscriptions), seamless
    access to multiple transport protocols and more.
  license: Mozilla Public License 2.0
  license_file: LICENSE
  doc_url: https://zeromq.org/

extra:
  recipe-maintainers:
    - MementoRC
