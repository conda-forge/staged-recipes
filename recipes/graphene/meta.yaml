{% set name = "graphene" %}
{% set version = "1.4.1" %}
{% set sha256 = "36134e026ec987514b240b57e3b6a995d6aed0fc5dece0567e77d5aed0ad0ece" %}

package:
  name: {{ name|lower }}
  version:  {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.10.0
    - graphql-core >=1.1
    - graphql-relay >=0.4.5
    - promise >=2.0
  run:
    - python
    - six >=1.10.0
    - graphql-core >=1.1
    - graphql-relay >=0.4.5
    - promise >=2.0

test:
  imports:
    - graphene
    - graphene.pyutils
    - graphene.relay
    - graphene.test
    - graphene.types
    - graphene.utils

about:
  home: 'https://github.com/graphql-python/graphene'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'GraphQL Framework for Python'
  description: |
    Graphene is a Python library for building GraphQL schemas/types fast
    and easily.
  doc_url: 'http://docs.graphene-python.org/en/latest/'
  dev_url: 'https://github.com/graphql-python/graphene'

extra:
  recipe-maintainers:
    - chenghlee
