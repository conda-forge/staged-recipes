context:
  version: 1.0.0

package:
  name: hightime
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/h/hightime/hightime-${{ version }}.tar.gz
    sha256: 480d2a03e2c3ed44916d2406d40ab6d10a276ed7f101619fc3fcc1e00c46aacf

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=2.1,<3.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - hightime
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/ni/hightime/
  summary: Hightime Python API
  description: High precision replacements for the Python datetime and timedelta types, created and supported by NI
  license_file: LICENSE
  license: MIT
  documentation: https://hightime.readthedocs.io

extra:
  recipe-maintainers:
    - carlodri
