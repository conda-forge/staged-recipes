{% set name = "xarg-python" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarg-python-{{ version }}.tar.gz
  sha256: c487be2eaf27077370c23eba82cc5fec861469468458a5a72a08fa0aeec340cc

build:
  entry_points:
    - xargcomplete = xarg.complete:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - argcomplete
    - pip
  run:
    - python >=3.8
    - argcomplete >=3.2.1
    - tabulate

test:
  imports:
    - xarg
  commands:
    - pip check
    - xargcomplete --help
  requires:
    - pip

about:
  home: https://github.com/bondbox/xarg-python/
  summary: Simple command-line tool based on argparse.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
