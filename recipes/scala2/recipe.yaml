context:
  version: 2.12.20

package:
  name: scala2
  version: ${{ version }}

source:
  - url: https://github.com/scala/scala/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 3ee24d57bfda0f57d32ba46cb6db8ccdbea359b9ffa50e854c8138e477f3ad22

build:
  number: 0
  noarch: generic

requirements:
  build:
    - maven
    - sbt
    - sed
    - openjdk >=11,<17
  run:
    - openjdk >=11,<=21

tests:
  - script:
      - scala -help
      - scala -version
      - ${SCALA_HOME}/bin/scala -help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Scala 2 compiler and standard library.
  homepage: https://scala-lang.org
  repository: https://github.com/scala/scala

extra:
  recipe-maintainers:
    - alberto-scolari
