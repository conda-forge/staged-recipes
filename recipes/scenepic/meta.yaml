{% set name = "scenepic" %}
{% set version = "1.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/scenepic/archive/v{{ version }}.tar.gz
  sha256: a87b9dd2d268ae9ece9b99ca9b1638ab257023068a808c54913c6083743ebb9b

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.16.2
    - pillow >=5.2.0
    - scipy >=1.4.1

test:
  imports:
    - scenepic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://microsoft.github.io/scenepic/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jnyfah
