{% set name = "scenepic" %}
{% set version = "1.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/scenepic/archive/refs/tags/v{{ version }}.tar.gz

  sha256: a87b9dd2d268ae9ece9b99ca9b1638ab257023068a808c54913c6083743ebb9b

build:

  script: {{ PYTHON }} setup.py develop
  number: 0
  cxx: g++

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

  host:
    - python
    - pip
    - scipy
    - pillow
    - numpy
  run:
    - python
    - numpy
    - pillow
    - scipy
 


about:
  home: https://github.com/microsoft/scenepic
  summary: 'Powerful, easy to use, and portable visualization toolkit for mixed 3D and 2D content '
  license: MIT
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". 
  # Optional
  license_family: MIT

  license_file: LICENSE

  doc_url: https://microsoft.github.io/scenepic
  dev_url: https://github.com/microsoft/scenepic

extra:
  recipe-maintainers:
    - jnyfah
