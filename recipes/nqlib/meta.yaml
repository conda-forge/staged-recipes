{% set name = "nqlib" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nqlib-{{ version }}.tar.gz
  sha256: 556b42695c7b1c43c906bbc918dbd93925aead07c25a54f26fafb4200554b50e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=77.0.3
    - pip
  run:
    - python >=3.11
    - numpy
    - scipy >=1.10.1
    - slycot
    - control
    - cvxpy

test:
  imports:
    - nqlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/nqlib/
  summary: 'NQLib: Library to design noise shaping quantizer for discrete-valued input control.'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - knttnk
