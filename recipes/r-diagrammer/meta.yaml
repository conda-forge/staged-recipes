{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diagrammer
  version: {{ version|replace("-", "_") }}

source:
  fn: DiagrammeR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/DiagrammeR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/DiagrammeR/DiagrammeR_{{ version }}.tar.gz
  sha256: 8f42964f6a52bfee601297cf03bef99d1568b672426d44d14c0b543ec6814626

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-dplyr >=0.5.0
    - r-htmlwidgets >=0.8
    - r-igraph >=1.0.1
    - r-influencer >=0.1.0
    - r-magrittr >=1.5
    - r-rgexf >=0.15.3
    - r-rstudioapi >=0.6
    - r-scales >=0.4.1
    - r-stringr >=1.1.0
    - r-tibble >=1.2
    - r-viridis >=0.3.4
    - r-visnetwork >=1.0.2
  run:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-dplyr >=0.5.0
    - r-htmlwidgets >=0.8
    - r-igraph >=1.0.1
    - r-influencer >=0.1.0
    - r-magrittr >=1.5
    - r-rgexf >=0.15.3
    - r-rstudioapi >=0.6
    - r-scales >=0.4.1
    - r-stringr >=1.1.0
    - r-tibble >=1.2
    - r-viridis >=0.3.4
    - r-visnetwork >=1.0.2

test:
  commands:
    - $R -e "library('DiagrammeR')"  # [not win]
    - "\"%R%\" -e \"library('DiagrammeR')\""  # [win]

about:
  home: https://github.com/rich-iannone/DiagrammeR
  license: MIT
  summary: Create graph diagrams and flowcharts using R.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
