{% set version = "1.4.1" %}

package:
  name: botsay
  version: {{ version }}

source:
  url: https://github.com/xyproto/botsay/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c21f11bd8015e31590256595caf76d398c9ab95ff9572843ab390ef7b0795a90

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - botsay --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Output text together with randomly generated ASCII robots in colors inspired by synthwave/rainbows
  home: https://github.com/xyproto/botsay
  dev_url: https://github.com/xyproto/botsay

extra:
  recipe-maintainers:
    - danielnachun
