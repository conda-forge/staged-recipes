{% set name = "witty" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/witty-{{ version }}.tar.gz
  sha256: 1d5aca04de53d993f2daa546bf7afaa493b9a0bd080a8f5b330b6c6b9178cbd8

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - cython >=3.0,<3.2
    - setuptools  # [py>=312]

test:
  imports:
    - witty
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Well-in-Time Compiler for Cython Modules
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
    - funkey
