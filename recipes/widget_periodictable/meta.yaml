{% set name = "widget_periodictable" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/widget_periodictable-{{ version }}.tar.gz
  sha256: 015bcc2c90b8ffe406ca8c51f386e7e14fe02d0a8b154ee773d8cb9f59cf9001

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.3.1
    - jupyterlab ==4.*
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.0.0

test:
  imports:
    - widget_periodictable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/osscar-org/widget-periodictable
  summary: A jupyter widget for a interactive periodic table.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
