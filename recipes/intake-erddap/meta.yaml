{% set name = "intake-erddap" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/intake-erddap-{{ version }}.tar.gz
  sha256: cc815054dfbc30d559351e8b494ef57c17ac2f8e4505cc1fecb3096c05f377f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.8
    - erddapy
    - intake
    - intake-xarray
    - numpy
    - pandas
    - xarray
    - cf_pandas

test:
  imports:
    - intake_erddap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axiom-data-science/intake-erddap
  summary: ERDDAP plugin for Intake
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukecampbell
    - kthyng
