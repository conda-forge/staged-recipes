{% set version = "3.1.23" %}

package:
  name: celery
  version: {{ version }}

source:
  fn: celery-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/c/celery/celery-{{ version }}.tar.gz
  md5: c6f10f956a49424d553ab1391ab39ab2

build:
  number: 0
  entry_points:
    - celery = celery.__main__:main
    - celeryd = celery.__main__:_compat_worker
    - celerybeat = celery.__main__:_compat_beat
    - celeryd-multi = celery.__main__:_compat_multi

requirements:
  build:
    - python
    - setuptools
    - pytz
    - billiard >=3.3.0.22,<3.4
    - kombu >=3.0.33,<4.0

  run:
    - python
    - pytz
    - billiard ==3.3.0.22,<3.4
    - kombu >=3.0.33
    - sqlalchemy

test:
  imports:
    - celery
    - celery.app
    - celery.apps
    - celery.backends
    - celery.backends.database
    - celery.bin
    - celery.concurrency
    - celery.contrib
    - celery.events
    - celery.fixups
    - celery.loaders
    - celery.security
    - celery.task
    - celery.tests
    - celery.tests.app
    - celery.tests.backends
    - celery.tests.bin
    - celery.tests.bin.proj
    - celery.tests.compat_modules
    - celery.tests.concurrency
    - celery.tests.contrib
    - celery.tests.events
    - celery.tests.fixups
    - celery.tests.functional
    - celery.tests.security
    - celery.tests.slow
    - celery.tests.tasks
    - celery.tests.utils
    - celery.tests.worker
    - celery.utils
    - celery.utils.dispatch
    - celery.worker

about:
  home: http://celeryproject.org
  license: BSD License
  summary: 'Distributed Task Queue'

extra:
  recipe-maintainers:
    - kwilcox
