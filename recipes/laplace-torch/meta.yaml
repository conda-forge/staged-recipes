{% set name = "laplace-torch" %}
{% set version = "0.1a1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/laplace-torch-{{ version }}.tar.gz
  sha256: 022c534d707247fd22a23b3ff33fd65020b6f52ff1a461011b8ea25e67094886

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - sysroot_linux-64 ==2.17                # [linux64]
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - asdfghjkl
    - backpack-for-pytorch
    - python >=3.8
    - pytorch
    - torchvision

test:
  imports:
    - laplace
    - laplace.curvature

about:
  home: https://github.com/AlexImmer/Laplace
  summary: laplace - Laplace approximations for deep learning
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
