{% set name = "pyogrio" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # no official release yet, for now use archive fallback
  url: https://github.com/brendan-ward/pyogrio/archive/3e5174ab8250c4b1b0c84e0c8fbb916f9f839564.zip
  sha256: 025adc6703602826ec8529a3de581c9735b9539ddba5d9d39cf5042b8d33efa9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
    - libgdal
  run:
    - python
    - gdal
    - {{ pin_compatible('numpy') }}
    - pygeos

test:
  imports:
    - pyogrio

about:
  home: https://github.com/brendan-ward/pyogrio/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Vectorized vector I/O using GDAL'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Provide faster I/O using GDAL OGR to read / write vector geospatial files.
    Intended for use with libraries that consume WKB for their internal
    constructs, such as pygeos.
  doc_url: https://github.com/brendan-ward/pyogrio
  dev_url: https://github.com/brendan-ward/pyogrio

extra:
  recipe-maintainers:
    - brendan-ward
    - jorisvandenbossche
