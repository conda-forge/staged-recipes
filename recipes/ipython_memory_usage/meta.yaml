package:
  name: ipython_memory_usage
  version: 1.1

source:
  git_rev: b36bcc2f85a49dc33eec125d541fe8bee6b67cfd
  git_url: https://github.com/ianozsvald/ipython_memory_usage

requirements:
  build:
    - python
    - setuptools
    - memory_profiler
    - IPython>=2.1

  run:
    - python
    - memory_profiler
    - IPython>=2.1

about:
  home: https://github.com/ianozsvald/ipython_memory_usage
  license: BSD2
  license_family: BSD
  license_file: LICENSE
  summary:
    - IPython tool to report memory usage deltas for every command you type. If you are running out of RAM then use this tool to understand what’s h
appening. It also records the time spent running each command.
    - In [3]: arr=np.random.uniform(size=int(1e7))
    -   ‘arr=np.random.uniform(size=int(1e7))’ used 76.2578 MiB RAM in 0.33s, peaked 0.00 MiB above current, total RAM usage 107.37 MiB
