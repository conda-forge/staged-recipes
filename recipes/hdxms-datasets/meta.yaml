{% set name = "hdxms-datasets" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdxms_datasets-{{ version }}.tar.gz
  sha256: 515a840e83b094e83af35afc173a0efacf6aa64e3539e1cb1e8642b61b8d8705

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - pandas
    - pyyaml
    - requests
    - packaging

test:
  imports:
    - hdxms_datasets
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Download and parse curated HDX-MS datasets
  dev_url: https://github.com/Jhsmit/hdxms-datasets/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Jhsmit
