{% set name = "seaduck" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seaduck-{{ version }}.tar.gz
  sha256: df8558db115d7f46272f3d013398e1600a13d9be665c69dfc567b2d778b59e55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - scipy
    - dask-core
    - xarray

test:
  imports:
    - seaduck
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python package that interpolates data from ocean dataset from both Eulerian and Lagrangian perspective.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MaceKuailv
