{% set name = "emi" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{version}}

source:
  url: https://github.com/BioPhys-Turin/EfficientMutualInformation/archive/refs/tags/{{ version }}.tar.gz 
  sha256: 0551b10cc9e527cff19b7e3c69c293dcf93991c921c9a8cb576050c02d82fb2d

build:
  number: 0
  skip: True  # [win, osx]

requirements:
  build:
    - cmake
    - make
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
  run:

test: 
  commands:
    - hk --help

about:
  home: https://biophys-turin.github.io
  summary: "A simple tool to estimate mutual information."
  license: GPL-2.0-or-later
  license_file: LICENSE
  description: |
    Effiecnt tool to estimate mutual information

extra:
  recipe-maintainers:
    - fvalle1
    - LeonardoAgasso
