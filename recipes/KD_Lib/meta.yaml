{% set name = "KD_Lib" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b513e805be11abf8ade8b6bcb61c9d9aa2e907b0086a250672b9575f08281f98

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bumpversion
    - wheel
    - watchdog
    - flake8
    - tox
    - coverage
    - Sphinx
    - twine
    - pytest
    - pytest-runner
    - pytest-cov
    - torch
    - torchvision

test:
  imports:
    - torch
    - KD_Lib
    - KD_Lib.tests

about:
  home: https://github.com/SforAiDl/KD_Lib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A repository for implementing Knowledge Distillation easily'
  description: A Pytorch Library to help extend all Knowledge Distillation works
  # doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/SforAiDl/KD_Lib

extra:
  recipe-maintainers:
    - Het-Shah
    - khizirsiddiqui
