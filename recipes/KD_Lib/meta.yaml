{% set name = "KD_Lib" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b513e805be11abf8ade8b6bcb61c9d9aa2e907b0086a250672b9575f08281f98

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python

test:
  imports:
    - KD_Lib
    - KD_Lib.KD_Lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/KD-Lib/
  summary: A Pytorch Library to help extend all Knowledge Distillation works
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Het-Shah
    - khizirsiddiqui
