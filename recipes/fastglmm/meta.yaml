package:
  name: fastglmm
  version: "0.1.0"

source:
  url: https://pypi.io/packages/source/f/fastglmm/fastglmm-0.1.0.tar.gz
  sha256: <sha256-of-sdist>

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - pandas

test:
  imports:
    - fastglmm

about:
  home: https://github.com/mokar2001/fastglmm
  license: BSD-3-Clause
  license_file: LICENCE
  summary: "Fast Generalized Linear Mixed Models in Python"

extra:
  recipe-maintainers:
    - mokar2001
