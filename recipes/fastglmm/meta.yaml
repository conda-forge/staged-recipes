package:
  name: fastglmm
  version: "0.1.0"

source:
  url: https://pypi.io/packages/source/f/fastglmm/fastglmm-0.1.0.tar.gz
  sha256: 11cc647bc51b55c8d6925af30244c817686b8c54b1ad4ab64e28b5793048cdce

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - pandas

test:
  imports:
    - fastglmm

about:
  home: https://github.com/<your-username>/fastglmm
  license: BSD-3-Clause
  license_file: LICENCE
  summary: "Fast Generalized Linear Mixed Models in Python"

extra:
  recipe-maintainers:
    - <your-github-username>
