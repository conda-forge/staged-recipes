{% set name = "dataeval" %}
{% set version = "0.61.0" %}
{% set sha256 = "bb79f19913a3e6f4732cbba08f9d71006c11cf917081b6b81649a65ee5c39e4f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python >=3.9, <3.12
    - pip
    - poetry-core
    - poetry-dynamic-versioning

  run:
    - python >=3.9, <3.12
    - cython <3
    - hdbscan
    - maite
    - numpy
    - pillow
    - python-xxhash
    - scipy
    - scikit-learn

test:
  imports:
    - dataeval
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/aria-ml/dataeval/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Dataset and Model Evaluation Library
  description: |
    DataEval focuses on characterizing image data and its impact on model
    performance across classification and object-detection tasks.
  doc_url: https://dataeval.readthedocs.io/

extra:
  recipe-maintainers:
    - aria-ml
