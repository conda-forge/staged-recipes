{% set name = "cssmodules-language-server" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/cssmodules-language-server/-/cssmodules-language-server-{{ version }}.tgz
  sha256: fbea1038c1324c658455e21a44412563c5518c58215149fb3dd17c5a7c47a809

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cssmodules-language-server &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/antonk52/cssmodules-language-server
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Autocompletion and go-to-definition for cssmodules
  dev_url: https://github.com/antonk52/cssmodules-language-server

extra:
  recipe-maintainers:
    - danielnachun
