{% set name = "qiskit-rigetti" %}
{% set version = "0.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-rigetti-{{ version }}.tar.gz
  sha256: ee3e5834ccae52396b864060b2aa70759c259acd5e7a8ae94183fcd0fe413938

build:
  number: 0
  skip: true   # [py>=40]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - importlib_metadata  # [py<38]
    - numpy >=1.20.1,<2.0.0
    - pyquil >=3.0.0,<4.0.0
    - python
    - qiskit >=0.27.0,<0.28.0

test:
  imports:
    - qiskit_rigetti
    - qiskit_rigetti.gates
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rigetti/qiskit-rigetti
  summary: Provider for running Qiskit circuits on Rigetti QPUs and simulators.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
