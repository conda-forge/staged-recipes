{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-flownet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flownet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flownet/flownet_{{ version }}.tar.gz
  sha256: c9105a78d85c42eea5d5d96871cceba0394977d0499d8cc538f5f7309a846d65

build:
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('c') }}                # [not win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-collapse >=2.1.5
    - r-geodist >=0.1.1
    - r-igraph >=2.1.4
    - r-kit >=0.0.5
    - r-leadercluster >=1.5.0
    - r-mirai >=2.5.2
    - r-progress >=1.2.3
    - r-sf >=1.0.0
  run:
    - r-base
    - r-collapse >=2.1.5
    - r-geodist >=0.1.1
    - r-igraph >=2.1.4
    - r-kit >=0.0.5
    - r-leadercluster >=1.5.0
    - r-mirai >=2.5.2
    - r-progress >=1.2.3
    - r-sf >=1.0.0

test:
  commands:
    - $R -e "library('flownet')"           # [not win]
    - "\"%R%\" -e \"library('flownet')\""  # [win]

about:
  home: https://sebkrantz.github.io/flownet/, https://github.com/SebKrantz/flownet
  license: GPL-3.0-only
  summary: High-performance tools for transport modeling - network processing, route enumeration,
    and traffic assignment in R. The package implements the Path-Sized Logit model for
    traffic assignment - Ben-Akiva and Bierlaire (1999) <doi:10.1007/978-1-4615-5203-1_2>
    - an efficient route enumeration algorithm, and provides powerful utility functions
    for (multimodal) network generation, consolidation/contraction, and/or simplification.
    The user is expected to provide a transport network (either a graph or collection
    of linestrings) and an origin-destination (OD) matrix of trade/traffic flows. Maintained
    by transport consultants at CPCS (cpcs.ca).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - SebKrantz
