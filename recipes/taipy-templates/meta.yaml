{% set name = "taipy-templates" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taipy-templates-{{ version }}.tar.gz
  sha256: 4dc52394b3782ce3717f2bea17d0aecd48a218f3dda1915411f36ead1c1ad504

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - taipy

about:
  home: https://github.com/avaiga/taipy-templates
  summary: An open-source package holding Taipy application templates.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
