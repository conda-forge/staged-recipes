{% set version = "0.4.0" %}

package:
  name: pydy-all
  version: {{ version }}

build:
  number: 0
  noarch: python

requirements:
  run:
    - python
    - pydy {{ version }}
    # Optional dependencies:
    - notebook 4.*
    - ipywidgets 4.*
    - cython >=0.23.4
    - theano >=0.8.0
    # Required for examples:
    - version_information
    - matplotlib >=1.5.1

test:
  imports:
    - pydy
    - pydy.codegen
    - pydy.codegen.tests
    - pydy.models
    - pydy.system
    - pydy.utils
    - pydy.viz
    - pydy.viz.tests

about:
  home: http://pydy.org
  license: BSD 3-Clause
  license_family: BSD
  summary: 'A metapackage that installs all required and optional dependencies to run PyDy and its included examples.'
  doc_url: http://pydy.readthedocs.io
  dev_url: http://github.com/pydy/pydy

extra:
  recipe-maintainers:
    - moorepants
