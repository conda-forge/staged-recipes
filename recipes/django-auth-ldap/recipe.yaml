context:
  version: "5.3.0"

package:
  name: django-auth-ldap
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/django-auth-ldap/django_auth_ldap-${{ version }}.tar.gz
  sha256: 743d8107b146240b46f7e97207dc06cb11facc0cd70dce490b7ca09dd5643d19

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - setuptools-scm >=3.4
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2
    - python-ldap >=3.1

tests:
  - python:
      imports:
      - django_auth_ldap
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/django-auth-ldap/django-auth-ldap
  summary: 'Django LDAP authentication backend'
  description: |
    This is a Django authentication backend that authenticates against an LDAP
    service. Configuration can be as simple as a single distinguished name
    template, but there are many rich configuration options for working with
    users, groups, and permissions.
  license: BSD-2-Clause
  license_file: LICENSE
  documentation: https://django-auth-ldap.readthedocs.io/
  repository: https://github.com/django-auth-ldap/django-auth-ldap

extra:
  recipe-maintainers:
    - abraha2d
