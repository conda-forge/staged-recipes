{% set name = "omero-py" %}
{% set version = "5.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}{{ environ.get('VERSION_SUFFIX', '') }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b53e04394a557675197adea2d6396ea9a0922ac1fa39a3d5c8460e9579a2b462

build:
  # Can't use noarch because Windows requirements are different
  # If we remove pywin32 from OMERO.py we could switch to noarch
  # noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  script_env:
    - VERSION_SUFFIX
  entry_points:
    - omero = omero.main:main
  # zeroc-ice 3.6.5 is currently available for cpython 3.6, 3.7, 3.8
  skip: True  # [py<36 or py>38 or python_impl=="pypy"]

requirements:
  host:
    - pip
    - python =3
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - python =3
    - pywin32  # [win]
    - requests
    - pyyaml
    - zeroc-ice =3.6

test:
  commands:
    - omero --help
    - omero version
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.txt
  summary: Python bindings to the OMERO.blitz server
  doc_url: https://docs.openmicroscopy.org/latest/omero/developers
  dev_url: https://github.com/ome/omero-py

extra:
  recipe-maintainers:
    - jburel
    - joshmoore
    - manics
    - sbesson
