{% set name = "xrviz" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CyrilJl/xrviz/archive/v{{ version }}.tar.gz
  sha256: 135e3b6839534430b4c6dc3f3386fcec6abdedeba12f9f9fb1f9b9fc0dc38194

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - xarray
    - matplotlib
    - ffmpeg  # Binaire conda-forge (pas un package Python)
    - geopandas
    - tqdm

test:
  imports:
    - xrviz
  commands:
    - ffmpeg -version  # Vérifie que le binaire est installé
    - pytest tests/ -vv # Lance les tests pytest
  requires:
    - pytest
    - netcdf4

about:
  summary: A Python library to export xarray.DataArray as MP4 videos.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/CyrilJl/xrviz
  dev_url: https://github.com/CyrilJl/xrviz

extra:
  recipe-maintainers:
    - CyrilJl