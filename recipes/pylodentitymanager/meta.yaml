{% set version = "0.17.0" %}

package:
  name: pylodentitymanager
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylodentitymanager/pylodentitymanager-{{ version }}.tar.gz
  sha256: 161b061f2feca18c5de67f17a3de80e9773b90b903a0da62958ce4e9b40e7e97

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pybasemkit >=0.1.2
    - ngwidgets >=0.30.2
    - dataclasses-json >=0.6.1
    - pylodstorage >=0.17.0

test:
  imports:
    - pylodentitymanager
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pylodentitymanager/
  summary: legacy list of dicts entity manager
  doc_url: https://wiki.bitplan.com/index.php/pylodentitymanager
  dev_url: https://github.com/WolfgangFahl/pylodentitymanager
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
