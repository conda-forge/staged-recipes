{% set name = "packaging" %}
{% set version = "16.8" %}
{% set sha256 = "5d50835fdf0a7edf0b55e311b7c887786504efea1177abd7e69329a8e5ea619e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - pyparsing
    - six

test:
  imports:
    - packaging

about:
  home: https://github.com/pypa/packaging
  license: BSD-2-Clause or Apache 2.0
  license_file: LICENSE.BSD
  summary: 'Core utilities for Python packages'
  description: 'Core utilities for Python packages'
  doc_url: https://packaging.pypa.io/
  dev_url: https://github.com/pypa/packaging
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - jjhelmus
