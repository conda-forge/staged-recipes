{% set name = "libapr" %}
{% set version = "2.0.0.0" %}
{% set commit = "7bbc28c60950b140c1c5ec77bb82cdd43620a69c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/AdaptiveParticles/LibAPR.git
  git_rev: {{ commit }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - gtest
  host:
    - hdf5
    - zlib
    - eigen
    - blosc
    - libtiff

test:
  commands:
    - test -f ${CONDA_PREFIX}/lib/libapr.so

about:
  home: https://github.com/AdaptiveParticles/libapr
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Library for producing and processing on the Adaptive Particle Representation (APR).

extra:
  recipe-maintainers:
    - cheesema
    - goanpeca
    - jaimergp
