{% set name = "croc" %}
{% set version = "10.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schollz/croc/archive/v{{ version }}.tar.gz
  sha256: 69a7e60811b97d3f6e2ceac4d24fc52596ec8982039811fb5894ef78f2dedc77

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - croc --help

about:
  home: https://github.com/schollz/croc
  license: MIT
  license_file: 
    - LICENSE
    - license_files/
  summary: Easily and securely send things from one computer to another

extra:
  recipe-maintainers:
    - apcamargo
