{% set name = "qgrid" %}
{% set version = "1.0.0" %}
{% set sha256 = "e885cd1b2138720850c0da1146f06d69343cd2fdab10bb9ce3337fb23adaebeb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - notebook >=4.0.0
    - pandas >=0.18.0
    - ipywidgets >=7.0.0

test:
  imports:
    - qgrid
    - grid.tests

about:
  home: https://github.com/quantopian/qgrid
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'An interactive grid for sorting, filtering, and editing DataFrames in Jupyter notebooks'

  description: |
    Qgrid is a Jupyter notebook widget which uses SlickGrid to render pandas DataFrames
    within a Jupyter notebook. This allows you to explore your DataFrames with intuitive
    scrolling, sorting, and filtering controls, as well as edit your DataFrames by
    double clicking cells.
  doc_url: https://github.com/quantopian/qgrid
  dev_url: https://github.com/quantopian/qgrid

extra:
  recipe-maintainers:
    - alen12345
