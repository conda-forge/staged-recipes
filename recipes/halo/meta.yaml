{% set name = "halo" %}
{% set version = "0.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ebf98b94a43f3b68e18c6d74dcb1ea58446b8457ce6fb1b2b4cac8d83733f80

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv'

requirements:
  host:
    - pip
    - python
  run:
    - colorama >=0.3.9
    - cursor >=1.2.0
    - log_symbols >=0.0.13
    - python
    - six >=1.12.0
    - spinners >=0.0.23
    - termcolor >=1.1.0

test:
  imports:
    - halo

about:
  home: https://github.com/manrajgrover/halo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Beautiful terminal spinners in Python

extra:
  recipe-maintainers:
    - duncanmmacleod
