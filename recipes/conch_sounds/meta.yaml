{% set name = "conch_sounds" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conch-sounds-{{ version }}.tar.gz
  sha256: 8dffbbf154baec8f265eaa0205b26f6edfcf0a39f94bb588cc540c8aa244fe30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - librosa >=0.8.0
    - pip
    - pyraat
    - pytest
    - python
  run:
    - librosa >=0.8.0
    - numpy
    - praatio >=5.0
    - pyraat
    - python
    - scipy

test:
  imports:
    - conch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mmcauliffe/Conch
  summary: Analyze acoustic similarity in Python
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michaelhaaf
    - mmcauliffe
