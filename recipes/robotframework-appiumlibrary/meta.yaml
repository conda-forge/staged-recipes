{% set python_min = '3.12' %}
{% set name = "robotframework-appiumlibrary" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-appiumlibrary-{{ version }}.tar.gz
  sha256: d01b1ed21e79996a790ffb7ad475862f6e9427770a9c88314065b1c59ce2d52c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - appium-python-client >=2.7.1,<4.0.0
    - decorator >=3.3.2
    - docutils >=0.8.1
    - kitchen >=1.2.4
    - python >={{ python_min }}
    - robotframework >=2.6.0
    - selenium >=4.0,<=4.16
    - six >=1.10.0

test:
  imports:
    - AppiumLibrary
    - AppiumLibrary.keywords
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/serhatbolsu/robotframework-appiumlibrary
  summary: Robot Framework Mobile app testing library for Appium Client Android & iOS & Web
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nisharai1