{% set name = "praat-textgrids" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/praat-textgrids-{{ version }}.tar.gz
  sha256: 21a7d0cdee907db6c4e011a8d62e903b1a9a7c89781d05afc0a3036280e690b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - textgrids
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/Legisign/Praat-textgrids
  summary: Manipulation of Praat TextGrids
  description: |
    textgrids is a module for handling Praat TextGrid files in any format (short text, long text, or binary).
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wietsedv
