{% set name = "pyotf" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyotf-{{ version }}.tar.gz
  sha256: 1898e8adcacfce3dfe0a988bf7468a17bd6c34be192e4115f22f654569051588

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - numpy
    - python >=3.8
    - scikit-image
    - scipy
    - tifffile

test:
  imports:
    - pyotf
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/david-hoffman/pyOTF
  summary: A python library for simulating and analyzing microscope point spread functions (PSFs)
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - david-hoffman
    - goanpeca
