{% set name = "dwave-cloud-client" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-cloud-client-{{ version }}.tar.gz
  sha256: 495427ca999eebaf9d753dc85792329b0c0a69cd7fe0791dc53dc222e9f1c22d

build:
  number: 0
  noarch: python
  entry_points:
    - dwave = dwave.cloud.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.0
    - dataclasses
    - diskcache >=5.2.1
    - homebase >=1.0
    - plucky >=0.4.3
    - pydantic >=1.7.3
    - python  >=3.6
    - python-dateutil >=2.7
    - requests >=2.18
    - pysocks >=1.5.6, !=1.5.7
    # From requests[socks]
  run_constrained:
    - dimod >=0.10.5,<0.11
    - dwave-networkx >=0.8.9
    - numpy >=1.16

test:
  imports:
    - dwave
    - dwave.cloud
  commands:
    - pip check
    - dwave --help
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-cloud-client
  summary: A minimal client for interacting with D-Wave cloud resources.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
