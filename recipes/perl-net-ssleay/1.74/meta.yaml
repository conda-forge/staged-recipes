{% set name = "perl-net-ssleay" %}
{% set version = "1.74" %}
{% set sha256 = "167a955410168a6d617fbb11d8a40a5ebffaef950035fb072b3e9b6b706cbc7d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Net-SSLeay-1.74.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MI/MIKEM/Net-SSLeay-1.74.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - gcc
    - openssl
    - zlib

  run:
    - perl
    - openssl
    - zlib
    - libgcc

test:
  # Additional tests to ensure basic functionality
  commands:
    - perl -e 'use Net::SSLeay qw(get_https); get_https("www.google.com", 443, "/");'

about:
  home: http://metacpan.org/pod/Net-SSLeay
  license: perl_5
  summary: 'Perl extension for using OpenSSL'
