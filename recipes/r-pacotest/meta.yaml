{% set version = '0.4.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-pacotest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pacotest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pacotest/pacotest_{{ version }}.tar.gz
  sha256: dd8a1bed19d8c1c439390bb27cade784acaf975f0ab6ed4e28af24a1c286b830

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=0.11.4
    - r-rcpparmadillo
    - r-vinecopula >=2.0.5
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-numderiv
  run:
    - r-base
    - r-rcpp >=0.11.4
    - r-rcpparmadillo
    - r-vinecopula >=2.0.5
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-numderiv

test:
  commands:
    - $R -e "library('pacotest')"           # [not win]
    - "\"%R%\" -e \"library('pacotest')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pacotest
  license: MIT
  summary: Routines for two different test types, the Constant Conditional Correlation (CCC)
    test and the Vectorial Independence (VI) test are provided (Kurz and Spanhel (2022)
    <doi:10.1214/22-EJS2051>). The tests can be applied to check whether a conditional
    copula coincides with its partial copula. Functions to test whether a regular vine
    copula satisfies the so-called simplifying assumption or to test a single copula
    within a regular vine copula to be a (j-1)-th order partial copula are available.
    The CCC test comes with a decision tree approach to allow testing in high-dimensional
    settings.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - tvatter

