{% set name = "klib" %}
{% set version = "0.0.69" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 17611d0416af42d034d3532c624fde45677af45a0adc8edb83dd1556979961df

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - matplotlib >=2.1.2
    - numpy >=1.13.3
    - pandas >=1.0.0
    - seaborn >=0.1.0
  run:
    - matplotlib >=2.1.2
    - numpy >=1.13.3
    - pandas >=1.0.0
    - python >=3.6
    - seaborn >=0.1.0

test:
  imports:
    - klib
    - klib.tests

about:
  home: "https://github.com/akanz1/klib"
  license: MIT
  license_family: MIT
  # https://github.com/akanz1/klib/issues/1
  license_file: LICENSE
  summary: "Customized data preprocessing functions for frequent tasks."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - akanz1
