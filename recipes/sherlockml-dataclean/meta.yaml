{% set name = "sherlockml-dataclean" %}
{% set version = "0.2.1" %}
{% set sha256 = "9f1f5c8656aad2baaca4251a4f5dfc9d2b1b9f98a1837537c4158548b6d7b2aa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - jupyter
  run:
    - python
    - pandas
    - numpy
    - matplotlib
    - ipywidgets >=7.0.0
    - scipy
    - scikit-learn
    - ipython
    - future
    - sherlockml-boltzmannclean

test:
  imports:
    - dataclean

about:
  home: https://sherlockml.com
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Interactive cleaning for pandas DataFrames'
  description: |
    A Jupyter plugin for interactive cleaning of pandas DataFrames.

extra:
  recipe-maintainers:
    - shwinnn
    - acroz
    - neb42
    - zblz
    - srstevenson
    - pbugnion
