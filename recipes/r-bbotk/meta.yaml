{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bbotk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bbotk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bbotk/bbotk_{{ version }}.tar.gz
  sha256: bb6387752a1d681111c087886f8889d6c93d660b3b11c0a35cb3b3eafd333f1a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3misc >=0.5.0
    - r-paradox >=0.3
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3misc >=0.5.0
    - r-paradox >=0.3

test:
  commands:
    - $R -e "library('bbotk')"           # [not win]
    - "\"%R%\" -e \"library('bbotk')\""  # [win]

about:
  home: https://bbotk.mlr-org.com, https://github.com/mlr-org/bbotk
  license: LGPL-3.0-only
  summary: Provides a common framework for optimization of black-box functions for other packages,
    e.g. 'mlr3'. It offers various optimization methods e.g.  grid search, random search
    and generalized simulated annealing.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - pascal-git

