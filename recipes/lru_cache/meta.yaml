{% set name = "lru_cache" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lru_cache-{{ version }}.tar.gz
  sha256: 21cb5738eb8da421e48c373bb350bfbf6856647c05f5548a8be72cdd999ee6d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - cache
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acmerfight/lru_cache
  summary: thread safe lru cache
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
