{% set name = "streamlit-reveal-slides" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit-reveal-slides-{{ version }}.tar.gz
  sha256: a226c18758fa0c902c4fa06148e858316a5bebf914cf8932ce82f27d641ff752

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - streamlit >=0.63

test:
  imports:
    - reveal_slides
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bouzidanas/streamlit-reveal-slides
  summary: reveal.js HTML presentations for streamlit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
