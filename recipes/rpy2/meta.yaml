{% set name = "rpy2" %}
{% set version = "2.8.5" %}
{% set version_ = "2_8_5" %}
{% set sha1 = "517487daef8556c08db86f0f919fd4558c39f137" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://bitbucket.org/rpy2/rpy2/get/RELEASE_{{ version_ }}.tar.bz2
  sha1: {{ sha1 }}

build:
  number: 0

requirements:
  build:
    - readline  # [not win]
    - python
    - setuptools
    - six
    - r-base
  run:
    - readline  # [not win]
    - python
    - six
    - r-base
    - singledispatch  # [not (py34 or py35)]

test:
  imports:
    - rpy2
    - rpy2.interactive
    - rpy2.interactive.tests
    - rpy2.rinterface
    - rpy2.rinterface.tests
    - rpy2.ipython
    - rpy2.ipython.tests
    - rpy2.rlike
    - rpy2.rlike.tests
    - rpy2.robjects
    - rpy2.robjects.lib
    - rpy2.robjects.lib.tests
    - rpy2.robjects.tests
  requires:
    - ipython
    - numpy
    - pandas

about:
  home: http://rpy2.bitbucket.org
  license: GPL-2.0
  license_family: GPL2
  license_file: gpl-2.0.txt
  summary: 'Python interface to the R language (embedded R)'
  description: |
    rpy2 is an interface to R running embedded in a Python process.
  doc_url: https://rpy2.readthedocs.io
  dev_url: https://bitbucket.org/rpy2/rpy2

extra:
  recipe-maintainers:
    - ceholden
