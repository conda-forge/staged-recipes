{% set name = "qsharp-core" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-core-{{ version }}.tar.gz
    sha256: 724434963d0015b81716b6943522294a0da628496ad94d9203bfa270b2532756
  - url: https://raw.githubusercontent.com/microsoft/iqsharp/release/v{{ version }}/LICENSE
    sha256: dea9265341829002e2c23a7372393eb2ed6e26085fb623f38a4ba0af833f30a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QSHARP_PY_CLIENT=mock

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_client
    - python >=3.6
    - pyzmq <20.0.0

test:
  imports:
    - qsharp
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/microsoft/iqsharp
  summary: 'Python client for Q#, a domain-specific quantum programming language'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
