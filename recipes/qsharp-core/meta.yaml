{% set name = "qsharp-core" %}
{% set version = "0.21.2112.180703" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qsharp-core-{{ version }}.tar.gz
  sha256: 6d815e09fc941782f8b7d4362bc9722aac28baae8d561744e79273d8d1b54fb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter_client
    - python >=3.6
    - pyzmq <20.0.0

test:
  imports:
    - qsharp
    - qsharp.clients
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/iqsharp
  summary: Python client for Q#, a domain-specific quantum programming language
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
