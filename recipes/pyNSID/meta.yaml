{% set name = "pyNSID" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha: ed3afeba60af788def69e5facf8a0948be81ac0b92ba3d450e9aa7b691182b01

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - cytoolz
    - dask-core >=0.10
    - h5py >=2.6.0
    - numpy >=1.10
    - sidpy >=0.0.2
    - six
    - toolz

test:
  imports:
    - pyNSID
    
about:
  home: https://github.com/pycroscopy/pyNSID
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Framework for storing, visualizing, and processing N-Dimensional Spectroscopic and Imaging Data (NSID)
  doc_url: https://pycroscopy.github.io/pyNSID/
  dev_url: https://github.com/pycroscopy/pyNSID

extra:
  recipe-maintainers:
    - gduscher
    - ssomnath
    - rama87
