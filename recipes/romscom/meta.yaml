{% set name = "romscom" %}
{% set version = "2025.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/romscom-{{ version }}.tar.gz
  sha256: d908a34a470b5a1703cc034c1562a72bc2d18743219348366165fba22fefc548

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - netcdf4
    - numpy
    - pyyaml

test:
  imports:
    - romscom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://beringnpz.github.io/romscom/
  summary: 'ROMS Communication Toolbox: Python utilities to format text input for and run simulations of the Regional Ocean Modeling System (ROMS)'
  dev_url: https://github.com/beringnpz/romscom
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kakearney
