{% set name = "romscom" %}
{% set version = "2025.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/romscom-{{ version }}.tar.gz
  sha256: 4cdcfb8565c56fe98e28c87ac242a6ef2b29d98154800f8a1feea845cc223525

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-calver
    - pip
  run:
    - python >=3.8
    - netcdf4
    - numpy
    - pyyaml

test:
  imports:
    - romscom
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'ROMS Communication Toolbox: Python utilities to format text input for and run simulations of the Regional Ocean Modeling System (ROMS)'
  dev_url: https://github.com/beringnpz/romscom
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kakearney
