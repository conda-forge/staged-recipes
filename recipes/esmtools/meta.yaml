{% set name = "esmtools" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e88b8b449955bce369e18dabb532955ffd5d5ecd8d482d0e6726681f057b8676

build:
  noarch: python 
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python >3.5
    - numpy
    - pandas
    - xarray
    - scipy
    - xskillscore >=0.0.4
    - tqdm
    - climpred >=1.0.1
    - cftime
    - cartopy

test:
  imports:
    - esmtools 

about:
  home: http://github.com/bradyrx/esmtools
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A toolbox for functions related to Earth System Model analysis, with a focus on biogeochemical oceanography.'
  dev_url: https://github.com/bradyrx/esmtools

extra:
  recipe-maintainers:
    - bradyrx 
