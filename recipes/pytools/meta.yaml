{% set name = "pytools" %}
{% set version = "2016.2.3" %}
{% set sha256 = "c5ef4a7ff356a007a75a55d4f1c55b896a7b4284bddf8246e3d8bf33560be747" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six
  run:
    - python
    - six
    - appdirs
    - numpy
    - decorator

test:
  requires:
    - pytest
  imports:
    - pytools
  commands:
    - cd $SRC_DIR/test && python -m pytest  # [unix]


about:
  home: http://github.com/inducer/pytools
  license: MIT
  summary: 'A collection of tools for Python'

  description: |
    Pytools is a big bag of things that are “missing” from the Python standard
    library. This is mainly a dependency of my other software packages, and is
    probably of little interest to you unless you use those. If you’re curious
    nonetheless, here’s what’s on offer.

extra:
  recipe-maintainers:
    - inducer
