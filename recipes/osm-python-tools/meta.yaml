{% set name = "osmpythontools" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/OSMPythonTools-{{ version }}.tar.gz
  sha256: 13ff721f760fdad5dd78b4d1461d286b78bba96ee151a7301ee8c11a0c258be9

build:
  noarch: python >= 3.6
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - beautifulsoup4
    - geojson
    - lxml
    - matplotlib-base
    - numpy
    - pandas
    - ujson
    - xarray

test:
  imports:
    - OSMPythonTools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mocnik-science/osm-python-tools
  summary: A library to access OpenStreetMap related services
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mocnik-science
