{% set name = "seeq" %}
{% set version = "0.0.117" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab83336f21191c9c66026315de2b2889f3f86cfc44e1475df7b62895be9c1530

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python
    - certifi
    - ipython >=7.6.1
    - matplotlib >=3.1.1
    - numpy >=1.16.4
    - pandas >=0.24.2
    - beautifulsoup4 >=4.8.0
    - Deprecated >=1.2.6
    - Mako >=1.1.0
    - six
    - urllib3
    - requests

test:
  imports:
    - seeq
    - seeq.spy
    - seeq.sdk

about:
  home: https://seeq.com
  license: Proprietary
  license_file: LICENSE
  summary: 'The Seeq SDK for Python'

  description: |
    The seeq Python library is used to interface with Seeq Server (http://www.seeq.com).

extra:
  recipe-maintainers:
    - mpderbec
    - totallyna
    - sethgilchrist
