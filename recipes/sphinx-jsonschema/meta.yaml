{% set name = "sphinx-jsonschema" %}
{% set version = "1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-jsonschema-{{ version }}.tar.gz
  sha256: 7fcc7bbec1d4f9cc9d8c564a59a3f6dad8878b30933fd644e20ede29b1ce3e3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - docutils
    - requests
    - jsonpointer
    - pyyaml

test:
  imports:
    - sphinx-jsonschema
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lnoor/sphinx-jsonschema
  summary: Sphinx extension to display JSON Schema
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
