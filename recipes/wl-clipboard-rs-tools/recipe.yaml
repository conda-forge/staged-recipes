context:
  name: wl-clipboard-rs-tools
  version: "0.9.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url:  https://github.com/YaLTeR/wl-clipboard-rs/archive/refs/tags/v${{ version }}.tar.gz
  sha256: bf85492a40008913eb6e76be9952c8ca959b20dd418e2086904b5fedceb4bac7

build:
  number: 0
  skip: not linux
  script:
    - cargo auditable install --locked --no-track --bins --root $PREFIX --path ./wl-clipboard-rs-tools
    - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - package_contents:
      files:
        - bin/wl-paste
        - bin/wl-copy
        - bin/wl-clip

about:
  homepage: https://github.com/YaLTeR/wl-clipboard-rs
  summary: Terminal utilities for accessing the Wayland clipboard.
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - haecker-felix
    - Hofer-Julian
