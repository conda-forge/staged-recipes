{% set version = "0.999999999" %}

package:
  name: html5lib
  version: {{ version }}

source:
  fn: html5lib-{{ version }}.tar.gz
  url: https://github.com/html5lib/html5lib-python/archive/{{ version }}.tar.gz
  sha256: 05c0f1ba235776060ded5093c365483d50deacdd7cabc57b6996d6e2480a4626

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - webencodings

test:
  imports:
    - html5lib

about:
  home: https://github.com/html5lib/html5lib-python
  license: MIT
  license_file: LICENSE
  doc_url: https://html5lib.readthedocs.io/
  dev_url: https://github.com/html5lib/html5lib-python
  summary: HTML parser based on the WHATWG HTML specification

extra:
  recipe-maintainers:
    - jschueller
