{% set name = "onewire" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/onewire-{{ version }}.tar.gz
  sha256: 349a8d187f86de87d15d5fe55afa463ca5761723c060a0661750e653643e351a

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv --no-deps --no-build-isolation"
requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - gcc
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - onewire

about:
  home: https://github.com/kipe/python-onewire
  license: MIT
  license_file: LICENSE
  summary: 'A wrapper for OWFS C-API'

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
