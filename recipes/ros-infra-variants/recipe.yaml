context:
  version: "1.0.1"

recipe:
  name: ros-infra-variants
  version: ${{ version }}

source:
  - url: "https://github.com/ros-infrastructure/infra-variants/archive/refs/tags/${{ version }}.tar.gz"
    sha256: "4f05aa5104f263eff03750a6cdae8144749d62e78517a8b3c2a69271d19ae18d"

build:
  number: 0
  noarch: generic

outputs:
  - package:
      name: ros-build-essential
    requirements:
      run:
        - cxx-compiler
        - make
        - cmake
        - git
        - python
        - setuptools
        - pkg-config
        - ninja
    tests:
      - script:
          - echo "This is a meta-package, no test is necessary."
  - package:
      name: ros-dev-tools
    requirements:
      run:
        - ros-build-essential
        - colcon-common-extensions
        - colcon-mixin
        - rosdep
        - vcstool
    tests:
      - script:
          - echo "This is a meta-package, no test is necessary."

about:
  homepage: https://github.com/ros-infrastructure/infra-variants
  repository: https://github.com/ros-infrastructure/infra-variants
  license: "Apache-2.0"
  license_file: "LICENSE"
  summary: "ROS Infrastructure variant packages."

extra:
  feedstock-name: ros-infra-variants
  recipe-maintainers:
    - traversaro
