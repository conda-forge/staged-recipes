{% set name = "ccxt" %}
{% set version = "1.57.36" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ccxt-{{ version }}.tar.gz
  sha256: a687c077859ff3663984052b77e8cc377d3a74ae5ee993b2fc67f7992ce13699

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aiodns >=1.1.1
    - aiohttp <3.8,>=3.7.4
    - certifi >=2018.1.18
    - cryptography >=2.6.1
    - python
    - requests >=2.18.4
    - setuptools >=38.5.1
    - yarl ==1.6.3

test:
  imports:
    - ccxt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ccxt.trade
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A JavaScript / Python / PHP cryptocurrency trading API with support for more than 100 bitcoin/altcoin exchanges'
  description: |
    A JavaScript / Python / PHP library for cryptocurrency trading and
    e-commerce with support for many bitcoin/ether/altcoin exchange
    markets and merchant APIs.
  doc_url: https://ccxt.trade
  dev_url: https://github.com/ccxt/ccxt

extra:
  recipe-maintainers:
    - jan-janssen
