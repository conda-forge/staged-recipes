{% set name = "c3d" %}
{% set version = "0.6.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/EmbodiedCognition/py-c3d/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 57976887083a6727380b63d1d6cff7dc2b2f02185ac9cf2a824adda5064f2f90

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0

test:
  imports:
    - c3d
  requires:
    - python {{ python_min }}
  commands:
    - python -c "import c3d; print('c3d imported successfully')"

about:
  home: https://github.com/EmbodiedCognition/py-c3d
  summary: 'A library for manipulating C3D binary files'
  description: |
    A small library for reading and writing C3D binary files. C3D files
    are a standard format for recording 3-dimensional time sequence data,
    especially data recorded by a 3D motion tracking apparatus.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/EmbodiedCognition/py-c3d

extra:
  recipe-maintainers:
    - Ipuch

