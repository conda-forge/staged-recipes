{% set name = "c3d" %}
{% set version = "0.6.0" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/c3d-{{ version }}.tar.gz
  sha256: b49801237be3b3cede1731a5058f48a96c0bd02339ef25e4e384a4648e23e580

build:
  entry_points:
    - c3d-metatdata = c3d.scripts.c3d_metatdata:main
    - c3d-viewer = c3d.scripts.c3d_viewer:main
    - c3d2csv = c3d.scripts.c3d2csv:main
    - c3d2npz = c3d.scripts.c3d2npz:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.0.0,<2.0.0
  run_constrained:
    - pyglet >=1.5.21,<2.0.0

test:
  imports:
    - c3d
  commands:
    - pip check
    - c3d-metatdata --help
    - c3d-viewer --help
    - c3d2csv --help
    - c3d2npz --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/EmbodiedCognition/py-c3d
  summary: A library for manipulating C3D binary files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidpagnon
