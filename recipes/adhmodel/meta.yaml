{% set version = "0.2.0" %}

package:
  name: adhmodel
  version: {{ version }}

source:
  url: https://github.com/erdc/AdhModel/archive/v{{ version }}.tar.gz
  sha256: 0de5fa0b966bc187b05e3f06665380eb9265e5fb2b6e4bd609fdfdb612e3aed1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - netcdf4
    - jupyter
    - param >=1.9.0
    - holoviews >=1.12.3
    - datashader >=0.7.0
    - geoviews> =1.6.2
    - panel >=0.5.0
    - bokeh >=1.1.0
    - cartopy >=0.17.0
    - xarray >=0.11.0
    - colorcet >=1.0.0
    - notebook >=5.5.0
    - fiona
    - rasterio
    - xmscore
    - xmsinterp
    - xmsgrid
    - xmsmesh
    - opencv
    - quest 3.1.1
    - ulmo 0.8.5
    - lancet >=0.9.0
    - param >=1.7.0
    - pyct >=0.4.4
    - bokeh >=1.1.0
    - pyviz_comms >=0.6.0
    - nodejs >=9.11.1
    - earthsim
    - jupyterlab
    - pyuit
    - pytest
    - pyflakes
    - nbsmoke
    - genesi

test:
  imports:
    - adhmodel
    - adhmodel.simulation

about:
  home: https://github.com/erdc/AdhModel
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Parameterized AdH Model object for reading and writing AdH simulation files'

extra:
  recipe-maintainers:
    - kcpevey
