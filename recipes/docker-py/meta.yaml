{% set name = "docker-py" %}
{% set pyname = "docker" %}
{% set version = "3.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ pyname[0] }}/{{ pyname }}/{{ pyname }}-{{ version }}.tar.gz
  sha256: c456ded5420af5860441219ff8e51cdec531d65f4a9e948ccd4133e063b72f50

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - docker-pycreds >=0.4.0
    - pip
    - python
    - requests >=2.14.2
    - six >=1.4.0
    - websocket-client >=0.32.0
  run:
    - backports.ssl_match_hostname  # [py<3]
    - docker-pycreds >=0.4.0
    - requests >=2.14.2
    - six >=1.4.0
    - python
    - websocket-client >=0.32.0

test:
  imports:
    - docker
    - docker.api
    - docker.models
    - docker.transport
    - docker.types
    - docker.utils
  requires:
    - coverage ==4.5.2
    - flake8 ==3.6.0
    - mock ==1.0.1
    - pytest ==4.1.0
    - pytest-cov ==2.6.1
    - pytest-timeout ==1.3.3

about:
  home: https://github.com/docker/docker-py
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: A Python library for the Docker Engine API.
  doc_url: https://docker-py.readthedocs.io/
  dev_url: https://github.com/docker/docker-py

extra:
  recipe-maintainers:
    - xhochy
