{% set name = "pyrsm" %}
{% set version = "0.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrsm-{{ version }}.tar.gz
  sha256: 1d0b0900f9f1ddcdfdd487b6e5ba03a8a4d907d1b501e0cd22cdf4d83aad608d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - importlib-resources >=3.3.1
    - ipynbname >=2021.3.2
    - ipython >=8.0.1
    - matplotlib-base >=3.1.1
    - numpy >=1.17.3
    - pandas >=0.25.2
    - scikit-learn >=1.0.2
    - scipy >=1.4.1
    - seaborn >=0.9.0
    - statsmodels >=0.10.1
    - python >=3.6

test:
  imports:
    - pyrsm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyrsm/
  summary: Python functions for Customer Analytics at the Rady School of Management (RSM)
  dev_url: https://github.com/vnijs/pyrsm
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vnijs
