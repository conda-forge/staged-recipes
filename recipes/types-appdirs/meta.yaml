{% set name = "types-appdirs" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-appdirs-{{ version }}.tar.gz
  sha256: 2edb1dca35db16eb4c1244ba8502eb046e637dc0e2857117fe148af927ac028f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/appdirs-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for appdirs
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
