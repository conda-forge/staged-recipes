{% set version = 0.4.7 %}

package:
  name: ignite
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

# https://conda.io/docs/user-guide/tasks/build-packages/define-metadata.html#export-runtime-requirements
requirements:
  build:
    - python>=3.6
    - setuptools
    - pytorch>=1.3

  run:
    - python>=3.6
    - pytorch>=1.3

test:
  imports:
    - ignite
    - ignite.engine
    - ignite.handlers
    - ignite.metrics
    - ignite.contrib

about:
  home: http://pytorch.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: High-level library to help with training and evaluating neural networks in PyTorch flexibly and transparently
  dev_url: https://github.com/pytorch/ignite
  doc_url: https://pytorch.org/ignite/index.html

extra:
  recipe-maintainers:
    - ngam
