{% set name = "expectra" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/expectra-{{ version }}.tar.gz
  sha256: e064684e099f9fadadf92d1c1000cd3c0a7fb2eb599ca7db9a9b3d4260b73c61
  patches:
    - make.patch

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
  host:
    - pip
    - python
  run:
    - ase >=3.11.0
    - mpi4py >=1.3
    - numpy >=1.5.0
    - python

test:
  imports:
    - expectra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SamChill/expectra
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Code for simulating EXAFS calculations from molecular dynamics trajectories or normal modes using FEFF'
  description: |
    Expectra is program to simulate EXAFS from the outputs of molecular
    dynamics simulations. It also has the ability to to sample structures
    based on a harmonic potential generated from a normal modes 
    calculation.
  doc_url: https://github.com/SamChill/expectra
  dev_url: https://github.com/SamChill/expectra

extra:
  recipe-maintainers:
    - jan-janssen
