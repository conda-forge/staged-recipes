{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gganatogram
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/jespermaag/gganatogram
  git_tag: F1000V2

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-ggplot2
    - r-ggpolypath

  run:
    - r-base
    - r-ggplot2
    - r-ggpolypath

test:
  commands:
    - $R -e "library('gganatogram')"  # [not win]
    - "\"%R%\" -e \"library('gganatogram')\""  # [win]

about:
  home: https://github.com/jespermaag/gganatogram
  license: GPL-2.0-only
  summary: Create anatograms, tool that enables the user to visualize data sets directly on representations
    of a body of various species. These are commonly used to graphically explore large-scale
    human gene expression data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

