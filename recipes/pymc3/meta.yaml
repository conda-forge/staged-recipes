# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "pymc3" %}
{% set version = "3.0rc2" %}
{% set md5 = "80105941758b9eba47c8a2774d5ee905" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    # When setuptools is available add the `--single-version-externally-managed --record record.txt` above.
    - setuptools
    - numpy >=1.11.0
    - scipy >=0.12.0
    - matplotlib >=1.5.0
    - theano >=0.8.2
    - pandas >=0.18.0
    - patsy >=0.4.0
    - joblib >=0.9
    - tqdm >=4.8.4
    - numpydoc
    - sphinx
    - nbsphinx
    - commonmark ==0.5.4
    - recommonmark
  run:
    - python
    - numpy >=1.11.0
    - scipy >=0.12.0
    - matplotlib >=1.5.0
    - theano >=0.8.2
    - pandas >=0.18.0
    - patsy >=0.4.0
    - joblib >=0.9
    - tqdm >=4.8.4
    - commonmark ==0.5.4
    - recommonmark
    - sphinx
    - nbsphinx
    - numpydoc

test:
  imports:
    - .
    - docs
    - pymc3
    - pymc3.backends
    - pymc3.distributions
    - pymc3.examples
    - pymc3.glm
    - pymc3.step_methods
    - pymc3.tests
    - pymc3.tuning
    - pymc3.variational

about:
  home: http://github.com/pymc-devs/pymc
  license: Apache Software License
  summary: 'PyMC3'

extra:
  recipe-maintainers:
    - ericmjl
