{% set name = "doclayout-yolo" %}
{% set version = "0.0.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/doclayout-yolo-{{ version }}.tar.gz
  sha256: 80311d10bed03cf884c5bfcc624bfe0fdcff6e784ba76799347b0290d79dcb4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=2.7.1
    - scikit-image >=0.24.2
    - ultralytics >=8.3.150

test:
  imports:
    - doclayout_yolo
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/opendatalab/DocLayout-YOLO
  summary: Enhancing Document Layout Analysis through Diverse Synthetic Data and Global-to-Local Adaptive Perception
  license: AGPL-3.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - anuprulez
