# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: drf-writable-nested
  version: "0.7.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/beda-software/drf-writable-nested/archive/v${{ version }}.tar.gz
  sha256: f5553adbda96d3b604b8f9533ff21fa2e9cadb8fc538bac01c495752314b4bdb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools <81.0.0
  run:
    - python >=${{ python_min }},<4
    - django >=4.2,<6.0
    - djangorestframework >=3.14

tests:
  - script:
      - python -c "import django; from django.conf import settings; settings.configure(DEBUG=True,INSTALLED_APPS=['drf_writable_nested']); django.setup(); import drf_writable_nested;"
  - python:
      imports:
        - django
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Writable nested model serializer for Django REST Framework
  license: BSD-2-Clause
  license_file: LICENSE.md
  homepage: http://github.com/beda-software/drf-writable-nested

extra:
  recipe-maintainers:
    - rxm7706
