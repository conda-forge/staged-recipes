schema_version: 1

context:
  name: smefit
  version: "3.0.1"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/smefit-${{ version }}.tar.gz
  sha256: e0dae6da2dce39eabe1775332e7a0357d4e561921380209a16fbd01a4d49477f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - smefit = smefit.cli:base_command

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=${{ python_min }}
    - rich >=13.7.1,<14.0.0
    - matplotlib-base >=3.9.0,<4.0.0
    - pyyaml >=6.0.1,<7.0.0
    - numpy >=1.21.5,<2.0.0
    - pandas >=2.2.2,<3.0.0
    - ultranest 3.6.4.*
    - scipy >=1.8.0,<2.0.0
    - click >=8.1.3,<9.0.0
    - cma >=3.2.2,<4.0.0
    - seaborn >=0.13.2,<0.14.0
    - arviz >=0.18.0,<0.19.0

tests:
  - python:
      imports:
        - smefit
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - smefit --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: smefit
  homepage: https://lhcfitnikhef.github.io/smefit_release/
  repository: https://github.com/LHCfitNikhef/smefit_release

extra:
  recipe-maintainers:
    - matthewfeickert
