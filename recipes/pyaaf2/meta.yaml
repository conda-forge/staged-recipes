{% set name = "pyaaf2" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 160d3c26c7cfef7176d0bdb0e55772156570435982c3abfa415e89639f76e71b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
  imports:
    - aaf2
    - aaf2.model
    - aaf2.model.ext

about:
  home: "https://github.com/markreidvfx/pyaaf2"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A python module for reading and writing advanced authoring format files"
  doc_url: "https://pyaaf.readthedocs.io/en/latest"

extra:
  recipe-maintainers:
    - vvzen
