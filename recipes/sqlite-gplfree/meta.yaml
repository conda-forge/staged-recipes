{% set name = "sqlite" %}
{% set version = "3.24.0" %}
{% set ver_major = version.split(".")[0] %}
{% set ver_minor = version.split(".")[1] %}
{% set ver_patch = version.split(".")[2] %}
{% set ver_url = "".join([ver_major, ver_minor.ljust(3, "0"), ver_patch.ljust(3, "0")]) %}

package:
  name: {{ name|lower }}-gplfree
  version: {{ version }}

source:
  url: https://www.sqlite.org/2018/{{ name }}-autoconf-{{ ver_url }}.tar.gz
  sha256: d9d14e88c6fb6d68de9ca0d1f9797477d82fc3aed613558f87ffbdbbc5ceb74a

build:
  number: 0
  skip: True  # [win]

requirements:
  run:
    - {{ pin_subpackage(name, exact=True) }}

test:
  commands:
    - sqlite3 --version
    - test -f $PREFIX/lib/libsqlite3.dylib                     # [osx]
    - test -f $PREFIX/lib/libsqlite3.so                        # [linux]
    - test -f $PREFIX/include/sqlite3.h                        # [unix]

outputs:
  - name: sqlite
    script: build_sqlite.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - pkg-config
      host:
        - ncurses
        - libedit
      run:
        - ncurses
        - libedit

about:
  home: http://www.sqlite.org/
  license: Public-Domain (http://www.sqlite.org/copyright.html)
  summary: 'Implements a self-contained, zero-configuration, SQL database engine with libedit (gplfree) interface.'

extra:
  sqlite_variant: {{ sqlite_variant }}
  recipe-maintainers:
    - hmaarrfk

