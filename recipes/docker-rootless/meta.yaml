{% set version = "27.3.1" %}

package:
  name: docker-rootless
  version: {{ version }}

source:
  - url: https://download.docker.com/linux/static/stable/x86_64/docker-{{ version }}.tgz
    sha256: 9b4f6fe406e50f9085ee474c451e2bb5adb119a03591f467922d3b4e2ddf31d3
    folder: docker
  - url: https://download.docker.com/linux/static/stable/x86_64/docker-rootless-extras-{{ version }}.tgz
    sha256: 4e897d5838c1d9d89a7540f4558a3a0d1ef90cfc263c32b7346e8f58415ce4c3
    folder: docker-rootless-extras

build:
  number: 0
  skip: true  # [win or osx]
  ignore_run_exports:
    - patchelf

requirements:
  build:
    - python
  run:
    - python
    - requests

test:
  commands:
    - docker --version

about:
  home: https://www.docker.com/
  license: Apache-2.0
  license_file: LICENSE
  summary: "Docker is an open platform for developing, shipping, and running applications. Rootless mode is supported."

extra:
  recipe-maintainers:
    - j34ni
