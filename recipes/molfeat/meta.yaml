{% set name = "molfeat" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/molfeat-{{ version }}.tar.gz
  sha256: 6226622d54b8836dc7364ae79077c25cda680d667967d986ced3f40909c44c7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - tqdm
    - loguru
    - joblib
    - fsspec
    - s3fs
    - gcsfs
    - platformdirs

    # Scientific
    - pandas
    - numpy
    - scipy
    - h5py
    - pyarrow
    - matplotlib-base
    - pydantic

    # Chemistry
    - datamol >=0.8.0
    - rdkit >=2021.09
    - pmapper
    - mordred

    # ML
    - pytorch >=1.10.2
    - scikit-learn

test:
  imports:
    - molfeat
  # NOTE(hadim): remove pip check because of mordred/networkx
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/datamol-io/molfeat
  summary: "A python library to featurize molecules."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - maclandrol
