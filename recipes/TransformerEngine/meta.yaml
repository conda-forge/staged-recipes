{% set name = "TransformerEngine" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/TransformerEngine/archive/v{{ version }}.tar.gz
  sha256: 144338fda47712b647adcb71ed40bc9ee69c626c10dac5c408487208fb4bdc98

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - NVTE_FRAMEWORK=pytorch
  skip: true           # [cuda_compiler_version in (undefined, "None")]
  skip: true           # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - cudnn
    - pip
    - pybind11
    - python
    - pytorch
  run:
    # - flash-attn >=2.1.1 # https://github.com/NVIDIA/TransformerEngine/pull/1226
    - packaging
    - pydantic
    - python
    - pytorch

test:
  imports:
    - transformer_engine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/TransformerEngine
  summary: Transformer acceleration library
  doc_url: https://docs.nvidia.com/deeplearning/transformer-engine/user-guide/index.html
  dev_url: https://github.com/NVIDIA/TransformerEngine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
