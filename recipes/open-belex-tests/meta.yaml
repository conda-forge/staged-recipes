{% set name = "open-belex-tests" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/gsitechorg/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: d3b199fbd7b03bc8fbb78f0634d5d2e7f1106d64c02e0fadbe591b262ec76a4b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python=3.11
    - setuptools=65.5.0
  run:
    - bash=5.2.15
    - click=8.1.6
    - coreutils=9.3
    - gsi-baryon=1.6.2
    - hypothesis=6.82.0
    - numpy=1.25.1
    - open-belex-libs>=1.0.1,<2.0.0
    - open-belex>=1.0.1,<2.0.0
    - pytest=7.4.0
    - python=3.11

test:
  imports:
    - open_belex_tests

about:
  home: https://github.com/gsitechorg/open-belex-tests
  summary: Unit and integration tests for the Bit-Engine Language of Expressions (Belex) of GSI's APU.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/gsitechorg/open-belex-tests

extra:
  recipe-maintainers:
    - Dylon Edwards
    - Ondřej Čertík
