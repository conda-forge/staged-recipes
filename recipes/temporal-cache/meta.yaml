{% set name = "temporal-cache" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31cccf3830497336884ae1748a60011e723cd6d312789b6c049bec6ddb3e0f89

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - frozendict >=1.2
    - six >=1.13.0

test:
  imports:
    - temporalcache

about:
  home: http://github.com/timkpaine/temporal-cache
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Time-based cache invalidation'
  description: |
    Time-based cache invalidation
  dev_url: https://github.com/timkpaine/temporal-cache
  doc_url: https://temporal-cache.readthedocs.io

extra:
  recipe-maintainers:
    - timkpaine
