{% set name = "temporal-cache" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5cd11afcb83c870de8682ada70e48539ec4fd09c83fc27dfbfb07c65e7bc4eb5

build:
  number: 0
  skip: True  # [py<37]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - frozendict >=1.2

test:
  imports:
    - temporalcache

about:
  home: http://github.com/timkpaine/temporal-cache
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Time-based cache invalidation'

  description: |
    Time-based cache invalidation
  dev_url: https://github.com/timkpaine/temporal-cache

extra:
  recipe-maintainers:
    - timkpaine
