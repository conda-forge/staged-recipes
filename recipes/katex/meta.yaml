{% set name = "katex" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "cb5a21808163d6c80c95607cc20df217a4f4fa8d14e99cb6cfde020348b15d98"

build:
  number: 0
  entry_points:
    - image_to_katex=katex.cli:image_to_katex
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - attrs
    - click
    - colour
    - pillow >=5.2.0
    - pip
    - python
  run:
    - attrs
    - click
    - colour
    - pillow >=5.2.0
    - python

test:
  imports:
    - katex
  commands:
    - image_to_katex --help

about:
  home: "http://github.com/madsmtm/katex"
  license: "BSD 3-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Convert an image into KaTeX to use in Facebook Messenger"
  doc_url: "http://github.com/madsmtm/katex"
  dev_url: "http://github.com/madsmtm/katex"

extra:
  recipe-maintainers:
    - fhoehle
