{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-convertr
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/convertR
  git_tag: v0.2.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-magrittr
    - r-transformer >=1.7.2
    - r-udunits2
  run:
    - r-base
    - r-magrittr
    - r-transformer >=1.7.2
    - r-udunits2

test:
  commands:
    - $R -e "library('convertR')"           # [not win]
    - "\"%R%\" -e \"library('convertR')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/convertR
  license: GPL-3.0-or-later
  summary: Implements different variable derivations and unit transformations exploiting the
    UDUNITS-2 capabilitites for the climate4R CDM (<http://meteo.unican.es/climate4R>).
  license_family: GPL3
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

