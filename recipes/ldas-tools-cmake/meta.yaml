{% set name = "ldas-tools-cmake" %}
{% set version = "1.0.3" %}
{% set sha256 = "304d844b7ef165ccb1b1e90ff7ee7110bd53e17e64b3b392a530c1e89a2f80ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - cmake
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f ${PREFIX}/share/ldas-tools/cmake/Modules/LDASToolsInstallDirs.cmake  # [not win]
    - test -f ${PREFIX}/share/ldas-tools/cmake/Modules/Autotools/ArchiveX/cx_ldas_pkg_check.cmake  # [not win]

about:
  home: https://git.ligo.org/ldastools/LDAS_Tools
  license: Other
  summary: CMake functions used by LDAS Tools

extra:
  recipe-maintainers:
    - duncanmmacleod
    - emaros
