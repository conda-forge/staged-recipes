{% set name = "cccl-python" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/cccl/releases/download/v{{ version }}/cccl-v{{ version }}.tar.gz
  sha256: 3b4f2a4b61476946cf72441e06868b855531ac74e268ea8acda6d701a4840365

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
    - cython                              # [build_platform != target_platform]
  host:
    - python
    - cython
    - scikit-build-core >=0.10
    - setuptools-scm
  run:
    - python
    - numba >=0.60.0
    - cuda-pathfinder >=1.1.0
    - cuda-core
    - numba-cuda >=0.18.0

test:
  imports:
    - cuda.cccl
    - cuda.cccl.cooperative
    - cuda.cccl.parallel

about:
  home: https://github.com/NVIDIA/cccl
  summary: 'CUDA Core Library for Python'
  description: 'CUDA Core Library for Python'
  license: LicenseRef-NVIDIA-SOFTWARE-LICENSE
  license_file: LICENSE
  # The doc_url and dev_url are optional.
  doc_url: https://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - leofang
    - cpcloud
