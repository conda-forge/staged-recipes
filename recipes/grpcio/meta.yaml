{% set name = "grpcio" %}
{% set version = "1.7.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6662af1f07cf7a3d171a7f56afc2cfeff262a5f2c52d15ae5ea581d0c367aea8" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }}: {{ hash_value }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain

  run:
    - python
    - six >=1.5.2
    - protobuf >=3.3.0
    - futures >=2.2.0
    - enum34 >=1.0.4

test:
  imports:
    - grpc
    - grpc._cython
    - grpc._cython._cygrpc
    - grpc.beta
    - grpc.framework
    - grpc.framework.common
    - grpc.framework.foundation
    - grpc.framework.interfaces
    - grpc.framework.interfaces.base
    - grpc.framework.interfaces.face

about:
  home: https://grpc.io
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: HTTP/2-based RPC framework
  description: The C based gRPC (C++, Node.js, Python, Ruby, Objective-C, PHP, C#)
  doc_url: https://grpc.io
  dev_url: https://github.com/grpc/grpc

extra:
  recipe-maintainers:
    - pmlandwehr
