{% set name = "grpcio" %}
{% set version = "1.8.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "88d87aab9c7889b3ab29dd74aac1a5493ed78b9bf5afba1c069c9dd5531f951d" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }}: {{ hash_value }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - coverage>=4.0
    - cython >=0.23
    - enum34 >=1.0.4
    - futures >=2.2.0
    - protobuf >=3.5.0.post1
    - six >=1.10
    - wheel >=0.29
    - toolchain

  run:
    - python
    - six >=1.5.2
    - protobuf >=3.5.0.post1
    - futures >=2.2.0  # [py27]
    - enum34 >=1.0.4  # [py27]

test:
  imports:
    - grpc
    - grpc._cython
    - grpc._cython._cygrpc
    - grpc.beta
    - grpc.framework
    - grpc.framework.common
    - grpc.framework.foundation
    - grpc.framework.interfaces
    - grpc.framework.interfaces.base
    - grpc.framework.interfaces.face

about:
  home: https://grpc.io
  license: Apache 2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: HTTP/2-based RPC framework
  description: The C based gRPC (C++, Node.js, Python, Ruby, Objective-C, PHP, C#)
  doc_url: https://grpc.io
  dev_url: https://github.com/grpc/grpc

extra:
  recipe-maintainers:
    - pmlandwehr
