{% set name = "grpcio" %}
{% set version = "1.6.3" %}
{% set sha256 = "e9662782c58bc21be26163b78136eaed091dfd45fac699cb711ee9eeeb7e2f9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - toolchain
  run:
    - python
    - six >=1.5.2
    - protobuf >=3.3.0
    - futures >=2.2.0
    - enum34 >=1.0.4 
test:
  imports:
    - grpc

about:
  home: https://grpc.io
  license: Apache 2.0
  license_family: Apache
  summary: 'HTTP/2-based RPC framework'

  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <http://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: https://grpc.io/docs/quickstart/python.html
  dev_url: https://github.com/grpc/grpc/tree/master/src/python

extra:
  recipe-maintainers:
    - david-gang
