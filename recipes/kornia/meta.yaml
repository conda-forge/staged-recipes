{% set name = "kornia" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 778c189615bf82fd89ebb0a028ccd9fad1f5008caf5df31ee3eef3f4bd317196

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pytest-runner
  run:
    - python
    - pytorch

test:
  imports:
    - kornia
    - kornia.augmentation
    - kornia.color
    - kornia.contrib
    - kornia.feature
    - kornia.filters
    - kornia.geometry
    - kornia.losses
    - kornia.utils

about:
  home: https://github.com/kornia/kornia
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Kornia is a differentiable computer vision library for PyTorch."
  doc_url: https://pypi.org/project/kornia/
  dev_url: https://github.com/kornia/kornia

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
