{% set name = "pyplaces" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyplaces-{{ version }}.tar.gz
  sha256: cdac9f841b4742a15797235480927303ba3dfff1ed066e6d82c3a38ef2d456f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - pyarrow >=19.0.1,<20
    - geopandas >=1.0.1,<2
    - shapely >=2.0.7,<3
    - pyproj >=3.7.1,<4
    - numpy >=2.2.4,<3
    - osmnx >=2.0.2,<3

test:
  imports:
    - pyplaces
  commands:
    - pip check
  requires:
    - pip

about:
  dev_url: https://github.com/tbanken/pyplaces
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ted
