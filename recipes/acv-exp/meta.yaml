{% set name = "acv-exp" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/acv-exp-{{ version }}.tar.gz
  sha256: 43bfcec06d0e40d2eb2dfd5898a3a522d537a60786ccc741d17611c0cac3e01a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.7,<3.11
    - numpy
    - libgcc-ng
    - libstdcxx-ng
    - cython
    - pip
  run:
    - python >=3.7,<3.11
    - numpy <1.22
    - libgcc-ng
    - libstdcxx-ng
 #   - anchor-exp
    - catboost
    - cython
    - imodels
    - ipython
    - keras
    - lightgbm
    - matplotlib
    - matplotlib-base
    - pandas
    - scikit-learn
    - scipy
    - seaborn
    - shap
    - sklearn
    - skranger
    - streamlit
    - tensorflow
    - tqdm
    - xgboost

test:
  imports:
    - acv_exp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/salimamoukou/acv00
  summary: ACV is a library that provides robust and accurate explanations for machine learning models or data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
