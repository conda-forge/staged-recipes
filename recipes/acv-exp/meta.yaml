{% set name = "acv-exp" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 43bfcec06d0e40d2eb2dfd5898a3a522d537a60786ccc741d17611c0cac3e01a

build:
  noarch: python
  script_env:
    - REQUIRE_CYTHON=1
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  missing_dso_whitelist:
    - '*/libgcc_s.so.1'  # [linux]
    - '*/libgomp.so.1'  # [linux]
    - '*/libstdc++.so.6'  # [linux]
    - '*/libc.so.6'  # [linux]
    - '*/libpthread.so.0'  # [linux]
  ignore_run_exports:
    - _openmp_mutex
    - libcxx
    - libgcc-ng
    - libstdcxx-ng
    - llvm-openmp
    - sysroot_linux-64
  #error_overlinking: false # https://github.com/conda-forge/staged-recipes/pull/22947/files#r1227981887

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.7,<3.12
    - pip
    - setuptools
    - wheel
    - cython <3.0
    - llvm-openmp
    - numpy <1.22
  run:
    - python >=3.7,<3.12
    - cython <3.0
    - llvm-openmp
    - ipython
    - matplotlib-base
    - numpy <1.22
    - pandas
    - scikit-learn
    - scipy
    - seaborn
    - skranger
    - streamlit
    - tqdm
  run_constrained:
    #- anchor-exp
    - catboost
    - imodels
    - keras
    - lightgbm
    - shap
    - tensorflow-cpu
    - xgboost

test:
  requires:
    - pip
    - xgboost
    - lightgbm
    - catboost
    - pyspark
    - shap
    - rpy2
    - pytest
  imports:
    - acv_explainers
    - experiments
    - acv_app
    - acv_app.colors
  commands:
    - pip check

about:
  home: "https://github.com/salimamoukou/acv00"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "ACV is a library that provides robust and accurate explanations for machine learning models or data"
  doc_url: "https://github.com/salimamoukou/acv00/blob/main/README.md"
  dev_url: "https://github.com/salimamoukou/acv00/blob/main/notebooks/demo_acv_explainer"

extra:
  recipe-maintainers:
    - rxm7706
