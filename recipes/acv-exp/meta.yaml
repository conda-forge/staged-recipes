{% set name = "acv-exp" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/acv-exp-{{ version }}.tar.gz
  sha256: f58c85818116956aa95bf7270472c822122321f1b8b62ea214de1c3a69a7a0b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python >=3.7,<3.10
    - numpy <1.22
    - cython <3.0.0
    - setuptools
    - wheel
    #- libgcc-ng
    #- libstdcxx-ng
    - _openmp_mutex
    - openmp
    - pip
  run:
    - python >=3.7,<3.10
    - numpy <1.22
    #- libgcc-ng
    #- libstdcxx-ng
    - _openmp_mutex
    - openmp
    - scipy
    - scikit-learn
    - matplotlib-base
    - pandas
    - tqdm
    - ipython
    - seaborn
    - streamlit
    - skranger ==0.7.0

test:
  imports:
    - acv_explainers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/salimamoukou/acv00
  summary: ACV is a library that provides robust and accurate explanations for machine learning models or data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
