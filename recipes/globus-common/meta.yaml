
{% set name = "globus-common" %}
{% set tarname = "globus_common" %}
{% set release = "v6.2.20190226" %}
{% set version = "18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_common-18.2.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ tarname }}-{{ version }}.tar.gz
  sha256: 630171f9296d295f30ea6c87d5f6ce100132308f73817f41ea6ec8dc2e6152fc

build:
  number: 0
  script: "./configure --prefix=$PREFIX && make && make install"
  run_exports:
    - {{ name|lower }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - libtool
  host:
    - libtool
  run:
    - libtool

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: Apache
  license_file: GLOBUS_LICENSE
  summary: 'Common utilities for the Grid Community Toolkit'

  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-common" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
