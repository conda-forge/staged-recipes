{% set name = "unidiff" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/unidiff-{{ version }}.tar.gz
  sha256: 2e5f0162052248946b9f0970a40e9e124236bf86c82b70821143a6fc1dea2574

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - unidiff
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/matiasb/python-unidiff
  summary: Unified diff parsing/metadata extraction library.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
