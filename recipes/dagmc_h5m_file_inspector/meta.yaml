{% set version = "0.6.6" %}

schema_version: 1

context:
  version: 1.2.3

package:
  name: dagmc_h5m_file_inspector
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dagmc_h5m_file_inspector/dagmc_h5m_file_inspector-{{ version }}.tar.gz
  sha256: fec1686e6395d259b5d79f72c645eb53be4ca2d35cd427adac93f8499d4e3ff5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.11
    - h5py
    - numpy

test:
  imports:
    - dagmc_h5m_file_inspector
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  summary: Extracts information from DAGMC h5m files including volumes number, material tags
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell