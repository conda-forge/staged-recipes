{% set name = "dagmc_h5m_file_inspector" %}
{% set version = "0.6.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f133b3dc4128fe2edb1e3ae296cba286a19f4b500fb561a727e03292b49c7cd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - numpy
    - moab

test:
  imports:
    - dagmc_h5m_file_inspector
  source_files:
    - tests
  commands:
    - pip check
  requires:
    - python >={{ python_min }}
    - pip
    - pytest
    - cadquery
    - cad-to-dagmc
  commands:
    - pytest

about:
  home: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  summary: Extracts information from DAGMC h5m files including volumes number, material tags
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell
