context:
  version: "0.6.5"

package:
  name: dagmc_h5m_file_inspector
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dagmc_h5m_file_inspector/dagmc_h5m_file_inspector-{{ version }}.tar.gz
  sha256: f133b3dc4128fe2edb1e3ae296cba286a19f4b500fb561a727e03292b49c7cd4

build:
  entry_points:
    - inspect-dagmc-h5m-file = dagmc_h5m_file_inspector.cli:main
  noarch: python
  script: "${{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python
    - h5py
    - numpy
    - pymoab

test:
  imports:
    - dagmc_h5m_file_inspector
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  summary: Extracts information from DAGMC h5m files including volumes number, material tags
  dev_url: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell
