{% set name = "dagmc_h5m_file_inspector" %}
{% set version = "0.6.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fec1686e6395d259b5d79f72c645eb53be4ca2d35cd427adac93f8499d4e3ff5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - numpy
    - moab

test:
  imports:
    - dagmc_h5m_file_inspector
  source_files:
    - tests
  commands:
    - pip check
  requires:
    - python >={{ python_min }}
    - pip
    - pytest
    - cadquery
    - cad_to_dagmc
  commands:
    - pytest

about:
  home: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  summary: Extracts information from DAGMC h5m files including volumes number, material tags
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell