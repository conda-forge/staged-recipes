{% set name = "dagmc_h5m_file_inspector" %}
{% set version = "0.6.6" %}
{% set python_min = "3.10" %}

schema_version: 1

context:
  version: 1.2.3

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fec1686e6395d259b5d79f72c645eb53be4ca2d35cd427adac93f8499d4e3ff5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - numpy

test:
  - python:
      imports:
        - dagmc_h5m_file_inspector
      python_version:
        - ${{ python_min }}.*
        - "*"  
      pip_check: true

about:
  home: https://github.com/fusion-energy/dagmc_h5m_file_inspector
  summary: Extracts information from DAGMC h5m files including volumes number, material tags
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shimwell