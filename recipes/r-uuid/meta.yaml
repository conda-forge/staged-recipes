{% set version = '0.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-uuid
  version: {{ version|replace("-", "_") }}

source:
  fn: uuid_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/uuid_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/uuid/uuid_{{ version }}.tar.gz
  sha256: dd71704dc336b0857981b92a75ed9877d4ca47780b1682def28839304cd3b1be

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('uuid')"           # [not win]
    - "\"%R%\" -e \"library('uuid')\""  # [win]

about:
  home: http://www.rforge.net/uuid
  license: MIT
  license_file: LICENSE
  summary: Tools for generating and handling of UUIDs (Universally Unique Identifiers).
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
