{% set sha256 = "f6c4dab91ae9a03b3019e7cab0572743afd0e1b6e75b97fcca50259c737c924e" %}

package:
  name: psimd
  version: {{ version }}

source:
  url: https://github.com/Maratyszcza/psimd/archive/{{ gitrev }}.tar.gz
  sha256: {{ sha256 }}

build:
  # Already built
  skip: true
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  # header only library, no run_export

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/psimd.h            # [unix]

about:
  home: https://github.com/Maratyszcza/psimd
  summary: P(ortable) SIMD
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
