{% set name = "napari-spofi" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-spofi-{{ version }}.tar.gz
  sha256: 583b235d833d40b27230e65368db5e67604434d940509ffb19aff71918f4a331

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - magicgui
    - qtpy
    - scikit-image
    - pyclesperanto
    - tensorflow
    - stardist

test:
  imports:
    - napari_spofi
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: napari plugin to interactively train and test a StarDist model
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
