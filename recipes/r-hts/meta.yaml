{% set version = '5.1.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hts/hts_{{ version }}.tar.gz
  sha256: 4e4cb56c552f994a0d3b53100cf76a3ce238990348a1b96040d64d7e66ee7a57

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-sparsem
    - r-forecast >=8.1
    - r-matrixcalc
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-sparsem
    - r-forecast >=8.1
    - r-matrixcalc

test:
  commands:
    - $R -e "library('hts')"           # [not win]
    - "\"%R%\" -e \"library('hts')\""  # [win]

about:
  home: http://pkg.earo.me/hts
  license: GPL-2
  summary: Provides methods for analysing and forecasting hierarchical and grouped time series.
    The available forecast methods include bottom-up, top-down, optimal combination
    reconciliation (Hyndman et al. 2011) <doi:10.1016/j.csda.2011.03.006>, and trace
    minimization reconciliation (Wickramasuriya et al. 2018) <doi:10.1080/01621459.2018.1448825>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

