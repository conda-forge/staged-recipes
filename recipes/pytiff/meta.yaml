{% set name = "pytiff" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytiff-{{ version }}.tar.gz
  sha256: eb514867b8fe31e191f891a559d04b81f6e0e76a4af51e9836aca8f1aa7f2b7b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - libtiff
    - numpy
    - pip
    - python
    # https://github.com/FZJ-INM1-BDA/pytiff/blob/0.8.0/setup.py#L34
    - pytest-runner
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pytiff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FZJ-INM1-BDA/pytiff
  summary: A libtiff wrapper to read tiled tiff images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
