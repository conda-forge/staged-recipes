{% set name = "pyboat" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 546c81d1cb952e25cd7660642741530e12c3b5053bacd54c7e745c4eae8becee

build:
  noarch: python
  number: 0
  entry_points:
    - pyboat = pyboat:main  
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=3.1
    - numpy >=1.18
    - pandas >=0.25
    - pip
    - pyqt >=5.9
    - python
    - scipy >=1.4
    - flit-core >=2.3
  run:
    - matplotlib >=3.1
    - numpy >=1.18
    - pandas >=0.25
    - pyqt >=5.9
    - python
    - scipy >=1.4
    - flit-core >=2.3

test:
  imports:
    - pyboat
  commands:
    - pyboat --help

app:
    entry: pyBOAT
    summary: pyBOAT GUI - Interactive wavelet analysis for biological time series. 
    type: desk
    icon: logo_96x96.png

about:
  home: https://github.com/tensionhead/pyboat
  license: GPL-3.0-or-later
  license_family: GPL3  
  license_file: LICENSE
  summary: 'pyBOAT - The Biological Oscillations Analysis Toolkit'
  description: 'The Biological Oscillations Analysis Toolkit

    		 Time-frequency analysis for biological time series

		 using Wavelets. Features optimal sinc filter for

		 detrending and provides phase, period and amplitude

		 extraction of non-stationary oscillatory signals.'
  dev_url: https://github.com/tensionhead/pyboat

extra:
  recipe-maintainers:
    - tensionhead




