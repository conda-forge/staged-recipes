{% set name = "mmgen" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-mmlab/mmgeneration/archive/v{{ version }}.tar.gz
  sha256: 5134936d43f7d301ebe6b6ce12faf9419f30351a2de04822228d66c43a0f729f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - pytorch
  run:
    - python >=3.7
    - mmcls
    - ninja
    - numpy
    - prettytable
    - scikit-image
    - scipy
    - tqdm
    - yapf

test:
  imports:
    - opencv
    - pytorch==*=*cpu*
    - mmcv-full==*=*cpu*
    - mmgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mmgen
  summary: MMGeneration is a powerful toolkit for generative models, based on PyTorch and MMCV.
  license: Apache-2.0
  license_file: LICENSES.md

extra:
  recipe-maintainers:
    - ngam                
