{% set name = "mmgeneration" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open-mmlab/mmgeneration/archive/v{{ version }}.tar.gz
  sha256: 5134936d43f7d301ebe6b6ce12faf9419f30351a2de04822228d66c43a0f729f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - pytorch
  run:
    - codecov
    - flake8
    - interrogate
    - isort ==4.3.21
    - mmcls ==0.18.0
    - ninja
    - numpy
    - prettytable
    - pytest
    - pytest-runner
    - python
    - scikit-image
    - scipy
    - tqdm
    - yapf

test:
  imports:
    - mmgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mmgen
  license: Apache-2.0
  license_file: LICENSES.md

extra:
  recipe-maintainers:
    - ngam                
