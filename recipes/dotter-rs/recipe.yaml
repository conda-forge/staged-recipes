schema_version: 1

context:
  version: "0.13.4"

package:
  name: dotter-rs
  version: ${{ version }}

source:
  url: https://github.com/SuperCuber/dotter/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 46135bcae1940cb22284308bd2cf75d78bb06a748136d835f29db978521fd45a

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: win
        then:
          - cargo auditable install --bins --no-track --locked --root %LIBRARY_PREFIX% --path .
        else:
          - cargo auditable install --bins --no-track --locked --root ${PREFIX} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - dotter --help

about:
  homepage: https://github.com/SuperCuber/dotter
  license: Unlicense
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  description: "A dotfile manager and templater written in rust"
  summary: "A dotfile manager and templater written in rust"


extra:
  recipe-maintainers:
    - denkiwakame
