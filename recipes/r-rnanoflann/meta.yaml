{% set version = '0.0.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-rnanoflann
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rnanoflann_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rnanoflann/Rnanoflann_{{ version }}.tar.gz
  sha256: 46fcf84c640f8fb71d8fa397b6c441af95b6a0dadc168ecac214074b8ef57211

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=1.0.11
    - r-rcpparmadillo
    - llvm-openmp                  # [osx]
    - libgomp                      # [not osx]
  run:
    - r-base
    - r-rcpp >=1.0.11
    - r-rcpparmadillo

test:
  commands:
    - $R -e "library('Rnanoflann')"           # [not win]
    - "\"%R%\" -e \"library('Rnanoflann')\""  # [win]

about:
  home: https://github.com/ManosPapadakis95/Rnanoflann
  license: GPL-3.0-or-later
  summary: Finds the k nearest neighbours for every point in a given dataset using Jose Luis'
    'nanoflann' library. There is support for exact searches, fixed radius searches
    with 'kd' trees and two distances, the 'Euclidean' and 'Manhattan'. For more information
    see <https://github.com/jlblancoc/nanoflann>. Also, the 'nanoflann' library is exported
    and ready to be used via the linking to mechanism.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
