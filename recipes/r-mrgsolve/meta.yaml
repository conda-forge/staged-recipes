{% set name = "mrgsolve" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: 
        - {{ cran_mirror }}/src/contrib/mrgsolve_{{ version }}.tar.gz
        - {{ cran_mirror }}/src/contrib/Archive/mrgsolve/mrgsolve_{{ version }}.tar.gz
  sha256: C3C212F6236F1CABFB5DA8D866E48CCF7224D62A9F37A649E5991B04E75BE50E

build:
  merge_build_host: true # [win]
  number: 0
  noarch: generic
  rpaths:
      - lib/R/lib/
      - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - r-base
    - r-Rcpp
  host:
    - r-base
    - r-magrittr
    - r-tidyselect
    - r-tibble
    - r-rlang
    - r-rcpp
    - r-dplyr
  run:
    - r-base
    - r-magrittr
    - r-tidyselect
    - r-tibble
    - r-rlang
    - r-rcpp
    - r-dplyr

test:
  commands:
    - $R -e "library('mrgsolve')"           # [not win]
    - "\"%R%\" -e \"library('mrgsolve')\""  # [win]


about:
  home: https://github.com/metrumresearchgroup/mrgsolve
  license: GPL-2.0-or-later
  summary: Simulate from ODE-based population PK/PD and QSP models in R
  license_family: GPL
  license_file: mrgsolve/R/mrgsolve.R

extra:
  recipe-maintainers:
    - conda-forge/r
