{% set clang_variant = os.environ.get('CLANG_VARIANT', 'flang') %}
{% set flang_commit = "ab1423f97274b472970efd53e01800a6d4f137f5" %}
{% set version = "5.0.0" %}
{% set sha256 = "01264da25bac23e27ca9298bbfd41f7226854247e92a3edea6f28decf42c7b09" %}
{% set build_number = "0" %}

package:
  name: flang
  version: {{ version }}

source:
  url: https://github.com/isuruf/flang/archive/{{ flang_commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}
  skip: true    # [osx]
  skip: true    # [win32]
  msvc_compiler: 14.0
  features:
    - vc14      # [win]
  track_features:
    - flang

requirements:
  build:
    - toolchain
    - cmake >=3.4.3
    - clangdev =={{ version }}
    - openmp =={{ version }}
    - llvmdev =={{ version }}
    - flang-meta
    - vc 14     # [win]
  run:
    - clangdev =={{ version }}
    - openmp =={{ version }}
    - vc 14    # [win]

test:
  files:
    - hello_world.f90
  commands:
    - flang --version
    - flang hello_world.f90
    - ./a.out   # [unix]
    - a.exe     # [win]

about:
  home: http://github.com/flang-compiler/flang
  license: Apache 2.0
  license_file: LICENSE.TXT
  summary: Flang is a Fortran compiler targeting LLVM.

extra:
  recipe-maintainers:
    - isuruf
    - xoviat
