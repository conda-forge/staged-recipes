schema_version: 1

context:
  python_min: 3.9
  version: 0.1.1

package:
  name: betterproto-rust-codec
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/b/betterproto-rust-codec/betterproto_rust_codec-${{ version }}.tar.gz
  sha256: 6f7cbe80c8e3f87df992d71568771082c869ed6856521e01db833d9d3b012af5

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('rust') }}
  host:
    - python ${{ python_min }}.*
    - maturin >=1.2,<2.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - betterproto_rust_codec
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Fast conversion between betterproto messages and Protobuf wire format.
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/betterproto-rust-codec/

extra:
  recipe-maintainers:
    - noya-gol
