{% set name = "libredwg" %}
{% set version = "0.8" %}
{% set sha256 = "087f0806220a0a33a9aab2c2763266a69e12427a5bd7179cff206289e60fe2fd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}.tar.gz
  url: http://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - swig
    - m2-autoconf  # [win]
    - m2-make  # [win]
    - m2-libtool  # [win]
    - m2-m4  # [win]
    - m2-automake-wrapper  # [win]
    - m2-texinfo  # [win]
    - posix  # [win]
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool  # [unix]
    - m4  # [unix]
    - texinfo  # [unix]
  host:
    - python
    - libxml2
    - perl
  run:
    - python
    - libxml2

test:
  imports:
    - _LibreDWG

about:
  home: https://www.gnu.org/software/libredwg/
  doc_url: https://www.gnu.org/software/libredwg/
  dev_url: http://savannah.gnu.org/projects/libredwg/
  license: GPL3
  license_family: GPL
  license_file: COPYING
  summary: GNU LibreDWG is a free C library to handle DWG files.
           It aims to be a free replacement for the OpenDWG libraries.
           DWG is the native file format of AutoCAD.
  description: |
        GNU LibreDWG is a free C library to handle DWG files.
        It aims to be a free replacement for the OpenDWG libraries.
        DWG is the native file format of AutoCAD.

extra:
  recipe-maintainers:
        - looooo
