context:
  version: 1.9.3

package:
  name: htmldate
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/h/htmldate/htmldate-${{ version }}.tar.gz
  sha256: ac0caf4628c3ded4042011e2d60dc68dfb314c77b106587dd307a80d77e708e9

build:
  noarch: python
  number: 0
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - htmldate  =  htmldate.cli:main

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - setuptools
  run:
  - python >=${{ python_min }}
  - charset-normalizer >=3.4.0
  - dateparser >=1.1.2
  - lxml <6,>=5.3.0
  - python-dateutil >=2.9.0.post0
  - urllib3 <3,>=1.26

tests:
- python:
    imports:
    - htmldate
    pip_check: true
- script:
    - htmldate --help

about:
  homepage: https://github.com/adbar/htmldate
  summary: Fast and robust extraction of original and updated publication dates from URLs and web pages.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - moritzwilksch
