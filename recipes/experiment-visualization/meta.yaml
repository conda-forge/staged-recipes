{% set name = "experiment-visualization" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DataCanvasIO/HyperBoard/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8855d7da885831105b3850d6d18c0afba6dc1486c9213f055fa11bfbc4063e1b

build:
  noarch: python
  number: 0
  script: "cd experiment-visualization && {{ PYTHON }} -m pip install . -vv"
  entry_points:
    - hyperboard = experiment_visualization.cli:main

requirements:
  host:
    - python >=3.6, <3.10
    - pip
  run:
    - python >=3.6, <3.10
    - hypernets ==0.2.5.1
    - tornado

test:
  imports:
    - experiment_visualization
    - experiment_visualization.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/DataCanvasIO/HyperBoard
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Hypernets experiment visualization base on web.'
  description: |
    This project provides a web based visualization tool for experiment information. In general, Hypernets writes the experiment events into a text file. This tool could monitor the file and make these events visible.
  doc_url: https://hypernets.readthedocs.io/
  dev_url: https://github.com/DataCanvasIO/HyperBoard

extra:
  recipe-maintainers:
    - oaksharks
