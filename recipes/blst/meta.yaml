{% set name = "blst" %}
{% set version = "0.3.13" %}

{% set so_major_version = version.split('.')[0] %}
package:
  name: blst-split
  version: {{ version }}

source:
  url: https://github.com/supranational/blst/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 89772cef338e93bc0348ae531462752906e8fa34738e38035308a7931dd2948f
  patches:
    - patches/0001-unix-add-libversion.patch
    - patches/0002-unix-substitute-c++.patch
    - patches/0003-unix-substitute-static-lib.patch
    # - patches/0001-win-build-with-gcc.patch  # [win]
    # - patches/0001-win-generate-nasm-asm.patch  # [win]
    - patches/0004-add-setup.py.patch

build:
  number: 0
  script_env:
    - PKG_MAJOR_VERSION={{ so_major_version }}
  skip: True  # [py<39]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ stdlib('c') }}  # [not win]
    - {{ stdlib('m2w64_c') }}  # [win]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - libxcrypt  # [unix]
    # - nasm  # [win]
    - llvm-tools  # [win]
    - python  # [build_platform != target_platform]
    - sed  # [unix]
    - swig
    # - vs2022_win-64  # [win]
  host:
    - libxcrypt  # [unix]
    - python
  run:
    - python

outputs:
  - name: libblst
    files:
      - include/blst.h  # [unix]
      - include/blst_aux.h  # [unix]
      - Library\\include\\blst.h  # [win]
      - Library\\include\\blst_aux.h  # [win]

      - lib/libblst.so  # [linux]
      - lib/libblst.dylib  # [osx]
      - Library\\bin\\blst.lib  # [win]
      - Library\\bin\\blst-{{ so_major_version }}.lib  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('libblst-' ~ so_major_version) }}
    requirements:
      build:
        - {{ compiler('c') }}  # [not win]
        - {{ compiler('m2w64_c') }}  # [win]
        - {{ stdlib('c') }}  # [not win]
        - {{ stdlib('m2w64_c') }}  # [win]
      host:
        - {{ pin_subpackage('libblst-' ~ so_major_version, exact=True) }}
      run:
        - {{ pin_subpackage('libblst-' ~ so_major_version, exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/include/blst.h  # [unix]
        - test -f ${PREFIX}/include/blst_aux.h  # [unix]
        - if not exist %LIBRARY_INC%\\blst.h exit 1  # [win]
        - if not exist %LIBRARY_INC%\\blst_aux.h exit 1  # [win]

        - test -f ${PREFIX}/lib/libblst.so  # [linux]
        - test -f ${PREFIX}/lib/libblst.dylib  # [osx]
        - if not exist %LIBRARY_BIN%\\blst.lib exit 1  # [win]
        - if not exist %LIBRARY_BIN%\\blst-{{ so_major_version }}.lib exit 1  # [win]


  - name: libblst-{{ so_major_version }}
    files:
      - lib/libblst.so.{{ so_major_version }}  # [linux]
      - lib/libblst.so.{{ version }}  # [linux]
      - lib/libblst.{{ so_major_version }}.dylib  # [osx]
      - lib/libblst.{{ version }}.dylib  # [osx]
      - Library\\bin\\blst-{{ so_major_version }}.dll  # [win]
    build:
      run_exports:
        - {{ pin_subpackage('libblst-' ~ so_major_version) }}
    requirements:
      build:
        - {{ compiler('c') }}  # [not win]
        - {{ compiler('m2w64_c') }}  # [win]
        - {{ stdlib('c') }}  # [not win]
        - {{ stdlib('m2w64_c') }}  # [win]
    test:
      files:
        - helpers\\load_dll.py  # [win]
      requires:
        - python  # [win]
      commands:
        - test -f ${PREFIX}/lib/libblst.so.{{ so_major_version }}  # [linux]
        - test -f ${PREFIX}/lib/libblst.so.{{ version }}  # [linux]
        - test -f ${PREFIX}/lib/libblst.{{ so_major_version }}.dylib  # [osx]
        - if not exist %LIBRARY_BIN%\\blst-{{ so_major_version }}.dll exit 1  # [win]
        - python %RECIPE_DIR%\\helpers\\load_dll.py %LIBRARY_BIN%\\blst-{{ so_major_version }}.dll  # [win]



  - name: blst
    script: install-py.sh  # [unix]
    script: install-py.bat  # [win]
    requirements:
      build:
        - {{ compiler('c') }}  # [not win]
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('m2w64_c') }}  # [win]
        - {{ compiler('m2w64_cxx') }}  # [win]
        - {{ stdlib('c') }}  # [not win]
        - {{ stdlib('m2w64_c') }}  # [win]
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
      host:
        - {{ pin_subpackage('libblst-' ~ so_major_version) }}
        - libxcrypt  # [unix]
        - pip
        - python
        - setuptools
      run:
        - {{ pin_subpackage('libblst-' ~ so_major_version) }}
        - python
    test:
      imports:
        - blst
      requires:
        - pip
      commands:
        - pip check

about:
  home: https://github.com/supranational/blst
  summary: 'Multilingual BLS12-381 signature library'
  description: |
    blst (pronounced 'blast') is a BLS12-381 signature library focused
    on performance and security. It is written in C and assembly.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
  feedstock-name: blst
