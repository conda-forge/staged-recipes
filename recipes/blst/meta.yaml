{% set name = "blst" %}
{% set version = "0.3.13" %}

{% set so_major_version = version.split('.')[0] %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/supranational/blst/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 89772cef338e93bc0348ae531462752906e8fa34738e38035308a7931dd2948f
  patches:
    - patches/0001-substitute-c++.patch
    - patches/0002-substitute-static-lib.patch
    - patches/0003-windows-compliance.patch  # [win]

build:
  number: 0
  script_env:
    - PKG_MAJOR_VERSION={{ so_major_version }}
  skip: True  # [py<39]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ stdlib('c') }}  # [not win]
    - {{ stdlib('m2w64_c') }}  # [win]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - libxcrypt
    - python  # [build_platform != target_platform]
    - swig
  host:
    - libxcrypt
    - python
  run:

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/supranational/blst
  summary: 'Multilingual BLS12-381 signature library'
  description: |
    blst (pronounced 'blast') is a BLS12-381 signature library focused
    on performance and security. It is written in C and assembly.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
