package:
  name: hdf4
  version: "4.2.11"

source:
  fn: hdf-4.2.11.tar.bz2
  url: http://www.hdfgroup.org/ftp/HDF/HDF_Current/src/hdf-4.2.11.tar.bz2
  md5: 192a0320ef06f657523c2efaee0ccdcf
  patches:
    - HDFTests.c.patch    # [win]

build:
  features:
    - vc9    # [win and py27]
    - vc10   # [win and py34]
    - vc14   # [win and py35]

requirements:
  build:
    - jpeg   8d
    - zlib   1.2.*
    - cmake         # [win]
    - python        # [win]
    - bison         # [unix]
    - flex          # [unix]
  run:
    - jpeg   8d
    - zlib   1.2.*

about:
  home: http://www.hdfgroup.org/HDF4/
  license: BSD-style (http://www.hdfgroup.org/ftp/HDF/current/src/unpacked/COPYING)
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - groutr
