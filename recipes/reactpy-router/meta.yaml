{% set name = "reactpy-router" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reactpy_router-{{ version }}.tar.gz
  sha256: bc9cdf7a93d036ab62dbc288a823e4731ff6fa8722e7eb4c70fa9a854cf47fc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-build-scripts
    - pip
  run:
    - python >=3.9
    - reactpy >=1.0.0
    - typing_extensions

test:
  imports:
    - reactpy_router
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/reactive-python/reactpy-router
  summary: A URL router for ReactPy.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - shawncrawley
