context:
  version: 1.0.5

package:
  name: dccp
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/d/dccp/dccp-${{ version }}.tar.gz
  sha256: b403e82bbd4ca9a2057ddda5888fe9f305eba64f245ae5045c0676879f93292c
- url: https://raw.githubusercontent.com/cvxgrp/dccp/refs/heads/master/LICENSE
  sha256: 8ceb4b9ee5adedde47b31e975c1d90c73ad27b6b165a1dcd80c7c545eb65b903

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  run:
  - python >=${{ python_min }}
  - cvxpy >=1.0
  # required downstream
  - cffi

tests:
- python:
    imports:
    - dccp
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: http://github.com/cvxgrp/dccp/
  summary: A CVXPY extension for difference of convex programs.
  license: GPL-3.0-or-later
  license_file: LICENSE
  repository: http://github.com/cvxgrp/dccp/

extra:
  recipe-maintainers:
    - pavelzw
