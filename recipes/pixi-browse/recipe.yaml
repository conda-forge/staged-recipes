context:
  version: "0.0.2"
  python_min: "3.13"

package:
  name: pixi-browse
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pixi-browse/pixi_browse-${{ version }}.tar.gz
  sha256: 4a9f03844a3b77df5fe00947ea898f21aea9bfa6c250f307bac4dbcc751b6bd9

build:
  number: 0
  noarch: python
  python:
    entry_points:
      - pixi-browse = pixi_browse.__main__:cli
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm
    - wheel
  run:
    - python >=${{ python_min }}
    - textual >=7.5.0,<8
    - py-rattler >=0.22.0,<0.23
    - typer >=0.23.1,<0.24

tests:
  - python:
      imports:
        - pixi_browse
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pixi-browse --help

about:
  homepage: https://github.com/pavelzw/pixi-browse
  summary: A TUI to browse conda packages
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
