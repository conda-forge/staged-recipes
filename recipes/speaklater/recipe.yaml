context:
  name: speaklater
  version: "1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/speaklater/speaklater-${{ version }}.tar.gz
  sha256: 59fea336d0eed38c1f0bf3181ee1222d0ef45f3a9dd34ebe65e6bfffdd6a65a9

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - speaklater
      pip_check: true

about:
  homepage: https://github.com/mitsuhiko/speaklater
  summary: 'Lazy strings for Python'
  description: |
    A module that provides lazy strings for translations. Basically you get an
    object that appears to be a string but changes the value every time the value
    is evaluated based on a callable you provide.
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/mitsuhiko/speaklater

extra:
  recipe-maintainers:
    - MementoRC
