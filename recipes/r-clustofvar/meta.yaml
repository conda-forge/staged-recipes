{% set version = '1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clustofvar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ClustOfVar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ClustOfVar/ClustOfVar_{{ version }}.tar.gz
  sha256: 20b3ce579ffd03b25208c335871592b937d1a03ab0b3e3188912157d969a303f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-pcamixdata
  run:
    - r-base
    - r-pcamixdata

test:
  commands:
    - $R -e "library('ClustOfVar')"           # [not win]
    - "\"%R%\" -e \"library('ClustOfVar')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ClustOfVar
  license: GPL-2.0-or-later
  summary: Cluster analysis of a set of variables. Variables can be quantitative, qualitative
    or a mixture of both.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - FernandezMathieu

