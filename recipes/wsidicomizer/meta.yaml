{% set name = "wsidicomizer" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsidicomizer-{{ version }}.tar.gz
  sha256: f9975bd1e0e813f6a4d2ab50aa682f13d04610012fa948e08f15af39a7eed42f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.12
  run:
    - czifile >=2019.7.2,<2020.0.0
    - highdicom >=0.20.0,<0.21.0
    - imagecodecs >=2022.9.26,<2023.0.0
    - numpy >=1.22.0,<2.0.0
    - openslide-python >=1.1.2,<2.0.0
    - opentile >=0.8.0,<0.9.0
    - pydicom >=2.2.1,<3.0.0
    - python >=3.6,<3.12
    - python-dateutil >=2.8.2,<3.0.0
    - wsidicom >=0.8.0,<0.9.0

test:
  imports:
    - wsidicomizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/imi-bigpicture/wsidicomizer
  summary: Tool for reading WSI files from proprietary formats and optionally convert them to to DICOM
  license: Apache-2.0
  license_file:
    - PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
