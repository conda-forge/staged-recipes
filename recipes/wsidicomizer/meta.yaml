{% set name = "wsidicomizer" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsidicomizer-{{ version }}.tar.gz
  sha256: efa7240a8159ba7db7fbe3463d6f8f4b1e5dd16ec856cd28fcff052c647e1a78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.2.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - wsidicom >=0.10.0,<0.11.0
    - opentile >=0.10.0,<0.11.0
    - numpy >=1.22.0,<2.0.0
    - pydicom >=2.2.0,<2.4.0
    - highdicom >=0.20.0,<0.21.0
    - czifile >=2019.7.2,<2020.0.0
    - imagecodecs >=2022.9.26,<2023.0.0
    - python-dateutil >=2.8.2,<3.0.0
    - tiffslide >=2.1.1,<3.0.0
  run_constrained:
    - openslide-python >=1.1.2,<2.0.0
    - scyjava >=1.8.1,<2.0.0
    - ome-types >=0.3.2,<0.4.0

test:
  imports:
    - wsidicomizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/imi-bigpicture/wsidicomizer
  summary: Tool for reading WSI files from proprietary formats and optionally convert them to to DICOM
  license: Apache-2.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
