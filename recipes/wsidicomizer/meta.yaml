{% set name = "wsidicomizer" %}
{% set version = "0.22.1" %}
{% set python_max = "3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wsidicomizer-{{ version }}.tar.gz
  sha256: f39299b8ac2774b013b1f4ad03e528f998c1e83fa1eb5cc835d1c0d32bd50eff

build:
  entry_points:
    - wsidicomizer = wsidicomizer.cli:main
    - bioformats_wsidicomizer = wsidicomizer.extras.bioformats.bioformats_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}, <{{ python_max }}
    - wsidicom >=0.27.1
    - opentile >=0.18.0
    - numpy >=1.22.0
    - pydicom >=3.0.0
    - czifile >=2019.7.2,<2020.0.0
    - tiffslide >=2.5.1,<3.0.0
    - imagecodecs >=2024.12.30,<2025.8.2
  run_constrained:
    - openslide-python >=1.3.0,<2.0.0
    - scyjava >=1.8.1,<2.0.0
    - ome-types >=0.5.0,<0.6.0
    - pyisyntax >=0.1.2,<0.2.0

test:
  imports:
    - wsidicomizer
  commands:
    - pip check
    - wsidicomizer --help
    - bioformats_wsidicomizer --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/imi-bigpicture/wsidicomizer
  summary: Tool for reading WSI files from proprietary formats and optionally convert them to to DICOM
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sarthakpati
