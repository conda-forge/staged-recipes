{% set name = "flux-python" %}
{% set version = "0.73.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flux_python-{{ version }}.tar.gz
  sha256: ee1451cb818957afe9fd0cae8c8405b2b1f20292616ab386e75cdc47d677cfaa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - cffi >=1.1
    - pyyaml

test:
  imports:
    - flux
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/flux-framework/flux-python
  summary: Python bindings for the flux resource manager API
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
