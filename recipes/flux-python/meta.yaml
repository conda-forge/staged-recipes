{% set name = "flux-python" %}
{% set version = "0.59.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flux_python-{{ version }}.tar.gz
  sha256: 4d1fc785b6345a55e58706f71fc62a21d176ba6fe219d949e62388e3057a3c01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - flux-core {{ version }}
  run:
    - python >={{ python_min }}
    - cffi >=1.1
    - pyyaml

test:
  imports:
    - flux
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/flux-framework/flux-python
  summary: Python bindings for the flux resource manager API
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
