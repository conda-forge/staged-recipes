{% set name = "sardana-tango" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-tango/archive/{{ version }}.tar.gz
  sha256: 565195e2d67ddbe40d355760a9f4896583111f26f78a5af03597ab134ad467ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sardana
    - pytango

test:
  imports:
    - sardana_tango
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ALBA-Synchrotron/sardana-tango
  summary: Sardana common Tango plugins
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
