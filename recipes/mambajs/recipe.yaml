context:
  name: mambajs
  version: 0.20.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/emscripten-forge/mambajs/archive/v${{ version }}.tar.gz
  sha256: 237f55316be787b1e846e67f561e968fdd22c7152bb3e22eddf4183d60bd8fce

build:
  number: 0

requirements:
  build:
    - yarn
    - nodejs
  host:
    - yarn
    - nodejs
  run:
    - nodejs

tests:
  - script:
    - mambajs --help
    - mambajs --version

about:
  homepage: https://github.com/emscripten-forge/mambajs
  repository: https://github.com/emscripten-forge/mambajs
  summary: 'Mambajs CLI for generating lock files'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martinRenou
