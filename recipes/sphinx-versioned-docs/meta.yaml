{% set name = "sphinx-versioned-docs" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-versioned-docs-{{ version }}.tar.gz
  sha256: fb6e767ce17dca4ba1c552c8d196af7c90c73916803866243129658f4a1dafa8

build:
  entry_points:
    - sphinx-versioned = sphinx_versioned.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.7
    - gitpython >=3.1.31
    - loguru >=0.7.0
    - setuptools >=66.0.0
    - sphinx >=4.6.0
    - typer >=0.9.0
    - rich

test:
  imports:
    - sphinx_versioned
  commands:
    - pip check
    - sphinx-versioned --help
  requires:
    - pip

about:
  home: https://github.com/devanshshukla99/sphinx-versioned-docs
  summary: Sphinx extension to build versioned docs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devanshshukla99
