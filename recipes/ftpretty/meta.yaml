{% set name = "ftpretty" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ftpretty-{{ version }}.tar.gz
  sha256: 61233b9212f2cceec96ee2c972738fa31cae7248e92d0874c99c04ee739bb5a9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - python-dateutil

test:
  imports:
    - compat
    - ftpretty

about:
  home: "https://github.com/codebynumbers/ftpretty"
  summary: A pretty FTP wrapper for simple FTP operations: get, put, list, etc."
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/codebynumbers/ftpretty"
  doc_url: "https://github.com/codebynumbers/ftpretty/blob/master/README.rst"

extra:
  recipe-maintainers:
    - mencian
