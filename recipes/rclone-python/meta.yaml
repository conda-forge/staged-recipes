{% set name = "rclone_python" %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rclone_python-{{ version }}.tar.gz
  sha256: c19c9496da38254879b505e58ef832a556b691bd08a897ee27f4e885dac25970

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - rclone
  run:
    - python >={{ python_min }}
    - rich
    - rclone

test:
  imports:
    - rclone_python
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - rclone

about:
  home: https://github.com/Johannes11833/rclone_python
  summary: A python wrapper for rclone.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dachugithub
