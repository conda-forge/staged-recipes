{% set version = "1.4.2" %}

package:
  name: pyxtf
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyxtf/pyxtf-{{ version }}.tar.gz
  sha256: 739178848e7cb4f12f1f536651e24b7b07787e2dd29d4834c725678fa7858625

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - numpy >=1.11
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.11

test:
  imports:
    - pyxtf
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/oysstu/pyxtf
  summary: eXtended Triton Format (XTF) file interface
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oysstu
