{% set name = "pyspainmobility" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyspainmobility-{{ version }}.tar.gz
  sha256: 77cfdcee222dee2758552e2d49cad2716a957aadc2324fa29bbadb6bd49cda0b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >69.0
    - wheel
  run:
    - python >=3.7
    - pandas >=2.2.3,<2.3.dev0
    - geopandas >=1.0.1,<1.1.dev0
    - tqdm >=4.0.0
    - matplotlib-base >=3.0.0
    - pyarrow >=8.0.0
    - dask >=2024.0
    - dask-core >=2024.0

test:
  imports:
    - pyspainmobility
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ssai-trento/pySpainMobility
  summary: Tools for downloading and processing Spanish mobility data from MITMA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CiroBen99
