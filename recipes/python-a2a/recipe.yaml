# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: python-a2a
  version: "0.5.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/python_a2a-${{ version }}.tar.gz
  sha256: 65e34ba3cbaca10dcff22dab819d5c4d95b6ecce023568837364e780e963bc97

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - a2a = python_a2a.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42,<81.0.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4
    - requests >=2.25.0
    - flask >=2.0.0
    - aiohttp >=3.8.0
    - openai >=1.0.0
    - anthropic >=0.3.0
    - boto3 >=1.26.0
    - botocore >=1.29.0
    - httpx >=0.23.0
    - fastapi >=0.95.0
    - uvicorn >=0.21.0
    - pydantic >=1.10.7
    - langchain >=0.1.0
    - flask-cors >=3.0.0
    - jsonschema >=3.2.0

tests:
  - python:
      imports:
        - python_a2a
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - a2a --help

about:
  summary: A comprehensive Python library for Google's Agent-to-Agent (A2A) protocol
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/themanojdesai/python-a2a

extra:
  recipe-maintainers:
    - rxm7706
