{% set name = "fasttreeshap" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fasttreeshap-{{ version }}.tar.gz
  sha256: f2bedcc8f3ce72f36c8546ead908f7dc49071a4c1eeeb52cc77fda783efc36d2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy <1.22
    - pip
  run:
    - python
    - scipy
    - scikit-learn
    - pandas
    - tqdm >4.25.0
    - packaging >20.9
    - slicer ==0.0.7
    - numba
    - cloudpickle
    - psutil
    - shap
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fasttreeshap
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/linkedin/fasttreeshap
  summary: A fast implementation of TreeSHAP algorithm.
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - jlyang1990
