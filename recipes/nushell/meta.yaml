{% set version = "0.32.0" %}

package:
  name: nushell
  version: {{ version }}

source:
  url: https://github.com/nushell/nushell/archive/{{ version }}.tar.gz
  sha256: 57cbd6cbbc9a3d2f8b99942486410e003487be0faabd275e87ab77342a8c0989

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
  host:
    - pkgconfig  # [linux]
    - openssl  # [linux]
    - zlib  # [linux]

test:
  commands:
    - nu --help

about:
  home: https://www.nushell.sh/
  license: MIT
  summary: A new type of shell
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
