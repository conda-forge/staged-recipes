{% set name = "xeus-sql" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-sql/archive/{{ version }}.tar.gz
  sha256: c5f730f611ea5a3aea30633880ebdaaab168170c80962e4ffc45dbceecb3f896
  patches:
    - 0001-Fixup-xvega-overlinking.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - cpp-tabulate >=1.3,<2
    - cppzmq
    - nlohmann_json
    - soci-core
    - xeus >=0.23.2,<0.25
    - xproperty
    - xtl
    - xvega >=0.0.4
    - xvega-bindings >=0.0.3
    - zeromq

test:
  commands:
    - test -f ${PREFIX}/bin/xsql  # [unix]
    - if exist %LIBRARY_PREFIX%\bin\xsql.exe (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/jupyter-xeus/xeus-xsql
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Jupyter kernel for SQL based on xeus and SOCI'
  doc_url: https://xeus-sql.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - marimeireles
