{% set name = "antiberty-pytorch" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/antiberty-pytorch-{{ version }}.tar.gz
  sha256: f1644a83e0a5b97626c505ef6fbe6f4e7c0a7c6cebab44932b92b30466b90b19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - einops >=0.3
    - numpy
    - pytorch >=1.6
    - transformers

test:
  imports:
    - antiberty_pytorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dohlee/antiberty-pytorch
  summary: Antiberty - Pytorch
  license: MIT
  license_family: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mbestipa
