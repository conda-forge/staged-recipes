{% set name = "UProC" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://uproc.gobics.de/downloads/uproc/uproc-{{ version }}.tar.gz          # [not win]
  url: http://uproc.gobics.de/downloads/uproc/uproc-{{ version }}-win-x86_64.zip  # [win64]
  url: http://uproc.gobics.de/downloads/uproc/uproc-{{ version }}-win-i686.zip    # [win32]
  sha256: 59a91e4d383f223ec8f6e450c42f98e1aab06435a879b56b1510d70fe77e34a5        # [not win]
  sha256: 4a2845562d38ce298275df0e06d76925271538bd9759639c3f454b3e67a3a52c        # [win64]
  sha256: d2ff59e94a0843005c9cfaf106d3e39b3693454235f0f2c7c9bf3e11ab3ec7a7        # [win32]
  folder: src                                                                     # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - make                 # [not win]
    - zlib                 # [not win]
    - llvm-openmp          # [osx]
    - libgomp              # [linux]
  host:
    - zlib
    - llvm-openmp          # [osx]
    - libgomp              # [linux]

test:
  commands:
    - uproc-prot   -V
    - uproc-prot   -v
    - uproc-dna    -v
    - uproc-orf    -v
    - uproc-import -v
    - uproc-export -v
    - uproc-makedb -v

about:
  home: http://uproc.gobics.de
  summary: UProC - tools for ultra-fast protein sequence classification
  license: GPL-3.0-only
  license_family: GPL
  license_file: COPYING        # [not win]
  license_file: LICENSE_UPROC  # [win]

extra:
  recipe-maintainers:
    - njbirth
