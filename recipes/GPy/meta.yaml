{% set name = "GPy" %}
{% set version = "1.6.1" %}
{% set sha256 = "7b8a87c660282eeba538b8c622b5f2b31e3b2cae8eb7c672c2a12b96923eeb1a" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python

test:
  imports:
    - GPy

about:
  home: http://github.com/SheffieldML/GPy
  license: BSD 3-clause
  summary: 'The Gaussian processes framework in Python'
  doc_url: https://gpy.readthedocs.io/
  dev_url: https://github.com/SheffieldML/GPy

extra:
  recipe-maintainers:
    - dirmeier    
