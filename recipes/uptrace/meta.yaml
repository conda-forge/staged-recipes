{% set name = "uptrace" %}
{% set version = "1.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uptrace-{{ version }}.tar.gz
  sha256: 11247ca28d78aeb5a2651ca810305413c40f5ecc2dd001d7b94626d5fb9c47ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.29.0,<1.30.dev0
    - opentelemetry-sdk >=1.29.0,<1.30.dev0
    - opentelemetry-exporter-otlp >=1.29.0,<1.30.dev0
    - opentelemetry-instrumentation >=0.50b0,<1.dev0

test:
  imports:
    - uptrace
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://uptrace.dev
  summary: OpenTelemetry Python distribution for Uptrace
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
