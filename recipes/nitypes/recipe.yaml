context:
  version: 1.0.1

package:
  name: nitypes
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/n/nitypes/nitypes-${{ version }}.tar.gz
    sha256: dc20a98c009651adf9f2769ec15cdbe939375bad2f2546765abbc23982301a8b

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=2.1.0,<3.0
    - pip
  run:
    - python >=${{ python_min }}
    - hightime >=0.2.2
    - numpy >=2.1 # python_version >= "3.13" and python_version < "4.0"
    - typing-extensions >=4.13.2

tests:
  - python:
      imports:
        - nitypes
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/ni/nitypes-python/
  summary: Data types for NI Python APIs
  license_file: LICENSE
  license: MIT
  documentation: https://nitypes.readthedocs.io/

extra:
  recipe-maintainers:
    - carlodri
