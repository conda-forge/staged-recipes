{% set version = '1.5.8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-minerva
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/minerva_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/minerva/minerva_{{ version }}.tar.gz
  sha256: 3069274f64de91475f6ee815b91f7a82b0dcd3c0bea5d9199b5667ecf0e09c4c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - minepy

test:
  requires:
    - r-testthat
  source_files:
    - tests/testthat/
    - tests/testthat/testthat.R
  commands:
    - $R -e "library(minerva); library(testthat); test_file('tests/testthat/testthat.R')"           # [not win]
    - "\"%R%\" -e \"library(minerva); library(testthat); test_file('tests/testthat/testthat.R')\""  # [win]

about:
  home: https://www.r-project.org, http://minepy.readthedocs.io/en/latest, http://www.exploredata.net
  license: GPL-3
  summary: Wrapper for 'minepy' implementation of Maximal Information-based Nonparametric Exploration
    statistics (MIC and MINE family). Detailed information of the ANSI C implementation
    of 'minepy' can be found at <http://minepy.readthedocs.io/en/latest>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - khughitt

