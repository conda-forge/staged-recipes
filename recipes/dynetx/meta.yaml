{% set name = "dynetx" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynetx-{{ version }}.tar.gz
  sha256: b933c1246b05af0edfac724349bb8b8ad0403f34f8fc6cf69c7b525ab28032be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - future
    - tqdm
    - networkx
    - decorator

test:
  imports:
    - dynetx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GiulioRossetti/dynetx
  summary: Dynamic Network library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
