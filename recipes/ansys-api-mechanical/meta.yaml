{% set name = "ansys-api-mechanical" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansys_api_mechanical-{{ version }}.tar.gz
  sha256: 7bb4fbf268170120d46e610b1ec1eea04a27fee8847d66c2055522b1c5b4c5d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - pip
  run:
    - python >=3.7
    - grpcio >=1.30,<2.dev0
    - protobuf <6,>=3.19

test:
  imports:
    - ansys.api.mechanical
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ansys/ansys-api-mechanical
  summary: Autogenerated python gRPC interface package for ansys-api-mechanical, built on 14:21:07 on 30 April 2024
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dipinknair
    - koubaa
    - RobPasMue
