
{% set name = "perl-common-sense" %}
{% set version = "3.74" %}
{% set sha256 = "771f7d02abd1ded94d9e37d3f66e795c8d2026d04defbeb5b679ca058116bbf3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/M/ML/MLEHMANN/common-sense-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  imports:
    - common::sense

about:
  home: 'http://search.cpan.org/~mlehmann/common-sense-3.74/'
  license: perl_5
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Sane defaults for Perl programs'

extra:
  recipe-maintainers:
    - vinjana
