{% set name = "cupy" %}
{% set version = "6.4.0" %}
{% set sha256 = "ca70ca0823323f8c91d52eb304009eaa72feb44118864c1f00d8fa288352dc88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not (linux64 and cuda_compiler_version == "9.2")]
  ignore_run_exports:
    - fastrlock
  missing_dso_whitelist:
    - "*/libcuda.*"

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}

  host:
    - python
    - pip
    - setuptools
    - cython >=0.24.0
    - cudnn
    - fastrlock >=0.3
    - nccl

  run:
    - python
    - setuptools
    - {{ pin_compatible("cudnn") }}
    - fastrlock >=0.3
    - numpy >=1.9.0
    - six >=1.9.0

