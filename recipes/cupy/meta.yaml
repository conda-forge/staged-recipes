{% set name = "cupy" %}
{% set version = "6.2.0" %}
{% set sha256 = "1f844be1e76aeffee390174422b86b66faa1201ea52a9cc5397ae2b7958ad434" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - bld_fixes.patch

build:
  number: 0
  skip: True  # [not linux64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('nvcc') }}

  host:
    - cudnn
    - nccl
    - python
    - numpy
    - setuptools
    - cython >=0.24.0
    - fastrlock >=0.3

  run:
    - {{ pin_compatible('cudnn') }}
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - six >=1.9
    - fastrlock >=0.3

test:
  imports:
    - cupy
  # TODO: run full test suite
  #requires:
  #  - pytest
  #  - mock
  #source_files:
  #  - tests
  #commands:
  #  - CUPY_TEST_GPU_LIMIT=1 python -m pytest tests/cupy_tests

about:
  home: https://cupy.chainer.org/
  license: MIT
  license_family: MIT
  summary: CuPy is an implementation of a NumPy-compatible multi-dimensional array on CUDA.

extra:
  recipe_maintainers:
    - jakirkham
