{% set name = "cupy" %}
{% set version = "6.3.0" %}
{% set sha256 = "23bd5d553a4ba7b591c5bab18a81476f395930f4373070026420846176cc68e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('nvcc') }}

  host:
    - cudnn
    - nccl >=2,<3
    - python
    - numpy
    - pip
    - setuptools
    - cython >=0.24.0
    - fastrlock >=0.3

  run:
    - {{ pin_compatible('cudnn') }}
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - six >=1.9
    - fastrlock >=0.3

