{% set name = "path-py" %}
{% set version = "12.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/path.py-{{ version }}.tar.gz
  sha256: 8d885e8b2497aed005703d94e0fd97943401f035e42a136810308bff034529a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools-scm
    - setuptools-scm >=1.15.0
  run:
    - path
    - python >=3.5

test:
  imports:
    - path_py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/path
  summary: A module wrapper for os.path
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
