schema_version: 1

context:
  name: trackio
  version: "0.15.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/gradio-app/trackio/archive/refs/tags/trackio@${{ version }}.tar.gz
  sha256: 747fa25346047345074a2cc8c49a3bf15f6a10f26668289804168fa777c0f2d3

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - trackio = trackio.cli:main
  number: 0

requirements:
  host:
    - python  ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python  >=${{ python_min }}
    - gradio
    - huggingface_hub
    - numpy
    - orjson >=3.0,<4
    - pandas <3.0
    - pillow <12.0
    - plotly >=6.0,<7
    - pydub <1.0
    - authlib
    - tomli >=2.0.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports:
        - trackio

about:
  homepage: https://github.com/gradio-app/trackio
  summary: 'A lightweight, local-first and free experiment tracking library built by Hugging Face'
  description: |
    trackio is a lightweight, free experiment tracking Python library built by Hugging Face.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/gradio-app/trackio

extra:
  recipe-maintainers:
    - flferretti
