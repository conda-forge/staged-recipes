{% set name = "simplegmail" %}
{% set version = "4.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simplegmail-{{ version }}.tar.gz
  sha256: 1b55f3405d79f4f307752a2617592c01bd366b060557b8f27250a2ebe0cef1b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - bs4 >=0.0.1
    - google-api-python-client >=1.7.3
    - lxml >=4.4.2
    - oauth2client >=4.1.3
    - python >=3.6
    - python-dateutil >=2.8.1

test:
  imports:
    - simplegmail
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jeremyephron/simplegmail
  summary: A simple Python API client for Gmail.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
