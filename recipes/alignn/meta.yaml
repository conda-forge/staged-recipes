{% set name = "alignn" %}
{% set version = "2024.3.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usnistgov/alignn/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ae0a3ce01c6b9e98be3b2c224478665d3db128d31191a0b8edcf916d641a5c1b

build:
  noarch: python 
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - setuptools 
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.19.5,<2.0.0
    - scipy >=1.6.1
    - jarvis-tools >=2021.07.19
    - pytorch >=2.0.0
    - mpmath >=1.3.0
    - dgl >=0.6.0
    - spglib >=2.0.2
    - scikit-learn >=0.22.2
    - matplotlib-base >=3.4.1
    - tqdm >=4.60.0
    - pandas >=1.2.3
    - pydantic >=1.8.1
    - pydantic-settings
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0
    - pyparsing >=2.2.1,<3
    - ase

test:
  imports:
    - alignn
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://github.com/usnistgov/alignn
  summary: Atomistic Line Graph Neural Network
  license: NIST-PD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knc6
