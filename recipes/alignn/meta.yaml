{% set name = "alignn" %}
{% set version = "2024.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alignn-{{ version }}.tar.gz
  sha256: d6e77e0e1536786850bc7191303cdec12eb614ad1a716e9f9cb40df0f39645d7

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.19.5
    - scipy >=1.6.1
    - jarvis-tools >=2021.07.19
    - pytorch <=2.0.0
    - dgl >=0.6.0
    - spglib <=2.0.2
    - scikit-learn >=0.22.2
    - matplotlib-base >=3.4.1
    - tqdm >=4.60.0
    - pandas >=1.2.3
    - pytorch-ignite >=0.5.0.dev20221024
    - pydantic ==1.8.1
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0
    - pyparsing >=2.2.1,<3
    - ase
    - accelerate >=0.20.3

test:
  imports:
    - alignn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/alignn
  summary: alignn
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
