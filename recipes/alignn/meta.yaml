{% set name = "alignn" %}
{% set version = "2022.10.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alignn-{{ version }}.tar.gz
  sha256: 8c161fffcd69430b4a04e63e379003e76e932d6d4025afe5f338ccf992966cb7

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.19.5
    - scipy >=1.6.1
    - jarvis-tools >=2021.07.19
    - pytorch >=1.7.1
    - dgl >=0.6.0
    - scikit-learn >=0.22.2
    - matplotlib-base >=3.4.1
    - tqdm >=4.60.0
    - pandas >=1.2.3
    - pytorch-ignite >=0.4.7
    - pydantic >=1.8.1
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0
    - pyparsing >=2.2.1,<3

test:
  imports:
    - alignn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/alignn
  summary: alignn
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
