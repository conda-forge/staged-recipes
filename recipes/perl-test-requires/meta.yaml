{% set author = "TOKUHIROM" %}
{% set name = "Test-Requires" %}
{% set version = "0.10" %}
{% set sha256 = "2768a391d50ab94b95cefe540b9232d7046c13ee86d01859e04c044903222eb5" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-Requires
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Checks to see if the module can be loaded'

  doc_url: https://metacpan.org/pod/Test::Requires
  dev_url: https://github.com/tokuhirom/Test-Requires

extra:
  recipe-maintainers:
    - pvanheus
