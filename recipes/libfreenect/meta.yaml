{% set name = "libfreenect" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenKinect/libfreenect/archive/v{{ version }}.tar.gz
  sha256: a2e426cf42d9289b054115876ec39502a1144bc782608900363a0c38056b6345

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - libusb
    - python

test:
  commands:
    # - test -f $PREFIX/lib/libortools${SHLIB_EXT}
    # - test -f $PREFIX/lib/cmake/ortools/ortoolsTargets.cmake
    # - test -f $PREFIX/lib/cmake/ortools/ortoolsConfig.cmake
    # - test -f $PREFIX/include/ortools_export.h
    # - test -f $PREFIX/include/ortools/algorithms/dense_doubly_linked_list.h
    # - test -f $PREFIX/bin/costas_array_sat
    # - costas_array_sat

about:
  home: https://openkinect.org/
  license: Apache-2.0 AND GPL-2
  license_file:
    - GPL2
    - APACHE20
  summary: 'libfreenect is a userspace driver for the Microsoft Kinect. It runs on Linux, OSX, and Windows and supports'
  dev_url: https://github.com/OpenKinect/libfreenect

extra:
  recipe-maintainers:
    - wolfv
