{% set name = "flake8-commas" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8_commas-{{ version }}.tar.gz
  sha256: a68834b42a9a31c94ca790efe557a932c0eae21a3479c6b9a23c4dc077e3ea96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - flake8 >=5

test:
  imports:
    - flake8_commas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyCQA/flake8-commas/
  summary: Flake8 lint for trailing commas.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - luftuq
