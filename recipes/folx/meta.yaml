{% set name = "folx" %}
{% set version = "0.2.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/folx-{{ version }}.tar.gz
  sha256: 7ff759afb3e5a383e75c49a932b1370b5ba71c6096bfd354fc42f8ed1a96c817

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.10
    - jaxtyping >=0.2.36
    - numpy >=1.25

test:
  imports:
    - folx
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  summary: Forward Laplacian for JAX
  home: https://github.com/microsoft/folx
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
