{% set name = "lazypredict" %}
{% set version = "0.2.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4986103b7c98b0a675c7a8f54681435e6fefafb2041759ad8c7f4f403171cb04

build:
  number: 0
  entry_points:
    - lazypredict=lazypredict.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=7.0
    - pip
    - python
  run:
    - click >=7.0
    - python

test:
  imports:
    - lazypredict
  commands:
    - pip check
    - lazypredict --help
  requires:
    - pip
    - pytest >=3

about:
  home: "https://github.com/shankarpandala/lazypredict"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Lazy Predict help build a lot of basic models without much code and helps understand which models works better without any parameter tuning"
  doc_url: https://lazypredict.readthedocs.io/en/latest/
  dev_url: https://github.com/shankarpandala/lazypredict

extra:
  recipe-maintainers:
    - shankarpandala