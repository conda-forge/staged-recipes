{% set name = "vibegui" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vibegui-{{ version }}.tar.gz
  sha256: 1319b3d487a56a86c1eae4b24bea6abfcb3992fe7e84f11700e645a95ee6d694

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - hatch
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - qtpy >=2.4.3

test:
  imports:
    - vibegui
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - pyside6

about:
  summary: A Python library to create simple GUIs and read/write config data using multiple backends (Qtpy/PySide6/PyQt, WxPython, TKinter, GTK3/GTK4, and Flet) using a JSON schema.
  home: https://pypi.org/project/vibegui/
  dev_url: https://github.com/jacobwilliams/vibegui
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobwilliams
