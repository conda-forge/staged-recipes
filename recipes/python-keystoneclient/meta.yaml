{% set name = "python-keystoneclient" %}
{% set version = "3.15.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f82c43c1cde7453ee274090c2e816c27c8a4c1de88583a8a5a509719917396fa" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=2.2.0
    - oslo.utils >=3.33.0
    - requests >=2.14.2
    - six >=1.10.0
    - stevedore >=1.20.0
    - oslo.serialization >=2.20.0
    - oslo.config >=5.1.0
    - keystoneauth1 >=3.3.0
    - debtcollector >=1.2.0
  run:
    - python
    - setuptools
    - pbr >=2.2.0
    - oslo.utils >=3.33.0
    - requests >=2.14.2
    - six >=1.10.0
    - stevedore >=1.20.0
    - oslo.serialization >=2.20.0
    - oslo.config >=5.1.0
    - keystoneauth1 >=3.3.0
    - debtcollector >=1.2.0

test:
  imports:
    - keystoneclient

