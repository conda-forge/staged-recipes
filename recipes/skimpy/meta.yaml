{% set name = "skimpy" %}
{% set version = "1.0.1" %}
{% set build_number = '0' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/EPFL-LCSB/skimpy/archive/refs/tags/v1.0.1.tar.gz
  sha256: 55c604add7aaca7a772564b81a409b3c7ec1a57078255f1e667511f24afa0a71


build:
  # Uncomment the following line if the package is pure Python and the skimpy
  # is exactly the same for all platforms. It is okay if the dependencies are
  # not built for all platforms/versions, although selectors are still not allowed.
  # See https://conda-forge.org/docs/maintainer/knowledge_base.html#noarch-python
  # for more details.
  # noarch: python

  number: {{ build_number }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required
    # compilers as separate entries here. Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - pip
    - python
    - numpy <=1.22.0
    - Cython
    - libflint
    - gmp

  host:
    - {{ compiler('c') }}
    - pip
    - python
    - numpy <=1.22.0
    - Cython
    - libflint
    - gmp


  run:
    - {{ compiler('c') }} # C-compiler is necessary to build pre compile kinetic models for ODE solving
    - python
    - pip
    - Cython
    - libflint
    - gmp
    - sundials
    #- pytfa
    - markupsafe <=2.0.1
    - bokeh >=0.12.0
    - numpy <=1.22.0
    - pandas
    - deap
    - dill
    - h5py
    - python-libsbml
    - sympy <=1.5
    - scikits.odes



test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - skimpy
#    - pytfa

  # Run your test commands here
# Since GitHub tar-ball does not provide LFS binaries
# Test cant be automated in conda-forge (need to be run in repo-CI)
#  commands:
#   -pytest

    #  declare any test-only requirements here
#  requires:
#    - pytest
#  # copy over any needed test files here
#  source_files:
#    - tests
#    - data
#    - models

# Uncomment and fill in skimpy metadata
about:
  home: https://github.com/EPFL-LCSB/skimpy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "Skimpy, Large-scale non-linear Kinetics in Python"
  doc_url: https://real-skimpy.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/EPFL-LCSB/skimpy

# Uncomment the following if this will be on a forge
# Remove these lines if this is only be used for CI
extra:
  recipe-maintainers:
    - weilandtd
