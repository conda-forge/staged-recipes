{% set name = "react" %}
{% set version = "15.6.1" %}
{% set sha256 = "b1f881c2f43fd9adaf7e2fadeac6ab51337ce57275575b04bee5a97253922409" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebook/react/archive/v15.6.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: npm install -g .

requirements:
  build:
    - python
    - nodejs
  run:
    - python
    
test:
  imports:

about:
  home: https://github.com/facebook/react
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A declarative, efficient, and flexible JavaScript library for building user interfaces.'
  description: |
    React is a JavaScript library for building user interfaces. 
  doc_url: https://facebook.github.io/react/
  dev_url: https://github.com/facebook/react

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
