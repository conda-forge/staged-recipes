{% set name = "ast-grep" %}
{% set version = "0.24.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ast-grep/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 51c4c8823de87f8069e122500c185c51b97828a98ce01e7a3a16949e9c676eae

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ast-grep/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A CLI tool for code structural search, lint and rewriting. Written in Rust
  dev_url: https://github.com/ast-grep/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
