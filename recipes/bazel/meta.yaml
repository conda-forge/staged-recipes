{% set version = "0.3.0" %}

package:
    name: bazel
    version: {{ version }}

source:
    fn: bazel-{{ version }}.tar.gz
    url: https://github.com/bazelbuild/bazel/archive/{{ version }}.tar.gz
    sha256: 2bb8e10018426c6bee415937612ba777b7a3779bc02a7dbb27b96a7440cc2a02

build:
    number: 0
    skip: true  # [win]

requirements:
    build:
        # These are satisfied through yum_requirements.txt (java-1.8.0-openjdk-devel unzip zip)
        # - java-environment >=8
        # - zip
        # - unzip
        - libarchive
        - pkg-config
        - git
        - protobuf

    run:
        # - java-environment >=8
        # - zip
        # - unzip
        - libarchive


test:
    commands:
        - bazel --help

about:
    home: http://www.bazel.io/
    license: Apache License, Version 2.0
    summary: 'A build tool that builds code quickly and reliably.'

extra:
    recipe-maintainers:
        - 183amir
