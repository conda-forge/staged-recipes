{% set name = "neurom" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neurom-{{ version }}.tar.gz
  sha256: bc442cf5193289b893a66d5e541868f84bb120b03395b03ce2423c19729b92de

build:
  entry_points:
    - neurom=neurom.apps.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - click >=7.0
    - matplotlib-base >=3.2.1
    - morphio >=3.1.1
    - numpy >=1.8.0
    - pandas >=1.0.5
    - python >=3.7
    - pyyaml >=3.10
    - scipy >=1.2.0
    - tqdm >=4.8.4

test:
  imports:
    - neurom
  commands:
    - pip list
    - pip check
    - neurom --help
  requires:
    - pip

about:
  home: https://github.com/BlueBrain/NeuroM
  summary: 'NeuroM: a light-weight neuron morphology analysis package'
  doc_url: https://pythonhosted.org/neurom/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
