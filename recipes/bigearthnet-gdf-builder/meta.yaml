{% set name = "bigearthnet-gdf-builder" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bigearthnet_gdf_builder-{{ version }}.tar.gz
  sha256: 807fb5123193155655e249e0866e18ab7e3666e8519bfc393220209afcb31c90

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - poetry
  run:
    - appdirs >=1.4,<2.0
    - bigearthnet-common >=1.0.0,<2.0.0
    - fastcore >=1.3,<2.0
    - geopandas >=0.10,<0.11
    - natsort >=8,<9
    - pyarrow >=6,<7
    - pydantic >=1.8,<2.0
    - pygeos >=0.12,<0.13
    - python >=3.7,<4.0
    - rich >=10,<12
    - typer >=0.4,<0.5

test:
  imports:
    - bigearthnet_gdf_builder
  commands:
    - pip check
    - ben_gdf_builder --help 
  requires:
    - pip

about:
  home: https://github.com/kai-tub/bigearthnet_gdf_builder
  summary: A package to generate and extend BigEarthNet GeoDataFrames.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kai-tub
