{% set name = "aiortc" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiortc-{{ version }}.tar.gz
  sha256: 5d209975c22d0910fb5a0f0e2caa828f2da966c53580f7c7170ac3a16a871620

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - aioice >=0.10.1,<1.0.0
    - av >=14.0.0,<15.0.0
    - cffi >=1.0.0
    - cryptography >=44.0.0
    - google-crc32c >=1.1
    - pyee >=13.0.0
    - pylibsrtp >=0.10.0
    - pyopenssl >=25.0.0

test:
  imports:
    - aiortc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aiortc/aiortc
  dev_url: https://github.com/aiortc/aiortc
  summary: An implementation of WebRTC and ORTC
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
