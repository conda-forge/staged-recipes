{% set name = "node-glob" %}
{% set version = "7.1.2" %}
{% set sha256 = "1c2975d140a06e81fd095987686df493f1c06f2f1463a4ff0363974f74dcdf31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isaacs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g node-glob
  requires:
    - nodejs
   

about:
  home: https://github.com/isaacs/node-glob
  license: ISC
  license_family: ISC
  license_file: LICENSE
  summary: 'glob functionality for node.js'
  description: |
    Match files using the patterns the shell uses, like stars and stuff.
  doc_url: https://github.com/isaacs/node-glob
  dev_url: https://github.com/isaacs/node-glob

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
