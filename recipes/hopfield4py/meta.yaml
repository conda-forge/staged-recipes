{% set name = "hopfield4py" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hopfield4py-{{ version }}.tar.gz
  sha256: 5d3e567533318ed2b519068fb44662b5e30dc3b3103a2b9b0a1ceb216aa8465f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - tensorflow

test:
  imports:
    - hopfield4py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/fvalle01/hopfield4py
  summary: Package to run Hopfield model.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fvalle1
