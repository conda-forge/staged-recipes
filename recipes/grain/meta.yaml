{% set name = "Grain" %}
{% set version = "0.2.11" %}
{% set sha256 = "3e3258912bb4cf62530bc275ef64809bd08c414a4049b29e4a177eab4232b9e8" %}
# Bazel version is specified upstream, file .bazelversion
{% set bazel_version = "7.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/grain/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<310]
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - python       # [target_platform != build_platform]
    - pip          # [target_platform != build_platform]
    - numpy 2.2.5  # [target_platform != build_platform]
    - setuptools   # [target_platform != build_platform]
    - wheel        # [target_platform != build_platform]
    - bazel 7.2.1
    - rsync
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy 2.2.5
    - setuptools
    - wheel
  run:
    - python
    - etils
    - absl-py
    - cloudpickle
    - dm-tree
    - more-itertools >=9.1.0
    - numpy 2.2.5
    - protobuf >=3.20.3
    - array-record >=0.8.0a1
    - typing_extensions
    - importlib_resources
    - zipp
    - fsspec
    - jax
    - jaxlib

test:
  imports:
    - grain
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/grain/
  summary: Library for reading and processing ML training data.
  description: |
    Grain is a library for reading data for training and evaluating JAX models.
    It's open source, fast and deterministic.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://google-grain.readthedocs.io/
  dev_url: https://github.com/google/grain/

extra:
  recipe-maintainers:
    - iindyk
    - mtsokol
