{% set name = "Grain" %}
{% set version = "0.2.10" %}
{% set sha256 = "653cb0969926301ea942470287a94f793cd8573549bb456dbf13b0f7689cd71e" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/grain/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - bazel 7.1.1
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - grain
  commands:
    - pip check
    - python test_grain.py
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/grain/
  summary: Library for reading and processing ML training data.
  description: |
    Grain is a library for reading data for training and evaluating JAX models.
    It's open source, fast and deterministic.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://google-grain.readthedocs.io/
  dev_url: https://github.com/google/grain/

extra:
  recipe-maintainers:
    - iindyk
    - mtsokol
