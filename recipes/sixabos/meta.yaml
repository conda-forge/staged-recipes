{% set name = "sixabos" %}
{% set version = "1.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PhD-Gabriel-Caballero/6ABOS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d295f60b1de45670db13a929bcc325583c77361eb552d9870cd744ce1b2b8850

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - py6s
    - 6s
    - gdal
    - numpy
    - pandas
    - matplotlib-base
    - scipy

test:
  requires:
    - python {{ python_min }}
  imports:
    - sixabos
  commands:
    - python -c "from Py6S import SixS; s = SixS(); print('6S engine link successful')"

about:
  home: https://github.com/PhD-Gabriel-Caballero/6ABOS
  summary: '6ABOS: Full-stack tool for CLMS vegetation monitoring'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  dev_url: https://github.com/PhD-Gabriel-Caballero/6ABOS

extra:
  recipe-maintainers:
    - PhD-Gabriel-Caballero
