{% set name = "sixabos" %}
{% set version = "1.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PhD-Gabriel-Caballero/6ABOS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a8d825161a03083de1a90c6edbe02d77e6dd5615cbfcb0ae79619cfca20dc7eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  number: 3

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >={{ python_min }}
    - py6s
    - 6s
    - gdal
    - numpy
    - pandas
    - matplotlib-base
    - scipy
    - xmltodict
    - earthengine-api

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - sixabos
  commands:
    - pip check
    - sixabos-run --help

about:
  home: https://github.com/PhD-Gabriel-Caballero/6ABOS
  summary: '6ABOS: Full-stack tool for CLMS vegetation monitoring'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  dev_url: https://github.com/PhD-Gabriel-Caballero/6ABOS

extra:
  recipe-maintainers:
    - PhD-Gabriel-Caballero
