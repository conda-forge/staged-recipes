{% set name = "sixabos" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PhD-Gabriel-Caballero/6ABOS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d295f60b1de45670db13a929bcc325583c77361eb552d9870cd744ce1b2b8850

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - py6s          
    - 6s            
    - gdal          
    - numpy
    - pandas
    - matplotlib
    - scipy         

test:
  imports:
    - sixabos
    - osgeo.gdal    
  commands:
    - python -c "from Py6S import SixS; s = SixS(); print('6S engine link successful')"
    - gdalinfo --version

about:
  home: https://github.com/PhD-Gabriel-Caballero/6ABOS
  summary: '6ABOS: Full-stack tool for Satellite Atmospheric Correction (includes 6S engine & GDAL)'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  dev_url: https://github.com/PhD-Gabriel-Caballero/6ABOS

extra:
  recipe-maintainers:
    - PhD-Gabriel-Caballero