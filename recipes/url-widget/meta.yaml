{% set name = "url-widget" %}
{% set version = "0.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ASFOpenSARlab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 32bc7bffd6665ced7d66370d895f0e9bf94f463d747865a0cafc466bc5602d6b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - jupyter-packaging
  build:
    - jupyter-packaging
  run:
    - jupyter-packaging
    - ipywidgets >=7.0.0
    - python >=3.6

test:
  imports:
    - url_widget
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ASFOpenSARlab/url_widget
  summary: A custom Jupyter widget that provides thecurrent url of the notebook
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Alex-Lewandowski
    - jhkennedy
