{% set name = "cosmic_profiles" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0462e693c4ed689be2e9050c1c7a932a5b015817d0ba6709a0231f090bc9b02

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - cython
    - cythongsl
    - numpy
  build:
    - python
    - cython
    - cythongsl
    - numpy
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
    - cython
    - cythongsl
    - mpi4py
    - openmp
    - openmpi=4.1.2
    - pathos
    - h5py

test:
  requires:
    - pytest
  files:
    - MEASURES/NSIDC-0630.001/2010.01.01/NSIDC-0630-EASE2_N3.125km-F17_SSMIS-2010001-37H-M-SIR-CSU-v1.3.nc
    - MEASURES/NSIDC-0630.001/2010.01.01/NSIDC-0630-EASE2_N6.25km-F17_SSMIS-2010001-19H-M-SIR-CSU-v1.3.nc
    - mock_server.py
  imports:
    - swepy
    - swepy.pipeline
    - swepy.nsidcDownloader
    - swepy.process
    - swepy.analysis


about:
  home: https://github.com/tibordome/cosmic_profiles
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "Implements 3D point cloud algorithms for estimation and fitting of shape and density profiles"
  dev_url: https://github.com/tibordome/cosmic_profiles

extra:
  recipe-maintainers:
    - tibordome
