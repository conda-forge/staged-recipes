{% set name = "cosmic_profiles" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/ef/c5/2193db656b88cf1cd39804b0a7e037abe9c693681d8f8b66742dece2c106/cosmic_profiles-1.1.0.tar.gz
  sha256: 7817321705589208324f93c0704faa3f13d4e31b5d78530cd58f8c38518b66f9

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - cython
    - cythongsl
    - numpy
  build:
    - python
    - cython
    - cythongsl
    - numpy
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
    - cython
    - cythongsl
    - mpi4py
    - openmp
    - openmpi=4.1.2
    - pathos
    - h5py

test:
  imports:
    - cosmic_profiles
  source_files:
    - tests/test_densities.py
    - tests/test_ex_scripts.py
    - tests/test_shapes.py
  requires:
    - pytest
  commands:
    - pytest tests/

about:
  home: https://github.com/tibordome/cosmic_profiles
  license: MIT
  license_familY: MIT
  license_file: LICENSE.md
  summary: "Implements 3D point cloud algorithms for estimation and fitting of shape and density profiles"
  dev_url: https://github.com/tibordome/cosmic_profiles

extra:
  recipe-maintainers:
    - tibordome
