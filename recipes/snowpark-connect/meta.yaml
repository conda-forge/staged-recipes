{% set name = "snowpark-connect" %}
{% set version = "1.5.0" %}
{% set python_min = "3.10" %}
{% set python_max = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snowpark_connect-{{ version }}.tar.gz
  sha256: 21a3463783aa01d11b556cba7b1e17819ab320a905e4d4e0470a819d156b88e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}
    - snowpark-connect-deps-1 ==3.56.3
    - snowpark-connect-deps-2 ==3.56.2
    - certifi >=2025.1.31
    - cloudpickle
    - fsspec
    - jpype1
    - protobuf >=4.25.3,<6.32.0
    - s3fs >=2025.3.0
    - snowflake.core >=1.0.5,<2
    - snowflake-snowpark-python >=1.42.0,<1.43.0
    - snowflake-connector-python >=3.18.0,<4.2.0
    - sqlglot >=26.3.8
    - jaydebeapi
    - aiobotocore >=2.23.0,<=2.25.0
    - py4j ==0.10.9.7
    - pandas >=1.0.5
    - pyarrow >=4.0.0
    - grpcio >=1.56.0,<=1.71.0
    - grpcio-status >=1.56.0,<=1.71.0
    - googleapis-common-protos >=1.56.4
    - numpy >=1.15,<2
    - gcsfs >=2025.9.0

test:
  imports:
    - snowflake.snowpark_connect
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://www.snowflake.com
  summary: Snowpark Connect for Spark
  license: Apache-2.0
  license_file:
    - LICENSE-binary
    - NOTICE-binary
    - LICENSE.txt

extra:
  recipe-maintainers:
    - sfc-gh-igarish
