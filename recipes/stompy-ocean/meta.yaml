{% set name = "stompy-ocean" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stompy_ocean-{{ version }}.tar.gz
  sha256: 0824116c55a7bb30fbe33f9bcaf087381e9b56f9dfce9a7cc5fc1d5785a39f6b

build:
  skip: true  # [py2k]
  entry_points:
    - realpython = stompy.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=67.0.0
    - wheel
    - pip
  run:
    - python >=3.0
    - cmocean
    - matplotlib-base
    - netcdf4
    - pandas
    - requests
    - scipy
    - shapely
    - six
    - xarray
    - seawater
    - cgal
    - gdal <3.9  # [py<39]
    - numpy <2.0  # [py<39]

test:
  imports:
    - stompy
  commands:
    - pip check
    - realpython --help
  requires:
    - pip

about:
  home: https://github.com/rustychris/stompy
  summary: Various python modules related to modeling and oceanographic data analysis.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klarrieu
