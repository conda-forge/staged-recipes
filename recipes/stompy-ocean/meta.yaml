{% set name = "stompy-ocean" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stompy_ocean-{{ version }}.tar.gz
  sha256: 382a992cac2d7aee5ba66b4bb9bf38074a09c4089930837698af3836b1a716a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - wheel
    - pip
    - cgal-cpp
  run:
    - python >=3
    - cmocean
    - matplotlib-base
    - netcdf4
    - pandas
    - requests
    - scipy
    - shapely
    - six
    - xarray
    - seawater
    - gdal <3.9
    - cgal
    - cgal-cpp
    - numpy <2.0

test:
  imports:
    - stompy
    - stompy.grid
    - stompy.grid.unstructured_grid
    - stompy.io
    - stompy.model
    - stompy.plot
    - stompy.spatial


about:
  home: https://github.com/rustychris/stompy
  summary: Various python modules related to modeling and oceanographic data analysis.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - klarrieu
