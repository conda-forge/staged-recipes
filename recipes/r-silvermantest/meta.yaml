{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-silvermantest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/jenzopr/silvermantest/archive/1d4200a.tar.gz
  sha256: fec76ea91b372e51eccd29b9a14197fb770365bc3c2d20fdafe39b3f36e8a3c5

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-boot
  run:
    - r-base
    - r-boot

test:
  commands:
    - $R -e "library('silvermantest')"           # [not win]
    - "\"%R%\" -e \"library('silvermantest')\""  # [win]

about:
  home: https://github.com/jenzopr/silvermantest 
  license: GPL (>= 2)
  summary: This package contains the silverman.test, a test concerning the number of
    modes of an empirical density. Furthermore functions visualizing a number of tests
    (silverman.plot), plotting a number of densities for given number of modes
    (densities.plot), calculating a critical bandwidth (h.crit) and determining the number
    of modes for a given (empirical) density (nr.modes) are available. 
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - khughitt

