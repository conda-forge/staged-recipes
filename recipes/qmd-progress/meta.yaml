{% set name = "qmd-progress" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lanl/qmd-progress/archive/v{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - make 
    - cmake
    - pkgconfig
  host:
    - openmp
    - metis
    - mpi
    - bml
  run:
    - openmp
    - metis
    - mpi
    - bml

test:
  commands:
    - test -f test.txt

about:
  home: https://lanl.github.io/qmd-progress/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'PROGRESS: Parallel, Rapid O(N) and Graph-based Recursive Electronic Structure Solver.'

  description: |
    PROGRESS: Parallel, Rapid O(N) and Graph-based Recursive Electronic 
    Structure Solver. LA-CC-16-068 This library is focused on the 
    development of general solvers that are commonly used in quantum 
    chemistry packages.
  doc_url: https://github.com/lanl/qmd-progress/blob/master/progress-manual.pdf
  dev_url: https://github.com/lanl/qmd-progress

extra:
  recipe-maintainers:
    - jan-janssen
