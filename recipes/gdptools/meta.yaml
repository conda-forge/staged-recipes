{% set name = "gdptools" %}
{% set version = "0.0.20.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdptools-{{ version }}.tar.gz
  sha256: e20c41605a0654a6644f618e28ade0fa85f331960bafa540fa5d6dd7f507d720

build:
  entry_points:
    - gdptools = gdptools.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.10
    - pip
  run:
    - python >=3.6,<3.10
    - dask-core >=2022.6.0,<2023.0.0
    - attrs >=21.4.0,<22.0.0
    - intake >=0.6.5,<0.7.0
    - rioxarray >=0.11.1,<0.12.0
    - click <8
    - pydap >=3.2.2,<4.0.0
    - pyproj >=3.3.1,<4.0.0
    - rasterstats >=0.16.0,<0.17.0
    - zarr >=2.11.3,<3.0.0
    - requests >=2.28.0,<3.0.0
    - rasterio >=1.2.10,<2.0.0
    - metpy >=1.3.0,<2.0.0
    - shapely ==1.8.4
    - scipy >=1.8.1,<2.0.0
    - xarray >=2022.3.0,<2023.0.0
    - pystac >=1.4.0,<2.0.0
    - cftime >=1.6.0,<2.0.0
    - netcdf4 >=1.5.8,<2.0.0
    - pandas >=1.4.2,<2.0.0
    - pygeos ==0.12.0
    - attr >=0.3.2,<0.4.0
    - pygeoapi >=0.11.0,<0.12.0
    - numpy >=1.22.4,<2.0.0
    - geopandas ==0.11.1

test:
  imports:
    - gdptools
  commands:
    - pip check
    - gdptools --help
  requires:
    - pip

about:
  home: https://code.usgs.gov/wma/nhgf/toolsteam/gdptools
  summary: Gdptools
  license: Unlicense
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - rmcd-mscb
