{% set name = "fgclustering" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "cc628e1d88a21f8603b537c873d03ddff18b69d8759ee0c79dd9a7bfb9621b5f"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7,<3.12
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.12
    - pandas
    - numpy
    - matplotlib-base
    - seaborn >=0.12
    - scikit-learn
    - kmedoids
    - scipy
    - tqdm
    - statsmodels >=0.13.5
    - numexpr >=2.8.4
    - numba

test:
  requires:
    - pip
    - {{ python_min }}
  commands:
    - pip check
  imports:
    - fgclustering

about:
  home: "https://github.com/HelmholtzAI-Consultants-Munich/fg-clustering"
  summary: "Explainability for Random Forest Models."
  license: "MIT" 
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - IsraMekki0
