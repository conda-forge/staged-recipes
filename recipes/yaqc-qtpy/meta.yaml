{% set name = "yaqc-qtpy" %}
{% set version = "2021.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqc-qtpy-{{ version }}.tar.gz
  sha256: 30c509c196b5fedcb6c5ee2d39d74071d9fb7b4172ee616076046adbf75fbc98

build:
  number: 0
  noarch: python
  entry_points:
    - yaqc-qtpy = yaqc_qtpy.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - flit
    - yaqc
    - qtpy
    - pyside2
  run:
    - pyside2
    - python >=3.7
    - qtpy
    - click
    - qtypes >=0.3.0
    - yaqc
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqc_qtpy
  commands:
    - yaqc-qtpy --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: Tooling for building simple yaq clients using qtpy.
  dev_url: https://gitlab.com/yaq/yaqc-qtpy
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
