{% set version = "0.9" %}
{% set sha256 = "980f4e4bd99f55ab78ae2bbda4cf3b36124e2cb33c1c4e01992f60e3c86e3d01" %}
{% set variant = "openblas" %}

package:
  name: bright-lite
  version: {{ version }}

source:
  fn: bright-lite-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/BriXsuite/Bright-lite/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win or py34]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - toolchain
    - python
    - cmake
    - pkg-config
    - cyclus
  run:
    - cyclus

test:
  commands:
    - test -f $PREFIX/lib/cyclus/libbrightlite$SHLIB_EXT

about:
  home: http://github.com/BriXsuite/Bright-lite
  license: BSD 3-clause
  license_file: license.rst
  summary: "Bright-lite Reactor Module for Cyclus"

extra:
  recipe-maintainers:
    - scopatz
    - flanflanagan
