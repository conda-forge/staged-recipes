{% set name = "ammico-lavis" %}
{% set version = "1.0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ammico-lavis-{{ version }}.tar.gz
  sha256: ff254aff5306331317f89c9eb08434ecbc1cc6922f4fc35e07c202961c7b30eb

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python
    - auto::contexttimer
    - s_pillai::decord  # [not osx]
    - einops >=0.4.1
    - fairscale ==0.4.4
    - ftfy
    - iopath
    - ipython
    - omegaconf
    - opencv-python ==4.5.5.64
    - opendatasets
    - packaging
    - pandas
    - plotly
    - pre-commit
    - pycocoevalcap
    - pycocotools
    - python-magic
    - scikit-image
    - sentencepiece
    - spacy
    - streamlit
    - timm ==0.4.12
    - pytorch >=1.10.0
    - torchvision
    - tqdm
    - transformers >=4.25.0,<4.27
    - webdataset
    - wheel

test:
  imports:
    - app
    - docs
    - lavis
    - projects
  commands:
    - pip check
  requires:
    - pip

about:
  summary: LAVIS - A One-stop Library for Language-Vision Intelligence
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - piterand
