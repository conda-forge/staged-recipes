schema_version: 1

context:
  name: python-art
  version: 6.5
  package_name: art

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ package_name[0] }}/${{ package_name }}/${{ package_name }}-${{ version }}.tar.gz
  sha256: a98d77b42c278697ec6cf4b5bdcdfd997f6b2425332da078d4e31e31377d1844

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - art = art.__main__:main

requirements:
  host:
    - python ==${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - art
  - requirements:
      run:
        - python ==${{ python_min }}
        - pip
    script:
      - pip check
      - art --help

about:
  summary: ASCII Art Library For Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/sepandhaghighi/art
  repository: https://github.com/sepandhaghighi/art

extra:
  recipe-maintainers:
    - carlodri
