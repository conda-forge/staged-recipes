{% set version = '2.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvoutlier
  version: {{ version|replace("-", "_") }}

source:
  fn: mvoutlier_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mvoutlier_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mvoutlier/mvoutlier_{{ version }}.tar.gz
  sha256: ef222af3b064888331bda815acb419c202761e646d6ae0a3726016bed0be421d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-robcompositions
    - r-robustbase
    - r-sgeostat
  run:
    - r-base
    - r-robcompositions
    - r-robustbase
    - r-sgeostat

test:
  commands:
    - $R -e "library('mvoutlier')"  # [not win]
    - "\"%R%\" -e \"library('mvoutlier')\""  # [win]

about:
  home: http://www.statistik.tuwien.ac.at/public/filz/
  license: GPL (>= 3)
  summary: Various Methods for Multivariate Outlier Detection.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
