# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.2.0"

package:
  name: anychange
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/anychange/anychange-${{ version }}.tar.gz
  sha256: fb85edc1250a1e3a7726c753fd9b3daa2c5cbb29b8e34e7346d92942e1ac37d4

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - anyio >=4.0.0

tests:
  - python:
      imports:
        - anychange
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Pure Python asynchronous file watching
  description: Pure Python asynchronous file watching
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/davidbrochart/anychange

extra:
  recipe-maintainers:
    - davidbrochart
