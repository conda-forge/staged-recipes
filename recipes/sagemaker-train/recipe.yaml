schema_version: 1

context:
  version: 1.4.1
  python_min: '3.9'

package:
  name: sagemaker-train
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sagemaker-train/sagemaker_train-${{ version }}.tar.gz
  sha256: bace868a11449c73068f8e7d9a0a283924ec1be4b8ebae0f750635f6879257c9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - sagemaker-core >=2.4.1
    - graphene >=3,<4
    - typing_extensions >=4.9.0
    - tblib >=1.7.0
    - pyyaml >=6.0,<7.0
    - paramiko >=2.11.0
    - jinja2 >=3.0,<4.0
    - mlflow >=3.0.0,<4.0.0
    - nest-asyncio >=1.5.0

tests:
  - python:
      imports:
        - sagemaker.train
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Open source library for training and deploying models on Amazon SageMaker.
  homepage: https://github.com/aws/sagemaker-python-sdk
  license: Apache-2.0
  license_file: LICENSE.txt
  documentation: https://sagemaker.readthedocs.io/en/stable/
  repository: https://github.com/aws/sagemaker-python-sdk

extra:
  recipe-maintainers:
    - mollyheamazon
    - mufaddal-rohawala
    - nargokul
    - zhaoqizqwang
