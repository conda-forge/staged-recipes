{% set name = "fast-pytorch-kmeans" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fast_pytorch_kmeans-{{ version }}.tar.gz
  sha256: d796fd786efd8dcd1684815d395b740d3bdf32c4221626c8a26786ff3b9f7cbe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pytorch
    - psutil

test:
  imports:
    - fast_pytorch_kmeans
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DeMoriarty/fast_pytorch_kmeans
  summary: a fast kmeans clustering algorithm implemented in pytorch
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - monaldoj
