{% set name = "bilby_lisa" %}
{% set version = "1.0.0a3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3babd7f9b367cb6f50f7ce54abde23d0cbc64ef0c5646b55d7974ae91fed8301

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - bilby
    - bilby_pipe
    - clang_osx-64  # [osx]
    - clangxx_osx-64  # [osx]
    - gcc_linux-64  # [linux]
    - gsl
    - gxx_linux-64  # [linux]
    - lapack =3.6.1
    - parallel-bilby
    - python >=3.9
    - schwimmbad

test:
  imports:
    - bilby_lisa

about:
  home: https://github.com/hoyc1/bilby_lisa
  doc_url: https://bilby-lisa.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python package for gravitational-wave Bayesian inference
  description: |
    This package extends the functionality of `bilby` to perform Bayesian
    inference with the LISA gravitational-wave detector.

extra:
  recipe-maintainers:
    - hoyc1
