package:
  name: classix
  version: 0.1.0


source:
  fn: ClassixClustering-0.4.9.tar.gz
  url: https://files.pythonhosted.org/packages/1d/b7/801fbd0db4810bae666368007e5fc2764deac6dd830cefa6d64974e42a17/ClassixClustering-0.4.9.tar.gz
  sha256: e9fb5465cbfb05c1847ae56d6e328f19fc7ba3cbcd07432e158fa4fbb0428a22


build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .


requirements:
  build:
    - pip
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - matplotlib

  host:
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - matplotlib

  run:
    - python


test:
  requires:
    - pip
  files:
    - runtest.py
  imports:
    - classix
    - numpy
  commands:
    - pip check


about:
  home: https://github.com/nla-group/classix
  summary: 'CLASSIX is a fast and explainable clustering algorithm based on sorting.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - chenxinye
    - guettel
