{% set name = "classixclustering" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}



source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07d34098e5b3d1c98837829c7b840b8c756240866c8e41a1a574d24fef35daeb


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
    
requirements:
  build:
    - python >=3.6
    - pip
    - numpy 
    - cython

  run:
    - python >=3.6
    - pandas
    - requests
    - numpy
    - scipy ==1.7.2
    - matplotlib-base

test:
  imports:
    - classix


about:
  home: https://github.com/nla-group/classix
  summary: 'CLASSIX is a fast and explainable clustering algorithm based on sorting.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - chenxinye
    - guettel
