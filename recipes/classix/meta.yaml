package:
  name: classix
  version: 0.1.0


source:
  fn: ClassixClustering-0.5.0.tar.gz
  url: https://files.pythonhosted.org/packages/38/44/1788e0ff819fdff8899cae24c71d807bc59f1c4600b5f3d1714c78e95165/ClassixClustering-0.5.0.tar.gz
  sha256: d6286be3b62c287d7237a83f1f12fe660bfbea38322acc0be4af7bf5812d426b


build:
  noarch: python
  number: 1

requirements:
  build:
    - pip
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - matplotlib

  host:
    - python >=3.6
    - pandas
    - numpy 
    - setuptools
    - cython
    - scipy
    - matplotlib

  run:
    - python >=3.6


test:
  requires:
    - pip
    - numpy
    - scipy
    - requests
    - pandas
    - matplotlib
  files:
    - runtest.py
  imports:
    - classix
    - numpy
  commands:
    - pip check


about:
  home: https://github.com/nla-group/classix
  summary: 'CLASSIX is a fast and explainable clustering algorithm based on sorting.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - chenxinye
    - guettel
