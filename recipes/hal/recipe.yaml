schema_version: 1

context:
  name: hal
  version: 4.4.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://github.com/emsec/hal/archive/refs/tags/v{{ version }}.tar.gz
    sha256: b8d6cf844bce158d5640d1b7ba534fc0c4bf96b1d79dbbfa1d72b994d1ddb364

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja
    - pkgconf
    - autoconf
    - pybind11
    - if: linux
      then: libgomp
    - if: osx
      then: llvm-openmp
  host:
    - if: linux
      then: libgomp
    - if: osx
      then: llvm-openmp
    - z3prover
    - qt
    - boost-cpp
    - rapidjson
    - python
    - setuptools
    - libgl-devel
    - graphviz
  run:
    - python
  
tests:
  - script:
      - hal --help

about:
  homepage: https://github.com/emsec/hal
  summary: HAL is a comprehensive netlist reverse engineering and manipulation framework.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/emsec/hal

extra:
  recipe-maintainers:
    - martin-g

