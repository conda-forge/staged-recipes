{% set name = "light-curve" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/light_curve-{{ version }}.tar.gz
  sha256: d535c86d5bfd54819143ce2fdf0dbce266e0e66ed8219c8b9b5f1422888d7ce6

build:
  noarch: python
  script: 
  - |
    echo "***** PREFIXXXXX === ${PREFIX} *****"
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    echo "***** PREFIXXXXX === ${PREFIX}/.cargo *****"
    rm -rf "${PREFIX}/.cargo"*
  script_env:
    - MATURIN_PEP517_ARGS=--locked --no-default-features --features=ceres-system,fftw-system,gsl
  missing_dso_whitelist:
    - '*'
  number: 0

requirements:
  host:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
#    - rust
    - python >=3.7,<3.12
    - maturin >=1.0,<2.0
    - eigen
    - pkgconfig
    - pip
    - cmake
    - gsl
    - ceres-solver =2.1.0
    - fftw
  run:
    - python >=3.7,<3.12
    - numpy
    - fftw
    - gsl
    - ceres-solver =2.1.0

test:
  imports:
    - light_curve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/light-curve/light-curve-python
  summary: Feature extractor from noisy time series
  license: GPL-3.0-or-later
#  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mjuric
