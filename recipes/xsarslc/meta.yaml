{% set name = "xsarslc" %}
{% set version = "2023.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xsarslc-{{ version }}.tar.gz
  sha256: 389a31365e965fdc51c6167d856a83eba241e1e9c6933f99ab3a0722926be3f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - xarray
    - numpy
    - netcdf4
    - shapely
    - xrft
    - xarray-datatree
    - importlib-resources
    - tqdm

test:
  imports:
    - xsarslc
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python library to compute cross spectra from SAR image
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agrouaze
    - lanougue
    - keewis
