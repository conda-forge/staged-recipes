schema_version: 1

context:
  name: desc-crow
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/desc_crow-${{ version }}.tar.gz
  sha256: 66f2c4e4fece2416e8573a0098756da92eecdfb4f019b17d7b095cdfaed2c4a6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.11
    - clmm
    - numcosmo >=0.21.1
    - numpy >=2.0
    - pyccl >=2.8.0
    - scipy >=1.12

tests:
  - python:
      imports:
        - crow
      pip_check: true

about:
  summary: Cluster Reconstruction of Observables Workbench
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - caioolivv
