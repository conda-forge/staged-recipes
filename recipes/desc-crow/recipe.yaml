schema_version: 1

context:
  name: lsstdesc-crow
  version: 1.0.2
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lsstdesc_crow-${{ version }}.tar.gz
  sha256: 66f2c4e4fece2416e8573a0098756da92eecdfb4f019b17d7b095cdfaed2c4a6

build:
  number: 0
  skip:
    - win
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - clmm
    - numcosmo >=0.21.1
    - numpy >=2.0
    - pyccl >=2.8.0
    - scipy >=1.12

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - crow
      pip_check: true

about:
  homepage: https://github.com/LSSTDESC/crow
  summary: Cluster Reconstruction of Observables Workbench
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - caioolivv
