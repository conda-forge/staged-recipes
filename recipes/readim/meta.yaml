{% set name = "readim" %}
{% set version = "0.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ReadIM-{{ version }}.tar.gz
  sha256: 105713a31cccf1e339e5bbd03b55053ab672d8a67c3827d18fde41c9ecc8efdb

build:
  number: 0
  noarch: python  
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - ReadIM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/fleming79/readim
  summary: Read and write native DaVis images and vectors filetypes VC7 and IM7
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexlib
