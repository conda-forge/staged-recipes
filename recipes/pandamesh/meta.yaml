{% set name = "pandamesh" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandamesh-{{ version }}.tar.gz
  sha256: d0de2916cb4741cb5555c5249b4acf7c91a640a56c77cb1418d9e2e654957194

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - geopandas
    - py-triangle
    - gmsh
    - python-gmsh
    - pooch
    - shapely >=2.0

test:
  imports:
    - pandamesh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deltares/pandamesh
  summary: From geodataframe to mesh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://deltares.github.io/pandamesh/
  dev_url: https://github.com/deltares/pandamesh

extra:
  recipe-maintainers:
    - Huite
    - JoerivanEngelen
    - visr
