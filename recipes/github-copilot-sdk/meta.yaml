{% set name = "github-copilot-sdk" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/github_copilot_sdk-{{ version }}.tar.gz
  sha256: 6f713fc80b282844344bc4aaa495f58f346d63cdc93d25df3bf7e1e8d0d4f20a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.9.0.post0
    - pydantic >=2.0
    - typing_extensions >=4.0.0

test:
  imports:
    - copilot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/github/copilot-sdk
  summary: Python SDK for GitHub Copilot CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
