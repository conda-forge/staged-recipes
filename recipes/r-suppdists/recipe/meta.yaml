{% set r_name = "SuppDists" %}
{% set package = "r-" + r_name %}
{% set version = "1.1-9.4" %}


package:
  name: {{ package|lower }}
  version: {{ version.replace("-", "_") }}

source:
  fn: {{ r_name }}_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/{{ r_name }}_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/{{ r_name }}/{{ r_name }}_{{ version }}.tar.gz
  sha256: fcb571150af66b95dcf0627298c54f7813671d60521a00ed157f63fc2247ddb9

build:
  number: 0
  skip: True  # [win32]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix  # [win64]
    - m2w64-toolchain  # [win64]
    - gcc  # [not win]
  run:
    - r-base

test:
  commands:
    - R -e "library('{{ r_name }}')"  # [not win]
    - R -e \"library('{{ r_name }}')\"  # [win]

about:
  home: https://cran.r-project.org/package=SuppDists
  license: GPL (>=2)
  summary: "Ten distributions supplementing those built into R. Inverse Gauss, Kruskal-Wallis, Kendall's Tau, Friedman's chi squared, Spearman's rho, maximum F ratio, the Pearson product moment correlation coefficient, Johnson distributions, normal scores and generalized hypergeometric distributions. In addition two random number generators of George Marsaglia are included."

extra:
  recipe-maintainers:
    - qwhelan
