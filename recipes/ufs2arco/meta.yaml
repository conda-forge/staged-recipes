{% set name = "ufs2arco" %}
{% set version = "0.15.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ufs2arco-{{ version }}.tar.gz
  sha256: 2d7642f043dd25dc6093d209f782fc863f31e4326dacbf9e7780179a0e18b2e7

build:
  entry_points:
    - ufs2arco = ufs2arco.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.3
    - xarray
    - cf_xarray
    - cftime
    - netcdf4
    - h5netcdf
    - zarr <3
    - cfgrib
    - bottleneck
    - flox
    - dask-core
    - fsspec
    - s3fs
    - gcsfs

test:
  imports:
    - ufs2arco
  commands:
    - pip check
    - ufs2arco --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/NOAA-PSL/ufs2arco
  summary: Tools for converting Unified Forecast System (UFS) output to Analysis Ready, Cloud Optimized (ARCO) format
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/NOAA-PSL/ufs2arco
  doc_url: https://ufs2arco.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - timothyas
