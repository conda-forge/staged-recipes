{% set name = "laces" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/laces-{{ version }}.tar.gz
  sha256: 1ea9980a040efb7299084bb8bf829088575cb0cccbf91987bbf9f195a81787b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - django >=3.2

test:
  imports:
    - laces
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Django components that know how to render themselves.
  home: https://github.com/tbrlpld/laces
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
