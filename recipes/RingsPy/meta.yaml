{% set name = "RingsPy" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ebd262c73994c983ce7aaffff441dfc97f5930050c0e4ba0f0f2eb8253d12afe

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - setuptools
    - wheel
    - requests >=2
    - numpy
    - scipy
    - matplotlib-base >=3.2.2
    - hexalattice
    - vtk
    
test:
  imports:
    - RingsPy
  requires:
    - pip

  commands:
    - pip check
    
about:
  home: https://github.com/kingyin3613/RingsPy
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A geometric generation tool for prismatic cellular solids"
  doc_url: https://github.com/kingyin3613/RingsPy/wiki
  dev_url: https://github.com/kingyin3613/RingsPy

extra:
  recipe-maintainers:
    - kingyin3613
