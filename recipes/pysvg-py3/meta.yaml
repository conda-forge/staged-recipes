{% set name = "pysvg-py3" %}
{% set version = "0.2.2.post1" %}
{% set sha256  = "b6ae8b9ab65147c5bbccb4aad7986975cd26c8f03516f07dc11832a6ca16e7d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256:  {{ sha256 }}

build:
  number: 0
  skip: true  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pysvg.core
    - pysvg.shape
    - pysvg.builders

about:
  home: https://github.com/alorence/pysvg-py3
  license: BSD
  license_family: BSD
  license_file: 
  summary: Python 3 portage of pysvg

extra:
  recipe-maintainers:
    - zachcp
