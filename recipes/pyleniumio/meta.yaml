{% set name = "pyleniumio" %}
{% set version = "1.12.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyleniumio-{{ version }}.tar.gz
  sha256: 018b46e2cd1e906737e2fb17d51b10b0c573bd88bcccfd26029c44547ff01452

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - axe-selenium-python
    - click
    - faker
    - pydantic
    - pyfiglet
    - pytest
    - pytest-parallel
    - pytest-reportportal
    - pytest-xdist
    - python >=3.6
    - requests
    - selenium
    - webdriver-manager

test:
  imports:
    - pylenium
    - pylenium.scripts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ElSnoMan/pyleniumio
  summary: The best of Selenium and Cypress in a single Python Package
  license: MIT
  license_file: LICENSE
  description: |
    Pylenium brings the best of Selenium, Cypress and Python into one package.
     It enables automatic waiting and synchronization, and a quick setup to
     start writing tests. Pylenium is easy to use; it has a clean syntax that
     emphasize readability and maintainability. It includes automatic driver
     installations so you don't need to manage drivers. Pylenium's API is fully
     aware of Python language idioms, and offers more features than listed here.


extra:
  recipe-maintainers:
    - thewchan
