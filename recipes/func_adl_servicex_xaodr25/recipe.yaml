schema_version: 1

context:
  name: func_adl_servicex_xaodr25
  version: "2.3.0.25.2.41"
  python_min: "3.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/func_adl_servicex_xaodr25-${{ version }}.tar.gz
  sha256: e03a84a66f0f168917fc082deb8b36dd097a2e962f1f6dd1baf23288c099cc54

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.13.0
    - pip
  run:
    - python >=${{ python_min }}
    - servicex >=3.0.0b1
    - jinja2

tests:
  - python:
      imports:
        - func_adl_servicex_xaodr25
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: func-adl typed datasets for Servicex for xAOD R25 25.2.41
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/func-adl-servicex-xaodr25/
  repository: https://github.com/gordonwatts/func_adl_servicex_type_generator
  documentation: https://iris-hep.org/xaod_usage/

extra:
  recipe-maintainers:
    - matthewfeickert
