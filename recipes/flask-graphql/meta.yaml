{% set name = "Flask-GraphQL" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4e23dfd767f7028835208db0bfa7145f59467225882e6d4f560d15c09f32de8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - flask >=0.7.0
    - graphql-core >=2.1
    - graphql-server-core >=1.1
    - python

test:
  imports:
    - flask_graphql
  requires:
    - pytest >=2.7.3

about:
  home: https://github.com/graphql-python/flask-graphql
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds GraphQL support to your Flask application
  dev_url: https://github.com/graphql-python/flask-graphql

extra:
  recipe-maintainers:
    - rluria14
    - adbeda
    - agcopenhaver
