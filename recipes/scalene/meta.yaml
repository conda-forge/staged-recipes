{% set name = "scalene" %}
{% set version = "1.3.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scalene-{{ version }}.tar.gz
  sha256: 32139ea505601a44e3806431d09aee2c9e9c15d67f92a6f2857cf61f35d6f7fd

build:
  number: 0
  skip: true   # [py<37]
  entry_points:
    - scalene = scalene.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - cloudpickle >=1.5.0
    - numpy
    - nvidia-ml-py3
    - python
    - rich >=9.2.10

test:
  imports:
    - scalene
  commands:
    - scalene --help

about:
  home: https://github.com/emeryberger/scalene
  summary: 'Scalene: A high-resolution, low-overhead CPU, GPU, and memory profiler for Python'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
