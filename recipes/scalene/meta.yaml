{% set name = "scalene" %}
{% set version = "1.5.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scalene-{{ version }}.tar.gz
  sha256: a3adfe397e1e379091e3405c692a178291ebe8c2d3721dbc02bfec5ecc347ef7

build:
  number: 0
  skip: true   # [py<38]
  entry_points:
    - scalene = scalene.__main__:main
  script: make bdist #{{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools-scm
    - auditwheel
    - make
  run:
    - cloudpickle >=1.5.0
    - python
    - rich >=9.2.0
    - pynvml >=11.4.1

test:
  imports:
    - scalene
  commands:
    - scalene --help
  requires:
    - pip

about:
  home: https://github.com/plasma-umass/scalene
  summary: 'Scalene: A high-resolution, low-overhead CPU, GPU, and memory profiler for Python'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
