{% set name = "scalene" %}
{% set version = "1.3.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scalene-{{ version }}.tar.gz
  sha256: 3c2fb524b4c611773b147dc889e2d58b48a543d3161ea576ccc0db778e9f5915

build:
  number: 0
  skip: true   # [py<37]
  entry_points:
    - scalene = scalene.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - cloudpickle >=1.5.0
    - numpy
    - nvidia-ml
    - python
    - rich >=9.2.0
    - wheel

test:
  imports:
    - scalene
  commands:
    - scalene --help
  requires:
    - pip

about:
  home: https://github.com/emeryberger/scalene
  summary: 'Scalene: A high-resolution, low-overhead CPU, GPU, and memory profiler for Python'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
