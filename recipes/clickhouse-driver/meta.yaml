package:
  name: clickhouse-driver
  version: "0.0.5"

source:
  fn: clickhouse-driver-0.0.5.tar.gz
  url: https://pypi.python.org/packages/14/e5/c88412568986d1bdc2f7f7804a6e51f99f606d04c6a16244e55450acced9/clickhouse-driver-0.0.5.tar.gz
  md5: 7bff5b9fead97e832e0fc1b3c8545cdf

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six
    - pyquicklz
    - lz4
    - zstd
    - clickhouse-cityhash

test:
  # Python imports
  imports:
    - clickhouse_driver
    - clickhouse_driver.columns
    - clickhouse_driver.compression
    - clickhouse_driver.settings
    - clickhouse_driver.streams
    - clickhouse_driver.util

  requires:
    - clickhouse-cityhash ==1.0.2
    - lz4
    - nose
    - pyquicklz
    - zstd

about:
  home: https://github.com/mymarilyn/clickhouse-driver
  license: MIT
  summary: 'Python driver with native interface for ClickHouse'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
