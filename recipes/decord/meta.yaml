{% set name = "decord" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4aeeb102973bbf6e3b0344d53b055e49939ea47f3607fd0e8ae4aad2d4e60b5b
  patches:
    # There hasn't been a release in since 2021, so these patches backport a few things
    # most notaly a memory leak
    # git checkout master
    # git fetch --tags
    # git format-patch v0.6.0
    - patches/0002-fix-mem-leak-167.patch
    - patches/0004-Fix-typo-in-device-docstring-171.patch
    - patches/0006-Avoid-creating-extra-mem-in-string-join-173.patch
    # Required for new ffmpeg compatibility
    # https://github.com/dmlc/decord/pull/360
    - 360-new-ffmpeg-compatibility.patch
    - 362-remove_RTLD_GLOBAL.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
  host:
    - python
    - pip
    - setuptools
    - ffmpeg
    # Specify lgpl version of ffmpeg so that there are
    # no quesitons about the license of the resulting opencv
    # binary
    - ffmpeg {{ ffmpeg }} lgpl_*
    - dmlc-core
    - dlpack
  run:
    - python
    - numpy

test:
  imports:
    - decord
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/decord
  summary: "An efficient video loader for deep learning with smart shuffling that's super easy to digest"
  description: |
    Decord is a reverse procedure of Record. It provides convenient video slicing methods
    based on a thin wrapper on top of hardware accelerated video decoders
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
