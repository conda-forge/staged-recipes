{% set name = "decord" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dmlc/{{ name }}.git
  git_rev: v{{ version }}
  git_depth: -1  # need full history for submodules

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [unix]
    - git
    - gtest
  host:
    - python
    - pip
    - setuptools
    - ffmpeg <5
  run:
    - python
    - numpy
    - ffmpeg <5

test:
  imports:
    - decord
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dmlc/decord
  summary: "An efficient video loader for deep learning with smart shuffling that's super easy to digest"
  description: |
    Decord is a reverse procedure of Record. It provides convenient video slicing methods
    based on a thin wrapper on top of hardware accelerated video decoders
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
