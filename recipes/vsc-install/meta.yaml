package:
  name: vsc-install
  version: "0.10.26"

source:
  fn: vsc-install-0.10.26.tar.gz
  url: https://pypi.python.org/packages/82/ec/19d85d2bb91b562195d00db9ac82d7529904e7eabc0597720966bf74714f/vsc-install-0.10.26.tar.gz
  md5: c4eb3146d1c56015e43193efb6f65c0f

build:
  preserve_egg_dir: True
  number: 0
  skip: True  # [win or py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  imports:
    - vsc
    - vsc.install

about:
  home: https://github.com/hpcugent/vsc-install
  summary: "vsc-install provides shared setuptools functions and classes for python libraries developed by UGent's HPC group"
  license: GPLv2
  license_file: LICENSE
  license_family: GPL2

extra:
  recipe-maintainers:
    - jerowe
    - boegel
