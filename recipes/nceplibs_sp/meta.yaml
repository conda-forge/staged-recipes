{% set name = "nceplibs_sp" %}
{% set version = "2.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NOAA-EMC/NCEPLIBS-sp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c0d465209e599de3c0193e65671e290e9f422f659f1da928505489a3edeab99f

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - openmp
    - cmake
    - make                  # [not win]
    - ninja                 # [win]

test:
  commands:
    - test -f ${PREFIX}/lib/libsp_4.a  # [not win]

about:
  home: https://github.com/NOAA-EMC/NCEPLIBS-sp
  doc_url: https://noaa-emc.github.io/NCEPLIBS-sp/
  summary: The spectral transform library (splib) contains a variety of spectral transform functions. This is part of the NCEPLIBS project.
  license: LGPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - timcera
