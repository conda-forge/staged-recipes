
{% set version = "0.1.1" %}

package:
  name: gw
  version: {{ version }}

source:
#  path: /Users/kezcleal/Documents/Data/gw_dev/gw
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 0
  script:
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - clang
    - make
  host:
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  summary: 'View genomic sequencing data and vcf files'

extra:
  recipe-maintainers:
    - kcleal
