{% set name = "babel" %}
{% set version = "2.3.4" %}
{% set sha256 = "c535c4403802f6eb38173cd4863e419e2274921a01a8aad8a5b497c131c62875" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    
  run:
    - python

test:
  imports:
    

about:
  home: https://github.com/babel/babel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Babel is a compiler for writing next generation JavaScript. '
  description: |
    Babel is a community-driven tool that helps you write code in the latest version of JavaScript. 
    When your supported environments don't support certain features natively, Babel will help you 
    compile those features down to a supported version. 
  doc_url: https://babeljs.io/docs/setup/
  dev_url: https://github.com/babel/babel

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
