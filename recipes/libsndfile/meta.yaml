{% set version = "1.0.26" %}

package:
  name: libsndfile
  version: {{ version }}

source:
  git_url: https://github.com/erikd/libsndfile.git
  git_tag: f67f0992eae3d19ca3a3804c8ea6b081b2131e5f

build:
  number: 0

requirements:
  build:
    - autoconf
    - autogen
    - automake
    - libtool
    - pkg-config
    - python

test:
