    - true  # we perform testing in the build phase

about:
  home: http://www.mega-nerd.com/libsndfile/
  license: GPL
  summary: Secret Rabbit Code (aka libsamplerate) is a Sample Rate Converter for audio.

extra:
  recipe-maintainers:
    - stefan-balke
