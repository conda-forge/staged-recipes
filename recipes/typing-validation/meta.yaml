{% set name = "typing-validation" %}
{% set version = "1.2.11.post4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/typing_validation-{{ version }}.tar.gz
  sha256: 7aed04ecfbda07e63b7266f90e5d096f96344f7facfe04bb081b21e4a9781670

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.6.0

test:
  imports:
    - typing_validation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hashberg-io/typing-validation
  summary: A simple library for runtime type-checking.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lkluft
    - d70-t
