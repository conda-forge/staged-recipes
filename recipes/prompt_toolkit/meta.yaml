{% set name = "prompt_toolkit" %}
{% set version = "1.0.15" %}
{% set sha256 = "1df952620eccb399c53ebb359cc7d9a8d3a9538cb34c5a1344bdbeb29fbcc381" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - prompt_toolkit 
    
about:
  home: https://github.com/jonathanslenders/python-prompt-toolkit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Library for building powerful interactive command lines in Python'
  description: |
    prompt_toolkit is a library for building powerful interactive command lines and terminal applications in Python. 
  doc_url: https://python-prompt-toolkit.readthedocs.io/en/master/
  dev_url: https://github.com/jonathanslenders/python-prompt-toolkit

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
