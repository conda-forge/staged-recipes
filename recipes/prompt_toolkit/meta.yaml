{% set name = "prompt_toolkit" %}
{% set version = "1.0.14" %}
{% set sha256 = "cc66413b1b4b17021675d9f2d15d57e640b06ddfd99bb724c73484126d22622f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - prompt_toolkit
    - prompt_toolkit.tests

about:
  home: https://github.com/jonathanslenders/python-prompt-toolkit
  license_file: LICENSE
  summary: 'Toolkit to create powerful commandline applications in Python.'

  # The remaining entries in this section are optional, but recommended
  description: |
    prompt_toolkit is a Python package to create simple and 
    powerful command-line application in Python.
  doc_url: http://python-prompt-toolkit.readthedocs.io
  dev_url: https://github.com/jonathanslenders/python-prompt-toolkit

extra:
  recipe-maintainers:
    - souravsingh
    - jonathanslenders
