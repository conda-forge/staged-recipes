{% set version = "1.17.3" %}

package:
  name: coin-or-clp
  version: {{ version }}

source:
  fn: Osi-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/Clp/Clp-{{ version }}.tgz
  sha256: a13bf54291ad503cf76f5f93f2643d2add4faa5d0e60ff2db902ef715c094573

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-clp', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - coin-or-osi
  run:
    - coin-or-osi

test:
  commands:
    - test -f "${PREFIX}/include/coin/ClpNode.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libClp${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR linear programming solver"

extra:
  recipe-maintainers:
    - jschueller
