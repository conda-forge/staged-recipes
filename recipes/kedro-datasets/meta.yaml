{% set name = "kedro-datasets" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  git_url: https://github.com/kedro-org/kedro-plugins.git
#  git_tag: main
#  git_depth: 1

  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-datasets-{{ version }}.tar.gz
  sha256: 5a9a61580ec6c2e6b91dafa5370c06be84164271ef055578527f1363baffa5a1

build:
  noarch: noarch
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
    - setuptools
  run:
    - python >=3.7,<3.11
    - kedro >=0.18.3
    - adlfs <=2022.2,>=2021.7.1
    - bandit <2.0,>=1.6.2
    - biopython >=1.73,<2
    - dask-core >=2021.10,<2022
    - dill >=0.3.1,<0.4
    - filelock <4.0,>=3.4.0
    - gcsfs <=2022.1,>=2021.4
    - geopandas <1.0,>=0.6.0
    - python-hdfs <3.0,>=2.5.8
    - holoviews >=1.13.0,<1.14
    - ipython <8.0,>=7.31.1
    - jinja2 <3.1.0
    - joblib >=0.14
    - jupyterlab >=3.0,<4
    - jupyter >=1.0,<2
    - lxml >=4.6,<5
    - memory_profiler <1.0,>=0.50.0
    - networkx >=2.4,<3
    - openpyxl <4.0,>=3.0.3
    - pandas-gbq <1.0,>=0.12.0
    - pandas >=1.3,<2
    - pillow >=9.0,<10
    - plotly <6.0,>=4.8.0
    - psutil >=5.8.0,<6.0.0
    - pyarrow <10.0,>=1.0
    - pylint <3.0,>=2.5.2
    - pyproj >=3.0,<4
    - pyspark <4.0,>=2.2
    - redis-py >=4.1,<5
    - requests >=2.20,<3
    - s3fs <0.5,>=0.3.0
    - sqlalchemy >=1.2,<2
    - xlsxwriter >=1.0,<2
    - pytables >=3.6,<4
    - matplotlib-base <3.4,>=3.0.3

test:
  imports:
    - kedro_datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-plugins/tree/main/kedro-datasets
  summary: Kedro-Datasets is where you can find all of Kedro's data connectors.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
