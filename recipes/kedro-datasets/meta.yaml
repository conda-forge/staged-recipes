{% set name = "kedro-datasets" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-datasets-{{ version }}.tar.gz
  sha256: bedc605804cc91fcb8084266462f1d26dc7f1e0fe5cd187a26e880efb0c0b26f

build:
  noarch: python
  script: 
    - cp ${RECIPE_DIR}/requirements.txt .
    - cp ${RECIPE_DIR}/test_requirements.txt .    
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - kedro >=0.18.4,<0.19.dev0

test:
  imports:
    - kedro_datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-plugins/tree/main/kedro-datasets
  summary: Kedro-Datasets is where you can find all of Kedro's data connectors.
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
