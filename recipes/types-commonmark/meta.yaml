{% set name = "types-commonmark" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-commonmark-{{ version }}.tar.gz
  sha256: b894b67750c52fd5abc9a40a9ceb9da4652a391d75c1b480bba9cef90f19fc86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/commonmark-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for commonmark
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
