{% set name = "qrupdate" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}/1.2/{{ name }}-{{ version }}.tar.gz
  sha256: e2a1c711dc8ebc418e21195833814cb2f84b878b90a2774365f0166402308e08
  patches:
    - 0001-pointers-in-Makeconf.patch
    - 0002-remove-D-in-installs-osx.patch
    - 0003-add-ldflags-in-lib.patch
    - 0004-point-to-lib.patch
build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
  host:
    - libblas
    - liblapack
  run:

test:
  commands:
    - test -f ${PREFIX}/lib/libqrupdate${SHLIB_EXT}*  # [not win]

about:
  home: https://sourceforge.net/projects/qrupdate/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: "qrupdate is a Fortran library for fast updates of QR and Cholesky decompositions."

extra:
  recipe-maintainers:
    - ngam
