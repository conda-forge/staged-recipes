{% set name = "qrupdate" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}/1.2/{{ name }}-{{ version }}.tar.gz
  sha256: e2a1c711dc8ebc418e21195833814cb2f84b878b90a2774365f0166402308e08
  patches:
    # the whole recipe was copied from:
    # https://github.com/unlhcc/hcc-conda-recipes/tree/master/recipes/qrupdate/1.1.2
    # with minor modifications
    - ldflags.patch
    - osx.patch  # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - make
  host:
    - libblas
    - liblapack
  run:

test:
  commands:
    - test -f ${PREFIX}/lib/libqrupdate.a
    - test -f ${PREFIX}/lib/libqrupdate.so  # [linux]
    - test -f ${PREFIX}/lib/libqrupdate.dylib  # [osx]

about:
  home: https://sourceforge.net/projects/qrupdate/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: "qrupdate is a Fortran library for fast updates of QR and Cholesky decompositions."

extra:
  recipe-maintainers:
    - ngam
