{% set name = "pylibjpeg-rle" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg_rle-{{ version }}.tar.gz
  sha256: 8ab064af408c0043dcd8ef1fbf1e490b3596065addd537c23623eaaba6fd8785

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin >=1.0,<2.0
    - setuptools_rust
    - pip
  run:
    - python >=3.8
    - numpy >1.24

test:
  imports:
    - pylibjpeg_rle
  commands:
    - pip check
  requires:
    - pip

about:
  summary: '"Python bindings for a fast RLE decoder/encoder, with a focus on ""use as a plugin for pylibjpeg"'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kastman
