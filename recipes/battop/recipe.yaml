context:
  version: "0.2.4"

package:
  name: battop
  version: ${{ version }}

source:
  url: https://github.com/svartalf/rust-battop/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1a54b29d0c0ac24cac4ecf1127e72fc50e00b5a47d70548cea20f02b30cf3e7a

build:
  number: 0
  skip: win
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: battop --help

about:
  homepage: https://github.com/svartalf/rust-battop
  summary: Interactive batteries viewer
  description: |
    battop is an interactive viewer, similar to top, htop and other *top utilities, but about the batteries installed in your notebook.
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  documentation: https://docs.rs/battop
  repository: https://github.com/svartalf/rust-battop

extra:
  recipe-maintainers:
    - pavelzw
