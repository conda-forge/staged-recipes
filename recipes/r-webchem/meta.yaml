{% set version = "1.0.0" %}

package:
  name: r-webchem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webchem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webchem/webchem_{{ version }}.tar.gz
  sha256: 2623f229ada6f285556580415991785311f15f6d73d26144f9b97787fa0496b0

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
  #  Imports: xml2, httr, rvest, RCurl, jsonlite, stringr, methods, dplyr, purrr, data.tree, tibble
  #  Suggests:  testthat, rcdk, covr, robotstxt, knitr, rmarkdown
    - r-base
    - r-xml2
    - r-httr
    - r-rvest
    - r-rcurl,
    - r-jsonlite
    - r-stringr
    - r-dplyr
    - r-purrr
    - r-data.tree
    - r-tibble
  run:
    - r-base
    - r-xml2
    - r-httr
    - r-rvest
    - r-rcurl,
    - r-jsonlite
    - r-stringr
    - r-dplyr
    - r-purrr
    - r-data.tree
    - r-tibble


test:
  commands:
    - $R -e "library('webchem')"           # [not win]
    - "\"%R%\" -e \"library('webchem')\""  # [win]

about:
  home: https://docs.ropensci.org/webchem, https://github.com/ropensci/webchem
  license: MIT
  summary: Chemical Information from the Web
  description: |
    Chemical information from around the web. This package interacts with a
    suite of web services for chemical information. Sources include: Alan Wood's
    Compendium of Pesticide Common Names, Chemical Identifier Resolver, ChEBI,
    Chemical Translation Service, ChemIDplus, ChemSpider, ETOX, Flavornet, NIST
    Chemistry WebBook, OPSIN, PAN Pesticide Database, PubChem, SRS, Wikidata.
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - mfakaehler


