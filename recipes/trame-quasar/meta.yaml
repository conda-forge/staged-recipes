{% set name = "trame-quasar" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-quasar-{{ version }}.tar.gz
  sha256: 87bf3d0dc92c324ab7c7345c471e238557e78e862751d2155a13249ed1bbc8c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client

test:
  imports:
    - trame
    - trame_quasar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-quasar
  summary: Quasar widget library for trame
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - jourdain
    - psavery
    - kwrobot
