{% set name = "tldraw" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tldraw-{{ version }}.tar.gz
  sha256: 334255de33fe78103508d7b1537ff8e55620ad23289d44c94332c14843c6e982

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - hatchling
    - hatch-jupyter-builder >=0.5.0
    - pip
  run:
    - python >=3.6
    - anywidget

test:
  imports:
    - tldraw.tldraw
  commands:
    - pip check
  requires:
    - pip
    # optional dependency
    - matplotlib
    - scikit-image

about:
  home: https://github.com/kolibril13/jupyter-tldraw
  summary: Tldraw fo Jupyter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
    - kolibril13
