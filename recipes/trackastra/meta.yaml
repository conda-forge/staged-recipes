{% set name = "trackastra" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trackastra-{{ version }}.tar.gz
  sha256: 0d11010ff7f9fb8236d2d49ec8402808f70499f5f64b905b66a99a973572b179

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy
    - matplotlib-base
    - scipy
    - pandas
    - humanize
    - configargparse
    - tensorboard
    - pyyaml
    - numba
    - scikit-image
    - chardet
    - lightning
    - kornia >=0.7.0
    - pytorch
    - torchvision
    - lz4
    - imagecodecs >=2023.7.10
    - wandb
    - edt
    - joblib
    - motile >= 0.3

test:
  imports:
    - trackastra
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Tracking by Association with Transformers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bentaculum
