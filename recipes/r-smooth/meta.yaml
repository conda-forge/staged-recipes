{% set version = '2.5.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smooth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smooth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smooth/smooth_{{ version }}.tar.gz
  sha256: ef8ea0bebf2fbb30cf3f02da30dc09f49a2ff383c26002a03ae41d69a893d267

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.3
    - r-rcpparmadillo >=0.8.100.0.0
    - r-forecast >=7.0
    - r-greybox >=0.5.3
    - r-nloptr
    - r-zoo
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3
    - r-rcpparmadillo >=0.8.100.0.0
    - r-forecast >=7.0
    - r-greybox >=0.5.3
    - r-nloptr
    - r-zoo

test:
  commands:
    - $R -e "library('smooth')"           # [not win]
    - "\"%R%\" -e \"library('smooth')\""  # [win]

about:
  home: https://github.com/config-i1/smooth
  license: GPL-2
  summary: 'Functions implementing Single Source of Error state space models for purposes of
    time series analysis and forecasting. The package includes Exponential Smoothing
    (Hyndman et al., 2008, <doi: 10.1007/978-3-540-71918-2>), SARIMA (Svetunkov & Boylan,
    2019 <doi: 10.1080/00207543.2019.1600764>), Complex Exponential Smoothing (Svetunkov
    & Kourentzes, 2018, <doi: 10.13140/RG.2.2.24986.29123>), Simple Moving Average (Svetunkov
    & Petropoulos, 2018 <doi: 10.1080/00207543.2017.1380326>), Vector Exponential Smoothing
    (de Silva et al., 2010, <doi: 10.1177/1471082X0901000401>) in state space forms,
    several simulation functions and intermittent demand state space models. It also
    allows dealing with intermittent demand based on the iETS framework (Svetunkov &
    Boylan, 2017, <doi: 10.13140/RG.2.2.35897.06242>).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

