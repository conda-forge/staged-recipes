{% set name = "termplotlib" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 32b35fa1e0bafd7e79b498d2236180379c9924deb09b8cdbf70709543b29e20e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy
    - gnuplot

test:
  imports:
    - termplotlib
  source_files:
    - README.md
    - tests
  requires:
    - pytest
    - pytest-codeblocks
  commands:
    - python -m pytest

about:
  home: https://github.com/nschloe/termplotlib
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Python plotting for the command line'
  dev_url: https://github.com/nschloe/termplotlib

extra:
  recipe-maintainers:
    - nschloe
