{% set name = "tsfel" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsfel-{{ version }}.tar.gz
  sha256: 7cfc1db84900f1b0a51c24b06539bc47f5574a88d2e5fe71792d16240540eacd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=47.1.1
  run:
    - gspread >=3.1.0
    - ipython >=7.4.0
    - numpy >=1.18.5
    - oauth2client >=4.1.3
    - pandas >=0.25.3
    - python >=3.6
    - scipy >=1.5.1
    - setuptools >=47.1.1
    - sphinx >=1.8.5

test:
  imports:
    - tsfel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fraunhoferportugal/tsfel/
  summary: Library for time series feature extraction
  license: BSD-3-Clause
  # PR created upstream to bundle in license
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
