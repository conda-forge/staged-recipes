{% set name = "fish2eod" %}
{% set version = "1.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aaronshifman/fish2eod/archive/refs/tags/v1.0a1.tar.gz
  sha256: fe4e031fde22565294a51e11849291f1bd0dafe2ff21f9f691238eccea30fd42

build:
  skip: true  # [win]
  number: 0
	
requirements:
  host:
    - python
    - pip
  build:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - pip
  run:
    - fenics-dolfin==2019.1.0
    - superlu_dist==7.2.0
    - pytables
    - h5py
    - matplotlib
    - meshio
    - {{ pin_compatible('numpy') }}
    - scipy
    - pandas
    - tqdm
    - PyYAML
    - Shapely
    - lxml
    - dataclasses
    - meshio >=4.3.2, <6

test:
  imports:
    - fish2eod
about:
  home: https://github.com/aaronshifman/fish2eod
  summary: 'Electric Field Simulation for Weakly Electric fish '
  description: |
    Easily compute electric fields, and electric images for freely 
    posable fish geometries. 
  license_file: LICENSE
  doc_url: https://fish2eod.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - aaronshifman
