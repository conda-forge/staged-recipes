{% set name = "slovnet" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slovnet-{{ version }}.tar.gz
  sha256: 73eeb89f2bfecbbb483c7e27f89b91635b183965c67e1ebaa095551c8ed3eb66

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - navec
    - numpy
    - python >=3.5
    - razdel

test:
  imports:
    - slovnet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/natasha/slovnet
  summary: Deep-learning based NLP modeling for Russian language
  license: MIT
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - harri-pltr 
