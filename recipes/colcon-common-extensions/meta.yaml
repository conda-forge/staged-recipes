{% set name = "colcon-common-extensions" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a8d78f5f01f99d1d6f0bf490427281773dab7ff046ba4e746c80816c9419dda6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [py<35]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - colcon-cmake
    - colcon-core
    - colcon-defaults
    - colcon-devtools
    - colcon-library-path
    - colcon-metadata
    - colcon-notification  # [not osx]
    - colcon-output
    - colcon-package-information
    - colcon-package-selection
    - colcon-parallel-executor
    - colcon-powershell
    - colcon-python-setup-py
    - colcon-recursive-crawl
    - colcon-ros
    - colcon-test-result

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    A meta package aggregating colcon-core as well as a set of common extensions.

extra:
  recipe-maintainers:
    - seanyen
