{% set name = "dispersionIndicators" %}
{% set name = "0.1.5" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
  sha256: 200784b4e5c1baf7c1ebb3f8176b7b1c31c560442297d8b5da09643158dd58ef

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/s
    - lib/

requirements:
  host:
    - r-base
    - r-corpcor
    - r-ggplot2 >=3.5.2
    - r-stats
    - r-utils
  run:
    - r-base
    - r-corpcor
    - r-ggplot2 >=3.5.2
    - r-stats
    - r-utils

test:
  commands:
    - $R -e "library('dispersionIndicators')"  # [not win]
    - "\"%R%\" -e \"library('dispersionIndicators')\""  # [win]

about:
  home: https://unh-pfem-gitlab.ara.inrae.fr/packages/dispersion_indicators/
  summary: Provides methods for analyzing the dispersion of tabular datasets with batched and ordered samples. Based on convex hull or integrated covariance Mahalanobis, several indicators are implemented for inter and intra batch dispersion analysis. It is designed to facilitate robust statistical assessment of data variability, supporting applications in exploratory data analysis and quality control, for such datasets as the one found in metabololomics studies. For more details see Salanon (2024) <doi:10.1016/j.chemolab.2024.105148> and Salanon (2025) <doi:10.1101/2025.08.01.668073>.
  license: MIT

extra:
  recipe-maintainers:
    - etiennejls
