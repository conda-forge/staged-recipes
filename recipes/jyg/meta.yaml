{% set version = "0.1.0" %}

package:
  name: jyg
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jyg/jyg-{{ version }}.tar.gz
  sha256: cf5a81add93e523dbe1f638cc4560d61af952a4fa8766c658810ccde68c9d31f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - jupyter-jyg = jyg.jygapp:main
    - jyg = jyg.jygapp:main

requirements:
  host:
    - flit-core >=3.7.1,<4
    - pip
    - python >=3.8
  run:
    - ipython >=8
    - jupyter_core >=4.7.1
    - python >=3.8

test:
  imports:
    - jyg
  commands:
    - pip check
    - jupyter-jyg --help
    - jyg --help
    - jupyter labextension list
    - jupyter server extension list
    - jupyter labextension list 1>labextensions 2>&1
    - jupyter server extension list 1>server_extensions 2>&1
    - grep -iE "jyg.*OK" labextensions
    - grep -iE "jyg.*OK" server_extensions
  requires:
    - jupyterlab
    - m2-grep  # [win]
    - pip

about:
  home: https://github.com/sathbeds/jyg
  summary: run Jupyter browser client commands from a CLI, REST API, or other browser windows
  license: BSD-3-Clause
  doc_url: https://jyg.rtfd.io
  license_file:
    - LICENSE
    - src/jyg/_d/share/jupyter/labextensions/@deathbeds/jyg/static/third-party-licenses.json

extra:
  recipe-maintainers:
    - bollwyvl
