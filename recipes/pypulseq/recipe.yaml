schema_version: 1

context:
  name: pypulseq
  version: 1.4.2.post1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pypulseq-${{ version }}.tar.gz
  sha256: 76499346934d01578cfdd53e30438ae59d3bb17965a09d963621fb4642423059

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - coverage >=6.2
    - matplotlib-base >=3.5.2
    - numpy >=1.19.5
    - scipy >=1.8.1

tests:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - pypulseq

about:
  summary: Pulseq in Python
  license: AGPL-3.0-only
  license_file: LICENSE
  home: https://github.com/imr-framework/pypulseq
  doc_url: https://pypulseq.readthedocs.io/
  dev_url: https://github.com/imr-framework/pypulseq

extra:
  recipe-maintainers:
    - wtclarke
