{% set name = "vuepress" %}                                                                                                                                                                                 
{% set version = "0.14.10" %}
{% set sha256 = "753f065687fdb031d2f028ebe98a24f84e866295ec2849db0b84c2b3e100319b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-v{{ version }}.tar.gz
  url: https://github.com/vuejs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm pack && npm install -g {{ name }}-{{ version }}.tgz

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - vuepress --version

about:
  home: https://vuepress.vuejs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Command line interface for Hexo'
  doc_url: https://github.com/vuejs/vuepress
  dev_url: https://github.com/vuejs/vuepress

extra:
  recipe-maintainers:
    - njzjz
