{% set name = "vuepress" %}                                                                                                                                                                                 
{% set version = "0.14.10" %}
{% set sha256 = "7186b9fa167734c91f3a6d2cbb92a6037c48bd890da0980d097e87814baf59bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-v{{ version }}.tar.gz
  url: https://github.com/vuejs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm pack && npm install -g {{ name }}-{{ version }}.tgz

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - vuepress --version

about:
  home: https://vuepress.vuejs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Command line interface for Hexo'
  doc_url: https://github.com/vuejs/vuepress
  dev_url: https://github.com/vuejs/vuepress

extra:
  recipe-maintainers:
    - njzjz
