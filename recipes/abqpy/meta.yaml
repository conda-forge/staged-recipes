{% set name = "abqpy" %}
{% set version = "2025.8" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd9ba620cfe44a94e68fbf60ab90db3bc7febdc5cf7e11658fa60c21c58b6fc5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - auto-all
    - fire
    - pydantic
    - typeguard
    - typing-extensions

test:
  imports:
    - abqpy
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/haiiliin/abqpy
  summary: Type Hints for Abaqus/Python Scripting
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://haiiliin.github.io/abqpy/
  dev_url: https://github.com/haiiliin/abqpy

extra:
  recipe-maintainers:
    - haiiliin
