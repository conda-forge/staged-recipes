{% set name = "termpair" %}
{% set version = "0.1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/termpair-{{ version }}.tar.gz
  sha256: 4e799058686da7e6abc21daa200495b5cbdadce0a6cc6df42dbed687bd81c3f5

build:
  number: 0
  skip: True  # [win and py<36]
  entry_points:
    - termpair=termpair.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - aiofiles ==0.7.0
    - asgiref ==3.3.4
    - cffi ==1.14.5
    - click ==8.0.1
    - cryptography ==3.4.7
    - fastapi ==0.65.1
    - h11 ==0.12.0
    - httptools ==0.2.0
    - pycparser ==2.20
    - pydantic ==1.8.2
    - python
    - python-dotenv ==0.17.1
    - pyyaml ==5.4.1
    - starlette ==0.14.2
    - typing-extensions ==3.10.0.0
    - uvicorn ==0.14.0
    - uvloop ==0.15.2
    - watchgod ==0.7
    - websockets ==9.1

test:
  imports:
    - termpair
  commands:
    - pip check
    - termpair --help
  requires:
    - pip

about:
  home: https://github.com/cs01/termpair
  doc_url: https://cs01.github.io/termpair/
  summary: View and control remote terminals from your browser with end-to-end encryption
  license: MIT
  license_file: LICENSE
  description: |
    TermPair lets developers securely share and control terminals in real time.
      You can share your terminal by running termpair share, the resulting URL
      can be shared with whoever you want. Note that anyone that has it can
      view and possibly control your terminal. The server multicasts terminal
      output to all browsers that connect to the session. Try an online
      implementation here: https://grassfedcode.com/termpair/

extra:
  recipe-maintainers:
    - thewchan
