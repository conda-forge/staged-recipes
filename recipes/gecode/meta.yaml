package:
  name: libgecode
  version: "5.0.0"

source:
  fn: gecode-5.0.0.tar.gz
  url: "http://www.gecode.org/download/gecode-5.0.0.tar.gz"
  sha256: f4ff2fa115fed8c09a049b2d8520363b1f9b1a39d80461f597e29dab2ba9e77b

build:
  number: 0

requirements:
build:
  number: 0
  msvc_compiler: 14.0
  features:
    - vc14             # [win]

requirements:
  build:
    - vc 14            # [win]
    - toolchain
    - perl
    - mpfr
    - gmp              # [unix]
    - mpir             # [win]
    - flex             # [unix]
    - bison            # [unix]
  run:
    - vc 14            # [win]
    - mpfr
    - gmp              # [unix]
    - mpir             # [win]

test:
  commands:
    - fzn-gecode --help >& /dev/null
    - magic-sequence --help >& /dev/null

about:
  home: http://www.gecode.org/
  license: MIT
  license_file: LICENSE
  summary: Generic constraint development environment

extra:
  recipe-maintainers:
    - moorepants
