{% set name = "sf-hamilton" %}
{% set version = "1.81.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sf_hamilton-{{ version }}.tar.gz
  sha256: 1fa5eff514fe3203b41ba6dcf1298553b6beb704c8b57420d780bcc9c3189609

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - setuptools >=72.1
    - pip
  run:
    - python >=3.8,<4.0
    - numpy
    - pandas
    - typing_extensions >4.0.0
    - typing_inspect

test:
  imports:
    - hamilton
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Hamilton, the micro-framework for creating dataframes.
  home: https://github.com/DAGWorks-Inc/hamilton
  doc_url: https://hamilton.dagworks.io/en/latest/
  dev_url: https://github.com/DAGWorks-Inc/hamilton
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    "Hamilton helps data scientists and engineers define testable, modular, self-documenting dataflows, that encode lineage/tracing and metadata.
    Runs and scales everywhere python does."
extra:
  recipe-maintainers:
    - rxm7706
