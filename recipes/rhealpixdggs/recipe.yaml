context:
  name: rhealpixdggs
  version: 0.5.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: c2dc5c250b16d8681bb6ae24800296ea4c73286b1215123ba76311818cc70049

build:
  noarch: python
  script: 
   - python -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.11
    - numpy >=2.0
    - scipy >=1.11
    - matplotlib-base >=3.7
    - pyproj >=3.6
    - shapely >=2.1

tests:
  - python:
      imports:
        - rhealpixdggs
      pip_check: true
  - script:
      - python -m unittest discover tests/
      - pytest -v --doctest-glob=introduction.rst docs/source/
      - pytest -v --doctest-modules rhealpixdggs
    requirements:
      run: pytest
    files:
      source:
        - tests/
        - docs/
        - rhealpixdggs/

about:
  homepage: "https://github.com/manaakiwhenua/rhealpixdggs-py"
  repository: "https://github.com/manaakiwhenua/rhealpixdggs-py"
  summary: An implementation of the rHEALPix discrete global grid system
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alpha-beta-soup
  tags:
    - rhealpix
    - DGGS
    - Discrete Global Grid System
    - geospatial
    - spatial
    - reference system
