{% set name = "consumercheck" %}
{% set version = "1.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ConsumerCheck-{{ version }}.tar.gz
  sha256: 46476808d05ce34d9e326f5edaa71b0867b35d6657f5d18a59cadb0b8f0533cd

build:
  number: 0
  noarch: python
  entry_points:
    - ccrun = ConsumerCheck.cc_start:main
    - ccgui = ConsumerCheck.cc_start:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >= 3.6
  run:
    - colormath
    - configparser
    - pyper >=1.1.1,!=1.1.2
    - python >= 3.6

test:
  imports:
    - ConsumerCheck
    - ConsumerCheck.tests
  commands:
    - pip check
    - ccrun --help
    - ccgui --help
  requires:
    - pip

about:
  home: http://sourceforge.net/projects/consumercheck/
  summary: Software for analysis of sensory and consumer data
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - andife
