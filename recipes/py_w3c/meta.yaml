{% set name = "py_w3c" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py_w3c-{{ version }}.tar.gz
  sha256: b643360fb2bf8fe87d7dc566c426a3417bfc09616b79966092fa0ecfabe92e83

build:
  entry_points:
    - w3c_validate = py_w3c.validators.html.validator:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - tox
  run:
    - python >=3.6

test:
  imports:
    - py_w3c
  commands:
    - pip check
    - w3c_validate --help
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/py_w3c/
  summary: W3C services for python.
  license: SGI-B-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - milljm
