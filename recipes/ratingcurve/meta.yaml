{% set name = "ratingcurve" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratingcurve-{{ version }}.tar.gz
  sha256: 55fdbf569c52b1824c053487033e0c56fba7ec24fc938356a1f0a464b4165b02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pymc
    - patsy
    - intake
    - typing

test:
  imports:
    - ratingcurve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ratingcurve/
  summary: A python library for fitting stage-discharge rating curves.
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thodson-usgs
