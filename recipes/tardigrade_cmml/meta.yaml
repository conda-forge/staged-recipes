{% set name = "tardigrade_cmml" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  path: '..'
  sha256: 10633149ebabd754038f85bb87566a018c7641feb2c90beeb9a5a8473fcef1af

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - SETUPTOOLS_SCP_PRETEND_VERSION={{ version }}
  script:
    - set x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${CMAKE_ARGS}
    - cmake --build build --target tardigrade_cmml
    - cmake --install build --prefix ${PREFIX}
  skip: true  # [win]
  run_exports:
    - tardigrade_cmml

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
    - cmake >=3.30
    - breathe >=4.3.0
    - clang-tools
    - doxygen
    - libboost-python-devel >=1.82
    - pip
    - python-build
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
  host:
    - setuptools >=77
    - setuptools_scm >=8
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3
    - tardigrade_hydra >=0.7.1
  run:
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.8
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.5
    - tardigrade_stress_tools >=0.6.3
    - tardigrade_micromorphic_tools >=1.4.3
    - tardigrade_hydra >=0.7.1

test:
  requires:
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.30
    - clang-tools
    - libboost-python-devel >=1.82
    - doxygen
    - sphinx
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/*
  commands:
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_cmml
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A collection of material models'
  description: |
    tardigrade_cmml The (C)ollected (M)aterial (M)odel (L)ibrary. Contains multiple material models
    which are compatible with the Tardigrade stack
  dev_url: https://github.com/UCBoulder/tardigrade_cmml

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
