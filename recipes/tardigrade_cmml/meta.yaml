{% set name = "tardigrade_cmml" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  path: '..'
  sha256: a09c890d990354244b7f7839942a8838b0c6967b2b902f13c37ced3f7a03179f

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set -x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib -DTARDIGRADE_CMML_BUILD_AS_SHARED=ON
    - cmake --build build --target tardigrade_cmml
    - cmake --install build --prefix ${PREFIX}
  missing_dso_whitelist:
      - /lib64/librt.so.1
      - /lib64/libc.so.6
      - /lib64/libpthread.so.0
      - /lib64/libm.so.6
  skip: true # [osx or win]

requirements:
  build:
    - cython
    - python {{ python }}
    - numpy
    - breathe >=4.3.0
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
    - setuptools_scm[toml] >=6.2
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
  host:
    - {{ compiler('cxx') }}
    - libgcc {{ libstdcxx }}             # [linux]
    - libstdcxx {{ libstdcxx }}          # [linux]
    - python {{ python }}
    - python-build
    - pip
    - numpy
    - cython
    - setuptools >=62
    - setuptools_scm >=6.2
    - make
    - cmake >=3.18
    - eigen >=3.3.7
    - boost >=1.59
    - doxygen
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5
  run:
    - python
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5

test:
  requires:
    - {{ compiler('cxx') }}
    - {{ pin_compatible('libgcc') }}     # [linux]
    - {{ pin_compatible('libstdcxx') }}  # [linux]
    - pytest
    - pytest-xdist
    - numpy
    - make
    - cmake >=3.18
    - boost >=1.59
    - doxygen
    - sphinx >=3.0.4
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
    - tardigrade_stress_tools >=0.6.1
    - tardigrade_micromorphic_tools >=1.4.2
    - tardigrade_abaqus_tools >=0.6.3
    - tardigrade_hydra >=0.4.5
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/*.cpp
  commands:
    - echo running tests
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

about:
  home: https://github.com/UCBoulder/tardigrade_cmml
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A collection of material models'
  description: |
    tardigrade_cmml The (C)ollected (M)aterial (M)odel (L)ibrary. Contains multiple material models
    which are compatible with the Tardigrade stack
  dev_url: https://github.com/UCBoulder/tardigrade_cmml

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
