{% set name = "gluonts" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gluonts-{{ version }}.tar.gz
  sha256: e8278696cb8fe642e7709fb414f02410669fc69b3f8ef6e440f601a52b33c036

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - sphinx
    - black
    - click
    - mypy
    - pip
  run:
    - python
    - numpy >=1.16,<2.dev0
    - pandas >=1.0,<2.dev0
    - pydantic >=1.7,<2.dev0
    - tqdm >=4.23,<5.dev0
    - toolz >=0.10,<1.dev0
    - typing-extensions >=4.0,<5.dev0
    - dataclasses  # [py==36]

test:
  imports:
    - gluonts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awslabs/gluonts/
  summary: GluonTS is a Python toolkit for probabilistic time series modeling, built around MXNet.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - pavelzw
