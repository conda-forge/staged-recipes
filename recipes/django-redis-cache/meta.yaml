{% set name = "django-redis-cache" %}
{% set version = "1.7.1" %}
{% set sha256 = "2b4e3510bbcaf3d331975717afd6f15a36fbaf7622504599d2727dc99f90c64d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - redis >=2.10.3

test:
  imports:
    - redis_cache

about:
  home: https://github.com/sebleier/django-redis-cache
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Redis cache backend for django'
  description: |
    A Redis cache backend for Django
  doc_url: http://django-redis-cache.readthedocs.org/en/latest/
  dev_url: https://github.com/sebleier/django-redis-cache

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
