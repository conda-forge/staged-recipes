{% set name = "ipyflow-core" %}
{% set version = "0.0.175" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyflow-core-{{ version }}.tar.gz
  sha256: e9c8f0f059216372e5a7b5aeba7dfe61967a60a0584f2825716636f7f5caa4a8

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=48
    - wheel >=0.30.0
    - setuptools-git-versioning
    - pip
  run:
    - python
    - astunparse
    - black
    - contextvars
    - ipykernel
    - ipython  # [py>=39]
    - ipywidgets
    - nest-asyncio
    - pyccolo ==0.0.45
    - traitlets

test:
  imports:
    - ipyflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ipyflow/ipyflow
  summary: Backend package for ipyflow's dataflow functionality
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - smacke
