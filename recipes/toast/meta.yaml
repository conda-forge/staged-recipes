
{% set version = '2.3.3' %}
{% set sha256 = '742f834831fb45014cd974e62091513f5289e1b8a477123a74e4aaa2f7ac300d' %}

{% set build = 0 %}

{% set mpi = mpi or 'nompi' %}

{% if mpi == 'nompi' %}
{% set mpi_prefix = "nompi" %}
{% else %}
{% set mpi_prefix = "mpi_" + mpi %}
{% endif %}

{% if mpi == 'nompi' %}
{% set build = build + 100 %}
{% endif %}

package:
  name: toast
  version: {{ version }}

source:
  url: https://github.com/hpc4cmb/toast/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<34]
  skip: True  # [win]
  number: {{ build }}
  string: "{{ mpi_prefix }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}"
  run_exports:
    - toast * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - llvm-openmp >=4.0.1  # [osx]
  host:
    - {{ mpi }}  # [mpi != 'nompi']
    - llvm-openmp >=4.0.1  # [osx]
    - python
    - fftw  # [mpi == 'nompi']
    - fftw * mpi_openmpi_*  # [mpi == 'openmpi']
    - fftw * mpi_mpich_*  # [mpi == 'mpich']
    - libblas
    - liblapack
    - suitesparse
    - libaatm
    - mpi4py  # [mpi != 'nompi']
  run:
    - {{ mpi }}  # [mpi != 'nompi']
    - llvm-openmp >=4.0.1  # [osx]
    - python
    - fftw  # [mpi == 'nompi']
    - fftw * mpi_openmpi_*  # [mpi == 'openmpi']
    - fftw * mpi_mpich_*  # [mpi == 'mpich']
    - libblas
    - liblapack
    - suitesparse
    - libaatm
    - mpi4py  # [mpi != 'nompi']
    - numpy
    - scipy
    - astropy
    - healpy
    - pyephem

test:
  files:
    - run_mpich_test.sh  # [mpi == 'mpich']
    - run_openmpi_test.sh  # [mpi == 'openmpi']
    - run_nompi_test.sh  # [mpi == 'nompi']
  commands:
    - ./run_mpich_test.sh  # [mpi == 'mpich']
    - ./run_openmpi_test.sh  # [mpi == 'openmpi']
    - ./run_nompi_test.sh  # [mpi == 'nompi']

about:
  home: https://github.com/hpc4cmb/toast
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Time Ordered Astrophysics Scalable Tools'
  description: |
    TOAST is a software framework for simulating and processing timestream data
    collected by microwave telescopes.
  dev_url: https://github.com/hpc4cmb/toast

extra:
  recipe-maintainers:
    - tskisner
