{% set name = "ckan" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ckan-{{ version }}.tar.gz
  sha256: 483c5f2364c384942080438ee1e562e6039d99e59fedea9ada7f6fb6b94defa8

build:
  entry_points:
    - ckan = ckan.cli.cli:ckan
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - alembic ==1.12.0
    - babel ==2.12.1
    - beaker ==1.12.1
    - bleach ==6.0.0
    - blinker ==1.6.2
    - certifi >=2023.7.22
    - click ==8.1.7
    - dominate ==2.8.0
    - feedgen ==0.9.0
    - flask ==2.3.3
    - flask-babel ==3.1.0
    - flask-multistatic
    - flask-login ==0.6.2
    - flask-wtf ==1.1.1
    - greenlet ==2.0.2
    - jinja2 ==3.1.2
    - markdown ==3.4.4
    - passlib ==1.7.4
    - polib ==1.2.0
    - psycopg2 ==2.9.7
    - pyjwt ==2.8.0
    - python-magic ==0.4.27
    - pysolr ==3.9.0
    - python-dateutil ==2.8.2
    - pytz
    - pyutilib ==6.0.0
    - pyyaml ==6.0.1
    - requests ==2.31.0
    - rq ==1.15.1
    - simplejson ==3.19.1
    - sqlalchemy ==1.4.49
    - sqlparse ==0.4.4
    - typing_extensions ==4.8.0
    - tzlocal ==5.0.1
    - webassets ==2.0
    - werkzeug ==2.3.7
    - zope.interface ==6.0

    - watchdog >=2.3
    - mypy >=0.910
    - sqlalchemy2-stubs

test:
  imports:
    - ckan
    - ckanext
    - ckan.cli
  commands:
    - pip check
    #- ckan --help # Needs Config File
  requires:
    - pip

about:
  home: http://ckan.org/
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE.txt
  summary: CKAN Software for making open data websites.
  doc_url: https://docs.ckan.org/en/2.10
  dev_url: https://github.com/ckan/ckan

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - mwilson8
    - benhuff
    - oblute
    - ndmaxar
