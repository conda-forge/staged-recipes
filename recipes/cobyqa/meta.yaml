{% set name = "cobyqa" %}
{% set version = "1.0.dev1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cobyqa-{{ version }}.tar.gz
  sha256: 4e1d5670ba8e085dfd0ba0eee3eca079c19cee501585727b9b05bb2129ef112a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - numpy >=1.17.0
    - scipy >=1.1.0
    - toml

test:
  imports:
    - cobyqa
  commands:
    - pip check
    - pytest --pyargs {{ name }}
  requires:
    - pip
    - pytest

about:
  summary: A derivative-free solver for general nonlinear optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ragonneau
