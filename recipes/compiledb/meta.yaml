{% set name = "compiledb" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06bb47dd1fa04de3a12720379ff382d40441074476db7c16a27e2ad79b7e966e

build:
  number: 0
  noarch: python
  entry_points:
    - compiledb=compiledb.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bashlex
    - click
    - python >=3.6
    - shutilwhich

test:
  imports:
    - compiledb
    - compiledb.commands
  commands:
    - pip check
    - compiledb --help
  requires:
    - pip

about:
  home: https://github.com/nickdiego/compiledb
  summary: Tool for generating Clang JSON Compilation Database files for make-based build systems.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
