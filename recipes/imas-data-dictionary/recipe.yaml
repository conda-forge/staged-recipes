context:
  version: "4.0.1"
  name: "imas-data-dictionary"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  string: h${{ hash }}_${{ "win" if win else "unix" }}_${{ build }}
  noarch: python
  python:
    entry_points:
      - idsinfo = data_dictionary.idsinfo:main
  files:
    include: ["**"]
    exclude:
      - dd_${{ version }}/share/

requirements:
  build:
    - saxon-he
    - libxslt
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=64
    - setuptools-scm
  run:
    - python >= ${{ python_min }}
    - packaging
    - if: unix
      then: __unix
    - if: win
      then: __win
  run_exports:
    - ${{ pin_subpackage("imas-data-dictionary", lower_bound="x.x", upper_bound="x.x") }}

tests:
  - python:
      imports:
        - imas_data_dictionary
      pip_check: false

about:
  homepage: https://imas.iter.org/
  license: LGPL-3.0
  license_file: LICENSE-LGPL
  summary: The Data Dictionary is the implementation of the Data Model of ITER's Integrated Modelling & Analysis Suite (IMAS)
  description: |
    The Data Dictionary is the implementation of the Data Model of ITER's Integrated Modelling & Analysis Suite (IMAS).
    It describes the structuring and naming of data (as a set of Interface Data Structures or IDSs) being used for both
    simulated and experimental data in a machine agnostic manner.
  documentation: https://imas-data-dictionary.readthedocs.io/
  repository: https://github.com/iterorganization/IMAS-Data-Dictionary

extra:
  recipe-maintainers:
    - "munechika-koyo"
