schema_version: 1

context:
  version: 1.5.7
  python_min: 3.9

package:
  name: taskiq-dependencies
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/taskiq-dependencies/taskiq_dependencies-${{ version }}.tar.gz
  sha256: 0d3b240872ef152b719153b9526d866d2be978aeeaea6600e878414babc2dcb4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.6.3

tests:
  - python:
      imports:
        - taskiq_dependencies
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: FastAPI like dependency injection implementation
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/taskiq-dependencies/

extra:
  recipe-maintainers:
    - AndreasAlbertQC
