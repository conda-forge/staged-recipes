schema_version: 1

context:
  version: 1.5.7

package:
  name: taskiq-dependencies
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/taskiq-dependencies/taskiq_dependencies-${{ version }}.tar.gz
  sha256: 0d3b240872ef152b719153b9526d866d2be978aeeaea6600e878414babc2dcb4

build:
  number: 0
  skip: py>=400 or match(python, ">=2,<3")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - if: match(python, "<3.10")
      then: typing_extensions >=4.6.3

tests:
  - python:
      imports:
        - taskiq_dependencies
      pip_check: true

about:
  summary: FastAPI like dependency injection implementation
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/taskiq-dependencies/

extra:
  recipe-maintainers:
    - AndreasAlbertQC
