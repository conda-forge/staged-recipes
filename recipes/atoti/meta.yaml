{% set version = "0.3.0" %}

package:
  name: atoti
  version: {{ version }}

source:
  url: https://github.com/atoti/atoti/releases/download/v{{ version }}/atoti-{{ version }}.tar.gz
  sha256: a7c4793c1a082091c88d6ef3760f714add65ea39f1998a0fe5ce063aec3c271e


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  build:
    - python =3.7
    - setuptools
  run:
    - python >=3.7
    - pandas
    - pyarrow !=0.14.1
    - pyyaml


test:
  requires:
    - openjdk
    - pandas

about:
  home: https://www.atoti.io
  license: LicenseRef-LICENSE
  license_file: atoti/LICENSE
  summary: 'Design, explore and deploy efficient and flexible data models'
  doc_url: https://www.atoti.io/documentation

extra:
  recipe-maintainers:
    - fabiencelier
    - tibdex
    - rcolle
