{% set version = "1.1.6" %}

package:
  name: pytagui
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytagui-{{ version }}.tar.gz
  sha256: 41fcbc382fb44da51084f830e2a87221c1600eb12c0d8ed0cd4e28365e8464c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8
    - numpy
    - os
    - time
    - h5py
    - scipy
    - matplotlib-base
    - pyqt
    - sys

test:
  imports:
    - pyTAgui
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
