{% set name = "colorlover" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/colorlover-{{ version }}.tar.gz
  sha256: b8fb7246ab46e1f5e6715649453c1762e245a515de5ff2d2b4aab7a6e67fa4e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - colorlover
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/plotly/colorlover
  summary: Color scales for IPython notebook
  license: MIT
  license_file: LICENSE
