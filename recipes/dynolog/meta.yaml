{% set version = "0.3.1" %}


package:
  name: dynolog
  version: {{ version }}

source:
  url: https://github.com/facebookincubator/dynolog/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a008155ec60d8c67bb6b274db7b5b84dbe437cc35654431fcf4a7ebb1c1eedf8
  patches:
    - use_shared_libs.patch

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('dynolog', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - glog
    - gflags
    - nlohmann_json
    - fmt
    - pfs

test:
  commands:
    - exit 1
    - test -f ${PREFIX}/include/kineto/libkineto.h
    - test -f ${PREFIX}/lib/libkineto${SHLIB_EXT}

about:
  home: https://github.com/facebookincubator/dynolog/
  summary: A performance monitoring daemon for heterogeneous CPU-GPU systems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
