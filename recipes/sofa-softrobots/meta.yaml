{% set name = "sofa-softrobots" %}
{% set version = "23.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/SoftRobots/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 46403b89af49a03e5f84d25286b7181bc43b87711117940e30e210fa199521ff

build:
  number: 0
  skip: true  # [py<38]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - sofa
    - sofa-python3
    - sofa-stlib
    - eigen
    - boost-cpp
    - pybind11
    - python

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libSoftRobots${SHLIB_EXT}  # [not win]

about:
  home: https://project.inria.fr/softrobot/
  summary: Sofa plugin containing components & method for soft robotics.
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://softrobots.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/SoftRobots

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
