{% set name = "tinyxml2" %}
{% set version = "7.0.1" %}
{% set sha256 = "a381729e32b6c2916a23544c04f342682d38b3f6e6c0cad3c25e900c3a7ef1a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/leethomason/tinyxml2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - cmake
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f $PREFIX/lib/libtinyxml2.so  # [linux]
    - test -f $PREFIX/lib/libtinyxml2.dylib  # [osx]
    - test -f $PREFIX/include/tinyxml2.h  # [unix]
    - test -f $PREFIX/lib/cmake/tinyxml2/tinyxml2Config.cmake  # [unix]
    - if exist %LIBRARY_INC%\\tinyxml2.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/leethomason/tinyxml2
  license: zlib
  license_file: LICENSE
  summary: 'TinyXML-2 is a simple, small, efficient, C++ XML parser that can be easily integrated into other programs.'
  dev_url: http://leethomason.github.io/tinyxml2/

extra:
  recipe-maintainers:
    - wolfv
