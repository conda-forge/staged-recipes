{% set name = "depthai" %}
{% set version = "2.16.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/depthai-{{ version }}.tar.gz
  sha256: 753e0974192351164685398dfcf55cab0dd74e68d3ebcf0e0fd5eb37d5306693

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - opencv
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - depthai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/luxonis/depthai-python
  summary: DepthAI Python Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - richard
