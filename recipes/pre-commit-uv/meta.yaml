{% set name = "pre-commit-uv" %}
{% set version = "4.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pre_commit_uv-{{ version }}.tar.gz
  sha256: 3db606a79b226127b27dbbd8381b78c0e30de3ac775a8492c576a68e9250535c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs >=0.4
    - hatchling >=1.25
    - pip
  run:
    - python >={{ python_min }}
    - pre-commit >=3.8
    - uv >=0.4.7

test:
  imports:
    - pre_commit_uv
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/tox-dev/pre-commit-uv
  summary: Run pre-commit with uv
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anjos
