context:
  name: pocker-tui
  version: "1.18.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pocker_tui/pocker_tui-${{ version }}.tar.gz
  sha256: d83b6bf81964ba721871cb9bb796dfa369f30de0d36e5f25ef5c5bfdfb26f8c4
  patches: 
    - remove_pipx.patch # disable built-in automatic updating using pipx
    - fix_winpty.patch

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points:
      - pocker = application.main:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - docker-py >=7.0.0,<8.0
    - textual >=1.0.0
    - pyyaml >=6.0.1
    - pydantic >=2.7.3
    - click >=8.1.7
    - colorama >=0.4.6
    - yaspin >=3.0.2
    - packaging >=24.1
    - textual-plotext >=1.0.0
    - pyte >=0.8.2
    - if: win
      then:
        - __win
        - pywinpty
    - if: unix
      then:
        - __unix

tests:
  - script:
      - pocker --help
      - pocker update
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://github.com/pommee/Pocker
  summary: '~ TUI tool for docker ~'
  description: |
    Pocker is a TUI tool to help with docker related tasks. For example,
      - View containers/images.
      - Manage status of containers.
      - See logs, attributes, environment variables and container statistics.
      - Filter logs based on keywords.
      - Start shell inside a container.
      - Customize configuration, i.e keybinds and behaviour.
    The tool is heavily based on docker-py and textual.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
