{% set version = '3.0.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multinet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/multinet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/multinet/multinet_{{ version }}.tar.gz
  sha256: b2cb162ecbff7de9662e36ecf68849fb4179842d671758ca069a17eb68c45fb5

build:
  skip: True  # [win]
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-rcpp >=1.0.1
    - r-igraph >=1.0.1
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcolorbrewer
    - r-rcpp >=1.0.1
    - r-igraph >=1.0.1

test:
  commands:
    - $R -e "library('multinet')"           # [not win]
    - "\"%R%\" -e \"library('multinet')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=multinet
  license: GPL
  summary: Functions for the creation/generation and analysis of multilayer social networks.
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - agcopenhaver

