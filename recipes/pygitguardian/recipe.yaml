schema_version: 1

context:
  name: pygitguardian
  version: 1.20.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pygitguardian-${{ version }}.tar.gz
  sha256: 483a250c2fea3c26d2972630052f59574964ee1fef5297fae3a8e6bd5e24a04c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }}
    - marshmallow >=3.5,<4
    - requests >=2,<3
    - marshmallow-dataclass >=8.5.8,<8.6.0
    - typing_extensions
    - setuptools >=70.1.0

tests:
  - python:
      imports:
        - pygitguardian
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: "Python Wrapper for GitGuardian's API -- Scan security policy breaks everywhere"
  license: MIT
  license_file: LICENSE
  homepage: https://www.gitguardian.com

extra:
  recipe-maintainers:
    - janjagusch
