{% set name = "lets-plot" %}
{% set version = "4.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JetBrains/lets-plot/archive/v{{ version }}.tar.gz
  sha256: 7e7fd66570b5e0aa6a6fe8bcb5e5c7aa172a3b6b5b1da474c4420d5f64007b3a

build:
  skip: true  # [win]
  number: 0
  script_env:
   - PROJECT_VERSION=v{{ version }}

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}  # [linux]
    - openjdk =11
  host:
    - zlib 
    - python
    - pip
    - setuptools
    - unzip  # [linux]
  run:
    - python
    - pypng
    - palettable

test:
  imports:
    - lets_plot
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://lets-plot.org
  summary: 'Lets-Plot is a multiplatform plotting library built on the principles of the Grammar of Graphics.'
  license: MIT
  license_file:
    - LICENSE
    - license-files/
    - plot-base/src/commonMain/kotlin/org/jetbrains/letsPlot/core/plot/base/stat/math3/NOTICE
  dev_url: https://github.com/JetBrains/lets-plot
  doc_url: https://lets-plot.org/python/index.html#python-index-user-guide

extra:
  recipe-maintainers:
    - VDovidaytis-HORIS
