{% set name = "lets-plot" %}
{% set version = "4.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JetBrains/lets-plot/archive/v{{ version }}.tar.gz
  sha256: c504d986b02594b42527a277e182b13831aaa43a85e21b337453843188e99cef

build:
  skip: true  # [win]
  number: 0
  script_env:
   - PROJECT_VERSION=v{{ version }}

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}  # [linux]
    - openjdk =11
    - make
  host:
    - zlib
    - autoconf
    - automake
    - gettext
    - gperf
    - libtool
    - libxcrypt
    - pkg-config
    - python
    - pip
    - setuptools
    - unzip  # [linux]
  run:
    - python
    - pypng
    - palettable
    - pillow

test:
  imports:
    - lets_plot
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://lets-plot.org
  summary: Lets-Plot is a multiplatform plotting library built on the principles of the Grammar of Graphics.
  license: MIT
  license_file:
    - LICENSE
    - license-files/
    - plot-base/src/commonMain/kotlin/org/jetbrains/letsPlot/core/plot/base/stat/math3/NOTICE
  dev_url: https://github.com/JetBrains/lets-plot
  doc_url: https://lets-plot.org/python/index.html#python-index-user-guide

extra:
  recipe-maintainers:
    - apcamargo
