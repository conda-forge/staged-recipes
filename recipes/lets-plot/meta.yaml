{% set name = "lets-plot" %}
{% set version = "4.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JetBrains/lets-plot/archive/v{{ version }}.tar.gz
  sha256: 25b743ea8de6bc4175d4eb6581881e31c2d8c723a143369d089c2a5178f09d0c

build:
  number: 0
  script_env:
   - PROJECT_VERSION=v{{ version }}

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ compiler('cxx') }}  # [linux]
  host:
    - zlib 
    - python
    - pip
    - setuptools
    - unzip  # [linux]
  run:
    - python
    - pypng
    - palettable

test:
  imports:
    - lets_plot
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://lets-plot.org
  summary: 'Multiplatform plotting library built on the principles of the Grammar of Graphics'
  license: MIT
  license_file:
    - LICENSE
    - plot-base/src/commonMain/kotlin/org/jetbrains/letsPlot/core/plot/base/stat/math3/NOTICE

extra:
  recipe-maintainers:
    - VDovidaytis-HORIS
