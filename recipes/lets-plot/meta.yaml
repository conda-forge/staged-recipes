{% set name = "lets-plot" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JetBrains/lets-plot/archive/v{{ version }}.tar.gz
  sha256: 19049a39c587585989478a8c466e8b3103d0c12cf896221ac39f569681fa7230

build:
  script: {{ PYTHON }} -m pip install python-packge -vv
  number: 0
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - pypng
    - palettable

test:
  imports:
    - lets_plot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lets-plot.org
  dev_url: https://github.com/JetBrains/lets-plot/tree/master/python-package
  summary: An open-source plotting library for statistical data heavily influenced by The Grammar of Graphics.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
