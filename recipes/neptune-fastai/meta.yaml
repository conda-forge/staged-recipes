{% set name = "neptune-fastai" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 21990b7bb52fa360264e34189d3904532e2ebebf50909184c6ab12a8847f9f44

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - neptune-client >=0.9.16
    - fastai/fastai >=2.0.0

test:
  imports:
    - neptune_fastai
    - neptune_fastai.impl
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Neptune Client integration with Fast.ai'
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/model-training/fastai
  dev_url: https://github.com/neptune-ai/neptune-fastai

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
    - Raalsky
