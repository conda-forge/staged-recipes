{% set python_min = "3.10" %}
{% set name = "fluxfootprints" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/footprints/archive/v{{ version }}.tar.gz
  sha256: 70f202e540664d3dbd77704f1573bd8a7eb710e4382139e8867bf5f767f74664

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - pyyaml >=5.4
    - requests >=2.25
    - xarray >=0.18
    - netcdf4 >=1.5
    - pyproj >=3.2
    - rasterio >=1.2
    - geopandas >=0.9
    - shapely >=1.7
    - affine >=2.3
    - opencv >=4.5
    - refet >=0.1.0

test:
  imports:
    - fluxfootprints
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inkenbrandt/footprints
  summary: A comprehensive Python package for micrometeorological footprint analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
