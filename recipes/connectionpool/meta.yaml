{% set name = "ConnectionPool" %}
{% set author = "jmeppley" %}
{% set version = "0.0.1" %}
{% set summary = "Generic connection pooler. modified from https://github.com/niciqy/ConnectionPool" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    git_url: https://github.com/{{ author }}/{{ name }}
    git_rev: v{{ version }}

about:
  home: https://github.com/jmeppley/{{ name }}
  summary: {{ summary }}

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python

  run:
    - python
