{% set name = "causal-testing-framework" %}
{% set version = "11.0.0" %}
{% set python_min = "3.10" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 087ec64fd82985af78eca23f23c7bdcb3e75de5397926d95fccaf9a3c7c2dd3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }},<={{ python_max }}
    - lifelines >=0.29.0,<0.30.dev0
    - networkx >=3.4,<3.5
    - numpy >=1.26,<2.dev0
    - pandas >=2.1
    - scikit-learn >=1.4,<2.dev0
    - scipy >=1.12.0,<1.14.0
    - statsmodels >=0.14,<1.dev0
    - tabulate >=0.9,<1.dev0
    - pydot >=2.0,<3.dev0
    - pygad >=3.3,<4.dev0
    - deap >=1.4.1,<1.5.dev0
    - sympy >=1.13.1,<1.14.dev0
    - pyarrow >=19.0.1,<19.1.dev0
    - fastparquet >=2024.11.0,<2024.12.dev0
test:
  imports:
    - causal_testing
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/CITCOM-project/CausalTestingFramework
  summary: A causal inference-driven framework for functional black-box testing of complex software.
  description: |
    Causal testing is a causal inference-driven framework for functional black-box testing.
    This framework utilises graphical causal inference (CI) techniques for the specification and functional testing of software from a black-box perspective.
    In this framework, we use causal directed acyclic graphs (DAGs) to express the anticipated cause-effect relationships amongst the inputs and outputs of the system-under-test and the supporting mathematical framework to design statistical procedures capable of making causal inferences.
    Each causal test case focuses on the causal effect of an intervention made to the system-under test.
    That is, a prescribed change to the input configuration of the system-under-test that is expected to cause a change to some output(s).
  license: MIT
  license_file: LICENSE
  doc_url: https://causal-testing-framework.readthedocs.io/
  dev_url: https://github.com/CITCOM-project/CausalTestingFramework

extra:
  recipe-maintainers:
    - f-allian
    - jmafoster1
