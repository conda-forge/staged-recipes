{% set name = "dssp" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmbi/dssp/archive/{{ version }}.tar.gz
  sha256: 4c95976d86dc64949cb0807fbd58c7bee5393df0001999405863dc90f05846c6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libboost 1.67.*
    - zlib
    - bzip2
    - autoconf
    - automake
  # run:
  #   - libboost 1.67.*
  #   - zlib
  #   - bzip2

test:
  commands:
    - mkdssp --version

about:
  home: https://github.com/cmbi/dssp
  license: BSL-1.0
  license_file: LICENSE.txt
  summary: 'DSSP program for assigning secondary structure'
  description: |
    The DSSP program was designed by Wolfgang Kabsch and Chris Sander to standardize secondary structure assignment. DSSP is a database of secondary structure assignments (and much more) for all protein entries in the Protein Data Bank (PDB). DSSP is also the name of the program that calculates DSSP entries from PDB entries. 
  doc_url: http://swift.cmbi.ru.nl/gv/dssp/
  dev_url: https://github.com/cmbi/dssp

extra:
  recipe-maintainers:
    - cbaakman
