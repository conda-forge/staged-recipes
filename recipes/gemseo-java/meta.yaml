{% set name = "gemseo-java" %}
{% set version = "1.0.0.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gemseo-java-{{ version }}.tar.gz
  sha256: 685e9214a5aa993cf109d8bc63cfd0b5be1838567d0202b5f371971943fcc11f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - gemseo >=3.2.0
    - jep
    - numpy
    - pyjnius
    - python >=3.6,<3.10

test:
  imports:
    - gemseo_java
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.irt-saintexupery.com
  summary: Java interface for GEMSEO.
  dev_url: https://gitlab.com/gemseo/dev/gemseo-java
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
