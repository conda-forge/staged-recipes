{% set name = "moleculekit" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculekit-{{ version }}.tar.gz
  sha256: 59a3e0a769c24e46a88f191711b82877addb53cd09140d9c0092a77551212588

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - mmtf-python
    - networkx
    - numpy >=1.17
    - pandas >=1.1.2
    - python
    - scipy
    - tqdm
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - moleculekit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acellera/moleculekit/
  summary: A molecule reading/writing and manipulation package.
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
