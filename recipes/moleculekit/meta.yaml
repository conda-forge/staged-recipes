{% set name = "moleculekit" %}
{% set version = "1.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculekit-{{ version }}.tar.gz
  sha256: 0ba4be12ca7252da5b2a277687fe39aef5a497ec7b788b741c1c2057ecae5221

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.8
    - setuptools
    - numpy >=1.18.5
    - cython >=0.29.21
    - toml
    - versioneer ==0.26
    - pip
  run:
    - python >=3.8
    - scipy
    - pandas >=1.1.2
    - networkx
    - tqdm
    - mmtf-python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - moleculekit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A molecule reading/writing and manipulation package.
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
