{% set name = "moleculekit" %}
{% set version = "1.9.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/moleculekit-{{ version }}.tar.gz
  sha256: 348072afc6efef8b6b6d7cd6c8e87ebd459af254c112e081f7155a5153e470e9

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.9
    - setuptools
    - numpy >=2.0.0rc1
    - cython >=0.29.21
    - toml
    - versioneer ==0.28
    - pip
  run:
    - python >=3.9
    - pandas >=1.1.2
    - networkx
    - tqdm
    - msgpack-python
    - requests
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - moleculekit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A molecule reading/writing and manipulation package.
  home: https://github.com/Acellera/moleculekit
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
