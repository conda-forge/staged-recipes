context:
  name: doxmlparser
  version: "1.15.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/py3/d/${{ name }}/${{ name }}-${{ version }}-py3-none-any.whl
  sha256: a5107dbc96577c1078377790df9332d91845ce0f07c93b3fa393023195a4fe34

build:
  number: 0
  noarch: python
  script:
    - python -m pip install ${{ name }}-${{ version }}-py3-none-any.whl --no-deps -vv
    - cp ${{ SP_DIR }}/${{ name }}-${{ version }}.dist-info/licenses/LICENSE ${{ SRC_DIR }}/LICENSE
requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - six >=1.0.0
    - lxml >=4.0.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - doxmlparser
      pip_check: true

about:
  homepage: https://github.com/doxygen/doxygen/tree/master/addon/doxmlparser
  summary: Python package to make it easier to parse the XML output produced by doxygen
  description: |
    This is a python package to make it easier to parse the XML output produced by doxygen.
    The API is generated from the index.xsd and compound.xsd XML schema files using Dave 
    Kuhlman's generateDS https://www.davekuhlman.org/generateDS.html.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/doxygen/doxygen/tree/master/addon/doxmlparser

extra:
  recipe-maintainers:
    - olivier-roussel
