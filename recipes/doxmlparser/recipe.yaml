context:
  name: doxmlparser
  version: "1.15.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/doxygen/doxygen/archive/refs/tags/Release_${{ version | replace('.', '_') }}.tar.gz
  sha256: b2a79d92a934d4dcda2bb0006e65adbabfcfe83343e024d5f598ff3a62c23dda

build:
  number: 0
  noarch: python
  script:
    - cd addon/doxmlparser
    - ${{ PYTHON }} -m pip install . -vv
requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - six >=1.0.0
    - lxml >=4.0.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - doxmlparser
      pip_check: true

about:
  homepage: https://github.com/doxygen/doxygen/tree/master/addon/doxmlparser
  summary: Python package to make it easier to parse the XML output produced by doxygen
  description: |
    This is a python package to make it easier to parse the XML output produced by doxygen.
    The API is generated from the index.xsd and compound.xsd XML schema files using Dave 
    Kuhlman's generateDS https://www.davekuhlman.org/generateDS.html.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/doxygen/doxygen/tree/master/addon/doxmlparser

extra:
  recipe-maintainers:
    - olivier-roussel
