{% set name = "tree-sitter-language-pack" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_language_pack-{{ version }}.tar.gz
  sha256: 4a4d47c83c4728a76a6a10c3894d8b33f6ad7d66d90e41cb5880be5ca9155b26

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - setuptools >=75.8.0
    - typing_extensions >=4.12.2
    - pip
  run:
    - python
    - tree_sitter >=0.23.2
    - tree-sitter-c-sharp >=0.23.1
    - tree-sitter-embedded-template >=0.23.2
    - tree-sitter-yaml >=0.7.0

test:
  imports:
    - tree_sitter_language_pack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Goldziher/tree-sitter-language-pack
  summary: Extensive Language Pack for Tree-Sitter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
