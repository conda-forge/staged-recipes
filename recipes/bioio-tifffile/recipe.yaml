schema_version: 1

context:
  name: bioio-tifffile
  version: 1.3.0
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio_tifffile-${{ version }}.tar.gz
  sha256: 1354b28f018cf85279eab75eabca10d82412b47aca1cc39af4a1335891fe0b31

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - bioio-base >=0.3.0
    - dask-core >=2021.4.1
    - fsspec >=2022.8.0
    - imagecodecs >=2020.5.30
    - kerchunk >=0.2.9
    - numpy >=1.16
    - tifffile >=2023.7.10
    - xarray >=0.16.1
    - zarr >=3.1.3

tests:
  - python:
      imports:
        - bioio_tifffile
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A BioIO reader plugin for reading TIFFs using Tifffile
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/bioio-devs/bioio-tifffile

extra:
  recipe-maintainers:
    - imagejan
