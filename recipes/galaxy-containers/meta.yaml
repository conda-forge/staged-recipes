{% set name = "galaxy-containers" %}
{% set version = "20.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/galaxy-containers-{{ version }}.tar.gz
  sha256: 6d090752aa10867c8f7a1389e9fc80bd1a99a04bd7c49f2fcc50f78b0b8ab769

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - galaxy-util
    - python
    - requests

test:
  imports:
    - galaxy
    - galaxy.containers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/galaxyproject/galaxy
  summary: Galaxy Container Modeling and Interaction Abstractions
  license: AFL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - croth1
