{% set name = "pyjama" %}
{% set version = "1.0.0" %}
{% set sha256 = "c1c9826fb2ad6b075858f97b2f82068085835bde28825d96028f753813fa2d74" %}

package:
  name: pyjamalib
  version: {{ version }}

source:
  url: https://github.com/tuliofalmeida/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - pyjamalib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tuliofalmeida/pyjama
  summary: A library for analyze joint angles from IMU data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tuliofalmeida
