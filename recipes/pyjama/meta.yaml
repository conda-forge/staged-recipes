{% set name = "pyjamalib" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tuliofalmeida/pyjama/archive/refs/tags/v1.0.0.tar.gz
  sha256: c1c9826fb2ad6b075858f97b2f82068085835bde28825d96028f753813fa2d74

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python

test:
  imports:
    - pyjamalib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tuliofalmeida/pyjama
  summary: A library for analyze joint angles from IMU data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tuliofalmeida
