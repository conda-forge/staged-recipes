{% set name = "public_suffix" %}
{% set version = "3.1.1" %}
{% set github_org = "weppos" %}
{% set github_repo = name.replace('_','') %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: f5ce0cf67b058733659f10568ca72d909a1f58e7cec959a53454d2ef9cd02d3d
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ github_repo }}-ruby/v{{ version }}/LICENSE.txt
    sha256: 4ce32c93be131fe6eedcafff831bbf4db691de948df7a2e6a1e7b5aae5713998

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ github_repo }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PublicSuffix can parse and decompose a domain name into top level domain, domain and subdomains

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ github_repo }}

extra:
  recipe-maintainers:
    - sodre
