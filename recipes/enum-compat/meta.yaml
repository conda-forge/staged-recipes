{% set name = "enum-compat" %}
{% set version = "0.0.2" %}
{% set sha256 = "939ceff18186a5762ae4db9fa7bfe017edbd03b66526b798dd8245394c8a4192" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - enum34 # [py27]
  run:
    - python

test:
  imports:
    - enum

about:
  home: https://github.com/jstasiak/enum-compat
  license: MIT
  license_family: MIT
  summary: 'enum/enum34 compatibility package'

  description: |
    This is a virtual package, its whole purpose is 
    to install enum34 on Python older than 3.4. 
    On Python 3.4+ itâ€™s a no-op.
  dev_url: https://github.com/jstasiak/enum-compat

extra:
  recipe-maintainers:
    - stuartcampbell
