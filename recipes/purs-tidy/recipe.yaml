context:
  version: 0.11.0

package:
  name: purs-tidy
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/purs-tidy/-/purs-tidy-${{ version }}.tgz
  sha256: c09ece1b602946bf19a7a6958d1c12087ff26addaac76273a336df5381790d85

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - purs-tidy --help

about:
  license: MIT
  license_file: LICENSE
  summary: A syntax tidy-upper (formatter) for PureScript.
  homepage: https://github.com/natefaubion/purescript-tidy
  repository: https://github.com/natefaubion/purescript-tidy

extra:
  recipe-maintainers:
    - danielnachun
