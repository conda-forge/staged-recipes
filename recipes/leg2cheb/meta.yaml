{% set build = 0 %}
{% set name = "leg2cheb" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/spectralDNS/Legendre-to-Chebyshev/archive/{{ version }}.tar.gz
  sha256: 5ff3ae8d701716ec10eab12b9100bdb127bf8515797662c032384b302b2e3929

build:
  number: {{ build }}
  script: 
    - export CONDA_BUILD=1
    - cd src
    - meson setup build
    - meson compile -C build
    - meson install -C build

requirements:
  build:
    - numpy
    - cython
    - fftw
    - meson
    - ninja
    - openblas
    - fftw
    - compilers
    - pkg-config
    
  host:
    - llvm-openmp  # [osx]
    - python
    - cython
  run:
    - python
    - llvm-openmp  # [osx]

test:
  imports:
    - l2c

about:
  home: https://github.com/spectralDNS/Legendre-to-Chebyshev
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Fast multipole Legendre/Chebyshev transforms

extra:
  recipe-maintainers:
    - mikaem
