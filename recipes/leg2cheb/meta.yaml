{% set build = 0 %}
{% set name = "leg2cheb" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/spectralDNS/Legendre-to-Chebyshev/archive/{{ version }}.tar.gz
  sha256: 5ff3ae8d701716ec10eab12b9100bdb127bf8515797662c032384b302b2e3929

build:
  number: {{ build }}
  script: 
    - cd src
    - meson setup build
    - meson compile -C build
    - meson install -C build

requirements:
  build:
    - numpy                               # [build_platform != target_platform]
    - setuptools                          # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
    - cython                              # [build_platform != target_platform]
    - fftw                                # [build_platform != target_platform]
    - openblas                            # [build_platform != target_platform]
    - pip                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - pkg-config
    
  host:
    - llvm-openmp  # [osx]
    - python
    - cython
    - fftw
  run:
    - python
    - fftw
    - llvm-openmp  # [osx]

test:
  imports:
    - l2c

about:
  home: https://github.com/spectralDNS/Legendre-to-Chebyshev
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Fast multipole Legendre/Chebyshev transforms

extra:
  recipe-maintainers:
    - mikaem
