{% set build = 0 %}
{% set name = "leg2cheb" %}
{% set version = "1.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/spectralDNS/Legendre-to-Chebyshev/archive/{{ version }}.tar.gz
  sha256: 5e678abde3bc2c1afb83d556189051b312db177f292052566aa5142602bd0f16

build:
  number: {{ build }}
  script: 
    - cd src
    - meson setup build ${MESON_ARGS}
    - meson compile -C build
    - meson install -C build

requirements:
  build:
    - numpy                               
    - setuptools                          
    - python                              
    - cython                              
    - fftw                                
    - openblas                            
    - pip                                 
    - meson                               
    - ninja                               
    - pkg-config                          
    #- cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - compilers
    - {{ stdlib("c") }}
    
  host:
    - llvm-openmp  # [osx]
    - python
    - cython
    - fftw
    - openblas
  run:
    - python
    - fftw
    - openblas
    - llvm-openmp  # [osx]

test:
  imports:
    - l2c

about:
  home: https://github.com/spectralDNS/Legendre-to-Chebyshev
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Fast multipole Legendre/Chebyshev transforms

extra:
  recipe-maintainers:
    - mikaem
