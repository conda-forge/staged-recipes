{% set python_min = "3.10" %}
{% set name = "yarl" %}
{% set version = "1.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yarl-{{ version }}.tar.gz
  sha256: 067a63fcfda82da6b198fa73079b1ca40b7c9b7994995b6ee38acda728b64d47

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - expandvars
    - setuptools >=47
    # Remove when dropping tomli when dropping py<311
    - tomli
    - pip
  run:
    - python >={{ python_min }}
    - idna >=2.0
    - multidict >=4.0
    - propcache >=0.2.0

test:
  imports:
    - yarl
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aio-libs/yarl
  summary: Yet another URL library
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
