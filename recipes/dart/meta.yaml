{% set version = "2.5.0" %}
{% set dart_archive = "https://storage.googleapis.com/dart-archive/channels/stable/release/" %}

package:
  name: dart-sdk
  version: {{ version }}

source:
  url: {{ dart_archive }}{{ version }}/sdk/dartsdk-linux-x64-release.zip  # [linux64]
  sha256: 5bd5ff07c74bab4f26b24d161b3825e1b78f11ee15cb941c30ba4f31a2a05bef  # [linux64]
  url: {{ dart_archive }}{{ version  }}/sdk/dartsdk-macos-x64-release.zip # [osx]
  sha256: e031c10a38a69a4a461ea954b851860ac27d1ca890df1e194777119707d7aa56  # [osx]
  url: {{ dart_archive }}{{ version }}/sdk/dartsdk-windows-x64-release.zip  # [win64]
  sha256: 0a9904303233729ff55a091f15465d4e3ea259f5cba580a1e5b48233842dff71  # [win64]

build:
  number: 0
  skip: True  # [not linux64 and not osx and not win64]
  run_exports:
    - dark-sdk
  binary_relocation: False

test:
  files:
    - hello-world.dart
  commands:
    - dart --version
    - dart hello-world.dart
    - dartfmt --version
    - pub --version

about:
  home: https://dart.dev
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Dart SDK is a set of tools and libraries for the Dart programming language.
  doc_url: https://dart.dev/guides
  dev_url: https://github.com/dart-lang/sdk

extra:
  recipe-maintainers:
    - carterbox
