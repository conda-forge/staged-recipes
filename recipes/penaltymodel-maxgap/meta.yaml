{% set name = "penaltymodel-maxgap" %}
{% set version = "0.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-maxgap-{{ version }}.tar.gz
  sha256: f5cd827db62a8ba203b98416470ff9a58165947b05d0c0e459311ae8e600184e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pysmt ==0.8.0
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0,!=0.10.0,!=0.10.1
    - dwave_networkx >=0.6.0
    - penaltymodel >=0.16.0,<0.17.0
    - pysmt ==0.8.0
    - python >=3.6

test:
  imports:
    - penaltymodel
    - penaltymodel.maxgap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/penaltymodel-maxgap/
  summary: Generates penalty models using smt solvers.
  license: Apache-2.0
  license_file: .eggs/PySMT-0.8.0-py3.9.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - BastianZim
