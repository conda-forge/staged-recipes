context:
  version: 1.8.14

package:
  name: bower
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/bower/-/bower-${{ version }}.tgz
  sha256: 00df3dcc6e8b3a4dd7668934a20e60e6fc0c4269790192179388c928553a3f7e

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - bower --help

about:
  license: MIT
  license_file: LICENSE
  summary: A package manager for the web
  homepage: https://github.com/bower/bower
  repository: https://github.com/bower/bower

extra:
  recipe-maintainers:
    - danielnachun
