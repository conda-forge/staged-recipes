{% set name = "napari-ndtiffs" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-ndtiffs-{{ version }}.tar.gz
  sha256: 39a75ef7b7a2b3be4b0b017ffcd3bedffeab47363418491a4ce848316d864939

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - dask-core
    - napari-plugin-engine >=0.1.4
    - numpy
    - pyopencl
    - python >=3.7
    - python-dateutil
    - scipy
    - tifffile
    - pyopencl

test:
  imports:
    - napari_ndtiffs
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/napari-ndtiffs
  summary: napari plugin for nd tiff folders with OpenCl deskew
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - tlambert03
