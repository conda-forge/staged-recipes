{%set name = "lzstring" %}
{%set version = "1.0.3" %}
{%set hash_type = "md5sum" %}
{%set hash_val = "1c636543484629020a26432740f81443" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ hash_val }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - future

  run:
    - python
    - future

test:
  imports:
    - lzstring

about:
  home: https://github.com/gkovacs/lz-string-python
  license: MIT
  summary: 'lz-string for python'
  license_family: MIT

extra:
  recipe-maintainers:
    - dpryan79
