{% set name = "py4dstem" %}
{% set version = "0.9.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/py4DSTEM/py4DSTEM-{{ version }}.tar.gz
  sha256: 1160e28ba8a8d5cf91743516c5c73b69ec5a1f884606332e2a6562b1b311c9a6

build:
  number: 0
  noarch: python
  entry_points:
    - py4DSTEM=py4DSTEM.gui.runGUI:launch
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py >=2.10.0
    - ipywidgets
    - ncempy >=1.6.0
    - numba >=0.49.1
    - numpy >=1.15
    - pymatgen
    - pyqt >=5.9
    - pyqtgraph >=0.10
    - python >=3.6
    - qtconsole >=4.4
    - scikit-image >=0.16.2
    - scikit-learn >=0.22.1
    - scipy >=1.1
    - tqdm

test:
  imports:
    - py4DSTEM
    - py4DSTEM.file
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/py4dstem/py4DSTEM/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: An open source python package for processing and analysis of 4D STEM data.

  description: |
    py4DSTEM is a python tool for analysis of four-dimensional scanning 
    transimission electron microscopy (4D-STEM) data. 
  doc_url: https://github.com/py4dstem/py4DSTEM
  dev_url: https://github.com/py4dstem/py4DSTEM

extra:
  recipe-maintainers:
    - jan-janssen
