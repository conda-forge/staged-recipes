{% set name = "pymediainfo" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 392d99d6bf74046ebaa2f7036d92d5327611d27532a384540e9310a62b8be26d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win]
  
requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools
    - libmediainfo

test:
  source_files:
    - tests
  imports:
    - pymediainfo
  requires:
    - pip
    - pytest
    - pytest-runner
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/sbraz/pymediainfo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python wrapper around the MediaInfo library'

  doc_url: https://pymediainfo.readthedocs.io/
  dev_url: https://github.com/sbraz/pymediainfo

extra:
  recipe-maintainers:
    - sodre
