{% set version = "0.91.4" %}

package:
  name: clpy
  version: {{ version }}

source:
  url: https://github.com/coin-or/CyLP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b7d688d9799b758b93da443d8976c4c4a6040a5ad548103ed0d7e8d734a9cb24

build:
  # noarch: python
  number: 0
  script:
    - export COIN_INSTALL_DIR=$PREFIX
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - python
    - pip
    - coin-or-cbc
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  requires:
    - pytest
  source_files:
    - clpy/tests
  imports:
    - clpy
  commands:
    - pytest clpy/tests

about:
  home: https://github.com/coin-or/CyLP
  license: EPL-2.0 OR GPL-2.0-or-later
  license_file: LICENSE
  summary: A Python interface to CLP, CBC, and CGL to solve LPs and MIPs. 
  dev_url: https://github.com/coin-or/CyLP
  doc_url: http://coin-or.github.io/CyLP/

extra:
  recipe-maintainers:
    - h-vetinari
