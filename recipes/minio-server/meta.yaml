{% set name = "minio-server" %}
{% set tag = "2023-08-23T10-07-06Z" %}
{% set commit = "af564b8ba07a7805a578b5f6f2b3827490f74ccd" %}

package:
  name: {{ name|lower }}
  version: {{ tag|replace("-", ".")|replace("T", ".")|replace("Z", "") }}

source:
  url: https://github.com/minio/minio/archive/refs/tags/RELEASE.{{ tag }}.tar.gz
  sha256: 7f49d8e021cbe034ac2839e7ba5db2a0abf4b0689b316d0b3138acea20008950
  patches:
    # patch gen-ldflags.go to not use `git` to detect the git commit hash
    # instead provide it via the environment variable below (see build/script_env/GIT_COMMIT)
    - patches/0001-commitID.patch

build:
  number: 0
  script_env:
    - GIT_COMMIT={{ commit }}
    - GIT_TIME={{ tag }}

requirements:
  build:
    - go >=1.16
    - go-licenses

test:
  commands:
    - minio --version

about:
  home: https://min.io
  license: AGPL-3.0-only
  license_family: AGPL
  license_file:
    - LICENSE
    - library_licenses/
    - manual_licenses/
  summary: High Performance Object Storage for AI
  description: |
    MinIO is a High Performance Object Storage released under GNU Affero General Public License v3.0.
    It is API compatible with Amazon S3 cloud storage service. Use MinIO to build high performance
    infrastructure for machine learning, analytics and application data workloads.
  doc_url: https://min.io/docs/minio
  dev_url: https://github.com/minio/minio

extra:
  recipe-maintainers:
    - kenodegard
