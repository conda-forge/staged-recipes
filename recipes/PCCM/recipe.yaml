context:
  version: 0.4.16

package:
  name: pccm
  version: ${{ version }}

source:
  url: https://github.com/FindDefinition/PCCM/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 7613db7e0bfccad9a4457bf3ab1c4580fc7f0d3dc07d7c9290917c80ebd45964
  patches:
    - patches/manifest-version-fix.patch

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - fire
    - pybind11
    - ccimport
    - lark
    - portalocker

tests:
  - python:
      imports:
        - pccm
      pip_check: true

about: 
  homepage: https://github.com/FindDefinition/PCCM
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
  repository: https://github.com/FindDefinition/PCCM
  summary: |
    Python C++ Code Manager

extra:
  recipe-maintainers:
    - lllangWV
