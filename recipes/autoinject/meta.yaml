{% set name = "autoinject" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autoinject-{{ version }}.tar.gz
  sha256: 9aa3602066e46d8c0c0e23e4e93a69193a18ba0a629d3d0962e40f32289475a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - pip
  run:
    - python >=3.7
    - importlib-metadata

test:
  imports:
    - autoinject
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/turnbullerin/autoinject
  summary: Automated dependency injection for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
