{% set name = "kenlm" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kenlm-{{ version }}.tar.gz
  sha256: c2dc1dc09d3c150e6a1777ef0fd5cac3688e1dc1cc13e41472d0284e5e88ac7f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - wheel
    - cmake
    - pip
  run:
    - python

test:
  imports:
    - kenlm
  commands:
    - pip check
  requires:
    - pip

about:
  license: LGPL-2.1
  license_file:
    - COPYING

extra:
  recipe-maintainers:
    - peterbygrave
