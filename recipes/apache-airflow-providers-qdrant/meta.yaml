{% set name = "apache-airflow-providers-qdrant" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_qdrant-{{ version }}.tar.gz
  sha256: 4bbf9c03c58470297b5d1e650f571c4c5460b9d26d02d69010513733f680f3a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - python >={{ python_min }}
    - qdrant-client >=1.10.1
    - portalocker >=2.8.1
    - apache-airflow >=2.10.0

test:
  imports:
    - airflow.providers.qdrant
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-qdrant for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/qdrant/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-qdrant/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
