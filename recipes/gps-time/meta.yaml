{% set name = "gps-time" %}
{% set version = "2.8.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gps_time-{{ version }}.tar.gz
  sha256: 18c84a8a116e13e437e7d3101ffd2b67944a5b08ac7c751219cbc7e6355cd2ca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - pytest
    - python >=3.7
    - ruamel.yaml

test:
  imports:
    - gps_time
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/the-aerospace-corporation/gps_time/tree/master/
  summary: Tools to handle GPS Time
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kfirs
