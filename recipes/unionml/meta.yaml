{% set name = "unionml" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unionml-{{ version }}.tar.gz
  sha256: e2d906402dcf3710f0fbc6726e764d5cd21569a1f23864ae2fcbf97198119125

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - cookiecutter
    - dataclasses-json
    - docker-py
    - fastapi
    - flytekit >=1.0.0
    - gitpython
    - joblib
    - mangum
    - numpy
    - pandas
    - pydantic
    - python >=3.7
    - scikit-learn
    - typer
    - uvicorn

test:
  imports:
    - unionml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/unionai-oss/unionml
  doc_url: https://unionml.readthedocs.io/
  summary: The easiest way to build and deploy machine learning microservices.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
