{% set name = "capstone" %}
{% set version = "4.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capstone-{{ version }}.tar.gz
  sha256: 2842913092c9b69fd903744bc1b87488e1451625460baac173056e1808ec1c66

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - capstone
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.capstone-engine.org
  summary: Capstone disassembly engine
  license: BSD-3-Clause
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - rudispr
