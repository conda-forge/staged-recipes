{% set name = "allantools" %}
{% set version = "2019.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/b9/63/3a998237dde66b844a5f3d0d90f62dcfde668ed5f0fc8257c7d57023f8b4/AllanTools-2019.9.tar.gz
  sha256: e95204f688e1ed41602baf4e021ea021c0807bf00d4c2fea94c730f641feab51

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpydoc
    - pytest-runner
    - setuptools
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    # - matplotlib
    # - pytest
    
test:
  imports:
    - allantools
    - allantools.dataset
    - allantools.ci
    - allantools.noise
    - allantools.noise_kasdin
    - allantools.plot
    - allantools.realtime

about:
  home: https://github.com/aewallin/allantools
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Allan deviation and related time & frequency statistics library in Python'
  description: |
    A python library for calculating Allan deviation and related time & frequency statistics.
    LGPL v3+ license.
  doc_url: https://allantools.readthedocs.io
  dev_url: https://github.com/aewallin/allantools

extra:
  recipe-maintainers:
    - aewallin
