{% set name = "allantools" %}
{% set version = "2019.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/be/9d/f36781c34001f4e53d8e6a368829c82937cee77c419e09caf7badc8d6e9d/AllanTools-2019.7.tar.gz
  sha256: cd715068538ac1e457d88251fa166e103c536a861edae4458e970b9d4edf316b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - setuptools
    - pytest-runner
    - numpydoc
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pytest
    
test:
  imports:
    - allantools
    - allantools.dataset
    - allantools.ci
    - allantools.noise
    - allantools.noise_kasdin
    - allantools.plot
    - allantools.realtime

about:
  home: https://github.com/aewallin/allantools
  license: LGPLv3+
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Allan deviation and related time & frequency statistics library in Python'
  description: |
    A python library for calculating Allan deviation and related time & frequency statistics.
    LGPL v3+ license.
  doc_url: https://allantools.readthedocs.io
  dev_url: https://github.com/aewallin/allantools

extra:
  recipe-maintainers:
    - aewallin
