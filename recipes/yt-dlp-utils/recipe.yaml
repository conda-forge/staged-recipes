context:
  name: yt-dlp-utils
  version: "0.0.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 6fc73d9bf787631ac8d084713db0245c1cf7eceb180b13a75642f1e11a160bce

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - requests >=2.32.5,<3.0.0
    - typing-extensions >=4.15.0,<5.0.0
    - yt-dlp >=2025.10.22

tests:
  - python:
      imports:
      - yt_dlp_utils
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Tatsh/yt-dlp-utils
  summary: 'Core library that my tools use.'
  license: MIT
  license_file: LICENSE.txt
  documentation: https://tatsh.github.io/yt-dlp-utils
  repository: https://github.com/Tatsh/yt-dlp-utils

extra:
  recipe-maintainers:
    - Qualify5303
