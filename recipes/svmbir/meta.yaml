{% set name = "svmbir" %}
{% set version = "0.2.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/19/14/f8ffd962a9cf44a08329521ecf160017052d4310e57f37168520bf10e670/{{ name }}-{{ version }}.tar.gz
  sha256: 889c4e0ad51996b0a2df18c490346f5df286733a07c36813a00409f5f6afdfb5

build:
  number: 0
  skip: True  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - numpy =1.21
  host:
    - conda-build
    - openmp
    - cython
    - pip
    - python
    - numpy =1.21
  run:
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx]
    - pillow
    - psutil
    - python
    - numpy =1.21
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - svmbir
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - svmbir/tests/*

about:
  home: https://github.com/cabouman/svmbir
  summary: Python code for fast parallel-beam MBIR (Model Based Iterative Reconstruction)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bwohlberg
    - sjkisner
    - gbuzzard
    - cabouman
