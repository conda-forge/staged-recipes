{% set name = "openff-evaluator" %}
{% set version = "0.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "4e8f0140b53cbfe6123e6280dfcd5fed1f266fb80cd3b357b8df94c71be20f48"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - openforcefield >=0.4.1
    - numpy
    - pandas
    - openmm
    - networkx
    - pint >=0.10.1,<0.15
    - packmol
    - pymbar >=3.0.5
    - mdtraj >=1.9.3
    - dask >=2.7.0
    - distributed >=2.7.0
    - dask-jobqueue >=0.7.0
    - uncertainties
    - openmmtools
    - yank >=0.25.2
    - pyyaml
    - requests
    - rdkit
    - cmiles
    - python-dateutil
    - pydantic

test:
  imports:
    - openff.evaluator

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A physical property evaluation toolkit from the Open Forcefield Consortium.
  description: |
    An automated and scalable framework for curating, manipulating, and computing
    data sets of physical properties from molecular simulation and simulation data.
  doc_url: https://openff-evaluator.readthedocs.io
  dev_url: https://github.com/openforcefield/openff-evaluator
extra:
  recipe-maintainers:
    - simonboothroyd
    - jaimergp
    - jchodera
    - j-wags
    - mattwthompson