{% set name = "triggercalib" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/triggercalib-{{ version }}.tar.gz
  sha256: 090baf49990caae5b098566cadea3c084c270e6c4bc140c39980e05c65bba395

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - hepstats
    - lhcbstyle
    - numpy
    - sweights

test:
  imports:
    - triggercalib
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Tooling for data-driven efficiencies of the LHCb trigger
  home: https://pypi.org/project/triggercalib/
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - chrisburr
    - GoodingJamie
