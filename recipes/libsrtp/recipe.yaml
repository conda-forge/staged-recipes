context:
  version: 2.6.0

package:
  name: libsrtp
  version: ${{ version }}

source:
  url: https://github.com/cisco/libsrtp/archive/v${{ version }}.tar.gz
  sha256: bf641aa654861be10570bfc137d1441283822418e9757dc71ebb69a6cf84ea6b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - meson
    - ninja
  run_exports:
    - ${{ pin_subpackage('libsrtp', upper_bound='x.x') }}

tests:
  - script:
    - if: unix
      then:
        - test -f ${PREFIX}/lib/libsrtp2${SHLIB_EXT}
    - if: win
      then:
        - if not exist %{LIBRARY_PREFIX}\lib\srtp2.lib exit 1
        - if not exist %{LIBRARY_PREFIX}\bin\srtp2.dll exit 1

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Library for SRTP (Secure Realtime Transport Protocol)
  homepage: https://github.com/cisco/libsrtp
  repository: https://github.com/cisco/libsrtp

extra:
  recipe-maintainers:
    - danielnachun
