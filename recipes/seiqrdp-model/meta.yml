package:
  name: seiqrdp-model
  version: 7.5.1

source:
  url: https://pypi.io/packages/source/s/seiqrdp-model/seiqrdp_model-7.5.1.tar.gz
  sha256: 75c09d85759f0ad6fb052311c1044360700a7ccf0719019fa805697730c7f5ab

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colorama
    - matplotlib
    - numpy
    - pandas
    - psutil
    - scipy

test:
  imports:
    - seiqrdp_model
    - seiqrdp_model.SEIRSolver
    - seiqrdp_model.Experiment
    - seiqrdp_model.Region
    - seiqrdp_model.WebDataReader
    - seiqrdp_model.Configurator
    - seiqrdp_model.Simulator
    - seiqrdp_model.Comparator
    - seiqrdp_model.GeneticFit
    - seiqrdp_model.Analyzer
    - seiqrdp_model.BaseExperiment

about:
  home: https://github.com/Taha-Rouabah/COVID-19
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A set of computational tools implementing a model with a genetic algorithm fitting approach for modelling infectious diseases.'

  description: |
    Computational tools to fit data, simulate and calibrate parameters
     of the compartmental epidemiological SEIQRDP model.
  doc_url: https://github.com/Taha-Rouabah/COVID-19/wiki
  dev_url: https://github.com/Taha-Rouabah/COVID-19

extra:
  recipe-maintainers:
    - Taha-Rouabah
    - Abduhu
    - Belaloui
    - lesezhu

