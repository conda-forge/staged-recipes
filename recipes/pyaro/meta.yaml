{% set name = "pyaro" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaro-{{ version }}.tar.gz
  sha256: eacfaeb37c0a2d11b5f4c44cb134c1eed340c3637df6d659a5bfe8e32eb4b755

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy

test:
  imports:
    - pyaro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyaro.readthedocs.io
  summary: pyaro py-aerocom reader objects
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
