# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: dremio-cli
  version: "1.11.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dremio_cli-${{ version }}.tar.gz
  sha256: 5f69fb5b0b015a3c23aad4923e35e29c589b32bfe11a6f892d082beccae2b183

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dremio = dremio_cli.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - click >=8.0.0
    - requests >=2.28.0
    - rich >=13.0.0
    - python-dotenv >=1.0.0
    - pyyaml >=6.0.0
    - prompt_toolkit >=3.0.0
    - textual >=0.40.0
    - pandas >=2.0.0
    - pyarrow >=12.0.0
    - python-dateutil >=2.8.0

tests:
  - python:
      imports:
        - dremio_cli
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - dremio --help

about:
  summary: A comprehensive command-line interface for Dremio Cloud and Dremio Software
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/your-org/dremio-cli

extra:
  recipe-maintainers:
    - rxm7706
