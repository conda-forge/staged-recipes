{% set name = "iterative-stratification" %}
{% set version = "0.1.4" %}
{% set sha256 = "10992499600d63c05f2b9f8a2d6f24b32cd26f0dd80aaf168eef296dcf485464" %}
package:
  name: iterative-stratification
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - scikit-learn 0.19.*

  run:
    - python
    - scikit-learn 0.19.*

test:
  imports:
    - iterstrat

  commands:
    - import iterstrat

about:
  home: https://github.com/trent-b/iterative-stratification
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Python module to provide scikit-learn compatible cross validators with stratification for multilabel data'
  description: |
    This iterative-stratification project offers implementations of MultilabelStratifiedKFold
    MultilabelRepeatedStratifiedKFold, and MultilabelStratifiedShuffleSplit with a base algorithm
    for stratifying multilabel data.
  doc_url: https://github.com/trent-b/iterative-stratification
  dev_url: https://github.com/trent-b/iterative-stratification

extra:
  recipe-maintainers:
    - trent-b
