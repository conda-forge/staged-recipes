{% set name = "MySQLPandas" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MySQLPandas-{{ version }}.tar.gz
  sha256: 7c43230195395c1ae16cd8d9d88b21d071711c303e204083fa022a4e5b0bcd2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - mysql-connector-python <=8.0.29
    - pandas <=1.5.3

test:
  imports:
    - MySQLPandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Sota-Nakashima/MySQLPandas
  summary: 'MySQLPandas: simple connector between MySQL(MariaDB) and Pandas'
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - Sota-Nakashima
