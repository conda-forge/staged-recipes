{% set name = "pydantic-mongo" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-mongo-{{ version }}.tar.gz
  sha256: 5e118d01b6d9a9da383fb1ae7339408c383288f8025e926068f60c2c5ed5dbdf

build:
  entry_points:
    - pydantic_mongo = pydantic_mongo.__main__:__main__
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8
    - pymongo >=4.3,<5.0
    - pydantic >=2.0.2,<3.0.0

test:
  imports:
    - pydantic_mongo
  commands:
    - pip check
    - pydantic_mongo --help
  requires:
    - pip

about:
  home: https://github.com/jefersondaniel/pydantic-mongo
  summary: Document object mapper for pydantic and pymongo
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jefersondaniel
