{% set name = "neo4j-graphrag" %}
{% set version = "1.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neo4j_graphrag-{{ version }}.tar.gz
  sha256: 17625c403907e38be65d465354d1d19ff466b30a4449ffe93f9a6d5b5578d974

build:
  skip: true
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10.0,<3.15
    - hatchling
    - pip
  run:
    - python >=3.10.0,<3.15
    - neo4j-python-driver >=5.17.0,<7.0.0
    - pydantic >=2.6.3,<3.0.0
    - fsspec >=2024.9.0,<2025.0.0
    - pypdf >=6.0.0,<7.0.0
    - json-repair >=0.44.1,<0.45.0
    - pyyaml >=6.0.2,<7.0.0
    - types-pyyaml >=6.0.12.20240917,<7.0.0
    - numpy >=2.0.0,<3.0.0  # [py>=39 and py<313]
    - numpy >=2.1.0,<3.0.0  # [py>=313 and py<315]
    - scipy >=1.13.0,<2.0.0  # [py>=39 and py<313]
    - scipy >=1.15.0,<2.0.0  # [py>=313 and py<315]
    - tenacity >=9.1.2,<10.0.0

test:
  imports:
    - neo4j_graphrag
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python package to allow easy integration to Neo4j's GraphRAG features
  license: OGC-1.0 AND Apache-2.0
  license_file:
    - LICENSE.APACHE2.txt
    - NOTICE.txt
    - LICENSE.PYTHON.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - alexthomas93
    - stellasia
    - NathalieCharbel

