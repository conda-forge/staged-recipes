{% set version = "0.07" %}
{% set sha256 = "6f0e3d494d77132b26ef3908a569e9b78797df6c22be82c202b4d171225b8f26" %}

package:
  name: perl-sub-attribute
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DC/DCANTRELL/Sub-Attribute-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # one or more dependencies not available for win-64
  skip: true  # [win]
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-class-trigger >=0.14
    - perl-mro-compat >=0.09
  run:
    - perl
    - perl-class-trigger >=0.14
    - perl-mro-compat >=0.09

test:
  imports:
    - Sub::Attribute

about:
  home: https://metacpan.org/pod/Sub::Attribute
  summary: Reliable subroutine attribute handlers
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
