{% set version = "1.0" %}

package:
  name: intreehooks
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intreehooks/intreehooks-{{ version }}.tar.gz
  sha256: 87e600d3b16b97ed219c078681260639e77ef5a17c0e0dbdd5a302f99b4e34e1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - wheel
    - pip
  run:
    - python
    - pytoml

test:
  imports:
    - intreehooks

about:
  home: https://github.com/takluyver/intreehooks
  license: MIT
  license_family: MIT
  # https://github.com/takluyver/intreehooks/issues/1
  # license_file: LICENSE
  summary: "Load a PEP 517 backend from inside the source tree"

extra:
  recipe-maintainers:
    - ocefpaf
