{% set name = "wsrun" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/wsrun/-/wsrun-{{ version }}.tgz
  sha256: 2288c6badf92b12dfa9dd48ecbe2194d779fd75d1bb66db28c388d4ef55e899b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - wsrun --help

about:
  home: https://github.com/hfour/wsrun
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Command runner for Yarn workspaces. Dependency aware.
  dev_url: https://github.com/hfour/wsrun

extra:
  recipe-maintainers:
    - danielnachun
