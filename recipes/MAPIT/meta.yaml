{% set name = "MAPIT" %}
{% set version = "1.4.8-beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/MAPIT/archive/{{ version }}.tar.gz
  sha256: 264d7805d8df8a76e8a15cac461e9fb743eefb39a07ffc239f23fc9d9ec124f0

build:
  entry_points:
    - MAPIT = MAPIT.GUI.MAPIT_main:launchMAPIT
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - matplotlib-base
    - numpy
    - pillow
    - tqdm
    - scipy
    - pyside6_essentials
    - ray

test:
  imports:
    - MAPIT
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - nshoman
