{% set name = "MAPIT" %}
{% set version = "1.4.8b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/MAPIT/archive/{{ version }}.tar.gz
  sha256: 264d7805d8df8a76e8a15cac461e9fb743eefb39a07ffc239f23fc9d9ec124f0

build:
  entry_points:
    - MAPIT = MAPIT.GUI.MAPIT_main:launchMAPIT
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9,<3.12
    - matplotlib
    - numpy
    - pillow
    - tqdm
    - scipy
    - pyside6
    - ray-default

test:
  imports:
    - MAPIT
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sandialabs/MAPIT
  summary: Python package designed to aid in safeguards analysis of bulk materials
  license: GPL-3.0-only
  license_file:
    - LICENSE.md
    - NOTICE.md

extra:
  recipe-maintainers:
    - nshoman
