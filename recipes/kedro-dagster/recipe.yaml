# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: kedro-dagster
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/kedro_dagster-${{ version }}.tar.gz
  sha256: 458813cb19a908814e797241cf51e3c68a09dab7515a42f6be7d88ce2032e97a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatch-vcs >=0.4
    - hatchling >=1.25
    - pip
  run:
    - python >=${{ python_min }},<4
    - kedro >=0.19,<1.1
    - kedro-datasets
    - dagster >=1.10,<2.0
    - dagster-webserver

tests:
  - python:
      imports:
        - kedro_dagster
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Kedro-Dagster makes it easy to deploy Kedro projects to Dagster
  license: Apache-2.0
  license_file: LICENSE.md
  homepage: https://github.com/gtauzin/kedro-dagster
  documentation: https://gtauzin.github.io/kedro-dagster/
  repository: https://github.com/gtauzin/kedro-dagster

extra:
  recipe-maintainers:
    - gtauzin
    - rxm7706
