# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: kedro-dagster
  version: "0.2.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/kedro_dagster-${{ version }}.tar.gz
  sha256: 9b465a8b9da7bcbaec60c396da695eddfd28576fcd8f7b7da91d968de95da029

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatch-vcs >=0.4
    - hatchling >=1.25
    - pip
  run:
    - python >=${{ python_min }},<4
    - kedro >=0.19.0
    - dagster >=1.9,<2.0
    - dagster-webserver >=1.9,<2.0

tests:
  - python:
      imports:
        - kedro_dagster
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Kedro-Dagster makes it easy to deploy Kedro projects to Dagster
  license: Apache-2.0
  license_file: LICENSE.md
  homepage: https://github.com/gtauzin/kedro-dagster
  documentation: https://gtauzin.github.io/kedro-dagster/
  repository: https://github.com/gtauzin/kedro-dagster

extra:
  recipe-maintainers:
    - rxm7706
