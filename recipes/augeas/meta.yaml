{% set name = "augeas" %}
{% set version = "1.8.0" %}
{% set hash_type = "sha256" %}
{% set hash = "515ce904138d99ff51d45ba7ed0d809bdee6c42d3bc538c8c820e010392d4cc5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.augeas.net/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0

requirements:
  build:
    - libxml2
    - readline

test:
  commands:
    - test -e $PREFIX/include/augeas.h  # [not win]
    - if not exist %PREFIX%\Library\include\augeas.h exit 1  # [win]

about:
  home: https://github.com/hercules-team/augeas
  license: LGPL v2.1
  license_file: COPYING
  summary: Augeas is a library and command line tool allows editing of configuration files in a controlled manner.

extra:
  recipe-maintainers:
    - birdsarah
