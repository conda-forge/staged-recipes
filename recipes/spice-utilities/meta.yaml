about:
  home: https://naif.jpl.nasa.gov/naif/utilities.html
  license: BSD
  summary: SPICE Utility and Application Programs
  description: |
    Some of these programs are used to produce SPICE kernels,
    while others are used to manage, manipulate or summarize
    SPICE kernels. Two SPICE tutorials provide overviews and
    examples of using these utilities: "toolkit_apps" and
    "non_toolkit_apps":
    * https://naif.jpl.nasa.gov/pub/naif/toolkit_docs/Tutorials/pdf/individual_docs/30_toolkit_apps.pdf
    * https://naif.jpl.nasa.gov/pub/naif/toolkit_docs/Tutorials/pdf/individual_docs/31_non_toolkit_apps.pdf
  license_file: LICENSE.md
