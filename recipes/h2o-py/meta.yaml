{% set name = "h2o" %}
{% set version = "3.26.0.2" %}

package:
  name: "{{ name|lower }}-py"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "839291a0f74b18790120ecc16343cede545dac668a953fc94455775022104dda"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - colorama >=0.3.8
    - future
    - pip
    - python
    - requests
    - tabulate
  run:
    - colorama >=0.3.8
    - future
    - python
    - requests
    - tabulate

test:
  imports:
    - h2o
    - h2o.automl
    - h2o.backend
    - h2o.estimators
    - h2o.grid
    - h2o.model
    - h2o.persist
    - h2o.pipeline
    - h2o.schemas
    - h2o.transforms
    - h2o.tree
    - h2o.utils
    - h2o.utils.csv

about:
  home: "https://github.com/h2oai/h2o-3.git"
  license: "Apache 2.0"
  license_family: "APACHE"
  license_file: "LICENSE.txt"
  summary: "H2O, Fast Scalable Machine Learning, for python"
  doc_url: "http://docs.h2o.ai/h2o/latest-stable/h2o-docs/index.html"
  dev_url: "https://github.com/h2oai/h2o-3"

extra:
  recipe-maintainers:
    - fhoehle
