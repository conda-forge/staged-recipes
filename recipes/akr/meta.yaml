{% set name = "akr" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akamai/akr/archive/{{ version }}.tar.gz
  sha256: a9b80baaf56c74da2a6b014678edf6f3b8e2408e7e27f93a80249e91890c8371

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - file
    - make
    - pkg-config
  host:
    - libsodium
    - openssl

test:
  commands:
    - akr --help

about:
  home: https://github.com/akr/akr
  license: OTHER
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Akamai Krypton CLI and SSH Agent (v2)
  dev_url: https://github.com/akr/akr

extra:
  recipe-maintainers:
    - danielnachun
