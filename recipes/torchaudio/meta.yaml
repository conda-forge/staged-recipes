{% set version = "0.10.0" %}

package:
  name: torchaudio
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/v{{ version }}.tar.gz

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }} # [win]

outputs:
  - name: torchaudio
    build:
    requirements:
      build:
        - {{ compiler('c') }} # [win]
        - {{ compiler('cxx') }} # [win]

      host:
        - python
        - setuptools
        - cmake
        - ninja
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

      run:
        - python
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

    test:
      imports:
        - torchaudio
        - torchaudio.datasets
        - torchaudio.kaldi_io
        - torchaudio.sox_effects
        - torchaudio.transforms

      source_files:
        - test

      requires:
        - pytest
        # Ideally we would test this, but conda doesn't provide librosa
        # - librosa >=0.4.3
        - scipy
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

about:
  home: https://github.com/pytorch/audio
  license: BSD
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'
