{% set build_version = "0.10.0" %}
{% set build_variant = "cuda" if cuda_compiler_version != "None" else "cpu" %}
package:
  name: torchaudio
  version: {{ build_version }}

source:
  url: https://github.com/pytorch/audio/archive/v{{ build_version }}.tar.gz
  sha256: 9d0413434eefd2a483bf4006440c02940d15e597ab75703aa3ae2c6d5297e7ad

build:
  number: 0
  skip: true  # [win]
  string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ build_variant }}                                                  # [cuda_compiler_version == "None"]
  string: py{{ CONDA_PY }}cuda{{ cuda_compiler_version|replace('.', '') }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ build_variant }}  # [cuda_compiler_version != "None"]

requirements:
  build:
    - {{ compiler('c') }}  # [win]
    - {{ compiler('cxx') }}  # [win]
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]

  host:
    - python
    - setuptools
    - cmake
    - ninja
    - numpy >=1.11
    - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]
    - pytorch ==1.10.0
    - openblas
    - cudatoolkit >=11.2  # [cuda_compiler_version == "cu112"]
    - cudatoolkit >=11.3  # [cuda_compiler_version == "cu113"]
  run:
    - python
    - numpy >=1.11
    - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]
    - pytorch ==1.10.0
    - cudatoolkit >=11.2  # [cuda_compiler_version == "cu112"]
    - cudatoolkit >=11.3  # [cuda_compiler_version == "cu113"]

  {% if build_variant == 'cpu' %}
  run_constrained:
    - cpuonly
  {% elif not osx %}
  run_constrained:
     - cpuonly <0
  {% endif %}

build:
  string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ build_variant }}                                                  # [cuda_compiler_version == "None"]
  string: py{{ CONDA_PY }}cuda{{ cuda_compiler_version|replace('.', '') }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ build_variant }}  # [cuda_compiler_version != "None"]
  
  #script_env:
    #- build_version
    #- USE_CUDA
    #- TORCH_CUDA_ARCH_LIST

test:
  imports:
    - torchaudio
    - torchaudio.datasets
    - torchaudio.kaldi_io
    - torchaudio.sox_effects
    - torchaudio.transforms

  source_files:
    - test

  requires:
    - pytest
    - librosa >=0.4.3
    - scipy
    - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]

about:
  home: http://pytorch.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: simple audio I/O for pytorch
  dev_url: https://github.com/pytorch/audio
  doc_url: http://pytorch.org/docs/master/torchaudio

extra:
  recipe-maintainers:
    - ngam
