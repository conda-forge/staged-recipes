{% set name = "torchaudio" %}
{% set version = "0.11.0" %}
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

# Recipe borrows heavily from torchvision conda-forge recipe: https://github.com/conda-forge/torchvision-feedstock/blob/main/recipe/meta.yaml
package:
  name: torchaudio
  version: {{ version }}

source:
  - url: https://github.com/pytorch/audio/archive/refs/tags/v{{ version }}.tar.gz
    sha256: e2d24a6685443b906942f1311438ea1f00efb5961cca7fefeb3254b9ebce156c
  - url: https://github.com/kaldi-asr/kaldi/archive/3eea37dd09b55064e6362216f7e9a60641f29f09.tar.gz
    folder: third_party/kaldi
    sha256: 54b417ec2f505249c06f10cc12c0154840af54f3f6ca020b76b0534baf7e5a17

build:
  number: 0
  skip: true  # [win]
  string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version == "None"]
  string: cuda{{ cuda_cimpiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - cmake
    - make
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - ninja
    - numpy  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
    - pytorch  # [build_platform != target_platform]
    - pytorch =*={{ torch_proc_type }}*  # [build_platform != target_platform]
    - sysroot_linux-64 ==2.17  # [linux64]
  host:
    - cmake
    - cudnn  # [cuda_compiler_version != "None"]
    - ffmpeg >=4.1
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - ninja
    - numpy >=1.11  # [py<=39]
    - numpy >=1.21.2  # [py>39]
    - pip
    - pkg-config  # [not win]
    - python
    - pytorch
    - pytorch =*={{ torch_proc_type }}*
    - setuptools
  run:
    - {{ pin_compatible('cudnn') }}  # [cuda_compiler_version != "None"]
    - {{ pin_compatible('numpy') }}
    - python
    - pytorch
  run_constrained:
    - pytorch =*={{ torch_proc_type }}*

test:
  source_files:
    - tests
  imports:
    - torchaudio
    - torchaudio.datasets
    - torchaudio.kaldi_io
    - torchaudio.sox_effects
    - torchaudio.transforms
  commands:
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pytest
    - scipy

about:
  home: https://pytorch.org/audio/main/
  dev_url: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'

extra:
  recipe-maintainers:
    - thewchan
