{% set version = "0.12.1" %}

package:
  name: torchaudio
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5c0b1b8283e159a70e9a6e9157b65f5e5dbc17066780ff31ff79e75a6d23ef8e
  # we'd like to use our own sox builds (instead of the vendored ones)
  # but this is incompatible with torchaudio, see discussion in:
  # https://github.com/conda-forge/sox-feedstock/pull/27
  # patches:
  #   - patches/0001-use-our-own-sox-builds.patch

build:
  number: 0
  # missing dependency: https://github.com/conda-forge/pytorch-cpu-feedstock/issues/32
  skip: true  # [win]
  missing_dso_whitelist:
    # pytorch builds put the libs in the wrong place, but hard to unbundle, see
    # https://github.com/conda-forge/staged-recipes/pull/17082#issuecomment-1189149813
    - "*/libc10{{ SHLIB_EXT }}"
    - "*/libc10_cuda{{ SHLIB_EXT }}"
    - "*/libtorch{{ SHLIB_EXT }}"
    - "*/libtorch_cpu{{ SHLIB_EXT }}"
    - "*/libtorch_cuda{{ SHLIB_EXT }}"
    - "*/libtorch_python{{ SHLIB_EXT }}"
    # this feedstock also puts its so into site-packages
    - "*/libtorchaudio{{ SHLIB_EXT }}"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - sysroot_linux-64 2.17   # [linux64]
    - cmake
    - ninja
    - pkg-config
    # needed only for third_party sox stuff (see comment under patches)
    - make
  host:
    - python
    - pip
    # - kaldi
    - pybind11
    - pytorch
    - sox
  run:
    - python
    # - kaldi
    - numpy

test:
  imports:
    - torchaudio
    - torchaudio.backend
    - torchaudio.compliance
    - torchaudio.datasets
    - torchaudio.functional
    - torchaudio.models
    - torchaudio.pipelines
    - torchaudio.kaldi_io
    - torchaudio.utils
    - torchaudio.sox_effects
    - torchaudio.transforms
  requires:
    # test requiremens listed in
    # https://github.com/pytorch/audio/blob/main/CONTRIBUTING.md#development-installation
    - pytest
    - librosa
    - expecttest
    # currently circular until we bootstrap
    # - fairseq
    - hypothesis
    - inflect
    # wait for https://github.com/conda-forge/kaldi_io-feedstock/issues/1
    # - kaldi_io
    - parameterized
    - pysoundfile
    - scipy
    - transformers
    - unidecode
  source_files:
    - test/
  commands:
    # remove example tests that are not importable out-of-tree
    - rm -rf test/torchaudio_unittest/example
    {% set tests_to_skip = "_not_a_real_test" %}
    # break circular (test-)depence: torchaudio->fairseq->torchaudio;
    # can probably be unskipped once there are fairseq builds >=0.11
    {% set tests_to_skip = tests_to_skip + " or fairseq_integration_test" %}
    # segfault
    {% set tests_to_skip = tests_to_skip + " or test_pretraining_models[bundle6]" %}  # [linux]
    - pytest -v test/ -k "not ({{ tests_to_skip }})"

about:
  home: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Data manipulation and transformation for audio signal processing, powered by PyTorch
  dev_url: https://github.com/pytorch/audio

extra:
  recipe-maintainers:
    - h-vetinari
