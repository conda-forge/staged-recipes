{% set version = "0.10.0" %}
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}


package:
  name: torchaudio
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/v{{ version }}.tar.gz
  sha256: 5e84479112bba711173df2927fb6d651df2ec11fc736ca85e34e32ecbd20bb26
  
build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }} # [win]

outputs:
  - name: torchaudio
    script: build-torch.sh   # [not win]
    script: build-torch.bat  # [win]
    build:
      string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ torch_proc_type }}                                                  # [cuda_compiler_version == "None"]
      string: py{{ CONDA_PY }}cuda{{ cuda_compiler_version|replace('.', '') }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ torch_proc_type }}  # [cuda_compiler_version != "None"]
      run_exports:
        # ensure matching proc-type
        - torchaudio =*=*_{{ torch_proc_type }}

    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}                 # [cuda_compiler_version != "None"]
        - sysroot_linux-64 ==2.17                # [linux64]
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - pytorch =*={{ torch_proc_type }}*      # [build_platform != target_platform]

      host:
        - python
        - setuptools
        - cmake
        - cudnn
        - pytorch
        - pytorch-cpu
        - pytorch-gpu
        - ninja
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

      run:
        - python
        - pytorch
        - pytorch-cpu
        - pytorch-gpu
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

    test:
      requires:
        - pytest
        - av
        - requests
        - scipy
      imports:
        - torchaudio
        - torchaudio.datasets
        - torchaudio.kaldi_io
        - torchaudio.sox_effects
        - torchaudio.transforms

      source_files:
        - test

      requires:
        - pytest
        # Ideally we would test this, but conda doesn't provide librosa
        # - librosa >=0.4.3
        - scipy
        - pytorch-mutex 1.0 {{ version }}  # [not osx ]

about:
  home: https://github.com/pytorch/audio
  license: BSD
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'

extra:
  recipe-maintainers:
  - ngam
