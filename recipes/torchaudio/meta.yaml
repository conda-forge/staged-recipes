{% set build_variant = environ.get('CONDA_BUILD_VARIANT', 'cpu') %}
{% set name = "audio" %}{% set version = "0.10.0" %}
{% set torch_proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/v0.10.0.tar.gz
  sha256: 9d0413434eefd2a483bf4006440c02940d15e597ab75703aa3ae2c6d5297e7ad

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: torchaudio
    script: build-torch.sh   # [not win]
    script: build-torch.bat  # [win]
    build:
      string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ torch_proc_type }}                                                  # [cuda_compiler_version == "None"]
      string: py{{ CONDA_PY }}cuda{{ cuda_compiler_version|replace('.', '') }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_{{ torch_proc_type }}  # [cuda_compiler_version != "None"]

    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}                 # [cuda_compiler_version != "None"]
        - sysroot_linux-64 ==2.17                # [linux64]
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - pytorch =*={{ torch_proc_type }}*      # [build_platform != target_platform]

      host:
        - python
        - pip
        - setuptools
        - cmake
        - ninja
        - cudnn                                  # [cuda_compiler_version != "None"]
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]
        - pytorch
        - pytorch-gpu                            # [cuda_compiler_version != "None"]
        - pytorch-cpu                            # [cuda_compiler_version == "None"]
      run:
        - python
        - defaults::numpy >=1.11
        - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]
        - pytorch
        - pytorch-gpu                            # [cuda_compiler_version != "None"]
        - pytorch-cpu                            # [cuda_compiler_version == "None"]
        - {{ pin_compatible('cudnn') }}          # [cuda_compiler_version != "None"]
        - {{ pin_compatible('numpy') }}

    test:
      requires:
        - pytest
        - av
        - requests
        - scipy
        - pytorch-mutex 1.0 {{ build_variant }}  # [not osx ]
      source_files:
        - test
      imports:
        - torchaudio
        - torchaudio.datasets
        - torchaudio.kaldi_io
        - torchaudio.sox_effects
        - torchaudio.transforms
        - torchaudio._internal

about:
  home: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'

extra:
  recipe-maintainers:
    - ngam
