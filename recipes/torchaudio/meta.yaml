{% set name = "audio" %}{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/v0.10.0.tar.gz
  sha256: 9d0413434eefd2a483bf4006440c02940d15e597ab75703aa3ae2c6d5297e7ad

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - pip
    - python
    - pytorch
    - ninja
    - cmake
    - setuptools
    - numpy
  run:
    - python
    - pytorch

test:
  imports:
    - torchaudio
    - torchaudio.datasets
    - torchaudio.kaldi_io
    - torchaudio.sox_effects
    - torchaudio.transforms

  source_files:
    - test

  requires:
    - pytest
    - scipy

about:
  home: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'

extra:
  recipe-maintainers:
    - ngam
