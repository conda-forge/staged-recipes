{% set name = "audio" %}{% set version = "0.10.0" %}
  

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/audio/archive/v0.10.0.tar.gz
  sha256: 9d0413434eefd2a483bf4006440c02940d15e597ab75703aa3ae2c6d5297e7ad

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

outputs:
  - name: torchaudio
    script: build-torch.sh   # [not win]
    script: build-torch.bat  # [win]

    requirements:
      build:
        - {{ compiler('c') }}
      host:
        - pip
        - python
      run:
        - python
        - torch

    test:
      imports:
        - torchaudio
        - torchaudio._internal
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'simple audio I/O for pytorch'

extra:
  recipe-maintainers:
    - ngam
