{% set name = "pyTEMlib" %}
{% set version = "0.2022.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20f262cbdc89602a0897bd6324b6ed9b313496f98b2310217e9cbaadc765e444

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - scipy
    - numpy
    - pillow
    - simpleITK
    - ase
    - tqdm
    - ipyfilechooser
    - plotly
    - pandas
    - spglib
    - scikit-image
    - scikit-learn
    - pyNSID
    - sidpy
    - SciFiReaders

test:
  imports:
    - pyTEMlib
    
about:
  home: https://github.com/pycroscopy/pyTEMlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools to read and process (scanning) transmission electron microscopy (STEM) data 
  doc_url: https://pycroscopy.github.io/pyTEMlib/
  dev_url: https://github.com/pycroscopy/pyTEMlib

extra:
  recipe-maintainers:
    - gduscher
