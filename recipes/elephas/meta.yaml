{% set name = "elephas" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5cb28cb23827b45d96f5af59379cd7f739ee9e5785e9b61fe3a22440d4fea528

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - cython
    - flask
    - keras
    - pip
    - pyspark
    - python
    - six

  run:
    - cython
    - flask
    - keras
    - pyspark
    - python
    - six

test:
  imports:
    - docs
    - elephas
    - elephas.java
    - elephas.ml
    - elephas.mllib
    - elephas.parameter
    - elephas.utils

about:
  home: http://github.com/maxpumperla/elephas
  license: MIT
  license_file: LICENSE
  summary: Deep learning on Spark with Keras
  dev_url: http://github.com/maxpumperla/elephas

extra:
  recipe-maintainers:
    - Tata17
