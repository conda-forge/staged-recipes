{% set name = "graphql-core" %}
{% set version = "1.1" %}
{% set sha256 = "63bb8593aeeadb0a53e14207b910027fe51158d017927fad87326dac806185ee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.10.0
    - promise >=2.0
  run:
    - python
    - six >=1.10.0
    - promise >=2.0

test:
  imports:
    - graphql
    - graphql.error
    - graphql.execution
    - graphql.execution.executors
    - graphql.execution.experimental
    - graphql.language
    - graphql.pyutils
    - graphql.type
    - graphql.utils
    - graphql.validation
    - graphql.validation.rules

about:
  home: 'https://github.com/graphql-python/graphql-core'
  license: MIT
  license_family: MIT
  summary: 'GraphQL implementation for Python'
  description: |
    This is a port of graphql-js to Python and currently is up-to-date with
    release 0.6.0. The `graphql` module exports a core subset of GraphQL
    functionality for creation of GraphQL type systems and servers.
  doc_url: 'http://graphql.org/learn/'
  dev_url: 'https://github.com/graphql-python/graphql-core'

extra:
  recipe-maintainers:
    - chenghlee
