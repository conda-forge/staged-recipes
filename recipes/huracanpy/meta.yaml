{% set name = "huracanpy" %}
{% set version = "1.2.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/huracanpy-{{ version }}.tar.gz
  sha256: 2dee6ddcdc1c038d59c21e98235901442c813ca0d23680b443ace2874b0ee7a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - cftime
    - parse
    - shapely
    - pandas
    - geopandas >=0.14.4
    - matplotlib-base
    - seaborn
    - netcdf4
    - haversine
    - cartopy
    - matplotlib-venn <1
    - metpy
    - tqdm
    - pyarrow
    - pyproj

test:
  home: https://github.com/Huracan-project/huracanpy
  imports:
    - huracanpy
  commands:
    - pip check
  requires:
    - pip
  doc_url: https://huracanpy.readthedocs.io

about:
  summary: A python package for working with various forms of feature tracking data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leosaffin
