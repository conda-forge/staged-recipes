{% set name = "mypy-boto3-ssm" %}
{% set version = "1.34.61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-ssm-{{ version }}.tar.gz
  sha256: 4cbc99f42b6913c536c6cc41c02d3f165920d1e7babb9bb17782b410556cde00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8.0,<4.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_ssm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.SSM 1.34.61 service generated with mypy-boto3-builder 7.23.2
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
