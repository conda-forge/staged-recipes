{% set version = '0.7.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-neoniso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NEONiso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NEONiso/NEONiso_{{ version }}.tar.gz
  sha256: 49021a702dee7286c5b0aae87c66550f4381efd6abe731f2600538dd0901667b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r.utils
    - r-caret
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-lubridate
    - r-magrittr
    - r-neonutilities >=2.1.1
    - bioconductor-rhdf5 >=2.33.7
    - r-rlang
    - r-tidyselect
    - r-zoo
  run:
    - r-base
    - r-r.utils
    - r-caret
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-lubridate
    - r-magrittr
    - r-neonutilities >=2.1.1
    - bioconductor-rhdf5 >=2.33.7
    - r-rlang
    - r-tidyselect
    - r-zoo

test:
  commands:
    - $R -e "library('NEONiso')"           # [not win]
    - $R -e "testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)"           # [not win]
    - "\"%R%\" -e \"library('NEONiso')\""  # [win]
    - "\"%R%\" -e \"testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)\""  # [win]


about:
  home: https://github.com/lanl/NEONiso, https://lanl.github.io/NEONiso/
  license: GPL-3.0-or-later
  summary: Functions for downloading, calibrating, and analyzing atmospheric isotope data bundled
    into the eddy covariance data products of the National Ecological Observatory Network
    (NEON) <https://www.neonscience.org>. Calibration tools are provided for carbon
    and water isotope products. Carbon isotope calibration details are found in Fiorella
    et al. (2021) <doi:10.1029/2020JG005862>, and the readme file at <https://github.com/lanl/NEONiso>.
    Tools for calibrating water isotope products have been added as of 0.6.0, but have
    known deficiencies and should be considered experimental and unsupported.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - rfiorella

