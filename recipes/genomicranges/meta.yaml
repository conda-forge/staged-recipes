{% set name = "genomicranges" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genomicranges-{{ version }}.tar.gz
  sha256: 881bfccbc48e3bf97b12dbc2aaf925e9a50bbe4245c5388163bf13d41e53af3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - biocframe >=0.6.2
    - iranges >=0.4.2
    - biocutils >=0.2.1
    - numpy

test:
  imports:
    - genomicranges
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/BiocPy/GenomicRanges
  summary: Container class to represent and operate over genomic regions and annotations.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
