{% set name = "genomicranges" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genomicranges-{{ version }}.tar.gz
  sha256: 08af513d927d45e17a1d8989f4c162817677491c0b23016d9a5584b78d167aec

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - biocframe >=0.6.2
    - iranges >=0.5.2
    - biocutils >=0.2.1
    - numpy

test:
  imports:
    - genomicranges
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BiocPy/GenomicRanges
  summary: Container class to represent and operate over genomic regions and annotations.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
