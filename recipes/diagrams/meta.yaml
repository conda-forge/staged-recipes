{% set name = "diagrams" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dcc03eccdfbbfb25e3804f0e13c5948292ba81b4ccf6f3a863b9467b7b5fe1ea

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - graphviz
    - jinja2
    - pip
    - python
  run:
    - graphviz
    - jinja2
    - python

test:
  requires:
    - graphviz
  imports:
    - diagrams
    - diagrams.alibabacloud
    - diagrams.aws
    - diagrams.azure
    - diagrams.base
    - diagrams.custom
    - diagrams.gcp
    - diagrams.k8s
    - diagrams.oci
    - diagrams.onprem

about:
  home: https://diagrams.mingrammer.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Diagram as Code"
  doc_url: https://diagrams.mingrammer.com/
  dev_url: https://github.com/mingrammer/diagrams

extra:
  recipe-maintainers:
    - oblute
