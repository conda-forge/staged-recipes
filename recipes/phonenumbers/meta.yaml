{% set version = "7.4.1" %}

package:
  name: phonenumbers
  version: {{ version }}

source:
  fn: phonenumbers-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/p/phonenumbers/phonenumbers-{{ version }}.tar.gz
  md5: a34e95ba852632c1f5c506c077bc9af7

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - phonenumbers
    - phonenumbers.carrierdata
    - phonenumbers.data
    - phonenumbers.geodata
    - phonenumbers.shortdata
    - phonenumbers.tzdata

about:
  home: https://github.com/daviddrysdale/python-phonenumbers
  license: Apache Software License
  summary: "Python version of Google's common library for parsing, formatting, storing and validating international phone numbers."

extra:
  recipe-maintainers:
    - pmlandwehr
