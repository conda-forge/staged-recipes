{% set name = "tensorflow-datasets" %}
{% set version = "3.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorflow-datasets-{{ version }}.tar.gz
  sha256: b622467b9e8ac0fdff04d07c1f3d551102e930c35d28694bbe23e8c3758ee05b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - absl-py
    - attrs >=18.1.0
    - dill
    - future
    - numpy
    - promise
    - protobuf >=3.6.1
    - python >=3.6
    - requests >=2.19.0
    - six
    - tensorflow-metadata
    - tensorflow >=1.15.0
    - termcolor
    - tqdm
    - wrapt

test:
  imports:
    - tensorflow_datasets
  requires:
    - pip

about:
  home: https://github.com/tensorflow/datasets
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'TensorFlow Datasets is a library of datasets ready to use with TensorFlow.'
  description: |
    TensorFlow Datasets is a collection of datasets ready to use, with TensorFlow or other Python ML frameworks, such as Jax.
    All datasets are exposed as `tf.data.Datasets`, enabling easy-to-use and high-performance input pipelines.'
  dev_url: https://www.tensorflow.org/datasets/overview
  doc_url: https://github.com/tensorflow/datasets

extra:
  recipe-maintainers:
    - vijayphoenix
