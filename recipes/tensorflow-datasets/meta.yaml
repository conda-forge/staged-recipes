{% set name = "tfds-nightly" %}
{% set version = "4.0.1.dev202010140107" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tfds-nightly-{{ version }}.tar.gz
  sha256: b1d298e5f7adb5941ce2d68e6d959ac31bebf74af9555e51f4d5571e94b247ee

build:
  number: 0
  skip: true   # [py<36]
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - absl-py
    - attrs >=18.1.0
    - dataclasses  # [py<37]
    - dill
    - future
    - importlib_resources  # [py<39]
    - numpy
    - promise
    - protobuf >=3.6.1
    - python
    - requests >=2.19.0
    - six
    - tensorflow >=2.1
    - tensorflow-metadata
    - termcolor
    - tqdm

test:
  imports:
    - tensorflow_datasets
  commands:
    - tfds --version
  requires:
    - pip

about:
  home: https://github.com/tensorflow/datasets
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'TensorFlow Datasets is a library of datasets ready to use with TensorFlow.'
  description: |
    TensorFlow Datasets is a collection of datasets ready to use, with TensorFlow or other Python ML frameworks, such as Jax.
    All datasets are exposed as `tf.data.Datasets`, enabling easy-to-use and high-performance input pipelines.'
  dev_url: https://www.tensorflow.org/datasets/overview
  doc_url: https://github.com/tensorflow/datasets

extra:
  recipe-maintainers:
    - vijayphoenix
