{% set name = "regionate" %}
{% set version = "0.5.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/regionate/regionate-{{ version }}.tar.gz
  sha256: 42b33b9a9a83fb23b737e39dd2ac40993f939bf84eb25ecb4e0a7eab6e0780be

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - proj
    - pyproj
    - geopandas
    - regionmask
    - contourpy
    - sectionate >=0.3.3

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - sectionate
  commands:
    - pip check

about:
  home: https://github.com/hdrake/regionate
  summary: A package for creating xgcm-grid consistent regional masks and boundaries
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hdrake
