{% set name = "regionate" %}
{% set version = "0.5.5" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/regionate/regionate-{{ version }}.tar.gz
  sha256: 1e7db126ee20b207a027bcd8c2e493cebe312f2b6202de7a1fb4a3d82c81a942

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - pyproj
    - geopandas
    - regionmask
    - contourpy
    - sectionate >=0.3.3

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - regionate
  commands:
    - pip check

about:
  home: https://github.com/hdrake/regionate
  summary: A package for creating xgcm-grid consistent regional masks and boundaries
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hdrake
