{% set name = "jupyterlab-language-pack-pt-BR" %}
{% set version = "0.0.2.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-pt-BR-{{ version }}.tar.gz
  sha256: 5843ae6b3dc412d56c87a8cabf50b8e6d3eb09b60091eacd97181297022746b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_pt_BR
    - jupyterlab_language_pack_pt_BR.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: JupyterLab Portuguese (Brazil) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
