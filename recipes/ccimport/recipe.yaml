context:
  version: 0.4.4

package:
  name: ccimport
  version: ${{ version }}

source:
  url: https://github.com/FindDefinition/ccimport/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4d50ac19d912c3d5985e5005818233939113535fd31bee4828a3fa67faf9bb15
  patches:
    - patches/python-ninja-fix.patch

build:
  number: 0
  noarch: python
  script: pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - wheel
  run:
    - python >=${{ python_min }}
    - ninja_syntax
    - pybind11
    - requests

tests:
  - python:
      imports:
        - ccimport
      pip_check: true
      python_version: ${{ python_min }}.*

  - script: 
      - python test/test_source_iter.py
    files:
      source:
        - test

about: 
  homepage: https://github.com/FindDefinition/ccimport
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
  repository: https://github.com/FindDefinition/ccimport
  summary: |
    A tiny package for fast python c++ binding build.


extra:
  recipe-maintainers:
    - lllangWV
