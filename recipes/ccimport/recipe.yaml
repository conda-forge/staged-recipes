context:
  version: 0.4.5

package:
  name: ccimport
  version: ${{ version }}

source:
  url: https://github.com/lllangWV/ccimport/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 0ee6223bd6f425a4883483697f33b5394908aeaf25503d9b9eaf08b8f209a85d

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ninja
    - cmake
    - make
  host:
    - python
    - pip
    - setuptools
    - wheel
    - ninja
    - ninja_syntax
  run:
    - python
    - ninja
    - ninja_syntax
    - pybind11
    - requests
    - importlib-metadata

tests:
  - python:
      imports:
        - ccimport
      pip_check: true

about:
  homepage: https://github.com/lllangWV/ccimport
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
  repository: https://github.com/lllangWV/ccimport
  summary: "ccimport"


extra:
  recipe-maintainers:
    - lllangWV
