
context:
  version: 0.4.4

package:
  name: ccimport
  version: v${{ version }}

source:
- git: https://github.com/FindDefinition/ccimport.git
  tag: v${{ version }}

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  build:
  - ninja
  host:
  - python >=3.6
  - setuptools>=41.0
  - wheel
  - pip
  run:
  - pybind11
  - ninja


  run_exports:
    weak:
      - python
      - pybind11

about:
  homepage: https://github.com/FindDefinition/ccimport
  summary: Python C++ Code Import.