context:
  version: 0.4.4

package:
  name: ccimport
  version: ${{ version }}

source:
  url: https://github.com/FindDefinition/ccimport/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4d50ac19d912c3d5985e5005818233939113535fd31bee4828a3fa67faf9bb15
  patches:
    - python-ninja-fix.patch

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ninja
    - cmake
    - make
  host:
    - python
    - pip
    - setuptools
    - wheel
    - ninja
    - ninja_syntax
  run:
    - python
    - ninja
    - ninja_syntax
    - pybind11
    - requests
    - importlib-metadata

tests:
  - python:
      imports:
        - ccimport
      pip_check: true

about: 
  homepage: https://github.com/FindDefinition/ccimport
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
  repository: https://github.com/FindDefinition/ccimport
  summary: |
    A tiny package for fast python c++ binding build.


extra:
  recipe-maintainers:
    - lllangWV
