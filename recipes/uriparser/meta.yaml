{% set name = "uriparser" %}
{% set version = "0.8.4" %}
{% set sha1 = "7a1948c20bed54b04dad0e1d7d2fa8f80fc7b2b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://sourceforge.net/projects/uriparser/files/Sources/{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha1: {{ sha1 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - automake
    - graphviz
    
# Couldn't come up with a sane test for this lib
test: {}
  
about:
  home: http://uriparser.sourceforge.net/#
  license: BSD 3-Clause
  license_file: COPYING
  summary: | 
    uriparser is a strictly RFC 3986 compliant URI parsing and handling library written in C

  # The remaining entries in this section are optional, but recommended
  description: |
    uriparser is a strictly RFC 3986 compliant URI parsing and handling library written in C.
  doc_url: http://uriparser.sourceforge.net/doc/html/
  dev_url: https://sourceforge.net/p/uriparser/git/ci/master/tree/

extra:
  recipe-maintainers:    
    - ivoflipse
    - Korijn
