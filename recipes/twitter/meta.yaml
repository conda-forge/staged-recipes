{% set name = "twitter" %}
{% set version = "1.18.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "acdc85e5beea752967bb64c63bde8b915c49a31a01db1b2fecccf9f2c1d5c44d" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - twitter = twitter.cmdline:main 
    - twitterbot = twitter.ircbot:main
    - twitter-log = twitter.logger:main
    - twitter-archiver = twitter.archiver:main
    - twitter-follow = twitter.follow:main
    - twitter-stream-example = twitter.stream_example:main

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - twitter

  commands:
    # - twitter --help  # Testing requires OAuth permissions for a Twitter account
    # - twitterbot --help  # On invocation, requires installation of a legacy irc bot client
    # - twitter-log --help # Testing requires OAuth permissions for a Twitter account
    - twitter-archiver --help
    # - twitter-follow --help  # On invocation, raises an error after displaying help
    - twitter-stream-example --help

about:
  home: http://mike.verdone.ca/twitter/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'An API and command-line toolset for Twitter (twitter.com)'
  dev_url: https://github.com/sixohsix/twitter/
  doc_url: https://github.com/sixohsix/twitter/

extra:
  recipe-maintainers:
    - pmlandwehr

