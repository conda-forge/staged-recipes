{% set name = "twitter" %}
{% set version = "1.17.1" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "9e998dce881615d5c62579462ad7ed9751ddaed88072f268edf9c0e58f6d700b" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - twitter=twitter.cmdline:main
    - twitterbot=twitter.ircbot:main
    - twitter-log=twitter.logger:main
    - twitter-archiver=twitter.archiver:main
    - twitter-follow=twitter.follow:main
    - twitter-stream-example=twitter.stream_example:main

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - twitter

  commands:
    # - twitter --help - requires user input to test
    - twitterbot --help
    - twitter-log --help
    - twitter-archiver --help
    - twitter-follow --help
    - twitter-stream-example --help

about:
  home: http://mike.verdone.ca/twitter/
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'An API and command-line toolset for Twitter (twitter.com)'
  dev_url: https://github.com/sixohsix/twitter/
  doc_url: https://github.com/sixohsix/twitter/

extra:
  recipe-maintainers:
    - pmlandwehr
