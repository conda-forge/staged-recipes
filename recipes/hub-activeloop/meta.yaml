{% set name = "hub-activeloop" %}
{% set version = "2.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hub-{{ version }}.tar.gz
  sha256: 9ea4c0c736d04698c465a7f6963b556007c80da3007a4dd672fb1fbcbcb8335e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - boto3-stubs
    - google-auth ~=2.0.1
    - google-auth-oauthlib ~=0.4.5
    - google-cloud-storage ~=1.42.0
    - hub-shm  # [py<38 and py>=36]
    - humbug >=0.2.6
    - lz4
    - miniaudio ~=1.44
    - numcodecs ~=0.7.3
    - numpy
    - pathos
    - pickle5 >=0.0.11  # [py<38 and py>=36]
    - pillow ==8.3.2
    - python >=3.6
    - tqdm
    - types-click
    - types-requests
    - typing-extensions >=3.10.0.0

test:
  imports:
    - hub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hub/
  summary: Activeloop Hub
  dev_url: https://github.com/activeloopai/Hub
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
