{% set name = "napari-steinpose" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-steinpose-{{ version }}.tar.gz
  sha256: a88235cb1c09e5a45d0eef0f6be3c3281cad997f14accc1b2a019fb3f2b9660d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - pytorch ==1.11.0
    - cellpose
    - numpy
    - magicgui
    - qtpy
    - matplotlib-base
    - readimc
    - steinbock
    - pandas
    - aicsimageio

test:
  imports:
    - napari_steinpose
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/guiwitz/napari-steinpose
  summary: A plugin to process Imaging Mass Cytometry data with cellpose and steinbock
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
