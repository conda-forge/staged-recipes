{% set version = "0.1.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-fivethirtyeightdata
  version: {{ version }}

source:
  url: https://fivethirtyeightdata.github.io/drat/src/contrib/fivethirtyeightdata_{{ version }}.tar.gz
  sha256: a90266e5eb59c7f419774d5c6d6bd5e09701a26c9218c5933c9bce6765aa1558

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('fivethirtyeightdata')"           # [not win]
    - "\"%R%\" -e \"library('fivethirtyeightdata')\""  # [win]

about:
  home: https://fivethirtyeightdata.github.io/drat/, https://github.com/fivethirtyeight/data
  license: MIT
  summary: Data Package For Large FiveThirtyEight datasets
  description: |
    This add-on data package to the fivethirtyeight R package contains large
    datasets that exceeded the limit for hosting on CRAN.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - IsabelParedes

