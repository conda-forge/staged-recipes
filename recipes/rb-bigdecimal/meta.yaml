{% set name = "bigdecimal" %}
{% set version = "3.1.8" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: a89467ed5a44f8ae01824af49cbc575871fa078332e8f77ea425725c1ffe27be

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'


about:
  home: https://rubygems.org/gems/bigdecimal
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: BigDecimal is a Ruby library for arbitrary-precision decimal arithmetic.
  doc_url: http://www.rubydoc.info/gems/bigdecimal
  dev_url: https://github.com/ruby/bigdecimal

extra:
  recipe-maintainers:
    - BIT-cypher
