{% set name = "bigdecimal" %}
{% set version = "3.1.9" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 2ffc742031521ad69c2dfc815a98e426a230a3d22aeac1995826a75dabfad8cc

build:
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - make -C {{ PREFIX }}/lib/ruby/gems/{{ ruby }}.0/gems/{{ name }}-{{ version }}/ext/{{ name }} clean

requirements:
  build:
  build:
    - {{ compiler('c') }}         # [not win]
    - {{ compiler('m2w64_c') }}   # [win]
    - {{ stdlib('c') }}           # [not win]
    - {{ stdlib('m2w64_c') }}     # [win]
    - if: unix
      then:
        - make
      else:
        - ninja

  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'


about:
  home: https://rubygems.org/gems/bigdecimal
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: BigDecimal is a Ruby library for arbitrary-precision decimal arithmetic.
  doc_url: http://www.rubydoc.info/gems/bigdecimal
  dev_url: https://github.com/ruby/bigdecimal

extra:
  recipe-maintainers:
    - BIT-cypher
