context:
  version: 1.5.7

package:
  name: libpipeline
  version: ${{ version }}

source:
  url: https://download.savannah.nongnu.org/releases/libpipeline/libpipeline-${{ version }}.tar.gz
  sha256: b8b45194989022a79ec1317f64a2a75b1551b2a55bea06f67704cb2a2e4690b0

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
  run_exports:
    - ${{ pin_subpackage('libpipeline') }}

tests:
  - script:
    - test -f $PREFIX/lib/libpipeline${SHLIB_EXT}

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: C library for manipulating pipelines of subprocesses
  homepage: https://libpipeline.gitlab.io/libpipeline
  repository: https://libpipeline.gitlab.io/libpipeline

extra:
  recipe-maintainers:
    - danielnachun
