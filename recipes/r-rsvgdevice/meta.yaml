{% set version = '0.6.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsvgdevice
  version: {{ version }}

source:
  fn: RSvgDevice_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RSvgDevice_{{ version }}.tar.gz
  sha256: bf322a9c8f69366bad8bfe5734179529eb1a638496c87ad7aecbbc2f0b53f46e

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('RSvgDevice')"  # [not win]
    - "\"%R%\" -e \"library('RSvgDevice')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/RSvgDevice/index.html
  license: GPL-3
  summary: A graphics device for R that uses the w3.org xml standard for Scalable Vector Graphics.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - Cashalow
