{% set name = "pato" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://pato.ac/wp-content/uploads/2020/11/PATO-dev-{{ version }}.tar.gz

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp
    - cmake >=3.11.0
    - make  # [not win]

  host:
    - qt  # [not win]
    - python
    - {{ mpi }}

  run:
    - python

about:
  home: http://pato.ac
  license: NASA-1.3
  summary: 'A package to ...'
  description: |
    describe
  doc_url: https://pato.ac/index.php/documentation

extra:
  recipe-maintainers:
    - fsemerar
    - jmeurisse
