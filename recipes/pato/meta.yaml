{% set name = "pato" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jmeurisse/pato_releases_conda/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b384e7ff1a4b8c9be09951d9b4da1c00b039cd66a693f89d9750a185f62e50c5

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python

  run:
    - python

about:
  home: https://pato.ac
  license: NASA-1.3
  summary: 'A package to ...'
  description: |
    describe
  doc_url: https://pato.ac/index.php/documentation

extra:
  recipe-maintainers:
    - fsemerar
    - jmeurisse