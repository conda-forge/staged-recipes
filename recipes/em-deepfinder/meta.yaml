{% set name = "em-deepfinder" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/em-deepfinder-{{ version }}.tar.gz
  sha256: 69c54b10f3227daa8f6147c280bbd9288e7b7a13f9f84252edb6ea6dc83e20ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py >=3.6.0
    - keras ==2.8.0
    - lxml >=4.8.0
    - matplotlib-base >=3.5.2
    - mrcfile >=1.3.0
    - numpy
    - openpyxl >=3.0.9
    - pycm
    - pyqt >=5.15.6
    - pyqtgraph >=0.12.4
    - python >=3.8
    - scikit-image >=0.19.2
    - scikit-learn >=1.0.2
    - scipy >=1.7.3
    - tensorflow >=2.8.2

test:
  imports:
    - em_deepfinder
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/em-deepfinder/
  summary: |
    Deep Finder is an original deep learning approach to localize macromolecules in cryo electron tomography images.
    The method is based on image segmentation using a 3D convolutional neural network.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
