{% set name = "splunk-opentelemetry" %}
{% set version = "1.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/splunk_opentelemetry-{{ version }}.tar.gz
  sha256: 49988fa54ab683c512d0d8cb8788b74407135e078af7c37563bd03b129269927

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - cryptography >=2.0,<=40.0.2
    - opentelemetry-api 1.19.0
    - opentelemetry-sdk 1.19.0
    - opentelemetry-instrumentation 0.40b0
    - opentelemetry-semantic-conventions 0.40b0
    - opentelemetry-propagator-b3 1.19.0
    - opentelemetry-exporter-jaeger-thrift 1.19.0
    - opentelemetry-exporter-otlp-proto-grpc 1.19.0

test:
  imports:
    - splunk_opentelemetry
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The Splunk distribution of OpenTelemetry Python Instrumentation provides a Python agent that automatically instruments your Python application to capture and report distributed traces to SignalFx APM.
  home: https://github.com/signalfx/splunk-otel-collector
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
