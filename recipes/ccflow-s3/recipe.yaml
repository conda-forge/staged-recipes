context:
  name: ccflow-s3
  version: "0.1.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/ccflow_s3/ccflow_s3-${{ version }}.tar.gz
  sha256: 2946e664c913d84173ebad7b6b5c5f0cf38ba73e995e893a0efd1d92f6cfbd29

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - boto3
    - botocore
    - ccflow >=0.6.10

tests:
  - python:
      imports:
        - ccflow_s3
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: ccflow models for S3
  homepage: https://github.com/1kbgz/ccflow-s3
  repository: https://github.com/1kbgz/ccflow-s3

extra:
  recipe-maintainers:
    - timkpaine
