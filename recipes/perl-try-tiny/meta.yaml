{% set version = "0.09" %}

package:
  name: perl-try-tiny
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Try-Tiny-0.30.tar.gz
  sha256: da5bd0d5c903519bbf10bb9ba0cb7bcac0563882bcfe4503aee3fb143eddef6b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-capture-tiny
  run:
    - perl
    - perl-capture-tiny

test:
  imports:
    - Try::Tiny

about:
  home: https://metacpan.org/pod/Try::Tiny
  license: MIT
  license_file: LICENSE
  summary: Minimal try/catch with proper preservation of $@

extra:
  recipe-maintainers:
    - tdegeus
