{% set name = "ptyrad" %}
{% set version = "0.1.0b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ptyrad-{{ version }}.tar.gz
  sha256: 586624771d5aa77316b8a690f5e46f34104fa474754440e642820d527f4efaa2

build:
  entry_points:
    - ptyrad = ptyrad.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - accelerate
    - h5py
    - jupyter
    - matplotlib-base
    - optuna
    - pytorch >=2.0,<2.7
    - scikit-learn
    - scipy
    - tifffile
    - torchvision

test:
  imports:
    - ptyrad
  commands:
    - pip check
    - ptyrad --help
  requires:
    - pip

about:
  home: https://github.com/chiahao3/ptyrad
  summary: 'PtyRAD: Ptychographic Reconstruction with Automatic Differentiation'
  dev_url: "https://github.com/chiahao3/ptyrad"
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chiahao3
