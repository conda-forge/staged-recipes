{% set name = "safe_yaml" %}
{% set version = "1.0.5" %}
{% set github_org = "dtao" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: a6ac2d64b7eb027bdeeca1851fe7e7af0d668e133e8a88066a0c6f7087d9f848
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/{{ version }}/LICENSE.txt
    sha256: f70c44d73e81d65ee49636cb718c8fac5d1f14fcdd113185ca4f4a4067c66e3c

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Parse YAML safely

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
