{% set name = "libstemmer" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://snowballstem.org/dist/{{ name }}_c-{{ version }}.tar.gz
  sha256: b941d9fe9cf36b4e2f8d3873cd4d8b8775bd94867a1df8d8c001bb8b688377c3

build:
  number: 0
  script: make

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - make  # [not win]
    - m2w64-make  # [win]

test:
  commands:
    - test ! -f ${PREFIX}/libstemmer.a  # [not win]

about:
  home: https://snowballstem.org/
  dev_url: https://github.com/snowballstem/snowball
  summary: Library containing stemming algorithms for use in information retrieval.
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
