{% set name = "ornax" %}
{% set version = "0.1.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ornax-{{ version }}.tar.gz
  sha256: e4514b51cb89a214d767f6bbc02516eb62f1f2ac0e9d42f91673a003e30cff49

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.5.0
    - jax-tqdm
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - dist
    - ornax
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Affine Invariant HMC and Nested Sampling in JAX
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
