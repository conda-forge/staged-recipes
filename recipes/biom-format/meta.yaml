{% set name = "biom-format" %}
{% set version = "2.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biocore/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 88b3ef16fd7d16f4e125f1e0d356aaad4c7c281ea3fb746c0f8dc26f3a5b6d4d

build:
  entry_points:
    - biom=biom.cli:cli
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pyqi ==0.3.2  # [py2k]
    - click
    - h5py
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0

  run:
    - python
    - click
    - h5py
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    - pandas >=0.20.0

test:
  imports:
    - biom
    - biom.cli

  commands:
    - biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Biological Observation Matrix (BIOM) format'
  doc_url: http://www.biom-format.org
  dev_url: https://github.com/biocore/biom-format
  description: |
    Biological Observation Matrix <http://www.biom-format.org> is a Genomic
    Standards Consortium file format for representing microbiome contingency
    tables.

    The Biological Observation Matrix (BIOM) format or: how I learned to stop
    worrying and love the ome-ome
    Daniel McDonald, Jose C Clemente, Justin Kuczynski, Jai Ram Rideout,
    Jesse Stombaugh, Doug Wendel, Andreas Wilke, Susan Huse, John Hufnagle,
    Folker Meyer, Rob Knight, J Gregory Caporaso
    GigaScience 2012, 1:7.

extra:
  recipe-maintainers:
      - wasade
