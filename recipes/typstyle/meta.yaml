{% set name = "typstyle" %}
{% set version = "0.11.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Enter-tainer/typstyle/archive/v{{ version }}.tar.gz
  sha256: 7e17020c3de841e61ffaa43686a309e8bd2b0c105a303ee4ff1084f6a39b4074

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - typstyle --help

about:
  home: https://github.com/Enter-tainer/typstyle
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Beautiful and reliable typst code formatter
  dev_url: https://github.com/Enter-tainer/typstyle

extra:
  recipe-maintainers:
    - danielnachun
