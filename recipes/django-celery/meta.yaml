{% set version = "3.1.17" %}

package:
  name: django-celery
  version: {{ version }}

source:
  fn: django-celery-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/d/django-celery/django-celery-{{ version }}.tar.gz
  md5: a3abc9674b0680469b0694a254dd7019

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - celery >=3.1.15,<3.2

  run:
    - python
    - celery >=3.1.15,<3.2

test:
  imports:
    - djcelery
    - djcelery.backends
    - djcelery.contrib
    - djcelery.management
    - djcelery.management.commands
    - djcelery.migrations
    - djcelery.monproj
    - djcelery.south_migrations
    - djcelery.tests
    - djcelery.tests.test_backends

  requires:
    - django >=1.8.4,<1.9

about:
  home: http://celeryproject.org
  license: BSD License
  summary: 'Old django celery integration project.'

extra:
  recipe-maintainers:
    - kwilcox
