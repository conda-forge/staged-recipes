{% set name = "gluonnlp" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae34825031f5228f3fced26339b56550cf8e360b40906aa44fb705439ff426e0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cython
    - numpy >=1.16.0
    - packaging
    - pip
    - python
  run:
    - cython
    - numpy >=1.16.0
    - packaging
    - python

test:
  imports:
    - gluonnlp
    - gluonnlp.calibration
    - gluonnlp.data
    - gluonnlp.data.batchify
    - gluonnlp.data.bert
    - gluonnlp.data.corpora
    - gluonnlp.data.xlnet
    - gluonnlp.embedding
    - gluonnlp.initializer
    - gluonnlp.loss
    - gluonnlp.metric
    - gluonnlp.model
    - gluonnlp.model.train
    - gluonnlp.optimizer
    - gluonnlp.utils
    - gluonnlp.vocab

about:
  home: https://github.com/dmlc/gluon-nlp
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE 
  summary: "MXNet Gluon NLP Toolkit"
  dev_url: https://github.com/dmlc/gluon-nlp

extra:
  recipe-maintainers:
    - psortos
    - oblute
