{% set name = "gekko" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gekko-{{ version }}.tar.gz
  sha256: 58dc847495c15df86b0f52f2c01049dc4864f829d44bc5586c914af26a4a576d

build:
  noarch: python
  script:
    - rm -rf gekko/bin  # [not win] remove packaged files in sdist
    - rd /s /q "gekko\bin"  # [win]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.8

test:
  imports:
    - gekko
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BYU-PRISM/GEKKO
  summary: Machine learning and optimization for dynamic systems
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
