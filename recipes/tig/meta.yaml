{% set version = "2.4.1" %}
{% set sha256 = "b6b6aa183e571224d0e1fab3ec482542c1a97fa7a85b26352dc31dbafe8558b8" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: tig
  version: {{ version }}

source:
  url: https://github.com/jonas/tig/releases/download/tig-{{ version }}/tig-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - posix                      # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]

  host:
    - git
    - {{native}}libiconv         # [win]
    - ncurses 6.1*               # [not win]
    - m2-ncurses                 # [win]

  run:
    - git
    - {{native}}libiconv         # [win]
    - ncurses 6.1*               # [not win]
    - m2-ncurses                 # [win]

test:
  commands:
    - tig -v
    - tig -h

about:
  home: https://github.com/jonas/tig
  license: GPL2
  license_file: COPYING
  summary: Text-mode interface for git

extra:
  recipe-maintainers:
    - dbast
