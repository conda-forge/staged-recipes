{% set name = "perl-file-tee" %}
{% set version = "0.07" %}
{% set sha256 = "8651f7dbfbccf3d7c4f8bb2bc0c9ff0439e52014bf480e70afce55dda1461c51" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: File-Tee-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SA/SALVA/File-Tee-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - File::Tee

about:
  home: http://metacpan.org/pod/File::Tee
  # Distributed under same terms as Perl iteslf: GPL 1.0 or later, or the Artistic License
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'replicate data sent to a Perl stream'

extra:
  recipe-maintainers:
    - jamesabbott
