{% set name = "wagtail-generic-chooser" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail-generic-chooser-{{ version }}.tar.gz
  sha256: a9962c8cbf5b65d05fe6d7feea15ab5a169a2046f7344f31bbb5851714a29267

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests >=2.11.1,<3.0

test:
  imports:
    - generic_chooser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wagtail/wagtail-generic-chooser
  summary: A toolkit for custom chooser popups in Wagtail
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
