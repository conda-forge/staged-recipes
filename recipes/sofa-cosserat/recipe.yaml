context:
  name: sofa-cosserat
  version: "25.06.00"
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/Cosserat/archive/refs/tags/release-v${{ major_minor }}.tar.gz
  sha256: 9db628531729400b2a5535c04f4444f674caaf5ebb6c1ad28632d5162100bc24

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - sofa-devel ${{ major_minor }}.*
    - sofa-stlib ${{ major_minor }}.*
    - sofa-softrobots ${{ major_minor }}.*
    - eigen
    - libboost-headers
    - pybind11
    - python
  run:
    # sofa-cosserat is a devel library so it needs sofa-devel at runtime
    - sofa-devel ${{ major_minor }}.*
    - eigen
    - libboost-headers    
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include:
        - Cosserat/config.h
      lib:
        - Cosserat
  - script:
      - cmake-package-check Cosserat
    requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
  - python:
      imports:
        - Sofa
        - Cosserat

about:
  homepage: https://www.sofa-framework.org/applications/plugins/cosserat-beam-cable-needle/
  summary: A SOFA plugin to simulate linear structures using Cosserat theory.
  license: LGPL-3.0-or-later
  license_file: LICENSE
  repository: https://github.com/SofaDefrost/plugin.Cosserat/

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
    - bakpaul
