context:
  name: sofa-cosserat
  version: 24.06.00
  build_num: 1
  major: ${{ (version | split('.'))[0] }}
  minor: ${{ (version | split('.'))[1] }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/SofaDefrost/Cosserat/archive/refs/tags/release-v${{ major }}.${{ minor }}.tar.gz
  sha256: f57b5020ea9742ce6f381f7adbfe762bb53635e8bdd0ef44cf3517c7079b1248

  patches:
  # Python 2.7 support in SOFA is officially deprecated since v20.12 release
  # and this conda package requires at least Python 3.8. This patch
  # prevents from polluting the environment with deprecated Python 2 packages.
  - patches/0002-Remove-Python2.7-support-as-deprecated-in-SOFA.patch

build:
  number: ${{ build_num }}

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: not win
      then: 
        - make
    - if: win
      then: 
        - ninja
    - if: linux
      then: 
        - ${{ cdt('mesa-libgl-devel') }}
  host:
    - sofa-devel
    - sofa-stlib
    - sofa-softrobots
    - eigen
    - libboost-headers
    - cxxopts
    - pybind11
    - python
  run:
    # we manually pin compatibility between sofa libs and plugins to MAJOR.MINOR versions
    - ${{ pin_compatible('sofa-devel', lower_bound='x.x', upper_bound='x.x') }}
    - ${{ pin_compatible('sofa-stlib', lower_bound='x.x', upper_bound='x.x') }}
    - ${{ pin_compatible('sofa-softrobots', lower_bound='x.x', upper_bound='x.x') }}
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      include: 
        - Cosserat/config.h
      lib: 
        - Cosserat
      files: 
        - ${{ "Library/" if win }}lib/cmake/Cosserat/CosseratConfig.cmake
        - ${{ "Library/" if win }}lib/cmake/Cosserat/CosseratConfigVersion.cmake
  - python:
      imports:
        - Sofa
        - Cosserat

about:
  homepage: https://www.sofa-framework.org/applications/plugins/cosserat-beam-cable-needle/
  summary: A SOFA plugin to simulate linear structures using Cosserat theory.
  license: LGPL-3.0-or-later
  license_file: LICENSE
  repository: https://github.com/SofaDefrost/plugin.Cosserat/

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
