{% set name = "sofa-cosserat" %}
{% set version = "23.06.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/Cosserat/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 1a97458f7f98897c3ce28465fa75cafb18a68fe1f6bd7207431e8462c0581c79

build:
  number: 0
  # v23.06 not released on MacOS yet due to broken CI
  skip: true  # [py<38] or [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make                           # [not win]
    - ninja                          # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - sofa
    - sofa-python3
    - sofa-stlib
    - eigen
    - boost-cpp
    - zlib
    - pybind11
    - python

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libCosserat${SHLIB_EXT}  # [not win]

about:
  home: https://www.sofa-framework.org/applications/marketplace/cosserat-beam-model/
  summary: A SOFA plugin to simulate linear structures using Cosserat theory.
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://softrobots.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/plugin.Cosserat

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
