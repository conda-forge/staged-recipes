{% set name = "sofa-cosserat" %}
{% set version = "22.12.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SofaDefrost/plugin.Cosserat/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: 14d69346082f30fba31ba063f873e1968522c78b449106fd262a750a1c545269

build:
  number: 0
  skip: true  # [py<39]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - make  # [not win]
    - ninja  # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]

  host:
    - sofa
    - sofa-python3
    - sofa-stlib
    - eigen
    - boost-cpp
    - pybind11
    - python

  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libCosseratPlugin${SHLIB_EXT}  # [not win]

about:
  home: https://www.sofa-framework.org/applications/marketplace/cosserat-beam-model/
  summary: A SOFA plugin to simulate linear structures using Cosserat theory.
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://softrobots.readthedocs.io/
  dev_url: https://github.com/SofaDefrost/plugin.Cosserat

extra:
  recipe-maintainers:
    - olivier-roussel
