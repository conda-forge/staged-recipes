{% set name = "bnlp_toolkit" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "2a9045151747dfdffbb917ebf874e7c03b5d5b8b9e68a07d49b1ad2a7a096795"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python
    - pip
    - fasttext
    - gensim
    - nltk
    - numpy
    - pip
    - python
    - scipy
    - sentencepiece
    - sklearn-crfsuite
  run:
    - python
    - fasttext
    - gensim
    - nltk
    - numpy
    - python
    - scipy
    - sentencepiece
    - sklearn-crfsuite

test:
  requires:
    - nltk
    - gensim
    - sentencepiece
    - fasttext
    - scipy
    - scikit-learn
  imports:
    - bnlp

about:
  home: "https://github.com/sagorbrur/bnlp"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "BNLP is a natural language processing toolkit for Bengali Language"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - sagorbrur
