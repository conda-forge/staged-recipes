schema_version: 1

context:
  python_min: 3.12
  version: 0.1.1

package:
  name: pypsa-explorer
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pypsa-explorer/pypsa_explorer-${{ version }}.tar.gz
  sha256: 333926e641b34a5d0cee614474762d054b23c07dc2faa5166e69fa2360d191a0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pypsa-explorer = pypsa_explorer.cli:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - plotly >=5.0
    - dash >=2.14
    - folium >=0.14
    - mapclassify >=2.5
    - dash-bootstrap-components >=1.5
    - pypsa >=1.0.3
    - pyyaml >=6.0
    - typer >=0.9
    - rich >=13.0

tests:
  - python:
      imports:
        - pypsa_explorer
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - pypsa-explorer --help

about:
  summary: Interactive dashboard for visualizing and analyzing PyPSA energy system networks
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/open-energy-transition/pypsa-explorer
  documentation: https://pypsa-explorer.readthedocs.io

extra:
  recipe-maintainers:
    - brynpickering
