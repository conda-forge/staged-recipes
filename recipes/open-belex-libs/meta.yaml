{% set name = "open-belex-libs" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: git@github.com:gsitechorg/open-belex-libs.git
  git_rev: abd271c33802657c1907644f82e27c872e47bdab

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python=3.11
    - setuptools=65.5.0
  run:
    - python=3.11
    - open-belex>=1.0.0,<2.0.0

test:
  imports:
    - open_belex_libs

about:
  home: https://github.com/gsitechorg/open-belex-libs
  summary: Miscellaneous libraries for the Bit-Engine Language of Expressions (Belex) of GSI's APU.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/gsitechorg/open-belex-libs

extra:
  recipe-maintainers:
    - Dylon Edwards
