{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: caf.brain
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/caf.brain/caf_brain-{{ version }}.tar.gz
  sha256: be01c4a3b1d9c11dec3a45693a06d2c06ba63e50de04d9040a0f74e75b2d81e2

build:
  entry_points:
    - caf-brain = caf.brain.ml.__main__:model_setup
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - versioningit
    - pip
  run:
    - python >={{ python_min }},<3.13
    - caf.toolkit >=0.9.0
    - joblib >=1.4.2
    - matplotlib-base >=3.8.4
    - mlxtend >=0.23.1
    - numpy >=1.23.3
    - pandas >=2.2.3
    - pyyaml >=6.0.2
    - scikit-learn >=1.6.1
    - scipy >=1.15.1
    - seaborn >=0.13.2
    - statsmodels >=0.14.0
    - tqdm >=4.66.2

test:
  imports:
    - caf.brain
  commands:
    - pip check
    - caf.brain --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/transport-for-the-north/caf.brain
  summary: Common Analytical Framework package of Machine and Deep Learning tools.
  doc_url: https://cafbrain.readthedocs.io/
  dev_url: https://github.com/transport-for-the-north/caf.brain
  license: LicenseRef-TfN-License
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdilZ16
    - MattBuckley-TfN
    - BenTaylor-TfN
    - isaac-tfn
