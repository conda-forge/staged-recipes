{% set name = "calphy" %}
{% set version = "2021.06.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ICAMS/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - mendeleev
    - pylammpsmpi 
    - pyscal
    - scipy
    - tqdm

test:
  imports:
    - calphy
  requires:
    - pip
  commands:
    - pip check
    - calphy

about:
  home: https://github.com/ICAMS/calphy
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library and command line interface for automated free energy calculations'
  description: |
    A Python library and command line interface for automated free energy
    calculations
  doc_url: https://calphy.readthedocs.io/
  dev_url: https://github.com/ICAMS/calphy

extra:
  recipe-maintainers:
    - jan-janssen
