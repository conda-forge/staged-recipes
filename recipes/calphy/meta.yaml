{% set name = "calphy" %}
{% set version = "2021.06.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ICAMS/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 387ac0902a2ec78533c1ae15826a5e7571767f17deae8453962825ead68689d9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - mendeleev
    - pylammpsmpi 
    - pyscal
    - scipy
    - tqdm

test:
  imports:
    - pytint
  requires:
    - pip
  commands:
    - pip check
    - pytint

about:
  home: https://github.com/ICAMS/calphy
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library and command line interface for automated free energy calculations'
  description: |
    A Python library and command line interface for automated free energy
    calculations
  doc_url: https://calphy.readthedocs.io/
  dev_url: https://github.com/ICAMS/calphy

extra:
  recipe-maintainers:
    - jan-janssen
