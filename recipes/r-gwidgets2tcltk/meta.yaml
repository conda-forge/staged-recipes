{% set version = '1.0-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwidgets2tcltk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gWidgets2tcltk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gWidgets2tcltk/gWidgets2tcltk_{{ version }}.tar.gz
  sha256: aa3a2f4612116a652e5573a369e3d89c5939f7c06067c6826ba40ed3bb07302b

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-digest
    - r-gwidgets2 >=1.0.7
    - r-memoise
  run:
    - r-base
    - r-digest
    - r-gwidgets2 >=1.0.7
    - r-memoise

test:
  commands:
    - $R -e "library('gWidgets2tcltk')"           # [not win]
    - "\"%R%\" -e \"library('gWidgets2tcltk')\""  # [win]

about:
  home: https://github.com/jverzani/gWidgets2tcltk
  license: GPL-2.0-or-later
  summary: Port of the 'gWidgets2' API for the 'tcltk' package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

