{% set name = "fa2-modified" %}
{% set version = "0.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fa2_modified-{{ version }}.tar.gz
  sha256: 6e527bbec70454dc3f85ffeb651a0e293540f4fc83ca98fac0aeb55211322f4e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - wheel
    - cython
    - pip
  run:
    - python
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - fa2_modified
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AminAlam/forceatlas2_maintained
  summary: The fastest ForceAtlas2 algorithm for Python (and NetworkX)
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfansler
