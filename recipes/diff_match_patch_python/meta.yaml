{% set name = "diff_match_patch_python" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diff_match_patch_python-{{ version }}.tar.gz
  sha256: 5a833417344def272ad7dee7c5d455cf3aaf4fb0ffb58029d73e29512dd3ed48

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - pip check
    - python -c "from diff_match_patch import diff"
  requires:
    - pip

about:
  home: https://github.com/JoshData/diff_match_patch-python
  summary: A Python extension module that wraps Google's diff_match_patch C++ implementation for very fast string comparisons. Version 1.0.2 fixes a build issue on Macs.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
