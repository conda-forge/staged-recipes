package:
  name: pybind11-protobuf
  version: 0.0.0

source:
  git_url: https://github.com/pybind/pybind11_protobuf.git
  git_rev: main

build:
  noarch: generic
  script: |
    mkdir -p "$PREFIX/include/pybind11_protobuf"
    cp -r pybind11_protobuf/*.h "$PREFIX/include/pybind11_protobuf/"

requirements:
  host: []
  run: []

about:
  home: https://github.com/pybind/pybind11_protobuf
  license: Apache-2.0
  summary: "Adapters to make Protocol Buffer message types work with pybind11"

test:
  commands:
    - test -f "$PREFIX/include/pybind11_protobuf/native_proto_caster.h"  # [unix]
