{% set name = "bgzip" %}
{% set version = "0.3.5dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xialiu71/bgzip/archive/v{{ version }}.tar.gz
  sha256: a3495d341fdf13ab761d479baec502ec17399fc304b3a18104400e48fdb2132f

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - bgzip

about:
  home: https://github.com/xbrianh/bgzip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast io streams for block gzip files."

extra:
  recipe-maintainers:
    - xialiu71
