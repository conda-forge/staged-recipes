# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "bgzip" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xbrianh/bgzip/archive/v0.3.5.tar.gz
  sha256: 43b18e4f92115770d429300aee0e675572c34f7d7af65b9672a6100b1f7f911d

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - bgzip

about:
  home: https://github.com/xbrianh/bgzip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast io streams for block gzip files."
