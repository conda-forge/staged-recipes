{% set name = "bgzip" %}
{% set version = "0.3.5dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xialiu71/bgzip/archive/v{{ version }}.tar.gz
  sha256: b671e03ca8508910f58ee620957dcbccf054164c4205518ef96005f57d37cc27

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - bgzip

about:
  home: https://github.com/xbrianh/bgzip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast io streams for block gzip files."

extra:
  recipe-maintainers:
    - xialiu71
