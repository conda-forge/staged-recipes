{% set name = "tensorqtl" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tensorqtl-{{ version }}.tar.gz
  sha256: 20106136596069245d84ba0a5c82820279bffef1105c20dba9edf0996f1fe25b

build:
  entry_points:
    - tensorqtl = tensorqtl:__main__
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - pandas-plink
    - pgenlib >=0.90.1
    - pyarrow
    - qtl
    - scipy
    - pytorch

test:
  imports:
    - tensorqtl
  commands:
    - pip check
    - tensorqtl --help
  requires:
    - pip

about:
  summary: GPU-accelerated QTL mapper
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pettyalex
