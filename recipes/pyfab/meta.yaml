{% set name = "pyfab" %}
{% set version = "0.3.0.post1" %}
{% set sha256 = "4c6995f3f3eaadf01db680411fd417d0530de2848316b037a8b0965b79e27aac" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - nibabel
    - numpy
    - python
    - six

test:
  imports:
    - fabber

about:
  home: https://pyfab.readthedocs.io/
  license: Granted by University of Oxford for use by academics carrying out research and not for use by consumers or commercial businesses. See file for more details
  license_family: OTHER
  license_file: 
  summary: Python API for the Fabber Bayesian model fitting tool
  doc_url: https://pyfab.readthedocs.io/
  dev_url: https://github.com/ibme-qubic/pyfab

extra:
  recipe-maintainers:
    - mcraig-ibme
