{% set name = "gdecomp" %}
{% set version = "1.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11b88af3cc276376ed45f48778fbc8399e2789720c3b83e3c4e8af74217418c0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools >=18.0
  run:
    - cython
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - gdecomp

about:
  home: https://gitlab.com/pytools4dart/gdecomp
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Gaussian Decompostion of a LiDAR Waveform
  doc_url: https://gitlab.com/pytools4dart/gdecomp
  dev_url: https://gitlab.com/pytools4dart/gdecomp

extra:
  recipe-maintainers:
    - floriandeboissieu
