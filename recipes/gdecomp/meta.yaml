{% set name = "gdecomp" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87e4f84b9e50df7c14263d5d277b9ededb8f7c7ca0dcd595cc0679eeea965fa4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - cython
    - numpy
    - python

test:
  imports:
    - gdecomp

about:
  home: https://gitlab.com/pytools4dart/gdecomp
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE
  summary: Gaussian Decompostion of a LiDAR Waveform
  doc_url: https://gitlab.com/pytools4dart/gdecomp
  dev_url: https://gitlab.com/pytools4dart/gdecomp

extra:
  recipe-maintainers:
    - floriandeboissieu
