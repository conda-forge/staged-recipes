package:
  name: xarray-behave
  version: "0.35.7"

source:
  url: "https://pypi.io/packages/source/x/xarray-behave/xarray-behave-0.35.7.tar.gz"

build:
  number: 0

requirements:
  host:
    - python=3.11  #  [unix]
    - python=3.10  #  [win]
    - pip
  run:
    - python=3.11  #  [unix]
    - python=3.10  #  [win]
    - defopt=6.3
    - rich
    - flammkuchen
    - h5py
    - pyyaml
    - zarr
    - numba
    - xarray
    - dask
    - librosa>0.8
    - pysoundfile
    - python-sounddevice
    - matplotlib
    - colorcet
    - pandas
    - scipy>=1.9
    - scikit-image
    - scikit-learn
    - peakutils
    - pyside6
    - pyqtgraph>0.12
    - qtpy
    - superqt
    - ffmpeg
    - pyvideoreader

about:
  home: "http://github.com/janclemenslab/xarray-behave"
  license: MIT
  license_family: MIT
  license_file:
  summary: "xarray behave"
  doc_url: "https://janclemenslab.org/xarray-behave"
  dev_url: "http://github.com/janclemenslab/xarray-behave"

extra:
  recipe-maintainers:
    - postpop
