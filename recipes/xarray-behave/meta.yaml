{% set python_min = "3.10" %}

package:
  name: xarray-behave
  version: 0.35.7

source:
  url: https://pypi.org/packages/source/x/xarray-behave/xarray-behave-0.35.7.tar.gz
  sha256: ee82dbe8f3e90e15535a112a06d993776949d3ee4d4f7aec9b51dcf4c83e62f4

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - flit-core >=3.2
  run:
    - python >={{ python_min }}
    - defopt =6.3
    - rich
    - flammkuchen
    - h5py
    - pyyaml
    - zarr
    - numba
    - xarray
    - dask
    - librosa >0.8
    - pysoundfile
    - python-sounddevice
    - matplotlib-base
    - colorcet
    - pandas
    - scipy >=1.9
    - scikit-image
    - scikit-learn
    - peakutils
    - pyside6
    - pyqtgraph >0.12
    - qtpy
    - superqt
    - ffmpeg
    - pyvideoreader

test:
  requires:
    - python {{ python_min }}
  imports:
    - xarray_behave
    - xarray_behave.event_utils
    - xarray_behave.metrics
    - xarray_behave.loaders
    - xarray_behave.annot
    - xarray_behave.gui
    - xarray_behave.gui.audio_player
    - xarray_behave.io

about:
  home: "http://github.com/janclemenslab/xarray-behave"
  license: Apache-2.0
  license_file: LICENSE
  summary: "xarray behave"
  doc_url: "http://github.com/janclemenslab/xarray-behave"
  dev_url: "http://github.com/janclemenslab/xarray-behave"

extra:
  recipe-maintainers:
    - postpop
