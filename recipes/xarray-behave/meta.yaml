{% set python_min = "3.10" %}

package:
  name: xarray-behave
  version: 0.36.0

source:
  url: https://files.pythonhosted.org/packages/91/42/b4416c675867e93ecf227c02bcb16aa0bfb358cf429bdf2f3fddef0c9a61/xarray_behave-0.36.0.tar.gz
  sha256: 565439d90209b31b80ae69fcb52249e8846052247e013fba7dfee34fb7416934

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - flit-core >=3.2
  run:
    - python >={{ python_min }}
    - defopt =6.3
    - rich
    - flammkuchen
    - h5py
    - pyyaml
    - zarr
    - numba
    - xarray
    - dask
    - librosa >0.8
    - pysoundfile
    - python-sounddevice
    - matplotlib-base
    - colorcet
    - pandas
    - scipy >=1.9
    - scikit-image
    - scikit-learn
    - peakutils
    - pyside6
    - pyqtgraph >0.12
    - qtpy
    - superqt
    - ffmpeg
    - pyvideoreader

test:
  requires:
    - python {{ python_min }}
  imports:
    - xarray_behave
    - xarray_behave.event_utils
    - xarray_behave.metrics
    - xarray_behave.loaders
    - xarray_behave.annot
    - xarray_behave.gui
    - xarray_behave.gui.audio_player
    - xarray_behave.io

about:
  home: "http://github.com/janclemenslab/xarray-behave"
  license: Apache-2.0
  license_file: LICENSE
  summary: "xarray behave"
  doc_url: "http://github.com/janclemenslab/xarray-behave"
  dev_url: "http://github.com/janclemenslab/xarray-behave"

extra:
  recipe-maintainers:
    - postpop
