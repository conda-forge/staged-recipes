{% set name = "act" %}
{% set version = "0.2.63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 67832789cac6d66cf164c31f2d884cccca1343ae07a208f8152fa861f03de5a3

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
