{% set name = "amundsen-search" %}
{% set version = "4.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amundsen-search-{{ version }}.tar.gz
  sha256: 58d1bb38438ba2aeec57cf6e604c36cd953bf64906a5684224c50030c199173b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - elasticsearch >=7.13.3
    - elasticsearch-dsl >=7.4.0
    - amundsen-common >=0.27.0
    - attrs >=19.1.0
    - boto3 >=1.17.23
    - click >=7.0
    - flasgger >=0.9.5
    - flask >=1.0.2
    - flask-restful >=0.3.6
    - flask-cors >=3.0.10
    - itsdangerous <=2.0.1
    - jinja2 >=2.10.1,<3.1
    - jsonschema >=3.0.1,<4.0
    - marshmallow >=3.0,<=3.6
    - marshmallow3-annotations >=1.0.0
    - pytz >=2021.1
    - requests >=2.25.0
    - requests-aws4auth >=1.1.0
    - statsd >=3.2.1
    - typing >=3.6.4
    - werkzeug >=2.0.3
    - wheel >=0.36.2

test:
  imports:
    - search_service

about:
  home: https://github.com/amundsen-io/amundsen/tree/main/search
  summary: Search Service for Amundsen
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
