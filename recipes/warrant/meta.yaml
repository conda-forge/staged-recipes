{% set name = "warrant" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 749bde7f775c077a64edfe21464654e0a39fc93dd76e27d5d2a61997b6dcaa0a
  patches:
    - setuppy2.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - boto3
    - requests
    - envs
    - python-jose-cryptodome

test:
  imports:
    - warrant

about:
  home: https://github.com/capless/warrant
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python class to integrate Boto3â€™s Cognito client so it is easy to login users. With SRP support.
  dev_url: https://github.com/capless/warrant

extra:
  recipe-maintainers:
    - oblute
    - dcunn
    - benhuff
