{% set name = "ezIBpy" %}
{% set version = "1.12.70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezIBpy-{{ version }}.tar.gz
  sha256: e2a7740d4b66d30a6ed71b1784eb4d90fb02f399b0d2f935de9a7b9a13b07a03

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - ibpy2 >=0.8.0
    - pandas >=0.23.0
    - python
    - python-dateutil >=2.5.3

test:
  imports:
    - ezibpy
  commands:
    - pip check
    - sample --help
  requires:
    - pip

about:
  home: https://github.com/ranaroussi/ezibpy
  summary: a Pythonic Client for Interactive Brokers API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
