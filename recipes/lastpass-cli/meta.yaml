{% set name = "lastpass-cli" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lastpass/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: b94f591627e06c9fed3bc38007b1adc6ea77127e17c7175c85d497096768671b
  patches:
    # Need patch from https://github.com/lastpass/lastpass-cli/issues/532
    - 532-fix-common.patch
    # Fix for upstream certs https://github.com/lastpass/lastpass-cli/pull/654
    - 654-certs.patch

build:
  number: 0
  script: "make && make install"
  # Skip windows build, but upstream supports windows
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - asciidoc  # [not win]
    - libxml2   # [not win]
    - cmake
    - make
    - pkgconfig
  host:
    - libcurl
    - libxml2
    - openssl
  run:
    - libcurl
    - libxml2
    - openssl

test:
  commands:
    - lpass -v

about:
  home: https://www.lastpass.com
  license: GPL-2.0-or-later
  license_file: 
    - LICENSE.OpenSSL
    - COPYING
  summary: 'LastPass command line interface tool'
  doc_url: https://lastpass.github.io/lastpass-cli/lpass.1.html
  dev_url: https://github.com/lastpass/lastpass-cli

extra:
  recipe-maintainers:
    - asford
