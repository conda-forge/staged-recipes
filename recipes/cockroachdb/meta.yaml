{% set name = "cockroachdb" %}
{% set version = "19.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://binaries.cockroachdb.com/cockroach-v{{ version }}.darwin-10.9-amd64.tgz  # [osx]
    sha256: f067368a47241995293b24b4b5dcbe9de98b6f541c2975ed77b49e2555b3f9a5  # [osx]
    url: https://binaries.cockroachdb.com/cockroach-v{{ version }}.linux-amd64.tgz  # [linux]
    sha256: 05bccf568f320bfc70c24c1f2bccf701372e50c1f4183a43a686426d5b8e2624  # [linux]

build:
  number: 0
  skip: True  # [win]
  binary_relocation: False
  ignore_prefix_files: True
  missing_dso_whitelist:
    - '$RPATH/*'  # [linux]

requirements:
  build:
    - {{ compiler('cgo') }}

test:
  commands:
    - cockroach version

about:
  home: https://www.cockroachlabs.com/
  license: OTHER
  license_file: LICENSE
  summary: CockroachDB - the open source, cloud-native SQL database.
  doc_url: https://www.cockroachlabs.com/docs/stable/
  dev_url: https://github.com/cockroachdb/cockroach

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - sodre
    - benhuff
