{% set version = '0.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggannotate
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/MattCowgill/ggannotate
  git_tag: 0.0.1

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-clipr
    - r-dplyr
    - r-ggplot2 >=3.2.1
    - r-miniui
    - r-purrr
    - r-rlang >=0.4.4
    - r-shiny >=1.5.0
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-clipr
    - r-dplyr
    - r-ggplot2 >=3.2.1
    - r-miniui
    - r-purrr
    - r-rlang >=0.4.4
    - r-shiny >=1.5.0
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('ggannotate')"           # [not win]
    - "\"%R%\" -e \"library('ggannotate')\""  # [win]

about:
  home: https://github.com/MattCowgill/ggannotate
  license: MIT
  summary: Place annotations exactly where you want them to go by pointing and clicking.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

