schema_version: 1

context:
  name: bettermap
  version: 1.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # Cannot use the sdist, see https://github.com/allenai/bettermap/pull/5
  url: https://github.com/allenai/bettermap/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 90ac42f2f324742532a8c53d06e2200a3f3c0a223d810c7c9146b0c2659f3ba1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - dill

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - bettermap
      pip_check: true

about:
  summary: Parallelized drop-in replacements for Python's map function
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/allenai/bettermap

extra:
  recipe-maintainers:
    - xhochy
