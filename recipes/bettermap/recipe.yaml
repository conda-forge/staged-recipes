schema_version: 1

context:
  name: bettermap
  version: 1.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bettermap-${{ version }}.tar.gz
  sha256: e25cdaf85c1190eb84e7b1d462fc7ba20c85121d6a6e49178c63491929f6e152

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - dill

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - bettermap
      pip_check: true

about:
  summary: Parallelized drop-in replacements for Python's map function
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/allenai/bettermap

extra:
  recipe-maintainers:
    - xhochy
