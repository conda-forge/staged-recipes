{% set name = "jupyterlab-language-pack-zh-CN" %}
{% set version = "0.0.2.dev0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-language-pack-zh-CN-{{ version }}.tar.gz
  sha256: efdaa1d59f3a2717bf9909f45ef2b94dd614681bc7c4947c9bfaf560fb38c054

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_language_pack_zh_CN
    - jupyterlab_language_pack_zh_CN.extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/language-packs
  summary: Jupyterlab Chinese (Simplified, China) Language Pack
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - fcollonval
    - goanpeca
    - krassowski
