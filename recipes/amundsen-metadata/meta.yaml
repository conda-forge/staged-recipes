{% set name = "amundsen-metadata" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amundsen-metadata-{{ version }}.tar.gz
  sha256: 8d69604fc732b1bba0930df786717ae07cb69c90b29a3bda6299cbe466510f15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - neo4j-python-driver >=1.7.6
    - neotime >=1.7.1
    - apache-atlas >=0.0.11
    - beaker >=1.10.0
    - overrides >=2.5
    - amundsen-common >=0.27.0
    - attrs >=19.1.0
    - boto3 >=1.17.23
    - click >=7.0
    - flasgger >=0.9.5
    - flask >=1.0.2
    - flask-restful >=0.3.6
    - flask-cors >=3.0.10
    - itsdangerous <=2.0.1
    - jinja2 <3.1,>=2.10.1
    - jsonschema <4.0,>=3.0.1
    - marshmallow <=3.6,>=3.0
    - marshmallow3-annotations >=1.1.0
    - pytz >=2021.1
    - requests >=2.25.0
    - requests-aws4auth >=1.1.0
    - statsd >=3.2.1
    - typing >=3.6.4
    - werkzeug >=2.0.3
    - wheel >=0.36.2

test:
  imports:
    - metadata_service

about:
  home: https://www.github.com/amundsen-io/amundsen/tree/main/metadata
  summary: Metadata service for Amundsen
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
