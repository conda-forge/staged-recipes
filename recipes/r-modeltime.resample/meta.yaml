{% set version = '0.2.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modeltime.resample
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modeltime.resample_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modeltime.resample/modeltime.resample_{{ version }}.tar.gz
  sha256: 7b78fba8338cf01f7f70ea4e254aac96ff0a3d1b04ab45bb9d9047a30b262c5f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cli
    - r-crayon
    - r-dials
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-hardhat
    - r-magrittr
    - r-modeltime >=0.3.0
    - r-parsnip >=0.1.4
    - r-plotly
    - r-progressr
    - r-purrr
    - r-recipes
    - r-rlang >=0.1.2
    - r-rsample
    - r-stringr
    - r-tibble
    - r-tictoc
    - r-tidyr
    - r-timetk >=2.5.0
    - r-tune
    - r-workflows
    - r-yardstick
  run:
    - r-base
    - r-cli
    - r-crayon
    - r-dials
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-hardhat
    - r-magrittr
    - r-modeltime >=0.3.0
    - r-parsnip >=0.1.4
    - r-plotly
    - r-progressr
    - r-purrr
    - r-recipes
    - r-rlang >=0.1.2
    - r-rsample
    - r-stringr
    - r-tibble
    - r-tictoc
    - r-tidyr
    - r-timetk >=2.5.0
    - r-tune
    - r-workflows
    - r-yardstick

test:
  commands:
    - $R -e "library('modeltime.resample')"           # [not win]
    - "\"%R%\" -e \"library('modeltime.resample')\""  # [win]

about:
  home: https://github.com/business-science/modeltime.resample
  license: MIT
  summary: A 'modeltime' extension that implements forecast resampling tools that assess time-based
    model performance and stability for a single time series, panel data, and cross-sectional
    time series analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

