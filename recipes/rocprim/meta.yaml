{% set name = "rocprim" %}
{% set version = "6.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ROCm/rocPRIM/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: b66feed30fe53aa8f2f8902604394c72f156b6517f8e5174d5b9d0b3dfcbb3c1

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make
    - pkg-config
    - hipcc
    - rocm-device-libs {{ version }}
    - rocm-cmake {{ version }}
  host:
    - rocm-core {{ version }}
  run:

test:
  commands:
    # Headers checks
    - test -f $PREFIX/include/rocprim/rocprim.hpp
    - test -f $PREFIX/include/rocprim/block/block_load.hpp
    - test -f $PREFIX/include/rocprim/block/block_reduce.hpp
    - test -f $PREFIX/include/rocprim/device/device_reduce.hpp
    # CMake config file check
    - test -f $PREFIX/lib/cmake/rocprim/rocprim-config.cmake

about:
  home: https://github.com/ROCm/rocPRIM
  summary: 'rocPRIM: ROCm Parallel Primitives Library'
  description: |
    rocPRIM is a header-only library that provides HIP parallel primitives.
    You can use this library to develop performant GPU-accelerated code on
    AMD ROCm platforms.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - flferretti
    - conda-forge/rocm-core
