{% set name = "libsamplerate" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/libsndfile/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: f6323b5e234753579d70a0af27796dde4ebeddf58aae4be598e39b3cee00c90a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  skip: True  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - make  # [not win]
    - pkg-config

test:
  commands:
    - test -f $PREFIX/lib/libsamplerate${SHLIB_EXT}  # [not win]
    - if not exist %PREFIX%\\Library\\bin\\samplerate.dll exit 1  # [win]
    - if not exist %PREFIX%\\Library\\lib\\samplerate.lib exit 1  # [win]

about:
  home: https://libsndfile.github.io/libsamplerate/
  dev_url: https://github.com/libsndfile/libsamplerate
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING
  summary: libsamplerate (also known as Secret Rabbit Code) is a library for performing sample rate conversion of audio data

extra:
  recipe-maintainers:
    - tyrius02
