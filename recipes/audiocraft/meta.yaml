{% set name = "audiocraft" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/audiocraft-{{ version }}.tar.gz
  sha256: 4fa8af9bce9c97b7cd3b28fca8cf2e86408802c73103709559cfe04d1a3ec127

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win or osx]
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - av
    - einops
    - flashy >=0.0.1
    - hydra-core >=1.1
    - hydra-colorlog
    - julius
    - num2words
    - numpy
    - sentencepiece
    - spacy >=3.6.1
    - pytorch ==2.1.0
    - torchaudio >=2.0.0
    - huggingface_hub
    - tqdm
    - transformers >=4.31.0
    - xformers
    - demucs
    - librosa
    - gradio
    - torchmetrics
    - encodec
    - protobuf

test:
  imports:
    - audiocraft
    - scripts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/audiocraft
  summary: Audio generation research library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/facebookresearch/audiocraft

extra:
  recipe-maintainers:
    - fitzgeralddp
