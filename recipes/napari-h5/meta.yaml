{% set name = "napari-h5" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-h5-{{ version }}.tar.gz
  sha256: e1c856b48ba16ba5431548daf11d8a07a66e563db9938b47cfbd7e02da4afce1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - h5py

test:
  imports:
    - napari_h5
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rosalindfranklininstitute/napari-h5
  summary: A hdf5 file reader plugin for napari
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
