{% set version = "1.1.0" %}

package:
  name: libsimpleitk
  version: "{{version}}"

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{version}}/SimpleITK-{{version}}.tar.gz
  sha256: f5fddcc813e677fdf82739a310bf361eb0c07eb9183991235eca135ec7d1c807

build:
  number: 0
  skip: True  # [win and py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake   >=3.3
    - ninja
  host:
    - python  # [win]
    - lua     >=5.1
    - libitk  4.13.*
  run:
    - libitk 4.13.*

test:
  commands:
    - echo "TODO Testing..."

about:
  home: http::/www.simpleitk.org
  dev_url: https://github.com/SimpleITK/SimpleITK
  license: Apache 2.0
  license_file: LICENSE
  summary: Development headers and libraries for SimpleITK a simplified interface to the Insight Toolkit.

extra:
  recipe-maintainers:
    - blowekamp
    - zivy
