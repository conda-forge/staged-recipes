{% set name = "pynput" %}
{% set version = "1.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68c1863d6a1520b44b6a915e866cbfa1b8d127aef9289f25183c93e28ee5049a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - six
    - sphinx >=1.3.1
    # Going to need setuptools-lint
    
  run:
    - python
    - six

test:
  imports:
    - pynput

about:
  home: https://github.com/moses-palmer/pynput
  license: LGPLv3
  license_family: GPL
  license_file: COPYING
  summary: 'Library to control and monitor input devices'
  doc_url: https://pynput.readthedocs.io
  dev_url: https://github.com/moses-palmer/pynput

extra:
  recipe-maintainers:
    - kynan
