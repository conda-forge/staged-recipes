{% set name = "pynput" %}
{% set version = "1.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynput-{{ version }}.tar.gz
  sha256: 3a5726546da54116b687785d38b1db56997ce1d28e53e8d22fc656d8b92e533c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - six
    - setuptools-lint >=0.5
    - sphinx >=1.3.1
    - pip
  run:
    - python
    - six
    - evdev >=1.3  # [linux]
    - python-xlib >=0.17
    - pyobjc-framework-applicationservices >=8.0  # [osx]
    - pyobjc-framework-quartz >=8.0  # [osx]

test:
  imports:
    - pynput
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moses-palmer/pynput
  summary: Monitor and control user input devices
  doc_url: https://pythonhosted.org/pynput/
  license: LGPL-3.0
  license_file: COPYING.LGPL

extra:
  recipe-maintainers:
    - Tobias-Fischer
