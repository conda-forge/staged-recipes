{% set name = "semgrep" %}
{% set version = "0.46.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/returntocorp/semgrep.git
  git_rev: v{{ version }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - opam >=2
    - pkg-config >=0.29
    - {{ compiler('cxx') }} # needed to build ocaml-base-compiler.4.10.2
    - make >=4.3 # needed to build semgrep
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - attrs >=19.3.0
    - colorama >=0.4.3
    - jsonschema ~=3.2.0
    - packaging >=20.4
    - python >=3.6
    - requests >=2.22.0
    - ruamel.yaml <0.18,>=0.16.0
    - setuptools
    - tqdm >=4.46.1

test:
  imports:
    - semgrep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/returntocorp/semgrep
  summary: Lightweight static analysis for many languages. Find bug variants with patterns that look like source code.
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fasiha
    - DrewDennison
