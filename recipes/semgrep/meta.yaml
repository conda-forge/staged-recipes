{% set name = "semgrep" %}
{% set version = "0.45.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semgrep-{{ version }}.tar.gz
  sha256: a2d24f622f17d1d89b9ec5b8dc42a9991bddebe7d4bc47b74de8d2d1b089eab6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - attrs >=19.3.0
    - colorama >=0.4.3
    - jsonschema ~=3.2.0
    - junit-xml ==1.9
    - packaging >=20.4
    - python >=3.6
    - requests >=2.22.0
    - ruamel.yaml ==0.17.0
    - setuptools
    - tqdm >=4.46.1

test:
  imports:
    - semgrep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/returntocorp/semgrep
  summary: Lightweight static analysis for many languages. Find bug variants with patterns that look like source code.
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fasiha
