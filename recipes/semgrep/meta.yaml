{% set name = "semgrep" %}
{% set version = "0.46.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semgrep-{{ version }}.tar.gz
  sha256: 803701f0b8f6dd103c756288a8bf74d43524739341909b91dcc4fe63301382b5

build:
  number: 0
  noarch: python

requirements:
  build:
    - curl >=7
    - unzip >=6
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - attrs >=19.3.0
    - colorama >=0.4.3
    - jsonschema ~=3.2.0
    - packaging >=20.4
    - python >=3.6
    - requests >=2.22.0
    - ruamel.yaml <0.18,>=0.16.0
    - setuptools
    - tqdm >=4.46.1

test:
  imports:
    - semgrep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/returntocorp/semgrep
  summary: Lightweight static analysis for many languages. Find bug variants with patterns that look like source code.
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fasiha
    - DrewDennison
