context:
  version: 0.1.0
  # on upgrade, update the sha256 hash

package:
  name: optiwindnet
  version: ${{ version }}

source:
  url: https://gitlab.windenergy.dtu.dk/TOPFARM/OptiWindNet/-/archive/v${{ version }}/OptiWindNet-v${{ version }}.tar.bz2
  sha256: dd8387d8418d1b123fb8f4f5ea21196f22008cfdd00c63867a575fb57d9b3003

build:
  number: 0
  # OWN is pure python and ideally should be noarch, but we currently build version-specific 
  #   packages because of dependency availability/compatibility issues.
  # noarch: python
  script:
    - python -m pip install . --no-deps -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - pip
    - python >=${{ python_min }}
    - if: match(python, "<3.11")
      then: backports.strenum >=1.3.1
    - bidict >=0.23.1
    - bitarray >=3.4.2
    - condeltri >=0.0.3
    - darkdetect >=0.8.0
    - esy.osm.pbf >=0.1.1
    - hybgensea >=0.0.1
    - makefun >=1.15.6
    - matplotlib-base >=3.10.1
    - networkx >=3.5
    - numba >=0.62.1
    - numpy >=2.0
    - pony >=0.7.18
    - py >=1.11.0
    - pyomo >=6.9.5
    - pyyaml >=6.0.2
    - scipy >=1.15.2
    - shapely >=2.0.7
    - svg.py >=1.6.0
    - utm >=0.7.0
    # include one default solver:
    # >> ortools preferred, but conda version lagging behind and lacks win-64
    # - ortools-python >=9.6
    # >> coin-or-cbc would be ok, but win-64 version is single-threaded
    # - coin-or-cbc >=2.10.12
    # >> highspy is (as of Nov/2025) the best performing free single-threaded solver
    - highspy >=1.12

tests:
  - script:
      # install packages not available in the conda-forge channel
      - pip install cplex gurobipy
      - python -c "import optiwindnet.api"
      - pytest tests/
    requirements:
      run:
        - python
        - pip
        - pytest
        - pytest-cov
        - coverage
        - dill
        - psutil
        - memory_profiler
        - line_profiler
        - coin-or-cbc
        - scip
    files:  
      source:
        - tests/      
        - .coveragerc

about:
  homepage: https://optiwindnet.readthedocs.io/
  license: MIT
  license_file: LICENSE.txt
  summary: "Tool for designing and optimizing the electrical cable network of offshore wind farms"
  description: |
    OptiWindNet is an electrical network design tool for offshore wind farms developed at the Technical
    University of Denmark â€“ DTU. The package offers a framework to obtain optimal or near-optimal cable
    routes for a given turbine layout within the cable-laying boundaries. It provides high-level access
    to heuristic, meta-heuristic and mathematical optimization approaches to the problem.
  documentation: https://optiwindnet.readthedocs.io/
  repository: https://gitlab.windenergy.dtu.dk/TOPFARM/OptiWindNet

extra:
  recipe-maintainers:
    - mdealencar
    - simutisernestas
