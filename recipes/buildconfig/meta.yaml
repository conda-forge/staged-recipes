{% set name = "buildconfig" %}
{% set version = "0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/buildconfig-{{ version }}.tar.gz
  sha256: ad45753b95a21265b9720fe92b99bb322fb37bd8645128e7f7ce3e267fcfa229

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - yaml

test:
  imports:
    - buildconfig
    - buildconfig.runpersistent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mo22/buildconfig
  summary: .buildconfig edit build integration tool
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kcemenike
