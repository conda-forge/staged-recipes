{% set name = "ipymesh" %}
{% set version = "0.1.0" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a9c3e4952f66441009af7ec92e5a51303564230691c04f5d238bfbd2dbc4216

build:
  noarch: python
  number: {{ build }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6.0
    - pip
  run:
    - python
    - ipywidgets >=7.0.0

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/erdc/ipymesh
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A Custom Mesh Widget Library
  doc_url: https://github.com/erdc/ipymesh
  dev_url: https://github.com/erdc/ipymesh

extra:
  recipe-maintainers:
    - davidbrochart
