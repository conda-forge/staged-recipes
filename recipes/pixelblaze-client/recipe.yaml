schema_version: 1

context:
  name: pixelblaze-client
  version: 1.1.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pixelblaze_client-${{ version }}.tar.gz
  sha256: 8071d12a271e21d2b176247396be018837f9fa0e3835fdf47dad675f59119c55

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pb=pixelblaze.cli.cli:main

requirements:
  host:
    - python ${{ python_min }}*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - websocket-client
    - requests
    - pytz
    - mini-racer
    - click >=8.0
    - json5
    - lzstring

tests:
  - python:
      imports:
        - pixelblaze
  - requirements:
      run:
        - pip
        - python ${{ python_min }}*
    script:
      - pip check
      - pb --help

about:
  summary: Library for Pixelblaze addressable LED controller.
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/zranger1/pixelblaze-client

extra:
  recipe-maintainers:
    - HeavyTony2

