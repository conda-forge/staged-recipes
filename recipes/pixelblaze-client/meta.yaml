{% set name = "pixelblaze-client" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pixelblaze_client-{{ version }}.tar.gz
  sha256: 8071d12a271e21d2b176247396be018837f9fa0e3835fdf47dad675f59119c55

build:
  entry_points:
    - pb=pixelblaze.cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - websocket-client
    - requests
    - pytz
    - mini-racer
    - click >=8.0
    - json5
    - lzstring

test:
  imports:
    - pixelblaze
  commands:
    - pip check
    - pb --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zranger1/pixelblaze-client
  summary: Library for Pixelblaze addressable LED controller.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - HeavyTony2
