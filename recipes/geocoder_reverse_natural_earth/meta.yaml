{% set name = "pyaerocom" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaerocom-{{ version }}.tar.gz
  sha256: 54337b6642641bd0d9552951853417c58f5869fb866cd74bc5637bf36904ae60

build:
  noarch: python
  entry_points:
    - pya = pyaerocom.scripts.cli:main
    - cams2_83 = pyaerocom.scripts.cams2_83.cli:app
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.10
    - scitools-iris >=3.8.1
    - xarray
    - cartopy >=0.21.1
    - matplotlib-base >=3.7.1
    - scipy >=1.10.1
    - pandas
    - numpy >=1.24.3
    - seaborn >=0.12.2
    - dask-core
    - geonum ==1.5.0
    - simplejson
    - requests
    - geocoder_reverse_natural_earth
    - tqdm
    - openpyxl
    - geojsoncontour
    - typer >=0.7.0
    - tomli >=2.0.1  # [py<311]
    - importlib-resources >=5.10  # [py<311]
    - typing-extensions >=4.0.1  # [py<311]
    - cf-units >=3.1
    - pyaro
    - pydantic >2

test:
  imports:
    - pyaerocom
  commands:
    - pip check
    - pya --help
    - cams2_83 --help
  requires:
    - pip

about:
  summary: pyaerocom model evaluation software
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
