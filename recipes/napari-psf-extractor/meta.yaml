{% set name = "napari-psf-extractor" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_psf_extractor-{{ version }}.tar.gz
  sha256: 7ffbce106cd80c1c82a079e40b0544f7189b5503c4e5f67df965540dfb1cc393

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - numpy *
    - magicgui *
    - qtpy *
    - matplotlib-base *
    - trackpy *
    - superqt *
    - opencv *

test:
  imports:
    - napari_psf_extractor
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: A simple plugin to extract precise models of the Point Spread Functions of images
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
