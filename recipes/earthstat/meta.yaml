{% set name = "earthstat" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/earthstat-{{ version }}.tar.gz
  sha256: 81ffd412dd9df63b6aa1d192e94a497e30dbbdb405efe96b0a1bd8b25dbc738f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - rasterio
    - shapely
    - numpy
    - pandas
    - tqdm
    - geopandas
    - pyproj

test:
  imports:
    - earthstat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AbdelrahmanAmr3/earthstat
  summary: EarthStat Library
  license: MIT
  license_file: LICENSE
  doc_url: https://abdelrahmanamr3.github.io/earthstat
  dev_url: https://github.com/AbdelrahmanAmr3/earthstat

extra:
  recipe-maintainers:
    - AbdelrahmanAmr3
