{% set author = "TYEMQ" %}
{% set name = "Algorithm-Diff" %}
{% set version = "1.1903" %}
{% set sha256 = "30e84ac4b31d40b66293f7b1221331c5a50561a39d580d85004d9c1fff991751" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Algorithm::Diff
  license: Artistic-2.0
  summary: "Compute `intelligent' differences between two files / lists"

  doc_url: https://metacpan.org/pod/Algorithm::Diff

extra:
  recipe-maintainers:
    - pvanheus
