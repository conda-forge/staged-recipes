{% set name = "CutLang" %}
{% set version = "2.9.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/unelg/CutLang/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1ac4befecffc131cce5e5fc5c2551c602b6843c7585e53752923a1414551587d

build:
  number: 0
  skip: True  # [win]
  missing_dso_whitelist:
    - '*/libpthread.so.0'
    - '*/librt.so.1'
    - '*/libnss_files.so.2'
    - '*/ld-linux-x86-64.so.2'
    - '*/libm.so.6'
    - '*/libc.so.6'

requirements:
  build:
    - {{ compiler('cxx') }}
    
  host:
    - libgcc-ng >=11.1.0  # [not osx]
    - libstdcxx-ng >=11.1.0  # [not osx]
    - lz4-c >=1.9.3
    - openssl >=1.1.1k
    - pcre >=8.45
    - root_base >=6.24.2
    - root >=6.24.2
    - tbb >=2020.2
    - xxhash >=0.8.0
    - xz >=5.2.5
    - zlib >=1.2.11
    - zstd >=1.5.0
    
    - flex =2.6.4
    - bison =3.4
    - make =4.2.1
    - wget =1.20.1
  run:
    - libgcc-ng >=11.1.0  # [not osx]
    - libstdcxx-ng >=11.1.0  # [not osx]
    - lz4-c >=1.9.3
    - openssl >=1.1.1k
    - pcre >=8.45
    - root_base >=6.24.2
    - root >=6.24.2
    - tbb >=2020.2
    - xxhash >=0.8.0
    - xz >=5.2.5
    - zlib >=1.2.11
    - zstd >=1.5.0
    
    - jupyterlab =3.0.16
    - wget =1.20.1

test:
  files:
    - exHistos.adl
    
about:
  home: 'https://github.com/unelg/CutLang'
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: |
    A Particle Physics Analysis Description Language and Runtime Interpreter
  description: |
    A Particle Physics Analysis Description Language and Runtime Interpreter

extra:
  recipe-maintainers:
    - unelg
    - shenburak
