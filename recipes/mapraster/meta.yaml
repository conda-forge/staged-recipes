{% set name = "mapraster" %}
{% set version = "2025.12.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c348e896fb8ab850be017eda5b222387062fcccab52729be9f77fe14952f736a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - numpy >=1.21,<3
    - xarray >=2023.1,<2026

test:
  imports:
    - mapraster
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/umr-lops/mapraster
  license: MIT
  license_file: LICENSE
  summary: 'Python library to interpolate xarray raster field on image geometry'
  description: |
    mapraster is a Python library to interpolate xarray raster field on image geometry (e.g. line/sample)
  dev_url: https://github.com/umr-lops/mapraster

extra:
  recipe-maintainers:
    - vincelhx
