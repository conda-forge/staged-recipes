{% set name = "pystiche" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystiche-{{ version }}.tar.gz
  sha256: ca22cb07a46fcf0164127564bcc7ced918d3025d172357e14dbe014236d42f71

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pillow !=8.3.0
    - python >=3.6
    - torch >=1.7
    - torchvision >=0.8
    - tqdm

test:
  imports:
    - pystiche
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pmeier/pystiche
  summary: Framework for Neural Style Transfer built upon PyTorch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berombau

