{% set version = '1.6.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qgraph
  version: {{ version|replace("-", "_") }}

source:
  fn: qgraph_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/qgraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qgraph/qgraph_{{ version }}.tar.gz
  sha256: 43865a096cd9af122c75594a268bac342e80626a8137539d0c94bb0349408fbe

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{posix}}make
  host:
    - r-base
    - r-bdgraph
    - r-hmisc
    - r-matrix
    - r-rcpp >=1.0.0
    - r-abind
    - r-colorspace
    - r-corpcor
    - r-d3network
    - r-dplyr
    - r-fdrtool
    - r-ggm
    - r-ggplot2
    - r-ggraph
    - r-glasso
    - r-gtools
    - r-huge
    - r-igraph
    - r-jpeg
    - r-lavaan
    - r-pbapply
    - r-plyr
    - r-png
    - r-psych
    - r-reshape2
    - r-tidygraph
  run:
    - r-base
    - r-bdgraph
    - r-hmisc
    - r-matrix
    - r-rcpp >=1.0.0
    - r-abind
    - r-colorspace
    - r-corpcor
    - r-d3network
    - r-dplyr
    - r-fdrtool
    - r-ggm
    - r-ggplot2
    - r-ggraph
    - r-glasso
    - r-gtools
    - r-huge
    - r-igraph
    - r-jpeg
    - r-lavaan
    - r-pbapply
    - r-plyr
    - r-png
    - r-psych
    - r-reshape2
    - r-tidygraph

test:
  commands:
    - $R -e "library('qgraph')"           # [not win]

about:
  home: http://sachaepskamp.com/qgraph
  license: GPL-2
  summary: Weighted network visualization and analysis, as well as Gaussian graphical model computation.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]

extra:
  recipe-maintainers:
    - nick-youngblut
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
