{% set name = "xarray-spatial" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20e9d90b3236ccb44833761d4bc1f7fa967a5436e3b58fd4bfc6152155663ddf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - datashader
    - pytest

test:
  imports:
    - xarray_spatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - filipesf
