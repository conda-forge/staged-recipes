{% set name = "xarray-spatial" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1563de418bd276202ee4c47ff0da56e4f799dc522c5b1de7ec260f405367acdb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - datashader
    - scikit-learn
    - pytest

test:
  imports:
    - xrspatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
