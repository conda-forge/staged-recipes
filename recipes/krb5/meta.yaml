{% set version = "1.14.2" %}

package:
  name: krb5
  version: {{ version }}

source:
  fn: krb5-{{ version }}.tar.gz
  url: http://web.mit.edu/kerberos/dist/krb5/1.14/krb5-{{ version }}.tar.gz
  sha256: 6bcad7e6778d1965e4ce4af21d2efdc15b274c5ce5c69031c58e4c954cda8b27

requirements:
  build:
    - perl

test:
  commands:
    - krb5-config --prefix
    - test -f "${PREFIX}/lib/libkrb5.dylib"  # [osx]   
    - test -f "${PREFIX}/lib/libkrb5.so"  # [linux]   

about:
  home: http://web.mit.edu/kerberos/
  license: MIT
  summary: A network authentication protocol.

extra:
  recipe-maintainers:
    - pelson
