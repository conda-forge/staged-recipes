{% set name = "juliapkg" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/juliapkg-{{ version }}.tar.gz
  sha256: 5fbc5d6b2f16f816b58d831aa2c8226675be4a1d39358c45d4a86ab309734b8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - semantic_version >=2.9,<3.dev0

test:
  imports:
    - juliapkg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cjdoris/pyjuliapkg
  summary: Julia version manager and package manager
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
