{% set name = "m3u8" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/m3u8-{{ version }}.tar.gz
  sha256: 7ade990a1667d7a653bcaf9413b16c3eb5cd618982ff46aaff57fe6d9fa9c0fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - backports-datetime-fromisoformat
    - python >={{ python_min }}

test:
  imports:
    - m3u8
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/globocom/m3u8
  summary: Python m3u8 parser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
