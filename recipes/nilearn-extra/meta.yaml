{% set name = "nilearn-extra" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nilearn-extra-{{ version }}.tar.gz
  sha256: cf9a0c7b546c10ff3e6a032ac0b66b51f9a998e9090a8da4eca310c36fe8a592

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python >=3.6,<3.11
    - pip
    - poetry
  host:
    - pip
    - python >=3.6,<3.11
    - poetry
  run:
    - nilearn >=0.9.1,<0.10.0
    - python >=3.6,<3.11
    - scipy >=1.8,<2.0

test:
  imports:
    - nilearn_extra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/morteza/nilearn-extra
  summary: Drop-in extra functionalities for nilearn (statistics for neuroimaging in Python)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - morteza
