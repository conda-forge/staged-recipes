package:
  name: pyearth
  version: "0.1"

source:
  git_url: https://github.com/scikit-learn-contrib/py-earth.git

build:
    number: 0

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - scikit-learn
    - nose
    - six  
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
    - six  

test:
  requires:
    - numpy
    - scipy
    - scikit-learn
    - nose
  imports:
    - pyearth 

about:
  home: https://github.com/scikit-learn-contrib/py-earth
  summary : The py-earth package is a Pythom implementation of Jerome Friedman's Multivariate Adaptive Regression Splines algorithm (MARS) with a scikit-learn like interface.
  license: BSD

extra:
  recipe-maintainers:
    - mehdidc
