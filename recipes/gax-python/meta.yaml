{% set condaforge_name = "gax-python" %}
{% set name = "google-gax" %}
{% set version = "0.15.16" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "518e8d5eb90774af2041080d242f4bcec4c6e653226c693901eaf82eda8a395c" %}
{% set build = 0 %}

package:
  name: {{ condaforge_name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }}: {{ hash_value }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dill >=0.2.5,<0.3dev
    - future >=0.16.0,<0.17dev
    - googleapis-common-protos >=1.5.2,<2.0dev
    - grpcio >=1.0.2,<2.0dev
    - google-auth >=1.0.0,<2.0dev
    - ply ==3.8
    - protobuf >=3.0.0,<4.0dev
    - requests >=2.13.0,<3.0dev

test:
  imports:
    - google
    - google.gapic
    - google.gapic.longrunning
    - google.gax
    - google.gax.utils

about:
  home: https://github.com/googleapis/gax-python
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Google API Extensions for Python
  description: API Extensions for Python (gax-python) is a set of modules which aids the development of APIs for clients and servers based on gRPC and Google API conventions.  Application code will rarely need to use most of the classes within this library directly, but code generated automatically from the API definition files in Google APIs can use services such as page streaming and request bundling to provide a more convenient and idiomatic API surface to callers.
  doc_url: https://gax-python.readthedocs.org
  dev_url: https://github.com/googleapis/gax-python

extra:
  recipe-maintainers:
    - pmlandwehr
