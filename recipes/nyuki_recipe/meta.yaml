# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "nyuki" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/00krishna-tools/nyuki/archive/v{{ version }}.tar.gz
  sha256: 14921f2839a7f2dfbe6b7571e515b9ebdf68aa9ad0db3163c52cfeb35ae6816b

build:
  noarch: python
  number: 0
  skip: true  # [py<3.6]
  entry_points:
    - nyuki = src.nyuki:nyuki
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >3.5
    - pip
    - numpy >=1.18.5
    - pandas
    - rasterio
    - click >=7
    - tqdm
    - geopandas
    - Pillow
    - libwebp
  run:
    - python >3.5
    - numpy >=1.18.5
    - pandas
    - rasterio
    - click >=7
    - tqdm
    - geopandas
    - Pillow
    - libwebp

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - nyuki
  requires:
    - pytest
    - pytest-runner

about:
  home: https://github.com/00krishna-tools/nyuki
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A geospatial library for humans. "

  # The remaining entries in this section are optional, but recommended.
  description: "Nyuki: a geospatial library for humans"
  #doc_url: https://simplejson.readthedocs.io/
  #dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - 00krishna
