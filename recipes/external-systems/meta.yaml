{% set name = "external-systems" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/palantir/external-systems/archive/{{ version }}.tar.gz
  sha256: 0f4f20d433c8bbb695f063235ed1d366dc06b26f52220e0f4870c6b2216264ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - frozendict >=2.4.6
    - requests >=2.32.3

test:
  imports:
    - external_systems
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/palantir/external-systems
  summary: A Python library for interacting with Foundry Sources
  license: Apache-2.0
  license_family: Apache
  # https://github.com/palantir/external-systems/blob/develop/LICENSE.txt
  license_file: LICENSE.txt
  doc_url: https://github.com/palantir/external-systems/blob/develop/README.md
  dev_url: https://github.com/palantir/external-systems/blob/develop/DEV_SETUP.md

extra:
  recipe-maintainers:
    - uz1pk
    - jettdc
    - jacobbohac
    - afloren-palantir
