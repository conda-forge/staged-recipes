{% set python_min = "3.10" %}
{% set name = "blop" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/blop-{{ version }}.tar.gz
  sha256: 8a72c53a0ed7bf949040c5fe815c58d6b07ef7a236f7b528dc60efa3bce4007a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - area-detector-handlers
    - bluesky
    - botorch
    - databroker
    - gpytorch
    - h5py
    - matplotlib-base
    - numpy
    - ophyd
    - python-tsp
    - scipy
    - pytables
    - pytorch
    - tiled

test:
  imports:
    - blop
    - blop.agent
    - blop.bayesian
    - blop.bayesian.acquisition
    - blop.bayesian.acquisition.analytic
    - blop.bayesian.acquisition.monte_carlo
    - blop.bayesian.kernels
    - blop.bayesian.models
    - blop.de
    - blop.de.de_opt_utils
    - blop.de.de_optimization
    - blop.de.hardware_flyer
    - blop.digestion
    - blop.dofs
    - blop.objectives
    - blop.plans
    - blop.plotting
    - blop.sim
    - blop.sim.beamline
    - blop.sim.handlers
    # - blop.sim.xrt_beamline
    # - blop.sim.xrt_kb_model
    - blop.utils
    - blop.utils.functions
    - blop.utils.prepare_re_env
    - blop.utils.sets
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Beamline optimization with machine learning
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://nsls-ii.github.io/blop/

extra:
  recipe-maintainers:
    - mrakitin
    - thomaswmorris
