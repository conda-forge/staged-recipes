{% set name = "pytest-rich" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-rich-{{ version }}.tar.gz
  sha256: 1630775e94d6900bafc83f284cf53c172e103e5b6872c8190177fb47c789a73c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=42
    - setuptools-scm
  run:
    - pytest >=7.0
    - python >=3.7
    - rich
    - typing-extensions

test:
  source_files:
    tests
  imports:
    - pytest_rich
  commands:
    - pip check
    - pytest -vvv -capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/nicoddemus/pytest-rich
  summary: Leverage rich for richer test session output
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
