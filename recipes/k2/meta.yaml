{% set name = "k2" %}
{% set version = "1.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/k2-fsa/k2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 324b074211ccede4df0ac68e157bfaffd27afdd7018810f7b40eb41c91b4e035 

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - cmake
    - make
  host:
    - python
    - pip
    - pytorch
  run:
    - python
    - pytorch
    - graphviz
    - python-graphviz

test:
  imports:
    - k2
  commands:
    - pip check
    - python -c "import k2; print(k2.__file__)"
  requires:
    - pip
    - graphviz
    - python-graphviz

about:
  home: https://github.com/k2-fsa/k2
  summary: FSA/FST algorithms, differentiable, with PyTorch compatibility.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkufool
  feedstock-name: k2
