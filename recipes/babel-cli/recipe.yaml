context:
  version: 7.24.8

package:
  name: babel-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@babel/cli/-/cli-${{ version }}.tgz
  sha256: 989e83a3bc6786ae13b6f7dee71c4cfc1c7abbbaa2afb915c3f8ef4041dc2434

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

tests:
  - script:
      - babel --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Babel is a compiler for writing next generation JavaScript.
  homepage: https://github.com/babel/babel-cli
  repository: https://github.com/babel/babel-cli

extra:
  recipe-maintainers:
    - danielnachun
