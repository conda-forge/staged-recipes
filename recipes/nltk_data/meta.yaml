{%set name = "nltk_data" %}
{%set version = "2017.10.22" %}
{% set commit = "c0a373066e1477bd201acb071be171e8cc0ca673" %}
{%set hash_type = "sha256" %}
{%set hash_val = "6eecc4c8ab109035fc92f8b1b44a43a6016226ba4e6d60e09b5fcbf9c1ab7304" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nltk/nltk_data/archive/{{ commit }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - unzip
  run:
    - python
    - nltk >=3.2.5

about:
  home: http://nltk.org/
  license: Various
  summary: Data for the Natural Language Toolkit

extra:
  recipe-maintainers:
    - danielfrg
