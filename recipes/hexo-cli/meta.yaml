{% set name = "hexo-cli" %}
{% set version = "1.1.0" %}
{% set sha256 = "7186b9fa167734c91f3a6d2cbb92a6037c48bd890da0980d097e87814baf59bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/hexojs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm pack && npm install -g {{ name }}-{{ version }}.tgz

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - hexo --version

about:
  home: https://hexo.io/
  license: MIT 
  license_family: MIT 
  license_file: LICENSE
  summary: 'Command line interface for Hexo'
  doc_url: https://github.com/hexojs/hexo-cli
  dev_url: https://github.com/hexojs/hexo-cli                                                                                                                                                               

extra:
  recipe-maintainers:
    - njzjz
