schema_version: 1

context:
  name: radioft
  version: 0.1.1
  python_min: 3.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/radioft-${{ version }}.tar.gz
  sha256: 6e691fbe81d333f20583538e891549a6dd088406e299f8ad0aecb56d9a8e3ab2
  patches:
    - pyproject.patch  # handle cupy dependency

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - wheel
    - pytorch >=2.7.0
    - numpy >=1.17.0
    - pip
  run:
    - python >=${{ python_min }}
    - toml
    - pytorch >=2.7.0
    - tqdm
    - cupy >=12.0
    - cufinufft

tests:
  - python:
      imports:
        - radioft
      pip_check: true

about:
  homepage: https://github.com/radionets-project
  summary: Fourier transform implementations for radio interferometry applications.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    Fourier transform implementations for radio interferometry applications.
  repository: https://github.com/radionets-project/radioft


extra:
  recipe-maintainers:
    - aknierim
    - Kevin2
