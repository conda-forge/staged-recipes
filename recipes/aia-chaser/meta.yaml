{% set name = "aia-chaser" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aia_chaser-{{ version }}.tar.gz
  sha256: 9b5bfee8b03d3cd08d5af654c9de994ad14d306698b6d621a871b533dac165f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
    - poetry
  run:
    - python >={{ python_min }},<4.0.0
    - cryptography >=40.0
test:
  imports:
    - aia_chaser
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Chase authority information access from a host certificate to complete the chain of trust.
  license: MIT
  license_file: LICENSE
  doc_url: https://aia-chaser.readthedocs.io
  dev_url: https://github.com/jponf/aia-chaser
  home: https://github.com/jponf/aia-chaser

extra:
  recipe-maintainers:
    - HeavyTony2
