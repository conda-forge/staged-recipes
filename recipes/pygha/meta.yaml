{% set name = "pygha" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygha-{{ version }}.tar.gz
  sha256: bca4807f8bbbabbd9222906655914849c275aab929fd77760961e8c52ec4f202

build:
  entry_points:
    - pygha = pygha.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling >=1.25
    - pip
  run:
    - python >=3.11
    - ruamel.yaml >=0.18.0
    - ruamel-yaml >=0.18.0

test:
  imports:
    - pygha
  commands:
    - pip check
    - pygha --help
  requires:
    - pip

about:
  summary: A Python-native CI/CD framework for defining, testing, and transpiling pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parneetsingh022
