{% set name = "metgem" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/metgem/metgem/archive/v{{ version }}.tar.gz
  sha256: ad7e0ac57b9976b1debf937655a41600901d6196826043e734c7374b12a9d4b3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  
requirements:
  build:
    - pyqt
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22
    - numpy >=1.14, <=1.19.2
    - python-igraph >=0.7.1
    - scikit-learn >=0.19
    - scipy >=1.0.0
    - pyarrow >=0.15.1
    - libmetgem >=0.6.2
    - forceatlas2 >=0.2
        
outputs:
  - name: {{ name|lower }}
  - name: {{ name|lower }}-gui
    requirements:
      host:
        - python
        - pyqt >=5.9
        - pip
      run:
        - python
        - {{ pin_subpackage(name, exact=True) }}
        - lxml >=4.0
        - qtconsole >=4.3
        - pyside2mn >=0.6.0
        - pyside2ads >=3.8.2
        - pyemf >=2.1.2
        - matplotlib-base >=2.2
        - mplcursors
        - rdkit
        - pluginbase >=1.0
        - pyyaml >=3.13
        - numexpr >=2.7.0
        - xlrd
        - odfpy
        - feedparser
        - numba >=0.46.0
        - umap-learn >=0.5.0
        - pynndescent >=0.5.0
        - hdbscan >=0.8
        - py2cytoscape >=0.7.0
        - requests >=2.18
        - sqlalchemy >=1.2
      test:
        run:
          - MetGem

  - name: {{ name|lower }}-cli
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage(name, exact=True) }}
        - click
    test:
        run:
          - metgem-cli

about:
    home: https://metgem.github.io
    license: GPL-3.0
    license_family: GPL
    license_file: 'LICENSE'
    summary: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
    description: 'Calculation and visualization of molecular networks based on t-SNE algorithm'
    doc_url: 'https://metgem.readthedocs.io/'
    dev_url: 'https://github.com/metgem/metgem'

extra:
    recipe-maintainers: 
        - n-elie
