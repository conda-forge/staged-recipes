{% set name = "lean-language-server" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/lean-language-server/-/lean-language-server-{{ version }}.tgz
  sha256: 0d53b0a075f3a03bf8333b26fdc0969d284ef6b47bb8ebcd97a298d05e5824d6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - lean-language-server 2>&1 | grep -q "Connection input stream is not set."

about:
  home: https://github.com/leanprover/lean-client-js
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Lean prover, version 3
  dev_url: https://github.com/leanprover/lean-client-js

extra:
  recipe-maintainers:
    - danielnachun
