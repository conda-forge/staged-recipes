{% set name = "kfp-tekton-server-api" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2765575419a838dc6f513cfd3c9c53ffca8719cdafac49f36a0e1cec3ca65e39

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - requests
  run:
    - python >=3.5
    - certifi
    - python-dateutil
    - six
    - urllib3

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kubeflow/kfp-tekton/
  summary: REST API specification for Kubeflow Pipelines on Tekton
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scrapcodes
    - Tomcli
    - yhwang
