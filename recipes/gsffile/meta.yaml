{% set name = "gsffile" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gsffile-{{ version }}.tar.gz
  sha256: 1994903302962d7a65b0295fe030b67ab0117cf4cedaf00eb695297a5386d921

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - numpy >=1.24

test:
  imports:
    - gsffile
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Read and write Gwyddion Simple Field files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - angelo-peronio
