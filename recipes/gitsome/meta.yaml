{% set version = "0.5.0" %}

package:
  name: gitsome
  version: {{ version }}

source:
  fn: gitsome-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/pg/gitsome/gitsome-{{ version }}.tar.gz
  md5: 85217683d7c4c08fd2a9d3b415c640c9

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - gh = gitsome.main_cli:cli


requirements:
  build:
    - python
    - setuptools
    - numpydoc >=0.5
    - ply >=3.4
    - prompt_toolkit >=0.52
    - requests >=2.8.1
    - colorama >=0.3.3
    - click >=5.1
    - pygments >=2.0.2
    - feedparser >=5.2.1
    - pytz >=2016.3
    - docopt ==0.6.2
    - uritemplate.py >=0.2.0

  run:
    - python
    - setuptools
    - numpydoc >=0.5
    - ply >=3.4
    - prompt_toolkit >=0.52
    - requests >=2.8.1
    - colorama >=0.3.3
    - click >=5.1
    - pygments >=2.0.2
    - feedparser >=5.2.1
    - pytz >=2016.3
    - docopt ==0.6.2
    - uritemplate.py >=0.2.0

test:
  imports:
    - gitsome
    - gitsome.lib
    - gitsome.lib.github3
    - gitsome.lib.github3.gists
    - gitsome.lib.github3.issues
    - gitsome.lib.github3.repos
    - gitsome.lib.github3.search
    - gitsome.lib.html2text
    - gitsome.lib.img2txt
    - tests
    - tests.data
    - xonsh

  commands:
    - gh --help


about:
  home: https://github.com/donnemartin/gitsome
  license: Apache Software License 2.0
  summary: "A Supercharged Git Autocompleter with GitHub Integration."

extra:
  recipe-maintainers:
    - janschulz