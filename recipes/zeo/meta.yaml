{% set name = "ZEO" %}
{% set version = "5.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "142edf8fcabaeec8c438319d71a12a1d4461befa9111a073c362b75e481e7522" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  preserve_egg_dir: True
  entry_points:
    - zeopack=ZEO.scripts.zeopack:main
    - runzeo=ZEO.runzeo:main
    - zeoctl=ZEO.zeoctl:main
    - zeo-nagios=ZEO.nagios:main

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - zodb >=5.1.1
    - six
    - transaction >=2.0.3
    - persistent >=4.1.0
    - zc.lockfile
    - zconfig
    - zdaemon
    - zope.interface

  run:
    - python
    - setuptools
    - zodb >=5.1.1
    - six
    - transaction >=2.0.3
    - persistent >=4.1.0
    - zc.lockfile
    - zconfig
    - zdaemon
    - zope.interface

test:
  imports:
    - ZEO
    - ZEO.asyncio
    - ZEO.scripts
    - ZEO.tests
    - ZEO.tests.ZEO4
    - ZEO.tests.ZEO4.auth
    - ZEO.tests.ZEO4.zrpc

  commands:
    - zeopack --help
    - runzeo --help
    - zeoctl --help
    - zeo-nagios --help

about:
  home: https://github.com/zopefoundation/ZEO
  license_family: OTHER
  license: ZPL 2.1
  summary: 'ZEO - Single-server client-server database server for ZODB'
  dev_url: https://github.com/zopefoundation/ZEO

extra:
  recipe-maintainers:
    - pmlandwehr
