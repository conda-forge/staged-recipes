{% set name = "types-html5lib" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-html5lib-{{ version }}.tar.gz
  sha256: fdb307102ceea52adf52aea0e10255d142ee29d7f169014144a730707a92066a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/html5lib-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for html5lib
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
