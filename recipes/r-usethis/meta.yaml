{% set version = '2.1.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usethis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usethis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usethis/usethis_{{ version }}.tar.gz
  sha256: 31dc6707577065ac1d4acb7d4cbf135942727c5cc2699092198c544be86f6818

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cli >=3.0.1
    - r-clipr >=0.3.0
    - r-crayon
    - r-curl >=2.7
    - r-desc >=1.4.0
    - r-fs >=1.3.0
    - r-gert >=1.4.1
    - r-gh >=1.2.1
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lifecycle >=1.0.0
    - r-purrr
    - r-rappdirs
    - r-rlang >=1.0.0
    - r-rprojroot >=1.2
    - r-rstudioapi
    - r-whisker
    - r-withr >=2.3.0
    - r-yaml
  run:
    - r-base
    - r-cli >=3.0.1
    - r-clipr >=0.3.0
    - r-crayon
    - r-curl >=2.7
    - r-desc >=1.4.0
    - r-fs >=1.3.0
    - r-gert >=1.4.1
    - r-gh >=1.2.1
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lifecycle >=1.0.0
    - r-purrr
    - r-rappdirs
    - r-rlang >=1.0.0
    - r-rprojroot >=1.2
    - r-rstudioapi
    - r-whisker
    - r-withr >=2.3.0
    - r-yaml

test:
  commands:
    - $R -e "library('usethis')"           # [not win]
    - "\"%R%\" -e \"library('usethis')\""  # [win]

about:
  home: https://usethis.r-lib.org, https://github.com/r-lib/usethis
  license: MIT
  summary: Automate package and project setup tasks that are otherwise performed manually. This
    includes setting up unit testing, test coverage, continuous integration, Git, 'GitHub',
    licenses, 'Rcpp', 'RStudio' projects, and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - palderman
    - gonzarizzo

