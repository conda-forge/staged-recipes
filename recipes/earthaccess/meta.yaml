{% set name = "earthaccess" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/earthaccess-{{ version }}.tar.gz
  sha256: a8823890cd4ddebb1afd79569edfd1d3959133032af53290ae289e5310583753

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - python-cmr >=0.9.0
    - pqdm >=0.1
    - requests >=2.26,<3.0.0
    - s3fs >=2022.11,<2024
    - fsspec >=2022.11
    - tinynetrc >=1.3.1,<2.0.0
    - multimethod >=1.8
    - python-dateutil >=2.8.2
  run_constrained:
    - kerchunk >=0.1.2
    - dask-core >=2022.1.0

test:
  imports:
    - earthaccess
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nsidc/earthaccess
  summary: Client library for NASA Earthdata APIs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
