{% set python_min = "3.10" %}
{% set name = "mne-denoise" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mne_denoise-{{ version }}.tar.gz
  sha256: e889979cf832b278d4fd34bcb52fc4d2852e4bc6a770bebe8d008747429e2dfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - mne >=1.0
    - numpy >=1.22
    - scipy >=1.8
    - matplotlib-base >=3.5
    - scikit-learn >=1.1

test:
  imports:
    - mne_denoise
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mne-tools/mne-denoise
  summary: Denoising Source Separation (DSS) and ZapLine algorithms for MNE-Python.
  doc_url: https://mne-tools.github.io/mne-denoise/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BabaSanfour
