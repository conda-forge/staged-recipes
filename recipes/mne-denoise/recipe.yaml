context:
  name: mne-denoise
  version: "0.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mne_denoise-${{ version }}.tar.gz
  sha256: e889979cf832b278d4fd34bcb52fc4d2852e4bc6a770bebe8d008747429e2dfe

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - mne-base >=1.0
    - numpy >=1.22
    - scipy >=1.8
    - matplotlib-base >=3.5
    - scikit-learn >=1.1

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - mne_denoise
      pip_check: true

about:
  homepage: https://github.com/mne-tools/mne-denoise
  summary: Denoising Source Separation (DSS) and ZapLine algorithms for MNE-Python.
  description: |
    mne-denoise provides Denoising Source Separation (DSS) and ZapLine
    algorithms for MNE-Python with signal extraction capabilities beyond
    variance analysis.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://mne-tools.github.io/mne-denoise/
  repository: https://github.com/mne-tools/mne-denoise

extra:
  recipe-maintainers:
    - BabaSanfour
    - larsoner
