{% set name = "perl-module-build" %}
{% set version = "0.4231" %}
{% set sha256 = "7e0f4c692c1740c1ac84ea14d7ea3d8bc798b2fb26c09877229e04f430b2b717" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
    url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  imports:
    - Module::Build

about:
  home: https://github.com/Perl-Toolchain-Gang/Module-Build
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Build and install Perl modules'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
