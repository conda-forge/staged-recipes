{% set name = "cpp-indicators" %}
{% set version = "1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/p-ranav/indicators/archive/v{{ version }}.tar.gz
  sha256: dfbfa4804a7bbcb07c35ff81a0c467135eaf0933eb8827f83fd969be19a0d273

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    
test:
  commands:
    - test -f $PREFIX/lib/cmake/indicators/indicatorsConfig.cmake  # [unix]
    - test -f $PREFIX/lib/pkgconfig/indicators.pc  # [unix]
    - test -f $PREFIX/include/indicators/dynamic_progress.hpp  # [unix]
    - if exist %LIBRARY_PREFIX%\include\indicators\dynamic_progress.hpp (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\lib\cmake\indicators\indicatorsConfig.cmake (exit 0) else (exit 1)  # [win]
    - if exist %LIBRARY_PREFIX%\lib\pkgconfig\indicators.pc (exit 0) else (exit 1)  # [win]

about: 
  home: https://github.com/p-ranav/indicators
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - LICENSE.termcolor
  summary: 'Activity Indicators for Modern C++' 
  description: |
    - Thread-safe progress bars and spinners
    - Header-only library. Grab a copy of include/indicators.
    - Single-header version in single_include/indicators.
  dev_url: https://github.com/p-ranav/indicators

extra:
  recipe-maintainers:
    - wolfv
    - p-ranav
