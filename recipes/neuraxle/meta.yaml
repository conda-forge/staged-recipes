{% set name = "neuraxle" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 394ce071a8a1a7adef2f36e79d3ad9a8ac3e612be7f30fc6d874d3e4b9b97959

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7
    - numpy >=1.16.2
    - scipy >=1.4.1
    - scikit-learn >=0.24.1
    - matplotlib ==3.3.4
    - joblib >=0.13.2
    - Flask >=1.1.4
    - Flask-RESTful >=0.3.9

test:
  requires:
    - pytest
  source_files:
    - testing_neuraxle
  commands:
    - pytest testing_neuraxle --ignore=testing_neuraxle/examples --ignore=testing_neuraxle/metaopt/test_tpe.py --ignore=testing_neuraxle/test_streaming.py

about:
  home: https://www.neuraxle.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: >-
    Neuraxle is a Machine Learning (ML) library for building neat pipelines, providing the right
    abstractions to both ease research, development, and deployment of your ML applications.

  description: |
    The world's cleanest AutoML library âœ¨ - Do hyperparameter tuning with the right pipeline
    abstractions to write clean deep learning production pipelines. Let your pipeline steps have
    hyperparameter spaces. Design steps in your pipeline like components. Compatible with
    Scikit-Learn, TensorFlow, and most other ML frameworks and MLOps environments.
  doc_url: https://www.neuraxle.org/stable/index.html
  dev_url: https://github.com/Neuraxio/Neuraxle

extra:
  recipe-maintainers:
    - guillaume-chevalier
