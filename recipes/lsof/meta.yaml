{% set name = 'lsof' %}
{% set version = "4.89" %}
{% set sha256 = "17688b122b9e0330042625ae6c15c4486699a11e2483e3d0e97ec1642b93d7b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url:
    - http://cdn-fastly.deb.debian.org/debian/pool/main/l/lsof/{{ name }}_{{ version }}+dfsg.orig.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  build:
    skip: true  # [win]

test:
  commands:
    - lsof -v
    - lsof .

about:
  home: http://people.freebsd.org/~abe/
  license: BSD-compatible
  license_family: BSD
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    toto
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - keuv-grvl