{% set name = "trame-pvui" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-pvui-{{ version }}.tar.gz
  sha256: 15ece0e50b986d283b4c36f02f9e01837719a0b3571559a8261d0c676d9e269d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - trame-client

test:
  imports:
    - trame
    - trame_pvui
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Trame widgets which may be used in the Paraview user interface (Pvui)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - jourdain
    - psavery
    - kwrobot
