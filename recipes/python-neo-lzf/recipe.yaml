context:
  name: python-neo-lzf
  version: "0.3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/FledgeXu/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3054f2938d8d55f0196068d3bceaf76b38dc3084ba1dc836c4b571a11ba00125

build:
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
      - lzf
      pip_check: true

about:
  homepage: https://github.com/FledgeXu/python-neo-lzf
  summary: 'A fork of python-lzf with pre-built wheel files.'
  description: |
    A direct translation of the C API of liblzf into Python. It provides two
    core functions: compress() and decompress(). This module is intended as a
    low-level binding for applications that need fast compression and
    decompression for small blocks of data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tetov
