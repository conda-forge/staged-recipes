{% set name = "skelly-synchronize" %}
{% set version = "2025.4.1037" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skelly_synchronize-{{ version }}.tar.gz
  sha256: d9882fcc161e9d50e212782b5e6f5aa47066976cf0f0b4b05f3bd432c3107d4b

build:
  entry_points:
    - skelly_synchronize = skelly_synchronize.__main__:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - librosa ==0.10.1
    - pyside6 >=6.6,<6.8
    - numpy ==1.26.2
    - scipy ==1.11.4
    - opencv ==4.8.*
    - deffcode ==0.2.6
    - toml ==0.10.2
    - matplotlib-base ==3.8.2

test:
  imports:
    - skelly_synchronize
  commands:
    - pip check --ignore-requires opencv-contrib-python --ignore-requires setuptools
    - skelly_synchronize --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/skelly_synchronize
  summary: Synchronization tool for videos of the same event. Uses audio cross correlation to synchronize.
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
