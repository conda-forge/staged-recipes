{% set name = "Keras_Preprocessing" %}
{% set version = "1.0.1" %}
{% set sha256 = "8649ba6377ecc06ea10e0a8a954df5600d115b4b626861e33c79b41ec03c5194" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.9.1
    - scipy >=0.14
    - six >=1.9.0
  # avoid a direct requirement on keras to prevent a circular dependency
  run_constrained:
    - keras >=2.1.6

test:
  imports:
    - keras_preprocessing

about:
  home: https://github.com/keras-team/keras-preprocessing
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Easy data preprocessing and data augmentation for deep learning models
  description: |
    Keras Preprocessing is the data preprocessing
    and data augmentation module of the Keras deep learning library.
    It provides utilities for working with image data, text data,
    and sequence data.

extra:
  recipe-maintainers:
    - jjhelmus
