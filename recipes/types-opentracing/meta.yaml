{% set name = "types-opentracing" %}
{% set version = "2.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-opentracing-{{ version }}.tar.gz
  sha256: 8fe8e47d782c5c3d8a78622a6812d63fed9b374c57f62b99a1252dba5365405e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/opentracing-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for opentracing
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
