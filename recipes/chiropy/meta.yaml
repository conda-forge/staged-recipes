{% set version = "1.0.8" %}

package:
  name: chiropy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/chiropy/chiropy-{{ version }}.tar.gz
  sha256: a57a774d8103c87cd4dc62c40a4a61bad1706f26d1aee2110d42a10a4872b7f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.12
    - pip
  run:
    - python >=3.10,<3.12
    - numpy <=1.26.4,>=1.25.2
    - rdkit >=2023.9.6
    - openbabel >=3.1
    - networkx <=3.3,>=3.0
    - matplotlib-base >=3.10.0

test:
  imports:
    - chiropy
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/s-inoue0108/chiropy
  summary: CHIROpy is a Gaussian binding tool for analyze chiroptical properties.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-inoue-ku
