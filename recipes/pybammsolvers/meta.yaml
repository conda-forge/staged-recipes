{% set name = "pybammsolvers" %}
{% set version = "0.3.3" %}
{% set sundials_version = "7.3.0" %}
{% set suitesparse_version = "7.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 2e1b8bacfe62b3433b48095df77528fabbabc37c321e17ab4e5a1a0a5bfbeb2c
  - url: https://github.com/LLNL/sundials/archive/v{{ sundials_version }}.tar.gz
    sha256: 97d0ae56391812013928143d5226a2ea789ff0bd657a8a6eeebf9e26d60186c0
    folder: sundials
  - patches:
    - 0001-Adding-CMakeList.patch
    - 0002-Adding-FindSUNDIALS.cmake.patch
    - 0003-CasADi-include-dir.patch
    - 0004-Adding-FindSuiteSparse.cmake.patch
    - 0005-Temp-Adding-Headers.patch
    - 0006-Fix-CASADI_DIR.patch
 
build:
  number: 0
  skip: true   # [py>313]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - pkg-config
    - python
    - setuptools >=71
    - cmake
    - make
    - casadi ==3.6.7
    - pybind11
    - pip
    - suitesparse
    - libklu
    - libopenblas
  run:
    - python
    - casadi
    - numpy
    - suitesparse
    - libklu
    - libopenblas

test:
  imports:
    - pybammsolvers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pybamm-team/pybammsolvers
  summary: Python interface for the IDAKLU solver
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prady0t
    - Saransh-cpp
    - agriyakhetarpal
