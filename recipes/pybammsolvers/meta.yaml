{% set name = "pybammsolvers" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 6b76fb61e68af34b3a4803edc8020f508b10195f67857d8010e40f78cbbe2768
  - patches:
    - add_CMakeLists.patch
    - 0001-Adding-pybind11-to-pyproject.patch
 
build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - libblas
    - libcblas
    - liblapack
    - pkg-config
    - python {{ python_min }}
    - setuptools >=71
    - cmake
    - casadi >=3.6.7
    - sundials
    - pip
  run:
    - python >={{ python_min }}
    - casadi
    - numpy <2.0

test:
  imports:
    - pybammsolvers
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python interface for the IDAKLU solver
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prady0t
