{% set name = "pybammsolvers" %}
{% set version = "0.0.4" %}
{% set sundials_version = "6.5.0" %}
{% set suitesparse_version = "6.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 6b76fb61e68af34b3a4803edc8020f508b10195f67857d8010e40f78cbbe2768
  - url: https://github.com/LLNL/sundials/archive/v{{ sundials_version }}.tar.gz
    sha256: 7557cdb8fe2a9b56fa0c259aa4e2c2dc488a1c79d482bb7943e27b7d76f6931b
    folder: sundials
  - url: https://github.com/pybind/pybind11/archive/refs/tags/v2.13.6.tar.gz
    sha256: e08cb87f4773da97fa7b5f035de8763abc656d87d5773e62f6da0587d1f0ec20
    folder: pybind11
  - patches:
    - 0001-Adding-CMakeList.patch
 
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    # - libblas
    # - libcblas
    # - liblapack
    - pkg-config
    - python {{ python_min }}
    - setuptools >=71
    - cmake
    - make
    - casadi >=3.6.7
    - pybind11
    - pip
    - suitesparse
  run:
    - python >={{ python_min }}
    - casadi
    - numpy <2.0

test:
  imports:
    - pybammsolvers
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python interface for the IDAKLU solver
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prady0t
