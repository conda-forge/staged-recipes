{% set name = "pybammsolvers" %}
{% set version = "0.3.3" %}
{% set sundials_version = "7.3.0" %}
{% set suitesparse_version = "7.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/pybamm-team/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: f5b1841b43394cd3173d93100f85f67ab783f50fc6a7c5951758e61df5ef71bf
  - url: https://github.com/LLNL/sundials/archive/v{{ sundials_version }}.tar.gz
    sha256: 97d0ae56391812013928143d5226a2ea789ff0bd657a8a6eeebf9e26d60186c0
    folder: sundials
  - patches:
    - 0001-Fix-CasADi-include-dir.patch
    - 0002-Fix-CASADI_DIR.patch
 
build:
  number: 0
  skip: true   # [py>313]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - pkg-config
    - python
    - setuptools >=71
    - cmake  # [not win]
    - make  # [not win]
    - casadi ==3.6.7  # [not win]
    - pybind11
    - pip
    - suitesparse
    - libklu
    - libopenblas
  run:
    - python
    - casadi ==3.6.7  # [not win]
    - numpy
    - suitesparse
    - libklu
    - libopenblas

test:
  imports:
    - pybammsolvers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pybamm-team/pybammsolvers
  summary: Python interface for the IDAKLU solver
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prady0t
    - Saransh-cpp
    - agriyakhetarpal
