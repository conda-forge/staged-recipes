{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-taxizedb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/taxizedb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/taxizedb/taxizedb_{{ version }}.tar.gz
  sha256: 7ca7b616fbdb287724255f18d2900759ef5d4706c0437fa29a252e482123bf00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, taxize, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.6_1
    - r-rsqlite >=1.1.2
    - r-curl >=2.4
    - r-dbplyr >=1.0.0
    - r-dplyr >=0.7.0
    - r-hoardr >=0.1.0
    - r-magrittr >=1.5
    - r-readr >=1.1.1
    - r-rlang
    - r-tibble

  run:
    - r-base
    - r-dbi >=0.6_1
    - r-rsqlite >=1.1.2
    - r-curl >=2.4
    - r-dbplyr >=1.0.0
    - r-dplyr >=0.7.0
    - r-hoardr >=0.1.0
    - r-magrittr >=1.5
    - r-readr >=1.1.1
    - r-rlang
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('taxizedb')"           # [not win]
    - "\"%R%\" -e \"library('taxizedb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/taxizedb
  license: MIT
  summary: Tools for working with 'taxonomic' databases, including utilities for downloading
    databases, loading them into various 'SQL' databases, cleaning up files, and providing
    a 'SQL' connection that can be used to do 'SQL' queries directly or used in 'dplyr'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE
  doc_url: https://ropensci.github.io/taxizedb/
  dev_url: https://github.com/ropensci/taxizedb

