{% set name = "types-flake8-bugbear" %}
{% set version = "21.11.29.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-flake8-bugbear-{{ version }}.tar.gz
  sha256: a0752b3874cfe4c995e364eb97a8fbe2a688fbbfa88269c5680e31881534ff84

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/bugbear-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for flake8-bugbear
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
