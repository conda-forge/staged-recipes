{% set name = "tdigest" %}
{% set version = "0.5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tdigest-{{ version }}.tar.gz
  sha256: 8deffc8bac024761786f43d9444e3b6c91008cd690323e051f068820a7364d0e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - accumulation-tree
    - python >=3.6
    - pyudorandom

test:
  imports:
    - tdigest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CamDavidsonPilon/tdigest
  summary: T-Digest data structure
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philip-khor
