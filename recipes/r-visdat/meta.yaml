{% set version = '0.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-visdat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/visdat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/visdat/visdat_{{ version }}.tar.gz
  sha256: 58f8bed16ee6a0c6e244dbacd920bb50ae591b788cc87cd1c4ad15fc1be5ceee

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-plotly >=4.5.6
    - r-purrr
    - r-readr
    - r-rlang >=0.2.0
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-plotly >=4.5.6
    - r-purrr
    - r-readr
    - r-rlang >=0.2.0
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('visdat')"           # [not win]
    - "\"%R%\" -e \"library('visdat')\""  # [win]

about:
  home: http://visdat.njtierney.com/, https://github.com/ropensci/visdat
  license: MIT
  summary: Create preliminary exploratory data visualisations of an entire  dataset to identify
    problems or unexpected features using 'ggplot2'.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - philip-khor
