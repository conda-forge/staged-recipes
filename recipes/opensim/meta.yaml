{% set version = "v4.3.1" %}

package:
    name: opensim
    version: {{ version }}

source:
    url: https://github.com/opensim-org/opensim-core/archive/refs/tags/{{ version }}.tar.gz
    sha256: 121da8fc9abe1cc5a37a62fa592a2ee45b6fca1d42cadf22cd713bb5bd987974
    folder: opensim-core-source

build:
    number: 0
    run_exports:
        - {{ pin_subpackage('opensim', max_pin='x.x') }}
    detect_binary_files_with_prefix: true

requirements:
    build:
        # CMake 3.15 provides python3 components to locate numpy
        - cmake >=3.15
        - ninja  # [win]
        - doxygen
        - swig 4.0.2
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - python
        - numpy
    host:
        - libblas
        - simbody >=3.7
        - docopt.cpp >=0.6.3
        - python
        - numpy
    run:
        - simbody >=3.7
        - docopt.cpp >=0.6.3
        - python
        - {{ pin_compatible('numpy') }}
        - libopenblas  # [unix]

test:
    imports:
        - opensim

about:
    home: https://opensim.stanford.edu
    license: Apache-2.0 and MIT
    license_file: opensim-core-source/LICENSE.txt
    dev_url: https://github.com/opensim-org
    doc_url: https://simtk-confluence.stanford.edu/display/OpenSim/OpenSim+Documentation
    summary: Modeling and simulation of musculoskeletal systems

extra:
    recipe-maintainers:
        - aymanhab
        - chrisdembia
        - kidzik
        - moorepants
