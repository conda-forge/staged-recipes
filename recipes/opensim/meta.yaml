{% set version = "4.1" %}

package:
    name: opensim
    version: {{ version }}

source:
    url: https://github.com/opensim-org/opensim-core/archive/{{ version }}.tar.gz
    sha256: 4cd301f6e2cf3a50af2491dd002f1701c33d89e4085fe7bb7dcfacc5c7c92691
    folder: opensim-core-source
    patches:
        # This patch is included in opensim-core after the 4.1 release.
        - fix-osx-python-linker-flags.patch

build:
    number: 0
    run_exports:
        - {{ pin_subpackage('opensim', max_pin='x.x') }}
    detect_binary_files_with_prefix: true

requirements:
    build:
        # CMake 3.8 provides imported targets for OpenGL.
        - cmake >=3.8
        - ninja  # [win]
        - doxygen
        - swig 3.0.12
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - python
        - numpy
    host:
        - simbody >=3.7
        - docopt.cpp >=0.6.3
        - python
        - numpy
    run:
        - simbody >=3.7
        - docopt.cpp >=0.6.3
        - python
        - {{ pin_compatible('numpy') }}
        - libopenblas  # [unix]

test:
    imports:
        - opensim

about:
    home: https://opensim.stanford.edu
    license: Apache-2.0 and MIT
    license_file: opensim-core-source/LICENSE.txt
    dev_url: https://github.com/opensim-org
    doc_url: https://simtk-confluence.stanford.edu/display/OpenSim/OpenSim+Documentation
    summary: Modeling and simulation of musculoskeletal systems

extra:
    recipe-maintainers:
        - chrisdembia
        - kidzik
        - moorepants
