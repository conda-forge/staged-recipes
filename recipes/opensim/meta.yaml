package:
    name: opensim
    version: "4.3"

source:
    git_url: https://github.com/opensim-org/opensim-core.git
    git_rev: "c6069821831d60f7d788bd12cfa4f7cc17d31dd0"
  
build:
    number: 0
    features:
        - vc16                # [win and py39]
    # NOTE : This is needed to ensure the paths to Simbody's binaries, like
    # simbody-visualizer, are corrected.
    detect_binary_files_with_prefix: true

requirements:
  run:
        - python
        - numpy
        - freeglut
  build:
        - swig
        - toolchain
        - cmake >=3.15
        - numpy >=1.19
        - python >=3.9                 # [win]
        - {{ compiler('cxx') }}
test:
  imports:
    - opensim
    
about:
    home: http://opensim.stanford.edu
    license: Apache-2.0
    summary: >
        OpenSim is software that lets users develop models of musculoskeletal
        structures and create dynamic simulations of movement.

extra:
    recipe-maintainers:
        - aymanhab
        - kidzik
