{%set name = "s3cmd" %}
{%set version = "1.6.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "4675794f84d8744ee3d35873d180f41c7b2116895ccbe2738a9bc552e1cf214e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [win or py3k]
  # No python-magic libraries available for windows, so skipping build
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-dateutil
    - python-magic

test:
  imports:
    - S3

  commands:
    - s3cmd -h

about:
  home: http://s3tools.org
  license: GPL 2.0
  # license_file: LICENSE not included in MANIFEST
  license_family: Public-Domain
  summary: 'Command line tool for managing Amazon S3 and CloudFront services'
  dev_url: https://github.com/s3tools/s3cmd
  doc_url: http://s3tools.org/usage

extra:
  recipe-maintainers:
    - pmlandwehr
