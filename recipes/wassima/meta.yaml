{% set name = "wassima" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wassima-{{ version }}.tar.gz
  sha256: c37cff9827dd04f470ab0d6f1d2f3552c60eb4ddc89d40c1e7e5b5a47cd7b724

build:
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=1.2,<2.0
    - pip
  run:
    - python

    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - wassima
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jawah/wassima
  summary: Access your OS root certificates with the atmost ease
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
