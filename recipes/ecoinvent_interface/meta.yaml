{% set name = "ecoinvent_interface" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ecoinvent_interface-{{ version }}.tar.gz
  sha256: 0075f93ff7125d77e3ad2c8d046b297069d18dac83261230589b47d0c1ab0fc7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=68.0
    - pip
  run:
    - python >=3.9
    - lxml
    - platformdirs
    - py7zr
    - pydantic-settings
    - pyecospold
    - requests
    - tqdm

test:
  imports:
    - ecoinvent_interface
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Unofficial client for interfacing with ecoinvent database
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
