context:
  version: 20190702

package:
  name: argon
  version: ${{ version }}

source:
  url: https://github.com/P-H-C/phc-winner-argon2/archive/${{ version }}.tar.gz
  sha256: daf972a89577f8772602bf2eb38b6a3dd3d922bf5724d45e7f9589b5e830442c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make

tests:
  - script:
    - if: unix
      then:
        - test -f ${PREFIX}/lib/libargon2${SHLIB_EXT}
    - if: win
      then:
        - if not exist %LIBRARY_PREFIX%\lib\argon2.lib
        - if not exist %LIBRARY_PREFIX%\bin\argon2.dll

about:
  license: Apache-2.0 AND CC-BY-1.0
  license_file: LICENSE
  summary: The password hash Argon2, winner of PHC
  homepage: https://github.com/P-H-C/phc-winner-argon2

extra:
  recipe-maintainers:
    - danielnachun
