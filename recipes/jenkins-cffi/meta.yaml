{% set name = "jenkins-cffi" %}
{% set version = "1.0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jenkins-cffi-{{ version }}.tar.gz
  sha256: 7d3a8f68832da42e800c56b80bc9e5bf1af7e1bfa36f79f0ece471a458ea61f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cffi >=1.10.0
    - pip
  run:
    - python
    - cffi >=1.10.0

test:
  imports:
    - jenkins_cffi
  commands:
    - pip check
    - python -c 'import jenkins_cffi; assert jenkins_cffi.hashlittle(b"hello") == 885767278'
  requires:
    - python
    - pip

about:
  home: https://github.com/what-studio/jenkins-cffi/
  summary: Python CFFI wrapper around Bob Jenkins' hash functions.
  license: ''
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mkitti
