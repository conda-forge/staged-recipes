{% set name = "LWP-Protocol-https" %}
{% set version = "6.06" %}
{% set sha256 = "b86c83cc1dcf4a6f84e2fbe32f9c39591a36e6e418af00533505f3452496adef" %}

package:
  name: perl-{{ name | lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MS/MSCHILLI/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-net-ssleay
    - openssl
    - zlib
    - make  # [win]
    - llvm  # [osx]

  run:
    - perl
    - perl-app-cpanminus
    - perl-net-ssleay
    - openssl
    - libgcc  # [linux]
    - zlib

test:
  imports:
    - LWP::Protocol::https

about:
  home: https://metacpan.org/pod/LWP::Protocol::https
  license: perl 
  license_family: MIT
  license_file: LICENSE
  summary: 'Provide https support for LWP::UserAgent'
  doc_url: https://metacpan.org/pod/LWP::Protocol::https


extra:
  recipe-maintainers:
    - jerowe 
