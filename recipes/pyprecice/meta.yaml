{% set name = "pyprecice" %}
{% set version = "2.3.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyprecice-{{ version }}.tar.gz
  sha256: 5c51797505be765660e3a294adc75d4e233eecc4d5b1441416c4d63cfeea0839

build:
  number: 0
  skip: true  # [not linux]
  skip: true  # [py<=38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build: 
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - packaging
    - pip
    - precice
    - python
  run:
    - mpi4py
    - numpy
    - python
    - {{ pin_compatible('precice', max_pin='x.x.x') }}

test:
  imports:
    - precice
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/precice/python-bindings
  summary: Python language bindings for the preCICE coupling library
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
