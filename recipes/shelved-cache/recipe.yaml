context:
  version: 0.5.0

package:
  name: shelved-cache
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/s/shelved-cache/shelved_cache-${{ version }}.tar.gz
  sha256: 6424ad2b016081f4c979871c90e83d2982ac9c43a10e98102fa77aeea797538c

build:
  script: ${{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  noarch: python
  number: 0

requirements:
  host:
  - python ${{ python_min }}.*
  - poetry-core >=1.4
  - pip
  run:
  - python >=${{ python_min }},<4.0.0
  - cachetools >=4.2.2,<7.0.0

tests:
  - python:
      imports:
        - shelved_cache
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/mariushelf/shelved_cache
  summary: Persistent cache for Python cachetools.
  license: MIT
  license_file: LICENSE
  documentation: https://github.com/mariushelf/shelved_cache/blob/master/README.md
  repository: https://github.com/mariushelf/shelved_cache

extra:
  recipe-maintainers:
    - xylar
