{% set name = "pypdf2" %}
{% set version = "1.26.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e28f902f2f0a1603ea95ebe21dff311ef09be3d0f0ef29a3e44a932729564385

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} setup.py install"

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - PyPDF2
    - PyPDF2.filters

about:
  home: http://mstamy2.github.com/PyPDF2
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Pure-Python library built as a PDF toolkit

extra:
  recipe-maintainers:
    - ilanschnell
