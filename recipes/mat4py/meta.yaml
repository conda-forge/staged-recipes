{% set name = "mat4py" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # https://github.com/nephics/mat4py/issues/12 pypi doesn't have source distribution
  url: https://github.com/nephics/mat4py/archive/d41a1443b37632618f427c344e464910bf870163.tar.gz
  sha256: 1cbcac42ae755eda1500f9cf3c368d432cd1b1cb611b099b68679286c34a24ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - mat4py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nephics/mat4py
  summary: Python module for loading and saving data in the Matlab (TM) MAT-file format
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pavelzw
