{% set version = "1.14.1" %}


package:
  name: libonnx
  version: {{ version }}

source:
  url: https://github.com/onnx/onnx/archive/v{{ version }}.tar.gz
  sha256: e296f8867951fa6e71417a18f2e550a730550f8829bd35e947b4df5e3e777aa1
  patches:
    - no_onnxifi_loader.patch

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('libonnx', max_pin='x.x.x') }}

requirements:
  build:
    # - python                                 # [build_platform != target_platform]
    # - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    # - numpy                                  # [build_platform != target_platform]
    # - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - libprotobuf
  host:
    - libprotobuf

test:
  commands:
    - test -d ${PREFIX}/include/onnx
    - test -f ${PREFIX}/lib/libonnx${SHLIB_EXT}

about:
  home: https://github.com/onnx/onnx/
  summary: Open Neural Network Exchange (ONNX) is an open ecosystem that empowers AI developers to choose the right tools as their project evolves.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
