{% set pkgname = "moreutils" %}
{% set version = "0.59" %}
{% set sha256 = "a48e11c3197bf79a7bfaa121423e64626e3381d9fedc91d606e9724ae498d1b4" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: http://mirrors.kernel.org/debian/pool/main/m/{{ pkgname }}/{{ pkgname }}_{{ version }}.orig.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

test:
  commands:
    - sponge -h

about:
  home: http://joeyh.name/code/moreutils/
  license: GPL-2.0
  summary: a growing collection of the unix tools that nobody thought to write long ago when unix was young

extra:
  recipe-maintainers:
    - shahin
