{% set name = "disease-classifier" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/disease-classifier-{{ version }}.tar.gz
  sha256: 21a7fa251d703a23294bf1ca55967a2030978e0722444d010dfe700262112b3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py >=3.6.0
    - magicgui
    - matplotlib-base
    - napari >=0.4.15
    - numpy
    - opencv >=4.5.5.64
    - python >=3.8
    - pytranskit >=0.2.3
    - qtpy
    - statsmodels >=0.13.2

test:
  imports:
    - disease_classifier
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zcqwh/disease-classifier
  summary: A disease classifier based on iPAC images.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
