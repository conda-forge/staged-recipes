{% set version = "2.17.0" %}

package:
  name: tensorflow-text
  version: {{ version }}

source:
  url: https://github.com/tensorflow/text/archive/v{{ version }}.tar.gz
  sha256: 55bff24f120024664124c8fdc0ab842ab314bd5ff2791770a80f32bb67cb26d1

build:
  number: 0
  skip: true  # [win]
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]
  string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}                 # [cuda_compiler_version != "None"]
    - bazel >=5.2.0
  host:
    - python
    - pip
    - packaging
    - setuptools
    - wheel
    # This ensures that a consistent version of openssl is chosen between
    # all packages.
    # https://github.com/conda-forge/conda-forge.github.io/issues/1528
    - openssl
    - {{ pin_subpackage('tensorflow-base', max_pin='x.x') }}
  run:
    - python
    - {{ pin_subpackage('tensorflow-base', max_pin='x.x') }}
test:
  requires:
    - pip
  commands:
    - pip check
