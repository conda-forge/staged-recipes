schema_version: 1

context:
  name: lammpsparser
  version: "0.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lammpsparser-${{ version }}.tar.gz
  sha256: 3c9f6342347d42e6b94a62f712ac9104cdc50f24c70e62e240204aa48e4d21fe

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-vcs
    - scipy
    - ase
    - numpy
    - pandas
  run:
    - python >=${{ python_min }}
    - scipy >=1.11.1,<=1.17.0
    - ase >=3.22.1,<=3.27.0
    - numpy >=1.26.0,<=2.4.2
    - pandas >=2.0.3,<=3.0.0
tests:
  - python:
      imports:
        - lammpsparser
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Parser for LAMMPS input and output files.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/lammpsparser

extra:
  recipe-maintainers:
    - jan-janssen
