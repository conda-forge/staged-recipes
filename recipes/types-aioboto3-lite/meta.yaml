{% set name = "types-aioboto3-lite" %}
{% set version = "9.6.0.post2" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea6ecdd441f58e27636818672eb65cad8b2cede10d4fa6aa0e675642631418f7

build:
  number: 0
  noarch: python
requirements:
  host:
    - pip
    - python >=3.7,<3.10
  run:
    - python >=3.7
    - aioboto3

outputs:
  - name: {{ name }}
    requirements:
      run:
        - aioboto3
        - typing_extensions
    build:
      noarch: python
      script:
        - python -m pip install . -vv
    test:
      commands:
        - pip check
        - python -c "import importlib; importlib.import_module('aioboto3-stubs')"
      requires:
        - pip


  - name: {{ name }}-essential
    build:
      noarch: python
    requirements:
      run:
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#extra-jinja2-functions>
        # <https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html#pinning-at-the-recipe-level>
        - {{ pin_subpackage(name, exact=True) }}
        # For the dependencies, use the pin >=MAJOR.MINOR
        - {{ pin_compatible('types-aiobotocore-cloudformation', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-dynamodb', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-ec2', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-lambda', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-rds', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-s3', min_pin='x.x') }}
        - {{ pin_compatible('types-aiobotocore-sqs', min_pin='x.x') }}
    test:
      script: test_essential.py
      commands:
        - pip check
        - python -c "import importlib; importlib.import_module('aioboto3-stubs')"
      requires:
        - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for aioboto3 {{ lib_version }} generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/vemel/mypy_boto3_builder
  doc_url: https://youtype.github.io/types_aioboto3_docs/

extra:
  recipe-maintainers:
    - vemel
