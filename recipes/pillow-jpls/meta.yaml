{% set name = "pillow-jpls" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pillow-jpls-{{ version }}.tar.gz
  sha256: 4b1b285ecc59d1a31110cfb4077e31e4e291b4694fca5a226afbf460be9870ac

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install --upgrade pip
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pillow
    - python >=3.6
    - scikit-build

test:
  imports:
    - pillow_jpls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/planetmarshall/pillow-jpls
  summary: A JPEG-LS plugin for the Pillow imaging library
  license: BSD-3-Clause
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - sarthakpati
