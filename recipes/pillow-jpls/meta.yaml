{% set name = "pillow-jpls" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pillow_jpls-{{ version }}.tar.gz
  sha256: 9cb643dd50c8fa848c16fe5e41350049ca762499e22cf5fb4cd5f67ae2c027d1

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - ninja  # [win]
    - cmake >=3.18
    - pybind11 >=2.11.1
    - conan >=2.0.16
    - scikit-build-core
    - pip
    - setuptools_scm
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - libgcc  # [linux]
    - libstdcxx  # [linux]
  run:
    - python >=3.8,<3.13
    - pillow
    - libgcc  # [linux]
    - libstdcxx  # [linux]

test:
  imports:
    - pillow_jpls
  commands:
    - pip check
  requires:
    - python >=3.8,<3.13
    - pip

about:
  home: https://github.com/planetmarshall/pillow-jpls
  summary: A JPEG-LS plugin for the Pillow imaging library
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - sarthakpati
