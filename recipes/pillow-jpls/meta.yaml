{% set name = "pillow-jpls" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pillow_jpls-{{ version }}.tar.gz
  sha256: 9cb643dd50c8fa848c16fe5e41350049ca762499e22cf5fb4cd5f67ae2c027d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - ninja
    - cmake >=3.18
    - pybind11 >=2.11.1,<2.12.dev0
    - conan >=2.0.16,<2.1.dev0
    - scikit-build-core
    - pip
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - pillow

test:
  imports:
    - pillow_jpls
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/planetmarshall/pillow-jpls
  summary: A JPEG-LS plugin for the Pillow imaging library
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - sarthakpati
