{% set name = "pillow-jpls" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pillow-jpls-{{ version }}.tar.gz
  sha256: 9cb643dd50c8fa848c16fe5e41350049ca762499e22cf5fb4cd5f67ae2c027d1
  # patches:
  #   - remove_conan.diff
  #   # - update_lib_names.diff

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make  # [unix]
    - ninja  # [win]
    - cmake
    - scikit-build
    - setuptools
  host:
    - pip
    - python
    - pybind11
    - pybind11-abi
    - charls
    - fmt
    - eigen
    - conan
  run:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - pillow
    - python
    - scikit-build
    - pybind11
    - pybind11-abi
    - charls
    - fmt
    - eigen
    - conan

test:
  imports:
    - pillow_jpls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/planetmarshall/pillow-jpls
  summary: A JPEG-LS plugin for the Pillow imaging library
  license: BSD-3-Clause
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - sarthakpati
