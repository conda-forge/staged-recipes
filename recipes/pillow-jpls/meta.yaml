{% set name = "pillow-jpls" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pillow_jpls-{{ version }}.tar.gz
  sha256: 9cb643dd50c8fa848c16fe5e41350049ca762499e22cf5fb4cd5f67ae2c027d1

build:
  script: |
    {% if win %}
    set "CMAKE_ARGS=%CMAKE_ARGS% -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=%PREFIX%\Library"
    if "%CMAKE_GENERATOR%"=="Ninja" (
      set "CMAKE_ARGS=%CMAKE_ARGS% -DCMAKE_C_COMPILER=cl.exe -DCMAKE_CXX_COMPILER=cl.exe"
    )
    {{ PYTHON }} -m pip -C cmake.args="--preset sysdeps" install . -vv --no-deps --no-build-isolation --no-clean
    {% else %}
    {{ PYTHON }} -m pip -C cmake.args="--preset sysdeps" install . -vv --no-deps --no-build-isolation --no-clean
    {% endif %}
  number: 0

requirements:
  build:
    - {{ compiler('c') }} 
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - ninja 
    - cmake >=3.18
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
  host:
    - charls
  	- eigen
  	- fmt
    - python
    - pybind11 >=2.11.1
    - scikit-build-core
    - pip
    - setuptools
    - wheel
    - setuptools_scm
  run:
    - python
    - pillow

test:
  imports:
    - pillow_jpls
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/planetmarshall/pillow-jpls
  summary: A JPEG-LS plugin for the Pillow imaging library
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - sarthakpati
