{% set name = "xyz2mol" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jensengroup/xyz2mol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 81bd53319a5c3e489db330c6db61e0ac0424b2e530de7f9c0c87291675ef6031

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - rdkit >=2019.9.1
    - numpy
    - networkx

test:
  imports:
    - xyz2mol
  requires:
    - pytest
  source_files:
    - test.py
  commands:
    - pip check
    - pytest test.py

about:
  home: https://github.com/jensengroup/xyz2mol
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'About Converts an xyz file to an RDKit mol object'

extra:
  recipe-maintainers:
    - hadim
    - jhjensen2
