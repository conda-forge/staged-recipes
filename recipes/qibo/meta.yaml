{% set name = "qibo" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quantum-TII/qibo/archive/v{{ version }}.tar.gz
  sha256: 1ade7f740aa722707563844ccbbc04e6645de0f2e11719323c68852221823ffa

build:
  number: 0
  skip: True  # [not linux]
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  missing_dso_whitelist:
    - $RPATH/libtensorflow_framework.so.2

requirements:
  build:
    - {{ compiler("cxx") }}
  host:
    - python
    - pip
    - tensorflow >2.1
  run:
    - python
    - joblib
    - matplotlib-base
    - blessings
    - tensorflow >2.1
    - numpy
    - scipy
    - cma

test:
  imports:
    - qibo
  requires:   
    - pytest
    - pip
  commands:
    - pip install cirq
    - pytest --pyargs qibo

about:
  home: https://github.com/Quantum-TII/qibo
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A framework for quantum computing with hardware acceleration'

extra:
  recipe-maintainers:
    - scarrazza
