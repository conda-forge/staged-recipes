{% set name = "setupextras" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c21d99d01fdf3340a67066fcd0a97aae3f2f24b305d6c11b196526faa91df1a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools_git >=1.2
    - six >=1.11.0
    - rootpath >=0.1.1
    - inspecta >=0.1.0
    - setuptools >=40.8.0
    - color-runner >=0.0.5
    - deepdiff >=3.3.0
    - tox >=3.0.0
    - coverage >=4.5.2
    - codecov >=2.0.15

test:
  imports:
    - setupextras
    - setupextras.tests

about:
  home: https://github.com/grimen/python-setupextras
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Additional common `setuptools` helpers - for Python.'
  dev_url: https://github.com/grimen/python-setupextras

extra:
  recipe-maintainers:
    - philip-khor
