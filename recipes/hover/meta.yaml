{% set name = "hover" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hover-{{ version }}.tar.gz
  sha256: 2f84d974b13cbe2ae857782e1a18f2f40404ad750df87edde08cb99e3a44d9e0

build:
  number: 0
  skip: true  # [win]
  script: python -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bokeh
    - scikit-learn
    - pytorch
    - pandas
    - numpy
    - scipy
    - tqdm
    - rich
    - wasabi
    - deprecated
    - snorkel

test:
  imports:
    - hover
  commands:
    - pip freeze
  requires:
    - pip

about:
  home: https://phurwicz.github.io/hover
  license: MIT
  license_file: LICENSE
  summary: Label data at scale. Fun and precision included.
  dev_url: https://github.com/phurwicz/hover

extra:
  recipe-maintainers:
    - phurwicz
    - haochuanwei
