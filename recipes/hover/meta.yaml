{% set name = "hover" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hover-{{ version }}.tar.gz
  sha256: 2f84d974b13cbe2ae857782e1a18f2f40404ad750df87edde08cb99e3a44d9e0

build:
  number: 1
  skip: true  # [win]
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - bokeh
    - scikit-learn
    - pytorch >=1.4.0
    - pandas >=1.1.4
    - numpy >=1.14
    - scipy >=1.3.2
    - tqdm >=4.0
    - rich >=0.2.0
    - wasabi >=0.4.0
    - deprecated
    - snorkel >=0.9.3

test:
  imports:
    - hover
  commands:
    - pip freeze
  requires:
    - pip

about:
  home: https://phurwicz.github.io/hover
  license: MIT
  license_file: LICENSE
  summary: Label data at scale. Fun and precision included.
  dev_url: https://github.com/phurwicz/hover

extra:
  recipe-maintainers:
    - phurwicz
