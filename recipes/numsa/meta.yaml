{% set name = "numsa" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/numsa/releases/download/v{{ version }}/numsa-{{ version }}.tar.xz
  sha256: 3e20cefb3747627876cc6c6750bf74692e35b81c059580dd3bd75333f9b7c089

build:
  number: 0

  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ stdlib('c') }}    # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ stdlib('m2w64_c') }}    # [win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - meson
    - ninja
    - pkg-config
    - libgomp  # [not osx]
  host:
    - mctc-lib

test:
  requires:
    - pkg-config
  commands:
    - test -f $PREFIX/lib/libnumsa$SHLIB_EXT  # [unix]
    - pkg-config numsa --exact-version {{ version }}

about:
  home: https://github.com/grimme-lab/numsa
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Solvent accessible surface area calculation

extra:
  recipe-maintainers:
    - awvwgk
