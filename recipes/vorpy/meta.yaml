{% set name = "vorpy3" %}
{% set version = "3.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce6c5cc0df325cf0a1857fc2d05bb13a2d15b1e7a6f106347d0704ffe340ecee

build:
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - pandas
    - plotly
    - shapely
    - sympy
    - numba

test:
  imports:
    - vorpy
  commands:
    - python -c "import vorpy; print(vorpy.__version__)"

about:
  home: https://github.com/jackericson98/vorpy
  license: MIT
  license_file: LICENSE
  summary: A Python package for Voronoi analysis of molecular structures
  doc_url: https://github.com/jackericson98/vorpy
  dev_url: https://github.com/jackericson98/vorpy

extra:
  recipe-maintainers:
    - jackericson98 
