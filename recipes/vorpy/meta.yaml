{% set name = "vorpy" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8529dabbc2a8e3576e8e35cdb8b68f23923d0482f5a0ef75a204cdd23c4feb3d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - numpy
    - scipy
    - matplotlib
    - pandas
    - plotly
    - shapely
    - sympy
    - numba

test:
  imports:
    - vorpy
  commands:
    - python -c "import vorpy; print(vorpy.__version__)"

about:
  home: https://github.com/jackericson98/vorpy
  license: MIT
  license_family: MIT
  summary: A Python package for Voronoi analysis of molecular structures
  doc_url: https://github.com/jackericson98/vorpy
  dev_url: https://github.com/jackericson98/vorpy

extra:
  recipe-maintainers:
    - jackericson98 