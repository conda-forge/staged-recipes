{% set name = "vorpy3" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09064af779a2bfa7d950c00458f7b6ee3cbc82a6e1dbc0582111d67f61c28d99

build:
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - pandas
    - plotly
    - shapely
    - sympy
    - numba
    - pillow

test:
  imports:
    - vorpy
  commands:
    - python -c "import vorpy; print(vorpy.__version__)"
    - python -c "import vorpy.src.calculations.calcs"
    - python -c "import vorpy.src.objects.atom"

about:
  home: https://github.com/jackericson98/vorpy
  license: MIT
  license_file: LICENSE
  summary: A Python package for Voronoi analysis of molecular structures
  doc_url: https://github.com/jackericson98/vorpy
  dev_url: https://github.com/jackericson98/vorpy

extra:
  recipe-maintainers:
    - jackericson98 
