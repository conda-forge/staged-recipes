{% set name = "python-wasmer" %}
{% set version = "1.1.0" %}

package:
  name: python-wasmer-split

source:
  - url: https://github.com/wasmerio/wasmer-python/archive/refs/tags/{{ version }}.tar.gz
    sha256: 220af5b2675480daea4ebc1cede45728ce1b270cdc141ebff08ef0870cc23cfd

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - posix  # [win]
  host:

outputs:
  - name: python-wasmer
    version: {{ version }}
    script: build_wasmer.sh       # [unix]
    script: build_wasmer.bat      # [win]
    build:
      run_exports:
        - python-wasmer
    requirements:
      build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - {{ compiler('rust') }}
      - sysroot_linux-64 2.17  # [linux64]
      - cargo-bundle-licenses

      host:
        - python
        - pip
        - maturin
        - unzip
        - lld
        - pytest

      run:
        - python
        - lld

    test:
      imports:
        - wasmer


  - name: python-wasmer-compiler-cranelift
    version: {{ version }}
    script: build_wasmer.sh       # [unix]
    script: build_wasmer.bat      # [win]

    requirements:
      build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - {{ compiler('rust') }}
      - cargo-bundle-licenses

      host:
        - python
        - pip
        - maturin
        - unzip       
        - pytest
        - pytest-benchmark
        - python-wasmer

      run:
        - python-wasmer

    test:
      imports:
        - wasmer_compiler_cranelift


  - name: python-wasmer-compiler-singlepass
    version: {{ version }}
    script: build_wasmer.sh       # [unix]
    script: build_wasmer.bat      # [win]

    requirements:
      build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - {{ compiler('rust') }}
      - cargo-bundle-licenses
      
      host:
        - python
        - pip
        - maturin
        - unzip
        - pytest
        - python-wasmer

      run:
        - python-wasmer

    test:
        imports:
          - wasmer_compiler_singlepass


  - name: python-wasmer-compiler-llvm
    version: {{ version }}
    script: build_wasmer.sh       # [unix]

    requirements:
      build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - {{ compiler('rust') }}
      - cargo-bundle-licenses

      host:
        - pip
        - python
        - maturin
        - pytest
        - pytest-benchmark
        - unzip
        - clang
        - llvmdev
        - python-wasmer
        - python-wasmer-compiler-cranelift

      run:
        - clang
        - libzlib
        - libffi
        - libstdcxx-ng # [linux64]
        - python-wasmer

    test:
        imports:
          - wasmer_compiler_llvm


about:
  home: https://wasmer.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'WebAssembly runtime for Python'
  doc_url: https://docs.wasmer.io
  dev_url: https://github.com/wasmerio/wasmer

extra:
  recipe-maintainers:
    - atrawog
    - wolfv
