schema_version: 1

context:
  name: jupyterlab-eventlistener
  version: 0.4.0
  python_min: 3.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterlab_eventlistener-${{ version }}.tar.gz
  sha256: 2f7a28add00db89d4f2c86485181c1d0e187a03e80573babcfb06bfb35cfbdf9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: jupyterlab_eventlistener
  - script:
      - jupyter labextension list 2>&1 | rg -ie "jupyterlab-eventlistener-extension.*OK"
    requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab >=4.0,<5
        - ripgrep

about:
  summary: A JupyterLab Plugin for listening to Jupyter events in the frontend.
  homepage: https://github.com/Zsailer/jupyterlab-eventlistener/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Zsailer
    - jtpio
    - brichet
