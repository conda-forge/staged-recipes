{% set name = "http_parser.rb" %}
{% set version = "0.6.0" %}
{% set github_org = "tmm1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r 'http/parser' -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ruby bindings to http://github.com/ry/http-parser and http://github.com/a2800276/http-parser.java

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com//{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
