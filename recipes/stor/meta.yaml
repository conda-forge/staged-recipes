{% set name = "stor" %}
{% set version = "2.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "215de04b13489afee5839e69443cde3bb59d1a37e6c3949b86e368d34af97e20" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr
    - boto3 >=1.4
    - python-keystoneclient >=1.8.1
    - python-swiftclient
    - requests >=2.14
    - six
    - futures  # [py<32]
  run:
    - python
    - setuptools
    - pbr
    - boto3 >=1.4
    - python-keystoneclient >=1.8.1
    - python-swiftclient
    - requests >=2.14
    - six
    - futures  # [py<32]

test:
  imports:
    - stor
  commands:
    - stor -h

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Summary of the package
  description: "`stor` provides a cross-compatible CLI and Python API for accessing block and\nobject storage."
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers:
    - jtratner
    - pkaleta
