{% set name = "react-highcharts" %}
{% set version = "15.0.0" %}
{% set sha256 = "2ff4444c4f9313c066cddcaa2dd5dc93122bd2646f4b30cb6147bab5110c1736" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kirjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g react-highchart
  requires:
    - nodejs
   

about:
  home: https://github.com/kirjs/react-highcharts
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Highcharts component for react.'
  description: |
    Highcharts component for react. 
  doc_url: http://kirjs.github.io/react-highcharts/
  dev_url: https://github.com/kirjs/react-highcharts

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
