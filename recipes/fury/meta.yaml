{% set name = "fury" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2aac80faeb361a4b992e8b07b47ab033519c21d675c8b190e8120e2a0f20e2d2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - numpy
    - scipy
    - vtk

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - vtk
    - dipy

test:
  imports:
    - fury

about:
  home: http://github.com/fury-gl/fury
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: 'Free Unified Rendering for Python'

  description: |
    Free Unified Rendering for Python (FURY) is a library that offers
    a collection of new widgets, functionnality to vtk. It works under 
    Python 2.7 and Python 3.4+

  doc_url: http://fury.gl/
  dev_url: https://github.com/fury-gl/fury

extra:
  recipe-maintainers:
    - skoudoro
    - garyfallidis
