context:
  version: 0.0.6
  python_min: 3.10

package:
  name: napari-pymeshlab
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/napari-pymeshlab/napari_pymeshlab-${{ version }}.tar.gz
  sha256: 4c3cabf4ac9e2da26cadfe9d37e6c98c41548cc32d10edae9d2de288c0a9dcaa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - napari
    - npe2
    - numpy
    - pymeshlab

tests:
  - python:
      imports:
        - napari_pymeshlab
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}
    script:
      - pip check

about:
  summary: Interfaces between napari and pymeshlab library to allow import, export and construction of surfaces.
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/zacsimile/napari-pymeshlab

extra:
  recipe-maintainers:
    - goanpeca
