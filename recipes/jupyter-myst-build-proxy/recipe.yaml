schema_version: 1

context:
  name: jupyter-myst-build-proxy
  version: 0.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: ff89c1ca1558153b7d212d8333d89483fd5275ed5b6357ac5fe3aba305c9121e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - jupyter-server-proxy >4.1.0

tests:
  - python:
      python_version: "${{ python_min }}.*"
      pip_check: true
      imports:
        - "${{ name | replace('-', '_') }}"

about:
  homepage: https://github.com/ryanlovett/jupyter-myst-build-proxy/
  summary: Jupyter extension to proxy MyST build server
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfisher87
