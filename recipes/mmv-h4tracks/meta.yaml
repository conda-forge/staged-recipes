{% set name = "mmv-h4tracks" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmv_h4tracks-{{ version }}.tar.gz
  sha256: 22ad098ad6ea4a020dce9bd45f583eebb584bc5df513fa593642072097d7ed05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - numpy
    - npe2
    - napari-plugin-engine >=0.1.4
    - napari
    - zarr
    - cellpose ==2.1.0
    - keyboard
    - matplotlib-base
    - aicsimageio
    - scipy >=1.11.0

test:
  imports:
    - mmv_h4tracks
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MMV-Lab/mmv_h4tracks
  summary: Human in the loop 2d cell migration analysis
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
