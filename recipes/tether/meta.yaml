{% set name = "tether" %}
{% set version = "1.4.0" %}
{% set sha256 = "52b68b003d9c44a70f2186abcd22ff671240037e34e340f470328c53af2d8fb4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HubSpot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g tether
  requires:
    - nodejs
   

about:
  home: https://github.com/HubSpot/tether
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A positioning engine to make overlays, tooltips and dropdowns better #hubspot-open-source'
  description: |
    Tether is a small, focused JavaScript library for defining and managing 
    the position of user interface (UI) elements in relation to one another 
    on a web page. It is a tool for web developers building features that 
    require certain UI elements to be precisely positioned based on the 
    location of another UI element. 
  doc_url: http://tether.io/docs/welcome
  dev_url: https://github.com/HubSpot/tether

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
