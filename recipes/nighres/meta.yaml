{% set name = "nighres" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nighres/nighres/archive/{{ version }}.tar.gz
  sha256: aa704b527f81817ae45e4c1cf800d8120daeba4a3bd0f31a72055ffb3eeca55b

build:
  skip: true  # [win]
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.22.3
    - nibabel >=3.2.2
    - psutil >=5.9.0
    - antspyx >=0.3.2
    - dipy >=1.5.0

test:
  imports:
    - nighres
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nighres.readthedocs.io/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Dhananjhay
