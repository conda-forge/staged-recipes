{% set name = "nighres" %}
{% set version = "1.4.0" %}
{% set ref = "1901ce9a9afdfad8e2d66ec09600fbfb9fa0151d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nighres/nighres/archive/{{ ref }}.tar.gz
  sha256: 243f9b9e4f970e748ced503c61e120e3407789306102924447267972af10714f

build:
  skip: true  # [py<30]
  skip: true  # [win]
  number: 0

requirements:
  build:
    - patchelf
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - wget
    - tar
    - wheel
    - jcc
    - openjdk >=8
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - nibabel
    - psutil
    - antspyx
    - jcc
    - openjdk >=8

test:
  imports:
    - nighres
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nighres.readthedocs.io/
  summary: Nighres is a Python package for processing of high-resolution neuroimaging data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Dhananjhay
