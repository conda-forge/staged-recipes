{% set name = "lftp" %}
{% set version = "4.8.3" %}
{% set sha256 = "cfbbbd067c25ff9d629828a010cc700214859b02e33b2405dfe7ed045d080f0f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://lftp.yar.ru/ftp/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - gcc  # [linux]
    - toolchain
    - readline
    - ncurses
    - zlib
    - openssl
    - bison
    - expat
    - libiconv

  run:
    - libgcc  # [linux]
    - readline
    - ncurses
    - zlib
    - openssl
    - expat
    - libiconv

test:
  commands:
    - lftp --help

about:
  home: http://lftp.yar.ru
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: 'LFTP is a sophisticated file transfer program supporting a number of network protocols (ftp, http, sftp, fish, torrent).'

extra:
  recipe-maintainers:
    - acaprez
