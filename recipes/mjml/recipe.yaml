schema_version: 1

context:
  name: mjml
  version: 0.11.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mjml-${{ version }}.tar.gz
  sha256: f703c8b3458ca0100df6cf56a3633f193b352a80b1a1836a452b92361e74ca73

build:
  noarch: python
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - mjml  = mjml.scripts.mjml:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - beautifulsoup4
    - dotmap
    - docopt
    - jinja2

tests:
  - python:
      imports:
        - mjml
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - mjml --help

about:
  summary: Python implementation for MJML - a framework that makes responsive-email easy
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/FelixSchwarz/mjml-python

extra:
  recipe-maintainers:
    - thewchan
