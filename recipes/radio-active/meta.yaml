{% set name = "radio-active" %}
{% set version = "2.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radio-active-{{ version }}.tar.gz
  sha256: 69ccff4d3106b08810f82b89de508d245cf3c6a72ba3864ff9ea5f4312bb61ea

build:
  number: 0
  entry_points:
    - radioactive = radioactive.__main__:main
    - radio = radioactive.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - zenlog
  run:
    - appdirs ==1.4.4
    - certifi ==2020.12.5
    - chardet ==4.0.0
    - colorlog ==5.0.1
    - idna ==2.10
    - psutil ==5.8.0
    - pyradios ==0.0.22
    - python >=3.6
    - requests ==2.25.1
    - rich ==10.1.0
    - urllib3 ==1.26.4
    - zenlog ==1.1

test:
  commands:
    - radioactive --help
    - radio --help

about:
  home: https://github.com/deep5050/radio-active
  summary: Play any radio around the globe right from the terminal
  license: MIT
  # Check upstream for license packaging
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
