# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: gitflow-analytics
  version: "3.12.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/gitflow_analytics-${{ version }}.tar.gz
  sha256: d2d1958907912ed1564bbe2072d03857600faa5e41d7d8ff53e3670e19ef4342

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - gitflow-analytics = gitflow_analytics.cli:main
      - gfa = gitflow_analytics.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - click >=8.1
    - gitpython >=3.1
    - pygithub >=2.0
    - tqdm >=4.65
    - sqlalchemy >=2.0
    - pandas >=2.0
    - pyyaml >=6.0
    - python-dateutil >=2.8
    - python-dotenv >=1.0
    - rich >=13.0.0
    - tabulate >=0.9.0
    - spacy >=3.7.0
    - scikit-learn >=1.3.0
    - openai >=1.30.0
    - tiktoken >=0.7.0
    - numpy >=1.24.0

tests:
  - python:
      imports:
        - gitflow_analytics
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - gitflow-analytics --help
      - gfa --help

about:
  summary: Analyze Git repositories for developer productivity insights
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/bobmatnyc/gitflow-analytics

extra:
  recipe-maintainers:
    - rxm7706
