{% set version = "0.1.1" %}
{% set python_min = "3.11" %}

package:
  name: beam-corset
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/b/beam-corset/beam_corset-{{ version }}.tar.gz
  sha256: 2e4ae78e12bd4994ac7aa9b4ebb12206a583179359a4ef3c35883ceba210f860

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.3.4,<3
    - scipy >=1.16.3,<2
    - pandas >=2.3.3,<3
    - matplotlib-base >=3.10.7,<4

test:
  imports:
    - corset
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://lkies.github.io/corset/
  summary: Beam Corset is a Gaussian optics mode matching tool made for use in Jupyter notebooks.
  dev_url: https://github.com/lkies/corset
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lkies
