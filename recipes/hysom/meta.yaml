{% set name = "hysom" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b069f86e6a2eeab18dd910089028ddba1b51d6ff845381da3874f0e117f3bc2

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.9,<3.14
    - pip
    - setuptools
  run:
    - python >=3.9,<3.14
    - numpy >=1.26,<2.2
    - tslearn
    - matplotlib

test:
  imports:
    - hysom
  commands:
    - python -c "import hysom; print(hysom.__version__)"
  requires:
    - pip

about:
  home: https://github.com/ArlexMR/HySOM
  license: GLP-3.0
  license_file: LICENSE
  summary: "Fast, lightweight Python library for training Self-Organizing Maps on 2D time series, tailored for analyzing concentration-discharge hysteresis loops."
  doc_url: https://hysom.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ArlexMR
