{% set name = "elastic-apm" %}
{% set version = "6.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7e5669556d9a228d5508c3f4925e3a7efd0cbf9203a4655e287408aa6bc53a84

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - urllib3

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - elasticapm

about:
  home: https://github.com/elastic/apm-agent-python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: This is the official Python module for Elastic APM.
  doc_url: https://www.elastic.co/guide/en/apm/agent/python/current/index.html
  dev_url: https://github.com/elastic/apm-agent-python

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
