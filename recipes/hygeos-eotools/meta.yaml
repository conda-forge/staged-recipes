{% set name = "hygeos-eotools" %}
{% set version = "0.1.dev" %}
{% set python_min = "3.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/danschef/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ecb407851d1473b8ca581f9a40fd06b7c015ecf74867debf65268504080fdafc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }}
    - cf-xarray
    - hygeos-core  # defined as optional dependency in pyproject.toml
    - pint-xarray
    - xarray
    - xlrd

test:
  imports:
    - eotools
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/danschef/{{ name }}
  summary: "A collection of tools and modules for building processing chains."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
