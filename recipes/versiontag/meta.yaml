{% set name = "versiontag" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/versiontag-{{ version }}.tar.gz
  sha256: f0732276baaf0acf4368a3f9a902d65a847da25105a1ec3669ff2ad770b5d5e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - versiontag
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thelabnyc/python-versiontag
  summary: Simple git tag based version numbers
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
