{% set name = "ANTIC" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wbhart/antic/archive/v{{ version }}.tar.gz
  sha256: 6714ddac76cf4e6df5f357b6caea52bb0dd89c246f625b98f6ab623ecc667157

build:
  number: 0
  # dependency libflint is not available for Windows on conda-forge
  skip: True  # [win]
  run_exports:
  - {{ pin_subpackage("antic") }}


requirements:
  build:
    - libtool
    - automake
    - {{ compiler('c') }}
  host:
    - gmp
    - mpfr
    - libflint 2.5.*

test:
  commands:
    - test -f $PREFIX/include/antic/nf.h  # [linux or osx]
    - test -f $PREFIX/lib/antic.so        # [linux]
    - test -f $PREFIX/lib/eantic.dylib    # [osx]

about:
  home: https://github.com/wbhart/antic
  license: GPL-2.0+
  license_family: GPL
  license_file: gpl-2.0.txt
  summary: 'Algebraic Number Theory in C'
  dev_url: https://github.com/wbhart/antic

extra:
  recipe-maintainers:
    - saraedum
