{% set name = "popmon" %}
{% set version = "0.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed134eafa9a6ff5f50ad47c006784183ae6cd4a7acb36dc42534017c79967cf0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - histogrammar >=1.0.12
    - htmlmin
    - ing-theme-matplotlib
    - jinja2
    - joblib >=0.14.0
    - matplotlib-base >=2.2.3
    - numpy ==1.18.0
    - pandas >=0.25.1
    - phik
    - pybase64 >=1.0.1
    - python >=3.6
    - scipy >=1.1.0
    - tqdm

test:
  imports:
    - popmon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ing-bank/popmon
  summary: Monitor the stability of a pandas or spark dataset
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
