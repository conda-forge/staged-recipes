{% set name = "napari-spotiflow" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-spotiflow-{{ version }}.tar.gz
  sha256: b61b4d840a7059159d8a441a23b465209651c0e6a15ba1dc08a6ff0ff74af01d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9,<3.12
    - spotiflow
    - npe2
    - napari

test:
  imports:
    - napari_spotiflow
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/weigertlab/napari-spotiflow
  summary: Napari plugin for Spotiflow
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
