{% set name = "mkdocs-bibtex" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-bibtex-{{ version }}.tar.gz
  sha256: 2e5dd165e8ec382831cd886bff9f4942c72ae9e12729eceddc9dc5f41124ff60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - pip
  run:
    - python >=3.6
    - mkdocs >=1
    - pybtex >=0.22
    - pypandoc >=1.5
    - requests >=2.8.1
    - validators >=0.19.0

test:
  imports:
    - mkdocs_bibtex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/shyamd/mkdocs-bibtex/
  summary: An MkDocs plugin that enables managing citations with BibTex
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
