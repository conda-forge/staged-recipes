{% set version = "1.0.0" %}

package:
  name: integratorxx
  version: {{ version }}

source:
  url: https://github.com/wavefunction91/IntegratorXX/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d2826439d14b3f716ffd57a07d1d407de029a80c0e0446998b8f1339d5085b9c

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('integratorxx', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja

test:
  commands:
    - test -f $PREFIX/lib/libintegratorxx$SHLIB_EXT  # [unix]
    - test -f $PREFIX/include/integratorxx/quadrature.hpp  # [unix]
    - test -f $PREFIX/lib/cmake/IntegratorXX/IntegratorXXConfig.cmake  # [unix]

about:
  home: https://github.com/wavefunction91/integratorxx
  summary: 'IntegratorXX is a modern C++ library for the generation of atomic and molecular grids for quantum chemistry calculations'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - awvwgk
