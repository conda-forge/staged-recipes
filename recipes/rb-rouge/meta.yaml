{% set name = "rouge" %}
{% set version = "3.9.0" %}
{% set github_org = "rouge-ruby" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 83ce3c1ccb3b55a6466a73c23f9785d7748e6b413a6213b156f959406c74c6b2
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE
    sha256: 11eb6e375bd9c32e501ad21a01a626ef3d30a3474a99ffcc94d82c6f2e672c40

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://rouge.jneen.net/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lightweight and flexible library for writing command-line apps in Ruby.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
