{% set name = "polyglot" %}
{% set version = "16.7.4" %}
{% set sha256 = "f7d9cca9a212622548e9416fb89f1238b994b8860ef49e03b7c82c67f9b6269b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [win]

requirements:
  build:
    - python >=3
    - toolchain
    - pip
    - icu
    - cld2-cffi
    - pyicu
    - six
    - futures
    - morfessor
    - numpy
  run:
    - python >=3
    - icu
    - cld2-cffi
    - pyicu
    - six
    - futures
    - morfessor
    - numpy

test:
  commands:
    - python -c "from polyglot.text import Text, Word"

about:
  home: https://github.com/aboSamoor/polyglot
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Polyglot is a natural language pipeline that supports massive multilingual applications.'

  description: |
    Polyglot is a natural language pipeline that supports massive multilingual applications.
  doc_url: http://polyglot.readthedocs.io/en/latest/
  dev_url: https://github.com/aboSamoor/polyglot

extra:
  recipe-maintainers:
    - cu8blank
