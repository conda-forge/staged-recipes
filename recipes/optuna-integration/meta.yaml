{% set name = "optuna-integration" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 298219b3d8946f356b023ab95d704803bd90e1dd42264aa4ccd4a1acd56d1bf1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - optuna

test:
  imports:
    - optuna_integration
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://optuna.org/
  summary: An integration module of Optuna
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://optuna-integration.readthedocs.io
  dev_url: https://github.com/optuna/optuna-integration

extra:
  recipe-maintainers:
    - c-bata
    - contramundum53
    - g-votte
    - gen740
    - HideakiImamura
    - knshnb
    - not522
    - toshihikoyanase
