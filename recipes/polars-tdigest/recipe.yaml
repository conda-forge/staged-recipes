schema_version: 1

context:
  name: polars-tdigest
  version: 0.1.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/polars_tdigest-${{ version }}.tar.gz
  sha256: b8f19c5c7496873ae5bd7a58e444f513117bd4733ba435755f9da9888a7edb18

build:
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  python:
    version_independent: true
  skip: is_abi3 and not is_python_min

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - if: unix
      then: make
    - if: build_platform != target_platform
      then:
        - maturin >=1.0,<2.0
        - cross-python_${{ target_platform }}
        - python
  host:
    - if: is_abi3
      then: python-abi3
    - python ${{ python_min }}.*
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - polars >=0.20.6

tests:
  - python:
      imports:
        - polars_tdigest
      pip_check: true
      python_version:
        - "${{ python_min }}.*"
        - "*"
  - script:
      - if: win
        then: abi3audit %PREFIX%/Lib/site-packages/polars_tdigest/polars_tdigest.pyd -s -v --assume-minimum-abi3 ${{ python_min }}
      - if: not win
        then:
          - export SP_DIR=$(python -c "import site; print(site.getsitepackages()[0])")
          - abi3audit $SP_DIR/polars_tdigest/polars_tdigest.abi3.so -s -v --assume-minimum-abi3 ${{ python_min }}
    requirements:
      run:
        - abi3audit

about:
  homepage: https://github.com/appian/polars-tdigest
  repository: https://github.com/appian/polars-tdigest
  summary: A Polars plugin that wraps the T-Digest Rust implementation
  description: |
    This Polars plugin is a wrapper around the T-Digest Rust implementation.
    It not only provides means to compute an estimated qunatile, but exposes
    the tdigest creation and merging functionality so it can be used to
    estimate quantiles in a distributed environment.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - isuruf
