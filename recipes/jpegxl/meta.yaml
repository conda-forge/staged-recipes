{% set name = "libjxl" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/libjxl/libjxl.git
  git_tag: main
  # url: https://github.com/libjxl/libjxl/archive/v{{ version }}.tar.gz
  # sha256: ccbd5a729d730152303be399f033b905e608309d5802d77a61a95faa092592c5
  # patcheS:
  #   - 897_find_lcms2.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config            # [unix]
    - make                  # [unix]
  host:
    - brotli
    - gflags
    - libhwy
    # TODO: package skcms
    # Needs patching to enable 4rd party
    - lcms2
    - openexr
    # - gif
    # - jpeg
    # Removing lodepng from hard depenency
    # https://github.com/libjxl/libjxl/pull/929
    # - png
    # - webp

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - simplejson
    - simplejson.tests
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://jpeg.org/jpegxl/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JPEG XL reference implementation
  dev_url: https://github.com/libjxl/libjxl

extra:
  recipe-maintainers:
    - hmaarrfk
