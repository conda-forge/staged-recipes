{% set name = "libjxl" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libjxl/libjxl/archive/v{{ version }}.tar.gz
  sha256: 3114bba1fabb36f6f4adc2632717209aa6f84077bc4e93b420e0d63fa0455c5e

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config            # [unix]
    - make                  # [unix]
  host:
    - brotli
    - gflags
    - libhwy
    # TODO: package skcms
    # Needs patching to enable 4rd party
    - lcms2
    - openexr
    - jpeg
    - ilmbase
    # - gif
    # Removing lodepng from hard depenency
    # https://github.com/libjxl/libjxl/pull/929
    # - png
    # - webp

test:
  commands:
    - echo hello  # [unix]

about:
  home: https://jpeg.org/jpegxl/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JPEG XL reference implementation
  dev_url: https://github.com/libjxl/libjxl

extra:
  recipe-maintainers:
    - hmaarrfk
