{% set name = "libjxl" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libjxl/libjxl/archive/v{{ version }}.tar.gz
  sha256: ccbd5a729d730152303be399f033b905e608309d5802d77a61a95faa092592c5
  patches:
    - 855_find_libhwy.patch
    - 887_system_lcms.patch
    - 897_find_lcms2.patch
    - 898_find_brotli.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config            # [unix]
    - make                  # [unix]
  host:
    - brotli
    - gflags
    - libhwy
    # TODO: package skcms
    # Needs patching to enable 4rd party
    - lcms2
    - openexr
    - jpeg
    - ilmbase
    # - gif
    # Removing lodepng from hard depenency
    # https://github.com/libjxl/libjxl/pull/929
    # - png
    # - webp

test:
  commands:
    - echo hello  # [unix]

about:
  home: https://jpeg.org/jpegxl/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: JPEG XL reference implementation
  dev_url: https://github.com/libjxl/libjxl

extra:
  recipe-maintainers:
    - hmaarrfk
