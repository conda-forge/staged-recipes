{% set name = "muarch" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e81649e7eef494d9a10e20db6f87cc4edf45b19076ec5334bfd250881cb8636f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - cython >=0.29
    - numpy
  run:
    - python
    - arch-py >=4.7
    - copulae >=0.4
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1
    - pandas >=0.23

test:
  imports:
    - muarch
    - muarch.calibrate
    - muarch.datasets
    - muarch.distributions
    - muarch.funcs
    - muarch.mean
    - muarch.volatility

about:
  home: https://github.com/DanielBok/muarch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Multiple Univariate ARCH modeling toolbox built on top of the ARCH package
  dev_url: https://github.com/DanielBok/muarch
  doc_url: https://muarch.rtfd.io

extra:
  recipe-maintainers:
    - DanielBok
