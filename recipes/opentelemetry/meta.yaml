build:
  number: 0

outputs:
  - name:  {{ name }}-api
    version: 1.21.0
    build:
      noarch: python
      script: python -m pip install ./{{ name }}-api -vv --no-deps --no-build-isolation
    requirements:
      host:
        - python >=3.8
        - hatchling
        - pip
      run:
        - python >=3.8
        - deprecated >=1.2.6
        - importlib-metadata >=6.0,<7.0

    test:
      imports:
        - opentelemetry
        - opentelemetry.context
      commands:
        - pip check
      requires:
        - pip

    about:
      home: https://github.com/open-telemetry/opentelemetry-python/tree/master/opentelemetry-api
      summary: OpenTelemetry Python API
      license: Apache-2.0
      license_file: LICENSE

    extra:
      recipe-maintainers:
      - mariusvniekerk
      - rxm7706

  - name: {{ name }}-semantic-conventions
    version: {{ version }}

    build:
      noarch: python
      script: python -m pip install ./{{ name }}-semantic-conventions -vv --no-deps --no-build-isolation

