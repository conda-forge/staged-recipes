{% set name = "mostlyai-engine" %}
{% set version = "1.3.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mostlyai_engine-{{ version }}.tar.gz
  sha256: 61c5201b423cb3db90d26c24af021e34aab0dd6f8f48fffdd6ff430c25f1b343

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - setuptools >=75.0.0,<76
    - numpy >=1.26.3
    - pandas >=2.2.0,<2.3.dev0
    - pyarrow >=16.0.0
    - joblib >=1.4.2
    - psutil >=5.9.5,<6
    - tokenizers >=0.21.0
    - transformers >=4.51.0
    - datasets >=3.0.0
    - accelerate >=1.5.0
    - peft >=0.12.0
    - huggingface_hub >=0.30.2
    - opacus >=1.5.2
    - xgrammar >=0.1.16
    - json-repair >=0.30.0
    - pytorch >=2.6.0,<2.6.1
    - torchaudio >=2.6.0,<2.6.1
    - torchvision >=0.21.0,<0.21.1

test:
  imports:
    - mostlyai_engine
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Synthetic Data Engine
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/mostly-ai/mostlyai-engine
  
extra:
  recipe-maintainers:
    - AndreasAlbertQC
