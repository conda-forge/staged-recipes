{% set name = "bermuda" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bermuda-{{ version }}.tar.gz
  sha256: d912c1d486902af47f07cb46d3737420c0245551745219a14272655f66660152

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build: 
    - python
    - rust 
  host:
    - python
    - setuptools
    - setuptools-rust
    - setuptools-scm >=8.1
    - pip
    - {{ compiler('c') }}
  run:
    - python
    - numpy >=1.22.2

test:
  imports:
    - bermuda
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  summary: Spatial algorithms for napari project, compiled for performance
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/napari/bermuda

extra:
  recipe-maintainers:
    - czaki
