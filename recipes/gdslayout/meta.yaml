{% set name = "gdslayout" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gdslayout-{{ version }}.tar.gz
  sha256: 5e221bc43e16e49f4d053bc2f8acf9433b8b5f66dd8640303b9a49abca4a9a61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.13
    - hatchling
    - pip
  run:
    - python >=3.13
    - numpy >=2.3
    - matplotlib-base >=3.10
    - scipy >=1.16
    - pandas >=2.3
    - rich >=14.1
    - pyyaml >=6.0
    - tqdm >=4.67
  run_constrained:
    - gdsfactory >=9.18

test:
  imports:
    - gdslayout
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Liu-Wenzheng/gdslayout
  summary: Python library for designing chips' layout.
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/Liu-Wenzheng/gdslayout#readme
  dev_url: https://github.com/Liu-Wenzheng/gdslayout

extra:
  recipe-maintainers:
    - Liu-Wenzheng
