{% set name = "zc.relation" %}
{% set version = "1.1.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zc.relation-{{ version }}.tar.gz
  sha256: b1aeb9e97ead0206a210e7f1fe32ae60f43630109e46e2ff40e99294fb892add

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools
    - six
    - zodb3 >=3.8dev
    - zope.interface
    - zope.testing

test:
  imports:
    - zc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/zc.relation
  summary: Index intransitive and transitive n-ary relationships.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
