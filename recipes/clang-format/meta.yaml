{% set name = "clang-format" %}
{% set version = "12.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clang-format-{{ version }}.tar.gz
  sha256: b687687ea47f7b236edf8b436d126e944d5d27ae0d45e14184a54d890bf4242e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - clang-format=clang_format:clang_format
    - git-clang-format=clang_format:git_clang_format
    - clang-format-diff.py=clang_format:clang_format_diff

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - pip check
    - clang-format -h
    - git-clang-format

about:
  home: https://github.com/ssciwr/clang-format-wheel
  summary: Clang-Format is an LLVM-based code formatting tool
  license: Apache-2.0
  license_file: COPYING.md

extra:
  recipe-maintainers:
    - thewchan
