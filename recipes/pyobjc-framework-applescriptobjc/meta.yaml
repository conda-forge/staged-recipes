{% set name = "pyobjc-framework-AppleScriptObjC" %}
{% set version = "3.2.1" %}
{% set md5 = "e8d83b86378f4e47f37a550aa134bd27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not osx]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

  run:
    - python
    - pyobjc-core >=3.2.1
    - pyobjc-framework-cocoa >=3.2.1

test:
  imports:
    - AppleScriptObjC

about:
  home: http://pyobjc.sourceforge.net
  license: MIT
  summary: 'Wrappers for the framework AppleScriptKit on Mac OS X'
  license_family: MIT

extra:
  recipe-maintainers:
    - kastman
