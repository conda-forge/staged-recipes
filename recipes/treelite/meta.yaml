{% set name = "treelite" %}
{% set version = "0.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dmlc/treelite
  git_rev: {{ version }}
  patches:
    - patches/0001-addopenmp-include-dir-for-osx.patch  # [osx]

build:
  number: 0
  skip: True  # [win and vc<15]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - setuptools
    - llvm-openmp  # [osx]
    - numpy
    - scipy
  run:
    - python
    - llvm-openmp  # [osx]
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - treelite

about:
  home: http://treelite.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'model compiler for decision tree ensembles'
  description: 'Treelite is a model compiler for efficient deployment of decision tree ensembles.'
  doc_url: https://treelite.readthedocs.io/
  dev_url: http://github.com/dmlc/treelite

extra:
  recipe-maintainers:
    - pidefrem
