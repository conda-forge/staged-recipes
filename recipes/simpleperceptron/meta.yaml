{% set name = "simpleperceptron" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90cb44f2fcef6b4ff2b6e90a10790dd733346125c075f0e72107674c329b1295
  
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - simpleperceptron

about:
  home: https://github.com/wiphoo/neural-simple_perceptron
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Simple for experimental on neual network base on perceptron for Python'

  description: |
    simple_perceptron is a simple, easy, complete, for experimental on neural network.
    this package including Perceptron object to contruct the network, 
    Forward/Backward propagation to do an calculation the error 
    and ActivationFuncs to apply nnon-linear in network.
  doc_url: https://github.com/wiphoo/neural-simple_perceptron/examples
  dev_url: https://github.com/wiphoo/neural-simple_perceptron

extra:
  recipe-maintainers:
    - wiphoo
