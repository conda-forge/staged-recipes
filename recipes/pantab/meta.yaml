{% set name = "pantab" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6725910a18218fb4d8a6a5ef712a14e319bb56e6814942334fd1b184625773b3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - tableauhyperapi
    - pandas

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - pantab
    - pantab.tests
  requires:
    - pip
    - pytest
  commands:
    - pytest

about:
  home: https://github.com/innobi/pantab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Converts pandas DataFrames into Tableau Hyper Extracts and back'
  doc_url: https://pantab.readthedocs.io/
  dev_url: https://github.com/innobi/pantab

extra:
  recipe-maintainers:
    - WillAyd
