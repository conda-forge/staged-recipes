{% set name = "pantab" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1af80b79ac2b3635eda47fc2fee8ef2966beb86b76bb6fb24cb05d78aad4666f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pycparser >=2.20
    - cffi >=1.14.2

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/innobi/pantab
  license:  BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'pantab is a Python wrapper around Tableauâ€™s Hyper API which promotes usage of the pandas DataFrame to seamlessly generate and read hyper extracts.'
  doc_url: https://pantab.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - lphexter
