{% set name = "gitup" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitup-{{ version }}.tar.gz
  sha256: 4f787079cd65d8f60c5842181204635e1b72d3533ae91f0c619624c6b20846dd

build:
  entry_points:
    - gitup = gitup.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - gitpython >=2.1.8
    - colorama >=0.3.9

test:
  imports:
    - gitup
  commands:
    - pip check
    - gitup --help
  requires:
    - pip

about:
  home: https://github.com/earwig/git-repo-updater
  summary: Easily update multiple git repositories at once
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sahensley
