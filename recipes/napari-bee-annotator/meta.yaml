{% set name = "napari-bee-annotator" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bee-annotator-{{ version }}.tar.gz
  sha256: e58a68a57df6c7ac2462be55f07f379e36637e9e0738b2b6c19eac6731bcfa46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - scikit-image

test:
  imports:
    - napari_bee_annotator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EPFL-Center-for-Imaging/napari-bee-annotator
  summary: Napari plugin for the annotation of bee entering and leaving the hive.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
