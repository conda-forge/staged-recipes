{% set version = "1.5.2" %}

package:
  name: pam
  version: {{ version }}

source:
  url: https://github.com/linux-pam/linux-pam/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 83661718a974ffd7caf97b87924811629a9b8169f704925fd0aad70a6e87fb90

build:
  number: 0
  # pam is linux only
  skip: true  # [not linux]

requirements:
  # see https://github.com/linux-pam/linux-pam/blob/master/ci/install-dependencies.sh
  # note these packages originally come in debian-flavour; need to translate to CentOS
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    # - autopoint (for gettext?)
    - bison
    - bzip2
    # - docbook-xml
    # - docbook-xsl
    - flex
    - gettext
    # - libaudit-dev  (replaced by audit-libs in yum_reqs)
    - libdb
    # - libfl-dev (for flex?)
    - {{ cdt('libselinux-devel') }}
    - openssl  # originally libssl-dev; correct?
    - libtool
    - libxml2  # originally libxml2-utils; correct?
    - make
    - pkg-config
    - sed
    - w3m
    - libxslt  # originally xsltproc; correct?
    - xz       # originally xz-utils; correct?
  host:
    # ?
  run:
    # ?
test:
  commands:
    - echo "hello world"

about:
  home: https://github.com/linux-pam/linux-pam
  license: BSD-3-Clause OR GPL-1.0-or-later
  license_file: COPYING
  summary: Linux PAM (Pluggable Authentication Modules for Linux) project 
  dev_url: https://github.com/linux-pam/linux-pam

extra:
  recipe-maintainers:
    - h-vetinari
