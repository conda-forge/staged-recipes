{% set version = "1.5.2" %}

package:
  name: linux-pam
  version: {{ version }}

source:
  url: https://github.com/linux-pam/linux-pam/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 83661718a974ffd7caf97b87924811629a9b8169f704925fd0aad70a6e87fb90

build:
  number: 0
  no_link:
    - etc/environment
    - etc/security/*.conf
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - libtool
    - {{ cdt('libselinux-devel') }}
    - make
    - pkg-config
    - bison <3.8  # Bison 3.8 has breaking changes
    - flex
    - intltool
    - sed
  host:
    - libnsl

test:
  source_files:
    - xtests
  requires:
    - {{ compiler('c') }}
    - make
  commands:
    - test -f ${PREFIX}/lib/libpam.so
    - make -C xtests xtests

about:
  home: https://github.com/linux-pam/linux-pam
  license: BSD-3-Clause OR GPL-1.0-or-later
  license_file: COPYING
  summary: Linux PAM (Pluggable Authentication Modules for Linux) project 
  dev_url: https://github.com/linux-pam/linux-pam
  description: |
    This is a community-maintained packaging of the Linux-PAM project
    without thorough evaluation of security or reliability.
    Please use at your own risk.

extra:
  recipe-maintainers:
    - sshockwave
