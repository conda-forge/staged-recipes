{% set name = "prettierd" %}
{% set version = "0.25.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@fsouza/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 39b761c81a6d1d65819ea2f30e96965e25e7ada6d14644e449116e9543b4619f

build:
  noarch: generic
  number: 0

requirements:
  host:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fsouza/{{ name }}
  license: ISC
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: prettier, as a daemon, for ludicrous formatting speed
  dev_url: https://github.com/fsouza/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
