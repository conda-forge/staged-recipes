schema_version: 1

context:
  version: 0.1.4
  python_min: "3.11"

package:
  name: altimetry-io
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/altimetry-io/altimetry_io-${{ version }}.tar.gz
  sha256: ad61378420ba5972a3e43d52cccc86931738340352a89de1b49df9ba06887bab

build:
  noarch: python
  number: 0
  script:
    - python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >=${{ python_min }}
    - files_collections
    - fsspec
    - numpy
    - pandas
    - xarray

tests:
  - python:
      pip_check: true
      imports:
        - altimetry.io
      python_version:
        - ${{ python_min }}.*
        - "*"

about:
  summary: "Altimetry.io â€” Provide a unified way to read a data collection, independent of the underlying data representation."
  license: Apache-2.0
  homepage: https://github.com/robin-cls/altimetry_io
  repository: https://github.com/robin-cls/altimetry_io
  license_file: LICENSE

extra:
  recipe-maintainers:
    - annesophie-cls
    - thomas-z
    - robin-cls
