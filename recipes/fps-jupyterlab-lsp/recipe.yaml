schema_version: 1

context:
  version: "0.1.1"

package:
  name: fps-jupyterlab-lsp
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fps-jupyterlab-lsp/fps_jupyterlab_lsp-${{ version }}.tar.gz
    sha256: c6fd4c7c282b5631a887d84ae1bd4fe7147dddd41848b1257342e78cecaf6757

build:
  noarch: python
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - jupyverse-api >=0.14.0,<0.15.0
    - fps-jupyter-server >=0.1.2,<0.2.0
    - jupyterlab-lsp

tests:
  - python:
      imports: fps_jupyterlab_lsp
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/jupyterlab_lsp
  summary: An FPS plugin for serving jupyterlab-lsp through a Jupyter server

extra:
  recipe-maintainers:
    - davidbrochart
