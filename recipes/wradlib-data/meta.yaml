{% set name = "wradlib-data" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8aa55e511f917fa9246d0328fc3c7f58fa1900dda67098fa45456c93cb76816

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=45
    - setuptools-scm >=7.0
    - wheel
  run:
    - python >={{ python_min }}
    - pooch

test:
  imports:
    - wradlib_data
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/wradlib/wradlib-data
  summary: 'Provides utility functions for accessing data repository for wradlib examples/notebooks'
  description: |
    Data to be used within the wradlib packages.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/wradlib/wradlib-data

extra:
  recipe-maintainers:
    - egouden
    - kmuehlbauer
