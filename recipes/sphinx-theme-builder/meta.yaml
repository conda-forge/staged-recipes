{% set name = "sphinx-theme-builder" %}
{% set version = "0.2.0a11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-theme-builder-{{ version }}.tar.gz
  sha256: 67ef9e129f24981618829ef51e3473c1ba380a84262b76c178b4ee4752e6a034

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  
requirements:
  host:
    - flit-core 3.3.0
    - pip
    - python >=3.7
  run:
    - nodeenv
    - packaging
    - pep621
    - python >=3.7
    - rich
    - setuptools
    - tomli

test:
  imports:
    - sphinx_theme_builder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sphinx-theme-builder/
  summary: A tool for authoring Sphinx themes with a simple (opinionated) workflow.
  dev_url: https://github.com/pradyunsg/sphinx_theme_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
