{% set name = "sphinxcontrib-video" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinxcontrib-video-{{ version }}.tar.gz
  sha256: c98afef50a5452d5a6960fd57c6b57b71da9b825cadaa56c1b6c77338bfd0284

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6.9
    - setuptools >=61.2
    - wheel
    - pip
  run:
    - python >=3.6.9
    - sphinx

test:
  imports:
    - sphinxcontrib_video
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sphinx-contrib/video
  summary: Allows embedding of HTML5 videos in sphinx
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ReimarBauer
