{% set name = "VCFSimulator-SamukLab" %}
{% set version = "1.0.5.alpba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Pie115/VCFSimulator-SamukLab/archive/{{ version }}.tar.gz
  sha256: 3930958c2e52f62e5dd9e685307ff03e5387ae80158339806152da7f7aaa57ac

build:
