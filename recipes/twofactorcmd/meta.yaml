{% set name = "twofactorcmd" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/twofactorcmd-{{ version }}.tar.gz
  sha256: 66cac3edb2c139da4675ffdcf9df99ce27ab6daa98e5f025429597e842b7cbc8

build:
  number: 0
  noarch: python
  entry_points:
    - twofactorcmd=twofactorcmd.cmd:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - otpauth
    - python >=3.6
    - qrcode

test:
  imports:
    - twofactorcmd
  commands:
    - pip check
    - twofactorcmd --help
  requires:
    - pip

about:
  home: https://github.com/jan-janssen/twofactorcmd
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Generate otpauth codes on the command line - typically used for two factor authentication'
  description: |
    Generate otpauth codes on the command line - typically used for two 
    factor authentication
  doc_url: https://github.com/jan-janssen/twofactorcmd
  dev_url: https://github.com/jan-janssen/twofactorcmd

extra:
  recipe-maintainers:
    - jan-janssen
