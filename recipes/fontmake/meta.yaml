{% set name = "fontmake" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fontmake-{{ version }}.zip
  sha256: 83f253998134efca8015c4d50ae995bc68fae4b6e70ec08852c15fa959628539

build:
  entry_points:
    - fontmake = fontmake.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - attrs >=19
    - fontmath >=0.9.1
    - fonttools >=4.34.0
    - glyphslib >=6.0.6
    - python >=3.6
    - ufo2ft >=2.28.0
    - ufolib2 >=0.13.0

test:
  imports:
    - fontmake
  commands:
    - pip check
    - fontmake --help
  requires:
    - pip

about:
  home: https://github.com/googlei18n/fontmake
  summary: Compile fonts from sources (UFO, Glyphs) to binary (OpenType, TrueType).
  license: MIT & Apache-2.0 & BSD-2-Clause & SGI-B-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
