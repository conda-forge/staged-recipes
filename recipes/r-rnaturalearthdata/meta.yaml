{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnaturalearthdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rnaturalearthdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rnaturalearthdata/rnaturalearthdata_{{ version }}.tar.gz
  sha256: 0204d5fb273371220f93d2c8af62220b4c21b854759c3cefeb6851f1699162fc

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-sp >=1.0.15
  run:
    - r-base
    - r-sp >=1.0.15

test:
  commands:
    - $R -e "library('rnaturalearthdata')"  # [not win]
    - "\"%R%\" -e \"library('rnaturalearthdata')\""  # [win]

about:
  home: https://github.com/ropenscilabs/rnaturalearthdata
  license: CC0-1.0
  summary: Vector map data from <http://www.naturalearthdata.com/>. Access functions are provided
    in the accompanying package 'rnaturalearth'.
  license_family: CC

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf

