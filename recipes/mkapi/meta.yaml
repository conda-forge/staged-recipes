{% set name = "mkapi" %}
{% set version = "1.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  # url: https://github.com/simplejson/simplejson/releases/download/{{ version }}/simplejson-{{ version }}.tar.gz
  # and otherwise fall back to archive: 
  # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
  sha256: b9b75ffeeeb6c29843ca703abf30464acac76c0867ca3ca66e3a825c0f258bb1
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >3.7
    - pip
    - setuptools
  run:
    - python >3.7

test:
  imports:
    - mkapi

about:
  home: https://github.com/daizutabi/mkapi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A documentation generation tool for MkDocs.'
  doc_url: https://mkapi.daizutabi.net
  dev_url: https://github.com/daizutabi/mkapi

extra:
  recipe-maintainers:
    - daizutabi
