schema_version: 1

context:
  name: flask-mailman
  version: 1.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_mailman-${{ version }}.tar.gz
  sha256: 3bc1ffffbd655ba9e468946a5f02e9cc772594fe1e98ace636c2f6717419eefa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=1.0

tests:
  - python:
      imports:
        - flask_mailman
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Porting Django's email implementation to your Flask applications.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/waynerv/flask-mailman

extra:
  recipe-maintainers:
    - thewchan
