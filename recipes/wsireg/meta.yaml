{% set name = "wsireg" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsireg-{{ version }}.tar.gz
  sha256: dc3219b9cc7bda332ab51601e96153b436e5ccd32327e157df3c1a4c60bb06e5

build:
  entry_points:
    - wsireg2d = wsireg.wsireg2d:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - aicsimageio
    - czifile
    - dask-core
    - fsspec
    - geojson
    - imagecodecs
    - itk-elastix
    - lxml
    - matplotlib-base
    - numpy
    - ome-types
    - opencv
    - pydantic
    - python >=3.8
    - pyyaml
    - simpleitk
    - tifffile >=2022.2.9
    - tiler
    - toolz
    - tqdm
    - zarr >=2.11.0

test:
  imports:
    - wsireg
  commands:
    - pip list
    - pip check
    - wsireg2d --help
  requires:
    - pip

about:
  home: https://github.com/nhpatterson/wsireg
  summary: python package for registering multimodal whole slide microscopy images
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - NHPatterson
