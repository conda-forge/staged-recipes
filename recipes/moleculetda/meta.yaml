{% set name = "moleculetda" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculetda-{{ version }}.tar.gz
  sha256: 8b21a4cf58de1920715ee4ffaf2933ac0a808b7a495382ec9e7020a82b7b74f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cgal
    - scikit-learn
    - dionysus
    - numpy
    - pyclustering
    - pymatgen
    - diode
    - loguru
    - click
test:
  imports:
    - moleculetda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/a1k12/moleculetda
  summary: A framework for using topological data analysis to extract structure/symmetry from scientific systems. 
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
    - a1k12
