{% set name = "moleculetda" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculetda-{{ version }}.tar.gz
  sha256: 95ce91d31fc1705d643f8b6906041b3f70c7d6939469e3101fbb9200ef3484ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cgal
    - scikit-learn
    - dionysus
    - numpy
    - pyclustering
    - pymatgen
    - diode
    - loguru
    - click
test:
  imports:
    - moleculetda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/a1k12/moleculetda
  summary: A framework for using topological data analysis to extract structure/symmetry from scientific systems. 
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
    - a1k12
