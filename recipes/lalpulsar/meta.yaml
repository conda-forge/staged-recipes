{% set name = "lalpulsar" %}
{% set version = "1.16.0" %}
{% set sha256 = "ed7c2537db74c24cb5e22bbd72ba6906e4c85a4c649a3e88441fddc55ce1462c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
    - swig>=3.0.7
  host:
    - cfitsio
    - fftw
    - gsl
    - lal>=6.18.0
    - lalxml
    - python
    - numpy
  run:
    - cfitsio
    - fftw
    - gsl
    - lal
    - lalxml
    - python
    - numpy

test:
  imports:
    - lalpulsar
  commands:
    - lalpulsar_version --verbose

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Pulsar Library
  description: |
    The LSC Algorithm Pulsar Library for gravitational wave data analysis.
    This package contains the shared-object libraries and python bindings
    needed to run applications that use the LAL Pulsar library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
