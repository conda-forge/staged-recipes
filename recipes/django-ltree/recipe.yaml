context:
  version: "0.6.0"

package:
  name: django-ltree
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/django-ltree/django_ltree-${{ version }}.tar.gz
  sha256: 8ed3d92eb4b1e2cc28082ec96a965cbc302c6ac9080778536d93b18861dfe122

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77.0.3
    - pip
  run:
    - python >=${{ python_min }}
    - django >=2.2

tests:
  - python:
      imports:
      - django_ltree
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pypi.org/project/django-ltree/
  summary: 'Django app to support ltree postgres extension'
  description: |
    A Django implementation for PostgreSQL's ltree extension, providing
    efficient storage and querying of hierarchical tree-like data.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/mariocesar/django-ltree

extra:
  recipe-maintainers:
    - abraha2d
