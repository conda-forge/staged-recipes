{% set name = "cwl-utils" %}
{% set version = "0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cwl-utils-{{ version }}.tar.gz
  sha256: 47171decb93e05b9deb74bbad564db3b5aff971e16c632624cdc56f00bb1b47f

requirements:
  host:
    - pip
    - python
  run:
    - cwl-upgrader >=1.2
    - cwltool >=3.0.20201113183607
    - python
    - requests
    - schema-salad >=8.2,<9

test:
  imports:
    - cwl_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/common-workflow-language/cwl-utils
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
