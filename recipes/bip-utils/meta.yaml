{% set name = "bip-utils" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ebellocchia/bip_utils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af490c3aa3c6a3d261ec97e53e3d8dba6db1f306c2d86a15e9c699bc61550a89

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - cbor2 =5.1.*
    - coincurve >=15.0.1,<20.0.0
    - crcmod ==1.7
    - ecdsa =0.16.*
    - ed25519-blake2b >=1.4.1,<2.0.0
    - py-sr25519-bindings >=0.1.3,<2.0.0
    - pycryptodome =3.20.*
    - pynacl =1.5.*
    - python

test:
  imports:
    - bip_utils
  requires:
    - pip
    - python
  commands:
    - pip check
    - python -m unittest discover
  source_files:
    - tests

about:
  home: https://github.com/ebellocchia/bip_utils
  summary: 'BIP Utility Library'
  description: |
    This package allows generating mnemonics, seeds, private/public keys and addresses for different types of cryptocurrencies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
