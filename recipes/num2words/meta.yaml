{% set name = "num2words" %}
{% set version = "0.5.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2b9ee11299f97a2c60ad71619b6344a975dbf65c44b7103077700706af4b378
  patches:
    # use installed CLI during tests
    - test-installed.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - docopt >=0.6.2

test:
  imports:
    - num2words
  requires:
    - delegator
  source_files:
    - tests
  commands:
    - num2words --help
    - python -m unittest discover

about:
  home: https://github.com/savoirfairelinux/num2words
  license: LGPL
  license_family: LGPL
  license_file: COPYING
  summary: Modules to convert numbers to words. Easily extensible.
  description: |
    num2words is a library that converts numbers like 42 to words like
    forty-two.  It supports multiple languages and can even generate
    ordinal numbers like forty-second.

extra:
  recipe-maintainers:
    - duncanmmacleod
