{% set name = "num2words" %}
{% set version = "0.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 37cd4f60678f7e1045cdc3adf6acf93c8b41bf732da860f97d301f04e611cc57

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - docopt >=0.6.2
    - python >=2.7

test:
  imports:
    - num2words

about:
  home: https://github.com/savoirfairelinux/num2words
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING
  summary: "Modules to convert numbers to words. Easily extensible."
  dev_url: https://github.com/savoirfairelinux/num2words

extra:
  recipe-maintainers:
    - oblute
    - Tata17
