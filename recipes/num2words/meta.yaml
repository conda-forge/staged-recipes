{% set name = "num2words" %}
{% set version = "0.5.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/num2words-{{ version }}.tar.gz
  sha256: 7e7c0b0f080405aa3a1dd9d32b1ca90b3bf03bab17b8e54db05e1b78301a0988

build:
  # Cannot be noarch due to scripts
  skip: True  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - docopt >=0.6.2
    - python

test:
  source_fiiles:
    - tests
  imports:
    - num2words
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/savoirfairelinux/num2words
  summary: Modules to convert numbers to words. Easily extensible.
  license: LGPL-2.1-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
