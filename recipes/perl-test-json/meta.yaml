{% set author = "OVID" %}
{% set name = "Test-JSON" %}
{% set version = "0.11" %}
{% set sha256 = "07c08ab2fcc12850d1ad54fcf6afe9ad1a25a098310c3e7142af1d3cb821d7b3" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-test-simple
    - perl-test-differences
    - perl-json-any
  run:
    - perl
    - perl-test-simple
    - perl-test-differences
    - perl-json-any

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-JSON
  license: Artistic-2.0
  summary: 'Test JSON data'

  description: |
     JavaScript Object Notation (JSON) is a 
     lightweight data interchange format. 
     Test::JSON makes it easy to verify that 
     you have built valid JSON and that it 
     matches your expected output.
  doc_url: https://metacpan.org/pod/Test::JSON
  
extra:
  recipe-maintainers:
    - pvanheus
