context:
  version: 3.1.0

package:
  name: servestatic
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/s/servestatic/servestatic-${{ version }}.tar.gz
    sha256: 3d0c191e0c570b56a387c7ed400ca535b4a37f73cd9a68a50be4d1abd735a000

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0.0
    - asgiref
    - brotli

tests:
  - python:
      imports:
        - servestatic
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Archmonger/ServeStatic/
  summary: Production-grade static file server for Python WSGI & ASGI.
  license: MIT
  license_file: LICENSE.md
  documentation: https://archmonger.github.io/ServeStatic/

extra:
  recipe-maintainers:
    - carlodri
