{% set name = "hopsy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/modsim/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b8d2d1bcab2a96ef1ec30e6ac230723c02c6ca35f276b476be97943a277115cb

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - sysroot_linux-64 2.17  # [linux64]
    - cmake
    - make  # [unix]
  host:
    - python
  run:
    - python
    - polyround

test:
  imports:
    - hopsy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/modsim/hopsy
  summary: 'Highly optimized polytope sampling in Python'
  description: |
    A python interface for HOPS - the Highly Optimized toolbox for Polytope Sampling. Built using pybind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://modsim.github.io/hopsy
  dev_url: https://github.com/modsim/hopsy

extra:
  recipe-maintainers:
    - ripaul
    - qacwnfq
    - schmoelder
