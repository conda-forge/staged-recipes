{% set name = "hopsy" %}
{% set version = "1.2.1b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hopsy-{{ version }}.tar.gz
  url: https://test-files.pythonhosted.org/packages/13/df/52d17f8e65045272b5d011b527ce9b628e762404a3bed8f5b48bbbeba8c6/hopsy-{{ version }}.tar.gz
  sha256: 33b0d58a141aaa7beef3d9827392d6da3f5a4e4077e3ad7a6653fe2a093679b9


build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - ninja  # [not win]
    - make
    - clang
    - llvm
    - cmake >=3.12
    - pip
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - patch  # [not win]
    - m2-patch  # [win]
    - m2-coreutils  # [win]
    - m2-gcc-libs  # [win]
    - libtool  # [osx]
    - icu  # [unix]
    - libiconv  # [osx]
    - bzip2  # [unix]
    - xz >=5.2.5
    - zstd >=1.4.5
    - zlib >=1.2.11

  run:
    - python <=3.7
    - polyround ==0.2
    - sympy <1.12
    - arviz
    - numpy <1.24
    - pandas
    - tqdm
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - hopsy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jugit.fz-juelich.de/IBG-1/ModSim/hopsy
  summary: A python interface for hops, the highly optimized polytope sampling toolbox.
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://jugit.fz-juelich.de/IBG-1/ModSim/hopsy
  doc_url: https://modsim.github.io/hopsy/index.html

extra:
  recipe-maintainers:
    - ripaul
    - qacwnfq
    - schmoelder
