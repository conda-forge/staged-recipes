{% set name = "hopsy" %}
{% set version = "1.2.1b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hopsy-{{ version }}.tar.gz
  url: https://test-files.pythonhosted.org/packages/31/83/628602ddb0d014369c0b0e28b97d68515d97d843b6e07f214662501d444e/hopsy-{{ version }}.tar.gz
  sha256: 694158f558d56a7be5e4c94dc48f22abb8351aa05ffe08e4e9a27cb4688860f0


build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - ninja  # [not win]
    - cmake >=3.12
    - pip
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - cmake

  run:
    - python
    - polyround ==0.2.10
    - sympy <1.12.0
    - arviz
    - numpy <1.24.0
    - mcbackend
    - pandas
    - tqdm
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - hopsy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python interface for hops, the highly optimized polytope sampling toolbox.
  license_file:
    - LICENSE
  dev_url: https://jugit.fz-juelich.de/IBG-1/ModSim/hopsy
  doc_url: https://modsim.github.io/hopsy/index.html

extra:
  recipe-maintainers:
    - ripaul
    - qacwnfq
    - schmoelder

