{% set version = '0.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qiimer
  version: {{ version|replace("-", "_") }}

source:
  fn: qiimer_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/qiimer_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/qiimer/qiimer_{{ version }}.tar.gz

  sha256: ae9d576dc3e660fa41209e85a5dcd688af2121127462f0b47cc2c69be2d52f2b

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-pheatmap

  run:
    - r-base
    - r-pheatmap

test:
  commands:
    - $R -e "library('qiimer')"  # [not win]
    - "\"%R%\" -e \"library('qiimer')\""  # [win]

about:
  home: http
  license: GPL (>= 2)
  summary: Open QIIME output files in R, compute statistics, and create plots from the data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
