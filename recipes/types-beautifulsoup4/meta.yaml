{% set name = "types-beautifulsoup4" %}
{% set version = "4.10.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-beautifulsoup4-{{ version }}.tar.gz
  sha256: 856ddb741576a94764392cba81b9dcf07fc0fe005fc753e487e2e9e0db2324ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/bs4-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for beautifulsoup4
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
