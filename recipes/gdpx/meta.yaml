{% set name = "gdpx" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hsulab/GDPy/archive/v0.0.2.tar.gz
  sha256: 6c8f9824b55a00baa4ea27f1a67571b07638daf01779e0e3af7ac0a3e96fda2f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points: 
    - gdp = gdpx.main:main

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - ase >=3.22
    - h5py >=3.7.0
    - joblib >=1.1.0
    - networkx >=2.6.3
    - omegaconf >=2.3.0
    - pydantic >=2.1.1
    - pyyaml >=6.0
    - tinydb >=4.7.0

test:
  imports:
    - gdpx
  requires:
    - pip
  commands:
    - pip check
    - gdp -h  # [not win]

about:
  home: https://github.com/hsulab/GDPy
  summary: "Automate computational chemistry/materials sciance and machine learning interatomic potential training workflow."
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/hsulab/GDPy

extra:
  recipe-maintainers:
    - hsulab
