{% set name = "tree-sitter" %}
{% set version = "0.20.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4d37eaef8a402a385998ff9aca3e1043b4a3bba899bceeff27a7178e1165b9de

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - test -f "${PREFIX}/lib/libtree-sitter.so"
    - test -f "${PREFIX}/include/tree_sitter/api.h"

about:
  home: https://tree-sitter.github.io
  summary: An incremental parsing system for programming tools.
  description: |
    Tree-sitter is a parser generator tool and an incremental parsing library.
    It can build a concrete syntax tree for a source file and efficiently update
    the syntax tree as the source file is edited.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://tree-sitter.github.io
  dev_url: https://github.com/tree-sitter/tree-sitter

extra:
  recipe-maintainers:
    - AntoinePrv
    - tdejager
