{% set name = "tree-sitter" %}
{% set version = "0.22.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tree-sitter-{{ version }}.tar.gz
  sha256: 6516bcef5d36e0365670b97c91a169c8b1aa82ea4b60946b879020820718ce3d

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=43
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python bindings to the Tree-sitter parsing library
  dev_url: https://github.com/tree-sitter/py-tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
