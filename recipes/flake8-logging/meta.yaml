{% set name = "flake8-logging" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8_logging-{{ version }}.tar.gz
  sha256: 823b07ba865076b92e9805df60302477530a4530519299acb4ab25a178e36808

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - flake8 !=3.2.0,>=3.0

test:
  imports:
    - flake8_logging
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamchainz/flake8-logging
  summary: A Flake8 plugin that checks for issues using the standard library logging module.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ivergara
