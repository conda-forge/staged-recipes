{% set name = "mammos-analysis" %}
{% set version = "0.2.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_analysis-{{ version }}.tar.gz
  sha256: 2f86f4dc37d92172bfdc91dd068da1a517fc5106c46b6a19bedd8f49c80b77f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mammos-entity >=0.8.0
    - mammos-units
    - numpy
    - pydantic
    - scipy
    - matplotlib-base

test:
  imports:
    - mammos_analysis
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: Analysis functionality package.
  description: |
    `mammos-analysis` defines analysis and post processing tools for micromagnetic properties estimation.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-analysis
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
    - fangohr
