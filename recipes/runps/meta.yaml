{% set version = "4.0.4" %}

package:
  name: runps
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/runps/runps-{{ version }}.tar.gz
  sha256: 22543a6fcf068b2c1b6a3777337d411a9b604f76d659d8a4e9da3f17c34f8f3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}


test:
  imports:
    - runps
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/runps/
  summary: 'A small python utility for launching external processes easily..'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
