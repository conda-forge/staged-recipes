{% set name = "vlite" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vlite-{{ version }}.tar.gz
  sha256: bff46aa3bfedd4d477e609540645fe21fa9d7b200cd66c98579ef05073593a11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - numpy
    - pysbd
    - pypdf2
    - transformers
    - pytorch

test:
  imports:
    - vlite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdan/vlite
  summary: A simple vector database that stores vectors in a numpy array.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
