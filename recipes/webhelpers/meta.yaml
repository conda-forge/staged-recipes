{% set name = "WebHelpers" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ea86f284e929366b77424ba9a89341f43ae8dee3cbeb8702f73bcf86058aa583


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python <3
    - markupsafe

  run:
    - markupsafe
    - python <3

test:
  imports:
    - webhelpers
    - webhelpers.html
    - webhelpers.pylonslib
  requires:
    - nose
    - routes
    - webob

about:
  home: "http://webhelpers.groovie.org/"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Web Helpers"
  doc_url: "https://webhelpers.readthedocs.io/en/latest/"
  dev_url: "https://bitbucket.org/bbangert/webhelpers/src/trunk/"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
    - oblute
