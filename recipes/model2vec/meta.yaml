{% set name = "model2vec" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/model2vec-{{ version }}.tar.gz
  sha256: 0771fd99d5c58fac631a2faa233759a8cec7a3be6e9aeeeeeca2d5e7048d1c7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - jinja2
    - joblib
    - lightning
    - numpy
    - onnx
    - rich
    - safetensors
    - scikit-learn
    - setuptools
    - skops
    - tokenizers >=0.20
    - torch
    - tqdm
    - transformers

test:
  imports:
    - model2vec
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Fast State-of-the-Art Static Embeddings
  dev_url: https://github.com/MinishLab/model2vec
  license: MIT
  license_file: LICENSE
  home: https://github.com/MinishLab/model2vec

extra:
  recipe-maintainers:
    - AndreasAlbertQC
