{% set name = "rtdip-sdk" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rtdip-sdk-{{ version }}.tar.gz
  sha256: efaaf6dd27e4db2712c5bb59ac096f3f1ad9b569a433374e08003a509d067b93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    RTDIP_SDK_NEXT_VER={{ version }}
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools_scm
  run:
    - python >=3.8,<3.12
    - databricks-sql-connector ==2.8.0
    - azure-identity ==1.12.0
    - pyodbc ==4.0.39
    - pandas >=1.5.2,<3.0.0
    - jinja2 ==3.1.2
    - importlib-metadata >=1.0.0
    - semver ==3.0.0
    - xlrd ==2.0.1
    - grpcio >=1.48.1
    - grpcio-status >=1.48.1
    - googleapis-common-protos >=1.56.4
    - langchain >=0.0.239,<=0.0.247
    - openai ==0.27.8

test:
  imports:
    - rtdip_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.rtdip.io/
  dev_url: https://github.com/rtdip/core/
  license: Apache-2.0
  license_file: LICENSE.md
  summary: ​'The RTDIP SDK for building ingestion pipelines and querying time series data'
  description: |
    ​​Real Time Data Ingestion Platform (RTDIP) SDK is a python software development kit built to provide users, 
    data scientists and developers with the ability to interact with components of the Real Time Data Ingestion Platform.
  doc_url: https://www.rtdip.io/sdk/overview/

extra:
  recipe-maintainers:
    - GBBBAS
    - cching95
    - rodalynbarce
    - JamesKnBr
