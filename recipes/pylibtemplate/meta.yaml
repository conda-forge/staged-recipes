{% set name = "pylibtemplate" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibtemplate-{{ version }}.tar.gz
  sha256: 946cc4180528e5cd196a581d8f38a7b58a876566650db7917e8d4cc7945181c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - czekitout >=1.2.0
    - GitPython

test:
  imports:
    - pylibtemplate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/pylibtemplate/
  summary: A Python library that generates git repository templates for building Python libraries that are suitable for publication on PyPI.
  dev_url: https://github.com/mrfitzpa/pylibtemplate
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
