{% set version = "3.3.1" %}

package:
  name: argtable3
  version: {{ version }}

source:
  url: https://github.com/argtable/argtable3/releases/download/v{{ version }}/argtable-v{{ version }}.tar.gz
  sha256: c08bca4b88ddb9234726b75455b3b1670d7c864d8daf198eaa7a3b4d41addf2c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja

test:
  commands:
    - test -f $PREFIX/lib/libargtable3$SHLIB_EXT  # [unix]
    - test -f $PREFIX/include/argtable3.h  # [unix]
    - if not exist %LIBRARY_BIN%\\argtable3.dll exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\\include\\argtable3.h exit 1  # [win]

about:
  home: https://www.argtable.org/
  summary: A single-file, ANSI C, command-line parsing library that parses GNU-style command-line options.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.argtable.org/docs/
  dev_url: https://github.com/argtable/argtable3

extra:
  recipe-maintainers:
    - awvwgk
