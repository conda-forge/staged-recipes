{% set name = "opencv-contrib-python" %}
{% set version = "4.5.5.62" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opencv-contrib-python-{{ version }}.tar.gz
  sha256: 80b49c7861689f2f6722bd7a826855ecc8b94992ea3534316d5a66f1f20ac141

requirements:
  build:
    - scikit-build
  host:
    - pip
  run:
    - numpy >=1.13.3  # [py<37]
    - python

test:
  imports:
    - opencv_contrib_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/skvark/opencv-python
  summary: Wrapper package for OpenCV python bindings.
  license: Apache-2.0
  license_file: LICENSE-3RD-PARTY.txt

extra:
  recipe-maintainers: https://github.palantir.build/