{% set name = "opencv-contrib-python" %}
{% set version = "4.5.5.62" %}
{% set llvm_version = "12.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opencv-contrib-python-{{ version }}.tar.gz
  sha256: 80b49c7861689f2f6722bd7a826855ecc8b94992ea3534316d5a66f1f20ac141

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - scikit-build
    - numpy
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=2.8.12
    - make
    - clangdev {{ llvm_version }}
    - llvmdev {{ llvm_version }}
    - llvm {{ llvm_version }}
    - lld {{ llvm_version }}
    - libclang-cpp {{ llvm_version }}
  host:
    - numpy
    - pip
    - python
    - scikit-build
    - clangdev {{ llvm_version }}
    - llvmdev {{ llvm_version }}
    - llvm {{ llvm_version }}
    - lld {{ llvm_version }}
    - libclang-cpp {{ llvm_version }}
  run:
    - numpy >=1.13.3  # [py<37]
    - python

test:
  imports:
    - opencv_contrib_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/skvark/opencv-python
  summary: Wrapper package for OpenCV python bindings.
  license: Apache-2.0
  license_file: LICENSE-3RD-PARTY.txt

extra:
  recipe-maintainers:
    - apatsekin
