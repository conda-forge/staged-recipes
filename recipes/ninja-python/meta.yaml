{% set name = "ninja" %}
{% set version = "1.11.1.1" %}

package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ninja-{{ version }}.tar.gz
  sha256: 9d793b08dd857e38d0b6ffe9e6b7145d7c485a42dcfea04905ca0cdb6017cc3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  missing_dso_whitelist:
    - "*/libstdc++.so.6"
    - "*/libgcc_s.so.1"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - python >=3.8
    - setuptools >=42
    - setuptools-scm
    - scikit-build
    - pip
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - python >=3.8
    - setuptools >=42
    - setuptools-scm
    - scikit-build
    - pip
  run:
    - python >=3.8

test:
  imports:
    - ninja
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-build/ninja-python-distributions
  summary: Ninja is a small build system with a focus on speed
  license: Apache-2.0
  license_file: LICENSE_Apache_20

extra:
  recipe-maintainers:
    - mediocretech
