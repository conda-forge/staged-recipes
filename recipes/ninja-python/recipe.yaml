context:
  version: 1.13.0

package:
  name: ninja-python
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/n/ninja/ninja-${{ version }}.tar.gz
  sha256: 4a40ce995ded54d9dc24f8ea37ff3bf62ad192b547f6c7126e7e25045e76f978

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .

requirements:
  build:
  - ${{ compiler('cxx') }}
  - ${{ compiler('c') }}
  - ${{ stdlib('c') }}
  - cmake
  - make
  host:
  - python
  - scikit-build-core
  - setuptools
  - setuptools_scm
  - hatch-fancy-pypi-readme
  - pip
  run:



  run_exports:
    - ${{ pin_subpackage('python', exact=True) }}

tests:
- python:
    imports:
    - ninja
    pip_check: true

about:
  homepage: https://github.com/scikit-build/ninja-python-distributions
  summary: Ninja is a small build system with a focus on speed
  license: Apache-2.0
  license_file: LICENSE_Apache_20
  license_family: Apache
  repository: https://github.com/scikit-build/ninja-python-distributions
  documentation: https://github.com/scikit-build/ninja-python-distributions#readme
  description: |
    ==========================
    Ninja Python Distributions
    ==========================

    `Ninja <http://www.ninja-build.org>`_ is a small build system with a focus on speed.

    The latest Ninja python wheels provide `ninja 1.13.0.gd74ef.kitware.jobserver-pipe-1 <https://ninja-build.org/manual.html>`_ executable
    and `ninja_syntax.py` for generating `.ninja` files.

    .. image:: https://raw.githubusercontent.com/scikit-build/ninja-python-distributions/master/ninja-python-distributions-logo.png

