{% set name = "PartSeg" %}
{% set version = "0.13.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  entry_points:
    - PartSeg = PartSeg.launcher_main:main
    - Tester = PartSeg.test_widget_main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PartSeg-{{ version }}.tar.gz
  sha256: f5619cfb1989635026b824110655fa7427de706d7232d183958ab94fb8108503

requirements:
  host:
    - pip
    - python
    - setuptools-scm >=3.4
    - setuptools-scm
  run:
    - appdirs >=1.4.4
    - czifile >=2019.5.22
    - defusedxml >=0.6.0
    - h5py >=2.8.0
    - imagecodecs >=2020.5.30
    - imageio >=2.5.0
    - magicgui >=0.3.3
    - mahotas >=1.4.9
    - napari >=0.4.8
    - numpy >=1.18.0
    - oiffile >=2019.1.1
    - openpyxl >=2.4.9
    - packaging >=20.0
    - pandas >=0.24.0
    - partsegcore-compiled-backend >=0.13.11
    - partsegdata ==0.10.0
    - psygnal >=0.2.0
    - python
    - qtawesome >=1.0.3
    - qtpy >=1.7.0
    - requests >=2.18.0
    - scipy >=1.2.0
    - sentry-sdk >=0.14.3
    - simpleitk >=1.1.0
    - six >=1.11.0
    - superqt >=0.2.4
    - sympy >=1.1.1
    - tifffile >=2020.9.30
    - typing-extensions >=3.7.4.3  # [py<38]
    - vispy >=0.6.4
    - xlrd >=1.1.0
    - xlsxwriter

test:
  imports:
    - PartSeg
    - PartSegCore
    - PartSegImage
  commands:
    - pip list
    - pip check
    - PartSeg --help
    - Tester --help
  requires:
    - pip

about:
  home: https://4dnucleome.cent.uw.edu.pl/PartSeg/
  summary: PartSeg is python GUI and set of napari plugins for bio imaging analysis especially nucleus analysis,
  license: BSD-3-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - Czaki
    - conda-forge/napari
