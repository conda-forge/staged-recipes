{% set name = "phenoshift" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 694220b79a192756e6fb71ce14a21b19fb8a6545a165212216f745675077a033

build:
  noarch: python
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click

test:
  requires:
    - ddt
    - setuptools
  imports:
    - phenoshift.models
    - phenoshift.util
    - phenoshift.errors
    - phenoshift

about:
  home: https://github.com/TheJacksonLaboratory/phenoshift
  summary: 'Simple & Efficient Loinc To HPO for Python'
  license: GPL-3.0
  license_file: LICENSE.txt
  description: |
    phenoshift is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
