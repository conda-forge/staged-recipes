{% set name = "phenoshift" %}
{% set version = "0.0.3.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1f2cc372649c2e1316b8d59c6788dfe8e2e6ec6a45cc9cd6362b5108c9768f9

build:
  noarch: python
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - click

test:
  requires:
    - ddt
    - setuptools
  imports:
    - phenoshift.models
    - phenoshift.util
    - phenoshift.errors
    - phenoshift

about:
  home: https://github.com/TheJacksonLaboratory/phenoshift
  summary: 'Simple & Effcient Loinc To HPO for Python'
  description: |
    phenoshift is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
