{% set name = "phenoshift" %}
{% set version = "0.0.4.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f451ffc36ce85649b99e64ecd56b8b26e7f10a6587556b1b9eb2670f18d1d96e

build:
  noarch: python
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - click

test:
  requires:
    - ddt
    - setuptools
  imports:
    - phenoshift.models
    - phenoshift.util
    - phenoshift.errors
    - phenoshift

about:
  home: https://github.com/TheJacksonLaboratory/phenoshift
  summary: 'Simple & Efficient Loinc To HPO for Python'
  license: GPLv3
  license_file: LICENSE.txt
  description: |
    phenoshift is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
