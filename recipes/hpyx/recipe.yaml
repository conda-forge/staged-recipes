# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: hpyx
  version: "2025.8.28"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ce582d60d0ad50256fc8f6666d5c30be9f15af8936a8711c5f2f03404caf2958

build:
  script:
    - if: osx
      then: |
        export CXXFLAGS="${CXXFLAGS} -D_LIBCPP_DISABLE_AVAILABILITY"
    - python -m pip install . --no-deps --ignore-installed -vvv
  number: 0
  python:
    # Option to specify whether a package is version independent (aka ABI3)
    version_independent: true  # defaults to fals

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compiler names include 'c', 'cxx' and 'fortran', among others.
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
  host:
    - python 3.13.* *_cp313t
    - pip
    - scikit-build-core
    - setuptools_scm
    - cmake >=3.15,<3.29
    - make
    - if: win
      then: git
    - if: not win
      then: ninja
    - hpx
    - asio
    - libboost-devel
    - if: not win
      then: gperftools
    - libhwloc ==2.12.1
    - if: win
      then: mimalloc
    - nanobind
  run:
    - python 3.13.* *_cp313t
    - numpy

tests:
  - package_contents:
     site_packages:
      - hpyx
  - python:
      imports:
      - hpyx
      pip_check: true
  - script:
      - if: linux
        then: |
          export LD_PRELOAD="$PREFIX/lib/libtcmalloc_minimal.so:$LD_PRELOAD"
      - python -c "from hpyx.util.print_versions import show_versions; show_versions()"

about:
  homepage: https://github.com/uw-ssec/HPyX
  summary: "HPyX: Python Binding for HPX C++ library"
  description: |
    HPyX provides Python bindings for the HPX C++ Parallelism Library using Nanobind
    and leveraging Python 3.13's free-threading capabilities.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://hpyx.readthedocs.io/
  repository: https://github.com/uw-ssec/HPyX

extra:
  recipe-maintainers:
    - lsetiawan
    - hkaiser
