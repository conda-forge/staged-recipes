{% set name = "jbpy" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jbpy-{{ version }}.tar.gz
  sha256: ec02c0e06e55fca4f51dd9b0ee9ae8e24d42c83c42d38d12d56fa917c36a1137

build:
  entry_points:
    - jbpinfo = jbpy._jbpinfo:main
    - jbpdump = jbpy._jbpdump:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=77
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.11

test:
  imports:
    - jbpy
  commands:
    - pip check
    - jbpinfo --help
    - jbpdump --help
  requires:
    - pip

about:
  home: https://github.com/ValkyrieSystems/jbpy
  summary: Library for reading and writing Joint BIIF Profile (JBP) files (NITF and NSIF)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pressler-vsc
    - bombaci-vsc
    - johnstob
