{% set name = "mlvtk" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mlvtk-{{ version }}.tar.gz
  sha256: 5e36c3e46f0241aeb4b72be064c10ba29905795365489b4d16e5010805df3207

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - matplotlib-base >=3.3.1,<4.0.0
    - pandas >=1.1.0,<2.0.0
    - plotly >=4.9.0,<5.0.0
    - python >=3.6,<4.0
    - scikit-learn >=0.0,<0.1
    - tensorflow >=2.2.0,<3.0.0

test:
  imports:
    - mlvtk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/mlvtk/
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: "Loss surface visualization tool"

extra:
  recipe-maintainers:
    - tm-schwartz 
