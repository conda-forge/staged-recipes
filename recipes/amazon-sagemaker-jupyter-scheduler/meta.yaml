{% set name = "amazon-sagemaker-jupyter-scheduler" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon_sagemaker_jupyter_scheduler-{{ version }}.tar.gz
  sha256: 3687cc92f50ce1411fbbe65dccfcbc5df8e17cb5417c07095318ef6b489d2906

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - jupyter_packaging >=0.12.0,<0.13.dev0
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.7
    - jupyter-scheduler ==1.*
    - jupyter_server
    - jupyterlab ==3.*
    - aws-embedded-metrics
    - async-timeout
    - async-lru
    - pydantic ==1.*

test:
  imports:
    - amazon_sagemaker_jupyter_scheduler
  commands:
    - pip check || true
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: Amazon SageMaker Jupyter Scheduler based on the https://pypi.org/project/jupyter-scheduler/
  license: Apache-2.0

extra:
  recipe-maintainers:
    - jbrown
