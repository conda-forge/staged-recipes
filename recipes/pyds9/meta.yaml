{% set name = "pyds9" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyds9-{{ version }}.tar.gz
  sha256: b4f198f5d29b749f721c491f8384f6293e43ec417bd0492be36bffb5c3904b2a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python  
    - pip
    - make
    - xorg-libxt
  run:
    - python
    - six

test: 
  imports:
    - pyds9
    - xpa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TESScience/pyds9/
  summary: Python/DS9 connection via XPA (with numpy and pyfits support)
  license: LGPL-2.1-only
  license_file:
    - COPYING
    - xpa/COPYING

extra:
  recipe-maintainers:
    - epassaro
