{% set version = "1.0.0" %}

package:
  name: _openssl-syslib-check
  version: {{ version }}

source:
  path: .

build:
  number: 0
  skip: true  # [not win]
  # will use bld.bat automatically

test:
  source_files:
    - TESTING_ONLY_DO_NOT_USE
  requires:
    - cryptography
    - python
    - git  # for git-bash
  # will execute run_test.py automatically

about:
  home: https://github.com/conda-forge/_openssl-syslib-check-feedstock
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: A package for detecting openssl-libraries on the system upon environment activation

extra:
  recipe-maintainers:
    - isuruf
    - mingwandroid
    - h-vetinari
