{% set name = "auto-sklearn" %}
{% set version = "0.12.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/auto-sklearn-{{ version }}.tar.gz
  sha256: 1222e39596b2d9cc129cfcaa2106467b5f11479f49e8b09fbf78750dd3dfcfab

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ConfigSpace >=0.4.14,<0.5
    - dask
    - distributed >=2.2.0
    - joblib
    - liac-arff
    - numpy >=1.9.0
    - pandas >=1.0
    - pynisher >=0.6.3
    - pyrfr >=0.7,<0.9
    - python >=3.6
    - pyyaml
    - scikit-learn >=0.24.0,<0.25.0
    - scipy >=0.14.1
    - smac >=0.13.1,<0.14

test:
  imports:
    - auto_sklearn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://automl.github.io/auto-sklearn
  summary: Automated machine learning.
  description: |
    auto-sklearn is an automated machine learning toolkit and a drop-in replacement for a scikit-learn estimator
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://automl.github.io/auto-sklearn/master/index.html
  dev_url: https://github.com/automl/auto-sklearn

extra:
  recipe-maintainers:
    - cyprienc
