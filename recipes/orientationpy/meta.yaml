{% set name = "orientationpy" %}
{% set version = "0.2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orientationpy-{{ version }}.tar.gz
  sha256: 839cd1c6a32460424160b5c1587dab4c0c52f31802bd3ae463d937e734b890a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=40.6.0
    - wheel
    - pip
  run:
    - python >=3.7
    - wheel >=0.22
    - matplotlib-base >=3.1.3
    - scipy
    - numpy
    - numba
    - numba-progress

test:
  imports:
    - orientationpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Package for greyscale orientation analysis on 2D and 3D images
  license: GPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - goanpeca
