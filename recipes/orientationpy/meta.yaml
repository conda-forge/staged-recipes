{% set name = "orientationpy" %}
{% set version = "0.2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orientationpy-{{ version }}.tar.gz
  sha256: 839cd1c6a32460424160b5c1587dab4c0c52f31802bd3ae463d937e734b890a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=40.6.0
    - wheel
  run:
    - matplotlib-base >=3.1.3
    - numba
    - numba-progress
    - numpy
    - python >=3.7
    - scipy
    - wheel >=0.22

test:
  imports:
    - orientationpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/orientationpy
  summary: Package for greyscale orientation analysis on 2D and 3D images
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  dev_url: https://gitlab.com/epfl-center-for-imaging/orientationpy

extra:
  recipe-maintainers:
    - edwardando
    - faymanns
    - goanpeca
