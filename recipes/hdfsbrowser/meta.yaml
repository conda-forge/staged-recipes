{% set name = "hdfsbrowser" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hdfsbrowser-{{ version }}.tar.gz
  sha256: 7d90d858a0eb560bd5b47e6481cd4a268c91bc988eb9f660ebfffa5b3254c236

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - jupyter_packaging >=0.4.0
    - jupyterlab >=3.0,<4.0
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.8
    - jupyterlab >=3.0,<4.0
    - bs4

test:
  imports:
    - hdfsbrowser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/swan-cern/jupyter-extensions
  summary: Jupyter Server extension to browse HDFS filesystem
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
