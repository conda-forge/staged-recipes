{% set name = "jupytercad-gather" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupytercad_gather-{{ version }}.tar.gz
  sha256: 4302238ab12674b66bf88ecbb3888100f4b443de1e6be06f27cc368711081391

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.8
    - jupyterlab-gather >=0.1.0
    - jupytercad >=2.0.0a6

test:
  imports:
    - jupytercad_gather
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupytercad/jupytercad-gather
  summary: A JupyterCAD plugin for the JupyterLab-Gather extenstion
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/jupytercad/jupytercad-gather

extra:
  recipe-maintainers:
    - gjmooney
