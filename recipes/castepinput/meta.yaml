{% set name = "castepinput" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/castepinput-{{ version }}.tar.gz
  sha256: 08cda2a31648f6e8dcf017a68b095ad8e315bdb193be4c3782fbfbbdaa891a09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - numpy

test:
  imports:
    - castepinput
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A simple CASTEP input file parser/writer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zhubonan
