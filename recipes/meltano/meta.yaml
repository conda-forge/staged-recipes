{% set name = "meltano" %}
{% set version = "1.38.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c0934e90fd56e3ce23af102ed1adcb9480f5a3fb874fadc899893bb3a45e7078

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python>=3.0
    - pip

  run:
    - python>=3.0

test:
  imports:
    - meltano

about:
  home: "https://gitlab.com/meltano/meltano/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Meltano is an open source platform for building, running & orchestrating ELT pipelines built out of Singer taps and targets and dbt models, that you can run locally or host on any cloud."
  doc_url: https://meltano.com/docs/
  dev_url: https://github.com/meltano/meltano/

extra:
  recipe-maintainers:
    - musfiqurcse