{% set name = "meltano" %}
{% set version = "1.38.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 471403ec10b9aa02d34e4ead6f8a08e790162781a24707ce2028fd28d9aa37ae

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.0
    - pip

  run:
    - python >=3.0

test:
  imports:
    - meltano

about:
  home: "https://gitlab.com/meltano/meltano/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Meltano is an open source platform for building, running & orchestrating ELT pipelines built out of Singer taps and targets and dbt models, that you can run locally or host on any cloud."
  doc_url: https://meltano.com/docs/
  dev_url: https://github.com/meltano/meltano/

extra:
  recipe-maintainers:
    - musfiqurcse
