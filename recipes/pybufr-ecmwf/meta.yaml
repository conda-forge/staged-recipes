{% set version = "0.81" %}
{% set sha256 = "abe0f47bfcac9603c4b47a9dc7d95befed6ae3091ef87f2511e42bbfa5b52e35" %}
{% set sha2563k = "b4027e018188a1ea29ab3fb5374087bac569c290335a1d5cde8356b446069435" %}

package:
  name: pybufr-ecmwf
  version: {{ version }}

source:
  fn: pybufr-ecmwf-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pybufr-ecmwf/pybufr-ecmwf-{{ version }}.tar.gz  # [py2k]
  url: https://pypi.io/packages/source/p/pybufr-ecmwf3/pybufr-ecmwf3-{{ version }}.tar.gz  # [py3k]
  sha256: {{ sha256 }}  # [py2k]
  sha256: {{ sha2563k }}  # [py3k]

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - numpy x.x
    - gcc

  run:
    - python
    - numpy x.x
    - libgfortran

test:
  imports:
    - pybufr_ecmwf
  commands:
    - conda inspect linkages -n _test pybufr-ecmwf  # [not win]

about:
  home: https://github.com/jdkloe/pybufr-ecmwf
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'Python interface around the ECMWF-BUFR library.'
  description: |
    A Python module that allows reading and writing BUFR formatted files, where
    BUFR stands for Binary Universal Form for the Representation of
    meteorological data.
  dev_url: https://github.com/jdkloe/pybufr-ecmwf

extra:
  recipe-maintainers:
    - cpaulik
    - ocefpaf
