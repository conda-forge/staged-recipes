{% set name = "flaightkit" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9a97298cb66c24fe4cf83183e5a496c7734f36cbfd0c8d50ec37bc259517f900

build:
  number: 0
  entry_points:
    - pyflyte-execute=flytekit.bin.entrypoint:execute_task_cmd
    - pyflyte-fast-execute=flytekit.bin.entrypoint:fast_execute_task_cmd
    - pyflyte-map-execute=flytekit.bin.entrypoint:map_execute_task_cmd
    - pyflyte=flytekit.clis.sdk_in_container.pyflyte:main
    - flyte-cli=flytekit.clis.flyte_cli.main:_flyte_cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=6.6,<8.0
    - croniter >=0.3.20,<4.0.0
    - dataclasses-json >=0.5.2
    - deprecated >=1.0,<2.0
    - dirhash >=0.2.1
    - docker-image-py >=0.1.10
    - docstring-parser >=0.9.0|>0.9
    - flaightidl ==0.1.1
    - grpcio >=1.3.0,<2.0
    - joblib >=1.0.0
    - keyring >=18.0.1
    - marshmallow-jsonschema >=0.12.0
    - natsort >=7.0.1
    - pandas >=1.0.0,<1.4.0
    - pip
    - protobuf >=3.6.1,<4
    - pyarrow >=2.0.0,<4.0.0
    - python
    - python-dateutil <=2.8.1,>=2.1
    - python-json-logger >=2.0.0
    - pytimeparse >=1.1.8,<2.0.0
    - pytz >=2017.2,<2018.5
    - pyyaml ==5.4.1
    - requests >=2.18.4,<3.0.0
    - responses >=0.10.7
    - retry ==0.9.2
    - singledispatchmethod   # [ py < 38 ]
    - six >=1.9.0,<2.0.0
    - sortedcontainers >=1.5.9,<3.0.0
    - statsd >=3.0.0,<4.0.0
    - urllib3 >=1.22,<2.0.0
    - wheel >=0.30.0,<1.0.0
    - wrapt >=1.0.0,<2.0.0
