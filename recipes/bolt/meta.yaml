{% set version = "15.0.7" %}

package:
  name: llvm-bolt
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/llvm-project-{{ version.replace(".rc", "rc") }}.src.tar.xz
  sha256: 8b5fcb24b4128cf04df1b0b9410ce8b1a729cb3c544e6da885d234280dedeac6

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - clangdev =={{ version }}   # [build_platform != target_platform]
    - llvmdev =={{ version }}    # [build_platform != target_platform]
  host:
    - clangdev =={{ version }}
    - llvmdev =={{ version }}

test:
  commands:
    - llvm-bolt --version

about:
  home: https://github.com/llvm/llvm-project/tree/main/bolt
  license: Apache-2.0 WITH LLVM-exception
  license_file: bolt/LICENSE.TXT
  summary: BOLT is a post-link optimizer developed to speed up large applications.
  dev_url: https://github.com/llvm/llvm-project/

extra:
  recipe-maintainers:
    - h-vetinari
