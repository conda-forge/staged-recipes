{% set name = "ghc" %}
{% set version = "6.4.2" %}
{% set sha256 = "d517e52e0204a077c54cda11b67bf9b6ac3daa47ac7bccf1561afc7c572e6be0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-src.tar.bz2
  url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-src.tar.bz2 
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - xz 5.2.*
    - autoconf
    - automake
    - libtool
    - toolchain
    - gcc 4.8.2
    - gmp >=5.0.1,<7
    - sed 4.4
  run:
    - xz 5.2.*
    - libgcc 4.8.2
    - gmp >=5.0.1,<7

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Glorious Glasgow Haskell Compilation System'
  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
