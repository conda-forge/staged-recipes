{% set name = "ghc" %}
{% set version = "8.2.2" %}
{% set sha256 = "cd7afbca54edf9890da9f432c63366556246c85c1198e40c99df5af01c555834" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-x86_64-deb7-linux.tar.xz 
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - xz 5.2.*
    - autoconf
    - automake
    - libtool
    - toolchain
    - gmp >=5.0.1,<7
  run:
    - xz 5.2.*
    - gmp >=5.0.1,<7

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Glorious Glasgow Haskell Compilation System'
  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
