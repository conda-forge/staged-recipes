{% set name = "ghc" %}
{% set version = "8.2.2" %}
{% set sha256 = "789fee2f21daa1a4d0bdef282d4e5aa9683405085a61fb968e65dc95f64e9e03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-x86_64-centos67-linux.tar.xz
  url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-x86_64-centos67-linux.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - xz 5.2.*
    - autoconf
    - automake
    - libtool
    - toolchain
    - gcc
    - gmp >=5.0.1,<7
  run:
    - xz 5.2.*
    - libgcc
    - gmp >=5.0.1,<7

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Glorious Glasgow Haskell Compilation System'
  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
