{% set name = "ghc" %}
{% set version = "7.6.3" %}
{% set sha256 = "398dd5fa6ed479c075ef9f638ef4fc2cc0fbf994e1b59b54d77c26a8e1e73ca0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-x86_64-unknown-linux.tar.bz2
  url: https://downloads.haskell.org/~ghc/{{ version }}/{{ name }}-{{ version }}-x86_64-unknown-linux.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - xz 5.2.*
    - autoconf
    - automake
    - libtool
    - toolchain
    - gcc
    - gmp >=5.0.1,<7
  run:
    - xz 5.2.*
    - libgcc
    - gmp >=5.0.1,<7

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD 3-Clause
  license_family: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Glorious Glasgow Haskell Compilation System'
  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
