{% set name = "astcheck" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba9987e8dfe6c2b9ea6720ab8fbdb5aa00fdfa2908017be8a272b2a4b663397d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - flit
  run:
    - python

test:
  imports:
    - astcheck

about:
  home: https://github.com/takluyver/astcheck
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'astcheck compares Python Abstract Syntax Trees against a template.'
  doc_url: https://astcheck.readthedocs.io/
  dev_url: https://github.com/takluyver/astcheck

extra:
  recipe-maintainers:
    - kmuehlbauer
