{% set name = "fibsem" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DeMarcoLab/fibsem/archive/v{{ version }}.tar.gz
  sha256: 0977bb8c524bb2e75fc90ff8879625ac4725de90abef5e72ca40dc3bc35a70b3

build:
  entry_points:
    - fibsem_ui = fibsem.ui.FibsemUI:main
    - fibsem_label = fibsem.ui.FibsemLabellingUI:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - wheel
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - zarr >=2.13.6
    - dask-core >=2023.3.0
    - tifffile >=2021.7.2
    - numpy >=1.23.5
    - scipy >=1.10.0
    - opencv >=4.7.0.72
    - scikit-image >=0.19.3
    - matplotlib-base >=3.7.0
    - napari >=0.4.17
    - pyqt >=5.15.9
    - pytorch >=2.0.0
    - torchvision >=0.15.1
    - segmentation-models-pytorch >=0.3.2
    - tqdm >=4.65.0
    - pytest >=7.2.2
    - petname >=2.6
    - plotly >=5.14.1
    - python-kaleido ==0.2.0
    - matplotlib-scalebar >=0.8.1

test:
  imports:
    - fibsem
  commands:
    - pip list
    - pip check
    - fibsem_ui --help
    - fibsem_label --help
  requires:
    - pip

about:
  home: https://github.com/DeMarcoLab/fibsem
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
