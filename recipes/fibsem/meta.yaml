{% set name = "fibsem" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DeMarcoLab/fibsem/archive/v{{ version }}.tar.gz
  sha256: 0977bb8c524bb2e75fc90ff8879625ac4725de90abef5e72ca40dc3bc35a70b3

build:
  entry_points:
    - fibsem_ui = fibsem.ui.FibsemUI:main
    - fibsem_label = fibsem.ui.FibsemLabellingUI:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - pip
    - python >=3.9,<3.11
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
  run:
    - dask-core >=2023.3.0
    - matplotlib-base >=3.7.0
    - matplotlib-scalebar >=0.8.1
    - napari >=0.4.17
    - numpy >=1.23.5
    - opencv >=4.7.0.72
    - petname >=2.6
    - plotly >=5.14.1
    - pytest >=7.2.2
    - python >=3.9,<3.11
    - python-kaleido ==0.2.0
    - pytorch >=2.0.0
    - qtpy
    - scikit-image >=0.19.3
    - scipy >=1.10.0
    - segmentation-models-pytorch >=0.3.2
    - tifffile >=2021.7.2
    - torchvision >=0.15.1
    - tqdm >=4.65.0
    - zarr >=2.13.6

test:
  imports:
    - fibsem
  commands:
    - pip list
    # - pip check  # Fails due to pyqt5
    - fibsem_ui --help
    - fibsem_label --help
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/fibsem
  summary: A universal API for FIBSEM Control, Development and Automation
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/DeMarcoLab/fibsem

extra:
  recipe-maintainers:
    - goanpeca
