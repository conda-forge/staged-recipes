{% set name = "proto-parser" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/proto-parser-{{ version }}.tar.gz
  sha256: 64fa04560414ece2f9dea87135e997534e3d96db1a001d1c42a98daca9da7711

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - lark-parser >=0.8.6
    - numpy >=1.14.0

test:
  imports:
    - protoparser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/khadgarmage/protoparser
  summary: A package for parsing proto files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
