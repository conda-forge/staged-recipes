{% set name = "pypylon" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/basler/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0623770e7574de480e5799f72e5fa519c98c62c093b18d4ce73b5f5a1bd710ee

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - swig
  run:
    - python

test:
  imports:
    - pypylon
    - pypylon.pypylon
    - pypylon.genicam

about:
  home: https://github.com/basler/pypylon  
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The official python wrapper for the Basler pylon Camera Software Suite'
  dev_url: https://github.com/basler/pypylon  

extra:
  recipe-maintainers:
    - synapticarbors
