{% set name = "aiosasl" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiosasl-{{ version }}.tar.gz
  sha256: d927a8f9d855c4c00dea9d88fb86ea0d09dd4e7642b2109d2bd93be2f4c17b4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - aiosasl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/horazont/aiosasl
  summary: Pure-python, protocol agnostic SASL library for asyncio
  license: LGPL-3.0 AND GPL-3.0 AND LGPLLR
  license_file:
    - COPYING.LESSER
    - COPYING.gpl3
    - LICENSES

extra:
  recipe-maintainers:
    - akrherz
