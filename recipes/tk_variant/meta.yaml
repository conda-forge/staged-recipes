# Based on mpi metapackage: https://github.com/conda-forge/mpi-feedstock
# See discussion: https://github.com/conda-forge/tk-feedstock/pull/40

# The version should be in the form X.Y, where X denotes major infrastructural change to how tk_variant is managed,
# and Y denoting tk_variant priority. Having tk_variant priority causes `conda upgrade --all` to switch to preferred provider,
# so currently express no priority.
{% set Y = 0 %}
package:
  name: tk_variant
  version: 1.{{ Y }}

build:
  # We mustn't use the build number in the mpi package - because we are defining the string,
  # manually we would not be producing unique filenames.
  number: 0
  string: {{ tk_variant }}

requirements: {}
  # None, tk providers should depend on me

test:
  commands:
    - echo "I'm a metapackage"

about:
  home: https://github.com/conda-forge/tk_variant-feedstock
  license: BSD-3-Clause
  license_file: {{ RECIPE_DIR if RECIPE_DIR is defined else '' }}/LICENSE.txt
  summary: Metapackage to select the tk variant. Use conda's pinning mechanism in your environment to control which variant you want.

extra:
  recipe-maintainers:
    - smithsp
    - kalling
    - wdeshazer
