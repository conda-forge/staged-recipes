{% set name = "pyconmech" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyconmech-{{ version }}.tar.gz
  sha256: f0e37bfbfb07dbb6c5b6ef0b73a9dd414953246bb41231537f6555e693341983

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pyconmech
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yijiangh/conmech
  summary: 'py bindings for conmech: a C++ lib for 3D frame elastis deformation analysis.'
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE
    - src/pyconmech_bindings/pybind11_json/LICENSE

extra:
  recipe-maintainers:
    - jaeakle
