{% set name = "jupyterlab-commenting-service" %}
{% set version = "0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_commenting_service-{{ version }}.tar.gz
  sha256: 3ede490bf185843cc889227345afe1f75058580f32e9417e704bab76ae412003

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
    - npm pack ${PKG_NAME}@${PKG_VERSION}
    - mkdir -p ${PREFIX}/share/jupyter/lab/extensions/js
    - cp ${PKG_NAME}-${PKG_VERSION}.tgz ${PREFIX}/share/jupyter/lab/extensions/js

requirements:
  host:
    - nodejs
    - pip
    - python >= 3.6
  run:
    - datasette
    - fastapi
    - jupyter-server-proxy
    - jupyterlab >=2
    - nodejs
    - python >= 3.6
    - sqlite-utils

test:
  imports:
    - jupyterlab_commenting_service
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyterlab-commenting
  license: BSD-3-Clause
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ADD_YOUR_GITHUB_ID_HERE
