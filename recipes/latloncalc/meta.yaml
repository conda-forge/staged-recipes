{% set name = "latloncalc" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/latloncalc-{{ version }}.tar.gz
  sha256: 6f8d3b8f73ebaf0457705768e7fd13488974996c64bb6ba7e3dad703942f14b0

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - importlib-metadata  # [py<38]
    - numpy
    - pyproj
    - python

test:
  imports:
    - latloncalc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eelcovv/latloncalc
  summary: Geographical calculations with longitudes/latitudes coordinates
  dev_url: https://github.com/eelcovv/latloncalc
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - eelcovv
