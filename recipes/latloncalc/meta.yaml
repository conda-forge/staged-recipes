{% set name = "latloncalc" %}
{% set version = "1.4.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 20c31df73ab2a5b1b9c4d5726450fe0f4089164bb4ca4037c5a98a284c6fa28d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyproj

about:
  home: https://github.com/eelcovv/LatLonCalc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Geographical calculations with longitudes/latitudes coordinates"
  doc_url: https://latloncalc.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/eelcovv/LatLonCalc

extra:
  recipe-maintainers:
    - eelcovv
