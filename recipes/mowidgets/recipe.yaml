context:
  version: 0.1.2

package:
  name: mowidgets
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/mowidgets/mowidgets-${{ version }}.tar.gz
    sha256: db282cfe421c8b64e236ea2a2b1e50615757134d23f396715964e6f9a89f6493

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  python:
    entry_points:
      - mowidgets = mowidgets:main

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.3,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - marimo >=0.12.1

tests:
  - python:
    imports:
      - mowidgets
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  summary: Reuse marimo notebooks as widgets inside other marimo notebooks!
  description: |
    This allows to build libraries of reusable widgets and distribute them.
    This uses native marimo features and the standard Python library; no extra dependencies.
  homepage: https://github.com/zilto/mowidgets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
