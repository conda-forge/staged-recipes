{% set name = "bx-python" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bx-python-{{ version }}.tar.gz
  sha256: 2cf8872572817e0d36145cc2711889df5729987ffed4e51280da1e3c2ccb9429

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools
    - wheel
    - numpy
    - pip
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - zlib

test:
  imports:
    - bx
    - bx_extras
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bxlab/bx-python
  summary: Tools for manipulating biological data, particularly multiple sequence alignments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pettyalex
