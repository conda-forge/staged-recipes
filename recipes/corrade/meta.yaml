{% set name = "corrade" %}
{% set version = "2020.06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mosra/corrade/archive/v{{ version }}.tar.gz
    sha256: 2a62492ccc717422b72f2596a3e1a6a105b9574aa9467917f12d19ef3aab1341
  - url: https://github.com/mosra/toolchains/archive/b0ea02e52c4b0b0622a7c6656b250a167ee4afbd.tar.gz
    sha256: 224126e558bd223b60594b06006e91104966618bdbeda1006e9c37c39d177d05

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('corrade', max_pin='x.x') }}
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - ninja
    - catch2
    - cmake
    - pkg-config  
    - xorg-libx11
    - xorg-libxext
    - xorg-libxfixes

test:
  commands:
    - test -f $PREFIX/lib/cmake/corrade/corradeConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\lib\\cmake\\corrade\\corradeConfig.cmake exit 1  # [win]

about:
  home: https://magnum.graphics/corrade/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: C++11 multiplatform utility library

extra:
  recipe-maintainers:
    - jeongseok-meta
