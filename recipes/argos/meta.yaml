{% set name = "argos" %}
{% set version = "0.2.1" %}
{% set sha256 = "32f879fa833f764108e649ddd9fb647bb46520e235b24e0100c581a0090f21cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - argos = argos.main:main

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - pyqt >=5.6.0
    - numpy x.x
    - pyqtgraph
    - h5py
    - netcdf4

test:
  imports:
    - argos
    - argos.collect
    - argos.config
    - argos.external
    - argos.inspector
    - argos.inspector.pgplugins
    - argos.inspector.qtplugins
    - argos.qt
    - argos.repo
    - argos.repo.detailplugins
    - argos.repo.rtiplugins
    - argos.utils
    - argos.widgets
    - tests

  commands:
    - argos --help

about:
  home: https://github.com/titusjan/argos
  license: GPL-3.0
  summary: 'Argos Panoptes HDF/NCDF/scientific data viewer.'
  license_family: GPL3
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

extra:
  recipe-maintainers:
    - robintw
