{% set version = "0.38" %}

package:
  name: perl-package-stash
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Package-Stash-{{ version }}.tar.gz
  sha256: c58ee8844df2dda38e3bf66fdf443439aaefaef1a33940edf2055f0afd223a7f

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Package::Stash

about:
  home: https://metacpan.org/pod/Package::Stash
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: routines for manipulating stashes

extra:
  recipe-maintainers:
    - tdegeus
