{% set name = "mariadb" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.tar.gz
  sha256: 3c7eebcb94588b879069a00ae3894ef404f24ed350c40d633ccb98964bc1de55

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - {{ compiler('c') }} 
    - mariadb-connector-c
  host:
    - pip
    - python >=3.6
    - mariadb-connector-c
    - openssl
  run:
    - python >=3.6
    - mariadb-connector-c
    - openssl

test:
  imports:
    - mariadb
    - mariadb.__init__
    - mariadb.constants
  requires:
    - pip

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  license: LGPL-2.1
  license_file: LICENSE
  summary: 'MariaDB Connector/Python enables python programs to access MariaDB 
    and MySQL databases, using an API which is compliant with the Python
    DB API 2.0 (PEP-249).'
  doc_url: https://mariadb-corporation.github.io/mariadb-connector-python/
  dev_url: https://github.com/mariadb-corporation/mariadb-connector-python

extra:
  recipe-maintainers:
    - mxr-conda
    - d-cunningham
