{% set name = "easywatch" %}
{% set version = "0.0.3" %}
{% set sha256 = "79f4edbaef815d0b3692a12f37c95f54b33c87570b741053f6dc9531976f71d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python
    - watchdog

test:
  imports:
    - easywatch

about:
  home: https://github.com/Ceasar/easywatch
  license: MIT
  license_family: MIT
  # https://github.com/Ceasar/easywatch/pull/10
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Dead-simple way to watch a directory'
  dev_url: https://github.com/Ceasar/easywatch

extra:
  recipe-maintainers:
    - dougalsutherland
