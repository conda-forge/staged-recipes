context:
  version: 1.0.4

package:
  name: custom-elements-languageserver
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/custom-elements-languageserver/-/custom-elements-languageserver-${{ version }}.tgz
  sha256: fee14e8353b4f42957caed224e9e650fd19d0b38ab714c47a3ce1729f72d7c90

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - "custom-elements-languageserver 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Custom Elements Language Server provides useful language features for Web Components. Features include code actions, completions, diagnostics and more.
  homepage: https://github.com/Matsuuu/custom-elements-languageserver
  repository: https://github.com/Matsuuu/custom-elements-languageserver

extra:
  recipe-maintainers:
    - danielnachun
