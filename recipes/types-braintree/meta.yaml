{% set name = "types-braintree" %}
{% set version = "4.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-braintree-{{ version }}.tar.gz
  sha256: 3aabafc38b851086a1be37e84b3cc9f5513efb5b6dcbc1e9274a632c99ce35e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/braintree-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for braintree
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
