{% set name = "heat" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/heat-{{ version }}.tar.gz
  sha256: 63cf2ca0c8de9f0232eef50f5fd65b6d52f2de05ea2938423e7185dab2896fd2

build:
  script_env: OMPI_MCA_plm_rsh_agent=  # [linux]
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
  run:
    - python
    - mpi4py >=3.0.0
    - {{ pin_compatible('numpy') }}
    - pytorch >=1.7.0,<1.13.2
    - scipy >=0.14.0
    - pillow >=6.0.0
    - torchvision >=0.8.0
    - h5py >=2.8.0=mpi*
    - netCDF4 >=1.5.6
    - scikit-learn >=0.24.0
    - openmpi  # [linux]
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  imports:
    - heat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/helmholtz-analytics/heat
  summary: A framework for high-performance data analytics and machine learning.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/helmholtz-analytics/heat
  doc_url: https://heat.readthedocs.io

extra:
  recipe-maintainers:
    - ClaudiaComito
