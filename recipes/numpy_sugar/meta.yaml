{% set name = "numpy_sugar" %}
{% set version = "1.0.2" %}
{% set sha256 = "90cb562bb8f4e73a60f0afeaaf92c61a10b98f2a5b52cff32b7d51553b849dad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True           # [win and py<35]
  features:
    - vc14             # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build_capi
    - ncephes
    - cffi
    - numba
    - toolchain
    - vc 14           # [win]
  run:
    - python
    - ncephes
    - scipy
    - numpy
    - numba
    - cffi

test:
  requires:
    - pytest
    - numpy
    - scipy
    - numba
  imports:
    - numpy_sugar
  commands:
    - python -c "import numpy_sugar; numpy_sugar.test()"

about:
  home: https://github.com/Horta/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Missing NumPy functionalities'
  doc_url: http://numpy-sugar.readthedocs.io
  dev_url: https://github.com/Horta/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
