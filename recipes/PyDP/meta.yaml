{% set name = "PyDP" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenMined/PyDP/archive/v{{ version }}.tar.gz
  sha256: dfafce5760cda27c5b1536d49b37a8f5a1cde364d58b2d23f6e2976b0d1bb391

build:
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - PyDP
  requires:
    - pip

about:
  home: https://github.com/OpenMined/PyDP
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A python wrapper for google differential privacy.'
  doc_url: https://github.com/OpenMined/PyDP/blob/dev/resources.md
  dev_url: https://github.com/OpenMined/PyDP

extra:
  recipe-maintainers:
    - d-cunningham
    - oblute
    - mxr-conda
    