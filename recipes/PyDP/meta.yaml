    # - cat ./src/pydp
    - echo "PYTHON BUILD CMD"
    - {{ PYTHON }} -m pip install . -vv
  #skip: True  # [win or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - bazel <4.0
    - grpc-cpp
    - googleapis-common-protos-grpc
    - clang
    - pytorch
  host:
    - googleapis-common-protos-grpc
    - clang
    - grpc-cpp
    - pytorch
    - python
    - pip
    - pytest
    - poetry
  run:
    - googleapis-common-protos-grpc
    - clang
    - grpc-cpp
    - python
    - poetry
    - pytest

test:
  imports:
    - pydp

about:
  home: https://github.com/OpenMined/PyDP
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A python wrapper for https://github.com/google/differential-privacy"
  dev_url: https://github.com/OpenMined/PyDP

extra:
