    # - echo "RUN BUILD PYDP"
    # - ./build_PyDP.sh
    # - echo "BOULD PYDP"
    - echo "set ENV"
    - MACOSX_DEPLOYMENT_TARGET=10.13
    - echo "THIRD PARTY"
    - mkdir -p third_party && cd third_party && git clone https://github.com/google/differential-privacy.git && cd differential-privacy
    - git checkout 2b320f8c03ba97215e3de7f7782eb5b8fd0b2354
    - cd ../../
    - rm -rf third_party/differential-privacy/java
    - rm -rf third_party/differential-privacy/examples/java
    - echo "PWD"
    - pwd
    # - echo "READ .so"
    # - cat ./src/pydp
    - echo "BAZEL CMD"
    # coverage is wrong cmd
