    - bazel build --config macOS src/python:bindings_test  --verbose_failures  # [osx]
    - bazel build --config Linux src/python:bindings_test  --verbose_failures  # [linux]
    - rm -f _pydp.so
    - cp -f ./bazel-bin/src/bindings/_pydp.so ./src/pydp
