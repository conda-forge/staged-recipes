{% set name = "PyDP" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenMined/PyDP/archive/v{{ version }}.tar.gz
  sha256: dfafce5760cda27c5b1536d49b37a8f5a1cde364d58b2d23f6e2976b0d1bb391

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - bazel <4.0
    - grpc-cpp
    - googleapis-common-protos-grpc
    - clang
    - pytorch
  host:
    - googleapis-common-protos-grpc
    - clang
    - grpc-cpp
    - pytorch
    - python
    - pip
    - pytest
    - poetry
  run:
    - googleapis-common-protos-grpc
    - clang
    - grpc-cpp
    - python
    - poetry
    - pytest

test:
  imports:
    - pydp

about:
  home: https://github.com/OpenMined/PyDP
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A python wrapper for https://github.com/google/differential-privacy"
  dev_url: https://github.com/OpenMined/PyDP

extra:
  recipe-maintainers:
    - d-cunningham
    - oblute
    - ndmaxar
