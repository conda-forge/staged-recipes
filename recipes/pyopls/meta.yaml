{% set name = "pyopls" %}
{% set version = "20.3.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 046d28315c1f6e4e5bc97040e1247421b36b684cdcafaa6b24312307a261a884
  - url: https://raw.githubusercontent.com/BiRG/pyopls/master/LICENSE
    sha256: 6aecd78a328a5b9a23c33a75952ccaac4421585cd3d0ba4f843669e65a0c7ac0
    fn: LICENSE

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - numpy >=1.11.0
    - scipy >=0.18.0
    - scikit-learn >=0.18.0

test:
  imports:
    - pyopls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BiRG/pyopls
  summary: Orthogonal Projection to Latent Structures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBeurier
