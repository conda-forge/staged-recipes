context:
  version: 4.8.33

package:
  name: mc
  version: ${{ version }}

source:
  url: https://ftp.osuosl.org/pub/midnightcommander/mc-${{ version }}.tar.xz
  sha256: cae149d42f844e5185d8c81d7db3913a8fa214c65f852200a9d896b468af164c

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - diffutils
    - glib
    - libssh2
    - slang
    - openssl
    - zlib

tests:
  - script:
      - mc --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Terminal-based visual file manager
  homepage: https://www.midnight-commander.org/

extra:
  recipe-maintainers:
    - danielnachun
