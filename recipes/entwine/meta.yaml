
{% set name = "entwine" %}
{% set version = "2.0.0rc1" %}
{% set sha256 = "4e3181988c0d5cb26988abf9a1782cf58c3207b0aa316897dbab9f49c28d4f44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/connormanning/entwine/archive/2.0rc1.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pdal 1.8.*
    - gdal 2.3.*
    - xz 5.*
    - curl
    - jsoncpp 1.8.1
    - openssl
  run:
    - {{ pin_compatible('pdal', max_pin='x.x') }}
    - {{ pin_compatible('gdal', max_pin='x.x') }}
    - curl
    - {{ pin_compatible('jsoncpp', max_pin='x.x.x') }}
    - openssl

test:
  commands:
    - entwine --version

about:
  home: https://entwine.io
  license: LGPLv2
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Point cloud spatial indexing library'

  description: |
    Entwine is a C/C++ library for organizing point clouds as a
    octree tile structure.
  doc_url: https://entwine.io
  dev_url: https://github.com/connormanning/entwine

extra:
  recipe-maintainers:
    - hobu
    - connormanning
    - chambbj
