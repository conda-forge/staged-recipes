
{% set name = "entwine" %}
{% set version = "2.0.0" %}
{% set sha256 = "b6bc5d9aa6c60d206160e1259aa91756231508482f8add29868a8d5105e909c8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/connormanning/entwine/archive/ept-windows.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pdal 1.7.*
    - xz 5.*
    - curl
  run:
    - {{ pin_compatible('pdal') }}
    - curl

test:
  commands:
    - entwine --version

about:
  home: https://entwine.io
  license: LGPLv2
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Point cloud spatial indexing library'

  description: |
    Entwine is a C/C++ library for organizing point clouds as a
    octree tile structure.
  doc_url: https://entwine.io
  dev_url: https://github.com/connormanning/entwine

extra:
  recipe-maintainers:
    - hobu
    - connormanning
