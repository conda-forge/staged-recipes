
{% set name = "entwine" %}
{% set version = "2.0.0rc1" %}
{% set sha256 = "8bcafa1c19f6e0968f2cd9898b88ad3fc6aebbd888517d2ad643327fee8e26bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/connormanning/entwine/archive/2.0rc1.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pdal 1.8.*
    - xz 5.*
    - curl
    - jsoncpp
  run:
    - {{ pin_compatible('pdal') }}
    - curl
    - jsoncpp

test:
  commands:
    - entwine --version

about:
  home: https://entwine.io
  license: LGPLv2
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Point cloud spatial indexing library'

  description: |
    Entwine is a C/C++ library for organizing point clouds as a
    octree tile structure.
  doc_url: https://entwine.io
  dev_url: https://github.com/connormanning/entwine

extra:
  recipe-maintainers:
    - hobu
    - connormanning
