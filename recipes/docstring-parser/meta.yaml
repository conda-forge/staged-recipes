{% set name = "docstring-parser" %}
{% set version = "0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docstring_parser-{{ version }}.tar.gz
  sha256: 48ddc093e8b1865899956fcc03b03e66bb7240c310fac5af81814580c55bf682

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - poetry-core
    - pip
  run:
    - python >=3.6

test:
  imports:
    - docstring_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rr-/docstring_parser
  summary: Parse Python docstrings in reST, Google and Numpydoc format
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - chrisjsewell
    - sphuber
