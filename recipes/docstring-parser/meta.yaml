{% set name = "docstring_parser" %}
{% set version = "0.7.1" %}

package:
  name: {{ name.replace("_", "-") }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f91d48ea2e4ad04a101f3aa24767f8475545acc93af1b3b14c617733d40c086

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  requires:
    - pip
    - pytest
    - pytest-cov
  imports:
    - docstring_parser
  commands:
    - python -m pip check
    - pytest --pyargs {{ name }} --cov {{ name }} --cov-fail-under 97

about:
  home: https://github.com/rr-/docstring_parser
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Parse Python docstrings. Currently support ReST, Google, and Numpydoc-style docstrings.'

extra:
  recipe-maintainers:
    - bollwyvl
