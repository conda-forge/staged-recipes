{% set name = "pyo_oracle" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyo_oracle-{{ version }}.tar.gz
  sha256: 3e1651981e52d65737a2d9d72894aac38504a4bd3c83b0b7614d68324ac97a5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - erddapy

test:
  imports:
    - pyo_oracle
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python client for the Bio-ORACLE ERDDAP server.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - vinisalazar
