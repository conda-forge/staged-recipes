{% set name = "oiffile" %}
{% set version = "2021.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oiffile-{{ version }}.tar.gz
  sha256: a0cd7a7f80a92319d6f7de18e565d2b40a94e40fce2ab117045da745106186ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.15.1
    - python >=3.7
    - tifffile >=2020.6.3

test:
  imports:
    - oiffile
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://www.lfd.uci.edu/~gohlke/
  summary: Read Olympus(r) image files (OIF and OIB)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cgohlke
    - conda-forge/napari
