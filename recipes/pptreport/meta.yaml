{% set version = "1.1.4" %}

package:
  name: pptreport
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pptreport/pptreport-{{ version }}.tar.gz
  sha256: ced0cbcacb8d67cd875456382460531abb380e69e19e5e78997c270ce539ad46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.0
    - numpy
    - python-pptx >=0.6.23
    - pymupdf
    - natsort
    - mistune <3,>=2
    - importlib_resources

test:
  imports:
    - pptreport
  commands:
    - pip check
    - pptreport --version
  requires:
    - pip

about:
  home: https://github.com/loosolab/pptreport
  license: MIT
  license_file: LICENSE
  documentation: https://loosolab.pages.gwdg.de/software/pptreport/
  repository: https://github.com/loosolab/pptreport

extra:
  recipe-maintainers:
    - hschult
