{% set version = "1.1.4" %}

package:
  name: pptreport
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pptreport/pptreport-{{ version }}.tar.gz
  sha256: ced0cbcacb8d67cd875456382460531abb380e69e19e5e78997c270ce539ad46

build:
  skip:
    - not linux  # due to pymupdf
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - python-pptx >=0.6.23
    - pymupdf
    - natsort
    - mistune <3,>=2
    - importlib_resources

test:
  imports:
    - pptreport
  commands:
    - pip check
    - pptreport --version
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/loosolab/pptreport
  license: MIT
  license_file: LICENSE
  doc_url: https://loosolab.pages.gwdg.de/software/pptreport/
  dev_url: https://github.com/loosolab/pptreport
  summary:
    The pptreport package is a tool for building powerpoint presentations using a configuration file of
    content such as pictures and text, or step-by-step during a script or jupyter notebook.


extra:
  recipe-maintainers:
    - hschult
