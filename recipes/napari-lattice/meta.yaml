{% set name = "napari-lattice" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-lattice-{{ version }}.tar.gz
  sha256: 73847ed2918f80bc538e2df5402e46faf8f5532f3d53bccbb21bd86df1f88808

build:
  entry_points:
    - napari_lattice = napari_lattice.cmds.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - aicsimageio
    - aicspylibczi >=3.0.5
    - dask-core
    - dask-image
    - gputools
    - magic-class >=0.6.7
    - magicgui
    - napari
    - napari-aicsimageio >=0.6.0
    - napari-workflow-inspector
    - napari-workflows
    - numpy
    - pyclesperanto-prototype >=0.17.3
    - pyopencl
    - python >=3.8
    - read-roi
    - redlionfish

test:
  imports:
    - napari_lattice
  commands:
    - pip list
    - pip check
    - napari_lattice --help
  requires:
    - pip

about:
  home: https://github.com/BioimageAnalysisCoreWEHI/napari_lattice
  summary: |
    Napari plugin to process and analyze lattice lightsheet data especially from the Zeiss lattice lightsheet.
    It can also be used for lattice lightsheet data acquired at different angles. The plugin can be used in
    batchmode without napari.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DrLachie
    - goanpeca
    - jaimergp
    - pr4deepr
