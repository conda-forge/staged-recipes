{% set name = "types-fpdf2" %}
{% set version = "2.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-fpdf2-{{ version }}.tar.gz
  sha256: b4abbaf069872564d4bf4ae4d948dbe3b10116b2f9767a15cbdc27e2ac179ef0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python  >=3.6
  run:
    - python  >=3.6
    - types-pillow

test:
  commands:
    - test -f $SP_DIR/fpdf-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for fpdf2
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
