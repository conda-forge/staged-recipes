{% set name = "dateparser" %}
{% set version = "0.5.1" %}
{% set sha256 = "d8d3b5cb98e9ef32038a9fd2a5f0af152499751fc4d220b4b7c90ba674148373" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil
    - ruamel.yaml
    - jdatetime
    - umalqurra
    - pytz
    - regex
    - tzlocal
    - convertdate
test:
  imports:
    - dateparser
    - dateparser.calendars
    - dateparser.languages
    - dateparser.utils
  run:
    - nosetests tests

about:
  home: https://github.com/scrapinghub/dateparser
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'python parser for human readable dates'
  description: |
    dateparser provides modules to easily parse localized dates
    in almost any string formats commonly found on web pages.
  doc_url: https://dateparser.readthedocs.io/
  dev_url: https://github.com/scrapinghub/dateparser

extra:
  recipe-maintainers:
    - redapple
    - waqasshabbir
