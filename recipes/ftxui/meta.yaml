{% set name = "FTXUI" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArthurSonzogni/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9009d093e48b3189487d67fc3e375a57c7b354c0e43fc554ad31bec74a4bc2dd



build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/ftxui/component/component.hpp  # [unix]

about:
  home: https://github.com/ArthurSonzogni/FTXUI 
  summary: 'C++ Functional Terminal User Interface'
  description: A simple cross-platform C++ library for terminal based user interfaces!
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/ArthurSonzogni/FTXUI

extra:
  recipe-maintainers:
    - versatran01
