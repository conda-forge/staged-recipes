{% set name = "pymc-bart" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace("-", "_") }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz"
  sha256: 2ffe5b9683260b5c3e34fa0cb0ef738d8ebe0b05b8139a10eb4a7a68a2f85b91

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - arviz
    - matplotlib <=3.5.2
    - numba
    - pip
    - pymc >=5.0.0
    - python
  run:
    - arviz
    - matplotlib <=3.5.2
    - numba
    - pymc >=5.0.0
    - python

test:
  imports:
    - pymc_bart

about:
  home: "http://github.com/pymc-devs/pymc-bart"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Bayesian Additive Regression Trees for Probabilistic programming with PyMC"
  doc_url: https://www.pymc.io/projects/bart/en/latest/
  dev_url: https://github.com/pymc-devs/pymc-bart

extra:
  recipe-maintainers:
    - leej3
    - conda-forge
