{% set name = "datadepot" %}
{% set version = "0.0.43" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datadepot-{{ version }}.tar.gz
  sha256: 389ae5411ab2bb1f0ea39d818919b7b8ed45a079a7035ccee867ba9d039240ff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=1.5
    - numpy >=1.21

test:
  imports:
    - datadepot
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/datadepot/
  summary: The datadepot package provides a collection of datasets used in the book Data Science Foundations and Machine Learning with Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vanraak
