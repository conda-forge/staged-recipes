{% set name = "datadepot" %}
{% set version = "0.0.47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datadepot-{{ version }}.tar.gz
  sha256: 95787698ec44cb97120c482564e80134611d4667e5c221f2e8d54e2874dad52b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip >=23.0
    - setuptools >=61.0
    - wheel
    - setuptools-scm
    
  run:
    - python >={{ python_min }}
    - pandas >=1.5
    - numpy >=1.21

test:
  imports:
    - datadepot
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/datadepot/
  summary: The datadepot package provides a collection of datasets used in the book Data Science Foundations and Machine Learning with Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vanraak
