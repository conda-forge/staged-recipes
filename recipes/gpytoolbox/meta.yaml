{% set name = "gpytoolbox" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/sgsellan/gpytoolbox/archive/v{{ version }}.tar.gz
    sha256: d944aa33b5506441f5907a15a2db3979c609563588cda1214b3245657c3eaf13
  - url: https://github.com/pybind/pybind11/archive/7c33cdc2d39c7b99a122579f53bc94c8eb3332ff.tar.gz
    sha256: bc5e33765f213097724a4172acf431201f8824956d7431538f3376a5b1139c2b
    folder: ext/pybind11

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cmake >=3.16,<3.27
    - packaging   # [target_platform != build_platform]
    - pip         # [target_platform != build_platform]
    - python      # [target_platform != build_platform]
    - setuptools  # [target_platform != build_platform]
    - wheel       # [target_platform != build_platform]
  host:
    - packaging
    - pip
    - python
    - setuptools
    - wheel
  run:
    - numpy >=1.22.4,<2.3
    - python
    - scikit-image
    - scipy >=1.7,<1.14
    - scs

test:
  imports:
    - gpytoolbox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sgsellan/gpytoolbox
  summary: A collection of utility functions to prototype geometry processing research in python
  license: MIT
  license_file: LICENSE.MIT

extra:
  recipe-maintainers:
    - jeongseok-meta
