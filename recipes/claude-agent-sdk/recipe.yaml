context:
  name: claude-agent-sdk
  version: "0.1.17"

package:
  name: claude-agent-sdk
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 85d0818b7259b65ea0ee3103ae736f2b359243de81540ab1eee771d8cae0d8ac

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - hatchling
  run:
    - python

tests:
  - python:
      imports:
      - claude_agent_sdk
      pip_check: true

  - script: |
      python -m pytest tests/ -v
    requirements:
      run:
        - python
        - pytest
    files:
      source:
        - tests/

about:
  homepage: https://github.com/anthropics/claude-agent-sdk-python
  summary: 'Python SDK for Claude Agent.'
  description: Python SDK for Claude Agent.
  license: MIT
  license_file: LICENSE
  documentation: https://platform.claude.com/docs/en/agent-sdk/python
  repository: https://github.com/anthropics/claude-agent-sdk-python

extra:
  recipe-maintainers:
    - MementoRC
