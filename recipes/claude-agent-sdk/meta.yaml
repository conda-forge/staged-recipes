{% set name = "claude-agent-sdk" %}
{% set version = "0.1.18" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/claude_agent_sdk-{{ version }}.tar.gz
  sha256: 4fcb8730cc77dea562fbe9aa48c65eced3ef58a6bb1f34f77e50e8258902477d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - anyio >=4.0.0
    - mcp >=0.1.0

test:
  imports:
    - claude_agent_sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Python SDK for Claude Code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
