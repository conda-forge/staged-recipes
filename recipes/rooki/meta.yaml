{% set name = "rooki" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rooki-{{ version }}.tar.gz
  sha256: 7521be8fc534f44bd25e16c2799c21bd013ceb7e2bd987303e92f235d035b050

build:
  number: 0
  noarch: python
  entry_points:
    - rooki=rooki.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - beautifulsoup4 >=4.9.1
    - birdy >=0.8
    - click >=6.0
    - netcdf4 >=1.5
    - pymetalink >=6.2
    - python >=3.6
    - xarray >=0.16

test:
  imports:
    - rooki
  commands:
    - pip check
    - rooki --help
  requires:
    - pip

about:
  home: https://github.com/roocs/rooki
  summary: A client for roocs climate data operations service.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cehbrecht
