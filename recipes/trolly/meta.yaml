{% set name = "trolly" %}
{% set version = "0.2.2" %}
{% set file_ext = "zip" %}
{% set hash_type = "sha256" %}
{% set hash_value = "67c5a5644a98b56c52fcdc8c23d473a6c5f6b6f54cab29950e627a2b81aa0ca3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python setup.py install '

requirements:
  host:
    - python
    - httplib2
  run:
    - python
    - httplib2

test:
  imports:
    - trolly

about:
  home: https://github.com/plish/Trolly
  license: LICENCE.txt
  license_family: OTHER
  license_file: ''
  summary: Trello API Wrapper
  description: For more detail please see the github page
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
