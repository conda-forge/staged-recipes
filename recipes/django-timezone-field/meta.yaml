{% set name = "django-timezone-field" %}
{% set version = "5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_timezone_field-{{ version }}.tar.gz
  sha256: 73fc49519273cd5da1c7f16abc04a4bcad87b00cc02968d0d384c0fecf9a8a86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - django >=2.2,<5.0,!=3.0.*,!=3.1.*
    - pytz *
    - backports.zoneinfo >=0.2.1,<0.3.0

test:
  imports:
    - django_timezone_field
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mfogel/django-timezone-field/
  summary: A Django app providing DB, form, and REST framework fields for zoneinfo and pytz timezone objects.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
