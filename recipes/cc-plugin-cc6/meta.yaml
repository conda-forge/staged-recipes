{% set name = "cc-plugin-cc6" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cc_plugin_cc6-{{ version }}.tar.gz
  sha256: be4334e704afc938a4bbeeff92b0065444fc74175357e8005b1eb3b160ffbad8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.10
    - cftime
    - cf_xarray
    - compliance-checker >=5.1.2
    - netcdf4
    - pandas
    - xarray

test:
  imports:
    - cc_plugin_cc6
  commands:
    - pip check
  requires:
    - pip
    - python >=3.10

about:
  home: https://github.com/euro-cordex/cc-plugin-cc6
  summary: Compliance Checker CORDEX-CMIP6 plugin
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsbuntemeyer
