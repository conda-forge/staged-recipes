{% set name = "wot" %}
{% set version = "1.0.8.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wot-{{ version }}.tar.gz
  sha256: 89f2a4440c9516d66bc453f4f50ed81d5c33f1223f0f927f9e35a2c9e875bfb9

build:
  entry_points:
    - wot=wot.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - setuptools-scm
    - cython
    - pip
  run:
    - python >=3.0
    - anndata
    - h5py
    - matplotlib-base
    - numpy
    - pandas
    - pot
    - scikit-learn
    - scipy
    - statsmodels

test:
  imports:
    - wot
  commands:
    - pip check
    - wot --help
  requires:
    - pip

about:
  home: https://broadinstitute.github.io/wot/
  dev_url: https://github.com/broadinstitute/wot
  summary: Optimal transport for time-course single cell data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfansler
