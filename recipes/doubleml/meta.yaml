{% set name = "doubleml" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/D/DoubleML/DoubleML-{{ version }}.tar.gz
  sha256: 1288780a71beae6ad27b8edda897fef731797818c95373368565c295f3013fc2

build:
  number: 0
  skip: true  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - setuptools
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - joblib
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - statsmodels

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs doubleml -m ci
  imports:
    - doubleml

about:
  home: http://docs.doubleml.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Double Machine Learning in Python'
  description: |
    The Python package DoubleML provides an implementation of the double / debiased machine learning framework of
    Chernozhukov et al. (2018). It is built on top of scikit-learn (Pedregosa et al., 2011).
  doc_url: http://docs.doubleml.org/stable/
  dev_url: https://github.com/DoubleML/doubleml-for-py

extra:
  recipe-maintainers:
    - MalteKurz
