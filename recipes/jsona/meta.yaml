{% set name = "jsona" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jsona/jsona/archive/v{{ version }}.tar.gz
  sha256: 1528add3a191333e358fa94b4d229b85ac9b5b4a3a23ecb7c31fb1ba4e148777

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - jsona --help

about:
  home: https://github.com/jsona/jsona/
  license: UNKNOWN
  license_file:
    - THIRDPARTY.yml
  summary: JSONA parser, linter, formatter, lsp and cli.
  dev_url: https://github.com/jsona/jsona/

extra:
  recipe-maintainers:
    - danielnachun
