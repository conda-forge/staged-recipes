{% set name = "sacremoses" %}
{% set version = "0.0.35" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "1e84da95cbdbfc8bbc148c0feb5a4737c5d9757071b79e8c1129e449410e410a"

build:
  noarch: python
  number: 0
  entry_points:
    - sacremoses=sacremoses.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - click
    - joblib
    - pip
    - python
    - six
    - tqdm
  run:
    - click
    - joblib
    - python
    - six
    - tqdm

test:
  imports:
    - sacremoses
  commands:
    - sacremoses --help

about:
  home: "https://github.com/alvations/sacremoses"
  license: "GPL"
  license_family: "GPL"
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "SacreMoses"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - roccqqck 
