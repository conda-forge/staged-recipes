context:
  version: "0.11.0"

package:
  name: turm
  version: ${{ version }}

source:
  url: https://github.com/kabouzeid/turm/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 93d12cc663073548d413b669354477bce11ee52ebc297ea212b6aa6a808b9250

build:
  number: 0
  skip:
    - not linux
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - package_contents:
      strict: true
      bin:
       - turm
  - script: turm --help

about:
  homepage: https://github.com/kabouzeid/turm
  summary: TUI for the Slurm Workload Manager
  description: |
    A text-based user interface (TUI) for the Slurm Workload Manager, which
    provides a convenient way to manage your cluster jobs.
  license: MIT
  license_file:
    - LICENSE
  documentation: https://github.com/kabouzeid/turm
  repository: https://github.com/kabouzeid/turm

extra:
  recipe-maintainers:
    - matthewfeickert
