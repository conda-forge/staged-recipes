{% set name = "polars-hash" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polars_hash-{{ version }}.tar.gz
    sha256: 6cf33ffb2fa0e7d8a27a72877eefc7f3bbb8055cd4cffc8ffacf93c52f41d7f9
  - url: https://raw.githubusercontent.com/ion-elgreco/polars-hash/main/LICENSE
    sha256: 017feb4ae87126410f1d9beb6af4c9df3c25a0051d87db66da6f26c509f5348d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - polars >=0.20.16

test:
  imports:
    - polars_hash
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Stable non-cryptographic and cryptographic hashing functions for Polars
  license: 'MIT'
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
