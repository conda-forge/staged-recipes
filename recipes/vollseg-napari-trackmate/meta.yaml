{% set name = "vollseg-napari-trackmate" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vollseg-napari-trackmate-{{ version }}.tar.gz
  sha256: 336cf540fa1f29cfeaa80b66d926a2312a6ad28c30c8d28125e840f57bdb8d6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - caped-ai
    - magicgui
    - numpy
    - python >=3.8
    - qtpy

test:
  imports:
    - vollseg_napari_trackmate
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/vollseg-napari-trackmate
  summary: |
    Track analysis using TrackMate xml and csv generated tracks
    using NapaTrackMater as the base library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
