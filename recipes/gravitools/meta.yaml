{% set version = "0.2.0" %}
{% set python_min = "3.8" %}

package:
  name: gravitools
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gravitools/gravitools-{{ version }}.tar.gz
  sha256: 5a502256bd4fbc1f7274f28760fc3688a60680856f9bcc341916835285db0233

build:
  entry_points:
    - gt-aqg-proc = gravitools.aqg.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - allantools
    - fpdf2
    - matplotlib-base
    - netcdf4
    - numpy
    - packaging
    - pandas
    - pyyaml
    - requests
    - xarray

test:
  imports:
    - gravitools
  commands:
    - pip check
    - gt-aqg-proc --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/gravitools/
  summary: A collection of tools for gravimeter data analysis
  doc_url: https://gravitools.readthedocs.io/
  license: EUPL-1.2
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcianito
