{% set name = "freeze" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0b9e9624697e0e15b6956414cfa7546795b6e8eeac217faa234189ec16189fb7

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - freeze --help

about:
  home: https://github.com/charmbracelet/freeze
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Generate images of code and terminal output

extra:
  recipe-maintainers:
    - apcamargo