% set version = '0.2.4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-monobin
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/monobin_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/monobin/monobin_{{ version }}.tar.gz
  sha256: 8a701a9475fe72ed169efee5a9597571d3e50acdb689ebe8b68cfc26de61c080

build:
  merge_build_host: True  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-hmisc
  run:
    - r-base
    - r-dplyr
    - r-hmisc

test:
  commands:
    - "$R --vanilla -e \"library('monobin')\""  # [not win]
    - "%R% --vanilla -e \"library('monobin')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/monobin/
  license: GPL-3.0-or-later
  summary: 'Performs monotonic binning of numeric risk factors in credit rating models (PD, LGD, EAD) development.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - okankcb
