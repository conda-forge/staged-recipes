{% set version = '0.2.4' %}

package:
  name: r-monobin
  version: {{ version }}

source:
  url:
    - https://cran.r-project.org/src/contrib/monobin_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/monobin/monobin_{{ version }}.tar.gz
  sha256: e678cfc5fc8e4d3c4c5e2b7bb529c8a3b79a8f31ebf3b582b3c3a9817ec5ea3f

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr
    - r-hmisc

  run:
    - r-base
    - r-dplyr
    - r-hmisc

test:
  commands:
    - "$R --vanilla -e \"library('monobin')\""  # [not win]
    - "%R% --vanilla -e \"library('monobin')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/monobin/
  license: GPL-3.0-or-later
  summary: 'Performs monotonic binning of numeric risk factors in credit rating models (PD, LGD, EAD) development.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - okankcb
