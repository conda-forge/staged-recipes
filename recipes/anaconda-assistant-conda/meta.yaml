{% set name = "anaconda-assistant-conda" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anaconda_assistant_conda-{{ version }}.tar.gz
  sha256: 0217223f857d3b65b84b93d203952514cdf787de8d081555402002433244bffd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs >=0.3
    - setuptools-scm >=7.1
    - pip
  run:
    - python >={{ python_min }}
    - anaconda-cli-base >=0.5
    - anaconda-assistant-sdk >=0.3
    - anaconda-auth >=0.8
    - rich
    - requests
    - pydantic >=2
    - tomlkit
    - conda >=24.1

test:
  imports:
    - anaconda_assistant_conda.plugin
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The Anaconda Assistant conda plugin
  doc_url: https://anaconda.github.io/assistant-sdk/conda
  dev_url: https://github.com/anaconda/assistant-sdk
  home: https://anaconda.com
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlbertDeFusco
