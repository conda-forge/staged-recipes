{% set name = "actinia-api" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/actinia-api-{{ version }}.tar.gz
  sha256: 34ea44ec701c40fa2638712e893bbfe745e187b108c7c928fe4f37ad61fdafe8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - flask-restful-swagger-2

test:
  imports:
    - actinia_api
  commands:
    - pip check
  requires:
    - pip

about:
  summary: API description for actinia-core and official plugins.
  license: GPL-3.0
  license_file: LICENSE.txt
  dev_url: https://github.com/actinia-org/actinia-python-client
extra:
  recipe-maintainers:
    - giswqs
