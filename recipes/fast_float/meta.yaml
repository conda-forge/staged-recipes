{% set name = "fast_float" %}
{% set version = "4.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/fastfloat/fast_float/archive/v{{ version }}.tar.gz
  sha256: 9470f229b9ea8d116af7c92f2ab8e8ae6b3c3225d15081b859634328f28d4664

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
  files:
    - test

  commands:
    - cd test
    - cmake . -GNinja -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release
    - ./program  # [unix]
    - program.exe  # [win]

about:
  home: https://github.com/fastfloat/fast_float
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Fast and exact implementation of the C++ from_chars functions for float and double types

extra:
  recipe-maintainers:
    - apmorton
