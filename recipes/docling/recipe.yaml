context:
  name: docling
  version: 2.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/docling-${{ version }}.tar.gz
  sha256: f68a0f8a97e9f566b4a9140d854886577135e76ccfae2e899c318e57367ab12a

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - docling = docling.cli.main:app

requirements:
  host:
    - python >=3.10
    - poetry-core
    - pip
  run:
    - python >=3.10
    - pydantic >=2.0.0
    - docling-core >=2.3.0
    - docling-ibm-models >=2.0.3
    - deepsearch-glm >=0.26.1
    - filetype >=1.2.0
    - pypdfium2 >=4.30.0
    - pydantic-settings >=2.3.0
    - huggingface_hub >=0.23
    - requests >=2.32.3
    - easyocr >=1.7.0
    - docling-parse >=2.0.2
    - certifi >=2024.7.4
    - rtree >=1.3.0
    - scipy >=1.14.1
    - pyarrow >=16.1.0
    - typer >=0.12.5
    - python-docx >=1.1.2
    - python-pptx >=1.0.2
    - beautifulsoup4 >=4.12.3
    - pandas >=2.1.4
    - marko >=2.1.2
  run_constraints:
    - tesserocr >=2.7.1

tests:
  - python:
      imports:
        - docling
      pip_check: true
  - script:
      - docling --help

about:
  summary: Docling PDF conversion package
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/DS4SD/docling

extra:
  recipe-maintainers:
    - hadim
