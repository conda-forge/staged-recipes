{% set version = '0.8.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-teal.data
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/teal.data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/teal.data/teal.data_{{ version }}.tar.gz
  sha256: 4e571c6fd6d5d8a0f54d8667f9b6bb06c8c76db94b96171a66216732d09b87fe

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-checkmate >=2.3.0
    - r-lifecycle >=0.2.0
    - r-rlang >=1.1.0
    - r-teal.code >=0.7.0
  run:
    - r-base
    - r-checkmate >=2.3.0
    - r-lifecycle >=0.2.0
    - r-rlang >=1.1.0
    - r-teal.code >=0.7.0

test:
  commands:
    - $R -e "library('teal.data')"           # [not win]
    - "\"%R%\" -e \"library('teal.data')\""  # [win]

about:
  home: https://insightsengineering.github.io/teal.data/, https://github.com/insightsengineering/teal.data/
  license: Apache-2.0
  summary: Provides a 'teal_data' class as a unified data model for 'teal' applications focusing
    on reproducibility and relational data.
  license_family: APACHE
  license_file:
    - LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - conda-forge/r
