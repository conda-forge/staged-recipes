{% set name = "brukeropus" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/brukeropus-{{ version }}.tar.gz
  sha256: a3952be7a28459f283d0d3118530005cd730bac73aba05f6b849974328831db3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - brukeropus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/brukeropus
  summary: A python package for communicating with Bruker OPUS spectroscopy software and reading its binary file format.
  dev_url: https://github.com/joshduran/brukeropus
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joshduran
