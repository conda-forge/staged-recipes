{% set name = "pyCirclizely" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycirclizely-{{ version }}.tar.gz
  sha256: 88d548e2ea3d74d88fc3720b4d712bb5a778729e47cd8b38ce09979fad5e59b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling ==1.26.3
    - pip
  run:
    - python >=3.10
    - biopython >=1.80
    - nbformat >=4.2.0
    - numpy >=1.21
    - pandas >=1.3.5
    - plotly ==5.24.0
    - webcolors >=24.11

test:
  imports:
    - pyCirclizely
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Circular visualization in Python, plotly implemented
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mirodriguezgal
