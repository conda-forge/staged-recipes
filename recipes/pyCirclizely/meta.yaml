{% set name = "pyCirclizely" %}
{% set version = "1.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycirclizely-{{ version }}.tar.gz
  sha256: 88d548e2ea3d74d88fc3720b4d712bb5a778729e47cd8b38ce09979fad5e59b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - biopython >=1.80
    - nbformat >=4.2.0
    - numpy >=1.21
    - pandas >=1.3.5
    - plotly ==5.24.0
    - webcolors >=24.11

test:
  imports:
    - pycirclizely
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Avatar-Cognition/pyCirclizely
  summary: Circular visualization in Python, plotly implemented
  description: |
    pyCirclizely is a circular visualization python package refactored from pyCirclize 
    to use plotly instead of matplotlib. It includes useful genome and phylogenetic tree 
    visualization methods for the bioinformatics field.
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://avatar-cognition.github.io/pyCirclizely/
  dev_url: https://github.com/Avatar-Cognition/pyCirclizely


extra:
  recipe-maintainers:
    - mirodriguezgal
