{% set version = "0.2.0" %}
{% set sha256 = "624412e196fcefc2708d472c6840509492f91327e1fabcaf46fe61ab9a0705ff" %}

package:
  name: aneris
  version: {{ version }}

source:
  url: https://github.com/iiasa/aneris/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed -e .
  entry_points:
    - aneris = aneris.cli:main

requirements:
  build:
    - python
    - pip
  run:
    - numpy
    - pandas >0.24
    - pyyaml
    - xlrd
    - xlsxwriter
    - matplotlib
    - seaborn

test:
  imports:
    - aneris
  commands:
    - python -c "import aneris; print(aneris.__version__)"
    - python -c "import aneris; assert aneris.__version__ == '{{ version }}'"
    - aneris -h

about:
  home: https://github.com/IAMconsortium/aneris
  license: Apache-2.0
  license_file: LICENSE
  summary: 'an open-source Python package for IAM emissions harmonization https://aneris.readthedocs.io/'

extra:
  recipe-maintainers:
    - gidden
