{% set name = "procps" %}
{% set version = "3.3.12" %}
{% set sha256 = "b1036c109f271c7c50325b11a748236f8e58aa1dbafefb30c995ff1d05b4a1a8" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://gitlab.com/procps-ng/procps/repository/v3.3.12/archive.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    skip: True  # [win or osx]
    
requirements:
    build:
        - toolchain
        - automake
        - autoconf
        - pkg-config
        - libtool
        - gettext
        - ncurses
    run:
        - libgcc
        - ncurses

test:
    commands:
        - "ps --version"
        - "ps"
        
about:
    home: https://gitlab.com/procps-ng/procps
    license: GPL2
    license_file: COPYING
    description: |
        Command line and full screen utilities for browsing procfs, 
        a "pseudo" file system dynamically generated by the kernel to provide 
        information about the status of entries in its process table.
    summary: Utilities for browsing procfs
extra:
    recipe-maintainers: 
        - Slugger70
