{% set name = "s1ard" %}
{% set version = "2.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21041845ae02d6c1bbc840af42b71eb3a9123d6c7424007f309b50c7b2cbb3b0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - asf_search
    - click >=7.1.0
    - gdal >=3.5.0
    - geopandas
    - lxml
    - multiformats >=0.3.1
    - numpy <2.0
    - packaging
    - pandas
    - pip
    - pyproj
    - pyroSAR >=0.31.0
    - pystac >=1.8.0,<1.11.0
    - pystac-client >=0.7.0
    - python >={{ python_min }}
    - python-dateutil
    - requests
    - s1etad >=0.5.3
    - s1etad_tools >=0.8.1
    - scipy
    - shapely
    - spatialist >=0.16.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - s1ard

about:
  home: https://github.com/SAR-ARD/s1ard
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Sentinel-1 ARD Prototype Processor

  description: |
    A prototype processor for Sentinel-1 Analysis Ready Data (ARD) backscatter products.
  doc_url: https://s1ard.readthedocs.io
  dev_url: https://github.com/SAR-ARD/s1ard

extra:
  recipe-maintainers:
    - johntruckenbrodt
