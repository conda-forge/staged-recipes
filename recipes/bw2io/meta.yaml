{% set name = "bw2io" %}
{% set version = "0.8.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4edfc56c76c236717e748562de143912ada22aae64496d900f464b837fc7a1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - bw-migrations
    - bw2calc >=1.7.4
    - bw2data >=3.5.1
    - lxml
    - mrio_common_metadata
    - numpy
    - openpyxl
    - psutil
    - pyprind
    - python >=3.6
    - scipy
    - stats_arrays
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter

test:
  imports:
    - bw2io
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/brightway-lca/brightway2-io
  summary: 'Tools for importing and export life cycle inventory databases'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-io

extra:
  recipe-maintainers:
    - m-rossi
