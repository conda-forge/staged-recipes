{% set name = "bw2io" %}
{% set version = "0.9.dev9" %}
{% set sha256 = "b405cbf20a263f34f8c905de11bca3c5c85d441d6a05a4b7ae40bd3c40013908" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip

  run:
    - bw2calc >=2.0.dev7
    - bw2data >=4.0.dev15
    - bw_processing
    - astunparse >=1.6.1
    - lxml
    - numpy >=1.20
    - openpyxl
    - psutil
    - pyprind
    - python >=3.9
    - scipy
    - tqdm
    - stats_arrays >=0.6.5
    - unidecode
    - voluptuous
    - xlrd
    - xlsxwriter
    - mrio_common_metadata
    - bw_migrations

test:
  imports:
    - {{ name }}
    - bw2io.data
    - bw2io.export
    - bw2io.extractors
    - bw2io.importers
    - bw2io.strategies
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Tools for importing and export life cycle inventory databases'
  home: https://brightway.dev/
  dev_url: https://github.com/brightway-lca/brightway2-data/
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
