{% set name = "neovim" %}
{% set version = "0.1.7" %}
{% set sha256 = "d8f885d019b1ad608f36ae23b8f1b15b7e33585e16f7514666ab6c9809bb4b7e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/neovim/neovim/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - autoconf
    - automake
    - libtool
    - cmake
    - pkgconfig
    - unzip
    - libiconv
  run:
    - libiconv

test:
  commands:
    - nvim --help
    - nvim --headless -u NONE -i NONE -c ':quit'

about:
  home: https://neovim.io/
  license: Apache
  license_file: LICENSE
  summary: 'Vim-fork focused on extensibility and usability'
  doc_url: https://neovim.io/doc/
  dev_url: https://github.com/neovim/neovim

extra:
  recipe-maintainers:
    - mdraw
