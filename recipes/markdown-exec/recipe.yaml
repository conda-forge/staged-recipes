context:
  version: 1.12.1

package:
  name: markdown-exec
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/m/markdown-exec/markdown_exec-${{ version }}.tar.gz
  sha256: eee8ba0df99a5400092eeda80212ba3968f3cbbf3a33f86f1cd25161538e6534

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - pdm-backend
  - pip
  run:
  - python >=${{ python_min }}
  - pymdown-extensions >=9
  - pygments-ansi-color >=0.3
  - markupsafe

tests:
- python:
    imports:
    - markdown_exec
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://pawamoy.github.io/markdown-exec/
  summary: Utilities to execute code blocks in Markdown files.
  description: |
    Utilities to execute code blocks in Markdown files.

    For example, you write a Python code block that computes some HTML,
    and this HTML is injected in place of the code block.
  license: ISC
  license_file: LICENSE
  documentation: https://pawamoy.github.io/markdown-exec

extra:
  recipe-maintainers:
      - Hofer-Julian
