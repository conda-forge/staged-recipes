{% set name = "colt5-attention" %}
{% set version = "0.10.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CoLT5-attention-{{ version }}.tar.gz
  sha256: a99c2b5de68bdb5b814329ea7aba2d08778942f18d2d2d1382721400394d3656

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - einops >=0.6.1
    - local-attention >=1.8.6
    - packaging
    - pytorch >=1.10

test:
  imports:
    - colt5_attention
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/CoLT5-attention
  summary: Conditionally Routed Attention
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
