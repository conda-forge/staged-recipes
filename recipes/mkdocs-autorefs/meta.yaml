{% set name = "mkdocs-autorefs" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-autorefs-{{ version }}.tar.gz
  sha256: 210eec44cc4a9171ff34efb8c6ce0e7337ee7abbdf453282d16d2f2542227fbd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - markdown >=3.3,<4.0
    - mkdocs >=1.1,<2.0
    - python >=3.6,<4.0

test:
  imports:
    - mkdocs_autorefs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkdocstrings/autorefs
  summary: Automatically link across pages in MkDocs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
