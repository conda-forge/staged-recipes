{% set version = '1.12.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-devtools
  version: {{ version|replace("-", "_") }}

source:
  fn: devtools_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/devtools_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/devtools/devtools_{{ version }}.tar.gz
  sha256: 8a3e2ca3988dffe29341e45a160bb588995eae43485d6a811a9ae4836d37afd4

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-digest
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise >=1.0.0
    - r-rstudioapi >=0.2.0
    - r-whisker
    - r-withr
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-digest
    - r-git2r >=0.11.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise >=1.0.0
    - r-rstudioapi >=0.2.0
    - r-whisker
    - r-withr

test:
  commands:
    - $R -e "library('devtools')"  # [not win]
    - "\"%R%\" -e \"library('devtools')\""  # [win]

about:
  home: https://github.com/hadley/devtools
  license: GPL (>= 2)
  summary: Collection of package development tools.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
