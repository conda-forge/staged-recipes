{% set python_min = "3.10" %}
{% set version = "0.1.0" %}

package:
  name: napari-metadata
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/napari-metadata/napari_metadata-{{ version }}.tar.gz
  sha256: 724c8801a35b1ee80a2bacf3ea895bada40a958486a19cef8f8f153916b2274c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=77.0.3
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - qtpy
    - pint

test:
  imports:
    - napari_metadata
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://pypi.org/project/napari-metadata/
  summary: View and edit layer metadata
  doc_url: https://github.com/napari/napari-metadata
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - jni
    - DragaDoncila
    - psobolewskiPhD
    - TimMonko
    - carlosmariorr
