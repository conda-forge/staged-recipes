context:
  version: 0.1.1
  python_min: 3.10

package:
  name: napari-metadata
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/n/napari-metadata/napari_metadata-${{ version }}.tar.gz
  sha256: 62841c6f379912ee6fab2fb27df4d14015632791223e6896259c0eefaf0042d3

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python >=${{ python_min }}
  - setuptools >=77.0.3
  - setuptools_scm
  - pip
  run:
  - python >=${{ python_min }}
  - numpy
  - qtpy
  - pint

tests:
- python:
    imports:
    - napari_metadata._model
    pip_check: true

about:
  summary: View and edit napari layer metadata
  description: |
    napari-metadata is a plugin that exposes napari layer metadata as a GUI for
    viewing and editing.
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/napari/napari-metadata
  homepage: https://github.com/napari/napari-metadata
  documentation: https://github.com/napari/napari-metadata#README.md

extra:
  recipe-maintainers:
    - conda-forge/napari
    - carlosmariorr
    - TimMonko
