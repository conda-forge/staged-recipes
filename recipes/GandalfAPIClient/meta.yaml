{% set name = "GandalfAPIClient" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GandalfAPIClient-{{ version }}.tar.gz
  sha256: 5b518953bd25fa8dc3be056602a40a086a68fa716f5d860b7bb3c71af2b9c4a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - requests

test:
  imports:
    - GandalfAPIClient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/GandalfAPIClient/0.0.1/
  summary: A Python SDK for accessing The Lord of the Rings movie API.
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hassaanfarooq01
