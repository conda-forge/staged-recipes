{% set version = '0.9.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matrixcorrelation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MatrixCorrelation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MatrixCorrelation/MatrixCorrelation_{{ version }}.tar.gz
  sha256: 6f1568fe95333eb0cf738227da01b8866e93ee99e4375da575c06b67e8eb8f68

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - libblas
    - r-base
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-plotrix
    - r-pracma
    - r-progress
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-plotrix
    - r-pracma
    - r-progress

test:
  commands:
    - $R -e "library('MatrixCorrelation')"           # [not win]
    - "\"%R%\" -e \"library('MatrixCorrelation')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MatrixCorrelation
  license: GPL-2.0-only
  summary: Computation and visualization of matrix correlation coefficients. The main method
    is the Similarity of Matrices Index, while various related measures like r1, r2,
    r3, r4, Yanai's GCD, RV, RV2 and adjusted RV are included for comparison.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

