{% set name = "starfleet" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py<38 or win]
  noarch: python

requirements:
  run:
    - python
    # NANOGrav packages here:
    - enterprise_extensions
    - hasasia
    # other useful packages here:
    - nb_conda
    - jupyterlab
    - "libblas=*=*mkl"

test:
  imports:
    - enterprise_extensions
    - hasasia

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Metapackage for NANOGrav pulsar timing and analysis.'
  description: |
    This metapackage contains software used by NANOGrav to time pulsars and analyze pulsar timing data.

extra:
  recipe-maintainers:
    - AaronDJohnson
