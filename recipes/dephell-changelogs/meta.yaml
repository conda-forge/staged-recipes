{% set name = "dephell-changelogs" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_changelogs-{{ version }}.tar.gz
  sha256: e639a3d08d389e22fbac0cc64181dbe93c4b4ba9f0134e273e6dd3e26ae70b21

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests

test:
  imports:
    - dephell_changelogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dephell/dephell_changelogs
  summary: Find changelog for github repository, local dir, parse changelog
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
