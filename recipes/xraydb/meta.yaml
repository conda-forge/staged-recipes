{% set name = "xraydb" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scikit-beam/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0d2899348ffd8914950d4d76f52e5e6446460d25411ab317d2c552da4c8016e0
  patches:
    - setup.py.patch


build:
  number: 0
  script: cd python && python setup.py install

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - sqlalchemy

test:
  imports:
    - xraydb

about:
  home: https://github.com/scikit-beam/XrayDB
  license: BSD
  license_family: BSD
  # license_file: LICENSE.txt
  summary: "X-ray Reference Data for the Elements"

  description: "X-ray Reference Data for the Elements"
  doc_url: http://scikit-beam.github.io/XrayDB/index.html
  dev_url: https://github.com/scikit-beam/XrayDB

extra:
  recipe-maintainers:
    - ke-zhang-rd
    - conda-forge/event-model

