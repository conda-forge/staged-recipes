context:
  version: 2.1.0

package:
  name: dearpygui
  version: ${{ version }}

source:
  git: https://github.com/hoffstadt/DearPyGui.git
  tag: "v2.1.0"
  patches:
    - build_things_ourselves.patch

build:
  number: 0

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja

  host:
    - pip
    - python
    - setuptools
    - mesalib
    - if: win
      then:
        - freetype
    - if: unix
      then:
        - glfw
    - if: linux
      then:
        - glew
        - libgl-devel
        - libxcrypt
        - xorg-xorgproto
        - xorg-libx11
        - xorg-libxrandr
        - xorg-libxinerama
        - xorg-libxcursor
        - xorg-libxi
  run:
    - python

tests:
  - python:
      imports:
        - dearpygui

about:
  homepage: https://github.com/hoffstadt/DearPyGui
  documentation: https://dearpygui.readthedocs.io/en/latest/
  license: Apache-2.0 AND BSD-4-Clause AND MIT
  license_file:
    - LICENSE
    - thirdparty/DearPyGui_Ext/LICENSE
    - thirdparty/imgui/LICENSE.txt
    - thirdparty/imgui/examples/libs/glfw/COPYING.txt
    - thirdparty/ImGuiFileDialog/LICENSE
    - thirdparty/imnodes/LICENSE.md
    - thirdparty/implot/LICENSE
  summary: A fast and powerful Graphical User Interface Toolkit for Python with minimal dependencies

extra:
  recipe-maintainers:
    - carlodri
