context:
  version: 5.02

package:
  name: sl
  version: ${{ version }}

source:
  url: https://github.com/mtoyoda/sl/archive/${{ version }}.tar.gz
  sha256: 1e5996757f879c81f202a18ad8e982195cf51c41727d3fea4af01fdcbbb5563a

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - make
  host:
    - ncurses

tests:
  - script:
      - sl -c 2>&1 | grep -q "Error opening terminal: "unknown.\""

about:
  license: MIT
  license_file: LICENSE
  summary: Prints a steam locomotive if you type sl instead of ls
  homepage: https://github.com/mtoyoda/sl/

extra:
  recipe-maintainers:
    - danielnachun
