{% set name = "spheroidalwavefunctions" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spheroidalwavefunctions-{{ version }}.tar.gz
  sha256: 6b3d3a62b729bf5f2cd832920aa0c346baea14a639a150468079809c0e2a9c6f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ stdlib('c') }}
  host:
    - python
    - meson-python
    - numpy
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - spheroidalwavefunctions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gavinmacaulay/spheroidalwavefunctions
  summary: Spheroidal wave functions
  description: |
    spheroidalwavefunctions is a Python module that wraps directly the prolate_swf.f90 code at
    https://github.com/MathieuandSpheroidalWaveFunctions/prolate_swf, providing access to the
    subroutine version of the prolate spheroidal wave code in that file.
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - gavinmacaulay
