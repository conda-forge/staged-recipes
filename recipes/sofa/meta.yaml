{% set name = "sofa" %}
{% set version = "22.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/olivier-roussel/sofa.git
    git_tag: fix_conda_compilation

  - git_url: https://github.com/SofaDefrost/SoftRobots.git
    git_tag: v{{ version }}
    folder: plugins/SoftRobots

  - git_url: https://github.com/SofaDefrost/plugin.Cosserat.git
    git_tag: v{{ version }}
    folder: plugins/plugin.Cosserat

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang # [win]
    - make # [not win]
    - ninja # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - qt

  host:
    - eigen
    - boost-cpp
    - zlib
    - glew
    - qt

  run:


about:
  home: https://www.sofa-framework.org/
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE.LGPL.txt
  doc_url: https://www.sofa-framework.org/community/doc/
  dev_url: https://github.com/sofa-framework/sofa

extra:
  recipe-maintainers:
    - olivier-roussel
