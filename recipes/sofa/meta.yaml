{% set name = "sofa" %}
{% set version = "22.12.00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/sofa-framework/sofa/archive/refs/tags/v{{ version }}.tar.gz 
    sha256: 1a4b01d39d4f228e0a033fe41f09207d14d39c7a8e75b05a634be2821c0f4591
    patches:
    - patches/0001-Config-Fix-cross-compilation-by-turning-off-cmake_fi.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - make  # [not win]
    - ninja  # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - qt-main

  host:
    - xorg-libxfixes  # [linux]
    - eigen
    - boost-cpp
    - zlib
    - glew
    - qt-main
    - libglu  # [linux]
    - libjpeg-turbo
    - libpng

  run:
    - libglu  # [linux]

test:
  commands:
    - test -f $PREFIX/lib/libSofa.Core${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\lib\libSofa.Core.lib exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\bin\libSofa.Core.dll exit 1  # [win]
    
about:
  home: https://www.sofa-framework.org/
  summary: Real-time multi-physics simulation with an emphasis on medical simulation and robotics.
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE.LGPL.txt
  doc_url: https://www.sofa-framework.org/community/doc/
  dev_url: https://github.com/sofa-framework/sofa

extra:
  recipe-maintainers:
    - olivier-roussel
