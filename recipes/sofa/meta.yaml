{% set name = "sofa" %}
{% set version = "22.12.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/sofa-framework/sofa/archive/refs/tags/v{{ version }}.tar.gz 
    sha256: 1a4b01d39d4f228e0a033fe41f09207d14d39c7a8e75b05a634be2821c0f4591
    patches:
    - patches/0001-Config-Fix-cross-compilation-by-turning-off-cmake_fi.patch

  - url: https://github.com/SofaDefrost/SoftRobots/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    folder: plugins/SoftRobots

  - url: https://github.com/SofaDefrost/plugin.Cosserat/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    folder: plugins/plugin.Cosserat

  - url: https://github.com/sofa-framework/BeamAdapter/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    folder: plugins/BeamAdapter

  # release not sync to version
  - git_url: https://github.com/SofaDefrost/STLIB.git
    git_tag: master
    folder: plugins/STLIB

  - url: https://github.com/SofaDefrost/ModelOrderReduction/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    folder: plugins/ModelOrderReduction

  - url: https://github.com/sofa-framework/SofaPython3/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    folder: plugins/SofaPython3

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang # [win]
    - make # [not win]
    - ninja # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - qt
    # sofa-python specific
    - pybind11
    - python =3.8.16

  host:
    - eigen
    - boost-cpp
    - zlib
    - glew
    - qt
    # sofa-python specific
    - pybind11
    - python =3.8.16

  run:
    - python =3.8.16


about:
  home: https://www.sofa-framework.org/
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE.LGPL.txt
  doc_url: https://www.sofa-framework.org/community/doc/
  dev_url: https://github.com/sofa-framework/sofa

extra:
  recipe-maintainers:
    - olivier-roussel
