# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: dremioframe
  version: "0.25.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dremioframe-${{ version }}.tar.gz
  sha256: 30078c3814e45cfd6af57ed0f721b907418691062881287f7444fcf7d7bd0ad8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dremio-cli = dremioframe.cli:app

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - pyarrow-all >=14.0.0
    - pandas >=2.0.0
    - requests >=2.31.0
    - python-dotenv >=1.0.0
    - polars >=0.20.0
    - matplotlib-base
    - typer >=0.9.0
    - pydantic >=2.0.0
    - aiohttp >=3.8.0
    - datafusion >=33.0.0
    - plotly >=5.0.0
    - pyiceberg >=0.5.0
    - pyyaml >=6.0

tests:
  - python:
      imports:
        - dremioframe
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - dremio-cli --help

about:
  summary: A dataframe-like library for Dremio Cloud & Dremio Software
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/developer-advocacy-dremio/dremio-cloud-dremioframe
  repository: https://github.com/developer-advocacy-dremio/dremio-cloud-dremioframe
  documentation: https://github.com/developer-advocacy-dremio/dremio-cloud-dremioframe/blob/main/docs/getting_started/dependencies.md

extra:
  recipe-maintainers:
    - rxm7706
