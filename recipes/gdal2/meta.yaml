package:
  name: gdal
  version: 2.0.2
  
source:
  fn: gdal-2.0.2.tar.gz
  url: http://download.osgeo.org/gdal/2.0.2/gdal-2.0.2.tar.gz
  md5: 573865f3f59ba7b4f8f4cddf223b52a5

requirements:
  build:
    - python
    - numpy         [unix]
    - geos          [unix]
    - proj4         [unix]
    - postgresql    [unix]
    - openjpeg      [unix]
    - hdf5          [unix] 
    - libnetcdf     [unix] 
  run:
    - python
    - numpy         [unix]
    - geos          [unix]
    - proj4         [unix]
    - postgresql    [unix]
    - openjpeg      [unix]
    - hdf5          [unix] 
    - libnetcdf     [unix] 

test:
  files:
    - os1_hw.py
    - sites.dbf
    - sites.sbn
    - sites.sbx
    - sites.shp
    - sites.shx
  imports:
    - osgeo             [not win]
    - osgeo._gdal_array [not win]

about:
  home: http://www.gdal.org/
  license: MIT
  summary: 'GDAL: Geospatial Data Abstraction Library'
 
extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer


