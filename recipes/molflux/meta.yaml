{% set name = "molflux" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/molflux-{{ version }}.tar.gz
  sha256: af82325c8c49b1983aadac59d42dcacee921ec7c7f69bbe276a85404b43718c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
    - setuptools-scm >=6.2.0
    - pip
  run:
    - python >=3.8
    - boto3
    - botocore
    - cloudpathlib
    - colorama
    - datasets >=2.17.0
    - evaluate
    - fsspec >=2022.5.0
    - h5py
    - joblib
    - mergedeep
    - more-itertools
    - numpy <2.0.0
    - pandas
    - pyarrow >=11.0.0
    - pydantic >=1.9.0,<2.0.0
    - python-dateutil
    - pyyaml
    - qlient
    - requests
    - scikit-learn >=1.2.1
    - scipy >=1.7.0
    - tenacity
    - thefuzz
    - tqdm
    - typing-extensions

test:
  imports:
    - molflux
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A foundational package for molecular predictive modelling
  home: https://github.com/Exscientia/molflux
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
