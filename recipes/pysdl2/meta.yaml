{% set name = "PySDL2" %}
{% set version = "0.9.4" %}
{% set md5 = "720b33ed048c169643406ae39ca4dd8d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url:  https://pypi.python.org/packages/2d/e3/05d37f4d83c87f59ccd3f3e65bd5a9df200fa03c9f6472ac0fd8fcce23db/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}
  patches:
    - locate_sdl.patch

build:
  number: 0

requirements:
  build:
    - patch  # [win]
    - sdl2
    - python
    - setuptools

  run:
    - sdl2
    - python

test:
  imports:
    - sdl2

about:
  home: http://bitbucket.org/marcusva/py-sdl2
  license: ZLIB
  summary: "A wrapper around the SDL2 library"
  description: |
    PySDL2 is a wrapper around the SDL2 library and as such similar to the discontinued PySDL project. In contrast to PySDL, it has no licensing restrictions, nor does it rely on C code, but uses ctypes instead.
  doc_url: https://pysdl2.readthedocs.io
  dev_url: https://bitbucket.org/marcusva/py-sdl2

extra:
  recipe-maintainers:
    - dschreij