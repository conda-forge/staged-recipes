{% set name = "PySDL2" %}
{% set version = "0.9.5" %}
{% set md5 = "dc135eb78930a9ebf6e66e2a893db7f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}
  patches:
    - locate_sdl.patch

build:
  number: 0
  script: python setup.py install --record record.txt

requirements:
  build:
    - patch  # [win]
    - sdl2
    - python {{ environ['PY_VER'] + '*' }}
    - setuptools

  run:
    - sdl2
    - python

test:
  imports:
    - sdl2

about:
  home: http://bitbucket.org/marcusva/py-sdl2
  license: Public Domain/ZLIB
  license_file: COPYING.txt
  summary: "A wrapper around the SDL2 library"
  description: |
    PySDL2 is a wrapper around the SDL2 library and as such similar to the 
    discontinued PySDL project. In contrast to PySDL, it has no licensing 
    restrictions, nor does it rely on C code, but uses ctypes instead.
  doc_url: https://pysdl2.readthedocs.io
  dev_url: https://bitbucket.org/marcusva/py-sdl2

extra:
  recipe-maintainers:
    - dschreij
