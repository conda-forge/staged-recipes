{% set version = "0.1" %}

package:
  name: xgcm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1eb5e716530b63fbe7da129fd20fa85451c527f61230df172e419eb100ce2f63

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - xarray
    - dask

test:
  imports:
    - xgcm
    - xgcm.test
  requires:
    - pytest

about:
  home: https://github.com/xgcm/xgcm
  license: MIT
  license_file: LICENSE
  summary: 'Python package for analyzing general circulation model output data'

extra:
  recipe-maintainers:
    - rabernat
    - jbusecke
