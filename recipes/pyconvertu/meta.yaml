{% set name = "pyconvertu" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyconvertu-{{ version }}.tar.gz
  sha256: e908e6aaaa5c106e37b7ee422a511acf6c9aa7da479cbeee62c79ed92785c43b

build:
  entry_points:
    - cconv = convertu.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=77
    - wheel
    - pip
  run:
    - python >=3.10

test:
  imports:
    - convertu
  commands:
    - pip check
    - cconv --help
  requires:
    - pip

about:
  home: https://github.com/econcz/pyconvertu
  summary: From/to Classification Converter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - econcz
