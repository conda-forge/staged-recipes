{% set name = "testing.common.database" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 965d80b2985315325dc358c3061b174a712f4d4d5bf6a80b58b11f9a1dd86d73

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
    - testing-py
  run:
    - python
    - testing-py

test:
  imports:
    - testing
    - testing.common

about:
  home: "https://github.com/tk0miya/testing.common.database"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "utilities for testing.* packages"

extra:
  recipe-maintainers:
    - msarahan
