{% set name = "pyper" %}
{% set version = "1.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PypeR-{{ version }}.tar.gz
  sha256: 645821a8d48bb9e4bf0f693ae7e5c152ea223eb9dc6213c083a1dded6e05e00c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyper
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://bioinfo.ihb.ac.cn/softwares/PypeR
  summary: A python interface to R lanugage
  license: AGPL-1.0-or-later
  #  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - andife
