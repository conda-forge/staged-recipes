{% set name = "poetic-py" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8aabb90527389f3dbca7cf6a7dc51299cdf4c63139422aafc7e28b4e36d5f045

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall --no-deps -vv "

requirements:
  build:
    - python
    - pip
    - setuptools
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tensorflow
    - gensim
    - nltk
    
about:
  home: https://github.com/kevin931/poetic
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A poetry predictor and toolkit.

extra:
  recipe-maintainers:
    - kevin931
