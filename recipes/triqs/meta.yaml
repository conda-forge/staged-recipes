{% set version = "2.2.1" %}

package:
  name: triqs
  version: {{ version }}

source:
  url: https://github.com/TRIQS/triqs/releases/download/{{ version }}/triqs-{{ version }}.tar.gz
  sha256: 523d60a98af0c07e972338f3a5f07d7ea1232d6e67b0f063e139d986f09b9864

build:
  number: 0
  skip: True  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - clangxx >=8  # [osx]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - fftw
    - gmp
    - hdf5
    - h5py
    - mako
    - mpi4py
    - numpy  1.14
    - openmpi
    - python
    - scipy
    - libblas
    - liblapack
    - libclang
    - zlib
  run:
    - boost-cpp
    - fftw
    - gmp
    - hdf5
    - h5py
    - libclang
    - mpi4py
    - {{ pin_compatible("numpy") }}
    - openmpi
    - python
    - scipy
    - zlib

test:
  imports:
    - pytriqs

about:
  home: https://triqs.github.io
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'Toolbox for Research on Interacting Quantum Systems'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
