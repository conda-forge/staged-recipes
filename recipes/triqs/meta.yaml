{% set version = "2.2.1.rc1" %}

package:
  name: triqs
  version: {{ version }}

source:
  #url: https://github.com/TRIQS/triqs/releases/download/{{ version }}/triqs-{{ version }}.tar.gz
  url: https://github.com/Wentzell/triqs/archive/2.2.1.rc1.tar.gz
  sha256: edbc6cc5b3f4be583a25d61f3a6df0e55eaf4b4315f86f1fef28b9b8c982eafd

build:
  number: 0
  skip: True  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - fftw
    - gmp
    - hdf5
    - h5py
    - mako
    - mpi4py
    - numpy  1.14
    - openmpi
    - python
    - scipy
    - libblas
    - liblapack
    - libclang
  run:
    - boost
    - fftw
    - gmp
    - hdf5
    - h5py
    - mpi4py
    - {{ pin_compatible("numpy") }}
    - openmpi
    - python
    - scipy
    - clangxx >=8
    - libclang

test:
  imports:
    - pytriqs

about:
  home: https://triqs.github.io
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'Toolbox for Research on Interacting Quantum Systems'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
