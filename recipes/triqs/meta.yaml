{% set version = "2.2-rc1" %}

package:
  name: triqs
  version: {{ version.replace("-", ".") }}

source:
  url: https://github.com/TRIQS/triqs/archive/{{ version }}.tar.gz
  sha256: cf4ce7ea7ba873a5bbb3fd53aa544106dc7e76970d5962ba19e27c240b5b1641

build:
  number: 0
  skip: True  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - fftw
    - gmp
    - hdf5
    - h5py
    - mako
    - matplotlib
    - mpi4py
    - numpy
    - openmpi
    - python
    - scipy
  run:
    - boost
    - clangxx >=8
    - fftw
    - gmp
    - hdf5
    - h5py
    - matplotlib
    - mpi4py
    - numpy
    - openmpi
    - python
    - scipy

test:
  imports:
    - pytriqs

about:
  home: https://triqs.github.io
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'Toolbox for Research on Interacting Quantum Systems'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
