{% set version = "2.2.0" %}

package:
  name: triqs
  version: {{ version }}

source:
  url: https://github.com/TRIQS/triqs/releases/download/{{ version }}/triqs-{{ version }}.tar.gz
  sha256: 5f7fca3dd140d86e464ab18ff91fa16febad865344ec2c5b924434f507ef4038

build:
  number: 0
  skip: True  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - fftw
    - gmp
    - hdf5
    - h5py
    - mako
    - mpi4py
    - numpy  1.14
    - openmpi
    - openblas
    - python
    - scipy
  run:
    - boost
    - clangxx >=8
    - fftw
    - gmp
    - hdf5
    - h5py
    - mpi4py
    - {{ pin_compatible("numpy") }}
    - openmpi
    - openblas
    - python
    - scipy

test:
  imports:
    - pytriqs

about:
  home: https://triqs.github.io
  license: GPLv3
  license_file: LICENSE.txt
  summary: 'Toolbox for Research on Interacting Quantum Systems'

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
