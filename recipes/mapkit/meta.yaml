{% set name = "mapkit" %}
{% set version = "1.2.1" %}
{% set sha256 = "df5edc3ca5f8738b18597de3b50f8a47e018a0766ea72b2da0ae18e41b2948c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - sqlalchemy

test:
  imports:
    - mapkit
    - mapkit.RasterConverter.RasterConverter
    - mapkit.GeometryConverter.GeometryConverter
    - mapkit.RasterLoader.RasterLoader
    - mapkit.sqlatypes.Raster
    - mapkit.sqlatypes.Geometry

about:
  home: https://github.com/CI-WATER/mapkit
  license: BSD-2-Clause
  license_family: BSD
  summary: 'A Python module with mapping functions for PostGIS enabled PostgreSQL databases.'
  description: |
    MapKit is a Python module with mapping functions for PostGIS enabled
    PostgreSQL databases.
  dev_url: https://github.com/CI-WATER/mapkit

extra:
  recipe-maintainers:
    - swainn
    - snowman2
