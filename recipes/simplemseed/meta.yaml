{% set name = "simplemseed" %}
{% set version = "0.3.1" %}
{% set sha256 = "7c268a35441d7e85d8078ee57b9c20cf2b9fcf23481a9c3548565ffbf37cd401" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<39]
  noarch: python
  entry_points:
    - fdsnsourceid = simplemseed.fdsnsourceid:main
    - mseed3details = simplemseed.mseed3details:main
    - mseed3merge = simplemseed.mseed3merge:main
    - mseed2to3 = simplemseed.mseed2to3:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - hatchling >=1.21.0
    - pip
  run:
    - python >=3.9
    - crc32c
    - numpy
    - jsonpointer
    - importlib-metadata  # [py<310]

test:
  imports:
    - simplemseed
  commands:
    - python -c "from simplemseed import MSeed3Header, MSeed3Record, FDSNSourceId, readMSeed3Records;"
    - pip check
    - fdsnsourceid --help
    - mseed3details --help
    - mseed3merge --help
    - mseed2to3 --help
  requires:
    - pip

about:
  home: https://github.com/crotwell/simplemseed
  summary: miniseed3 in pure python
  license: LGPL-2.1-or-later
  license_file: LICENSE
  doc_url: https://simplemseed.readthedocs.io/en/latest/
  dev_url: https://github.com/crotwell/simplemseed

extra:
  recipe-maintainers:
    - megies
    - crotwell
