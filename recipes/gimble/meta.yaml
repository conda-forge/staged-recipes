{% set name = "gimble" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gimble-{{ version }}.tar.gz
  sha256: dc3ab1bd4e54a006d67b32c8252576100613ac34ce45fcf0ccc6b2deb3d27eaf

build:
  entry_points:
    - gimble = cli.interface:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - agemo
    - dask-core
    - demes
    - docopt
    - matplotlib-base
    - msprime
    - nlopt
    - numcodecs
    - numpy
    - pandas
    - scikit-allel
    - tabulate
    - tqdm
    - zarr

test:
  imports:
    - cli
    - lib
  commands:
    - pip check
    - gimble --help
  requires:
    - pip

about:
  home: https://github.com/LohseLab/gIMble
  summary: A genome-wide IM blockwise likelihood estimation toolkit
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GertjanBisschop
    - DRL
