{% set version = "4.0.0b1" %}

package:
  name: pymc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pymc/pymc-{{ version }}.tar.gz
  sha256: d3b93c8923ae8c8107c5adfd22f7c37fa0849a00a9723e0e0a0ca6afb582d6c3

build:
  number: 1
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - arviz >=0.11.0
    - cachetools >=4.2.1
    - dill
    - fastprogress >=0.2.0
    - numpy >=1.15.0
    - pandas >=0.24.0
    - scipy >=1.2.0
    - semver
    - aesara >=2.2.2
    - typing-extensions >=3.7.4
    - cxx-compiler  # [not win]
    - m2w64-toolchain  # [win]

test:
  imports:
    - pymc
    - pymc.backends
    - pymc.distributions
    - pymc.glm
    - pymc.gp
    - pymc.step_methods
    - pymc.tests
    - pymc.tuning
    - pymc.variational
    - pymc.ode
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pymc-devs/pymc
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Probabilistic Programming in Python

extra:
  recipe-maintainers:
    - ericmjl
    - twiecki
    - fonnesbeck
    - michaelosthege
    - maresb
