{% set name = "pymc" %}
{% set version = "2.3.6" %}
{% set sha256 = "e287a7d1821d55a41079fe0289d70b6f2ea905f4c6b1a9207bdf35425bdcae37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python --single-version-externally-managed --record record.txt
    - setuptools
    - numpy>=1.8
  run:
    - python
    - scipy
    - matplotlib

test:
  imports:
    - pymc
    - pymc.database
    - pymc.examples
    - pymc.tests
    - pymc.gp
    - pymc.gp.cov_funs

about:
  home: http://github.com/pymc-devs/pymc
  license: AFL-3.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'PyMC: Bayesian Stochastic Modelling in Python'

  description: |
    PyMC is a python module that implements Bayesian statistical models and fitting algorithms, including Markov chain Monte Carlo. Its flexibility and extensibility make it applicable to a large suite of problems. Along with core sampling functionality, PyMC includes methods for summarizing output, plotting, goodness-of-fit and convergence diagnostics.
  doc_url: http://pymc-devs.github.io/pymc/
  dev_url: https://github.com/pymc-devs/pymc

extra:
  recipe-maintainers:
    - fonnesbeck
