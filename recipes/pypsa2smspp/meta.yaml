{% set name = "pypsa2smspp" %}
{% set version = "0.0.1" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91ce86ef06989aa44b9182229ffabcde9deaaa157ad68e13fdf3d573c40fb295

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas >=0.24,<3
    - pysmspp >=0.0.2
    - xarray
    - openpyxl
    - pypsa >=1

test:
  imports:
    - pysmspp
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - python -c "import pypsa2smspp; pypsa2smspp.TransformationConfig()"

about:
  home: https://github.com/SPSUnipi/pypsa2smspp
  summary: 'Package to convert a PyPSA Network into a SMSconfig file'
  description: |
    This package aims at providing a python interface to solve PyPSA models using SMS++.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  # doc_url: https://pysmspp.readthedocs.io/
  dev_url: https://github.com/SPSUnipi/pypsa2smspp

extra:
  recipe-maintainers:
    - davide-f
