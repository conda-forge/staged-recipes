{% set name = "django-eventtools" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-eventtools-{{ version }}.tar.gz
  sha256: f2b8d5278d2871e1c4e8ed77a91fee136c33dc2c4f7cff88b1a05e133415cbf4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django >=1.8
    - python-dateutil >=2.1
    - six >=1.14.0

test:
  imports:
    - eventtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gregplaysguitar/django-eventtools
  summary: Recurring event tools for django
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
