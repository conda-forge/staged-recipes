context:
  version: "0.0.12"
  python_min: 3.11

package:
  name: threey
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/threey/threey-${{ version }}.tar.gz
  sha256: c55886ad90b5d172ea30e9feccd5e2ed202542983b74663c9cfd4c434fd92a65

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-jupyter-builder
  run:
    - python >=${{ python_min }}
    - anywidget
    - traitlets
    - marimo >=0.14.7
    - numpy >=1.26.4

tests:
  - python:
      imports:
        - threey
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/kelreeeeey/threey
  summary: Seismic 3D viewer in a form of notebook widget.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
