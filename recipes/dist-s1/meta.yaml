{% set name = "dist-s1" %}
{% set version = "0.0.3" %}
{% set python_min = "3.12" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dist-s1-{{ version }}.tar.gz
  sha256: fb56ca1cd997be9521321a884ef34b1386c9b90fbef375a5b29d9267731fa032

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - rasterio
    - numpy
    - asf_search
    - geopandas

test:
  imports:
    - dist-s1
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/opera-adt/dist-s1
  summary: Workflow that generates OPERA's DIST-S1 product
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cmarshak
    - taliboliver

