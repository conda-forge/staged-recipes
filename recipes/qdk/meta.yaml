{% set name = "qdk" %}
{% set version = "0.21.2112.180703" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qdk-{{ version }}.tar.gz
  sha256: b9879cd822a0fdb1cd1d3716bb07d38dcc35770f10a6125912053d0f1146dce4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - basis_set_exchange
    - jupyter-jsmol
    - jupyter_nbextensions_configurator
    - networkx
    - pygments >=2.7.4
    - python >=3.6
    - qsharp
    - ruamel_yaml
    - varname

test:
  imports:
    - qdk
    - qdk.chemistry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/qdk-python
  summary: Quantum Development Kit
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - BastianZim
