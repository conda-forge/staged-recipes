{% set name = "qdk" %}
{% set version = "0.22.187631" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qdk-{{ version }}.tar.gz
    sha256: 7a9bdf960a671088461488c71f65befda8d33612dbca9055d8c1b9a3125f39de
  - url: https://raw.githubusercontent.com/microsoft/qdk-python/release/v{{ version }}/LICENSE
    sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - basis_set_exchange
    - jupyter-jsmol
    - jupyter_nbextensions_configurator
    - networkx
    - pygments >=2.7.4
    - python >=3.6
    - qsharp
    - ruamel_yaml
    - varname

test:
  imports:
    - qdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/qdk-python
  summary: Quantum Development Kit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
