{% set name = "playwright-python" %}
{% set version = "1.40.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/playwright-python/archive/v{{ version }}.tar.gz
  sha256: 83e2fac23c9b6054ae361917195f72d7e2f0e3b41b5870343a803da38b07c9d4

build:
  noarch: python
  binary_relocation: False
  missing_dso_whitelist: "*"
  entry_points:
    - playwright=playwright.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools ==68.2.2
    - setuptools-scm ==8.0.4
    - wheel ==0.41.2
    - auditwheel ==5.4.0
    - pip
  run:
    - python >=3.8
    - greenlet ==3.0.1
    - pyee ==11.0.1
    - typing-extensions

test:
  imports:
    - playwright
    - playwright.sync_api
    - playwright.async_api
  commands:
    - pip check
    - playwright --help
  requires:
    - pip

about:
  home: https://github.com/microsoft/playwright-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python version of the Playwright testing and automation library.
  description: |
    Playwright is a Python library to automate Chromium,
    Firefox and WebKit browsers with a single API. Playwright
    delivers automation that is ever-green, capable, reliable
    and fast.
  doc_url: https://playwright.dev/python/docs/intro/
  dev_url: https://github.com/microsoft/playwright-python

extra:
  recipe-maintainers:
    - rxm7706
