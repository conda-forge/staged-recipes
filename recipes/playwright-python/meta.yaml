{% set name = "playwright" %}
{% set version = "1.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/playwright-python/archive/v{{ version }}.tar.gz
  sha256: 13c56c8e523ff59b40d477917586bd8b70ba6a73d014f12c9dffd0aaece025fb

build:
  noarch: python
  entry_points:
    - playwright=playwright.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
    - wheel ==0.37.1
  run:
    - greenlet ==2.0.1
    - python >=3.7
    - pyee ==9.0.4
    - typing-extensions

test:
  imports:
    - playwright
  commands:
    - pip check
    - playwright --help
  requires:
    - pip

about:
  home: https://playwright.dev/python/
  dev_url: https://github.com/Microsoft/playwright-python
  doc_url: https://playwright.dev/python/docs/intro
  summary: Automate Chromium, Firefox and WebKit browsers with a single API.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
