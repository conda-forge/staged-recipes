{% set name = "playwright-python" %}
{% set version = "1.43.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Microsoft/playwright-python/archive/v{{ version }}.tar.gz
  sha256: 5a660c2b85a6fc1da8dcfb113af6a101253b83f813656fb0cf59bf767d0e13ab

build:
  entry_points:
    - playwright=playwright.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools ==68.2.2
    - setuptools-scm ==8.0.4
    - wheel ==0.42.0
    - auditwheel ==5.4.0
    - pip
  run:
    - python >=3.8
    - greenlet ==3.0.3
    - pyee ==11.1.0

test:
  imports:
    - playwright
  commands:
    - pip check
    - playwright --help
  requires:
    - pip

about:
  home: https://github.com/Microsoft/playwright-python
  summary: the blessed package to manage your versions by scm tags
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
