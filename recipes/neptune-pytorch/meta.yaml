{% set name = "neptune-pytorch" %}
{% set package_name = "neptune_pytorch" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: af75ed946192d42c9372b2f9aca5bb922b825aca75b9db226bfcd02e68b329e3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - torch
  run:
    - python >=3.7

test:
  imports:
    - neptune_pytorch
  requires:
    - pip
    - pytest
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune.ai pytorch integration library
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/model-training/pytorch
  dev_url: https://github.com/neptune-ai/neptune-pytorch

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - Raalsky
    - twolodzko
