{% set name = "quak" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quak-{{ version }}.tar.gz
  sha256: a57fbf1e10a6b1c6f2e9b935482ea076cde0c233866b6ebc0794fc07dc99d09d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - anywidget >=0.9.0
    - python-duckdb >=1.0.0
    - pyarrow >=16.0.0

test:
  imports:
    - quak
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/manzt/quak
  summary: A scalable data profiler for quickly scanning large tables, capturing interactions as executable SQL queries
  description: A scalable data profiler for quickly scanning large tables, capturing interactions as executable SQL queries
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/manzt/quak

extra:
  recipe-maintainers:
    - giswqs
