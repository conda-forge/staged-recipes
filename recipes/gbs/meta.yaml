package:
  name: gbs
  version:  0.4.2
source:  
  git_url: https://github.com/ssg-aero/gbs.git

build:
  number: 0
requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - ninja
    - cmake >=3.28
    - python {{ python }}
  host:
    - python {{ python }}
    - python-devtools
    - pybind11
    - nlopt
    - vtk
    - eigen >=3.3.9 # turns c+20 warning off
    - libboost-devel
    - rapidjson
    - libiges
  run:
    - python {{ python }}
    - nlopt
    - vtk
    - rapidjson
    - libboost
    - libiges
    - jupyterlab
    - pythreejs
    - pyvista
    - plotly
test:
  imports:
    - pygbs.gbs
about:
  home: http://www.ssg-aero.com
  summary: Geometry BSplines - A C++ header library for BSplines curves and surfaces
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - szebos
    - ssg-aero
