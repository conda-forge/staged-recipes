package:
  name: gbs
  version:  0.4.2
source:  
  git_url: https://github.com/ssg-aero/gbs.git

build:
  number: 0
requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - cmake >=3.28
    - python {{ python }}
  host:
    - python {{ python }}
    - python-devtools
    - pybind11
    - nlopt
    - vtk ={{ vtk_version }}
    - eigen >=3.3.9 # turns c+20 warning off
    - libboost
    - rapidjson
    - libiges
  run:
    - python {{ python }}
    - nlopt
    - vtk ={{ vtk_version }}
    - rapidjson
    - libboost
    - libiges
    - jupyterlab
    - pythreejs
    - pyvista
    - plotly
about:
  home: http://www.ssg-aero.com
  license: LGPL3
test:
  imports:
    - pygbs.gbs
