schema_version: 1

context:
  version: 4.2.2

package:
  name: fastapi-guard
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fastapi-guard/fastapi_guard-${{ version }}.tar.gz
  sha256: b20169e83fcf040038ce848f0f1f0d42c4c360227131468a4a4806c2cb5e900e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - cachetools
    - fastapi
    - httpx
    - maxminddb
    - pydantic
    - redis-py
    - requests
    - starlette
    - typing_extensions
    - uvicorn

tests:
  - python:
      imports:
        - guard
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A security library for FastAPI to control IPs, log requests, and detect penetration attempts.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/rennf93/fastapi-guard

extra:
  recipe-maintainers:
    - thewchan
