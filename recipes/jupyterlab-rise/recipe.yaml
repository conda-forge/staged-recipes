# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: jupyterlab-rise
  version: "0.43.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterlab_rise-${{ version }}.tar.gz
  sha256: 264ec00e2cb5cc68e2042a054eea2d42925f47f36d883eba9c475b6dd2fe87d3

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.5.0
    - jupyterlab >=4.1.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - jupyter_server >=2.0.1,<3
    - jupyterlab >=4.1.0,<5
    - jupyterlab-mathjax3

tests:
  - python:
      imports:
        - jupyterlab_rise
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: 'RISE: "Live" Reveal.js JupyterLab Slideshow extension.'
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/jupyterlab-contrib/rise

extra:
  recipe-maintainers:
    - rxm7706
