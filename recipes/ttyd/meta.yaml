{% set name = "ttyd" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tsl0922/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b5b62ec2ce08add0173e6d1dfdd879e55f02f9490043e89f389981a62e87d376

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pkg-config
  host:
    - json-c
    - libwebsockets
    - openssl
  run:
    - json-c
    - libwebsockets
    - openssl

test:
  commands:
    - ttyd --help

about:
  home: https://github.com/tsl0922/ttyd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Share your terminal over the web'
  doc_url: https://tsl0922.github.io/ttyd

extra:
  recipe-maintainers:
    - scopatz
