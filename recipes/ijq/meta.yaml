{% set name = "ijq" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.sr.ht/~gpanders/ijq/archive/v{{ version }}.tar.gz
  sha256: 5ee2071919c6e33e28b5becd09a42410d59c4b3c1b2928741cf2420cdbadd075

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses
    - make
    - scdoc
  host:
    - jq
  run:
    - jq

test:
  commands:
    - ijq --help

about:
  home: https://sr.ht/~gpanders/ijq/
  license: GPL-3.0-or-later
  license_file:
    - COPYING
    - license-files/
  summary: Interactive jq

extra:
  recipe-maintainers:
    - danielnachun
