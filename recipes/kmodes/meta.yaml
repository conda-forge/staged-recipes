{% set name = "kmodes" %}
{% set version = "0.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c3f86028e5bff5213a5ac77544c79a1eb59389de59c410a22f5ac0501e85bec

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.11
    - scikit-learn 0.19.*
    - scipy >=0.13.3

test:
  imports:
    - kmodes
    - kmodes.kmodes
    - kmodes.kprototypes

about:
  home: https://github.com/nicodv/kmodes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python implementations of the k-modes and k-prototypes clustering algorithms

extra:
  recipe-maintainers:
    - AbdealiJK
