{% set name = "torch-geometric" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_geometric-{{ version }}.tar.gz
  sha256: 92059e98cf0334f264606c013df838d4411f461c3871e6b64723b5c40f6dec59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - tqdm
    - numpy
    - scipy
    - fsspec
    - jinja2
    - aiohttp
    - requests
    - pyparsing
    - scikit-learn
    - psutil >=5.8.0

test:
  imports:
    - torch_geometric
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Graph Neural Network Library for PyTorch
  home: https://github.com/pyg-team/pytorch_geometric
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
