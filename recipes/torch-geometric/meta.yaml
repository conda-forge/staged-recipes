{% set name = "torch-geometric" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_geometric-{{ version }}.tar.gz
  sha256: fdb282451fc33270e8e0b81d9aec7b70590363227dab0b1a7cb50a91d7b98e1d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - tqdm
    - numpy
    - scipy
    - jinja2
    - requests
    - pyparsing
    - scikit-learn
    - psutil >=5.8.0

test:
  imports:
    - torch_geometric
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyg-team/pytorch_geometric
  summary: Graph Neural Network Library for PyTorch
  license: EPL-2.0 & MIT
  license_file:
    - LICENSE
    - torch_geometric/graphgym/utils/LICENSE

extra:
  recipe-maintainers:
    - meta.yaml
