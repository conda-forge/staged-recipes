{% set name = "genutil" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/genutil/archive/v{{ version }}.tar.gz
  sha256: e43a05993d04a24a6b3511f1104fdbeb9a7e29f58fdb50fbafa712326e504473

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - cdms2
    - cdutil
    - unidata
    - numpy x.x


test:
  imports:
    - genutil

about:
  home: http://uvcdat.llnl.gov/documentation/utilities/utilities-2.html
  license: 'CCLRC'
  summary: 'general purpose statistical functions'
  description: |
    Statistics functions available in this package 
    include commonly used functions to compute correlation, 
    covariance, auto-correlation, auto-covariance, 
    lagged correlation, lagged covariance, mean absolute 
    difference, root mean square, standard deviation, 
    variance, geometric mean, median, percentiles and 
    linear regression.
  dev_url: https://github.com/UV-CDAT/genutil

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
