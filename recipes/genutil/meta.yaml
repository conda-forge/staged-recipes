{% set name = "genutil" %}
{% set version = "2.8.2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    git_rev: {{ version }}
    git_url: git://github.com/UV-CDAT/genutil.git

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - udunits2
    - toolchain [osx]
  run:
    - python
    - cdms2
    - numpy x.x
    - udunits2

test:
    command:
        - export UVCDAT_ANONYMOUS_LOG=false && python run_tests.py -v2

about:
    home:  http://gitub.com/UV-CDAT/genutil
    license: 'CCLRC'
    summary: 'General Utitilites for the Community Data Analysys Tools'

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1

