{% set name = "genutil" %}
{% set version = "2.8.2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    git_rev: {{ version }}
    git_url: git://github.com/UV-CDAT/genutil.git

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - udunits2
    - toolchain [osx]
  run:
    - python
    - cdms2
    - numpy x.x
    - udunits2

about:
    home:  http://gitub.com/UV-CDAT/genutil




