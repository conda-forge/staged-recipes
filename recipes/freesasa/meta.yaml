{% set name = "freesasa" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mittinatten/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba1d4f7e9dd51ae2452b5c3a80ac34039d51da4826dae1dbe173cd7a1d6aca94


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - make
  host:
  run:

test:
  commands:
    - freesasa -h

about:
  home: https://github.com/mittinatten/freesasa/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'C-library for calculating Solvent Accessible Surface Areas'


extra:
  recipe-maintainers:
    - jaimergp
