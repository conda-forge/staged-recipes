{% set name = "freesasa" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mittinatten/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - make
  host:
  run:

test:
  commands:
    - freesasa -h

about:
  home: https://github.com/mittinatten/freesasa/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'C-library for calculating Solvent Accessible Surface Areas'


extra:
  recipe-maintainers:
    - jaimergp
