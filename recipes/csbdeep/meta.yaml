{% set name = "csbdeep" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/csbdeep-{{ version }}.tar.gz
  sha256: be886751dde0d9e68dab49f2cc149f9bb38b718d6660c31d30722adbf7601327

build:
  entry_points:
    - care_predict = csbdeep.scripts.care_predict:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - backports.tempfile  # [py<34]
    - h5py >=3  # [py>=39]
    - imagecodecs-lite <=2020  # [py<36]
    - matplotlib-base
    - numpy
    - pathlib2  # [py<3]
    - python
    - scipy
    - six
    - tifffile
    - tqdm

test:
  imports:
    - csbdeep
  commands:
    - pip list
    - pip check
    - care_predict --help
  requires:
    - pip

about:
  home: http://csbdeep.bioimagecomputing.com/
  summary: CSBDeep - a toolbox for Content-aware Image Restoration (CARE)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
