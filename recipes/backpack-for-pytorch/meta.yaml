{% set name = "backpack-for-pytorch" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ea93dab39947e6e04b977a7311adc253935c91bdbbcbd2eff027a9adf713a43

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - einops >=0.3.0,<1.0.0
    - python >=3.7
    - pytorch >=1.9.0,<2.0.0
    - torchvision >=0.7.0,<1.0.0

test:
  imports:
    - backpack
    - backpack.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/f-dangel/backpack
  summary: 'BackPACK: Packing more into backprop'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sarthakpati
