{% set name = "solarfactors" %}
{% set version = "1.6.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pvlib/solarfactors/archive/v{{ version }}.tar.gz
  sha256: 44191ccf45120a8a7457a42e11a0be4503e137c903ab1bb37b56d7d815d3b9be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION_FOR_SOLARFACTORS={{ version }}

requirements:
  host:
    - python ={{ python_min }}
    - setuptools >=64
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pvlib-python >=0.9.0
    - shapely >=2.0
    - matplotlib-base
    - numpy
    - pandas

test:
  imports:
    - solarfactors
  commands:
    - pip check
    - pytest 
  source_files:
    - ./tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest >=3.2.1 
    - mock >=1.10.0
    - pytest-mock

about:
  home: https://github.com/pvlib/solarfactors
  summary: 2D View Factor Model to calculate the irradiance incident on various surfaces of PV arrays
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
