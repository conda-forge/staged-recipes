{% set name = "solarfactors" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solarfactors-{{ version }}.tar.gz
  sha256: a8762e779002e8bebbc1a9be84a36bc98867fc5fb9c44249b46bb724f19f2358

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - pvlib-python >=0.9.0
    - shapely >=2.0
    - matplotlib-base
    - numpy
    - pandas

test:
  imports:
    - pvfactors
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 2D View Factor Model to calculate the irradiance incident on various surfaces of PV arrays
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
