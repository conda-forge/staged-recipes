{% set name = "cnn-framework" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnn_framework-{{ version }}.tar.gz
  sha256: f0d2b4582f2de9f760f2c9cf6c38080f7ebb0c160bcd418a1e82c51eaecacafa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=42
  run:
    - albumentations # ==1.3.0
    - big-fish >=0.6.2
    - gitpython # ==3.1.27
    - matplotlib-base
    - pillow >=9.2.0
    - pint >=0.19.2
    - python >=3.9
    - pytorch >=1.12.1
    - protobuf # ==3.20.*
    - scikit-image >=0.19.3
    - scikit-learn >=1.2.2
    - segmentation-models-pytorch >=0.3.0
    - tensorboard # ==2.8.0
    - torchmetrics >=0.11.4
    - torchvision >=0.13.1

test:
  imports:
    - cnn_framework
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cnn_framework
  summary: CNN framework
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/15bonte/cnn_framework

extra:
  recipe-maintainers:
    - goanpeca
