{% set name = "compas_cra" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blockresearchgroup/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0d81ff5176225a8c8346766002b9a58e20bbe258e31ccf28df36dcd4b40eb73b

build:
  number: 0
  skip: true  # [py != 310]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
  run:
    - python
    - pip
    - compas >=2.4
    - ipopt ==3.11.1  # [win]
    - ipopt ==3.14.9  # [not win]
    - pyomo ==6.4.2

test:
  imports:
    - compas_cra

about:
  home: https://github.com/blockresearchgroup/compas_cra
  license: MIT
  license_file: LICENSE
  summary: Coupled Rigid-Block Analysis - Stability-Aware Design of Complex Discrete-Element Assemblies
  dev_url: https://github.com/blockresearchgroup/compas_cra
  doc_url: https://github.com/blockresearchgroup/compas_cra

extra:
  recipe-maintainers:
    - tomvanmele
