{% set version = '0.2.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alakazam
  version: {{ version|replace("-", "_") }}

source:
  fn: alakazam_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/alakazam_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/alakazam/alakazam_{{ version }}.tar.gz
  sha256: d9fe93736b7ec0a38774f8a31df04461bee45ca71d31e45703b242b6f261d82d

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('alakazam')"  # [not win]
    - "\"%R%\" -e \"library('alakazam')\""  # [win]

about:
  home: http
  license: CC BY-SA 4.0
  summary: Provides immunoglobulin (Ig) sequence lineage reconstruction, diversity profiling,
    and amino acid property analysis. Citations
  license_family: OTHER

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - felixmoelder
