{% set name = "chgnet" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CederGroupHub/chgnet/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e50c559368085a6485b42d2e6dfea23c7dd1437ee688971038f44476cef30890

build:
  skip: true  # [py<39]
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools >=65.0
    - wheel
    - pip
  run:
    - python
    - ase >=3.22.0
    - cython >=0.29.26
    - numpy >=1.21.6
    - nvidia-ml >=7.352.0
    - pymatgen >=2023.10.11
    - pytorch >=1.11.0

test:
  imports:
    - chgnet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CederGroupHub/chgnet
  summary: Pretrained Universal Neural Network Potential for Charge-informed Atomistic Modeling
  dev_url: https://github.com/CederGroupHub/chgnet
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
