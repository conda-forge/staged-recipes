{% set name = "python-awips" %}
{% set version = "18.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Unidata/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 614f17dd19ed186fca77f76f42f9f5fa98e499e57d21d03a1c7b71025db69fdb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - six

