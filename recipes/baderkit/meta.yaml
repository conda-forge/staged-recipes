{% set name = "baderkit" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/baderkit-{{ version }}.tar.gz
  sha256: eea539d3400591c65e72d29dcdbf4cbbe0ee8ce98c89b1ba147a6ad7d79d2cf3

build:
  entry_points:
    - baderkit = baderkit.command_line.base:baderkit_app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26.0
    - pandas >=2.1.0
    - typer >=0.6.1
    - pymatgen >=2022.1.9
    - scipy >=1.7.2
    - numba >=0.59.0
    - pyvista >=0.44.0
    - streamlit >=1.40.0
    - rich >=11.0
    - trame
    - trame-vtk
    - trame-vuetify
    - nest-asyncio

test:
  imports:
    - baderkit
  commands:
    - pip check
    - baderkit --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/SWeav02/baderkit
  summary: "A python implementation of Bader's Quantum Theory of Atoms in Molecules"
  description: |
    This module is a python reimplementaion of the Henkelman Group's Bader code built on numba, numpy, and pymatgen.
  doc_url: https://sweav02.github.io/baderkit/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - SWeav02
