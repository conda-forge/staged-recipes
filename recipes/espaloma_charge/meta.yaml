{% set name = "espaloma_charge" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/choderalab/espaloma_charge/archive/v{{ version }}.tar.gz
  sha256: 13c41c8045df4cbe214388a35de31e6c4027de45f833865bb357563991602c9c

build:
  entry_points:
    - espaloma_charge=espaloma_charge.cli:espaloma_charge
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - rdkit
    - pytorch

test:
  imports:
    - espaloma_charge
  commands:
    - pip check
    - espaloma_charge --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
