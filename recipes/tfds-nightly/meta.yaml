{% set name = "tfds-nightly" %}
{% set version = "4.2.0.dev202102040822" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tfds-nightly-{{ version }}.tar.gz
  sha256: 17b4d0341c6f26bc5b3778609e3e52ae78f596cdbcfdf454630793b5cdcc3a73

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python

  run:
    - absl-py
    - dataclasses  # [py<37]
    - dill
    - future
    - importlib_resources  # [py<39]
    - numpy
    - promise
    - protobuf >=3.12.2
    - python
    - requests >=2.19.0
    - six
    - tensorflow >2.5
    - tensorflow-metadata
    - termcolor
    - tqdm
    - typing-extensions  # [py<38]

test:
  imports:
    - tensorflow_datasets
    - tensorflow_datasets.audio
  commands:
    - pip check
    - tfds --help
  requires:
    - pip

about:
  home: https://github.com/tensorflow/datasets
  summary: tensorflow/datasets is a library of datasets ready to use with TensorFlow.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - admax18
    - mxr-conda
