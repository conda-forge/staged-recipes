{% set name="gprof2dot" %}
{% set version="2015.12.1" %}
{% set md5 = "e23bf4e2f94db032750c193384b4165b" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  number: 0
  entry_points:
    - gprof2dot=gprof2dot:main
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  commands:
    - gprof2dot --help

about:
  home: https://github.com/jrfonseca/gprof2dot
  license: LGPL
  summary: 'Generate a dot graph from the output of several profilers.'
  license_family: LGPL
  # license file is not included in package on PyPI.
  # license file is on github, but there are no release tags on github.
  # license_file:

extra:
  recipe-maintainers:
    - msarahan
