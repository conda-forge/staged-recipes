{% set name = "quoll" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quoll-{{ version }}.tar.gz
  sha256: d45fbea5e62ddef94e60a888637333700a5422279409e7478b9c65e055e8121b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - mrcfile
    - notebook
    - numpy
    - pandas
    - python >=3.6
    - quoll-compatible-miplib
    - scikit-image
    - scipy
    - tifffile
    - tqdm

test:
  imports:
    - quoll
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/quoll/
  summary: Image quality assessment for electron tomography
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
