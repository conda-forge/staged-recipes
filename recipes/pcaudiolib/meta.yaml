{% set name = "pcaudiolib" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/espeak-ng/{{ name }}/archive/c651ccb767abede0228570968293219e429899d5.zip
  sha256: 37ad186d34acb9c609137e5a01b1467162e75248e3678052992421ebd712a58f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('alsa-lib-devel') }}  # [linux]
    - cmake
    - coreutils  # [osx]
    - autoconf  # [not win]
    - automake  # [not win]
    - make  # [not win]
    - ld_impl_linux-64  # [linux]
    - libtool  # [not win]
    - pkg-config  # [not win]
    - alsa-lib  # [linux]
    - lld  # [win]
    - m2-autoconf  # [win]
    - m2-automake-wrapper  # [win]
    - m2-base  # [win]
    - m2-findutils  # [win]
    - m2-libtool  # [win]
    - m2-make  # [win]
    - m2-pkg-config  # [win]
  host:
    - alsa-lib  # [linux]
  run:
    - alsa-lib  # [linux]
test:
  commands:
    - test -f $PREFIX/lib/libpcaudio.so  # [linux]
    - test -f $PREFIX/lib/libpcaudio.0.dylib  # [osx]
    - if not exist %PREFIX%\\lib\\pcaudio.lib exit 1  # [win]

about:
  home: https://github.com/espeak-ng/pcaudiolib
  summary: portable C audio library
  description: |
    The Portable C Audio Library (pcaudiolib) provides a C
    API to different audio devices.
  license:  GPL-3.0-only
  license_file:
    - COPYING

extra:
  recipe-maintainers:
    - egaznep
