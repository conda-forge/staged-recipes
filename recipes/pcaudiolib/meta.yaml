{% set name = "pcaudiolib" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/espeak-ng/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fae11e87425482acbb12c4e001282d329be097074573060f893349255d3664b

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - m2-base  # [win]

test:
  commands:
    - test -f $PREFIX/lib/libpcaudio.so  # [not win]

about:
  home: https://github.com/espeak-ng/pcaudiolib
  summary: portable C audio library
  description: |
    The Portable C Audio Library (pcaudiolib) provides a C
    API to different audio devices.
  license: LicenseRef-GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - egaznep
