{% set name = "jupyterkernelgen" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterkernelgen-{{ version }}.tar.gz
  sha256: 212358ec97f943f77e880f3481efccece228cf6a650ac265646bcfced04d349f

build:
  entry_points:
    - jupyterkernelgen = jupyterkernelgen.jupyterkernelgen:main
  skip: true #[win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - jupyterkernelgen
  commands:
    - pip check
    - jupyterkernelgen --help
  requires:
    - pip

about:
  home: https://github.com/phac-nml/jupyterkernelgen.git
  summary: 'A guided tool for creating jupyter kernels'
  description: |
    Generates a jupyter kernel from a given conda environment while ensuring
    that ipykernel is installed in that environment so that the kernel can be used.
    It prompts the user for the necessary inputs as it goes along and will not
    touch existing jupyter kernels.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JacobJanzen
    - takadonet
extra:
  recipe-maintainers:
    - JacobJanzen
