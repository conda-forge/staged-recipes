{% set version = "0.5.0" %}

package:
  name: test-drive
  version: {{ version }}

source:
  url: https://github.com/fortran-lang/test-drive/releases/download/v{{ version }}/test-drive-{{ version }}.tar.xz
  sha256: 38c29f9366ed6fb90ff10fcb7efe2cebf2f3ba003edb08e6f56d2d758a070cee

build:
  number: 0
  # skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --libs test-drive

about:
  home: https://github.com/fortran-lang/test-drive
  license: MIT
  license_file: LICENSE-MIT
  summary: Simple testing framework for Fortran
  dev_url: https://github.com/fortran-lang/test-drive

extra:
  recipe-maintainers:
    - mwtoews
