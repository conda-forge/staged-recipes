{% set name = "eztaox" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}
{% set python_max = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/eztaox/eztaox-${{ version }}.tar.gz
  sha256: f2cde7b16500c87b3ba9642585fa0812ae1934ea1b293ccd7f5ae488f8b9002f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >={{ python_min }},<{{ python_max }}
    - setuptools >=62
    - setuptools-scm >=6.2
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - tinygp >=0.3.0,<0.4.0
    - jax <=0.4.31
    - jaxlib <=0.4.31
    - jaxopt >=0.8.3,<0.9.0
    - optax >=0.2.4,<0.3.0
    - numpyro >=0.17.0,<0.20.0

test:
  imports:
    - eztaox
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
    - pytest-mock
    - python {{ python_min }}
  source_files:
    - tests

about:
  home: https://github.com/LSST-AGN-Variability/EzTaoX
  summary: "EzTaoX is a flexible framework for multi-wavelength and multi-survey AGN light-curve modeling using Gaussian Processes (GPs).  Built on top of `tinygp`---a scalable GP library in `JAX`---`EzTaoX` is fast, modular, and integrates seamlessly with the `JAX` ecosystem for statistical inference and modern machine learning."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ywx649999311
    - camposandro
