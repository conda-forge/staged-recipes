schema_version: 1

context:
  name: pytokens
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pytokens-${{ version }}.tar.gz
  sha256: 2f932b14ed08de5fcf0b391ace2642f858f1394c0857202959000b68ed7a458a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - pytokens
      pip_check: true

about:
  summary: A Fast, spec compliant Python 3.14+ tokenizer that runs on older Pythons.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tusharsadhwani/pytokens

extra:
  recipe-maintainers:
    - xhochy
