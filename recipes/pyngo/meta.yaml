{% set name = "pyngo" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyngo-{{ version }}.tar.gz
  sha256: f0050e8dfc6ad571cc2fe9deec66c85a52f0c2822647320b6764f9a5f0aefd38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - typing-extensions >=3.7.4,<4.5.0
    - pydantic >=1.8.2,<2.0.0
    - django >=3.2.0,<4.0.0

test:
  imports:
    - pyngo
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Pydantic Package for Adding Models into a Django or Django Rest Framework Project âœ¨
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
