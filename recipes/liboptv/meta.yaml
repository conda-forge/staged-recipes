package:
  name: liboptv
  version: 0.0.1

source:
  git_url: https://github.com/OpenPTV/openptv.git
  git_tag: master  # I didn't bother to tag the repo, so just pretend 'master' is version 0.1.0

build:
  number: 0
  script: ./build.sh
  # already linked relative to $ORIGIN, so we need to turn
  # off conda's relocation mechanism because it screws it up
  binary_relocation: false

requirements:
  build:
    - cmake
    - check

tests:
  requires:
    - nose
  commands:
    - nosetests
  imports:
    - optv

about:
  home: http://www.openptv.net
  license:  LGPL v3.0
  summary: "A library of core algorithms for OpenPTV"
