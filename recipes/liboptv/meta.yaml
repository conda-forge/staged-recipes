{% set version = "0.2.8" %}

package:
  name: optv
  version: {{ version }} 

source:
  url: https://github.com/OpenPTV/openptv/archive/{{ version }}.tar.gz
  sha256: e8cdc5ad0453e799a1d77c360e207f6cd492a17b87384a88af134b97fb4717bf

build:
  number: 0
  skip: True  # [not py3k]

  script:
  - cd py_bind
  - {{ PYTHON }} setup.py prepare
  - {{ PYTHON }} setup.py install
  
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - cython
    - pyyaml
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pyyaml

test:
  source_files:
    - py_bind/test
  requires:
    - nose
  commands: 
    - cd py_bind/test
    - nosetests 
  imports:
    - optv

about:
  home: http://www.openptv.net
  license:  LGPL v3.0
  summary: "A library of core algorithms for OpenPTV"
  license_file: COPYING.LESSER
  
extra:
  recipe-maintainers:
    - alexlib
  home: https://github.com/OpenPTV/openptv.git
  license:  LGPL v3.0
