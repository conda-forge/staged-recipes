{% set name = "adcircpy" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adcircpy-{{ version }}.tar.gz
  sha256: 1ba8ad36d87fec6b6ffc783af8e7a15b953074b62810367c8632fb12ede4fb2d

build:
  entry_points:
    - best_track_file = adcircpy.cmd.best_track_file:main
    - best_track_run = adcircpy.cmd.best_track_run:main
    - fort63 = adcircpy.cmd.fort63:main
    - plot_fort61 = adcircpy.cmd.plot_fort61:main
    - plot_maxele = adcircpy.cmd.plot_maxele:main
    - plot_mesh = adcircpy.cmd.plot_mesh:main
    - tidal_run = adcircpy.cmd.tidal_run:main
    - tide_gen = adcircpy.cmd.tide_gen:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - appdirs
    - geopandas
    - haversine
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - paramiko
    - pooch
    - psutil
    - pyproj >=2.6
    - python >=3.6,<4.0
    - requests
    - scipy
    - shapely
    - stormevents >=1.4.0,<2.0.0
    - utm

test:
  imports:
    - adcircpy
  commands:
    - pip check
    - best_track_file --help
    - best_track_run --help
    - fort63 --help
    - plot_fort61 --help
    - plot_maxele --help
    - plot_mesh --help
    - tidal_run --help
    - tide_gen --help
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/adcircpy.git
  summary: Python package for working with ADCIRC input and output files
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
