{% set name = "spdlog-python" %}
{% set version = "2.0.6" %}
{%set packageName = "spdlog" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ packageName }}/{{ packageName }}-{{ version }}.tar.gz
  sha256: 9791cf17f1fd23168c0a0803170b3cbf863d7e819adeeb25e224f242e3f9ecef

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pybind11
    - pip
  run:
    - python
    - pybind11 >=2.2

test:
  imports:
    - spdlog
  commands:
    - pip check
  requires:
    - pip

about:
  summary: python wrapper around C++ spdlog logging library (https://github.com/bodgergely/spdlog-python)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
