{% set name="cogger" %}
{% set version="0.0.7" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/airbusgeo/cogger/archive/v0.0.7.tar.gz
    sha256: 1bbccd1500a517b6eb44bfa12dff20c0b92612bc0c10b5dca78e1b0eff557097

build:
    script: go build .
    number: 0

requirements:
    build:
        - {{ compiler('go') }}
    host:
    run:

test:
    commands:
        - go test .
