{% set name = "isocor" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/isocor-{{ version }}.tar.gz
  sha256: bf03affc6943a3fe931e3116f7cfc0f03de6cd7c5f16d855a0a6f9b924b81e8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - pandas >=0.17.1
    - scipy >=0.12.1

test:
  imports:
    - isocor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MetaSys-LISBP/IsoCor/
  summary: 'IsoCor: Isotope Correction for mass spectrometry labeling experiments'
  license: GPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mbeyss
