{% set version = "4.14.0" %}

package:
  name: ecflow
  version: {{ version }}

source:
  url: https://confluence.ecmwf.int/download/attachments/8650755/ecFlow-{{ version }}-Source.tar.gz?api=v2
  sha256: d8f10a903456ed94f22e33d838a3dd29e2ac34cbe2f25100789f14a5ab82f2c7

build:
  number: 1
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - curl
    - boost
    - qt
    - flex
    - bison
  run:
    - boost
    - qt
    - flex
    - bison
 
test:
  commands:
    - conda inspect linkages -p $PREFIX ecflow
    - conda inspect objects -p $PREFIX ecflow  # [osx]

about:
  home: https://confluence.ecmwf.int/display/ECFLOW
  license: Apache 2.0
  license_family: Apache
  license_file: ecflow/LICENSE
  summary: ECMWF ecFlow Copyright 2007-2019 ECMWF.

extra:
  recipe-maintainers:
    - StephanSiemen
    - iainrussell
