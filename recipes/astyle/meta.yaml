{% set name = "astyle" %}
{% set version = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/saalen/astyle/-/archive/{{ version }}/astyle-{{ version }}.tar.gz
  sha256: 02bdbc7b179c9b8d66655c65eb7954c738b9bd3cdfe2941960d5b18b6ba9247b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make

test:
  commands:
    - astyle -h

about:
  home: https://astyle.sourceforge.net
  license: MIT
  license_file: LICENSE.md
  summary: Source code beautifier for C, C++, C#, and Java
  home: https://sourceforge.net/projects/astyle

extra:
  recipe-maintainers:
    - danielnachun
