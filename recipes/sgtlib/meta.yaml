{% set name = "sgtlib" %}
{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sgtlib-{{ version }}.tar.gz
  sha256: 3bcb8d64e56c81a446efb708a9092d3cd6155a38b670acb669fe67ec13688009

build:
  entry_points:
    - StructuralGT = sgtlib.entrypoints:main_gui
    - StructuralGT-cli = sgtlib.entrypoints:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - setuptools >=80.0
    - wheel
    - pip
  run:
    - python >=3.12
    - numpy ==2.3.2
    - pandas ==2.3.1
    - scipy ==1.16.0
    - gsd ==4.0.0
    - python-igraph ==0.11.9
    - matplotlib-base ==3.10.3
    - networkx ==3.5
    - scikit-image ==0.25.2
    - opencv ==4.12.0
    - pillow ==11.3.0
    - pyside6 ==6.9.1
    - kneed ==0.8.5
    - xlsxwriter ==3.2.5
    - requests ==2.32.4
    - packaging ==25.0
  run_constrained:
    - ovito ==3.13.0

test:
  imports:
    - sgtlib
  commands:
    - pip check
    - StructuralGT-cli --help
  requires:
    - pip

about:
  summary: A software tool for graph theory analysis of microscopy images.
  home: https://github.com/owuordickson/structural-gt
  license: GPL-3.0-only
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - owuordickson
