{% set name = "factory-boy" %}
{% set version = "2.8.1" %}
{% set sha256 = "a6644e391a371be603aca8624f3dedbc5a2aa4622878c20494ba17abb4b171bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

about:
  home: https://github.com/FactoryBoy/factory_boy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A test fixtures replacement for Python'
  description: |
    factory_boy is a fixtures replacement based on thoughtbot's factory_girl. As a fixtures replacement tool, 
    it aims to replace static, hard to maintain fixtures with easy-to-use factories for complex object.
    Instead of building an exhaustive test setup with every possible combination of corner cases, 
    factory_boy allows you to use objects customized for the current test, while only declaring 
    the test-specific fields
  doc_url: http://factoryboy.readthedocs.io/en/v2.8.1/
  dev_url: https://github.com/FactoryBoy/factory_boy

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
