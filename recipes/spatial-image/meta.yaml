{% set name = "spatial-image" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatial_image-{{ version }}.tar.gz
  sha256: 508ed434d1cdba5147c1dd358aea0ea41a0f913b02a73e0fd36fcbdbee14b40d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core
    - pip
    - python >=3.8    
  run:
    - numpy
    - python >=3.8
    - xarray
    - xarray-dataclasses >=1.1.0

test:
  imports:
    - spatial_image
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spatial-image/spatial-image
  summary: spatial-image
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
