{% set name = "represent" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Represent-{{ version }}.tar.gz
  sha256: 0b2d015c14e7ba6b3b5e6a7ba131a952013fe944339ac538764ce728a75dbcac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - represent
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/Represent/
  summary: Create __repr__ automatically or declaratively.
  doc_url: https://represent.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zxdawn
