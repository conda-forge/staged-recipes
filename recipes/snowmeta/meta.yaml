{% set name = "snowmeta" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f83f1bf68024b2bcfe706e806023114ad2d015b7d224f63b7b646b9f95ca890d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - setuptools
    - wheel
    - pandas >=1.3.0
    - pyyaml >=6.0
    - snowflake-snowpark-python >=1.0.0
  run:
    - python >=3.9,<3.12
    - pandas >=1.3.0
    - pyyaml >=6.0
    - snowflake-snowpark-python >=1.0.0

test:
  imports:
    - snowmeta

about:
  home: "https://github.com/marvinkobit/snow-meta"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Snowmeta: a metadata-driven ingestion framework for Snowflake."
  doc_url: https://github.com/marvinkobit/snow-meta
  dev_url: https://github.com/marvinkobit/snow-meta

extra:
  recipe-maintainers:
    - marvinkobit
