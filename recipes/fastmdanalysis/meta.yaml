{% set name = "fastmdanalysis" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aai-research-lab/FastMDAnalysis/archive/v{{ version }}.tar.gz
  sha256: 2546cadf3930869baa0a99619a59724326759033631c5e45b27366a4cf2ab5e8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fastmda = fastmdanalysis.cli.main:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >=1.25
  run:
    - python >={{ python_min }}
    - mdtraj >=1.9.7
    - numpy >=1.21.0
    - matplotlib-base >=3.5.0
    - scikit-learn >=1.0.0
    - scipy >=1.10
    - python-pptx >=0.6.21
    - pillow >=10.0
    - cairosvg >=2.7
    - pyyaml >=6.0 
    - netcdf4 >=1.6.0


test:
  imports:
    - fastmdanalysis
  commands:
    - pip check
    - fastmda --help
    - python -c "import fastmdanalysis; print('Import successful')"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aai-research-lab/FastMDAnalysis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Software for automated MD trajectory analysis'
  description: |
    FastMDAnalysis provides efficient, one-command analysis of molecular dynamics trajectories.
    It runs common analyses (RMSD, RMSF, Rg, H-bonds, secondary structure, clustering, SASA, 
    dimensionality reduction) in one line and auto-generates publication-quality figures 
    with optional PowerPoint slides.
  doc_url: https://fastmdanalysis.readthedocs.io/
  dev_url: https://github.com/aai-research-lab/FastMDAnalysis

extra:
  recipe-maintainers:
    - ainaadekunle
