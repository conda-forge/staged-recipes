{% set name = "txl-local-terminals" %}
{% set version = "0.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/txl_local_terminals-{{ version }}.tar.gz
  sha256: 8043c50aac55be65dcbd38a78c57902047af30e53c399d704c77fabeef1f4085

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - txl
    {% if noarch_platform == "win" %}- pywinpty{% endif %}
    - anyio >=3.7.0,<5

test:
  # `pip check` was disabled, see: https://github.com/conda-forge/staged-recipes/pull/26869
  #
  # requires:
  #   - pip
  # commands:
  #   - pip check
  imports:
    - txl_local_terminals

about:
  home: https://github.com/davidbrochart/jpterm/blob/main/plugins/local_terminals
  summary: TXL plugin for local terminals
  dev_url: https://github.com/davidbrochart/jpterm/blob/main/plugins/local_terminals
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
