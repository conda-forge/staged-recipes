{% set version = "2.20" %}

package:
  name: quantiphy 
  version: {{ version }}

source:
  url: https://github.com/KenKundert/quantiphy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4bb15cbd92d0563ab3d0ee70fbefe9000dbf6dbdd163b90053ab2171fb846bdf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit >=2,<4
  run:
    - python >=3.6

test:
  imports:
    - quantiphy

about:
  home: https://quantiphy.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Data Visualization for Particle-in-Cell Codes

  description: |
    Physical quantities
  dev_url: https://github.com/KenKundert/quantiphy

extra:
  recipe-maintainers:
    - ax3l

