{% set name = "intake-salesforce" %}
{% set version = "0.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/intake-salesforce-{{ version }}.tar.gz
  sha256: 5f0f8363710690c8310ef06c42ce1c7fefe9d8151e3e79c9b99b9bd7fc20e178

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - intake
    - pandas
    - python >=3.7
    - simple-salesforce

test:
  imports:
    - intake_salesforce
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sophiamyang/intake-salesforce
  summary: Intake driver to load Salesforce data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sophiamyang
