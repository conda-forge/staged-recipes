{% set name = "ttta" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ttta-{{ version }}.tar.gz
  sha256: eb7b552e2c8e00d52b33ebb74ecbe72cefab7e129bc7b998a68becf7b09466b5

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - wheel
    - cython
    - numpy
    - pip
  run:
    - python
    - nltk
    - cython
    - pandas
    - gensim >=4.0.0
    - matplotlib-base
    - spacy
    - joblib
    - scipy
    - tqdm
    - seaborn
    - pyyaml
    - xmltodict
    - scikit-learn
    - transformers >=4.46.3
    - pytorch
    - hanta
    - wasabi
    - pyldavis >=3.4.0
    - numpy <2
    # - smart-open <7.3
    # - thinc <8.3
    # - scipy <1.14.0

test:
  imports:
    - ttta
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  summary: 'Tools for temporal text analysis: A Python package providing diachronic tools for text analysis.'
  home: https://github.com/K-RLange/ttta
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
