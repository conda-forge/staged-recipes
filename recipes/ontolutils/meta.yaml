{% set name = "ontolutils" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ontolutils-{{ version }}.tar.gz
  sha256: c1af36944939a4d806a94619a14cb695fdc7efc19942c78d210d4d017536ab7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=78.1.1
    - wheel
    - pip
  run:
    - python {{ python_min }}
    - rdflib >=7.0.0
    - pydantic >=2.8.2
    - python-dateutil >=2.9.0
    - requests >=2.32.3
    - appdirs >=1.4.4

test:
  imports:
    - ontolutils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/matthiasprobst/ontology-utils
  summary: Utility library for the work with ontologies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
