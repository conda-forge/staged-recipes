{% set name = "datacompy" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datacompy-{{ version }}.tar.gz
  sha256: 95fafc1f46b2697cac2c2b4fcf3736ba60301e7c2528e2e90a23f9f33d6afa19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pandas <=1.5.0,>=0.25.0
    - numpy <=1.23.4,>=1.11.3
    - ordered-set <=4.1.0,>=4.0.2

test:
  imports:
    - datacompy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capitalone/datacompy
  summary: Dataframe comparison in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
