{% set name = "river" %}
{% set version = "0.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/river-{{ version }}.tar.gz
  sha256: 359d5e9b267b07e025f0dee1e2621c6fa587a73152054387a506877e2d8f68be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - cython
    - numpy
    - setuptools
    - wheel
    - setuptools-rust
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - numpy >=1.23.0,<2.0.0
    - scipy >=1.12.1,<2.0.0
    - pandas >=2.1.0,<3.0.0

test:
  imports:
    - river
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://riverml.xyz/
  summary: Online machine learning in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
