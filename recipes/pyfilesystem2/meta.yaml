{% set name = "pyfilesystem2" %}
{% set version = "2.0.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PyFilesystem/pyfilesystem2/archive/v{{ version }}.tar.gz 
  sha256: 3c5d600d1b1fbc78e05c61a9c7f1fc9c175128b1ea2f3a9dd829e7c3c9fafde0

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - appdirs 1.4.0
    - enum34 1.1.6  # [not py36]
    - enum  # [py36]
    - pytz
    - six 1.10.0

test:
  imports:
    - fs

about:
  home: https://github.com/PyFilesystem/pyfilesystem2 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python's filesystem abstraction layer"
  description: >
    #Filesystem Abstraction for Python.# 

    Work with files and directories in archives, memory, the cloud etc. as easily as your local drive. Write code now, decide later where the data will be stored; unit test without writing real files; upload files to the cloud without learning a new API; sandbox your file writing code; etc.
  doc_url: https://docs.pyfilesystem.org/en/latest/
  dev_url: https://github.com/PyFilesystem/pyfilesystem2

extra:
  recipe-maintainers:
    - ReimarBauer
