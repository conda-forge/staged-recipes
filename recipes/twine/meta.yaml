{% set version = "1.5.0" %}

package:
  name: twine
  version: {{ version }}

source:
  fn: twine-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 5825a3cc72fc42148c697779397d2e5b39f3e5224c5b1e26e7461d1a38404268


build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - twine = twine.__main__:main

requirements:
  build:
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - clint
    
  run:
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - clint

test:
  imports:
    - twine
    - twine.commands
  commands:
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache  2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Collection of utilities for interacting with PyPI'

extra:
  recipe-maintainers:
    - janschulz
    - SylvainCorlay
