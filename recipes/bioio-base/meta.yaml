{% set name = "bioio-base" %}
{% set version = "1.0.4" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioio_base-{{ version }}.tar.gz
  sha256: 92fc4f5676e83103333da1903aa3ccc7825a333229b72bfcd200dd3dfdde360b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - dask-core >=2021.4.1,!=2022.5.1
    - fsspec >=2021.4.0,!=2022.7.0
    - numpy >=1.21.0
    - ome-types >=0.2
    - xarray >=2022.6.0

test:
  imports:
    - bioio_base
    - dist
    - docs
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/bioio-devs/bioio-base
  summary: Typing, base classes, and more for BioIO projects.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
