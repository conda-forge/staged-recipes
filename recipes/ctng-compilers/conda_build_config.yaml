ctng_sample:
  - i686-centos6-linux-gnu  # [linux32]
  - x86_64-centos6-linux-gnu  # [linux64]
  - powerpc64le-unknown-linux-gnu  # [ppc64le]
ctng_cpu_arch:
  - i686  # [linux32]
  - x86_64  # [linux64]
  - powerpc  # [ppc64le]
# gdb is optional - commenting this will disable gdb from being built.  For gcc 8.2, that's what we need to do.
#ctng_gdb:     # [not ppc64le]
#  - 7.12.1    # [not ppc64le]
ctng_gcc:
  - 7.3.0  # [linux64 or linux32 or aarch64]
  - 8.2.0  # [ppc64le]
ctng_binutils:
  - 2.31.1  # [linux64 or linux32 or ppc64le]
  - 2.29.1  # [aarch64]
ctng_target_platform:
  - linux-32  # [linux32]
  - linux-64  # [linux64]
  - linux-ppc64le  # [ppc64le]
ctng_vendor:
  - conda_cos6  # [linux32 or linux64]
  - conda_cos7  # [aarch64 or ppc64le]
ctng_duma:
  - 2.5.15
ctng_gcc_build_number:
  - 2
ctng_gmp:
  - 6.1.2
ctng_isl:
  - 0.19
ctng_libc:
  - gnu
ctng_kernel:
  - 2.6.32  # [linux32 or linux64]
  - 3.10  # [ppc64le or aarch64]
ctng_libiconv:
  - 1.15
ctng_mpc:
  - 1
ctng_nature:
  - shared
ctng_ncurses:
  - 6.1
gnu:
  - 2.17    # [ppc64le or aarch64]
  - 2.12.2  # [linux32 or linux64]
