{% set name = "modal" %}
{% set version = "0.73.43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file:///home/ec2-user/client/dist/modal-0.73.43.tar.gz
  sha256: 0b476e33aeef5ef777cd99648fbdc3f2ccf7145c45f6b57f04f1eb8650e69a61

build:
  entry_points:
    - modal = modal.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - aiohttp
    - certifi
    - click >=8.1.0
    - fastapi
    - grpclib ==0.4.7
    - protobuf >=3.19,<6.0,!=4.24.0
    - rich >=12.0.0
    - synchronicity >=0.9.10,<0.10.dev0
    - toml
    - typer >=0.9
    - types-certifi
    - types-toml
    - watchfiles
    - typing_extensions >=4.6,<5.dev0

test:
  imports:
    - modal
    - modal_docs
    - modal_global_objects
    - modal_proto
    - modal_version
  commands:
    - pip check
    - modal --help
  requires:
    - pip

about:
  summary: Python client library for Modal
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devennavani
