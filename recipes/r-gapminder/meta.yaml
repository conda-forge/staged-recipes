{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gapminder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gapminder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gapminder/gapminder_{{ version }}.tar.gz
  sha256: fb5227cd0c0d3ee3fda70f50c578884e5fc6bfbfc98786bae4cf12c582caec18

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-tibble
  run:
    - r-base
    - r-tibble

test:
  commands:
    - $R -e "library('gapminder')"           # [not win]
    - "\"%R%\" -e \"library('gapminder')\""  # [win]

about:
  home: https://github.com/jennybc/gapminder, http://www.gapminder.org/data/, https://doi.org/10.5281/zenodo.594018
  license: CC0
  summary: An excerpt of the data available at Gapminder.org. For each of 142 countries, the
    package provides values for life expectancy, GDP per capita, and population, every
    five years, from 1952 to 2007.
  license_family: CC

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - philip-khor
