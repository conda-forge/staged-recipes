{% set name = "windows-curses" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zephyrproject-rtos/windows-curses/archive/v{{ version }}.tar.gz
  sha256: 9293366651d2e54edbb936f970018b24c85f1419d310d7a889844501ececf725

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - windows_curses
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zephyrproject-rtos/windows-curses
  summary: Windows Curses Python module 
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
