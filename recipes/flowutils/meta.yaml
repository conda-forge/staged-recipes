{% set name = "FlowUtils" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FlowUtils-{{ version }}.tar.gz
  sha256: b745c4fdf3b26be930880745bdfc7ca58b6657b82b8c1ce48a83a1e63a11924b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python >=3.6
  run:
    - numpy >=1.17
    - python >=3.6
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - flowutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whitews/flowutils
  summary: Flow Cytometry Standard Utilities
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gergelycsegzi
