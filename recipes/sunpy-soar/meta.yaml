{% set name = "sunpy-soar" %}
{% set version = "1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sunpy-soar-{{ version }}.tar.gz
  sha256: 86c95bbcef3cc486238b2362fe1819a02c1c2459d72287296c10086b406e675d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - sunpy >=5.0

test:
  imports:
    - sunpy_soar
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A sunpy Fido plugin for accessing data in the Solar Orbiter Archive (SOAR).
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Cadair
