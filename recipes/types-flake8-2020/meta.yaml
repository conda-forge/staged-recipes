{% set name = "types-flake8-2020" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-flake8-2020-{{ version }}.tar.gz
  sha256: 97bc53b5180f236c57d39c38474c4e15472b265af413aba1525db6c338456b52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flake8_2020-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for flake8-2020
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
