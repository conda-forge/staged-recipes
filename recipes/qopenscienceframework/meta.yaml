{% set name = "qopenscienceframework" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/dschreij/QOpenScienceFramework

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - pip
    - python
    - qtpy
    - qt
    - pyqt
    - qtawesome
    - arrow
    - humanize
    - requests-oauthlib
    - fileinspector

  run:
    - python
    - qtpy
    - qt
    - pyqt
    - qtawesome
    - arrow
    - humanize
    - fileinspector
    - requests-oauthlib

test:
#  #Python imports
  imports:
    - QOpenScienceFramework

about:
  home: https://github.com/dschreij/QOpenScienceFramework
  license: Apache-2.0
  license_family: Apache
  license_file: copyright
  summary: 'PyQt widgets for working with the Open Science Framework API'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
