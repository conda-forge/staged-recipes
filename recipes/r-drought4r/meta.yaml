{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-drought4r
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/drought4R
  git_tag: v0.2.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-spei
    - r-abind
    - r-magrittr
    - r-transformer >=1.4.4
  run:
    - r-base
    - r-spei
    - r-abind
    - r-magrittr
    - r-transformer >=1.4.4

test:
  commands:
    - $R -e "library('drought4R')"           # [not win]
    - "\"%R%\" -e \"library('drought4R')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/transformeR/wiki
  license: GPL-3.0-or-later
  summary: Evapotranspiration routines and drought index calculation using the climate4R framework
    <http://www.meteo.unican.es/climate4R>.
  license_family: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

