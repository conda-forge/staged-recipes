{% set name = "argocd-cli" %}
{% set version = "2.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://github.com/argoproj/argo-cd/archive/v{{ version }}.tar.gz
  sha256: c446ae287022c06d72716f656b9b0c9248504d5b9c9d89abc8f7020ce50121f6

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  requires:
    - ripgrep
  commands:
    - argocd --help
    - argocd version | rg {{ version }}

about:
  summary: Declarative Continuous Deployment for Kubernetes
  home: https://github.com/argoproj/argo-cd
  license:  Apache-2.0
  license_file:
    - LICENSE
    - thirdparty/

extra:
  recipe-maintainers:
    - dhirschfeld
