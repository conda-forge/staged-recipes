{% set name = "argocd-cli" %}
{% set version = "2.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://github.com/argoproj/argo-cd/archive/v{{ version }}.tar.gz
  sha256: b8ea6665bc37a34de0a6fe7592fb8ae376847e1c93fc5d6377140a98c1aa6a55

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  requires:
    - ripgrep
  commands:
    - argocd --help
    - argocd --version | rg {{ version }}

about:
  summary: Declarative Continuous Deployment for Kubernetes
  home: https://github.com/argoproj/argo-cd
  license:  Apache-2.0
  license_file:
    - LICENSE
    - thirdparty/

extra:
  recipe-maintainers:
    - dhirschfeld
