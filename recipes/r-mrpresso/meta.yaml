{% set version = "1.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mrpresso
  version: {{ version|replace("-", "_") }}

source:
  url: https://mrcieu.r-universe.dev/src/contrib/MRPRESSO_{{ version }}.tar.gz
  ## note these are not stable and get periodically rebuilt: see https://github.com/r-universe-org/help/discussions/262
  ## an official md5 checksum can be retrieved from: https://mrcieu.r-universe.dev/api/packages
  ## md5: f9a3426c7ca91e6c0df10c8afd20603d
  sha256: 9948f2c024c201d5e12bc912253c85b7b152e943ee92118342a6a0fc9eedb0bc

build:
  merge_build_host: true  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('MRPRESSO')"           # [not win]
    - "\"%R%\" -e \"library('MRPRESSO')\""  # [win]

about:
  home: https://github.com/rondolab/mr-presso
  license: GPL-3.0-only
  summary: MR-PRESSO (Mendelian Randomization Pleiotropy RESidual Sum and Outlier) is a framework that allows for the evaluation of pleiotropy in multi-instrument Mendelian Randomization utilizing genome-wide summary association statistics.
  license_family: GPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

