
{% set name = "globus-gssapi-gsi" %}
{% set tarname = "globus_gssapi_gsi" %}
{% set release = "v6.2.20190226" %}
{% set version = "14.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gssapi_gsi-14.10.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ tarname }}-{{ version }}.tar.gz
  sha256: 080ba92113d7b59226a7ac3e9841fffa27a988095b04f54e05b8bacdc6eef240

build:
  number: 0
  script: "./configure --prefix=$PREFIX && make && make install"
  run_exports:
    - {{ name|lower }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - globus-common
    - globus-gsi-callback
    - globus-gsi-cert-utils
    - globus-gsi-credential
    - globus-gsi-proxy-core
    - globus-gsi-sysconfig
    - globus-openssl-module
    - globus-gsi-openssl-error

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: Apache
  license_file: GLOBUS_LICENSE
  summary: 'GSSAPI Implementation for the Grid Community Toolkit'

  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gssapi-gsi" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
