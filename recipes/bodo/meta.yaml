{% set name = "bodo" %}
{% set version = "2025.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bodo-ai/Bodo/archive/refs/tags/{{ version }}.tar.gz
  sha256: 057411cb536ed07577b53614583c257917f16fcda08a6b841071f4e93042664c

build:
  skip: True  # [py<310 or win]
  number: 0
  rpaths:
    - lib
    - {{ PREFIX }}/lib
    - {{ SP_DIR }}/pyarrow

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython ~=3.0                          # [build_platform != target_platform]
    - numpy                                 # [build_platform != target_platform]

  host:
    - python
    - pip

    # Build Deps
    - setuptools >=64
    - cython ~=3.0
    - setuptools_scm >=8
    - scikit-build-core
    - mpi4py =3.1.5

    # Arrow Deps
    - libarrow =18.1.0
    - libarrow-dataset =18.1.0
    - libparquet =18.1.0
    - pyarrow-core =18.1.0

    # C++ Deps
    - libboost-devel =1.85
    - aws-sdk-cpp
    - zstd <=1.5.6
    - libcurl ~= 8.0
    - hdf5 >=1.14.3,<1.14.4.0a0=mpi_mpich_*

    # Python Deps
    - numba =0.61.0
    # Compatible with Numba requirements
    - numpy >=1.24,<1.27
    - pandas >=2.2,<2.3
    - fsspec >=2021.09
    - h5py
    - mpich 4.1.*=h*
    - requests
    - cloudpickle >=3.0,<4.0

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=2.2,<2.3
    - pyarrow-core =18.1.0
    - pyarrow =18.1.0
    - fsspec >=2021.09
    - numba 0.61.0
    - mpich *=h*
    - requests
    - aws-sdk-cpp
    - zstd <=1.5.6
    - cloudpickle >=3.0,<4.0
    - psutil

  # run_constrained means these packages are not required deps
  # but will restrict them if they are present in the conda env.
  run_constrained:
    - matplotlib <=3.8.2
    - numpy >=1.24,<1.27
    - scikit-learn =1.4.*
    - s3fs >=2022.1.0
    - adlfs >=2022.1.0
    - gcsfs >=2022.1.0

test:
  imports:
    - bodo
  source_files:
    - examples/Misc/misc_pi.py

about:
  home: https://bodo.ai
  license: Apache-2.0
  license_file: LICENSE
  summary: High-Performance Python Compute Engine for Data and AI

extra:
  recipe-maintainers:
    - ehsantn
    - IsaacWarren
    - hadia206
    - knassre-bodo
    - scott-routledge2
