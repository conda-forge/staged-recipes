schema_version: 1

context:
  name: pynose
  version: "1.5.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pynose-${{ version }}.tar.gz
  sha256: 97dd0b7e85cf990120a01147e83ccd960c09ffcd69f6822f18e14128c6655e67

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - nosetests = nose.core:run_exit
      - pynose = nose.core:run_exit

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68.0.0
    - wheel >=0.42.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - nose
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - nosetests --help
      - pynose --help

about:
  summary: pynose fixes nose to extend unittest and make testing easier
  license: LGPL-2.1-only
  license_file:
    - LICENSE
    - LICENSE.cpython
  homepage: https://github.com/mdmintz/pynose
  repository: https://github.com/mdmintz/pynose

extra:
  recipe-maintainers:
    - JaRoSchm
