{% set name = "two1" %}
{% set version = "3.10.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/two1-{{ version }}.tar.gz
  sha256: bbb19bfed71c92ebb3ad3d5057154c138fa586c648dd7d740c0ba4c1a940e3cc

build:
  entry_points:
    - two1=two1.cli:main
    - wallet=two1.wallet.cli:main
    - 21=two1.cli:main
    - twentyone=two1.cli:main
    - channels=two1.channels.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - arrow
    - base58
    - click
    - docker-py
    - flake8
    - jsonrpcclient
    - jsonrpcserver
    - mnemonic ==0.13
    - path.py
    - pexpect
    - protobuf
    - pyaes
    - pytest
    - python >=3.6
    - pyyaml
    - requests
    - sha256
    - tabulate

test:
  imports:
    - two1
  commands:
    - pip check
    - two1 --help
    - wallet --help
    - 21 --help
    - twentyone --help
    - channels --help
  requires:
    - pip

about:
  home: https://21.co
  summary: Buy and sell anything on the internet with bitcoin.
  license: FreeBSD-DOC
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
