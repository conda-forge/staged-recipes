{% set version = "1.1.0" %}
{% set python_min = "3.8" %}
{% set python_max = "3.11" %}

package:
  name: torch-admp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/torch-admp/torch_admp-{{ version }}.tar.gz
  sha256: 5ba5500dfeeb94f08039f9baff890161f05aeaec04db0b76a52bc609ddaca141

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - pytorch >=2.1.0
    - torchopt ==0.7.3
    - numpy >=1.20.0,<2.0
    - scipy >=1.6.0
    - ase
    - vesin

test:
  imports:
    - torch_admp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/torch-admp/
  summary: ADMP in PyTorch backend
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChiahsinChu
