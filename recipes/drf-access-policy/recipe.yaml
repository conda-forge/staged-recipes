schema_version: 1

context:
  name: drf-access-policy
  version: 1.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/drf-access-policy-${{ version }}.tar.gz
  sha256: 12c6a14182208d40544a2fd6f065db73ba6f60b3d127a929260e80dd192b8cbf

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyparsing
    - djangorestframework

tests:
  - python:
      imports:
        - rest_access_policy
      pip_check: true

about:
  summary: "Declarative access policies/permissions modeled after AWS' IAM policies."
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/rsinger86/drf-access-policy

extra:
  recipe-maintainers:
    - riggggo
    - janjagusch
