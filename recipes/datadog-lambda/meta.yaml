{% set name = "datadog-lambda" %}
{% set version = "5.88.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datadog_lambda-{{ version }}.tar.gz
  sha256: 3e57faa8f80ddd43b595355b92045fde8f9ed87efe8619133e82cebb87cbe434

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - datadog >=0.41.0,<1.0.0
    - wrapt >=1.11.2,<2.0.0
    - ddtrace >=2.5.1
    - urllib3 <2.0.0
    - importlib-metadata
    - typing_extensions >=4.0.0,<5.0.0

test:
  imports:
    - datadog_lambda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DataDog/datadog-lambda-python
  summary: The Datadog AWS Lambda Library
  license: Apache-2.0
  license_file:
    - LICENSE
    - LICENSE-3rdparty.csv
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
