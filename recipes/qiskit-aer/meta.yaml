{% set name = "qiskit-aer" %}
{% set version = "0.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-aer-{{ version }}.tar.gz
  sha256: 55d43ff4338c2d20c13ddec9b476c7032afe5610df25a254505cde675c4d5c34

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - DISABLE_DEPENDENCY_INSTALL=ON
    - STATIC_LINKING=FALSE
    - DISABLE_CONAN=ON

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - cmake !=3.17,!=3.17.0,>=3.8
    - conan >=1.40.0
    - libblas
    - liblapack
    - ninja
    - numpy >=1.16.3
    - pip
    - pybind11 >2.6
    - python >=3.6
    - setuptools >=40.1.0
    - scikit-build >=0.11.0
    - wheel
  run:
    - {{ pin_compatible('numpy') }}
    - python >=3.6
    - qiskit-terra >=0.19.1
    - scipy >=1.0

test:
  imports:
    - qiskit.providers
    - qiskit.providers.aer
  commands:
    - pip check
    - stestr run
  requires:
    - pip
    - stestr
  source_files:
    - test

about:
  home: https://github.com/Qiskit/qiskit-aer
  summary: Qiskit Aer - High performance simulators for Qiskit
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://qiskit.org/documentation/apidoc/aer.html

extra:
  recipe-maintainers:
    - BastianZim
