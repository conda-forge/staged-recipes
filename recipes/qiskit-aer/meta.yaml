{% set name = "qiskit-aer" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-aer-{{ version }}.tar.gz
  sha256: 3bf5f615aaae7cc5f816c39a4e9108aabaed0cc894fb6f841e48ffd56574e7eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cmake !=3.17,!=3.17.0
    - conan >=1.22.2
    - numpy >=1.16.3
    - pip
    - pybind11 >=2.6
    - python >=3.6
    - scikit-build >=0.11.0
  run:
    - numpy >=1.16.3
    - python >=3.6
    - qiskit-terra >=0.17.0
    - scipy >=1.0

test:
  imports:
    - qiskit.providers
    - qiskit.providers.aer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-aer
  summary: Qiskit Aer - High performance simulators for Qiskit
  license: Apache-2.0
  license_file: .eggs/cmake-3.22.0-py3.9-macosx-10.9-x86_64.egg/cmake/data/CMake.app/Contents/doc/cmake/Copyright.txt

extra:
  recipe-maintainers:
    - BastianZim
