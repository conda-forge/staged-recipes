{% set version = "1.5.4" %}

package:
  name: coin-or-vol
  version: {{ version }}

source:
  fn: Vol-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/Vol/Vol-{{ version }}.tgz
  sha256: dbcd822cb42c596990444c9db8b65e77ec71f98c8550e1212f9e8c1a7cba6930

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-vol', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - coin-or-osi
  run:
    - coin-or-osi

test:
  commands:
    - test -f "${PREFIX}/include/coin/VolVolume.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libVol${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR Volume Algorithm"

extra:
  recipe-maintainers:
    - jschueller
