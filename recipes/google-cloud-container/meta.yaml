{% set name = "google-cloud-container" %}
{% set version = "0.5.0" %}
{% set sha256 = "9dd4523291401d8d872f89a87fa5a1d2bcbf6b8ceb1ec0659098fec37d9250e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip >=18.1
  run:
    - python
    - google-api-core-grpc >=1.14.0,<2.0.0dev
    - grpc-google-iam-v1 >=0.12.3,<0.13.0dev

test:
  imports:
    - grpc
    - google.cloud.container
    - google.cloud.container_v1

about:
  home: https://github.com/googleapis/python-container
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Google Container Engine API client library'
  description: Google Container Engine API is used for building and managing container based applications,
    powered by the open source Kubernetes technology.

    See the [quick start guide](https://googleapis.dev/python/container/latest/index.html#quick-start).

  doc_url: https://googleapis.dev/python/container/latest/index.html
  dev_url: https://github.com/googleapis/python-container

extra:
  recipe-maintainers:
    - parthea
