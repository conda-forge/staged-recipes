{% set name = "stacie" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/stacie-{{ version }}.tar.gz
  sha256: abff11574d38e7951f164a651a0b98568b875dbef36b6637ad48c1363f68e9d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65.0
    - setuptools-scm >=7.1.0
    - pip
  run:
    - python >={{ python_min }}
    - attrs >=25.3.0
    - cattrs >=25.1.1
    - matplotlib-base >=3.10.3
    - numpy >=2.3.1
    - scipy >=1.16.0

test:
  imports:
    - stacie
  commands:
    - pip check
    - pytest -n auto -W error tests/
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - pytest-regtest
    - pytest-xdist
    - numdifftools

about:
  home: https://molmod.github.io/stacie/
  summary: STable AutoCorrelation Integral Estimator (STACIE)
  description: |
    STACIE is a Python package and algorithm that computes time integrals of 
    autocorrelation functions. It is primarily designed for post-processing 
    molecular dynamics simulations. However, it can also be used for more 
    general analysis of time-correlated data. Typical applications include 
    estimating transport properties and the uncertainty of averages over 
    time-correlated data, as well as analyzing characteristic timescales.
  doc_url: https://molmod.github.io/stacie/
  dev_url: https://github.com/molmod/stacie/
  license: LGPL-3.0-only
  license_file:
    - LICENSE-LGPL-3.0-or-later.txt

extra:
  recipe-maintainers:
    - tovrstra
