{% set name = "stacie" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/stacie-{{ version }}.tar.gz
  sha256: abff11574d38e7951f164a651a0b98568b875dbef36b6637ad48c1363f68e9d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=65.0
    - setuptools-scm >=7.1.0
    - pip
  run:
    - python >=3.11
    - attrs >=25.3.0
    - cattrs >=25.1.1
    - matplotlib-base >=3.10.3
    - numpy >=2.3.1
    - scipy >=1.16.0

test:
  imports:
    - stacie
  commands:
    - pip check
    - pytest -n auto -W error tests/
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest-regtest
    - pytest-xdist
    - numdifftools

about:
  summary: STable AutoCorrelation Integral Estimator (STACIE)
  dev_url: https://github.com/molmod/stacie/
  license: LGPL-3.0-only
  license_file:
    - LICENSE-LGPL-3.0-or-later.txt

extra:
  recipe-maintainers:
    - tovrstra
