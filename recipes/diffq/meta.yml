{% set name = "diffq" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/diffq-{{ version }}.tar.gz
  sha256: 8d25827abff5a305ccf1b383bf920ad9c1fbfb5c69fbd2deb4ef8bc019c0bc7f

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - cython
    - numpy
    - pytorch

test:
  imports:
    - diffq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/diffq
  summary: Differentiable quantization framework for PyTorch.
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fitzgeralddp
