{% set name = "diffq" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  source:
  url: https://github.com/facebookresearch/diffq/archive/refs/tags/v0.2.2.tar.gz
  sha256: 7bc2b1a5d4f1e395286ad496fc4dd5b9e8d08fa43ee9a58d397f94e05553dab8

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
  run:
    - python
    - cython
    - numpy
    - pytorch

test:
  imports:
    - diffq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/diffq
  summary: Differentiable quantization framework for PyTorch.
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fitzgeralddp
