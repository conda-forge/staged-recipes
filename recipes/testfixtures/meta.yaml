# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "4.10.0" %}
{%set md5 = "64af471a82ab788c1f18e6c2b8bf0479" %}

package:
    name: testfixtures
    version: {{ version }}

source:
    fn: testfixtures-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/t/testfixtures/testfixtures-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - testfixtures

about:
    home: http://pythonhosted.org/testfixtures/
    license: MIT License
    summary: 'A collection of helpers and mock objects for unit tests and doc tests.'
    doc_url: http://pythonhosted.org/testfixtures/

extra:
    recipe-maintainers:
        # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
        - ChrisBarker-NOAA
        - JamesMakela-NOAA
