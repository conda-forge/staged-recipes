{% set name = "pre_commit" %}
{% set version = "1.8.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "823452163aa9fb024a9ff30947ba7f5a2778708db7554a4d36438b9bbead6bbb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - pre-commit = pre_commit.main:main
    - pre-commit-validate-config = pre_commit.clientlib:validate_config_main
    - pre-commit-validate-manifest = pre_commit.clientlib:validate_manifest_main
  script:
    - python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - setuptools
    - aspy.yaml
    - cached-property
    - cfgv >=1.0.0
    - identify >=1.0.0
    - nodeenv >=0.11.1
    - pyyaml
    - six
    - virtualenv

test:
  imports:
    - pre_commit
    - pre_commit.commands
    - pre_commit.languages
    - pre_commit.meta_hooks
  commands:
    - pre-commit --help
    - pre-commit-validate-config --help
    - pre-commit-validate-manifest --help

about:
  home: https://pre-commit.com
  license: MIT
  license_family: MIT
  # license file missing from package: https://github.com/pre-commit/pre-commit/issues/745
  license_file: ''
  summary: A framework for managing and maintaining multi-language pre-commit hooks.
  description: 'A framework for managing and maintaining multi-language pre-commit hooks.'
  dev_url: 'https://github.com/pre-commit/pre-commit'

extra:
  recipe-maintainers:
    - nicoddemus
