{% set version = "2.0.0" %}

package:
  name: ideep
  version: {{ version }}

source:
  url: https://github.com/intel/ideep/archive/v{{ version }}.tar.gz
  fn: ideep-{{ version }}.tar.gz
  sha256: 6b6be78e0cec3d6183128cfe2b5b64432d4b501a288014730a5d69f4f4cadf5c

build:
  number: 0
  skip: True  # [win]
  script:
    - mkdir build
    - cd build
    - cmake -DWITH_TEST:BOOL=OFF ..
    - cd ../python
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python 3.6
    - pip
    - numpy 1.13
    #- swig
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - ideep4py

about:
  home: https://github.com/intel/ideep
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Chainer module providing numpy like API and DNN acceleration using MKL-DNN.'

extra:
  recipe-maintainers:
    - hmaarrfk
    - sodre
