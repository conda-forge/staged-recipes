{% set name = "dash-deck" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_deck-{{ version }}.tar.gz
  sha256: c31bb653a7632dade749b7a3b8c09d9ddbfba9394b27209d1ed464dcbcbdcbd9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - dash_deck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dash-deck/
  summary: A Dash Component wrapping deck.gl
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
