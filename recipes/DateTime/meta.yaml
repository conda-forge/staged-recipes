{% set name = "DateTime" %}
{% set version = "4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5cef605bab8259ff61281762cdf3290e459fbf0b4719951d5fab967d5f2ea0ea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pytz
    - zope.interface

test:
  imports:
    - DateTime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/DateTime
  summary: This package provides a DateTime data type, as known from Zope. Unless you need to communicate with Zope APIs, you're probably better off using Python's built-in datetime module.
  license: ZPL-2.1
  license_file: COPYRIGHT.txt
  dev_url: https://github.com/zopefoundation/DateTime

extra:
  recipe-maintainers:
    - synapticarbors
