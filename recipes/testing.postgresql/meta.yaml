{% set name = "testing.postgresql" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8e1a69760369a7a8ffe63a66b6d95a5cd82db2fb976e4a8f85ffd24fbfc447d8

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pg8000 >=1.10
    - pip
    - python
    - testing.common.database
    - testing-py
  run:
    - pg8000 >=1.10
    - python
    - testing.common.database
    - testing-py

test:
  imports:
    - testing

about:
  home: "https://github.com/tk0miya/testing.postgresql"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "automatically setups a postgresql instance in a temporary directory, and destroys it after testing"

extra:
  recipe-maintainers:
    - msarahan
