{% set name = "molsets" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ed3713e6f27cd7aed8099be21b527acf7a858c43205ddeb8eba94e7a7f70743

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - fcd-torch >=1.0.5
    - matplotlib-base >=3.0.0
    - numpy >=1.15
    - pandas >=0.25
    - pomegranate ==0.12.0
    - python >=3.5
    - scipy >=1.1.0
    - seaborn >=0.9.0
    - pytorch >=1.1.0
    - tqdm >=4.26.0

test:
  imports:
    - moses
    - moses.aae
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/molsets/
  summary: 'Molecular Sets (MOSES): A Benchmarking Platform for Molecular Generation Models'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
