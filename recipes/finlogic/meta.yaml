{% set name = "finlogic" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/finlogic-{{ version }}.tar.gz
  sha256: 0df0f44a57b9fb68df9f9100fa45914d955dfcc703c19488e78d750b568429eb

build:
  entry_points:
    - sample=sample:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.18.5
    - pandas >=1.4.0
    - python >=3.10 
    - requests >=2.27.1
    - zstandard >=0.17

test:
  imports:
    - finlogic
  commands:
    - pip check
    - sample --help
  requires:
    - pip

about:
  home: https://github.com/crdcj/FinLogic
  summary: Finance toolkit for listed Brazilian companies
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - crdcj
