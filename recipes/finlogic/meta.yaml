{% set name = "finlogic" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/finlogic-{{ version }}.tar.gz
  sha256: 39baa7e17a8b562172cd00c5c054aa0c6c295aa1949bb52bd0534cd1060f7b0f

build:
  entry_points:
    - sample=sample:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - numpy >=1.18.5
    - pandas >=1.4.0
    - python >=3.10
    - requests >=2.27.1
    - zstandard >=0.17

test:
  imports:
    - finlogic
  commands:
    - pip check
    - sample --help
  requires:
    - pip

about:
  home: https://github.com/crdcj/FinLogic
  summary: Finance toolkit for listed Brazilian companies
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - crdcj
