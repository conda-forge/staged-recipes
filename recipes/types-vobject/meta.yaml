{% set name = "types-vobject" %}
{% set version = "0.9.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-vobject-{{ version }}.tar.gz
  sha256: 596a51a5a0916d6531d2cbae696c5822906f2c8c4d47a8f2742ee7c5756dbcc6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/vobject-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for vobject
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
