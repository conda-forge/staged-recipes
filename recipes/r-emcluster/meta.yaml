{% set version = '0.2-10' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emcluster
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EMCluster_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EMCluster/EMCluster_{{ version }}.tar.gz
  sha256: 8662dec3404febea7381dd04ab9b4795d8ca717d203651dfd6030d101cf01fdd

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [win]
    - {{ compiler('fortran') }}  # [win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-matrix
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix

test:
  commands:
    - $R -e "library('EMCluster')"           # [not win]
    - "\"%R%\" -e \"library('EMCluster')\""  # [win]

about:
  home: https://github.com/snoweye/EMCluster
  license: MPL 2.0 (Licence Publique Mozilla 2.0)
  summary: EM algorithms and several efficient initialization methods for model-based clustering
    of finite mixture Gaussian distribution with unstructured dispersion in both of
    unsupervised and semi-supervised learning.
  license_family: OTHER

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - PertuyF
    - tbillet17
