{% set name = "scikits.bvp_solver" %}
{% set version = "1.1" %}
{% set md5 = "894a566a3080ea6fe0e0b0c17fc628a7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: $PYTHON setup.py install  # [unix]
  skip: True  # [py3k]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - gcc  # [unix]
    - mingwpy  # [win]
  run:
    - python
    - setuptools
    - numpy x.x
    - libgcc  # [linux]
    - libgfortran  # [osx]

test:
  imports:
    - scikits.bvp_solver

about:
  home: http://packages.python.org/scikits.bvp_solver
  license: BSD
  summary: 'Python package for solving two-point boundary value problems'
  doc_url: http://pythonhosted.org/scikits.bvp_solver

extra:
  recipe-maintainers:
    - caspervdw
