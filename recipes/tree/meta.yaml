{% set name = "tree" %}
{% set version = "1.7.0" %}
{% set md5 = "abe3e03e469c542d8e157cdd93f4d8a6" %}
{% set sha256 = "6957c20e82561ac4231638996e74f4cfa4e6faabc5a2f511f0b4e3940e8f7b12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://mama.indstate.edu/users/ice/tree/src/{{ name }}-{{ version }}.tgz
  md5: {{ md5 }}
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]

  run:
    - libgcc  # [not osx]

test:
  commands:
    - tree --version

about:
  home: http://www.linuxfromscratch.org/blfs/view/cvs/general/tree.html
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Display directory contents'
  description: |
    The tree application, as the name suggests, is useful to display, in a
    terminal, directory contents, including directories, files, links.

extra:
  recipe-maintainers:
    - keuv-grvl
