# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "0.70.4" %}
{% set sha256 = "73f8b9b7009860e3c3c8b9bdcad7e8366b130929775f89c114d4346a9cfcb31b" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#   $ openssl sha256 <file>
# On Windows, you'll need the openssl pacakge, available on conda-forge

package:
  name: multiprocess
  version: {{ version }}

source:
  fn: multiprocess-{{ version }}.tgz
  url: https://pypi.python.org/packages/0b/24/21184ba071263e99655452680943701e5aeb4ac7c25bd8691b150aef64c4/multiprocess-{{ version }}.tgz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - dill >=0.2.5

  run:
    - python
    - dill >=0.2.5

test: 
  imports: 
    - multiprocess
    - multiprocess.dummy

about:
  home: https://github.com/uqfoundation/multiprocess
  license: BSD
  summary: "better multiprocessing and multithreading in python" 

extra:
  recipe-maintainers:
    - Enzo Busseti
