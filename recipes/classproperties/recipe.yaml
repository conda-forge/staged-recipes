schema_version: 1

context:
  name: classproperties
  version: 0.2.0
  python_min: 3.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/classproperties-${{ version }}.tar.gz
  sha256: a77e96a666898ecd697dd7f331d9ab1e38383c1edef809d953bb5f8a3ea67c2a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - classproperties
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: property for class methods
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/dpep/pyclassproperties

extra:
  recipe-maintainers:
    - diegoferigo
