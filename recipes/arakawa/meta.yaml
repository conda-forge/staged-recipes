{% set name = "arakawa" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arakawa-{{ version }}.tar.gz
  sha256: af77d43379b35f50bfb20a057f017f4bd7de8f817642af959a2affd5a02263eb

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling >=1.26
    - uv-dynamic-versioning ==0.4.1
    - pip
  run:
    - python
    - altair >=5.4,<6.dev0
    - base64io >=1.0,<2.dev0
    - chardet >=5.2,<6.dev0
    - dominate >=2.9,<3.dev0
    - eval-type-backport >=0.2,<1.dev0  # [py<310]
    - great_tables >=0.16.1
    - ipynbname >=2024.1,<2025.dev0
    - ipython >=8.13,<9.dev0
    - jinja2 >=3.0,<4.dev0
    - loguru >=0.7,<1.dev0
    - micawber >=0.5,<1.dev0
    - multimethod >=2.0,<3.dev0
    - pandas >=2.2,<3.dev0
    - pyarrow >=18.1,<19.dev0
    - pydantic >2.0.1,!=2.1.0,<3.0.0
    - pyhumps >=3.8,<4.dev0
    - semver >=3.0,<4.dev0
    - typing_extensions >=4.12,<5.dev0  # [py<311]

test:
  imports:
    - arakawa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ninoseki/arakawa
  summary: Build interactive reports in seconds using Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ninoseki
