{% set name = "types-pytest-lazy-fixture" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pytest-lazy-fixture-{{ version }}.tar.gz
  sha256: 05292df1956ec687c6b73c194d42d95e1b870021dfe5a865d572222e016cdf0c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/pytest_lazyfixture-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pytest-lazy-fixture
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
