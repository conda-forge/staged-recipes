{% set name = "adaptive-comfort" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxfordham/adaptive-comfort/archive/{{ version }}.tar.gz
  sha256: 8a7c1143125c652d9e6d4238900172a0f1ef45b8194c0c1c6648b1d1841437b3

build:
  entry_points:
    - adaptive_comfort=adaptive_comfort.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4.5
  run:
    - click >=7.0
    - python ==3.4.5
    - numpy >=1.14.0
    - pandas >=0.20.3
    - xlsxwriter >=3.0.3

test:
  imports:
    - adaptive_comfort
  commands:
    - pip check
    - adaptive_comfort --help
  requires:
    - pip

about:
  home: https://github.com/maxfordham/adaptive-comfort
  summary: This package assesses the thermal comfort of a space within a building against the Criterion defined in CIBSE TM52 and TM59.
  license: GPL-2.0-or-later
  license_file: LICENSE.MD

extra:
  recipe-maintainers:
    - ollyhensby
    - jgunstone
