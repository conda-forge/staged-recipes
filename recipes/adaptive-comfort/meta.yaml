{% set name = "adaptive-comfort" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxfordham/adaptive-comfort/archive/{{ version }}.tar.gz
  sha256: 0684169b9d9cd98f079ad76ec9e5a9b6f8d105e13157565de49519efbafe25d0

build:
  entry_points:
    - adaptive_comfort=adaptive_comfort.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python == 3.45
  run:
    - click >=7.0
    - python == 3.45
    - numpy >= 1.14.0
    - pandas >= 0.20.3
    - xlsxwriter >= 3.0.3

test:
  imports:
    - adaptive_comfort
  commands:
    - pip check
    - adaptive_comfort --help
  requires:
    - pip

about:
  home: https://github.com/maxfordham/adaptive-comfort
  license: GPL-3.0
  license_file: LICENSE.MD

extra:
  recipe-maintainers:
    - ollyhensby
    - jgunstone
