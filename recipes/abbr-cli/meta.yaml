{% set name = "abbr-cli" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abbr-cli-{{ version }}.tar.gz
  sha256: ae41786a5f2239613a47779385d09db2688574e50e71e029b801259ff58f029a
  patches:
    - 0001-add-typing-tuple.patch
    - 0002-add-typing-scrapers.patch
    - 0003-add-typing-core.patch

build:
  number: 0
  skip: true   # [py2k]
  entry_points:
    - abbr = abbr.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - colorama >=0.2.4  # [win]
    - colorful >=0.5.4
    - docopt >=0.6.2
    - lxml >=4.5.0
    - python
    - requests >=2.22.0
    - setuptools

test:
  imports:
    - abbr
  commands:
    - pip check
    - abbr --help
  requires:
    - pip

about:
  home: https://pypi.org/project/abbr-cli/
  summary: A command-line tool to look up abbreviations for terms (and the reverse).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
