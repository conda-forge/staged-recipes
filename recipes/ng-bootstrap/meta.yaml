{% set name = "ng-bootstrap" %}
{% set version = "1.0.0-beta.5" %}
{% set sha256 = "d04909bc7f404c90e0a9b9792b4ebf7786b8a8087c0f971882a89e40e18080a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ng-bootstrap/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g ng-bootstrap
  requires:
    - nodejs
   

about:
  home: https://github.com/ng-bootstrap/ng-bootstrap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Angular powered Bootstrap'
  description: |
    Angular powered Bootstrap 
  doc_url: https://ng-bootstrap.github.io/
  dev_url: https://github.com/ng-bootstrap/ng-bootstrap

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
