{% set cpan_name = "PerlIO-gzip" %}
{% set version = "0.20" %}
{% set sha256 = "4848679a3f201e3f3b0c5f6f9526e602af52923ffa471a2a3657db786bd3bdc5" %}

package:
  name: perl-{{ cpan_name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NW/NWCLARK/PerlIO-gzip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1 LIBS="-L${PREFIX}/lib -lz"
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - m2-make # [win]
    - make # [not win]
    - {{ compiler('c') }}
  host:
    - perl
    - zlib
  run:
    - perl
    - zlib

test:
  imports:
    - PerlIO::gzip

about:
  home: https://metacpan.org/pod/PerlIO::gzip
  summary: Perl extension to provide a PerlIO layer to gzip/gunzip
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
