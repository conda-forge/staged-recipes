{% set name = "napari-explorer" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-explorer-{{ version }}.tar.gz
  sha256: 82d7f154730fd9b63edc870a706582a79a243d7a60f788ce26be3f089f245c75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari
    - napari-aicsimageio

test:
  imports:
    - napari_explorer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TimMonko/napari-explorer
  summary: Browse files in a folder, filter, and open within napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
