{% set name = "pypgstac" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypgstac-{{ version }}.tar.gz
  sha256: 6567dcef9d4df289232c0fc312a0cb1d187f0eadae0dc5313ad720f39cbf8d9d

build:
  entry_points:
    - pypgstac = pypgstac.pypgstac:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    ignore_run_exports:
      - {{ compiler('rust') }}
  host:
    - python >=3.8
    - maturin >=1,<2
    - pip
  run:
    - python >=3.8
    - smart-open ==6.3.*
    - orjson >=3.5.2
    - python-dateutil ==2.8.*
    - fire ==0.4.*
    - plpygis ==0.2.*
    - pydantic >=1.7
    - tenacity ==8.1.*
    - cachetools ==5.3.*
    - version-parser >=1.0.1

test:
  imports:
    - pypgstac
  commands:
    - pip check
    - pypgstac --help
  requires:
    - pip

about:
  home: https://stac-utils.github.io/pgstac/pgstac/
  summary: Schema, functions and a python library for storing and accessing STAC collections and items in PostgreSQL
  dev_url: https://github.com/stac-utils/pgstac
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bitner
    - tylere
