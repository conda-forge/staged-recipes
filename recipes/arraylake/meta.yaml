{% set name = "arraylake" %}
{% set version = "0.7.2a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arraylake-{{ version }}.tar.gz
  sha256: d5674aac64c3aac2c02b0ed38d250c0c9d30c37c8428f359d39cb2e9269370a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - arraylake = arraylake.cli.main:app

requirements:
  host:
    - python
    - poetry-core >=1.0.0,<1.7.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.8,<3.12
    - aiobotocore >=2.4.0,<3.0.0
    - zarr >=2.14,<=2.16
    - numcodecs !=0.12.0
    - numpy >=1.20.0,<2.0.0
    - donfig >=0.7,<1.0
    - pydantic >=1.10.0,<2.0.0
    - httpx >=0.23.0,<1.0
    - cachetools >=5.3.0,<6.0.0
    - structlog >=23.1.0,<24.0.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing-extensions >=4.7.0,<5.0.0
    - aioitertools >=0.11.0,<0.12.0
    - uvloop >=0.17,<1  # [unix]
    - xarray >=v2022.12.0
  run_constrained:
    - uvloop >=0.17,<1.0
    - ruamel-yaml >=0.17,<1.0
    - typer >=0.6.1,<1.0
    - rich >=12.6,<14.0
    - fsspec >=2022.11.0
    - kerchunk >=0.1,<1.0
    - h5py >=3.7.0,<4.0.0
    - s3fs >=2022.11.0
    - ipytree >=0.2.2,<1.0
    - xarray >=v2022.12.0
    - click >=8.1.0,<9.0.0

test:
  imports:
    - arraylake
  commands:
    # - pip check
    - arraylake --version
  requires:
    - pip

about:
  home: https://docs.earthmover.io
  summary: Python client for ArrayLake
  license: 'Unlicense'

extra:
  recipe-maintainers:
    - rabernat
    - jhamman
    - olimcc
    - dcherian
