{% set name = "lckr-jupyterlab-variableinspector" %}
{% set version = "3.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lckr_jupyterlab_variableinspector-{{ version }}.tar.gz
  sha256: 762cbcc40891b42ad5686d9998d8a67da03517a450ba6499613109ce3476ffcd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.6
  run:
    - jupyterlab
    - python >=3.6

test:
  imports:
    - lckr_jupyterlab_variableinspector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lckr/jupyterlab-variableInspector.git
  summary: Variable inspector extension for JupyterLab
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
