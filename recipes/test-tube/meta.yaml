{% set name = "test-tube" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/test_tube-{{ version }}.tar.gz
  sha256: 1379c33eb8cde3e9b36610f87da0f16c2e06496b1cfebac473df4e7be2faa124

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - future
    - imageio >=2.3.0
    - numpy >=1.13.3
    - pandas >=0.20.3
    - python
    - pytorch >=1.1.0
    - tensorboard >=1.15.0

test:
  imports:
    - examples
    - test_tube
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/test-tube/
  summary: Experiment logger and visualizer
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/williamFalcon/test_tube

extra:
  recipe-maintainers:
    - goanpeca
