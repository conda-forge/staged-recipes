{% set name = "zengl" %}
{% set version = "1.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zengl-{{ version }}.tar.gz
  sha256: 2f13badccdf66297778c08ea1ab295f04a9889988d25510217835297709ceace

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - zengl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/szabolcsdombi/zengl/
  summary: Self-Contained OpenGL Rendering Pipelines for Python
  dev_url: https://github.com/szabolcsdombi/zengl/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - szabolcsdombi
