{% set name = "cubed" %}
{% set version = "0.6.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4f6716df51674634156224e249bdae0de7e8e0cd999a13c0faf8b00c68251e46

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - aiostream
    - fsspec
    - mypy_extensions # for rechunker
    - networkx <2.8.3
    - numpy >=1.22
    - tenacity
    - toolz
    - zarr
    - python >=3.8

test:
  imports:
    - cubed

about:
  home: https://github.com/tomwhite/cubed
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE 
  summary: "Bounded-memory serverless distributed N-dimensional array processing"
  doc_url: tomwhite.github.io/cubed
  dev_url: https://github.com/tomwhite/cubed

extra:
  recipe-maintainers:
    - TomNicholas
    - tomwhite
