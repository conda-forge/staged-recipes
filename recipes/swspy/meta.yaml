{% set name = "swspy" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swspy-{{ version }}.tar.gz
  sha256: d6f0d831946a2fd75dd511120e9303d48210062ffc7ff05fdd8655331290248f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - scikit-learn
    - obspy
    - numba
    - pytest
    - nbformat
    - nbconvert
    - ipykernel

test:
  imports:
    - swspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TomSHudson/swspy/
  summary: A package for automatically calculating shear wave splitting for large earthquake catalogues.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomSHudson
