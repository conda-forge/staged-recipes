{% set name = "swspy" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swspy-{{ version }}.tar.gz
  sha256: 4972138b19e28dc36e0bd385edbc130382d180332ad5580ef91b8598ad88db5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - swspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TomSHudson/swspy/
  summary: A package for automatically calculating shear wave splitting for large earthquake catalogues.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomSHudson
