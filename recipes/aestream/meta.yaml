{% set name = "aestream" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aestream-{{ version }}.tar.gz
  sha256: eeaa9dc49465bf25de80a549b78ee767cf3b34c1047caeb42be5e089d003d0ad
  patches:
    - unvendor.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - python                                 # [build_platform != target_platform]
    - pip                                    # [build_platform != target_platform]
    - scikit-build-core                      # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - nanobind                               # [build_platform != target_platform]
  host:
    - scikit-build-core
    - python
    - nanobind
    - setuptools-scm >=8
    - pip
    - libcaer
    - flatbuffers
    - lz4-c
    - cli11
    - sdl2
    - libboost-headers
  run:
    - python
    - numpy
    - pysdl2

test:
  imports:
    - aestream
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Streaming library for Address-Event Representation (AER) data
  license: MIT
  license_file: LICENSE
  home: https://github.com/aestream/aestream

extra:
  recipe-maintainers:
    - Tobias-Fischer
