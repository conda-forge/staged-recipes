{% set name = "matplotlib-scalebar" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matplotlib-scalebar-{{ version }}.tar.gz
  sha256: 36cfb6444e2e9ef7bc1cffe5d942b8b56bb45a65586eb00952812d599fbb14d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
  run:
    - matplotlib 

test:
  imports:
    - matplotlib-scalebar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_gui
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Provides a new artist for matplotlib to display a scale bar, aka micron bar.
  doc_url: https://github.com/ppinard/matplotlib-scalebar
  dev_url: https://github.com/ppinard/matplotlib-scalebar

extra:
  recipe-maintainers:
    - niklassiemer
    - ppinard 
