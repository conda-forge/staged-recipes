{% set version = "0.54.0" %}

package:
  name: swiftformat
  version: {{ version }}

source:
  url: https://github.com/nicklockwood/SwiftFormat/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2a67b718c3ee0f8d8073bcdc8aab757abc0fe8fc97a81ae1151c3699ae72a4a1

build:
  skip: true  # [not osx]
  number: 0
  script:
    - swift build --disable-sandbox --configuration release
    - mv .build/release/swiftformat $PREFIX/bin/swiftformat

test:
  commands:
    - swiftformat --help
    - swiftformat --version | grep {{ version }}

about:
  home: https://github.com/nicklockwood/SwiftFormat
  license: MIT
  license_file:
    - LICENSE.md
  summary: A command-line tool and Xcode Extension for formatting Swift code

extra:
  recipe-maintainers:
    - borchero
