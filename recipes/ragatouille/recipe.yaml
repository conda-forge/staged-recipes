context:
  version: 0.0.9

package:
  name: ragatouille
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/r/ragatouille/ragatouille-${{ version }}.tar.gz
    sha256: 67957d84686c8b37229f67bb882a9beb5360ba2ddc05aa9590a40eafa201a760

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - llama-index
    - faiss-cpu
    - langchain-core
    - colbert-ai >=0.2.19
    - langchain
    - onnx
    - srsly
    - voyager
    - pytorch >=1.13
    - fast-pytorch-kmeans
    - sentence-transformers

tests:
  - python:
      python_version: ${{ python_min }}
      imports:
        - ragatouille
      pip_check: true

about:
  homepage: https://github.com/AnswerDotAI/RAGatouille
  summary: Easily use and train state of the art late-interaction retrieval methods (ColBERT) in any RAG pipeline. Designed for modularity and ease-of-use, backed by research.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
