context:
  version: 0.0.9
  python_min: 3.9

package:
  name: ragatouille
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/r/ragatouille/ragatouille-${{ version }}.tar.gz
    sha256: 67957d84686c8b37229f67bb882a9beb5360ba2ddc05aa9590a40eafa201a760

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - llama-index
    - faiss-cpu
    - langchain-core
    - colbert-ai >=0.2.19
    - langchain
    - onnx
    - srsly
    - voyager
    - pytorch >=1.13
    - fast-pytorch-kmeans
    - sentence-transformers

tests:
  - python:
      imports:
        - ragatouille
      pip_check: true

about:
  homepage: https://github.com/bclavie/RAGatouille
  documentation: https://github.com/bclavie/RAGatouille
  summary: Library to facilitate the use of state-of-the-art retrieval models in common RAG contexts.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GITHUB_USERNAME
