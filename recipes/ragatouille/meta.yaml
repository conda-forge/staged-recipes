{% set name = "ragatouille" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ragatouille-{{ version }}.tar.gz
  sha256: 67957d84686c8b37229f67bb882a9beb5360ba2ddc05aa9590a40eafa201a760

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - llama-index
    - faiss-cpu
    - langchain-core
    - colbert-ai >=0.2.19
    - langchain
    - onnx
    - srsly
    - voyager
    - pytorch >=1.13
    - fast-pytorch-kmeans
    - sentence-transformers

test:
  imports:
    - ragatouille
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Library to facilitate the use of state-of-the-art retrieval models in common RAG contexts.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - monaldoj
