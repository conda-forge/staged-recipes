context:
  name: sofa-app
  version: "25.06.00"
  build_num: 0
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/sofa-framework/sofa/archive/refs/tags/v${{ version }}.tar.gz
  sha256: a3a9345d71c3c62c26a0abddf18f7cbbd481bba5f095c92c0956f33530b50e69

build:
  number: ${{ build_num }}

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: unix
      then: make
    - if: win
      then: ninja
  host:
    - sofa-devel ${{ major_minor }}.*
    - sofa-glfw ${{ major_minor }}.*
    - eigen
    - libboost-headers
    - cxxopts        

tests:
  - package_contents:
      bin:
        - runSofa

about:
  homepage: https://github.com/sofa-framework/sofa.git
  summary: Applications and ressources for the SOFA framework
  license: GPL-2.0-or-later
  license_file: applications/projects/LICENSE.GPL.txt
  repository: https://github.com/sofa-framework/sofa.git

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
