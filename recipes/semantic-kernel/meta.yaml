{% set name = "semantic-kernel" %}
{% set version = "1.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semantic_kernel-{{ version }}.tar.gz
  sha256: c656272bcadd6cc3fee6da32de65b48d597d7ab2d5bb4097d4414136b3b5556f

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.9,<4.0
    - pip
  run:
    - python >=3.10
    - azure-ai-projects >=1.0.0b11
    - azure-ai-agents >=1.1.0b1
    - aiohttp >=3.8,<4.dev0
    - cloudevents >=1.0,<2.dev0
    - pydantic >=2.0,!=2.10.0,!=2.10.1,!=2.10.2,!=2.10.3,<2.12
    - pydantic-settings >=2.0,<3.dev0
    - defusedxml >=0.7,<1.dev0
    - azure-identity >=1.13
    - numpy >=1.25.0  # [py<312]
    - openai >=1.67
    - openapi-core >=0.18,<0.20
    - websockets >=13,<16
    - aiortc >=1.9.0
    - opentelemetry-api >=1.24,<2.dev0
    - opentelemetry-sdk >=1.24,<2.dev0
    - prance >=23.6.21,<25.4.9
    - pybars4 >=0.9,<1.dev0
    - jinja2 >=3.1,<4.dev0
    - nest-asyncio >=1.6,<2.dev0
    - scipy >=1.15.1
    - protobuf
    - typing_extensions >=4.13

test:
  imports:
    - semantic_kernel
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Semantic Kernel Python SDK
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - andrewwgordon
