{% set name = "bigearthnet-patch-interface" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bigearthnet_patch_interface-{{ version }}.tar.gz
  sha256: bfb953c741aa6ccd2e44389bbfd9cfd95b85fb3a5625e56083df7c54e4dadc45

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.8,<4.0
  run:
    - natsort >=8,<9
    - numpy >=1.21,<2.0
    - pydantic >=1.9,<2.0
    - python >=3.8,<4.0

test:
  imports:
    - bigearthnet_patch_interface
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kai-tub/bigearthnet_patch_interface/
  summary: A simple interface class that includes all the relevant information about BigEarthNet patches.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kai-tub
