schema_version: 1

context:
  name: ar
  version: 1.0.1

package:
  name: python-${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ar-${{ version }}.tar.gz
  sha256: 8fc8e64ac2fd157b9f285b1c981083f2e906258322ff5e4413c0096f67fc2003

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - ar
      pip_check: true

about:
  homepage: https://github.com/vidstige/ar
  repository: https://github.com/vidstige/ar
  summary: Access ar archive files (.a)!
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
