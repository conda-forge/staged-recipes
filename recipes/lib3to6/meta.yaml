{% set name = "lib3to6" %}
{% set version = "202107.1047" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bumpver-{{ version }}.tar.gz
  sha256: ff8ad562a2ed87e862e07683cb68c4b61046679bf155f7a7ebb20b2ea47775cd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - astor
    - click
    - pathlib2
    - wheel

test:
  imports:
    - lib3to6
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mbarkhau/lib3to6
  summary: Compile Python 3.6+ code to Python 2.7+ compatible code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
