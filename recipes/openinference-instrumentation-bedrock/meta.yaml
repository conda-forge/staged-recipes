{% set name = "openinference-instrumentation-bedrock" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openinference_instrumentation_bedrock-{{ version }}.tar.gz
  sha256: a52384b487ebd3f87a91308ff992fe9c708e3788e00e4c756fb3a259ce64b93f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - hatchling
    - pip
  run:
    - python >=3.8,<3.12
    - opentelemetry-api
    - opentelemetry-instrumentation
    - opentelemetry-semantic-conventions
    - openinference-semantic-conventions
    - wrapt

test:
  imports:
    - openinference.instrumentation.bedrock

about:
  summary: OpenInference Bedrock Instrumentation
  home: https://github.com/Arize-ai/openinference
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michaelschiff
    - mikeldking
    - rogerhyang
    - axiomofjoy
    - anticorrelator
