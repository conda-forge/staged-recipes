{% set name = "InChI" %}
{% set version = "1.05" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.inchi-trust.org/download/105/INCHI-1-SRC.zip
  sha256: 4ac311ca3a16fa75d695ec4fc711e74045c6d6c882dea0dd1055961fba643720
  patches:
    - osx.patch  # [osx]

build:
  number: 0
  skip: True  # [win and vc<14]
  run_exports:
    - {{ pin_subpackage('inchi', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - inchi-1

about:
  home: http://www.inchi-trust.org/
  license: MITIUPAC/InChI-Trust InChI Licence No. 1.0
  license_file: LICENCE
  summary: 'IUPAC InChI open-source chemical structure representation algorithm'

extra:
  recipe-maintainers:
    - mcs07
