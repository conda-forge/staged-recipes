{% set name = "interpret-core" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/interpretml/interpret.git
  git_rev: "v{{ version }}"
  git_depth: 1

build:
  skip: true  # [py>=39 or py2k or py<37]
  skip: true  # [win or osx]
  number: 0
  script: cp -r shared python/interpret-core/symbolic/shared
  script: "npm install --package-lock-only --ignore-scripts && npx force-resolutions"
  script: cd python/interpret-core && {{ PYTHON }} setup.py build && {{ PYTHON }} setup.py install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gxx  # [linux]    
    - nodejs >=16.0,<17.0
    - yarn

  host:
    - python
    - pip
    - yarn
    - nodejs >=16.0,<17.0

  run:
    - python
    - pip
    - yarn
    - nodejs >=16.0,<17.0
    # Equiv. to required.
    - scikit-learn >=0.18.1
    - numpy >=1.11.1
    - scipy >=0.18.1
    - pandas >=0.19.2
    - joblib >=0.11

  run_constrained:
    # Equiv. to required.
    - scikit-learn >=0.18.1
    - numpy >=1.11.1
    - scipy >=0.18.1
    - pandas >=0.19.2
    - joblib >=0.11

test:
  requires:
    - pip
  commands:
   - pip check
  imports:
    - interpret.ext.blackbox

about:
  home: "https://github.com/interpretml/interpret"
  license: MIT
  license_family: MIT
  license_file:  LICENSE
  summary: "Fit interpretable models. Explain blackbox machine learning."

extra:
  recipe-maintainers:
    - rxm7706
