{% set name = "interpret-core" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/interpretml/interpret.git
#  git_rev: "v{{ version }}"
  git_tag: develop
  git_depth: 1

build:
  skip: true  # [py>=39 or py2k or py<37]
  skip: true  # [win or osx]
#  noarch: generic
  number: 0
  script: Xcopy /E /I shared python\interpret-core\symbolic\shared  # [win]
  script: cp -r shared python/interpret-core/symbolic/shared  # [not win]
  script: "npm install --package-lock-only --ignore-scripts && npx npm-force-resolutions"
  script: "npm install --package-lock-only --ignore-scripts && npx force-resolutions"
  script: cd python/interpret-core && {{ PYTHON }} setup.py build && {{ PYTHON }} setup.py install
#  script : npm pack ${PKG_NAME}@${PKG_VERSION}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('g++') }}

    - clang  # [osx]
    - vc  # [win]
    - nodejs >=16.0,<17.0

    - gcc_linux-64  # [linux]
    - gxx_linux-64  # [linux]
    - gcc  # [linux]
    - gxx  # [linux]
    - cxx-compiler  # [linux]

    - libgcc-devel_linux-64  # [linux]
    - libstdcxx-devel_linux-64  # [linux]

    - cmake
    - make  # [not win]

    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform and not win]

  host:
    - pip
    - python
    - nodejs >=16.0,<17.0
    - boost
    - numpy
    - pybind11 <2.10  # [win]
    - pybind11  # [not win]
    - re2  # [not win]
    - yarn
  
    - gcc_linux-64  # [linux]
    - gxx_linux-64  # [linux]
    - gcc  # [linux] 
  run:
    - python
    - nodejs >=16.0,<17.0
  run_constrained:
    # Equiv. to required.
    - scikit-learn >=0.18.1
    - numpy >=1.11.1
    - scipy >=0.18.1
    - pandas >=0.19.2
    - joblib >=0.11
    # Equiv. to extras.
    - ipython >=7.4.0
    - ipykernel >=5.1.0
    - plotly >=3.8.1
    - lime >=0.1.1.33
    - SALib >=1.3.3
    - shap >=0.25.5
    - dill >=0.2.5
    - dash >=1.0.0
    - dash-cytoscape >=0.1.1
    - gevent >=1.3.6
    - requests >=2.19.0

test:
  imports:
    - interpret-core

about:
  home: "https://github.com/interpretml/interpret"
  license: MIT
  license_family: MIT
  license_file:  LICENSE
  summary: "Fit interpretable models. Explain blackbox machine learning."

extra:
  recipe-maintainers:
    - rxm7706
