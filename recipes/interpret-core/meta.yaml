{% set name = "interpret-core" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: b0b0b9aed8214fc1c0e3c400eafd663db4d37dfd285d202d8339886c44e1b901
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # url: https://github.com/interpretml/interpret/releases/download/{{ version }}/interpret-core-{{ version }}.tar.gz
  # url: https://github.com/interpretml/interpret/archive/v{{ version }}.tar.gz
  # git_url: https://github.com/interpretml/interpret.git
  # git_rev: "v{{ version }}"
  # git_depth: 1

build:
  number: 0
  skip: True  # [py>=39 or py2k or py<37]
  skip: True  # [not win]
  script: {{ PYTHON }} setup.py build && {{ PYTHON }} setup.py install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # - vs2019_win-64  # [win]
    - nodejs
  host:
    - python
    - setuptools
    - wheel
  run:
    - python
  run_constrained:
    # in setup.py
    - setuptools
    - wheel
    # Equiv. to required.
    - numpy >=1.11.1
    - scipy >=0.18.1
    - pandas >=0.19.2
    - scikit-learn >=0.18.1
    - joblib >=0.11
    # Equiv. to extras.
    - psutil >=5.6.2
    - ipykernel >=5.1.0
    - ipython >=7.4.0
    - plotly >=3.8.1
    - lime >=0.1.1.33
    - SALib >=1.3.3
    - shap >=0.28.5
    - dill >=0.2.5
    - skope-rules >=1.0.1
    - treeinterpreter >=0.2.2
    - dash >=1.0.0
    - dash_cytoscape >=0.1.1
    - gevent >=1.3.6
    - requests >=2.19.0
    - dash-table >=4.1.0   # remove in 0.3.0
    - dash-html-components # remove in 0.3.0
    - dash-core-components # remove in 0.3.0

test:
  requires:
    # in setup.py
    - setuptools
    - wheel
    # Equiv. to required.
    - numpy >=1.11.1
    - scipy >=0.18.1
    - pandas >=0.19.2
    - scikit-learn >=0.18.1
    - joblib >=0.11
    # Equiv. to extras.
    - psutil >=5.6.2
    - ipykernel >=5.1.0
    - ipython >=7.4.0
    - plotly >=3.8.1
    - lime >=0.1.1.33
    - SALib >=1.3.3
    - shap >=0.28.5
    - dill >=0.2.5
    - skope-rules >=1.0.1
    - treeinterpreter >=0.2.2
    - dash >=1.0.0
    - dash_cytoscape >=0.1.1
    - gevent >=1.3.6
    - requests >=2.19.0
    - dash-table  >=4.1.0  # remove in 0.3.0
    - dash-html-components # remove in 0.3.0
    - dash-core-components # remove in 0.3.0
    # pure test requirements
    - pytest >=4.3.0, <=6.0.2
    - pytest-runner >=4.4
    - pytest-xdist >=1.29
    - nbconvert >=5.4.1
    - selenium >=3.141.0
    - pytest-cov >=2.6.1
    - flake8 >=3.7.7
    - jupyter >=1.0.0
    - ipywidgets >=7.4.2
  imports:
    - interpret

about:
  home: https://github.com/interpretml/interpret
  summary: Fit interpretable machine learning models. Explain blackbox machine learning.
  description: |
    Core system for **the** interpret package.

    https://github.com/interpretml/interpret
  license: MIT
  license_file: LICENSE
  doc_url: https://interpret.ml/docs/getting-started
  dev_url: https://interpret.ml/docs/installation-guide.html

extra:
  recipe-maintainers:
    - paulbkoch
