# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: jhub-apps
  version: "2025.8.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jhub_apps-${{ version }}.tar.gz
  sha256: 6fd9b1da7426a177354eea25616081f6bfe81ec5f2371fc7c45707600a03afc6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - japps = jhub_apps.main:app

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - hatchling
    - hatch
    - requests
    - fastapi
    - uvicorn
    - python-multipart
    - jupyterhub >4
    - jupyter
    - plotlydash-tornado-cmd
    - bokeh-root-cmd
    - jhsingle-native-proxy ==0.8.3
    - panel
    - bokeh
    - traitlets
    - python-slugify
    - cachetools
    - structlog
    - pyjwt <2.10.0
    - gitpython
    - conda-project ==0.4.2

tests:
  - python:
      imports:
        - jhub_apps
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - japps --help

about:
  summary: JupyterHub Apps
  homepage: https://jhub-apps.nebari.dev/
  repository: https://github.com/nebari-dev/jhub-apps
  documentation: https://jhub-apps.nebari.dev/docs/intro
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
