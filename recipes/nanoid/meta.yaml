{% set name = "nanoid" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanoid-{{ version }}.tar.gz
  sha256: 5a80cad5e9c6e9ae3a41fa2fb34ae189f7cb420b2a5d8f82bd9d23466e4efa68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - nanoid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/puyuan/py-nanoid
  summary: A tiny, secure, URL-friendly, unique string ID generator for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sterlinm
