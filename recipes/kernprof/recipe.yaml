context:
  version: "5.0.0"
  python_min: "3.10"

package:
  name: kernprof
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/line-profiler/line-profiler-${{ version }}.tar.gz
  sha256: a80f0afb05ba0d275d9dddc5ff97eab637471167ff3e66dcc7d135755059398c

build:
  noarch: python
  script: python -m pip install . -vv
  python:
    entry_points:
      - kernprof = kernprof:main
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=68.2.2
    - cpython >=3.0.3
    - cmake
    - ninja
  run:
    - python >=${{ python_min }}
    - tomli

tests:
  - python:
      imports:
        - line_profiler
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - kernprof --help

about:
  homepage: https://github.com/pyutils/line_profiler
  summary: line_profiler is a module for doing line-by-line profiling of functions. kernprof is a convenient script for running either line_profiler or the Python standard libraryâ€™s cProfile or profile modules, depending on what is available.
  license: BSD-3-Clause
  license_file: LICENSE.txt
  documentation: https://kernprof.readthedocs.io/en/latest/
  repository: https://github.com/pyutils/line_profiler

extra:
  recipe-maintainers:
    - kratsg
