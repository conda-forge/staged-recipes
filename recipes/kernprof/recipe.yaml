context:
  version: "5.0.0"
  python_min: "3.10"

package:
  name: kernprof
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/line_profiler/line_profiler-${{ version }}.tar.gz
  sha256: a80f0afb05ba0d275d9dddc5ff97eab637471167ff3e66dcc7d135755059398c

build:
  script:
    content: |
      python -m pip install . -vv
    env:
      LINE_PROFILER_BUILD_METHOD: scikit-build
  python:
    entry_points:
      - kernprof = kernprof:main
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - scikit-build
    - cmake
    - ninja
    - setuptools >=68.2.2
  host:
    - python
    - pip
  run:
    - python
    - tomli

tests:
  - python:
      imports:
        - line_profiler
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - kernprof --help

about:
  homepage: https://github.com/pyutils/line_profiler
  summary: line_profiler is a module for doing line-by-line profiling of functions. kernprof is a convenient script for running either line_profiler or the Python standard libraryâ€™s cProfile or profile modules, depending on what is available.
  license: BSD-3-Clause
  license_file: LICENSE.txt
  documentation: https://kernprof.readthedocs.io/en/latest/
  repository: https://github.com/pyutils/line_profiler

extra:
  recipe-maintainers:
    - kratsg
