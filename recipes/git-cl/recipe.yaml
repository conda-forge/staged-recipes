schema_version: 1

context:
  name: git-cl
  version: "1.0.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/BHFock/git-cl/archive/refs/tags/${{ version }}.tar.gz
  sha256: 4eeacae04b6ff4896946bc1518159733cf647304c3d8372b2fd6f863c829f359

build:
  number: 0
  skip:
    - win
  script:
    - mkdir -p $PREFIX/bin
    - cp git-cl $PREFIX/bin/git-cl
    - chmod +x $PREFIX/bin/git-cl

requirements:
  run:
    - python >=3.9
    - git

tests:
  - script:
      - git-cl --version
      - git cl --version

about:
  homepage: https://github.com/BHFock/git-cl
  summary: SVN-style changelists for Git
  description: |
    git-cl is a command-line tool that brings changelist support to Git.
    It introduces a pre-staging layer that allows developers to partition
    modified files into named groups before staging or committing.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://github.com/BHFock/git-cl/blob/main/docs/tutorial.md
  repository: https://github.com/BHFock/git-cl

extra:
  recipe-maintainers:
    - BHFock
