schema_version: 1

context:
  name: git-cl
  version: "1.1.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/BHFock/git-cl/archive/refs/tags/${{ version }}.tar.gz
  sha256: 08bcaa734bb1cdd9ebb2ccb0d0c8e9f5dddac53d99579b01b4dd4c830ea3d6d4

build:
  number: 0
  noarch: generic
  script:
    - python -c "import shutil, os; d = os.path.join(os.environ['PREFIX'], 'bin'); os.makedirs(d, exist_ok=True); shutil.copy2('git-cl', os.path.join(d, 'git-cl'))"

requirements:
  run:
    - python
    - git

tests:
  - script:
      - git-cl --version
      - git cl --version

about:
  homepage: https://github.com/BHFock/git-cl
  summary: SVN-style changelists for Git
  description: |
    git-cl is a command-line tool that brings changelist support to Git.
    It introduces a pre-staging layer that allows developers to partition
    modified files into named groups before staging or committing.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://github.com/BHFock/git-cl/blob/main/docs/tutorial.md
  repository: https://github.com/BHFock/git-cl

extra:
  recipe-maintainers:
    - BHFock
