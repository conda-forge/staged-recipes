{% set version = "0.1.0" %}

package:
  name: peaktools-wrc
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/peaktools-wrc/peaktools_wrc-{{ version }}.tar.gz
  sha256: c2a80f0364bca9f806507788e7ee3d1a49e304924ab2fe9c1f264fe9c7cc708d

build:
  entry_points:
    - peaktools = peaktools._cli:main
  skip: True
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - poetry-core
    - pip
  run:
    - python >=3.12
    - fire >=0.7.1,<0.8.0
    - pysam >=0.23.3,<0.24.0
    - seaborn >=0.13.2,<0.14.0

test:
  imports:
    - peaktools_wrc
  commands:
    - pip check
    - peaktools --help
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/peaktools-wrc/
  summary: 'Peaktools-wrc is a Python package and command-line tool for visualizing peak data.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wurucheng123
