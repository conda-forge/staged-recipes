{% set version = "2.8.1" %}

package:
  name: peewee
  version: {{ version }}

source:
  fn: peewee-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/peewee/peewee-{{ version }}.tar.gz
  md5: 542f5c3e7792c14da6c5bc385f90ca77

build:

  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - gcc
    - cython >=0.22.1

  run:
    - python

test:
  imports:
    - playhouse

about:
  home: http://github.com/coleifer/peewee/
  license: MIT License
  summary: 'A little ORM'

extra:
  recipe-maintainers:
    - pmlandwehr
