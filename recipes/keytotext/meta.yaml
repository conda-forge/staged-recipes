{% set name = "keytotext" %}
{% set version = "1.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keytotext-{{ version }}.tar.gz
  sha256: d75e05177795bd01ec178b433decfd47af27e54d32b5152ff7309291dc021ddc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - pytorch-lightning
    - sentencepiece
    - scikit-learn
    - pytorch
    - transformers
    - wandb
    - flit

test:
  imports:
    - keytotext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gagan3012/keytotext
  summary: Text Generation Using Keywords
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gagan3012
