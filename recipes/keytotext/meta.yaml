{% set name = "keytotext" %}
{% set version = "1.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keytotext-{{ version }}.tar.gz
  sha256: c27bfdbe21d335833f7eedcba29ad9ec14e7de3c5d732c317e381f58d67526c1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - pytorch-lightning
    - sentencepiece
    - scikit-learn
    - pytorch
    - transformers
    - wandb

test:
  imports:
    - keytotext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gagan3012/keytotext
  summary: Text Generation Using Keywords
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gagan3012
