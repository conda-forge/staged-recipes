context:
  name: pygorder
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Ladme/gorder/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ced91220d95a6812a9e0a9cca5d110a2069a1688528bd86136215a706c13da03

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install ./pygorder -vv

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - maturin <2.0
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin <2.0
  run:
    - python

tests:
  - python:
      imports:
        - gorder

about:
  homepage: https://github.com/Ladme/gorder
  summary: Comprehensive tool for calculating lipid order parameters from molecular simulations
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: 'https://ladme.github.io/pygorder-docs/index.html'

extra:
  recipe-maintainers:
    - Ladme
    - RubenChM
