{% set name = "icfree" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/icfree-ml/archive/{{ version }}.tar.gz
  sha256: 2b297087cb5e48b51589286affad2b45e86841207a3f35f2df5382a404a7f9f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pydoe2
    - brs_utils
    - scikit-learn

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/icfree-ml
  summary: "Design of experiments (DoE) and machine learning for cell-free"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yorgomoubayed