schema_version: 1

context:
  name: flask-assets-pipeline
  version: 0.8.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flask_assets_pipeline-${{ version }}.tar.gz
  sha256: 75d66b8a22bb7a84b3f57ca74eb246cf2894f694f01a1cc5de86c788c1e5cc84

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - flask ~=3.0
    - watchdog ~=6.0

tests:
  - python:
      imports:
        - flask_assets_pipeline
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/flask-assets-pipeline
  summary: Modern asset pipeline for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
