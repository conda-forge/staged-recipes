{% set name = "libpisp" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/raspberrypi/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8de714f82b8c20277a1241d10b4b809ce562b7cc56f977d9f5c0f92669d5e417
build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - meson
    - ninja
    - python
    - pkg-config
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - nlohmann_json

test:
  commands:
    - test -f $PREFIX/lib/libpisp.so  # Ensure shared library is installed

about:
  home: https://github.com/raspberrypi/libpisp
  summary: "Library for interfacing with the Raspberry Pi PISP"
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
