{% set name = "docarray" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docarray-{{ version }}.tar.gz
  sha256: a541a55c83f802abd8ebcff6095ec83cae63a8a677417e3135a1c764f47e1ea9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=18.0
    - wheel
  run:
    - numpy
    - python >=3.6
    - rich

test:
  imports:
    - docarray
    - docarray.array
  commands:
    - pip check
  requires:
    - pip

