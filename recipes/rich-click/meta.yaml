{% set name = "rich-click" %}
{% set version = "1.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ewels/rich-click/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6cfcc28657c1017acc01d8acdbfba932d494dbc036029253712655fd5409ce62

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - rich-click = rich_click.cli:main

requirements:
  host:
    - pip
    - python >=3.8
    - typing-extensions
  run:
    - click >=7
    - python >=3.8
    - rich >=10.7.0

test:
  imports:
    - rich_click
  source_files:
    - tests
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - rich-click --help
    - rm tests/__init__.py && pytest

about:
  home: https://github.com/ewels/rich-click
  summary: 'rich-click is a shim around click that renders help output nicely using Rich.'
  description: |
    rich-click is a shim around click that renders help output nicely using Rich.
      Click is a "Python package for creating beautiful command line interfaces".
      Rich is a "Python library for rich text and beautiful formatting in the terminal".
    The intention of rich-click is to provide attractive help output from click, formatted
    with rich, with minimal customisation required.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
