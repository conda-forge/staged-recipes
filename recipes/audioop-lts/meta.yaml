{% set name = "audioop-lts" %}
{% set version = "0.2.1" %}
{% set python_min = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/audioop_lts-{{ version }}.tar.gz
  sha256: e81268da0baa880431b68b1308ab7257eb33f356e57a5f9b1f915dfb13dd1387

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - audioop
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: LTS Port of Python audioop
  license: EPL-2.0
  license_file: LICENSE
  home: https://github.com/AbstractUmbra/audioop

extra:
  recipe-maintainers:
    - bmcfee
