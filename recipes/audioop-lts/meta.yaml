{% set name = "audioop-lts" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/audioop_lts-{{ version }}.tar.gz
  sha256: e81268da0baa880431b68b1308ab7257eb33f356e57a5f9b1f915dfb13dd1387

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<313]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - audioop
  requires:
    - python
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/audioop-lts/
  summary: 'An LTS port of the Python builtin module audioop which was deprecated since version 3.11 and removed in 3.13.'
  license: PSF-2.0
  license_family: PSF
  license_file: LICENSE
  dev_url: https://github.com/AbstractUmbra/audioop

extra:
  recipe-maintainers:
    - kynan
