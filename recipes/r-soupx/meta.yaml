{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set name = "SoupX" %}
{% set version = "1.4.5" %}

package:
  name: r-soupx
  version: {{ version }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/{{ name }}_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
  sha256: 237eb83ca384dff1f26b8c0bcbafec6389bbfc9abdccf84c1783144836708c4f

build:
  merge_build_host: true  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip      # [win]
  host:
    - r-base
    - r-matrix
    - r-ggplot2
    - r-seurat
  run:
    - r-base
    - r-matrix
    - r-ggplot2
    - r-seurat

test:
  commands:
    - $R -e "library('"{{ name }}"')"    # [not win]
    - "\"%R%\" -e \"library('SoupX')\""  # [win]

about:
  home: https://github.com/constantAmateur/SoupX/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Quantify, profile and remove ambient mRNA contamination (the "soup") from
    droplet based single cell RNA-seq experiments. Implements the method
    described in Young et al. (2018) <doi:10.1101/303727>.
  doc_url: https://cran.r-project.org/web/packages/SoupX/vignettes/pbmcTutorial.html
  dev_url: https://github.com/constantAmateur/SoupX

extra:
  recipe-maintainers:
    - nh3
    - conda-forge/r

