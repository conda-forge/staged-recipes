{% set name = "pyglm" %}
{% set version = "2.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyGLM-{{ version }}.tar.gz
  sha256: 11fd8f409fef081cbf91d93307e4931f39be1e85b3ae12def0897c1cbcd16ecc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - libgcc-ng  # [linux]
    - libstdcxx-ng  # [linux]
    - python

test:
  imports:
    - glm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zuzu-Typ/PyGLM
  summary: OpenGL Mathematics library for Python
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
