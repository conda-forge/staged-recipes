{% set name = "sphinxcontrib-bibtex" %}
{% set version = "0.3.5" %}
{% set sha256 = "c93e2b4a0d14f0ab726f95f0a33c1675965e9df3ed04839635577b8f978206cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - latexcodec >=0.3.0
    - pybtex >=0.17
    - pybtex-docutils >=0.2.0
    - six >=1.4.1
    - sphinx >=1.0
    - oset >=0.1.3
    
  run:
    - python
    - latexcodec >=0.3.0
    - pybtex >=0.17
    - pybtex-docutils >=0.2.0
    - six >=1.4.1
    - sphinx >=1.0
    - oset >=0.1.3

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.bibtex

about:
  home: https://github.com/mcmtroffaes/sphinxcontrib-bibtex
  license: BSD 2-Clause
  license_file: LICENSE.rst
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  description: |
    sphinxcontrib-bibtex is a Sphinx extension for adding BibTex 
    citations into your documentation.
  doc_url: http://sphinxcontrib-bibtex.readthedocs.io/en/latest/
  dev_url: https://github.com/mcmtroffaes/sphinxcontrib-bibtex

extra:
  recipe-maintainers:
    - souravsingh
