{% set version = "3.72.0" %}

package:
  name: doppler-cli
  version: {{ version }}

source:
  url: https://github.com/DopplerHQ/cli/archive/{{ version }}.tar.gz
  sha256: 6489f31222ae5c9a5a81d98685563c1bed1ea8da83948015ee2e2d1e58fe630e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - doppler --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The official CLI for interacting with your Doppler secrets and configuration.
  home: https://github.com/DopplerHQ/cli
  dev_url: https://github.com/DopplerHQ/cli

extra:
  recipe-maintainers:
    - danielnachun
