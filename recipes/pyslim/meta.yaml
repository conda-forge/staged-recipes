{% set name = "pyslim" %}
{% set version = "0.401" %}
{% set sha256 = "3557e66f83812c86204d9ce9a8df14c48a59f1471c8573bbf83978e37e3208d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    # These are required at build-time because setup.py checks for them.
    # It probably shouldn't, so we should remove this requirement at some point.
    - tskit
    - kastore
  run:
    - python >=3.6
    - msprime >=0.7.0
    - tskit
    - kastore
    - attrs
    - numpy

test:
  imports:
    - pyslim

about:
  home: https://github.com/tskit-dev/pyslim
  license: MIT
  license_family: MIT
  license_file: LICENSE.TXT
  summary: Manipulate tree sequences produced by SLiM.
  description: Manipulate tree sequences produced by SLiM.
  doc_url: http://pyslim.readthedocs.io
  dev_url: https://github.com/tskit-dev/pyslim

extra:
  recipe-maintainers:
    - jeromekelleher
    - petrelharp
