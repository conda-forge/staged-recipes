{% set author = "DCANTRELL" %}
{% set name = "Test-Differences" %}
{% set version = "0.64" %}
{% set sha256 = "9f459dd9c2302a0a73e2f5528a0ce7d09d6766f073187ae2c69e603adf2eb276" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-text-diff
    - perl-capture-tiny
  run:
    - perl
    - perl-text-diff
    - perl-capture-tiny

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/Test-Differences
  license: Artistic-2.0
  summary: 'Test strings and data structures and show differences if not ok'

  description: |
    When the code you're testing returns multiple lines, records or data 
    structures and they're just plain wrong, an equivalent to the Unix 
    diff utility may be just what's needed.    
  doc_url: https://metacpan.org/pod/Test::Diferences
  dev_url: https://github.com/Ovid/Test-Differences

extra:
  recipe-maintainers:
    - pvanheus
