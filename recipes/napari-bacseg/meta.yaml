{% set name = "napari-bacseg" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bacseg-{{ version }}.tar.gz
  sha256: e8629d6257db5bd734158472c10ab82617bd7321c241b22d902d85e5ff9ba8f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - astropy
    - cellpose >=2.1.1
    - colicoords
    - glob2
    - imagecodecs
    - imageio-ffmpeg
    - mat4py
    - matplotlib-base
    - napari #==0.4.16
    - natsort
    - numba >=0.43.1
    - numpy #==1.23.5
    - opencv
    - openpyxl
    - pandas
    - psutil
    - python >=3.9
    - pytorch
    - qtpy
    - roifile
    - scikit-image
    - scipy
    - shapely
    - tifffile
    - tiler
    - tqdm
    - xmltodict

test:
  imports:
    - napari_bacseg
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless, napari==0.4.16 and numpy==1.23.5
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-bacseg
  summary: |
    Bacterial segmentation and analysis platform than can inport/export files in multiple formats.
    Integrating many tools such as Cellpose, ColiCoords, Oufti/MicrobeTracker.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/piedrro/napari-bacseg

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - piedrro
