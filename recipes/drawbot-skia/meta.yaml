{% set name = "drawbot-skia" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drawbot-skia-{{ version }}.tar.gz
  sha256: b45e30558ed739c5c8709badec206a43e4376cd8bb34c34954f54e6238ba3d2a

build:
  entry_points:
    - drawbot=drawbot_skia.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - pip
  run:
    - python >=3.6
    - skia-python
    - fonttools
    - numpy
    - uharfbuzz
    - python-bidi
    - unicodedata2
    - blackrenderer

test:
  imports:
    - drawbot_skia
  commands:
    - pip check
    - drawbot --help
  requires:
    - pip

about:
  home: http://github.com/justvanrossum/drawbot-skia
  summary: Drawbot implements a simple drawing API to generate 2D vector graphics
  license: MIT & Apache-2.0
  license_file:
    - LICENSE.txt
    - .eggs/setuptools_scm-7.0.5-py3.10.egg/EGG-INFO/LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
