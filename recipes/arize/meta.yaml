{% set name = "arize" %}
{% set version = "7.51.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arize-{{ version }}.tar.gz
  sha256: 70a436daaa07b2a1c1dc069cff9332b5937abdf856c83a81a4a3fcfbdd9d29bc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - requests-futures ==1.0.0
    - googleapis-common-protos >=1.51.0,<2
    - protobuf >=4.21.0,<7
    - pandas >=0.25.3,<3
    - pyarrow >=0.15.0
    - tqdm >=4.60.0,<5
    - pydantic >=2.0.0,<3

test:
  imports:
    - arize
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Arize-ai/client_python
  summary: A helper library to interact with Arize AI APIs
  dev_url: https://github.com/Arize-ai/client_python
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - zephyap
