{% set name = "aioresult" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aioresult-{{ version }}.tar.gz
  sha256: 627c9f452e851d71635fb1d88ce9c0ad371f112eadd33f1753b2469f645f3003

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - sniffio >=1.0.0
    - typing_extensions >=4.1.0

test:
  imports:
    - aioresult
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/aioresult
  summary: Capture the result of a Trio or anyio task
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - seowalex
