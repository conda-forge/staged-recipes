{% set name = "geoPFA" %}
{% set version = "0.0.17" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geopfa-{{ version }}.tar.gz
  sha256: 48e20f6a8a90a68db6d17d1d51c943f6f3c0bc644db7adca0870f2d1441c71b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.9
    - hatch-vcs >=0.5
    - pip
  run:
    - python >={{ python_min }}
    - iapws >=1.5.4
    - matplotlib-base >=3.1
    - notebook
    - numpy >=1.21.6
    - pandas >=2.0
    - psutil >=6.1.0
    - pyarrow >=20.0
    - pooch >=1.8.2,<2
    - geopandas ~=0.14.4
    - rasterio >=1.4.2
    - shapely >=2.0.6
    - scipy ~=1.11.0
    - contextily >=1.6.2
    - pathos >=0.3.3
    - pykrige >=1.7
    - gpy >=1.13.2
    - statsmodels >=0.14
    - tqdm >=4.67
    - mapclassify ~=2.4.0

test:
  imports:
    - geopfa
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/geoPFA/
  summary: Geothermal Play Fairway Analysis
  dev_url: https://github.com/NREL/geoPFA
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ntaverna
    - castelao
