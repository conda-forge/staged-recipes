{% set name = "elvish" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elves/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6a6006015f44def98676eaed611702b000d66838c0e76da572d517d9bde5c388

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/elves/{{ name }}
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Friendly and expressive shell
  dev_url: https://github.com/elves/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
