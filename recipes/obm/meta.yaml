{% set version = "7.5" %}
{% set build = 0 %}

package:
  name: osu-micro-benchmarks
  version: {{ version }}

source:
  url: https://mvapich.cse.ohio-state.edu/download/mvapich/osu-micro-benchmarks-{{ version }}.tar.gz
  sha256: 1cf84ac5419456202757a757c5f9a4f5c6ecd05c65783c7976421cfd6020b3b3

build:
  number: {{ build }}
  skip: true  # [win or osx]
  {% set mpi_prefix = "mpi_" + mpi %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}
  run_exports:
    - {{ pin_subpackage('osu-micro-benchmarks', max_pin='x.y') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
  host:
    - {{ mpi }}
  run:
    - openssh  # [mpi == "openmpi"]

test:
  commands:
    - mpiexec -n 2 $PREFIX/libexec/osu-micro-benchmarks/mpi/pt2pt/osu_latency -m 1024:1024

about:
  home: https://mvapich.cse.ohio-state.edu/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: OSU Micro Benchmarks (OMB) is a suite of performance measurement tools developed by The Ohio State University.

extra:
  recipe-maintainers:
    - j34ni
