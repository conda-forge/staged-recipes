{% set name = "groq" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/groq-{{ version }}.tar.gz
  sha256: d476cdc3383b45d2a4dc1876142a9542e663ea1029f9e07a05de24f895cae48c

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - httpx >=0.23.0,<1
    - pydantic >=1.9.0,<3
    - typing-extensions >=4.7,<5
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - sniffio
    - cached-property  # [py<38]

test:
  imports:
    - groq
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://console.groq.com/docs/quickstart
  summary: The official Python library for the groq API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
