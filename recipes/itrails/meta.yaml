{% set name = "itrails" %}
{% set version = "0.1.2" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/trails-phylogeny/itrails/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c8e0b183f1964a96744467ce27ca2ff1e147cbd4369b79ee654ddd7385fbc2db

build:
  noarch: python
  number: 0
  entry_points:
    - itrails-optimize = itrails.workflow_optimize:main
    - itrails-viterbi = itrails.workflow_viterbi:main
    - itrails-posterior = itrails.workflow_posterior:main
    - itrails-print-example = itrails.workflow_print_example:main
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION
  script: >
    {% if win %}
    set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} && %PYTHON% -m pip install . -vv
    {% else %}
    export SETUPTOOLS_SCM_PRETEND_VERSION="{{ version }}" && $PYTHON -m pip install . -vv
    {% endif %}

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - setuptools-scm >=8
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26.4,<1.27
    - scipy >=1.13.0,<1.14
    - joblib >=1.4.2,<1.5
    - numba >=0.59.1,<0.60
    - biopython >=1.84,<1.85
    - pyyaml >=6.0.2,<6.1
    - h5py

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - itrails
  commands:
    - itrails-optimize --help
    - itrails-posterior --help
    - itrails-viterbi --help
    - itrails-print-example --help

about:
  home: https://github.com/trails-phylogeny/itrails
  license: MIT
  license_file: LICENSE
  summary: "Tree reconstruction of ancestry using incomplete lineage sorting"

extra:
  recipe-maintainers:
    - David-M-P
