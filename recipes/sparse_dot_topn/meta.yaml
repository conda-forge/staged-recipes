{% set name = "sparse_dot_topn" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparse-dot-topn-{{ version }}.tar.gz
  sha256: bc0f67cd19abaab6975a893d9068592d688f4aca0548a3067baae16ee40c574e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation  --no-binary sparse_dot_topn
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.8
    - scikit-build-core >=0.4.3
    - nanobind >=1.3.2
    - pip
  run:
    - python >=3.8
    - numpy >=1.18.0
    - scipy >=1.4.1
    - psutil

test:
  imports:
    - sparse_dot_topn
  commands:
    - pip check
  requires:
    - pip

about:
  summary: This package boosts a sparse matrix multiplication followed by selecting the top-n multiplication
  license: Apache-2.0 AND Unlicense
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - mbestipa
