{% set name = "hddm-wfpt" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hddm_wfpt-{{ version }}.tar.gz
  sha256: d4429abb2e5fe1db859bcb5f8402c83c39bbe86a838691508667520a76e68197

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools
    - wheel
    - cython >=3.0.0
    - numpy >=1.23.4
    - pip
  run:
    - python >=3.10,<3.13
    - numpy >=1.23.4
    - scipy >=1.9.1

test:
  imports:
    - hddm_wfpt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lnccbrown/hddm-wfpt
  summary: Cython likelihood functions for the Drift Diffusion Model.
  dev_url: https://github.com/lnccbrown/hddm-wfpt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - digicosmos86
    - AlexanderFengler
