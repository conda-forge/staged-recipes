{% set name = "ndtypes" %}
{% set version = "0.2.0.b1" %}
{% set sha256 = "815455812cdeb0f8bd6c6d2111aca1c3ed23760d3c5a62dd45de20b37e01c0b1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/n/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6

build:
  skip: True # [py<36]

about:
  home: https://github.com/plures/
  license: BSD
