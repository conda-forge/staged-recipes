{% set name = "ndtypes" %}
{% set version = "0.2.0b2" %}
{% set sha256 = "b6afaf11b90f675a3fc0ba4af392b23df6acda868e0df2e841b2e386b32759bb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.bytereef.org/tmp/ndtypes-0.2.0b2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<36]

requirements:
  build:
    - python >=3.6
    - bison  # [not win]
    - flex  # [not win]
    - m4  # [not win]
  run:
    - python >=3.6

about:
  home: https://github.com/plures/
  license: BSD
  license_file: LICENSE.txt
  summary: "Dynamic types for data description and in-memory computations"

extra:
  recipe-maintainers:
    - skrah
