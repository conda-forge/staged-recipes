{% set name = "hmmlearn" %}
{% set version = "0.2.0" %}
{% set sha256 = "9b087ec7fb217d68b0581b6696a38c0acb54e93f6538ad8e0da6738990f45ca8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/hmmlearn/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
  run:
    - python 
    - numpy
    - scipy
    - scikit-learn

test:
  imports:
    - hmmlearn

about:
  home: https://github.com/hmmlearn/hmmlearn
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Hidden Markov Models in Python, with scikit-learn like API'
  description: |
    hmmlearn is a set of algorithms for unsupervised learning and inference
    of Hidden Markov Models. For supervised learning learning of HMMs and
    similar models see seqlearn.
  doc_url: https://hmmlearn.readthedocs.org/en/stable
  dev_url: https://github.com/hmmlearn/hmmlearn

extra:
  recipe-maintainers:
    - mcg1969
