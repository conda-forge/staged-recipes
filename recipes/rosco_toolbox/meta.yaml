{% set name = "rosco-toolbox" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8741c4d1e6a1bf50fa66c4d9b47cdc8516b33a1f1431f0a61cf55796deeec8d4

build:
  number: 0
  script: python setup.py install
  skip: True  # [py<35]

requirements:
  host: 
    - matplotlib
    - numpy 
    - pytest
    - python {{ python }}
    - pyyaml
    - scipy
  run:
    - matplotlib-base
    - numpy 
    - python {{ python }}
    - pyyaml
    - scipy
    - wisdem {{ wisdem }}
    - pytest

test:
  imports:
    - ROSCO_toolbox

about:
  home: "https://github.com/NREL/ROSCO_toolbox"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: "LICENSE.txt"
  summary: "A toolbox for development of wind turbine controllers."
  doc_source_url: "https://github.com/NREL/ROSCO_toolbox/blob/master/README.md"
  dev_url: https://github.com/NREL/ROSCO_toolbox

extra:
  recipe-maintainers:
    - nikhar-abbas
