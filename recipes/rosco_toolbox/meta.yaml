{% set name = "rosco-toolbox" %}
{% set version = "2.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a9380af267d235593dc9ba81382a2d74b3ddd63dc8b03b81b784ca023dd896a

build:
  number: 0
  script: python setup.py install
  skip: True  # [py<35]

requirements:
  host: 
    - matplotlib
    - numpy 
    - pytest
    - python {{ python }}
    - pyyaml
    - scipy
  run:
    - matplotlib-base
    - numpy 
    - python {{ python }}
    - pyyaml
    - scipy
    - wisdem {{ wisdem }}
    - pytest

test:
  imports:
    - ROSCO_toolbox

about:
  home: "https://github.com/NREL/ROSCO_toolbox"
  license: Apache-2.0
  license_file: LICENSE
  summary: "A toolbox for development of wind turbine controllers."
  doc_source_url: "https://github.com/NREL/ROSCO_toolbox/blob/master/README.md"
  dev_url: https://github.com/NREL/ROSCO_toolbox

extra:
  recipe-maintainers:
    - nikhar-abbas
