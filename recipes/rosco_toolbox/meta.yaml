{% set name = "rosco-toolbox" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NREL/ROSCO_toolbox/archive/v{{ version }}.tar.gz
  sha256: 08e835f9bb2e94616a3b9243ffe4e42daa0163bc798d4afa92dfe5495c625f19

build:
  number: 0
  script: python setup.py install
  skip: True  # [py<35]

requirements:
  host: 
    - matplotlib
    - numpy 
    - pytest
    - python {{ python }}
    - pyyaml
    - scipy
  run:
    - matplotlib-base
    - numpy 
    - python {{ python }}
    - pyyaml
    - scipy
    - wisdem {{ wisdem }}
    - pytest

test:
  imports:
    - ROSCO_toolbox

about:
  home: "https://github.com/NREL/ROSCO_toolbox"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: "LICENSE.txt"
  summary: "A toolbox for development of wind turbine controllers."
  doc_source_url: "https://github.com/NREL/ROSCO_toolbox/blob/master/README.md"
  dev_url: https://github.com/NREL/ROSCO_toolbox

extra:
  recipe-maintainers:
    - nikhar-abbas
