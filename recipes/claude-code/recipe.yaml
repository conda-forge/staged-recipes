context:
  name: claude-code
  version: "2.1.17"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@anthropic-ai/claude-code/-/claude-code-${{ version }}.tgz
  sha256: 4ee835db67604ff4e94de129050c77f0ef78f02c4b7f9f5539fb0317e0dd7bac

build:
  number: 0
  skip: win
  dynamic_linking:
    rpath_allowlist:
      - "@loader_path/**"

requirements:
  build:
    - nodejs >=18
    - pnpm
    - pnpm-licenses
  run:
    - nodejs >=18

tests:
  - script:
      - claude --version
      - claude --help
  - script:
      - npm list -g @anthropic-ai/claude-code

about:
  homepage: https://github.com/anthropics/claude-code
  summary: Claude Code - Anthropic's AI assistant for your terminal
  description: |
    Use Claude, Anthropic's AI assistant, right from your terminal.
    Claude can understand your codebase, edit files, run terminal commands,
    and handle entire workflows for you.
  license: LicenseRef-Proprietary
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  documentation: https://docs.anthropic.com/en/docs/claude-code
  repository: https://github.com/anthropics/claude-code

extra:
  recipe-maintainers:
    - sodre
