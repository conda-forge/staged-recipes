{% set name = "geosdemo-haoyu" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geosdemo-haoyu-{{ version }}.tar.gz
  sha256: 772b27d4a31318f1ce1e03ab9bb7e9343eb2d0b37e3ed3ddb12270c48149e282

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - folium
    - ipyleaflet
    - geopandas
    - httpx

test:
  imports:
    - geosdemo_haoyu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hniu-tamu/geosdemo-haoyu
  summary: A python package for interactive mapping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hniu
