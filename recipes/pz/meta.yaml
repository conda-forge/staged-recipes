{% set name = "pz" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pz-{{ version }}.tar.gz
  sha256: 5142614f9d0ca1afd68efc57bf65218aaa52d093999de647f7268034ce8e2e95

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CZ-NIC/pz
  summary: CLI operation via Python instead of regular Bash programs.
  license: GPL-3.0-or-later
  # PR made upstream to bundle in license
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
