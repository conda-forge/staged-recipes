{% set name = "ddsp" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fe6115ace562979fbb4a30db3bf328a2d17042e9cf784a8f48ec3aeecd35e28e

build:
  number: 0
  entry_points:
    - ddsp_run = ddsp.training.ddsp_run:console_entry_point
    - ddsp_prepare_tfrecord = ddsp.training.data_preparation.prepare_tfrecord:console_entry_point
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - absl-py
    - crepe >=0.0.11
    - future
    - gin-config >=0.3.0
    - librosa
    - numpy
    - pip
    - pydub
    - python
    - scipy
    - six
    - tensorflow
    - tfds-nightly
  run:
    - absl-py
    - crepe >=0.0.11
    - future
    - gin-config >=0.3.0
    - librosa
    - numpy
    - pydub
    - python
    - scipy
    - six
    - tensorflow
    - tfds-nightly

test:
  imports:
    - ddsp
    - ddsp.colab
    - ddsp.training
    - ddsp.training.data_preparation
    - ddsp.training.gin
    - ddsp.training.gin.datasets
    - ddsp.training.gin.models
    - ddsp.training.gin.optimization
    - ddsp.training.gin.papers
    - ddsp.training.gin.papers.iclr2020
  commands:
    - ddsp_run --help
    - ddsp_prepare_tfrecord --help
  requires:
    - pytest

about:
  home: "http://github.com/magenta/ddsp"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Differentiable Digital Signal Processing"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
