{% set version = "1.1.5" %}

package:
  name: streamlit_tags
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/83/d9/bdf362c3871cbc6a76f4e0ef7bf46a202c1951efc8d5c51c08054c727c88/streamlit_tags-1.1.5.tar.gz
  sha256: 7953dccd65e523848c088f70039c0a57aa3e4e8ade94506aba32a6ef729af307

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    
test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
  # For python packages, it is useful to run pip check. However, sometimes the 
  # metadata used by pip is out of date. Thus this section is optional if it is 
  # failing.
  requires:
    - pip
  commands:
    - pip check  


about:
  home: https://github.com/gagan3012/streamlit-tags
  license: MIT
  summary: 'Tags custom component for Streamlit'
  description: |
    Tags custom component for Streamlit
  dev_url: https://github.com/gagan3012/streamlit-tags
  doc_url: https://pypi.org/project/streamlit-tags
