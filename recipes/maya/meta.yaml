{% set version = "0.1.5" %}

package:
  name: maya
  version: {{ version }}

source:
  fn: maya-{{ version }}.tar.gz
  url: https://github.com/kennethreitz/maya/archive/v{{ version }}.tar.gz
  sha256: 397a4f7490385ed541bc0c9a01f2f5e75bb88857f7ef9008ce7d1bcc51600cf2

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - humanize
    - pytz
    - dateparser
    - iso8601
    - python-dateutil
    - ruamel.yaml
    - tzlocal

test:
  imports:
    - maya

about:
  home: https://github.com/kennethreitz/maya
  license: MIT
  license_file: LICENSE
  summary: 'Datetimes for Humans.'

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
