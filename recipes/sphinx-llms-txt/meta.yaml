{% set name = "sphinx-llms-txt" %}
{% set version = "0.3.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_llms_txt-{{ version }}.tar.gz
  sha256: 877ba9065225b1af7337fe4fbb7d155d69fdedfab0e11213d6286b7b4e01fcc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - sphinx_llms_txt
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - sphinx

about:
  home: https://github.com/jdillard/sphinx-llms-txt
  summary: llms-full.txt generator for Sphinx
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdillard
