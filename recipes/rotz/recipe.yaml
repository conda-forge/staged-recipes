context:
  version: "1.2.1"

package:
  name: rotz
  version: ${{ version }}

source:
  url: https://github.com/volllly/rotz/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 61bae45578e988c627a8db36fcc934d8d21e30735f576c77312ba7dd66fd99bb

build:
  number: 0
  script:
    - if: unix
      then:
        - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      else:
        - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  skip:
    - win and vc<14

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - if: unix
      then: pkg-config
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - cargo-auditable
  host:
    - if: unix
      then: openssl
tests:
  - script:
      - rotz --help
      - rotz --version

about:
  homepage: https://volllly.github.io/rotz/
  summary: Fully cross platform dotfile manager and dev environment bootstrapper written in Rust.
  description: |
    rotz is a fully cross platform dotfile manager and dev environment bootstrapper written in Rust.
    It helps you manage your dotfiles across different platforms and environments with powerful
    templating and linking capabilities.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://docs.rs/rotz/
  repository: https://github.com/volllly/rotz

extra:
  recipe-maintainers:
    - phreed
