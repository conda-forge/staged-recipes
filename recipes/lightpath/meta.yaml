{% set name = "lightpath" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/lightpath/archive/v{{ version }}.tar.gz
  sha256: f2b3bca18b3ca8519759405fb3ed810ef882f3b6227a57a582fe4ffe16b235e3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - coloredlogs
    - happi
    - numpy
    - ophyd
    - pcdsdevices
    - prettytable
    - pydm
    - pyqt >=5.12
    - qtawesome
    - qtpy
    - typhos

test:
  imports:
    - lightpath

about:
  home: https://github.com/pcdshub/lightpath
  doc_url: https://pcdshub.github.io/lightpath
  dev_url: https://github.com/pcdshub/lightpath
  license: SLAC Open
  license_family: Other
  license_file: LICENSE
  summary: 'Linac Coherent Light Source (LCLS) beamline configuration and control'

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka 
    - zllentz
