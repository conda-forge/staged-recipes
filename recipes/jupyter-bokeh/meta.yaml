{% set name = "jupyter_bokeh" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b99602ce6bfc3f166af7f98847f1afc154fed41df8185881b05467b7ba47e7a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - jupyter-packaging
    - jupyterlab
    - notebook
  run:
    - python
    - bokeh >=2.0.0
    - ipywidgets >=7.5.0
  run_constrained:
    - jupyterlab >=3.0.0,<4

test:
  imports:
    - jupyter_bokeh

about:
  home: https://github.com/bokeh/jupyter_bokeh
  license: BSD-3y
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A Jupyter extension for rendering Bokeh content.'

extra:
  recipe-maintainers:
    - philippjfr
    - mattpap
