{% set name = "scoringrules" %}
{% set version = "0.8.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scoringrules-{{ version }}.tar.gz
  sha256: 5acff380f1a1957d2a84fd9b247d8892cd33cdc4d7fcd70f2fb6e1ffedbebb68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.25.0
    - scipy >=1.10.0

test:
  imports:
    - scoringrules
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Scoring rules for probabilistic forecast evaluation.
  home: https://github.com/frazane/scoringrules
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frazane
