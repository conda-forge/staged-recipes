context:
  version: "1.1.0"

package:
  name: homopy
  version: ${{ version }}

source:
  url: https://github.com/Extraweich/homopy/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 645c7f1038106a61ca926cbcc391f90f406d79ec381d9af8e0a894d8af4176e5

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy
    - matplotlib-base
    - plotly
    - scipy

tests:
  - python:
      imports:
        - homopy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Extraweich/homopy
  summary: 'Your solution for stiffness problems.'
  description: |
    HomoPy is a Python package to perform calculations of effective stiffness properties in homogenized materials, with an emphasize on fiber reinforced polymers. Furthermore, the package offers visualisation tools for elastic stiffness tensors, so called Young's modulus' bodies. These allow a comparison of angle dependent stiffnesses of different materials. Currently, HomoPy offers two types of homogenization procedures:
    - Halpin-Tsai with a Shear-Lag modification
    - Mori-Tanaka
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
