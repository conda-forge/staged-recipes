{% set version = '1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bactdating
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/xavierdidelot/BactDating/archive/refs/tags/v1.1.tar.gz
  sha256: 838a26221b9c6cd71b51cd3535285fbce3b9ee04612c80fa5df75812506d49f2

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.13
    - r-ape

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.13
    - r-ape

test:
  commands:
    - $R -e "library('BactDating')"           # [not win]
    - "\"%R%\" -e \"library('BactDating')\""  # [win]

about:
  home: https://github.com/xavierdidelot/BactDating
  license: MIT
  summary: BactDating is a R package to perform Bayesian inference of ancestral dates on bacterial
    phylogenetic trees.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - dnanto

