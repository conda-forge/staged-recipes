{% set python_min = "3.12" %}
{% set version = "2025.10.0" %}

package:
  name: polsarpro
  version: {{ version }}

source:
  url: https://github.com/satim-co/PolSARpro/archive/{{ version }}.tar.gz
  sha256: c80da39fd69f7dd283dd0b0a9e006b0b0f87bb0cb55121231b61b53090e3b772

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  build:
    - python
    - pip
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }},<3.13
    - pytest ==9.0.1
    - gdal ==3.10.3
    - rasterio ==1.4.3
    - pip ==25.3
    - geopandas ==1.1.1
    - pandas ==2.3.3
    - ipykernel ==7.1.0
    - black ==25.1.0
    - xarray ==2025.11.0
    - netcdf4 ==1.7.3
    - rioxarray ==0.20.0
    - dask ==2025.11.0
    - bottleneck ==1.6.0
    - jupyter ==1.1.1
    - zarr ==3.1.5
    - yaml ==0.2.5
test:
  requires:
    - python {{ python_min }}
  imports:
    - polsarpro


about:
  home: https://github.com/satim-co/PolSARpro
  summary: 'Re-implementation of selected PolSARpro functions in Python, following the scientific recommendations of PolInSAR 2021.'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://polsarpro.readthedocs.io

extra:
  recipe-maintainers:
    - odhondt
