{% set python_min = "3.12" %}
{% set version = "2025.12.1" %}

package:
  name: polsarpro
  version: {{ version }}

source:
  url: https://github.com/satim-co/PolSARpro/archive/{{ version }}.tar.gz
  sha256: 7d28cce2cd35c68b9b4e141b78f1098a9b4085e654c3f435119500dfe8c108e8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - gdal
    - rasterio
    - geopandas
    - pandas
    - xarray
    - netcdf4
    - rioxarray
    - dask
    - bottleneck
    - jupyter
    - zarr
    - pyyaml

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - polsarpro
  commands:
    - pip check

about:
  home: https://github.com/satim-co/PolSARpro
  summary: 'Re-implementation of selected PolSARpro functions in Python, following the scientific recommendations of PolInSAR 2021.'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://polsarpro.readthedocs.io

extra:
  recipe-maintainers:
    - odhondt
