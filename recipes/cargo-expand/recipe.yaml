context:
  name: cargo-expand
  version: "1.0.118"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dtolnay/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: d9c412a4dff5052c05ab5afae8e3948f51a8892de121a6fc5c4957dbf599ea05

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: cargo-expand --help

about:
  homepage: https://github.com/dtolnay/cargo-expand
  summary: Subcommand to show result of macro expansion
  description: |
    Print out the result of macro expansion and derive expansion applied to the current crate.
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  documentation: https://docs.rs/crate/cargo-expand/latest
  repository: https://github.com/dtolnay/cargo-expand

extra:
  recipe-maintainers:
    - pavelzw
