{% set name = "alignsar" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/alignsar/alignsar-{{ version }}.tar.gz
  sha256: 17b126ff1a6b56d054b3aeeb66bcb5178111445c9d88449b8f0e9ecb51961a45

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [not linux]

requirements:
  host:
    - python ==3.10
    - pip
    - setuptools
  run:
    - python ==3.10
    - gdal ==3.8.5
    - rasterio ==1.3.9
    - geopandas ==0.14.4
    - pyproj ==3.6.1
    - rioxarray ==0.15.5
    - shapely ==2.0.4
    - pandas ==2.2.2
    - numpy ==1.26.4
    - xarray ==2024.3.0
    - tqdm ==4.66.5

test:
  imports:
    - alignsar

about:
  home: https://github.com/AlignSAR/alignSAR
  license: Apache-2.0
  license_file: LICENSE
  summary: "Tools for creating FAIR SAR benchmark datasets by aligning multi-SAR and geodetic measurements."
  description: |
    AlignSAR provides tools to extract representative SAR signatures for benchmarking
    machine learning models in geoscience.
  doc_url: https://github.com/AlignSAR/alignSAR#readme
  dev_url: https://github.com/AlignSAR/alignSAR

extra:
  recipe-maintainers:
    - Bingquan-InSAR

