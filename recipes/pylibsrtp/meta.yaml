{% set version = "0.12.0" %}

package:
  name: pylibsrtp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylibsrtp/pylibsrtp-{{ version }}.tar.gz
  sha256: f5c3c0fb6954e7bb74dc7e6398352740ca67327e6759a199fe852dbc7b84b8ac

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
  host:
    - python
    - cffi
    - setuptools
    - wheel
    - pip
    - libsrtp2
  run:
    - python
    - cffi

test:
  imports:
    - pylibsrtp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python wrapper around the libsrtp library
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/aiortc/pylibsrtp

extra:
  recipe-maintainers:
    - hmaarrfk
