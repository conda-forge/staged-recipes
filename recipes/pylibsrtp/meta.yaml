{% set name = "pylibsrtp" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibsrtp-{{ version }}.tar.gz
  sha256: f5c3c0fb6954e7bb74dc7e6398352740ca67327e6759a199fe852dbc7b84b8ac

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - cffi >=1.0.0
    - setuptools
    - wheel
    - pip
  run:
    - python
    - cffi >=1.0.0

test:
  imports:
    - pylibsrtp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiortc/pylibsrtp
  dev_url: https://github.com/aiortc/pylibsrtp
  summary: Python wrapper around the libsrtp library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
