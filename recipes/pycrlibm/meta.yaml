{% set name = "crlibm" %}
{% set version = "1.0.3" %}

package:
  name: "py{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 48e17981f90d69c6bb0013f68bacbe7a157de864a533d15dd196ca7e98348a35

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler("m2w64_c") }}  # [win]
  host:
    - python
    - pip
    - crlibm  # [unix]
  run:
    - python

test:
  imports:
    - crlibm

about:
  home: "https://github.com/taschini/pycrlibm"
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: 
    - LICENSE
    - crlibm/COPYING
    - crlibm/COPYING.LIB
  summary: "Python bindings for CRlibm, an efficient and proven correctly-rounded mathematical library"

extra:
  recipe-maintainers:
    - marksantcroos
