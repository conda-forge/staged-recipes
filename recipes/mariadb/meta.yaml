{% set name = "mariadb" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mariadb-{{ version }}.zip
  sha256: 73a0acbd2ace381ec1bcfc61ced7a79a519e66c02c24e12ae6d27baa03717876

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True
  include_recipe: True

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - mariadb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/mariadb-corporation/mariadb-connector-python
  summary: Python MariaDB extension
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - antony
