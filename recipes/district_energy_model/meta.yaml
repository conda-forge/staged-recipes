{% set name = "district_energy_model" %}
{% set version = "0.1.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/district_energy_model-{{ version }}.tar.gz
  sha256: f6cccf872f73224f5e323b1b0929cdda662785c89e0f31554c766829187ebcfd

build:
  entry_points:
    - district_energy_model = district_energy_model.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling ==1.26.3
    - hatch-vcs
    - pip
  run:
    - python >=3.8

test:
  imports:
    - district_energy_model
  commands:
    - pip check
    - district_energy_model --help
  requires:
    - pip

about:
  home: https://dem-documentation.readthedocs.io/en/latest/
  summary: District Energy Model
  dev_url: https://github.com/HSLUDEM/District_Energy_Model
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ueli
