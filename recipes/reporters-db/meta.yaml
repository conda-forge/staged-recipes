{% set name = "reporters-db" %}
{% set version = "3.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reporters-db-{{ version }}.tar.gz
  sha256: 897c02b7645ff391d32a7d205233242064e210fcbac0e299cfb834801dc90cdf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - reporters_db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/freelawproject/reporters-db
  summary: Database of Court Reporters
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
