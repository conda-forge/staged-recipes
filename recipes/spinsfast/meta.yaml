{% set name = "spinsfast" %}
{% set version = "104.2018.11.19.14.49.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 643c85e655136eb2a672a95327791bb63f9d403196ce26ae5ff59baad5c407f2

build:
  number: 0
  skip: True  # [win]
  script: package_version={{ version }} {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv           # [not win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - fftw
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - fftw

test:
  imports:
    - spinsfast

about:
  home: https://github.com/moble/spinsfast
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: 'Fast and exact spin-s spherical-harmonic transforms'
  dev_url: https://github.com/moble/spinsfast

extra:
  recipe-maintainers:
    - moble
