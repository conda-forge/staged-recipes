{% set name = "spinsfast" %}
{% set version = "104.2018.11.5.15.19.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3120166ab040608d9182c1edd213d9f66710e42d722a6715380853efc8564c39

build:
  number: 0
  script: echo $PWD && ls && ls python && ls code && package_version={{ version }} {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv           # [not win]
  script: set "package_version={{ version }}" && {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - fftw
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spinsfast

about:
  home: https://github.com/moble/spinsfast
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: 'Fast and exact spin-s spherical-harmonic transforms'
  dev_url: https://github.com/moble/spinsfast

extra:
  recipe-maintainers:
    - moble
