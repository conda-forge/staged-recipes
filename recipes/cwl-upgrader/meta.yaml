{% set name = "cwl-upgrader" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cwl-upgrader-{{ version }}.tar.gz
  sha256: dde288daac8fa8b69bf88d64ac1ee513c65e71d91e46aad56d529768fdd95aeb

build:
  entry_points:
    - cwl-upgrader = cwlupgrader.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - ruamel.yaml >=0.14.12,<0.17.18
    - schema-salad
    - setuptools

test:
  imports:
    - cwlupgrader
  commands:
    - pip check
    - cwl-upgrader --help
  requires:
    - pip

about:
  home: https://github.com/common-workflow-language/cwl-upgrader
  summary: Common Workflow Language standalone document upgrader
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
