{% set name = "fortran-binary" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0153f132a68066f5340d93b8cb3c3898c4714fd3b0d774581ff5f352c5b6fc04

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - python >= 3.6

test:
    requires:
        - pytest
        - numpy
    commands:
        - pytest

about:
  home: "https://github.com/vahtras/fortran-binary"
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: "Utility for reading Fortran binary files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
