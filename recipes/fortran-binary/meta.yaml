{% set name = "fortran-binary" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b9c0617ed064343b0544262c481b6588403b61a817300ba5b809580b8783f10e

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy
    - python >=3

test:
  imports:
    - util

about:
  home: https://github.com/vahtras/fortran-binary
  license: LGPL
  license_family: LGPL
  license_file: LICENSE
  summary: Utility for reading Fortran binary files

extra:
  recipe-maintainers:
    - vahtras
