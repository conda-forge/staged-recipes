{% set name = "fortran-binary" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  # url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  url: "https://github.com/vahtras/fortran-binary/archive/master.zip"
  # sha256: 0153f132a68066f5340d93b8cb3c3898c4714fd3b0d774581ff5f352c5b6fc04
  sha256: dcd600bbbc5f04a9daf060d06754f2283e3b9632c28ee5fd086c744af6ac3d80

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
    requires:
        - pytest
        - numpy
    commands:
        - pytest test_fb.py

about:
  home: "https://github.com/vahtras/fortran-binary"
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: "Utility for reading Fortran binary files"

extra:
  recipe-maintainers:
    - vahtras
