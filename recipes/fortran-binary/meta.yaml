{% set name = "fortran-binary" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5330729e93873107b2ffc64f8c0dd64dd32c910c5f801ab216fca816fa4d11ab

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
    requires:
        - pytest
        - pytest-cov

about:
  home: "https://github.com/vahtras/fortran-binary"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Utility for reading Fortran binary files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - vahtras
