{% set name = "fortran-binary" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  # url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  url: "https://github.com/vahtras/fortran-binary/archive/master.zip"
  # sha256: 0153f132a68066f5340d93b8cb3c3898c4714fd3b0d774581ff5f352c5b6fc04
  sha256: ac8987a525ad1157aae79410eae0dfd851723282796ffbf506c6de26bd9c9273

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
    requires:
        - pytest
        - numpy
    files:
        - test_fb.py
    commands:
        - pwd
        - ls -l

about:
  home: "https://github.com/vahtras/fortran-binary"
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: "Utility for reading Fortran binary files"

extra:
  recipe-maintainers:
    - vahtras
