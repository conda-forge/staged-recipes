{% set name = "Pylons" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49291401cef1bea680499dd5e3b5906cfdfe52d65f6f396f6f6b90842ff70da8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - beaker >=1.5.4
    - decorator >=3.3.2
    - formencode >=1.2.4
    - mako >=0.5.0
    - markupsafe >=0.15
    - nose >=1.1.2
    - paste >=1.7.5.1
    - pastedeploy >=1.5.0
    - pastescript >=1.7.4.2
    - python
    - routes >=1.12.3
    - simplejson >=2.2.1
    - tempita >=0.5.1
    - weberror >=0.10.3
    - webhelpers >=0.6.4
    - webob >=1.1.1
    - webtest >=1.3.1

test:
  imports:
    - pylons
    - pylons.controllers
    - pylons.decorators
    - pylons.i18n
    - pylons.templates
    - test_files
    - test_files.sample_controllers
    - test_files.sample_controllers.controllers
  requires:
    - coverage >=2.85
    - genshi
    - jinja2 >=2.2.1
    - nose

about:
  home: https://github.com/Pylons/pylons
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Pylons Web Framework
  doc_url: https://docs.pylonsproject.org/
  dev_url: https://github.com/Pylons/pylons

extra:
  recipe-maintainers:
    - rluria14
    - mwilson8
    - oblute
