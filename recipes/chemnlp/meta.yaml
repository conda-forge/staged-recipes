{% set name = "chemnlp" %}
{% set version = "2023.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemnlp-{{ version }}.tar.gz
  sha256: ee6bf0731d5334105d990aec4584d556bd2e8e9b738ea1d54c395da9ebb90018

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.22.0
    - scipy >=1.6.3
    - jarvis-tools >=2021.07.19
    - chemdataextractor >=1.3.0
    - matplotlib-base >=3.4.1
    - flake8 >=3.9.1
    - pycodestyle >=2.7.0
    - pydocstyle >=6.0.0

test:
  imports:
    - chemnlp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/chemnlp
  summary: chemnlp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
