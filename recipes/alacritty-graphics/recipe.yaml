context:
  version: "0.16.1"

package:
  name: alacritty-graphics
  version: ${{ version }}

source:
  url: https://github.com/ayosec/alacritty/archive/refs/tags/v${{ version }}-graphics.tar.gz
  sha256: 2b0b88ea868daf9282a8a77d7dd5cd2f787f3227cd4281bd6a171d811057e096

build:
  number: 3

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cargo-auditable
    - pkg-config
  host:
    - if: linux
      then:
        - fontconfig
        - expat
        - libxcb
        - libxkbcommon

tests:
  - script:
      - alacritty --version

about:
  homepage: https://alacritty.org/
  repository: https://github.com/ayosec/alacritty
  documentation: https://alacritty.org/
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml
  description: "A cross-platform, OpenGL terminal emulator."
  summary: "A cross-platform, OpenGL terminal emulator."

extra:
  recipe-maintainers:
    - VasanthakumarV
