{% set name = "eurostat" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eurostat-{{ version }}.tar.gz
  sha256: 75cbe6aaff8a8a341896e9621d20789b8f705974e875cf65539723bc46a36a5c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas
    - requests

test:
  imports:
    - eurostat
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Eurostat Python Package
  dev_url: https://bitbucket.org/noemicazzaniga/eurostat/src/master/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - julian-belina
