{% set name = "python-lsp-ruff" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 945d514ceea15fcb89de3f43c755b5b56713800ed1fffbb3e677a720f1b0a9cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - ruff >=0.0.192
    - python-lsp-server

test:
  imports:
    - pylsp_ruff
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-lsp/python-lsp-ruff
  summary: Ruff linting plugin for pylsp
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/python-lsp/python-lsp-ruff

extra:
  recipe-maintainers:
    - jhossbach
