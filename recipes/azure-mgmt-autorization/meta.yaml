{% set name = "azure-mgmt-authorization" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-mgmt-authorization-{{ version }}.zip
  sha256: 0776edc4980be940a8602eefc0372b4d1a1fa26caa46e3c0234e0c7a0feda4ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - azure-common >=1.1,<=1.2.0
    - azure-mgmt-core >=1.2.0,<2.0.0
    # - azure-mgmt-nspkg  # [py<30]
    - msrest >=0.6.21

test:
  imports:
    - azure.mgmt.authorization
    - azure.mgmt.authorization.aio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Authorization Management Client Library for Python
  license: MIT
  license_file:
    - LICENSE
  description: |
    This is the Microsoft Azure Compute Management Client Library. 
    This package has been tested with Python 3.6+. For a more complete 
    view of Azure libraries, see the [azure sdk python release](https://aka.ms/azsdk/python/all).

    To learn how to use this package, see the [quickstart guide](https://aka.ms/azsdk/python/mgmt).

    PyPI: [https://pypi.org/project/azure-mgmt-authorization/](https://pypi.org/project/azure-mgmt-authorization/)

  doc_url: https://azure.github.io/azure-sdk-for-python
  dev_url: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - sugatoray
