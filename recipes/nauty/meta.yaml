{% set name = "nauty" %}
{% set version = "2.7.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pallini.di.uniroma1.it/nauty27r3.tar.gz
    sha256: 4f0665b716a53f7a14ea2ae30059f23d064ce3fe4c12c013404ef6e1ee0b88c2

build:
  number: 0
  skip: true  # [win]

  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}

about:
  license: Apache-2.0
  license_file: COPYRIGHT
  summary: |
    nauty and Traces are programs for computing automorphism groups of graphs and digraphs
  home: https://pallini.di.uniroma1.it/

extra:
  recipe-maintainers:
    - awvwgk
