
{% set name = "globus-gsi-proxy-core" %}
{% set tarname = "globus_gsi_proxy_core" %}
{% set release = "v6.2.20190226" %}
{% set version = "9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gsi_proxy_core-9.2.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ tarname }}-{{ version }}.tar.gz
  sha256: 062aeb53b36b9352ee78a49d98e58ad2e001c60293ab6d680e6904085bd1998a

build:
  number: 0
  script: "./configure --prefix=$PREFIX && make && make install"
  run_exports:
    - {{ name|lower }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - globus-common
    - globus-gsi-credential
    - globus-openssl-module
    - globus-gsi-openssl-error
    - globus-gsi-proxy-ssl

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: Apache
  license_file: GLOBUS_LICENSE
  summary: 'Proxy Core for the Grid Community Toolkit'

  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gsi-proxy-core" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
