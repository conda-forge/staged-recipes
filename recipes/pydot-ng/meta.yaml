{% set name = "pydot_ng" %}
{% set version = "2.0.0" %}
{% set sha256 = "8c8073b97aa7030c28118961e2c6c92f046e4cb57aeba7df87146f7baa6530c5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  host:
    - pip
    - setuptools
    - python
    - pyparsing >=2.0.1
  run:
    - python
    - pyparsing >=2.0.1
    - graphviz

test:
  imports:
    - pydot_ng

about:
  home: https://github.com/pydot/pydot-ng
  license: MIT
  license_file: LICENSE
  summary: Python interface to Graphviz's Dot
  description: |
    This module provides with a full interface to create handle modify and
    process graphs in Graphvizâ€™s dot language.
  doc_url: https://pypi.org/project/pydot-ng
  dev_url: https://github.com/pydot/pydot-ng

extra:
  recipe-maintainers:
    - leycec
    - nehaljwani
    - prmtl
