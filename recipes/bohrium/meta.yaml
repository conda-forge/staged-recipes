{% set name = "bohrium" %}
{% set version = "0.9.0" %}
{% set sha256 = "6f6379f1555de5a6a19138beac891a470df7df1fc9594e2b9404cf01b6e17d93" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bh107/bohrium/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - swig
    - cmake
    - unzip
    - cython
    - libhwloc
    - libboost
    - zlib
    - libsigsegv
  host:
    - python
    - pip
  run:
    - python
    - libhwloc
    - libboost
    - zlib
    - libsigsegv

test:
  imports:
    - bohrium

about:
  home: http://bohrium.readthedocs.io
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: 'Automatic parallelization of Python/NumPy, C, and C++ codes on Linux and MacOSX'

  # The remaining entries in this section are optional, but recommended
  description: |
    Bohrium provides automatic acceleration of array operations in Python/NumPy, C, and C++
    targeting multi-core CPUs and GP-GPUs. Forget handcrafting CUDA/OpenCL to utilize your
    GPU and forget threading, mutexes and locks to utilize your multi-core CPU just use Bohrium!
  doc_url: http://bohrium.readthedocs.io/
  dev_url: https://github.com/bh107/bohrium

extra:
  recipe-maintainers:
    - jan-janssen
