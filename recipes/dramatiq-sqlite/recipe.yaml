schema_version: 1

context:
  name: dramatiq-sqlite
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dramatiq_sqlite-${{ version }}.tar.gz
  sha256: 1ac4ab54b0333781b3797c25436df6efdfd21b4b8b75c1c18af817edd24f6f9c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - dramatiq >=1.18

tests:
  - python:
      imports:
        - dramatiq_sqlite
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/dramatiq-sqlite
  summary: SQLite backend for Dramatiq
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
