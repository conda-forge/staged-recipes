{% set name = "rastervision-pytorch-learner" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pytorch_learner-{{ version }}.tar.gz
  sha256: 389fc92b511d82591f87369c8eaf6adf80f3701f2265e77d490ec26b838a5b95
  patches:
    - 0001-fix-imports.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rastervision=rastervision.pytorch_learner.learner:main

  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - albumentations ==0.5.*
    - cython ==0.28.*
    - future ==0.18.*
    - numpy
    - pillow >5.2
    - psutil ==5.8.*
    - pycocotools ==2.0.*
    - python
    - rastervision-core ==0.13.1
    - rastervision-pipeline ==0.13.1
    - tensorboard ==1.15.*
    - pytorch ==1.7.*
    - torchvision ==0.8.*

test:
  imports:
    - rastervision.pytorch_learner
  commands:
    - pip check
  requires:
    - pip

test:
  imports:
    - rastervision.pytorch_learner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds PyTorch training pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
