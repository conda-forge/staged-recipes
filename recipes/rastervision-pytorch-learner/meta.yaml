{% set name = "rastervision-pytorch-learner" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pytorch_learner-{{ version }}.tar.gz
  sha256: 389fc92b511d82591f87369c8eaf6adf80f3701f2265e77d490ec26b838a5b95
  patches:
    - 0001-fix-imports.patch

build:
  skip: True  # [not linux]
  # noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rastervision=rastervision.pytorch_learner.learner:main

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - pip
    - python ==3.6

  run:
    - python ==3.6
    - rastervision-core ==0.13.1
    - rastervision-pipeline ==0.13.1
    - torchvision
    - pytorch
    - tensorboard
    - albumentations
    - cython
    - future
    - numpy
    - pillow
    - psutil
    - pycocotools
    # Break
    - rasterio >=0.36.0
    - python_abi >=3.6.*
    - pydantic ==1.2
    - supermercado
    - libgdal
    - six ==1.11.*
    - libwebp <=1.1.1
    - libwebp-base <=1.1.1
    - libopencv ==4.2.0
    - opencv
    - py-opencv
    - geos >=3.5.*
    - libtiff
    - zstd
    - mask-to-polygons ==0.0.2
    - readline
    - giflib >=5.1.7,<5.1.8
    - proj4 ==6.1.1
    - proj
    - pyproj ==2.6.*
    
test:
  imports:
    - rastervision.pytorch_learner

about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds PyTorch training pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
