{% set name = "rastervision-pytorch-learner" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rastervision_pytorch_learner-{{ version }}.tar.gz
  sha256: 389fc92b511d82591f87369c8eaf6adf80f3701f2265e77d490ec26b838a5b95
  patches:
    - 0001-fix-imports.patch

build:
  skip: True  # [not linux]
  # noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rastervision=rastervision.pytorch_learner.learner:main

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - pip
    - python ==3.6
    - libopencv ==4.*
    - opencv
    - py-opencv
    - libwebp
    - readline
    - pyproj ==2.6.*

  run:
    - python ==3.6
    - rastervision-core ==0.13.1
    - rastervision-pipeline ==0.13.1
    - torchvision
    - pytorch
    - tensorboard
    - albumentations
    - cython
    - future
    - numpy
    - pillow
    - psutil
    - pycocotools
    # Break
    - rasterio >=1.*  
    - python_abi ==3.6
    - proj >=6.*.*
    - pyproj ==2.6.*
    - pydantic
    - supermercado ==0.0.5
    - libgdal
    - six >=1.11.0*
    - libwebp
    - libwebp-base
    - libopencv ==4.*
    - geos >=3.5.*
    - libtiff

    
test:
  imports:
    - rastervision.pytorch_learner

about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds PyTorch training pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
