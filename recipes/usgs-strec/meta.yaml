{% set name = "usgs-strec" %}
{% set version = "2.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/usgs-strec-{{ version }}.tar.gz
  sha256: 9517341d44a5d3acaada2492fb9c99128edfbd85b562a909af2ef058932cda52

build:
  entry_points:
    - regcalc = strec.bin.regcalc:app
    - strec_cfg = strec.bin.strec_cfg:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<=3.11
    - setuptools >=42
    - setuptools-scm >=3.4
    - pip
    # declared but looks like their are not used
    # - wheel
    # - cython >=0.29.23
    # - numpy
  run:
    - python >=3.7,<=3.11
    - configobj >=5.0.6
    - esi-utils-rupture
    - geopy >=2.2.0
    - numpy >=1.21.0
    - openpyxl >=3.0.9
    - pandas >=1.3.5
    - rasterio >=1.2.10
    - typer <0.7.0
    # typer[all]
    - colorama >=0.4.3,<0.5.0
    - shellingham >=1.3.0,<2.0.0
    - rich >=10.11.0,<14.0.0
    # typer[all]
    - xlrd >=2.0.1
    - xlsxwriter >=3.0.1
    - xlwt >=1.3.0

test:
  imports:
    - usgs_strec
  commands:
    - pip check
    - regcalc --help
    - strec_cfg --help
  requires:
    - pip

about:
  home: https://pypi.org/project/usgs-strec/
  summary: USGS SeismoTectonic Regime Earthquake Calculator (STREC)
  license: Ruby AND Unlicense
  license_file:
    - license.txt
    - LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
