{% set version = "2.7" %}

package:
  name: lcms2
  version: {{version}}

source:
  fn: lcms2-{{version}}.tar.gz
  url: https://sourceforge.net/projects/lcms/files/lcms/{{version}}/lcms2-{{version}}.tar.gz
  sha256: 4524234ae7de185e6b6da5d31d6875085b2198bc63b1211f7dde6e2d197d6a53

build:
  number: 0
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - cmake         # [win]
    - jpeg 8d
    - libtiff 4.0.6
    - python        # [win]
    - zlib 1.2.8
  run:
    - jpeg 8d
    - libtiff >=4.0.6
    - libtiff 4.0.*
    - zlib >=1.2.8
    - zlib 1.2.*

test:
  requires:
    - python   # [win]
  commands:
    # Disable on Linux to work around
    # a bug unique to the test environment
    # created by conda-build.
    - jpgicc   # [not linux]
    - linkicc
    - psicc
    - tificc   # [not linux]
    - tifdiff  # [win]
    - transicc

about:
  home: www.littlecms.com
  license: MIT
  license_family: MIT
  summary: Open source color management engine.

extra:
  recipe-maintainers:
    - insertinterestingnamehere
