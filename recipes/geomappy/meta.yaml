{% set name = "geomappy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geomappy-{{ version }}.tar.gz
  sha256: f6cd2f168e01ff3649f9224a673107a6848315ad0839d995f0bdcfa43a4790b4
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cartopy >=0.22
    - rioxarray
    - geopandas
    - matplotlib-base >=3.10

test:
  imports:
    - geomappy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jasperroebroek/geomappy
  summary: Plotting geospatial vector and raster data on a basemap using matplotlib and cartopy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jasperroebroek
