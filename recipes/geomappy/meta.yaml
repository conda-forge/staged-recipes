{% set name = "geomappy" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geomappy-{{ version }}.tar.gz
  sha256: 788fa992ab5cf4e69ff53119657781e12aaea3500b9e53c3efbee1f4bd0c94ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cartopy >=0.22
    - rioxarray
    - geopandas
    - matplotlib-base >=3.10

test:
  imports:
    - geomappy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jasperroebroek/geomappy
  summary: Plotting geospatial vector and raster data on a basemap using matplotlib and cartopy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jasperroebroek
