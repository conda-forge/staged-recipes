{% set name = "sparselt" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LiamBindle/sparselt/archive/{{ version }}.tar.gz
  sha256: 467827bbfeac8a124e2ab51bdecdfd9a472be4372f3db01e022ab6137b97a0bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - netcdf4
    - numpy
    - python >=3.6
    - scipy
    - xarray

test:
  imports:
    - sparselt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LiamBindle/sparselt
  license: MIT
  license_file:
    - LICENSE
  summary: A small library for regridding Earth system data with vectorized sparse linear transforms.

extra:
  recipe-maintainers:
    - LiamBindle
