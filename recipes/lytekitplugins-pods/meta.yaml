{% set name = "lytekitplugins-pods" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lytekitplugins-pods-{{ version }}.tar.gz
  sha256: c641ce23ea528c847a80730590c211a3105b958cfe3c4da36f23b3d8cdc3f63d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - python-kubernetes >=12.0.1
    - lytekit >=0.15.3

test:
  imports:
    - flytekitplugins.pod
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/lytekitplugins-pods
  summary: Flytekit plugin to support K8s Pod tasks
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nh13
