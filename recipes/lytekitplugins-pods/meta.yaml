{% set name = "lytekitplugins-pods" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lytekitplugins-pods-{{ version }}.tar.gz
  sha256: de2b6466a4da27747acea586cdb74e660444e5085d477f92ef7b4d4565989b55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - python-kubernetes >=12.0.1
    - lytekit >=0.15.3

test:
  imports:
    - flytekitplugins.pod
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lytekitplugins-pods
  summary: Flytekit plugin to support K8s Pod tasks
  license: Apache-2.0

extra:
  recipe-maintainers:
    - nh13
