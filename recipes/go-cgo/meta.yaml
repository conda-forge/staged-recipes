{% set name = "go" %}
{% set version = "1.12.17" %}

package:
  name: {{ name }}-{{ go_variant_str }}
  version: {{ version }}

source:
  - folder: go
    url: https://dl.google.com/{{ name }}/go{{ version }}.src.tar.gz
    sha256: de878218c43aa3c3bad54c1c52d95e3b0e5d336e1285c647383e775541a28b25

build:
  binary_relocation: False
  detect_binary_files_with_prefix: False
  force_ignore_keys:    # [win]
    - c_compiler        # [win]
    - cxx_compiler      # [win]
  # test data links to these DSOs
  missing_dso_whitelist:
    - /usr/lib/libSystem.B.dylib  # [osx]
    - /usr/lib/libgcc_s.1.dylib   # [osx]
  number: 0
  skip: True  # [osx or win]

requirements:
  run:
    - {{ pin_subpackage(name, exact=true) }}

test:
  commands:
    - go help

outputs:
  - name: {{ name }}
    script: build-core.sh   # [unix]
    script: build-core.bat  # [win]
    requirements:
      build:
        - _go_select =={{ go_variant_ver }}={{ go_variant_str }}
        - {{ compiler('go14') }}

        - {{ compiler('c') }}  # [unix]
        - {{ compiler('cxx') }}  # [unix]
        - perl        # [unix]
        - pkg-config  # [unix]

        - {{ compiler('m2w64_c') }}    # [win]
        - {{ compiler('m2w64_cxx') }}    # [win]
        - m2-sed   # [win]
        - m2-grep  # [win]
      run:
        - _go_select =={{ go_variant_ver }}={{ go_variant_str }}
        - {{ pin_compatible(compiler('c')) }}  # [unix]
        - {{ pin_compatible(compiler('m2w64_c')) }}  # [win]
      run_constrained:
        - {{ pin_compatible(compiler('cxx')) }}  # [unix]
        - {{ pin_compatible('pkg-config') }}       # [unix]
        - {{ pin_compatible(compiler('m2w64_cxx')) }}    # [win]
    test:
      script:  test-core-linux.sh  # [linux]
      script:  test-core-osx.sh    # [osx]
      script:  test-core.bat       # [win]
    about:
      home: http://golang.org
      license: BSD-3-Clause
      license_family: BSD
      license_file: go/LICENSE
      summary: 'The Go Programming Language'

about:
  home: http://golang.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: go/LICENSE
  summary: 'The Go Programming Language (with CGO)'
  description: |
    Go is expressive, concise, clean, and efficient. Its concurrency mechanisms
    make it easy to write programs that get the most out of multicore and
    networked machines, while its novel type system enables flexible and
    modular program construction. Go compiles quickly to machine code yet has
    the convenience of garbage collection and the power of run-time reflection.
    It's a fast, statically typed, compiled language that feels like a
    dynamically typed, interpreted language.
  doc_url: https://golang.org/doc
  dev_url: https://go.googlesource.com/go

extra:
  recipe-maintainers:
    - conda-forge/go
