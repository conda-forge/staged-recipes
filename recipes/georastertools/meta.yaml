{% set name = "georastertools" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/ArthurVincentCS/rastertools.git
  git_rev: add_CI_py310


build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - packaging
    - setuptools
    - setuptools_scm
    - wheel
    - rasterio
  run:
    - click
    - rasterio
    - gdal ==3.5.0
    - geopandas ==0.13
    - matplotlib ==3.7.3
    - fiona ==1.8.21
    - python >=3.10
    - scipy ==1.8
    - numpy ==1.24.4
    - pyscaffold
    - sphinx ==7.1.2
    - sphinx_rtd_theme ==3.0.1
    - pytest >=3.6
    - pytest-cov
    - kiwisolver ==1.4.5
    - packaging ==24.1
    - tqdm ==4.66

about:
  home: "https://github.com/CNES/rastertools"
  license: Apache V2
  license_family: Apache
  license_file: LICENSE.txt
  summary: "A Python package which provide various calculation tools"
  doc_url: https://github.com/CNES/rastertools?tab=readme-ov-file#documentation-generation
  dev_url: https://github.com/CNES/rastertools
