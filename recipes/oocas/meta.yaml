{% set name = "oocas" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oocas-{{ version }}.tar.gz
  sha256: 244dfe7278c912b4395e41fcaa0ee2fbd95775ef7869db83ade9b5e3314ce979

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas
    - pyarrow
    - python >=3.6
    - tqdm

test:
  imports:
    - oocas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://alvail.github.io/oocas
  summary: Out-of-core data processing framework for pandas
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - alvail
