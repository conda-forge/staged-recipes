{% set name = "spatialite" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialite-{{ version }}.tar.gz
  sha256: a0761f239a52f326b14ce41ba61b6614dfcc808b978a0bec4a37c1de9ad9071e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - libspatialite
    - python

test:
  imports:
    - spatialite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/malexer/spatialite
  summary: Wrapper of sqlite3 module which adds SpatiaLite support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zacharyburnett
