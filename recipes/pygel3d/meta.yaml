package:
  name: pygel3d
  version: "3.2.0"

build:
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - plotly
    - scipy

test:
  imports:
    - pygel3d

about:
  home: http://www2.compute.dtu.dk/projects/GEL/PyGEL/
  summary: "The PyGEL Python library for geometry processing provides Python3 bindings for a subset of the features of the C++ based GEL library"
  license: "custom"
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janba
    - amakunin
