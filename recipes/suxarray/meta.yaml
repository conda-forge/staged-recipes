{% set name = "suxarray" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45650039051ccba42bd42d213e441a80bc04a1e564f00a9cbe9e402aa4c77561 

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - uxarray
    - shapely>=2.0
    - netcdf4
    - Click>=7.0

test:
  imports:
    - suxarray
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cadwrdeltamodeling/suxarray
  summary: 'SCHISM grid extension of uxarray'
  description: |
    suxarray is an extension of uxarray for SCHISM grids and data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://cadwrdeltamodeling.github.io/suxarray/
  dev_url: https://github.com/cadwrdeltamodeling/suxarray

extra:
  recipe-maintainers:
    - kjnam
