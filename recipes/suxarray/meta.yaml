{% set name = "suxarray" %}
{% set version = "0.1.1" %}
{% set sdata = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45650039051ccba42bd42d213e441a80bc04a1e564f00a9cbe9e402aa4c77561 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python {{ sdata['python_requires'] }}
    {% for dep in sdata['install_requires'] %}
    - {{ dep }}
    {% endfor %}
  run:
    - python {{ sdata['python_requires'] }}
    {% for dep in sdata.get('install_requires',{}) %}
    - {{ dep }}
    {% endfor %}
  host:
    - python
    - pip

test:
  imports:
    - suxarray
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cadwrdeltamodeling/suxarray
  summary: 'SCHISM grid extension of uxarray'
  description: |
    suxarray is an extension of uxarray for SCHISM grids and data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://cadwrdeltamodeling.github.io/suxarray/
  dev_url: https://github.com/cadwrdeltamodeling/suxarray

extra:
  recipe-maintainers:
    - kjnam
