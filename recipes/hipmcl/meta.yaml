{% set name = "HipMCL" %}
{% set version = "1.6" %}
{% set commit = "e20476acc473" %}
{% set sha256 = "324fbe12f3547cd1e3da38d01ea2d6882061821a7cf6a7904e1402759c01e94c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/azadcse/hipmcl/get/{{ commit }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0
  skip: True # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - openmpi
  run:
    - openmpi

test:
  commands:
    - hipmcl 2>&1 | grep "hipmcl" > /dev/null

about:
  home: https://bitbucket.org/azadcse/hipmcl
  license: Other
  license_family: Other
  license_file: license.txt
  summary: HipMCL is a high-performance parallel algorithm for large-scale network clustering.
  doc_url: https://bitbucket.org/azadcse/hipmcl/wiki/Home

extra:
  recipe-maintainers:
    - npavlovikj
  identifiers:
    - doi:10.1093/nar/gkx1313
  container:
    extended-base: true
  notes: Example scripts and data are in $PREFIX/share/$PKG_NAME-$PKG_VERSION.
