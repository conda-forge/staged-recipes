package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ hash_val }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - colormath

  run:
    - python
    - colormath

test:
  imports:
    - spectra

about:
  home: http://github.com/jsvine/spectra
  license: MIT
  summary: 'Color scales and color conversion made easy for Python.'
  license_family: MIT

extra:
  recipe-maintainers:
    - dpryan79
