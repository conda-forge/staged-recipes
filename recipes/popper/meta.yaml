{% set name = "popper.js" %}
{% set version = "1.12.6" %}
{% set sha256 = "fd7270905828b8fbacacf42434a530aad6f8e52f8cbf2da029787ce66a5f4a40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FezVrasta/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g popper
  requires:
    - nodejs
   

about:
  home: https://github.com/FezVrasta/popper.js
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'A kickass library to manage your poppers'
  description: |
    A popper is an element on the screen which "pops out" from the natural flow of your application.  
  doc_url: https://github.com/FezVrasta/popper.js/blob/master/docs/_includes/popper-documentation.md
  dev_url: https://github.com/FezVrasta/popper.js

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
