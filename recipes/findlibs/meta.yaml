{% set name = "findlibs" %}
{% set pypi_name = "findlibs" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 6c7e038496f9a97783ab2cd5736bb68522d5bebd8b0eb17c976b6a4ae4032c8d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python


test:
  commands:
    - test -f $(python -c "import site; print(site.getsitepackages()[0])")/findlibs/__init__.py

about:
  home: https://github.com/ecmwf/findlibs
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
  summary: Python package to search for shared libraries on various platforms

extra:
  recipe-maintainers:
    - iainrussell
