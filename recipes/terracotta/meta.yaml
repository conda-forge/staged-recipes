{% set name = "terracotta" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6431f341123d699844a223ef56bd53731bd0df0602917949f5b373173ea8d38f

build:
  number: 0
  entry_points:
    - terracotta=terracotta.scripts.cli:entrypoint
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - apispec >=1.0
    - apispec-webframeworks
    - cachetools >=3.1.0
    - click
    - flask
    - flask_cors
    - marshmallow >=3.0.0
    - mercantile
    - numpy >=1.15,!=1.17.0
    - pillow
    - pip
    - python
    - pyyaml >=3.10
    - rasterio >=1.0
    - shapely
    - toml
    - tqdm
  run:
    - apispec >=1.0
    - apispec-webframeworks
    - cachetools >=3.1.0
    - click
    - flask
    - flask_cors
    - marshmallow >=3.0.0
    - mercantile
    - numpy >=1.15,!=1.17.0
    - pillow
    - python
    - pyyaml >=3.10
    - rasterio >=1.0
    - shapely
    - toml
    - tqdm

test:
  imports:
    - terracotta
    - terracotta.client
    - terracotta.cmaps
    - terracotta.drivers
    - terracotta.handlers
    - terracotta.scripts
    - terracotta.server
  commands:
    - terracotta --help

about:
  home: "https://github.com/DHI-GRAS/terracotta"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A modern XYZ tile server written in Python"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
