{%set name = "hug" %}
{%set version = "2.1.2" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "93325e13706594933a9afb0d4f0b0748134494299038f07df41152baf6f89f4c" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  entry_points:
    - hug = hug:development_runner.hug.interface.cli

  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - falcon ==1.0.0
    - requests

test:
  imports:
    - hug

  commands:
    - hug --help

about:
  home: https://github.com/timothycrosley/hug
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'A Python framework that makes developing APIs as simple as possible, but no simpler.'
  dev_url: https://github.com/timothycrosley/hug
  doc_url: http://www.hug.rest/website/learn/

extra:
  recipe-maintainers:
    - pmlandwehr
