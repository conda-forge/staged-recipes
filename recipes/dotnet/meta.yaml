{% set version = "2.2.203" %}
{% set sha256 = "e5263822306be828a5923a39ec334ae6cf174a5bd4d1578a647d8cd81fbc9c72" %}  # [osx]
{% set sha256 = "d1e2368b1335a6a5f496b887950ad5da3d85783ec76f74a663214989817bb497" %}  # [linux]
{% set sha256 = "f04773840cb8332cea31449adf2f8a687ff9bdd7388bbe7c9ba731b1c94ee3af" %}  # [win]
{% set platform = "linux" %}  # [linux]
{% set platform = "osx" %}  # [osx]
{% set platform = "win" %}  # [win]
{% set ext = "tar.gz" %}  # [not win]
{% set ext = "zip" %}  # [win]

package:
  name: dotnet
  version: {{ version }}

source:
  url: https://dotnetcli.azureedge.net/dotnet/Sdk/{{ version }}/dotnet-sdk-{{ version }}-{{ platform }}-x64.{{ ext }}
  sha256: '{{ sha256 }}'

build:
  number: 0
  script:
    - mkdir -p $PREFIX/dotnet && mv dotnet $PREFIX/dotnet  # [linux]

test:
  commands:
    - dotnet -h
   
about:
  license_file: LICENSE.txt
  license_family: MIT
  license: https://github.com/dotnet/core/blob/master/LICENSE.TXT
  home: https://dotnet.microsoft.com/download
  summary: .NET Core is a free and open-source managed computer software framework for the Windows, Linux, and macOS operating systems. MIT license.
