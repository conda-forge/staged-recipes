{% set name = "fcd_torch" %}
{% set version = "1.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7cccb09ce79fbf6be84d2578332f8aa04668b0a34ecae3357e1af3cce3cc13d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python
    - scipy
    - pytorch >=1.1

test:
  imports:
    - fcd_torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/insilicomedicine/FCD_torch
  summary: Fr√©chet ChemNet Distance on PyTorch
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - hadim
