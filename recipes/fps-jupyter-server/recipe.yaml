schema_version: 1

context:
  version: "0.1.2"

package:
  name: fps-jupyter-server
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fps-jupyter-server/fps_jupyter_server-${{ version }}.tar.gz
    sha256: cb83f3b1405c6a9beaee13e4d238dd41bde70eec1998d32792c73eb2ce32e54d

build:
  noarch: python
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - jupyverse-api >=0.14.0,<0.15.0
    - jupyter_server >=2.17.0,<3.0.0
    - typing_extensions >=4.15.0

tests:
  - python:
      imports: fps_jupyter_server
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/jupyter_server
  summary: An FPS plugin for proxying a Jupyter server

extra:
  recipe-maintainers:
    - davidbrochart
