{% set name = "napari-elementary-numpy-operations" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-elementary-numpy-operations-{{ version }}.tar.gz
  sha256: 704cf2055f7b28fcf936005b0507a99275063826358bd3d549fd029a56722b9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7
    - qtpy
    - superqt

test:
  imports:
    - napari_elementary_numpy_operations
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MBPhys/napari-elementary-numpy-operations
  summary: A napari plugin covers elementary numpy operations like swap axes, flip, sqeeze an array or rotate an arrays by 90Â° steps
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MBPhys
    - conda-forge/napari
