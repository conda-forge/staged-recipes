{% set name = "ptflops" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/95/3d/d2af80d6b90d74f1b73e688c287434912fc4416517c6f7505bb6d2ca77d1/ptflops-0.7.3.tar.gz
  sha256: 59c0af2505255108df019674fb805eb61178f0baad6515720bb30dcb29592071

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch
test:
  imports:
    - ptflops
  requires:
    - pip
  commands:
    - pip check

about: 
  home: https://github.com/sovrasov/flops-counter.pytorch
  summary: This tool is designed to compute the theoretical amount of multiply-add operations in neural networks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cnpcshangbo
