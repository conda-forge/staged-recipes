{% set name = "unifrac" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biocore/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 97507caa5536bf445ca712ec495a39c4c95db3388d3259be3270e0e15ceb5ce5 

build:
  number: 0
  skip: True  # [py<35 or win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - biom-format
    - Cython >=0.28.3
    - hdf5 >=1.8.17
    - h5py
    - numpy >=1.12.1
    - python
    - pip
    - scikit-bio >=0.5.1
    - setuptools
  run:
    - python
    - scikit-bio >=0.5.1
    - biom-format
    - {{ pin_compatible('numpy') }}
    - h5py >=2.7.0

test:
  requires:
    - nose
  commands:
    - ssu
    - faithpd
    - nosetests unifrac
  imports:
    - unifrac

about:
  home: http://github.com/biocore/unifrac
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Fast phylogenetic diversity calculations'
  description: |
    UniFrac, based on an implementation of the Strided State UniFrac algorithm
  doc_url: http://github.com/biocore/unifrac
  dev_url: https://github.com/bicore/unifrac

extra:
  recipe-maintainers:
    - gwarmstrong
    - ElDeveloper
