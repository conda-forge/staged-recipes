{% set name = "unifrac" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    #url: https://github.com/biocore/{{ name }}/archive/{{ version }}.tar.gz
    #sha256: 1eb68401cc5c807af1059b611a9e9396c875e074f8a241e3de118fba91a352c4  
  git_url: https://github.com/gwarmstrong/unifrac.git
  git_tag: conda-build

build:
  number: 0
  skip: True  # [py<35]
  # script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - setuptools
    - numpy >=1.12.1
    - scikit-bio >=0.5.1
    - Cython >=0.28.3
    # I have found that I need a more up to date version
    # currently works for hdf5 1.10.4 on mac
    # actually, does not works, but gets farther to linking issue
    # - hdf5 1.8.17
    - hdf5 1.10.4
    - h5py
    - biom-format
  host:
    - python
    - pip
    - numpy >=1.12.1
    - Cython >=0.28.3
  run:
    - scikit-bio >=0.5.1
    - biom-format
    - numpy >=1.12.1
    - h5py

test:
  requires:
    - nose
  commands:
  #  - ./sucpp/ssu
    - ssu
  # add command below when CLI is added
  #  - faithpd
    - nosetests unifrac
  #  - pushd sucpp; ./test_su; ./test_api; popd
  #
  #
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - unifrac

about:
  home: http://github.com/biocore/unifrac
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Fast phylogenetic diversity calculations'
  description: |
    UniFrac, based on an implementation of the Strided State UniFrac algorithm
  doc_url: http://github.com/biocore/unifrac
  dev_url: https://github.com/bicore/unifrac

extra:
  recipe-maintainers:
    - gwarmstrong
    - ElDeveloper
    - wasade
