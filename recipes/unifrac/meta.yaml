{% set name = "unifrac" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biocore/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 94b4a1b146b35ee7f855ae602cedfab2ca179cc87e397d535fd3e7f64d4d7349

build:
  number: 0
  skip: True  # [py<35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - setuptools
    - numpy >=1.12.1
    - scikit-bio >=0.5.1
    - Cython >=0.28.3
    - hdf5 >=1.8.17
    - h5py
    - biom-format
  host:
    - python
    - pip
    - numpy >=1.12.1
    - Cython >=0.28.3
  run:
    - scikit-bio >=0.5.1
    - biom-format
    - numpy >=1.12.1
    - h5py >=2.70

test:
  requires:
    - nose
  commands:
    - ssu
    - faithpd
    - nosetests unifrac
  imports:
    - unifrac

about:
  home: http://github.com/biocore/unifrac
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Fast phylogenetic diversity calculations'
  description: |
    UniFrac, based on an implementation of the Strided State UniFrac algorithm
  doc_url: http://github.com/biocore/unifrac
  dev_url: https://github.com/bicore/unifrac

extra:
  recipe-maintainers:
    - gwarmstrong
    - ElDeveloper
    - wasade
