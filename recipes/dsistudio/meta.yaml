{% set name = "dsistudio" %}
{% set version = "2021.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/frankyeh/DSI-Studio/archive/refs/tags/2021.10.03.zip
    sha256: 2ff061997806b53451e9ce7c23dcf8bbd2c6d911af9a50aa58ead8bc653eb7b3
    folder: src
  - url: https://github.com/frankyeh/DSI-Studio-atlas/archive/refs/tags/2021.10.zip
    sha256: 0ea27148512608674fe57e6eb10e523787202fb1f4de30d61d6d973e7c7f0367
    folder: atlas
  - url: https://github.com/frankyeh/TIPL/archive/refs/tags/2021.10.zip
    sha256: 18e0d87f6192fa09b0d7ae6dec448e82d1400c3464ead6cc95a8b5a89bbd9c0a
    folder: src/tipl

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - jom                            # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [unix]
    - {{ cdt('mesa-dri-drivers') }}  # [unix]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxcb') }}            # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - {{ cdt('libxau') }}            # [linux]
    - {{ cdt('expat-devel') }}       # [linux]
    - zlib                           # [linux]
    - libglu                         # [linux]
    - boost-cpp
  
  host:
    - {{ cdt('mesa-libgl-devel') }}  # [unix]
    - qt 5.12.*                                   
    - libglu                         # [linux]
    - gcc 9.*                        # [linux]
    - gxx 9.*                        # [linux]
    - boost-cpp
    - zlib
  
  run:
    - qt 5.12.*
    - libglu                         # [linux]
    - ucrt                           # [win]      
test:
  commands:
    - ls -l                          # [unix]
    - copy C:\bld\win-64\dsistudio*.tar.bz2 C:\Miniconda\conda-bld\win-64\           # [win]
app:
  entry: ${PREFIX}/dsi_studio.exe                 # [win]
  entry: ${PREFIX}/dsi_studio                     # [linux]
  entry: open ${PREFIX}/dsi_studio.app            # [osx]
  summary: Diffusion MRI Tractography Tool
  type: desk

about:
  home: http://dsi-studio.labsolver.org
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "Diffusion MRI Tractography Tool"
  doc_url: https://dsi-studio.labsolver.org/
  dev_url: https://github.com/frankyeh/DSI-Studio

extra:
  recipe-maintainers:
   - frankyeh
