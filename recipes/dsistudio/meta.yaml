{% set name = "dsistudio" %}
{% set version = "2021.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  - url: https://github.com/frankyeh/DSI-Studio/archive/refs/heads/master.zip
    folder: src
  - url: https://github.com/frankyeh/DSI-Studio-atlas/archive/refs/heads/main.zip
    folder: atlas
  - url: https://github.com/frankyeh/TIPL/archive/refs/heads/master.zip
    folder: src/tipl
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - jom                            # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [unix]
    - {{ cdt('mesa-dri-drivers') }}  # [unix]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxcb') }}            # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - {{ cdt('libxau') }}            # [linux]
    - {{ cdt('expat-devel') }}       # [linux]
    - zlib			     # [linux]
    - libglu                                      # [linux]
    - boost-cpp
  host:
    - {{ cdt('mesa-libgl-devel') }}  		  # [unix]
    - qt 5.12.*                                   
    - libglu                                      # [linux]
    - gcc 9.*					  # [linux]
    - gxx 9.*					  # [linux]
    - boost-cpp
    - zlib
  run:
    - boost-cpp         # [osx]
    - qt 5.12.*
    - libglu                                      # [linux]
    - zlib
    - ucrt	# [win]	
    
app:
  entry: ${PREFIX}/dsi_studio.exe                 # [win]
  entry: ${PREFIX}/dsi_studio                     # [linux]
  entry: open ${PREFIX}/dsi_studio.app            # [osx]
  summary: Diffusion MRI Tractography Tool
  type: desk

about:
  home: http://dsi-studio.labsolver.org
  license: GPL3
  license_family: GPL
  summary: "Diffusion MRI Tractography Tool"
  doc_url: https://dsi-studio.labsolver.org/
  dev_url: https://github.com/frankyeh/DSI-Studio

