{% set name = "dsistudio" %}
{% set version = "2021.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  - git_url: http://github.com/frankyeh/DSI-Studio
    folder: src
  - git_url: http://github.com/frankyeh/TIPL
    folder: src/tipl

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}            # [unix]
    - {{ compiler('cxx') }}  	     # [unix]
    - {{ cdt('mesa-libegl-devel') }}  # [unix]
    - {{ cdt('mesa-libgl-devel') }}  # [unix]
    - {{ cdt('mesa-dri-drivers') }}  # [unix]
    - {{ cdt('libselinux') }}        # [unix]
    - {{ cdt('libxcb') }}            # [unix]
    - {{ cdt('libxdamage') }}        # [unix]
    - {{ cdt('libxfixes') }}         # [unix]
    - {{ cdt('libxxf86vm') }}        # [unix]
    - {{ cdt('libxext') }}           # [unix]
    - {{ cdt('libxau') }}            # [unix]
    - {{ cdt('expat-devel') }}       # [unix]
    - curl   	                                  # [win]
  host:
    - {{ cdt('mesa-libegl-devel') }}               # [unix]
    - {{ cdt('mesa-libgl-devel') }}               # [unix]
    - boost			     		  # [unix]
    - qt =5.12.9                                  # [unix]
    - libglu                                      # [linux]
    - gcc >=9					  # [linux]
    - gxx >=9					  # [linux]
  run:
    - qt =5.12.9                                  # [unix]
    - libglu                                      # [linux]
    - libstdcxx-ng                                # [linux]
    - libgcc-ng                                   # [linux]

app:
  entry: ${PREFIX}/dsi_studio.exe                 # [win]
  entry: ${PREFIX}/dsi_studio                     # [linux]
  entry: open ${PREFIX}/dsi_studio.app            # [osx]
  summary: Diffusion MRI Tractography Tool
  type: desk

about:
  home: http://dsi-studio.labsolver.org
  license: GPL3
  license_family: GPL
  summary: "Diffusion MRI Tractography Tool"
  doc_url: https://dsi-studio.labsolver.org/
  dev_url: https://github.com/frankyeh/DSI-Studio

