{% set name = "gmpyinfr_dbutils" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpyinfr_dbutils-{{ version }}.tar.gz
  sha256: 1e4c000262e157d48f345ab0a3a734269c69af4842d80d6b8ff48dd55e071fb7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win or osx or py<3.6 or py>3.8]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas >=1.0.0
    - pyarrow >=3.0.0
    - turbodbc ==4.1.2

test:
  imports:
    - gmpyinfr_dbutils
    - gmpyinfr_dbutils.db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anewmanvs/gmpyinfr_dbutils
  summary: Infraestrutura dbutils python de uma equipe de CiÃªncia de Dados
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anewmanvs
