{% set version = "0.2.0" %}

package:
  name: qc2tsv
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/q/qc2tsv-/qc2tsv-{{ version }}.tar.gz
  sha256: 788a1f0ca6d06a793680bc1ea6f3cf6bcbcdbf0241bade22d4d3e904106e06e2

build:
  noarch: generic
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - autouri
    - caper
    - pandas
    - python >={{ python_min }}

test:
  imports:
    - qc2tsv
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ENCODE-DCC/qc2tsv
  summary: Converts multiple QC JSONs to a spread sheet (TSV/CSV)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
