{% set name = "py-ed25519-zebra-bindings" %}
{% set version = "1.0.1" %}
{% set sha256 = "1da932dfd48ac2c842aa7215b0f729dfb7f2694619ccd42cf9d101c10bb92135" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_cargo.toml.patch
    - fix_pyproject.toml.patch
    - fix_lib.rs.patch

build:
  ignore_prefix_files: True
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . --use-pep517 -vvv
  number: 0
  missing_dso_whitelist:
    - '*/ADVAPI32.dll'
    - '*/KERNEL32.dll'
    - '*/ntdll.dll'
    - '*/bcrypt.dll'
  ignore_run_exports:
    - python

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin >=1.2.3
    - python
    - setuptools-rust
  run:
    - python

test:
  source_files:
    - tests.py
  requires:
    - py-bip39-bindings >=0.1.9,<1.0
    - pytest
  commands:
    - pytest -v tests.py

about:
  home: https://github.com/polkascan/py-ed25519-zebra-bindings
  summary: 'Python bindings for the ed25519-zebra RUST crate'

  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - MementoRC
