{%set name = "pyliblinear" %}
{%set version = "2.1.0.dev1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "2be80aebfecf817cc4a939799a2981c69f3ca716c2f38d62d67867415015f715" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - pyliblinear

about:
  home: http://opensource.perlig.de/pyliblinear/
  license: Apache 2.0
  license_file: LICENSE
  summary: 'a liblinear python API'
  license_family: Apache
  dev_url: http://opensource.perlig.de/pyliblinear/
  doc_url: http://opensource.perlig.de/pyliblinear/doc-2.1/index.html

extra:
  recipe-maintainers:
    - pmlandwehr
