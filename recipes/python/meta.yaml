package:
  name: python
  version: 3.5.1

source:
  fn: Python-3.5.1.tgz
  url: https://www.python.org/ftp/python/3.5.1/Python-3.5.1.tgz
  md5: be78e48cdfc1a7ad90efff146dce6cfe
#  patches:
#    - condaforge_version.patch

build:
  no_link: 
    - bin/python
  number: 0

requirements:
  build:
    - bzip2 1.0.*       # [unix]
    - zlib 1.2*         # [unix]
    - sqlite 3.9.*      # [unix]
    - readline 6.2*     # [unix]
    - tk 8.5*           # [unix]
    - openssl 1.0*      # [unix]
    - xz 5.0.*          # [unix]
    - ncurses 5.9*     # [linux]
  run:
    - zlib 1.2*         # [unix]
    - sqlite 3.9.*      # [unix]
    - readline 6.2*     # [unix]
    - tk 8.5*           # [unix]
    - openssl 1.0*      # [unix]
    - xz 5.0.*          # [unix]
    - ncurses 5.9*     # [linux]

test:
  commands:
    - python -V
    - python3 -V            # [unix]
    - 2to3 -h
    - pydoc -h
    - python3-config --help  # [unix]

about:
  home: http://www.python.org/
  license: PSF
  summary: general purpose programming language
      
extra:
  recipe-maintainers:
    - jjhelmus
    - pelson
    - jakirkham
    - msarahan
