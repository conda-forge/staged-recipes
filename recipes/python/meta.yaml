package:
  name: python
  version: "3.5.1"

source:
  fn: Python-3.5.1.tgz
  url: https://www.python.org/ftp/python/3.5.1/Python-3.5.1.tgz
  md5: be78e48cdfc1a7ad90efff146dce6cfe

build:
  number: 0
  no_link:
    # Python shouldn't be a symbolic link.
    - bin/python

  skip: True  # [win]

  script_env:
    # Define the "python_branding" environment variable to override how the
    # branding appears. The branding itself is done in the build.sh.
    - python_branding

requirements:
  build:
    - zlib
    - readline
    - sqlite
    - bzip2
# Disabled as this hasn't yet been packaged on conda-forge
#  - openssl
    - xz
  run:
    - zlib
    - readline
    - sqlite
    - bzip2
# Disabled as this hasn't yet been packaged on conda-forge
#    - openssl

test:
  commands:
    - python3 --version
    - python3-config --prefix
    - python --version
    - pydoc --version
    - 2to3 --help
    - pyvenv --help

  imports:
    - sys
    - os
    - sqlite3
    - readline
    - bz2
    - ssl

about:
  home: https://www.python.org
  license: PSF
  summary: "Python is powerful... and fast; plays well with others; runs everywhere; is friendly & easy to learn; is Open."

extra:
  recipe-maintainers:
    - pelson
    - msarahan
