package:
  name: python
  version: "3.5.1"

source:
  fn: Python-3.5.1.tar.xz
  url: https://www.python.org/ftp/python/3.5.1/Python-3.5.1.tar.xz
  md5: e9ea6f2623fffcdd871b7b19113fde80

build:
  number: 0
  no_link:
    # Python shouldn't be a symbolic link.
    - bin/python

  skip: True  # [win]

  script_env:
    # Define the "python_branding" environment variable to override how the branding appears.
    - python_branding

requirements:
  build:
    - zlib
    - readline
    - sqlite
    - bzip2
    - openssl
  run:
    - zlib
    - readline
    - sqlite
    - bzip2
    - openssl

test:
  commands:
    - python3 --version
    - python3-config --prefix
  imports:
    - sys
    - os
    - sqlite3
    - readline
    - bz2
    - ssl

about:
  home: https://www.python.org
  license: PSF
  summary: "Python is powerful... and fast; plays well with others; runs everywhere; is friendly & easy to learn; is Open."

extra:
  recipe-maintainers:
    - pelson
    - msarahan
