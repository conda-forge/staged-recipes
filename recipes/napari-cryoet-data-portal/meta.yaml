{% set name = "napari-cryoet-data-portal" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-cryoet-data-portal-{{ version }}.tar.gz
  sha256: ae3755e5c3a4636f994d3071eec1f27addf73dbb4e24cd936b5f8ba84f5f9df8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - cryoet-data-portal
    - fsspec
    - npe2
    - numpy
    - napari-ome-zarr
    - ndjson
    - qtpy
    - superqt

test:
  imports:
    - napari_cryoet_data_portal
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chanzuckerberg/napari-cryoet-data-portal
  summary: List, preview, and open data from the CZII CryoET Data Portal
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
