{% set name = "testmsm" %}
{% set version = "3.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/testmsm-{{ version }}.tar.gz
  sha256: 07e51d4a5a66d36beaf6a3905fcb31a7a1225a1cbb768552b6962c429d37f519

build:
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python 
    - mdtraj
    - cython
    - numpy 
    - libgomp  # [linux]
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - mdtraj
    - scikit-learn >0.21.1
    - pandas
    - fastcluster
    - jinja2 <3.1
    - pyyaml
    - pyhmc
    - pytables
    - numpydoc
    - six
    - scipy
    - libgomp  # [linux]
    
test:
  imports:
    - msmbuilder
    - msmbuilder.cluster
    - msmbuilder.commands
    - msmbuilder.decomposition
    - msmbuilder.example_datasets
    - msmbuilder.feature_extraction
    - msmbuilder.feature_selection
    - msmbuilder.featurizer
    - msmbuilder.hmm
    - msmbuilder.io
    - msmbuilder.libdistance
    - msmbuilder.lumping
    - msmbuilder.msm
    - msmbuilder.preprocessing
    - msmbuilder.scripts
    - msmbuilder.tests
    - msmbuilder.tpt
    - msmbuilder.utils
  commands:
    - msmb -h


about:
  home: https://github.com/msmbuilder/msmbuilder
  summary: 'MSMBuilder: Statistical models for Biomolecular Dynamics'
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bojunliu0818
