{% set version = "0.6.2" %}

package:
    name: libmetgem
    version: {{ version }}

source:
    url: https://github.com/metgem/libmetgem/archive/v{{ version }}.tar.gz
    sha256: 83e3772a51da72cb2e93c224bcae2ba0494d1e7298ee44ed301c69eb95c72efe

build:
    noarch: python
    number: 0
    script: {{ PYTHON }} -m pip install . -vv

requirements:
    build:
        - {{ compiler('cxx') }}
    host:
        - python
        - cython
        - numpy 1.16
        - scipy
        - pip
    run:
        - python
        - {{ pin_compatible('numpy') }}

test:
    imports:
        - libmetgem

about:
    home: http://github.com/metgem/libmetgem
    license: GPL-3.0
    license_family: GPL
    license_file: LICENSE
    summary: 'A library for molecular networking based on MS/MS spectra. '
    description: 'A library for molecular networking based on MS/MS spectra.'
    doc_url: ''
    dev_url: 'http://github.com/metgem/libmetgem'

extra:
    recipe-maintainers:
      - n-elie
