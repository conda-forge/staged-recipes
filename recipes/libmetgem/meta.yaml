{% set name = "libmetgem" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/metgem/libmetgem/archive/v{{ version }}.tar.gz
  sha256: 8b85f9e183bb5dcc0b5fba995ed7598af298c826f5436835e7fc16bcb1ae8893

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scipy') }}
    - _openmp_mutex  # [linux]

test:
  imports:
    - libmetgem.cosine
    - libmetgem.database
    - libmetgem.filter
    - libmetgem.mgf
    - libmetgem.msp
    - libmetgem.neighbors
    - libmetgem.network

about:
  home: https://github.com/metgem/libmetgem
  summary: 'A library for molecular networking based on MS/MS spectra.'
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://libmetgem.readthedocs.io
  dev_url: https://github.com/metgem/libmetgem

extra:
  recipe-maintainers:
    - n-elie
