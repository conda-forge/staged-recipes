
{% set name = "seacas-exodus" %}
{% set version = "2021-10-11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sandialabs/seacas/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  script: cmake-exodus
  skip: True # [ win ]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib('c') }}
    - automake
    - cmake
    - openmpi
    - curl
    - python
    - libnetcdf
  host:
    - python
    - libnetcdf
  run:
    - python
    - libnetcdf

test:

about:
  home: https://github.com/sandialabs/seacas
  summary: 'Exodus file I/O library from SEACAS'
  description: |
    Exodus is a library for managing finite element model files,
    developed by Sandia National Labs as part of SEACAS.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://github.com/sandialabs/seacas/wiki
  dev_url: https://github.com/sandialabs/seacas

extra:
  recipe-maintainers:
    - rfiorella
