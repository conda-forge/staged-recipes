{% set name = "pymedm" %}
{% set version = "2.2.7" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymedm-{{ version }}.tar.gz
  sha256: f7c8decd1099de25d4e66016612edbdb8d6b0580cdb955d5f6b9d64ec480554c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.31
    - jaxlib >=0.4.31
    - jaxopt >=0.8.3
    - multiprocess >=0.70.15
    - packaging
    - numpy >=1.26
    - pandas >=2.2
    - scipy >=1.12

test:
  imports:
    - pymedm
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/likeness-pop/
  summary: Penalized Maximum-Entropy Dasymetric Modeling (P-MEDM) in Python
  license: LicenseRef-UT-BATTELLE
  license_file: LICENSE
  doc_url: https://github.com/likeness-pop/pymedm/

extra:
  recipe-maintainers:
    - jGaboardi
