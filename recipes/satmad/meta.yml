{% set name = "satmad" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c56380185039f0a4e159ab5c20eaada34a2a8fd4a40ee40641ac13145365ce70

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - astropy
    - matplotlib
    - numpy
    - pip
    - portion
    - python
    - scipy
    - sgp4
  run:
    - astropy
    - matplotlib
    - numpy
    - portion
    - python
    - scipy
    - sgp4

test:
  imports:
    - satmad
    - satmad.coordinates
    - satmad.coordinates.tests
    - satmad.propagation
    - satmad.propagation.tests
    - satmad.tests
    - satmad.utils
    - satmad.utils.tests

about:
  home: "https://github.com/egemenimre/satmad/"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: licenses/LICENSE.rst
  summary: "satmad"
  doc_url: https://satmad.readthedocs.io/
  dev_url: 

extra:
  recipe-maintainers:
    - egemenimre
