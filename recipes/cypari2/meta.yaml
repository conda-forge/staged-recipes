{% set name = "cypari2" %}
{% set version = "1.1.4" %}
{% set sha256 = "ab1ac63bf94b3a4da6c7769d3fbfc0c5b8ef671d2d8dc79572f5ef5d31ba1558" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True # [win]

requirements:
  build:
    - python
    - pip
    - cython
    - pari
    - cysignals
  run:
    - python
    - pari
    - cysignals

test:
  imports:
    - cypari2

about:
  home: http://github.com/defeo/cypari2
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python interface to the number theory library libpari'
  doc_url: http://cypari2.readthedocs.io/en/stable/
  dev_url: https://github.com/defeo/cypari2

extra:
  recipe-maintainers:
    - saraedum
