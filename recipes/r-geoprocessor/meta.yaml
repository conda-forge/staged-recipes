{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geoprocessor
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/geoprocessoR
  git_tag: v0.2.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-abind
    - r-gdalutils
    - r-rgdal
    - r-sp
    - r-transformer >=1.6.1
  run:
    - r-base
    - r-abind
    - r-gdalutils
    - r-rgdal
    - r-sp
    - r-transformer >=1.6.1

test:
  commands:
    - $R -e "library('geoprocessoR')"           # [not win]
    - "\"%R%\" -e \"library('geoprocessoR')\""  # [win]

about:
  home: http://www.meteo.unican.es/climate4r
  license: file LICENSE
  summary: Geoprocessing tools for climate4R <http://www.meteo.unican.es/climate4R>).
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

