{% set name = "flowgiston" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Flowgiston-{{ version }}.tar.gz
  sha256: 1c9f3a95c54683cb2964a0fdba43ba9541aa7c3d45a54274fae473e28cd7b8c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-graphviz ==0.10.1
    - python >=3.6

test:
  imports:
    - flowgiston
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KairosAerospace/flowgiston
  license: MIT
  license_file: LICENSE
  summary: A simple wrapper around GraphViz for making flowcharts in Jupyter Notebook

extra:
  recipe-maintainers:
    - thewchan
