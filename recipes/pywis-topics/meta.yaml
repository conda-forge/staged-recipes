{% set name = "pywis-topics" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pywis-topics-{{ version }}.tar.gz
  sha256: b8d21d80c02f4d8c64b3ca3bf3c9d405f5ad3c06c10b918e4ccb9619fa567c1b

build:
  entry_points:
    - pywis-topics=pywis_topics:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click

test:
  imports:
    - pywis_topics
  commands:
    - pip check
    - pywis-topics --help
  requires:
    - pip

about:
  home: https://github.com/wmo-im/pywis-topics
  summary: pywis-topics is a utility to work with the WIS2 Topic Hierarchy
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
