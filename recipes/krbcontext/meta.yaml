{% set name = "krbcontext" %}
{% set version = "0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/krbcontext-{{ version }}.tar.gz
  sha256: f7f1bdc33a86f18f3d119a631eb250d1389378fdaea1a983eef8ef0996d64ab8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-gssapi
    - python >=3.6

test:
  imports:
    - krbcontext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/krbcontext/python-krbcontext
  summary: A Kerberos context manager
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zadacka
