{% set name = "sass" %}
{% set version = "3.7.4" %}
{% set github_org = "sass" %}
{% set github_repo = "ruby-"+name %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 808b0d39053aa69068df939e24671fe84fd5a9d3314486e1a1457d0934a4255d
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ github_repo }}/{{ version }}/MIT-LICENSE
    sha256: c53d95ae61a03752d3e617048fa3d80a4100118b96d00280146cbdddfba37ec2

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-sass-listen >=4.0.0,<4.1

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - sass --help

about:
  home: https://github.com/{{ github_org }}/{{ github_repo }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sass makes CSS fun again.

  dev_url: https://github.com/{{ github_org }}/{{ github_repo }}

extra:
  recipe-maintainers:
    - sodre
