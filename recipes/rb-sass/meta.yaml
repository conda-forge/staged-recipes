{% set name = "sass" %}
{% set version = "3.7.4" %}
{% set github_org = "sass" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/ruby-{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-sass-listen >=4.0.0,<5

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'
    - sass --help

about:
  home: https://github.com/{{ github_org }}/ruby-{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sass makes CSS fun again.

  dev_url: https://github.com/{{ github_org }}/ruby-{{ name }}

extra:
  recipe-maintainers:
    - sodre
