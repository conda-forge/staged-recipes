{% set name = "era5cli" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eWaterCycle/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a13b4d5caba8fb89064c9e662b14180de3d61f6759d26c0624b5163b0b8e921

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - era5cli = era5cli.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cdsapi ==0.4.0
    - pathos
    - ptable
    - netcdf4

test:
  imports:
    - era5cli
  commands:
    - pip check
    - era5cli -h
  requires:
    - pip

about:
  home: https://github.com/ewatercycle/era5cli
  summary: A command line interface to download ERA5 data from the Copernicus Climate Data Store https://climate.copernicus.eu/.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
