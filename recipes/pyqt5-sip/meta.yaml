{% set name = "pyqt5-sip" %}
{% set version = "12.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyQt5_sip-{{ version }}.tar.gz
  sha256: 0a34b6596bdd28d52da3a51fa8d9bb0b287bcb605c2512aa3251b9028cc71f4d

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
#--> This package can not be tested by import this way!
# TODO: find another way to test it 
#  imports:
#    - pyqt5_sip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.riverbankcomputing.com/software/sip/
  summary: The sip module support for PyQt5
  license: SIP
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
