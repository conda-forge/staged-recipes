{% set name = "PyQt5-sip" %}
{% set version = "12.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d3e4489d7c2b0ece9d203ae66e573939f7f60d4d29e089c9f11daa17cfeaae32

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python
    - sip
    - packaging
    - toml

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://www.riverbankcomputing.com/software/sip/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE-GPL3
  summary: 'The sip module support for PyQt5'
  description: |
    The sip extension module provides support for the PyQt5 package.

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
