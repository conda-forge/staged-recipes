
package: 
  name: flask-sqlalchemy-stubs
  version: 0.2

source:
  url: https://pypi.org/packages/source/f/flask_sqlalchemy-stubs/flask_sqlalchemy-stubs-${{ version }}.tar.gz
  sha256: e465bf4ddfcc4092a79dc75456978fd6761302f62f56526221ca867bd65c4b4

build:
  ignore_run_exports: 
    - python-abi
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python ${{ python_min }}
    - pip
    - mypy >=0.720
    - typing-extensions >=3.7.4
  run:
    - python >=${{ python_min }}
    - mypy >=0.720
    - typing-extensions >=3.7.4

tests:
  - python:
      imports:
        - flask_sqlalchemy
      pip_check: true
      python_version: ${{ python_min }}

about:
  license: MIT
  license_family: MIT
  license_file: 
  summary: Flask-SQLAlchemy stubs
  home: https://github.com/ryanwang520/flask_sqlalchemy-stubs

extra:
  recipe-maintainers:
    - jc-higgins