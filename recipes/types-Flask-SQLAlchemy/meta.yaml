{% set name = "types-Flask-SQLAlchemy" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Flask-SQLAlchemy-{{ version }}.tar.gz
  sha256: 0fec2c3b93ae6b6c6c3aa5d784af3ae913d75a0a0b8b7e9c50bb89db5589db32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flask_sqlalchemy-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Flask-SQLAlchemy
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
