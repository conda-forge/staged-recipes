schema_version: 1

context:
  name: sqlorm-py
  version: 0.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqlorm_py-${{ version }}.tar.gz
  sha256: 3c894162626ae810b8d5f92de78250b0349dbe0de0e3064657749b7c5a46eedd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build >=0.8.11,<0.9.0
    - pip
  run:
    - python >=${{ python_min }}
    - blinker >=1.9.0

tests:
  - python:
      imports:
        - sqlorm
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/hyperflask/sqlorm
  summary: A new kind of ORM that do not abstract away your database or SQL queries.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
