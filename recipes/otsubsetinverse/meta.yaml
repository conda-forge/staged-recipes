  sha256: b06d0f3b839bafb74a288af62d5d7e8af0e2b3f887c9b5b60491f6c2865e8c8c  # [win64 and py27]

  fn: otsubsetinverse-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
