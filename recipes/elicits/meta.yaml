{% set name = "elicits" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/elicits-{{ version }}.tar.gz
  sha256: d8c4aa66bfe41e1e8f566aef9dbb68b2a57385e955af55541140eb367a4db6bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.11
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.11
    - configs 3.0.3
    - numpy 1.26.4
    - pandas 2.2.3
    - pyarrow 16.1.0
    - signac 2.2.0
    - tensorflow 2.15.1
    - tensorflow-probability 0.23.0
    - tensorflow-io-gcs-filesystem 0.31.0
    - bayesflow 1.1.6
    - matplotlib-base 3.10.0
    - sphinx-pyproject 0.3.0
    - sphinx 7.3.7
    - sphinx-book-theme 1.1.2
    - numpydoc 1.7.0
    - myst-nb 1.1.0
    - sphinx-design 0.6.0
    - sphinxemoji 0.3.1
    - defusedxml 0.7.1
    - python-json-logger 2.0.7
    - genbadge 1.1.1
    - poetry-core
    - joblib 1.4.2
    - scipy 1.15.2
    - tqdm 4.67.1

test:
  imports:
    - elicits
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/elicits/
  summary: Tool for learning prior distributions based on expert knowledge
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - florence-bockting
