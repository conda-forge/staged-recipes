{% set name = "freeze-core" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 09db7cff3fc31255df28f4a82323cf4f1617467d8d6748d8f922d2c1bf26e0a9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  missing_dso_whitelist:     # [win]
    - '**/cx_Logging.*.pyd'  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools >=78.1.1,<81
    - cx_logging >=3.1       # [win]
  run:
    - python
    - filelock >=3.15.3
    - cabarchive >=0.2.4     # [win]
    - striprtf >=0.0.26      # [win]
    - libxcrypt              # [linux and py<311]

test:
  imports:
    - freeze_core
  requires:
    - coverage >=7.10.3
    - pytest
    - pytest-mock
    - pytest-timeout
    - pytest-xdist
  source_files:
    - pyproject.toml
    - tests
  commands:
    - coverage run

about:
  home: https://marcelotduarte.github.io/cx_Freeze
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Core dependency for cx_Freeze.

extra:
  recipe-maintainers:
    - marcelotduarte
