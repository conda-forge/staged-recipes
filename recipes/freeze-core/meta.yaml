{% set name = "freeze-core" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 94ae4a5a8f01444c3e40f9a865c5db68b23921e65ec7a49934c75453ecb34b50

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools >=77.0.3
    - cx_logging >=3.1       # [win]
  run:
    - python
    - filelock >=3.12.3
    - packaging >=24.0
    - tomli >=2.0.1          # [py<311]
    - cabarchive >=0.2.4     # [win]
    - cx_logging >=3.1       # [win]
    - striprtf >=0.0.26      # [win]
    - libxcrypt              # [linux]

test:
  imports:
    - freeze_core
  requires:
    - coverage >=7.10.3
    - pytest
    - pytest-mock
    - pytest-timeout
    - pytest-xdist
  source_files:
    - pyproject.toml
    - tests
  commands:
    - coverage run

about:
  home: https://marcelotduarte.github.io/cx_Freeze
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Core dependency for cx_Freeze.

extra:
  recipe-maintainers:
    - marcelotduarte
