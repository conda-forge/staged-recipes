{% set name = "slick-queue-py" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/slick_queue_py-{{ version }}.tar.gz
  sha256: 4376f4dcd4ab55daee2a28f66c4005fe26a866eb699612a1a244e985e6fc1eab

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  # Skip Python 2.x, 3.7 and below, and 3.13+ (conda-build virtual package issues on 3.13+)
  skip: true  # [py<38 or py>=313]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools >=45
    - wheel
  run:
    - python

test:
  imports:
    - slick_queue_py
    - atomic_ops
  commands:
    - python -c "import slick_queue_py; print('Version:', slick_queue_py.__version__)"
    - python -c "from slick_queue_py import SlickQueue, AtomicCursor"
    - python -c "from atomic_ops import check_platform_support; print(check_platform_support())"

about:
  home: https://github.com/SlickQuant/slick-queue-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lock-free MPMC queue with C++ interoperability via shared memory
  description: |
    Python implementation of SlickQueue - a lock-free multi-producer
    multi-consumer (MPMC) queue with C++ interoperability through shared memory.

    Features:
    - Dual Mode Operation (Local Memory / Shared Memory)
    - Lock-Free Multi-Producer Multi-Consumer
    - C++/Python Interoperability
    - Cross-Platform (Windows, Linux, macOS)
    - High Performance with hardware atomic operations
  doc_url: https://github.com/SlickQuant/slick-queue-py#readme
  dev_url: https://github.com/SlickQuant/slick-queue-py

extra:
  recipe-maintainers:
    - kzhdev
