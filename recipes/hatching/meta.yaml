{% set name = "hatching" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatching-{{ version }}.tar.gz
  sha256: 80525b293ab5cbd7c0226fdd6450b6ff68b7ca0b97da13e4788a547ed86b8fcb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests

test:
  imports:
    - hatching
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neuropark/hatching
  summary: neuropark dashboard
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
