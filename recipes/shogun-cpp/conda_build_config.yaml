blas:
    - openblas
    - mkl   # [x86 or x86_64]
blas_lib:
    - libopenblas.so.0         # [linux]
    - libopenblas.0.dylib      # [osx]
    - openblas.dll             # [win]

    - libmkl_core.so           # [linux64]
    - libmkl_core.dylib        # [osx]
    - mkl_core.dll             # [win64]
bla_vendor:
    - OpenBLAS
    - Intel
zip_keys:
-
    - blas
    - blas_lib
    - bla_vendor
