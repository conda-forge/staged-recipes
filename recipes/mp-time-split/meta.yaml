{% set name = "mp-time-split" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mp-time-split-{{ version }}.tar.gz
  sha256: dce0e32a4feff3d1bf6bc39f8a6484d0a8fd58b7ddb090a285cb7d6108bb044b

build:
  entry_points:
    - mp-time-split = mp_time_split.core:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - setuptools-scm
    - python >=3.6
  run:
    - matminer
    - pymatgen
    - scikit-learn

    - python >=3.6
    - importlib-metadata
test:
  imports:
    - mp_time_split
  commands:
    - pip check
    - mp-time-split --help
  requires:
    - pip

outputs:
  - name: mp-time-split
  - name: mp_time_split

about:
  home: https://github.com/sparks-baird/mp-time-split
  summary: Use Materials Project time-splits for generative modeling benchmarking.
  dev_url: https://github.com/sparks-baird/mp-time-split
  license: MIT
  license_file: LICENSE.txt
  doc_url: mp-time-split.readthedocs.io

extra:
  recipe-maintainers:
    - sgbaird
