schema_version: 1

context:
  name: jupyterlab-diff
  version: 0.6.1
  python_min: 3.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterlab_diff-${{ version }}.tar.gz
  sha256: 669c0cce07dfe99245189fb3ed0cb8b19a72a137e71b037932be067d6f9b61b5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=${{ python_min }}
    - jupyterlab-eventlistener >=0.4.0,<0.5
    - jupyterlab-cell-input-footer >=0.3.1,<0.4

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: jupyterlab_diff
  - script:
      - jupyter labextension list 2>&1 | rg -ie "jupyterlab-diff.*OK"
    requirements:
      run:
        - python ${{ python_min }}.*
        - jupyterlab >=4.0,<5
        - ripgrep

about:
  summary: A JupyterLab Extension for showing cell (git) diffs.
  homepage: https://github.com/jupyter-ai-contrib/jupyterlab-diff/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - Zsailer
    - brichet
