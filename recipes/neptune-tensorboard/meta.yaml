{% set name = "neptune-tensorboard" %}
{% set package_name = "neptune_tensorboard" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 92a333e3ebd8bc714e60d308d30e84c63aa1320255f975422302d3eac1934aaf

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - python >=3.7
    - tensorflow
    - neptune

test:
  imports:
    - neptune_tensorboard
  requires:
    - pip
    - pytest
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune.ai tensorboard integration library
  doc_url: https://docs.neptune.ai/integrations/tensorboard/
  dev_url: https://github.com/neptune-ai/neptune-tensorboard

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - Raalsky
    - twolodzko
    - AleksanderWWW
