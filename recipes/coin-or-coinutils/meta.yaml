{% set version = "2.11.3" %}

package:
  name: coin-or-coinutils
  version: {{ version }}

source:
  fn: CoinUtils-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/CoinUtils/CoinUtils-{{ version }}.tgz
  sha256: 7c364792effe89d78b9b5385f30eaccc0fe92aab1caf5a1a835d81680639911f

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-coinutils', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - pkg-config  # [unix]
    - libblas
    - libcblas
    - liblapack
    - zlib
    - bzip2
    - glpk
  run:
    - zlib
    - bzip2
    - glpk

test:
  commands:
    - test -f "${PREFIX}/include/coin/CoinTypes.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libCoinUtils${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR collection of utility classes"

extra:
  recipe-maintainers:
    - jschueller
