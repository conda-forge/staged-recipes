{% set name = "html2image" %}
{% set version = "2.0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/html2image-{{ version }}.tar.gz
  sha256: 878e69122eabf8263415784888c4366f04a8b301516fc5d13b9e0acf8db591e7

build:
  entry_points:
    - hti = html2image:main
    - html2image = html2image:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >=3.6.0,<4.0.0
    - websocket-client 1.*
    - requests

test:
  imports:
    - html2image
  commands:
    - pip check
    - hti --help
    - html2image --help
  requires:
    - pip

about:
  home: https://github.com/vgalin/html2image
  summary: Package acting as a wrapper around the headless mode of existing web browsers to generate images from URLs and from HTML+CSS strings or files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
