schema_version: 1

context:
  name: periodiq
  version: 0.13.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/periodiq-${{ version }}.tar.gz
  sha256: ecd83d7614bb9e019aa2718b63c4ffe0a6c77fa0d49f33fd90c309982ddcf7cb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - periodiq = periodiq:entrypoint

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry >=0.12
    - pip
  run:
    - python >=${{ python_min }}
    - dramatiq >=1.5.0,<2.0.0
    - pendulum >=2.0,<4

tests:
  - python:
      imports:
        - periodiq
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - periodiq --help

about:
  homepage: https://gitlab.com/bersace/periodiq
  summary: Simple Scheduler for Dramatiq Task Queue
  license: GPL-3.0-only AND LGPL-3.0-only
  license_file:
    - COPYING
    - COPYING.LESSER

extra:
  recipe-maintainers:
    - thewchan
