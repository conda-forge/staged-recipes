{% set name = "et_xmlfile" %}
{% set version = "1.0.1" %}
{% set sha256 = "614d9722d572f6246302c4491846d2c393c199cfa4edc9af593437691683335b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - et_xmlfile
    - lxml

about:
  home: https://bitbucket.org/openpyxl/et_xmlfile
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENCE.rst'
  summary: 'An implementation of lxml.xmlfile for the standard library'

  description: |
    et_xmlfile is a low memory library for creating large XML files.
  doc_url: https://et-xmlfile.readthedocs.io
  dev_url: https://bitbucket.org/openpyxl/et_xmlfile

extra:
  recipe-maintainers:
    - curtisalexander
