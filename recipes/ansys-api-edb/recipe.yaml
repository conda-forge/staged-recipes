{% set name = "ansys-api-edb" %}
{% set version = "0.2.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_edb-{{ version }}.tar.gz
  sha256: 6ad056644f16a6b7b58e48868736114efbbf7d958316f3c49eefa97762f73260

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.6.0
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.44,<2.dev0
    - protobuf <7,>=3.19.3

test:
  imports:
    - ansys.api.edb
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/ansys-api-edb/
  summary: Auto-generated gRPC Python interface files for the Ansys Edb Service
  dev_url: https://github.com/ansys/ansys-api-edb/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - drewm102
    - SMoraisAnsys