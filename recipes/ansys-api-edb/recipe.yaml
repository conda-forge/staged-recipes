context:
  name: "ansys-api-edb"
  version: "0.2.2"
  python_min: "3.10"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ansys_api_edb-${{ version }}.tar.gz
  sha256: 6ad056644f16a6b7b58e48868736114efbbf7d958316f3c49eefa97762f73260

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=${{ python_min }}
    # The upper bound is a workaround associated the removal of the `pkg_resources` module
    # from setuptools 82.0.0, which is a dependency of `ansys_tools_protoc_helper`.
    - setuptools >=42.0.0,<82
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - pip
  run:
    - python >=${{ python_min }}
    - grpcio >=1.44,<2.dev0
    - protobuf <7,>=3.19.3

tests:
  - python:
      imports:
      - ansys.api.edb
      pip_check: true

about:
  homepage: https://pypi.org/project/ansys-api-edb/
  summary: 'Auto-generated gRPC Python interface files for the Ansys Edb Service'
  repository: https://github.com/ansys/ansys-api-edb/
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - drewm102
    - SMoraisAnsys