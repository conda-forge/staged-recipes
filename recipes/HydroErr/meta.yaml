{% set name = "Hydrostats" %}
{% set version = "0.75" %}
{% set sha256 = "64910ad69e5cfcaa96e8b7f5c8da34666fcd76bb9f5d8546ca0b3e6898fc3614" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - numba
    - pandas
    - matplotlib
    - HydroErr

test:
  imports:
    - hydrostats
    - hydrostats.hydrostats
    - hydrostats.analyze
    - hydrostats.data
    - hydrostats.ens_metrics
    - hydrostats.metrics
    - hydrostats.visual

about:
  home: https://github.com/BYU-Hydroinformatics/Hydrostats
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Tools for use in comparison studies, specifically for use in the field of hydrology'
  description: Tools for use in comparison studies, specifically for use in the field of hydrology
  doc_url: https://byu-hydroinformatics.github.io/Hydrostats/
  dev_url: https://github.com/BYU-Hydroinformatics/Hydrostats
  
extra:
  recipe-maintainers:
    - waderoberts123
