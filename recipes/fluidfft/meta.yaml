{% set name = "fluidfft" %}
{% set version = "0.2.9" %}
{% set variant = "openblas" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdc4772d086ea0194d3e65a9ea471bd787e46888f472b1b57c4ad5515c3a899d

build:
  number: 0
  entry_points:
    - fluidfft-bench = fluidfft.bench:run
    - fluidfft-bench-analysis = fluidfft.bench_analysis:run
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.6
    - {{ mpi }}
    - openssh
    - transonic
    - fftw
    - jinja2
    - cython
    - mpi4py
    - pythran
  run:
    - {{ mpi }}
    - openssh
    - fluiddyn
    - pandas
    - transonic
    - fftw
    - pyfftw

test:
  imports:
    - fluidfft
    - fluidfft.bench
    - fluidfft.bench_analysis
    - fluidfft.fft2d
    - fluidfft.fft3d
    - fluidfft.test_init
    - fluidfft.util
    - fluidfft.fft2d.with_fftw2d
    - fluidfft.fft3d.with_fftw3d
    - fluidfft.fft2d.mpi_with_fftw1d
    - fluidfft.fft3d.mpi_with_fftw1d
  commands:
    - fluidfft-bench
    - fluidfft-bench-analysis
    - fluidfft-bench 32 -d 3
    - mpirun -np 4 fluidfft-bench 32 -d 3

about:
  home: https://bitbucket.org/fluiddyn/fluidfft
  license: CeCILL-B
  license_file: LICENSE.txt 
  summary: Framework for studying fluid dynamics.
  description: |
    FluidDyn project is an ecosystem of packages for research and teaching in
    fluid dynamics. The Python package fluiddyn contains basic utilities to
    manage File I/O for some esoteric formats, publication quality figures, job
    submission on clusters, MPI powerful classes to handle parameters, arrays,
    series of files simplified interfaces to calculate FFT, spherical harmonics
    and much more.
  doc_url: https://fluiddyn.readthedocs.io  

extra:
  recipe-maintainers:
    - CyrilleBonamy
    - paugier
    - ashwinvis  
