{% set name = "less-learn-mpi" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/less-learn-mpi-{{ version }}.tar.gz
  sha256: 5201a5ecfe5cada0a30faf48b71f751b9b51617aa3a5134556400892853b9bf7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mpi4py >=3.0.0
    - numpy >=1.21.4
    - python >=3.6
    - scikit-learn >=1.0.1

test:
  imports:
    - lessmpi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sibirbil/LESS-MPI
  summary: Learning with Subset Stacking - MPI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ADD_YOUR_GITHUB_ID_HERE

