{% set name = "Img" %}
{% set version = "1.4.13" %}
{% set sha256 = "df7972bc631c37b63bc2ae534c1b91a9f655eec6ee422832a0a21c7afe5d964b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/tkimg/files/latest/download/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - tk
  run:
    - tk

test:
  commands:
    - echo package require Img;exit | tclsh -- # [win]

about:
  home: https://tkimg.sourceforge.net/
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.terms
  summary: 'Img is a Tk extension that provides the handling of several image formats beyond the standard formats in Tk'
  # The remaining entries in this section are optional, but recommended.
  doc_url: https://wiki.tcl-lang.org/page/Img

extra:
  recipe-maintainers:
    - nandandevinagara
