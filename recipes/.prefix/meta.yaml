{% set name = ".prefix" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: generic
  script: echo /opt/anaconda1anaconda2anaconda3 > "$PREFIX/.prefix"  # [linux]
  number: 0
  has_prefix_files:
    - .prefix

test:
  commands:
    - test -f "${PREFIX}/.prefix"
    - IFS='' read -r line < "${PREFIX}/.prefix"
    - test "X${line-}" = "X${PREFIX}"

about:
  home: https://github.com/gzm55/staged-recipes/tree/dot-prefix
  summary: 'Store prefix of a conda env.'
  description: Store the full replaced prefix path of the current conda env.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gzm55
