{% set name = "lomond" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lomond-{{ version }}.tar.gz
  sha256: 427936596b144b4ec387ead99aac1560b77c8a78107d3d49415d3abbe79acbd3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - pip
  run:
    - python >=3.6
    - six >=1.10.0

test:
  imports:
    - lomond
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wildfoundry/dataplicity-lomond
  summary: Websocket Client Library
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - janssen
