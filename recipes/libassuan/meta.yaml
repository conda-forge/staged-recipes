{% set name = "libassuan" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/libassuan/{{ name }}-{{ version }}.tar.bz2
  sha256: c8f0f42e6103dea4b1a6a483cb556654e97302c7465308f58363778f95f194b1

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libassuan') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - libtool
    - automake
  host:
    - libgpg-error

test:
  commands:
    - test -f $PREFIX/lib/libassuan${SHLIB_EXT}  # [linux]

about:
  home: https://www.gnupg.org/software/libassuan/index.html
  license: LGPL-2.1-or-later
  license_file: COPYING.LIB
  summary: Libassuan is a small library implementing the so-called Assuan protocol.

extra:
  recipe-maintainers:
    - xhochy
