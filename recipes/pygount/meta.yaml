{% set name = "pygount" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygount-{{ version }}.tar.gz
  sha256: 2f4b064ac1689ba43bdf84bef244e7a45f27e315feae6fb19d1209c56a580361

build:
  entry_points:
    - pygount = pygount.command:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - chardet >=5,<6
    - gitpython >=3.1,<4.0
    - pygments >=2,<3
    - rich >=9

test:
  imports:
    - pygount
  commands:
    - pip check
    - pygount --help
  requires:
    - pip
    - python {{ python_min }}
    - git

about:
  summary: count source lines of code (SLOC) using pygments
  home: https://github.com/roskakori/pygount
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
