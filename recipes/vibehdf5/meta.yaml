{% set name = "vibehdf5" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vibehdf5-{{ version }}.tar.gz
  sha256: 72c68b0d785f8fa689ab6af6ac9c6e0974a5e15ff3f1dd7f7b90749c7f643718

build:
  entry_points:
    - vibehdf5 = vibehdf5.hdf5_viewer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.10
    - h5py >=3.0.0
    - numpy >=1.20.0
    - qtpy >=2.4.3
    - pandas >=1.3.0
    - matplotlib-base >=3.5.0

test:
  imports:
    - vibehdf5
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A lightweight GUI to browse and interact with HDF5 file structures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobwilliams
