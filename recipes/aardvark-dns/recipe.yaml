context:
  version: 1.15.0

package:
  name: aardvark-dns
  version: ${{ version }}

source:
  url: https://github.com/containers/aardvark-dns/archive/refs/tags/v${{ version }}.tar.gz
  # run “curl -sL $url | sha256sum” to update
  sha256: 4ecc3996eeb8c579fbfe50901a2d73662441730ca4101e88983751a96b9fc010

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install --locked --root="${PREFIX}" --path .

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - aardvark-dns --version
      - aardvark-dns --help | head -n 5

about:
  homepage: https://github.com/containers/aardvark-dns
  license: Apache-2.0
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: "Authoritative DNS server for A/AAAA container records"

extra:
  recipe-maintainers:
    - 2themaxx
