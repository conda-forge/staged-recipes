{% set name = "urduhack" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66147eb1eb602cf0d63bf832472983f1bd514b58b5ae61b0cee3aa1f12f02631

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - numpy
  run:
    - python
    - tensorflow
    - transformers
    - tensorflow-datasets
    - Click
    - regex

test:
  imports:
    - urduhack
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/urduhack/urduhack
  license: MIT
  license_file: LICENSE.txt
  summary: "NLP library for Urdu Language"
  doc_url: https://urduhack.readthedocs.io/en/stable/
  dev_url: https://github.com/urduhack/urduhack

extra:
  recipe-maintainers:
    - akkefa
