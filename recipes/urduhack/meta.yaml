{% set name = "urduhack" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9170ec2e20a6fd2f0620a6d24d61c4233b2b4afe5c1b7e4d4326ef8f04cc6cb4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - bsdiff4 = bsdiff4.cli:main_bsdiff4
    - bspatch4 = bsdiff4.cli:main_bspatch4
  osx_is_app: True
requirements:
  host:
    - pip
    - python
  run:
    - python
    - regex
    - numpy

test:
  imports:
    - urduhack
  requires:
    - pip
  commands:
    - pip check
    - bsdiff4 -h
    - bspatch4 -h

about:
  home: https://github.com/urduhack/urduhack
  license: MIT
  # License file manually packaged. See https://github.com/urduhack/urduhack/pull/131
  license_file: LICENSE.txt
  summary: "NLP library for Urdu Language"
  doc_url: https://urduhack.readthedocs.io/en/stable/
  dev_url: https://github.com/urduhack/urduhack

extra:
  recipe-maintainers:
    - akkefa
