{% set name = "urduhack" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f4020332348535c610266f44aa013c70e11b8ecce397ead71f1b847b3a99b4d4

build:
  number: 0
  skip: true  # [py <36]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - urduhack

about:
  home: https://github.com/urduhack/urduhack
  license: MIT
  license_file: LICENSE.txt
  summary: "NLP library for Urdu Language"
  doc_url: https://urduhack.readthedocs.io/en/stable/
  dev_url: https://github.com/urduhack/urduhack

extra:
  recipe-maintainers:
    - akkefa
