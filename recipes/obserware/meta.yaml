{% set name = "obserware" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/obserware-{{ version }}.tar.gz
  sha256: 89e375c7b1f2641c98e1b5109559f56f20009cbc8fc0dd49b83a584da7d97818

build:
  number: 0
  noarch: python
  entry_points:
    - obserware = obserware.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - distro >=1.6.0,<2.0.0
    - psutil >=5.8.0,<6.0.0
    - py-cpuinfo >=8.0.0,<9.0.0
    - pyqt >=5.15.6,<6.0.0
    - pyqtchart >=5.15.2,<6.0.0
    - python >=3.8

test:
  imports:
    - obserware
    - obserware.sources
  commands:
    - pip check
    - obserware --help
  requires:
    - pip

about:
  home: https://gitlab.com/t0xic0der/obserware
  summary: An advanced system monitor utility written in Python and Qt
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
