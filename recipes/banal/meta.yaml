{% set name = "banal" %}
{% set version = "0.3.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "e74bba1d96ea17af109db973c5248c1706f992550c7ee09d1660dad8062121f7" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - banal

about:
  home: https://github.com/pudo/banal
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Commons of banal micro-functions for Python'
  dev_url: https://github.com/pudo/banal

extra:
  recipe-maintainers:
    - pmlandwehr
