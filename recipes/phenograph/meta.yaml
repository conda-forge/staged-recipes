{% set name = "phenograph" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PhenoGraph-{{ version }}.tar.gz
  sha256: 46b28f9e043a00deba53bb5f35dd84793669ab2bd4ce78900bf7f15f1321515a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  missing_dso_whitelist:
    - /lib64/*

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - leidenalg
    - igraph
    - libgcc-ng
    - numpy
    - psutil >4
    - python >=3.6
    - scikit-learn >=0.17
    - scipy >=1.5.1

test:
  imports:
    - phenograph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dpeerlab/PhenoGraph.git
  summary: Graph-based clustering for high-dimensional single-cell data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leej3
