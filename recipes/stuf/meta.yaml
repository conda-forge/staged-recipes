{% set name = "stuf" %}
{% set version = "0.9.16" %}
{% set sha256 = "080a88b940ca844474c239cc7aab0c530187e637a9dc6df111a99e2955bb35db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - parse >=1.6.6
  run:
    - python
    - parse >=1.6.6

test:
  imports:
    - stuf

about:
  home: https://bitbucket.org/lcrees/stuf
  license: BSD
  license_file: LICENSE.txt
  summary: A collection of Python dictionary types that support attribute-style access.
  description: |
    Includes defaultdict, OrderedDict, restricted, ChainMap, Counter, and frozen
    implementations plus miscellaneous utilities for writing Python software.
  dev_url: https://bitbucket.org/lcrees/stuf

extra:
  recipe-maintainers:
    - holtgrewe
