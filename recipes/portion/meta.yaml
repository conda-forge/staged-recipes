{% set name = "portion" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5b9200a360c576b342f653502cf4dd04e327a0f385e97265a70cc7fa8ad0d47f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - portion

about:
  home: "https://github.com/AlexandreDecan/portion"
  license: "GNU Lesser General Public v3 (LGPLv3)"
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Python data structure and operations for intervals"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - AlexandreDecan
    - egemenimre
