{% set name = "scikit-commpy" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-commpy-{{ version }}.tar.gz
  sha256: 69714e745a2c06881af786933b19116cf69a5533f2e67a8f4f0bad4e6c907834

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - sympy

test:
  imports:
    - commpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://veeresht.github.com/CommPy
  summary: Digital Communication Algorithms with Python
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jdemel
