{% set name = "pyace" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyace-{{ version }}.tar.gz
  sha256: 865216f32aabeaa66eada205b03cabde32d01137dd1a3cc05e1c377f1cc7dbf4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.7.0
    - librosa
    - hmmlearn
    - theano
    - keras

test:
  imports:
    - pyace
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tangkk/pyace
  summary: A minimal python implementation of automatic chord estimation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
