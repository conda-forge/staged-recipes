{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-contentanalysis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/contentanalysis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/contentanalysis/contentanalysis_{{ version }}.tar.gz
  sha256: 1c070994abc476c474427cf55f5933e4c641427ea974d76a224ccdaac2036f8f

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-base64enc >=0.1_3
    - r-dplyr >=1.1.0
    - r-httr2 >=0.2.0
    - r-igraph
    - r-jsonlite >=2.0.0
    - r-magrittr >=2.0.4
    - r-openalexr >=2.0.2
    - r-pdftools >=3.6.0
    - r-purrr >=1.1.0
    - r-stringr >=1.5.2
    - r-tibble >=3.3.0
    - r-tidyr >=1.3.0
    - r-tidytext >=0.4.3
    - r-visnetwork >=2.1.4
  run:
    - r-base
    - r-base64enc >=0.1_3
    - r-dplyr >=1.1.0
    - r-httr2 >=0.2.0
    - r-igraph
    - r-jsonlite >=2.0.0
    - r-magrittr >=2.0.4
    - r-openalexr >=2.0.2
    - r-pdftools >=3.6.0
    - r-purrr >=1.1.0
    - r-stringr >=1.5.2
    - r-tibble >=3.3.0
    - r-tidyr >=1.3.0
    - r-tidytext >=0.4.3
    - r-visnetwork >=2.1.4

test:
  commands:
    - $R -e "library('contentanalysis')"           # [not win]
    - "\"%R%\" -e \"library('contentanalysis')\""  # [win]

about:
  home: https://github.com/massimoaria/contentanalysis,
  license: GPL-3.0-or-later
  summary: Provides comprehensive tools for extracting and analyzing scientific content from
    PDF documents, including citation extraction, reference matching, text analysis,
    and bibliometric indicators. Supports multi-column PDF layouts, 'CrossRef' API <https://www.crossref.org/documentation/retrieve-metadata/rest-api/>
    integration, and advanced citation parsing.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
