{% set name = "napari-sdeconv" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-sdeconv-{{ version }}.tar.gz
  sha256: 199b36135065fe0c8cf5c1cf7987c6ab28f392901617a0608de70ffdeff050e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.9
    - sdeconv >=0.1.0

test:
  imports:
    - napari_sdeconv
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sylvainprigent/napari-sdeconv
  summary: 2D and 3D image deconvolution
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - sylvainprigent
