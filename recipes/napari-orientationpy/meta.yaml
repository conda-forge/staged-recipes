{% set name = "napari-orientationpy" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-orientationpy-{{ version }}.tar.gz
  sha256: 424a9dc2947bd0254851c9970c661dee86d812b0c29c3d8058d2e5ab75422ca6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari >=0.4.16
    - orientationpy
    - seaborn

test:
  imports:
    - napari_orientationpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EPFL-Center-for-Imaging/napari-orientationpy.git
  summary: Napari plugin for the Orientationpy project.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
