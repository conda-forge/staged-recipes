{% set name = "progress-table" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/progress_table-{{ version }}.tar.gz
  sha256: 6a415cc7b61f1f3ea2c3fe322d93abb77eb3b6db268b281673d88eee95bf692e
  patches:
    # This patch stops hatch from running hooks.py which won't be present
    # hooks.py simply adjusts URLs in the README.md for PyPI so isn't needed
    - remove_hooks.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - colorama
    - wcwidth

test:
  imports:
    - progress_table
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Display progress as a pretty table in the command line.
  license: MIT
  license_file: LICENSE.txt
  home: https://github.com/szmikler/progress-table

extra:
  recipe-maintainers:
    - frankier
