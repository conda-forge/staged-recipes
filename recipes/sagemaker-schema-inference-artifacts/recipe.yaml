schema_version: 1

context:
  version: 0.0.5

package:
  name: sagemaker-schema-inference-artifacts
  version: ${{ version }}

source:
  url: https://pypi.org/packages/py3/s/sagemaker-schema-inference-artifacts/sagemaker_schema_inference_artifacts-${{ version }}-py3-none-any.whl
  sha256: 7c1abca94ea18a0c435b082019d83050fb60f5c1eb4c56f7de6586d62ed14a04

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install *.whl -vv --no-deps

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - sagemaker_schema_inference_artifacts
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Open source library for Hugging Face Task Sample Inputs and Outputs
  homepage: https://pypi.org/project/sagemaker-schema-inference-artifacts/
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://pypi.org/project/sagemaker-schema-inference-artifacts/

extra:
  recipe-maintainers:
    - mollyheamazon
    - mufaddal-rohawala
    - nargokul
