{% set name = "hydromt" %}
{% set version = "0.3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: 07df0e658aa8cdf5ea866e08048a54f42d1f7fe68f382fc88181bea89f6a687f

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.8
  run:
    - affine
    - bottleneck
    - click
    - dask-core
    - entrypoints
    - geopandas >=0.8
    - numpy
    - openpyxl
    - pandas
    - pyflwdir >=0.4.5
    - pygeos
    - python >=3.8
    - rasterio
    - requests
    - scipy
    - xarray
    - zarr

test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DirkEilander
