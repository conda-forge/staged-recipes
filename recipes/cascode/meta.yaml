{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daniellovell/cascode/releases/download/v{{ version }}/cascode-linux-x64.tar.gz  # [linux64]
  sha256: 66ff13566cd9958d2b319389a2c20b291f469f6e6f0d822a51ff3518c74c413e  # [linux64]
  url: https://github.com/daniellovell/cascode/releases/download/v{{ version }}/cascode-linux-arm64.tar.gz  # [aarch64]
  sha256: 501ce1bc51f742f5fd720af076641632a6f17150f48870f61270bc55ced782f7  # [aarch64]
  url: https://github.com/daniellovell/cascode/releases/download/v{{ version }}/cascode-osx-x64.tar.gz  # [osx and x86_64]
  sha256: 6bb2d4b6e3d506ec3e0fd4eae969f25adcb8a79473775489308f292d09280191  # [osx and x86_64]
  url: https://github.com/daniellovell/cascode/releases/download/v{{ version }}/cascode-osx-arm64.tar.gz  # [osx and arm64]
  sha256: fd2275e90e6b16a60c0195afdd35eab0eca99865ea5a5557531c8066ae5542fd  # [osx and arm64]
  url: https://github.com/daniellovell/cascode/releases/download/v{{ version }}/cascode-win-x64.zip  # [win64]
  sha256: fb1974d9509959c4bbe2457a415d94115247169681230bce445d23f5fb47cb00  # [win64]

build:
  number: 0
  binary_relocation: false
  skip: true  # [win and arm64]
  missing_dso_whitelist:
    - '*'

requirements:
  run: []

test:
  commands:
    - cascode --version
    - cascode --help

about:
  home: https://github.com/daniellovell/cascode
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Synthesized analog description language for rapid, portable analog/mixed-signal design
  description: |
    Cascode is a concise, object-oriented language for specifying analog systems
    with integrated synthesis that turns .cas into canonical ACIR and verified SPICE netlists.
  dev_url: https://github.com/daniellovell/cascode

extra:
  recipe-maintainers:
    - daniellovell
