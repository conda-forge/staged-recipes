{% set name = "cascode" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daniellovell/cascode/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0e9e569b743e7e19aeccf492230265931896cb2dc41db4c5ffa7c7cf03295ebc

build:
  number: 0
  skip: true  # [win]
  # .NET app host links to macOS system frameworks not present in the 10.13 SDK.
  # These are guaranteed to exist on macOS 12+ (enforced via c_stdlib_version=12.0).
  missing_dso_whitelist:  # [osx]
    - /System/Library/Frameworks/Network.framework/*  # [osx]
    - /System/Library/Frameworks/CryptoKit.framework/*  # [osx]
    - /usr/lib/swift/libswift*.dylib  # [osx]

requirements:
  build:
    - dotnet-sdk ~=10.0
    - {{ stdlib('c') }}
  run:
    - dotnet-runtime ~=10.0
    - libgcc  # [linux]
    - libstdcxx  # [linux]

test:
  commands:
    - cascode --version
    - cascode --help

about:
  home: https://github.com/daniellovell/cascode
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Synthesized analog description language for rapid, portable analog/mixed-signal design
  description: |
    Cascode is a concise, object-oriented language for specifying analog systems
    with integrated synthesis that turns .cas into canonical ACIR and verified SPICE netlists.
  dev_url: https://github.com/daniellovell/cascode

extra:
  recipe-maintainers:
    - daniellovell
