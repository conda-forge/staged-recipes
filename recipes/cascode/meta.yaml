{% set name = "cascode" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daniellovell/cascode/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0e9e569b743e7e19aeccf492230265931896cb2dc41db4c5ffa7c7cf03295ebc

build:
  number: 0
  noarch: generic
  # NuGet-provided native libraries are redistributed under runtimes/<rid>/native.
  # These binaries are prebuilt against their platform system toolchains and are
  # not linked by conda-build, so overlinking checks are not applicable here.
  overlinking_ignore_patterns:
    - libexec/cascode/runtimes/*/native/*

requirements:
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - cascode --version
    - cascode --help

about:
  home: https://github.com/daniellovell/cascode
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Synthesized analog description language for rapid, portable analog/mixed-signal design
  description: |
    Cascode is a concise, object-oriented language for specifying analog systems
    with integrated synthesis that turns .cas into canonical ACIR and verified SPICE netlists.
  dev_url: https://github.com/daniellovell/cascode

extra:
  recipe-maintainers:
    - daniellovell
