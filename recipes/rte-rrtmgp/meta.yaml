{% set name = "rte-rrtmgp" %}
{% set version = "v1.9.0" %}
{% set run_validation_plots = false %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earth-system-radiation/rte-rrtmgp/archive/refs/tags/v1.9.zip
  sha256: 7d61d67b562958b4b6824196ac27673e0ecde297878cb948de647d6e4f70bcc8

build:
  number: 0
  script_env:
    - RUN_VALIDATION_PLOTS={{ run_validation_plots }}

requirements:
  build:
    - cmake
    - ninja
    - python
    - conda-forge::netcdf-fortran >=4.5,<5.0
    - netcdf4
    - xarray
    - dask
    - numpy
    - matplotlib                             # [run_validation_plots]
    - colorcet                               # [run_validation_plots]
    - scipy                                  # [run_validation_plots]
    - gcc_linux-64                           # [linux]
    - gxx_linux-64                           # [linux]
    - gfortran_linux-64                      # [linux]
    - clang_osx-64                           # [osx and x86_64]
    - clangxx_osx-64                         # [osx and x86_64]
    - gfortran_osx-64                        # [osx and x86_64]
    - clang_osx-arm64                        # [osx and arm64]
    - clangxx_osx-arm64                      # [osx and arm64]
    - gfortran_osx-arm64                     # [osx and arm64]
    - gcc_win-64                             # [win]
    - gxx_win-64                             # [win]
    - gfortran_win-64                        # [win]
  host:
    - cmake
    - python
    - conda-forge::netcdf-fortran >=4.5,<5.0
    - gfortran_linux-64                      # [linux]
    - gfortran_osx-64                        # [osx and x86_64]
    - gfortran_osx-arm64                     # [osx and arm64]
    - gfortran_win-64                        # [win]
  run:
    - python

# Check if the files exists
test:
  commands:
    - test -f $PREFIX/lib/librte.so                                       # [unix]
    - test -f $PREFIX/lib/librrtmgp.so                                    # [unix]
    - if exist "%PREFIX%\bin\librte.dll" (exit /b 0) else (exit /b 1)     # [win]
    - if exist "%PREFIX%\bin\librrtmgp.dll" (exit /b 0) else (exit /b 1)  # [win]

about:
  home: https://github.com/earth-system-radiation/rte-rrtmgp
  summary: Fortran codes for computing radiative fluxes in planetary atmospheres.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://earth-system-radiation.github.io/rte-rrtmgp/how-tos/

extra:
  recipe-maintainers:
    - RobertPincus
    - makepath-alex
