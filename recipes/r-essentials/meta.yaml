{% set name = "r-essentials" %}
{% set version = "1.5.2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
    number: 0
    string: r3.3.2_0

requirements:
    build: []
    run:
        - r-base
        - r-recommended >=3.3.2
        - r-ggplot2 >=2.2.0
        - r-plyr >=1.8.4
        - r-reshape2 >=1.4.2
        - r-dplyr >=0.5.0
        - r-tidyr >=0.6.0
        - r-caret >=6.0_73
        - r-randomforest >=4.6_12
        - r-data.table >=1.10.0
        - r-quantmod >=0.4_7
        - r-shiny >=0.14.2
        - r-rmarkdown >=1.3
        - r-glmnet >=2.0_5
        - r-jsonlite >=1.1
        - r-zoo >=1.7_13
        - r-irkernel >=0.7.1
        - r-rbokeh >=0.5.0
        - r-formatr >=1.4
        - notebook >=4.2.3
        - r-tidyverse >=1.0.0
        - r-dbi >=0.5_1
        - r-broom >=0.4.1
        - r-forcats >=0.1.1
        - r-haven >=1.0.0
        - r-hms >=0.3
        - r-httr >=1.2.1
        - r-jsonlite >=1.1
        - r-lubridate >=1.6.0
        - r-magrittr >=1.5
        - r-modelr >=0.1.0
        - r-purrr >=0.2.2
        - r-readr >=1.0.0
        - r-readxl >=0.1.1
        - r-rvest >=0.3.2
        - r-stringr >=1.1.0
        - r-tibble >=1.2
        - r-tidyr >=0.6.0
        - r-xml2 >=1.0.0

test:
  commands:
    - $R -e "library('ggplot2')"  # [not win]
    - $R -e "library('tibble')"  # [not win]
    - "\"%R%\" -e \"library('ggplot2')\""  # [win]
    - "\"%R%\" -e \"library('tibble')\""  # [win]

about:
    home: https://github.com/conda-forge/r-essentials
    license: Various
    license_family: Other
    summary: Some essential packages for working with R. This was migrated from the 'r' channel.

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
