{% set name = "blosc" %}
{% set version = "1.4.4" %}
{% set sha256 = "76ae6e1cecddb320b5567ba78ee9a2ee31895ecba838fdf05fdb9131939a4705" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py build_ext --inplace

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy

test:
  imports:
  # TODO: is numpy needed here too?
    - numpy

about:
  home: https://github.com/Blosc/python-blosc
  # TODO: is license name correct, which one https://opensource.org/licenses/alphabetical?
  license: PYTHON-BLOSC
  # TODO: licenses are in a folder not a single file, is this fine?
  license_file: LICENSES/PYTHON-BLOSC.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'

  # The remaining entries in this section are optional, but recommended
  description: |
    Blosc (http://blosc.org) is a high performance compressor optimized for
    binary data. It has been designed to transmit data to the processor cache
    faster than the traditional, non-compressed, direct memory fetch approach
    via a memcpy() OS call.
    Blosc works well for compressing numerical arrays that contains data with
    relatively low entropy, like sparse data, time series, grids with
    regular-spaced values, etc.
  doc_url: http://python-blosc.blosc.org/
  dev_url: http://simplejson.readthedocs.io/

extra:
  recipe-maintainers:
    - esc
    - FrancescAlted
