{% set name = "foco-improc" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foco_improc-{{ version }}.tar.gz
  sha256: 9af5fd6f5ee1a08569cc8d930c3864ad87081609c453bb11d6bbf3a91481af9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - opencv-python-headless
    - scikit-image
    - matplotlib-base
    - pandas
    - tifffile
    - pynwb
    - matlab

test:
  imports:
    - improc
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/foco-improc/
  summary: standalone repository for image processing algorithm implementations
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - goanpeca
