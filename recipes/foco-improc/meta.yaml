{% set name = "foco-improc" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foco_improc-{{ version }}.tar.gz
  sha256: 9af5fd6f5ee1a08569cc8d930c3864ad87081609c453bb11d6bbf3a91481af9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    # - matlab
    - matplotlib-base
    - numpy
    - opencv
    - pandas
    - pynwb
    - python >=3.6
    - scikit-image
    - scipy
    - tifffile

test:
  imports:
    - improc
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/foco-improc
  summary: standalone repository for image processing algorithm implementations
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/focolab/image-processing

extra:
  recipe-maintainers:
    - goanpeca
