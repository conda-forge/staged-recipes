{% set name = "MouseCHD" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hnguyentt/MouseCHD/archive/v{{ version }}.tar.gz
  sha256: 4f6c4bb01e77e7482d519d0ae391511db3733e0082816317f06415acc2f58220

build:
  entry_points:
    - mousechd = mousechd.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - mousechd
    - pip
  run:
    - python >=3.9
    - opencv-contrib-python-headless
    - simpleitk
    - tifffile
    - matplotlib-base
    - seaborn
    - venn
    - pydicom
    - pynrrd
    - pyyaml
    - nnunet ==1.7.1
    - volumentations-3d
    - tensorflow ==2.14.0

test:
  imports:
    - mousechd
  commands:
    - pip list
    - pip check
    - mousechd --help
  requires:
    - pip

about:
  home: https://github.com/hnguyentt/MouseCHD
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
