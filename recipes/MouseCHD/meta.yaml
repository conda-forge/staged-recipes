{% set name = "MouseCHD" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hnguyentt/MouseCHD/archive/v{{ version }}.tar.gz
  sha256: 4f6c4bb01e77e7482d519d0ae391511db3733e0082816317f06415acc2f58220

build:
  entry_points:
    - mousechd = mousechd.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - matplotlib-base
    - nnunet ==1.7.1
    - opencv
    - pydicom
    - pynrrd
    - python >=3.9
    - pyyaml
    - seaborn
    - simpleitk
    - tensorflow ==2.14.0
    - tifffile
    - venn
    - volumentations-3d

test:
  imports:
    - mousechd
  commands:
    - pip list
    - pip check
    - mousechd --help
  requires:
    - pip

about:
  home: https://pypi.org/project/mousechd
  summary: Screening of Congenital Heart Diseases (CHD) in mice with 3D CTscans.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/hnguyentt/MouseCHD

extra:
  recipe-maintainers:
    - goanpeca
