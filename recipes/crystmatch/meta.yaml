{% set name = "crystmatch" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crystmatch-{{ version }}.tar.gz
  sha256: 0e3a87a1582788b96a77b9be2a210bfaa3bd16a05d0701c23f27a8bf56272302

build:
  entry_points:
    - crystmatch = crystmatch:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib-base
    - spglib

test:
  imports:
    - crystmatch
  commands:
    - pip check
    - crystmatch --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Fangcheng-Wang/crystmatch
  summary: Enumerating and analyzing crystal-structure matches for solid-solid phase transitions.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Fangcheng-Wang
