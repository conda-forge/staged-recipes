{% set name = "dftfit" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4dcbde48948835dcf2d49d6628c9df5747a8ec505d517e374b8d6c7fe95892df

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pytest-runner
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - pymatgen
    - marshmallow
    - pyyaml
    - pygmo
    - pandas
    - scipy
    - numpy
    - scikit-learn
    - lammps-cython
    - pymatgen_lammps

test:
  imports:
    - dftfit

about:
  home: https://chrisostrouchov.com/dftfit
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Interatomic potential creating using DFT training data.'

  description: |
    DFTFIT is a python code that used Ab Initio data from DFT calculations 
    such as VASP, Quantum Espresso, and Siesta to develop molecular dynamic 
    potentials. Our package differs from other similar codes in that we 
    leverage LAMMPS as a calculator enabling a wide variety of potentials. 
  doc_url: https://chrisostrouchov.com/dftfit/
  dev_url: https://github.com/costrouc/dftfit

extra:
  recipe-maintainers:
    - jan-janssen
