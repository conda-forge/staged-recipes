{% set name = "pyprep" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyprep-{{ version }}.tar.gz
  sha256: 434698851717baf2cc7c2f692e521465f00f434aff976ed1bc9c31204e6e2b2b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mne >=0.20.0
    - numpy >=1.14.1
    - psutil >=5.4.3
    - python >=3.6
    - scipy >=1.0.0
    - statsmodels >=0.8.0

test:
  imports:
    - pyprep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sappelhoff/pyprep
  summary: A Python implementation of the preprocessing pipeline (PREP) for EEG data.
  dev_url: https://github.com/sappelhoff/pyprep
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sappelhoff
