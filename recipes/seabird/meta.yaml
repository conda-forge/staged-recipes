{% set name = "seabird" %}
{% set version = "0.11.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cdcdb2d5a5d599660aa01593533e97c19b393a3ffe04a7b182b2d0aa738fdffb

build:
  number: 0
  entry_points:
    - seabird=seabird.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.6
    - numpy >=1.14
    - setuptools >=49.1
    - python

test:
  imports:
    - seabird
  commands:
    - seabird --help

about:
  home: "http://seabird.castelao.net"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: "Parser for Sea-Bird's CTD and TSG."
  doc_url: "https://seabird.readthedocs.io/en/latest/"
  dev_url: "https://github.com/castelao/seabird"

extra:
  recipe-maintainers:
    - castelao
