{% set name = "pixell" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pixell-{{ version }}.tar.gz
  sha256: e6b6408c29d46656d82318d4a0de092b24761dd549a593b702c269742202508c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - setuptools >=39
    - make
    - automake # libsharp2
    - cython >=0.28
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - astropy >=2.0
    - h5py >=2.7
    - scipy >=1.0
    - python-dateutil >=2.7
    - healpy >=1.13
    - matplotlib-base >=2.0
    - pyyaml >=5.0
    - pillow >=5.3.0
    - ducc0 >=0.31.0
    - {{ pin_compatible('numpy') }}
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

test:
  imports:
    - pixell
  commands:
    - pip check
  requires:
    - pip
    - cython >=0.28
    - pytest-cov >=2.6
    - coveralls >=1.5
    - pytest >=4.6

about:
  home: https://github.com/simonsobs/pixell
  summary: pixell
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
