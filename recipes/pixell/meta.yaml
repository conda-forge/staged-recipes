{% set name = "pixell" %}
{% set version = "0.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pixell-{{ version }}.tar.gz
  sha256: c4f3dd9205ef44280ea1740449c3b726614e3e244d3053d9d4fb22a9758f0260

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cython <3.0.4
    - libgomp      # [linux]
    - llvm-openmp >=4.0.1  # [osx]
    - make
  host:
    - libgomp      # [linux]
    - numpy
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - astropy >=2.0
    - ducc0 >=0.31.0
    - h5py >=2.7
    - healpy >=1.13
    - matplotlib-base >=2.0
    - pillow >=5.3.0
    - python
    - python-dateutil >=2.7
    - pyyaml >=5.0
    - scipy >=1.0

test:
  source_files:
    - pixell/tests
    - pixell/tests/*
  imports:
    - pixell
  commands:
    - pytest pixell/tests/
  requires:
    - coveralls >=1.5
    - pip
    - pytest >=4.6
    - pytest-cov >=2.6

about:
  home: https://github.com/simonsobs/pixell
  summary: pixell
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
