{% set name = "pixell" %}
{% set version = "0.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ickc/pixell.git
  git_rev: conda-forge

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cython <3.0.4
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - make
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - numpy
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - astropy >=2.0
    - ducc0 >=0.31.0
    - h5py >=2.7
    - healpy >=1.13
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - matplotlib-base >=2.0
    - pillow >=5.3.0
    - python
    - python-dateutil >=2.7
    - pyyaml >=5.0
    - scipy >=1.0

test:
  source_files:
    - pixell/tests
    - pixell/tests/*
  imports:
    - pixell
  commands:
    - pytest pixell/tests/
  requires:
    - coveralls >=1.5
    - pip
    - pytest >=4.6
    - pytest-cov >=2.6

about:
  home: https://github.com/simonsobs/pixell
  summary: pixell
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
