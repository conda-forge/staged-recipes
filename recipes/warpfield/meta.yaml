{% set name = "warpfield" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/warpfield-{{ version }}.tar.gz
  sha256: d5139ad75813110df79104c54a8576b38969e1488aba939cc2c26ded6277e09d

build:
  noarch: python
  skip: True # [osx]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - cupy
    - cuda-nvcc
    - tqdm
    - pydantic
    - pyyaml
    - h5py
    - hdf5plugin
    - nibabel
    - pydicom
    - tifffile

test:
  imports:
    - warpfield
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/danionella/warpfield
  summary: GPU-accelerated 3D non-rigid registration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjudkewitz
