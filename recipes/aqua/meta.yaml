{% set version = "2.45.1" %}

package:
  name: aqua
  version: {{ version }}

source:
  url: https://github.com/aquaproj/aqua/archive/v{{ version }}.tar.gz
  sha256: 1d3300c389eef5992f13f0d05f69e83fd9be7f8f866542174ec73d8f519bd4f5

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - aqua --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Declarative CLI Version manager written in Go. Support Lazy Install, Registry, and continuous update with Renovate. CLI version is switched seamlessly
  home: https://github.com/aquaproj/aqua
  dev_url: https://github.com/aquaproj/aqua

extra:
  recipe-maintainers:
    - danielnachun
