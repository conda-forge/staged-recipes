{% set name = "tach" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tach-{{ version }}.tar.gz
  sha256: 42523a088812290c3daeeff92c6126ad3160805cc8d00143da88df411f5db2c0

build:
  skip: true  # [py<37]
  entry_points:
    - tach = tach.start:start
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.5,<2.0
    - pip
  run:
    - python
    - pyyaml >=6.0,<7.dev0
    - tomli-w >=1.0,<2.dev0
    - pydantic >=2.0,<3.dev0
    - rich >=13.0,<14.dev0
    - prompt-toolkit >=3.0,<4.dev0
    - gitpython >=3.1,<4.dev0
    - networkx >=3.0,<4.dev0  # [py>37]
    - pydot >=2.0,<3.dev0
    - stdlib-list >=0.10.0  # [py<310]
    - eval-type-backport >=0.2.0  # [py<310 and py>37]
    - importlib-metadata >=6.5  # [py==37]

test:
  imports:
    - tach
  commands:
    - pip check
    - tach --help
  requires:
    - pip
    - git

about:
  home: https://github.com/gauge-sh/tach
  doc_url: https://docs.gauge.sh/getting-started/introduction
  summary: A Python tool to maintain a modular package architecture.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - thewchan
