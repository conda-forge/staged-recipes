{% set name = "napari-patchcreator" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-patchcreator-{{ version }}.tar.gz
  sha256: 0fbcad682bb58ffcb8a01204f53efcb2ca7c1b09c616cfff614ea745d41be446

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari
    - napari-plugin-engine >=0.1.4

test:
  imports:
    - napari_patchcreator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/juglab/napari-patchcreator
  summary: A simple plugin to use with napari
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - tomburke-rse
