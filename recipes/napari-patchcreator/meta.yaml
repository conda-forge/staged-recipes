{% set name = "napari-patchcreator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-patchcreator-{{ version }}.tar.gz
  sha256: 38cb7576ffbc9585fe97266efd4b8fc9e82f9598880f26f7e1380431606e2b24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napari_patchcreator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/juglab/napari-patchcreator
  summary: A simple plugin to use with napari
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - tomburke-rse
