{% set name = "ocean-contracts" %}
{% set version = "1.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocean-contracts-{{ version }}.tar.gz
  sha256: 083dc6e291b5a58d83ee819a98919e83fa0ea04b5f85f7692bfbecf220dab582

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - artifacts
    - addresses 
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oceanprotocol/contracts
  summary: ğŸ³ Ocean Protocol L1 - v4
  description: ğŸ¦‘ Smart contracts for Ocean Protocol v4. https://oceanprotocol.com Ocean v4 is part of the Ocean Protocol toolset.
  license: 'Apache-2.0'
  license_file: license.txt

extra:
  recipe-maintainers:
    - oceanprotocol
