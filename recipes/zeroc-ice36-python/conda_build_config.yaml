# Ice 3.6.5 includes TLS 1.3 support which requires a more recent
# SecureTransport (10.13 SDK) than the default 10.9
MACOSX_DEPLOYMENT_TARGET:  # [osx]
  - 10.13                  # [osx]

CONDA_BUILD_SYSROOT:                                                                                     # [osx]
  - /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.13.sdk  # [osx]
