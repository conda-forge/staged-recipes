{% set pypiname = "zeroc-ice" %}
{% set version = "3.6.5" %}

package:
  name: "{{ pypiname|lower }}36-python"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: 4235ffeb605bcd4e22e716577f7d61e4aa1bc82f65276bb542701a81b7933356

build:
  number: 0
  entry_points:
    - slice2py=slice2py:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bzip2
    - expat
    - openssl
    - pip
    - python
  run:
    - python
    - openssl
  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.13") }}  # [osx]

test:
  imports:
    - Glacier2
    - Ice
    - IceBox
    - IceGrid
    - IceMX
    - IcePatch2
    - IceStorm
  commands:
    - slice2py --help

about:
  home: https://zeroc.com
  license: GNU General Public v2 (GPLv2)
  license_family: GPL2
  license_file: LICENSE
  summary: Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more.
  doc_url: https://doc.zeroc.com/ice/3.6
  dev_url: https://pypi.org/project/zeroc-ice/

extra:
  recipe-maintainers:
    - jburel
    - joshmoore
    - manics
    - sbesson
