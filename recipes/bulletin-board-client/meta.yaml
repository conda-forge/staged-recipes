{% set name = "bulletin-board-client" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bulletin_board_client-{{ version }}.tar.gz
  sha256: 715ab433f25fb88f23b10f8df74051f958ee8196cc90dad1d7cbeebab5668a9d

build:
  noarch: python
  script: {{ PYTHON }} -m maturin develop -r
  number: 0

requirements:
  build:
    - python >=3.8
    - maturin >=1.7,<2.0
    - pip
    - numpy
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
  host:
    - python >=3.8
    - maturin >=1.7,<2.0
    - pip
  run:
    - python >=3.8
    - numpy

test:
  imports:
    - bulletin_board_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/bulletin-board-client/
  dev_url: https://github.com/YShoji-HEP/BulletinBoard
  summary: Python client for BulletinBoard
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - YShoji-HEP
