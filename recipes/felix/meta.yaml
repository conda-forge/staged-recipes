{% set name = "felix" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kyoheiu/felix/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dd74642a23e56a2cfb23c46ce818feb8ab9602be76582b83ce7d08c3f8896253

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - felix --help

about:
  home: https://github.com/kyoheiu/felix
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: tui file manager with vim-like key mapping
  dev_url: https://github.com/kyoheiu/felix

extra:
  recipe-maintainers:
    - danielnachun
