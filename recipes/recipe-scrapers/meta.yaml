{% set name = "recipe-scrapers" %}
{% set version = "14.56.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/recipe_scrapers-{{ version }}.tar.gz
  sha256: 97b40b33a2e29416a7348d86db784a1e21568b78d978c3148b572244ff85ca00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - beautifulsoup4 >=4.12.3
    - extruct >=0.15.0
    - isodate >=0.6.1
    - requests >=2.31.0

test:
  imports:
    - recipe_scrapers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hhursev/recipe-scrapers
  summary: Package for craping recipes from all over the internet
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
