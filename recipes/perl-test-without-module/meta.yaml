{% set author = "CORION" %}
{% set name = "Test-Without-Module" %}
{% set version = "0.20" %}
{% set sha256 = "8e9aeb7c32a6c6d0b8a93114db2a8c072721273a9d9a2dd4f9ca86cfd28aa524" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
  run:
    - perl

test:
  commands:
    - perl -e 'use Test::Without::Module'

about:
  home: https://metacpan.org/release/Test-Without-Module
  license: Artistic-2.0
  summary: 'Test fallback behaviour in absence of modules'

  doc_url: https://metacpan.org/release/Test-Without-Module
  dev_url: https://github.com/Corion/test-without-module

extra:
  recipe-maintainers:
    - pvanheus
