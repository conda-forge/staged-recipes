{% set name = "napari-J" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-J-{{ version }}.tar.gz
  sha256: 0a7bc8b9731eb7ac5aee3faf63c58550c3ce75704481ebdda4f07d607d498cdc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - jpype1 >=1.2.1
    - matplotlib
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.7

test:
  imports:
    - ijpb
    - napari_j
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MontpellierRessourcesImagerie/napari-J
  summary: A plugin to exchange data with FIJI and to use FIJI image analysis from napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - volker-baecker
