{% set name = "hbreader" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hbreader-{{ version }}.tar.gz
  sha256: d2c132f8ba6276d794c66224c3297cec25c8079d0a4cf019c061611e0a3b94fa
  patches:
    - tests.patch

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win and py<37]

requirements:
  host:
    - python
    - pbr
    - pip
  run:
    - python

test:
  imports:
    - hbreader
  commands:
    - pip check
    - python -m unittest
  requires:
    - pip
  source_files:
    - tests

about:
  home: https://github.com/hsolbrig/hbreader
  summary: Honey Badger reader - a generic file/url/string open and read tool
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstansby
