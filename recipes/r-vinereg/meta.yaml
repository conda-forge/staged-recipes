{% set version = '0.12.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-vinereg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vinereg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vinereg/vinereg_{{ version }}.tar.gz
  sha256: 90bf7185b26ea59e2a499a38ca010d66831298246bca1652d566d02376a607a7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-rcppeigen
    - r-rcppthread
    - r-assertthat
    - r-kde1d >=1.1.0
    - r-rvinecopulib >=0.7.1.1.0
    - r-wdm
  run:
    - r-base
    - r-bh
    - r-rcpp
    - r-rcppeigen
    - r-rcppthread
    - r-assertthat
    - r-kde1d >=1.1.0
    - r-rvinecopulib >=0.7.1.1.0
    - r-wdm

test:
  commands:
    - $R -e "library('vinereg')"           # [not win]
    - "\"%R%\" -e \"library('vinereg')\""  # [win]

about:
  home: https://tnagler.github.io/vinereg/
  license: GPL-3.0-only
  summary: Implements D-vine quantile regression models with parametric or nonparametric pair-copulas.
    See Kraus and Czado (2017) <doi:10.1016/j.csda.2016.12.009> and Schallhorn et al.
    (2017) <doi:10.48550/arXiv.1705.08310>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - tvatter

