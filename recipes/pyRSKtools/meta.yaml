{% set name = "pyrsktools" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyRSKtools-{{ version }}.tar.gz
  sha256: 3c46e2ab94a46cf7302fe8d6fcd1b11cbcdbfe5550dabfb72ff28859b8ca2790

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - gsw
    - matplotlib-base
    - cmocean

test:
  imports:
    - pyrsktools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A simple Python toolbox to open RSK SQLite files generated by RBR instruments.
  dev_url: https://bitbucket.org/rbr/pyrsktools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hanyuan-Liu