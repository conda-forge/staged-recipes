{% set name = "pypdfocr" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypdfocr-{{ version }}.tar.gz
  sha256: 8d261d0afad0e12d4228689a4286952fc660c8c60c75c398b38158075fb9f782

build:
  entry_points:
    - pypdfocr = pypdfocr.pypdfocr:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - evernote
    - pillow >=2.2
    - pypdf2 >=1.23
    - python >=3.6
    - reportlab >=2.7
    - watchdog >=0.6.0
    - tesseract
    - ghostscript
    - poppler
    - imagemagick

test:
  imports:
    - pypdfocr
  commands:
    - pip check
    - pypdfocr --help
  requires:
    - pip

about:
  home: https://pypi.org/project/pypdfocr/
  summary: Converts a scanned PDF into an OCR'ed pdf using Tesseract-OCR and Ghostscript
  license: Apache-2.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
