{% set name = "xlsx2csv" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlsx2csv-{{ version }}.tar.gz
  sha256: 7ecd6d2bc2426f2e432f4fdac12211e1976d3cbb65f9033e1eda65edda2045e3

build:
  entry_points:
    - xlsx2csv = xlsx2csv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.2.0
    - wheel
    - setuptools-scm >=3.4.3
    - pip
  run:
    - python

test:
  imports:
    - xlsx2csv
  commands:
    - pip check
    - xlsx2csv --help
  requires:
    - pip

about:
  summary: xlsx to csv converter
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - borchero
