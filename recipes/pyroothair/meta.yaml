{% set name = "pyroothair" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyroothair-{{ version }}.tar.gz
  sha256: 2eb95ea8f74fad7257a3cf2c450996f25dafe02a9fb5604b8d02ff9dda9cd95a

build:
  entry_points:
    - pyroothair = pyroothair.main:main
    - pyroothair_convert_mask = pyroothair.mask_converter:main
    - pyroothair_train_random_forest = pyroothair.train_random_forest:main
    - pyroothair_run_random_forest = pyroothair.run_random_forest:main
    - pyroothair_run_single_mask = pyroothair.run_single_mask:main
    - pyroothair_run_demo = pyroothair.demo:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{3.12}}
    - setuptools >=77.0.3
    - pip
  run:
    - python >={{3.12}}
    - numpy >=2.1.0
    - pandas >=2.2.3
    - matplotlib-base >=3.9.0
    - imageio >=2.36.1
    - scikit-image >=0.24.0
    - scipy >=1.14.1
    - statsmodels >=0.14.4
    - scikit-learn >=1.5.2
    - nnunetv2 >=2.5.1
    - pytorch >=2.5.1

test:
  imports:
    - pyroothair
  commands:
    - pip check
    - pyroothair --help
    - pyroothair_convert_mask --help
    - pyroothair_train_random_forest --help
    - pyroothair_run_random_forest --help
    - pyroothair_run_single_mask --help
    - pyroothair_run_demo --help
  requires:
    - pip
    - python {{3.12}}

about:
  home: https://pypi.org/project/pyRootHair/
  summary: pyRootHair, a python package for automated extraction of plant root hair traits from images.
  dev_url: https://github.com/iantsang779/pyRootHair
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iantsang779

