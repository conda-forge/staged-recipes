{% set name = "surfa" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fbf687487bd7ea3a9fc924cd4bfc620960d6bf3e277d3680faf25e67bf6eca27

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=3.0
    - numpy >=2.0
  run:
    - python
    - numpy
    - scipy
    - nibabel >=2.1
    - Pillow
    - xxhash

test:
  imports:
    - surfa
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/freesurfer/surfa
  summary: Utilities for medical image and surface processing.
  description: |
    Surfa is a collection of Python utilities for medical image analysis and mesh-based
    surface processing. It provides tools that operate on 3D image arrays and triangular
    meshes with consideration of their representation in a world (or scanner) coordinate
    system. While broad in scope, surfa is developed with particular emphasis on
    neuroimaging applications.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://surfer.nmr.mgh.harvard.edu/docs/surfa/
  dev_url: https://github.com/freesurfer/surfa

extra:
  recipe-maintainers:
    - larsoner
