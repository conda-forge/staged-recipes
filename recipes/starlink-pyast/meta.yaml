{% set name = "starlink-pyast" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starlink_pyast-{{ version }}.tar.gz
  sha256: 9198a1d305fb2d82aab5e417367992f1160d4655c0103ff1a17b2de98b4214fd

build:
  skip: true  # [py<312 or win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - numpy
    - setuptools
    - setuptools-scm >=8.0
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - starlink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/starlink-pyast/
  summary: A Python wrapper for the Starlink AST library
  dev_url: https://github.com/Starlink/starlink-pyast
  license: GPL-3.0-only AND LGPL-2.1-only AND LGPL-3.0-only AND BSD-3-Clause
  license_file:
    - ast/COPYING.LESSER
    - ast/COPYING.LIB
    - ast/COPYING
    - ast/erfa/LICENSE

extra:
  recipe-maintainers:
    - roceb
