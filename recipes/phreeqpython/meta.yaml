{% set name = "phreeqpython" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phreeqpython-{{ version }}.tar.gz
  sha256: a39e940e36e1261cdf15c0acbab9f65d8fe35c9da50c8de7095c73ae2e563872

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - periodictable
    - scipy

test:
  imports:
    - phreeqpython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Vitens/phreeqpython
  summary: Vitens viphreeqc wrapper and utilities
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jan-janssen
