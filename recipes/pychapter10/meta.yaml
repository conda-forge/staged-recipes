{% set name = "pychapter10" %}
{% set version = "1.1.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pychapter10-{{ version }}.tar.gz
  sha256: 9313e3cb399e2315e913698b6de6d3db7785a3f9a1c30d37922f75c43f840213

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pdm-pep517
    - pip
  run:
    - python >=3.6
    - bitstruct ==8.11.0
    - bitstring >=3.1.7
    - editables >=0.2

test:
  imports:
    - pychapter10
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A parser library for the IRIG 106 Chapter 10 data format.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - justacec
