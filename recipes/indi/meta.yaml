{% set name = "indi" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/indilib/indi/archive/v{{ version }}.tar.gz
  sha256: 82004db3d1e45f8852c1b871fdb925a9ce0afda4f8f92de0a197b9b868933abf

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - cfitsio
    - gsl
    - zlib

test:
  commands:
    - test -x $PREFIX/bin/indiserver  # [unix]
    - test -d $PREFIX/include/libindi/  # [unix]
    - test -f $PREFIX/lib/libindiclient.a  # [unix]

about:
  home: https://github.com/indilib/indi
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: 'An Open Source POSIX implementation of the Instrument-Neutral-Device-Interface protocol.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    INDI is a standard for astronomical instrumentation control.
  doc_url: http://indilib.org/develop/developer-manual.html
  dev_url: https://github.com/indilib/indi

extra:
  recipe-maintainers:
    - joseph-long

