{% set name = "tiledbsoma" %}
{% set version = "0.5.0a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0fb16e55e01315a46f102739dcd3d1b15f24d636e00a2d737c0dde674b86370

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.21
    - make
  host:
    - pip
    - pybind11
    - python
    - setuptools
    - wheel
  run:
    - anndata
    - pandas
    - pyarrow
    - python
    - scanpy
    - scipy
    - tiledb-py >=0.19.0

test:
  requires:
    - pip
  imports:
    - tiledbsoma
  commands:
    - pip check
    - python -c "import tiledbsoma.libtiledbsoma; print(tiledbsoma.libtiledbsoma.version())"

about:
  home: http://tiledb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'TileDB-SOMA API'
  description: 'Python API for efficient storage and retrieval of single-cell data using TileDB'
  doc_url: https://github.com/single-cell-data/SOMA
  dev_url: https://github.com/single-cell-data/TileDB-SOMA

extra:
  recipe-maintainers:
    - johnkerl
    - gspowley
    - shelnutt2
    - nguyenv
    - mlin
