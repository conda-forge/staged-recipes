{% set name = "mmcif-pdbx" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/a5/3f/73ca7acc16ac2f5cc99077a8b812168b2fb8ae99f4ee606183010c83b4ed/mmcif_pdbx-1.1.1.tar.gz"
  sha256: a2f2abb8e62fe7b78acd9114be74f4ade2f29e971079b3e817f53b9b9b21eacc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pdbx

about:
  home: "https://github.com/Electrostatics/mmcif_pdbx"
  license: CC0
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: "Python utilities for PDBx/mmCIF storage model"
  doc_url: "http://mmcif.wwpdb.org/pdbx-mmcif-home-page.html"
  dev_url: "https://github.com/Electrostatics/mmcif_pdbx"

extra:
  recipe-maintainers:
    - sobolevnrm
    - tsenapathi
