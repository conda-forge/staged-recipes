schema_version: 1

context:
  version: 0.3.0

package:
  name: altimetry-downloader-aviso
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/altimetry-downloader-aviso/altimetry_downloader_aviso-${{ version }}.tar.gz
  sha256: 8554069e4a81a3fecaba13cb595c0a6609f6da8f6f71e55dd696462c8306e20b

build:
  noarch: python
  number: 0
  script:
    - python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm
  run:
    - numpy
    - python >=${{ python_min }}
    - requests
    - typer
    - siphon
    - rich
    - files_collections >=1
    - pyyaml
    - pydantic

tests:
  - python:
      pip_check: true
      imports:
        - altimetry_downloader_aviso
      python_version:
        - ${{ python_min }}.*
        - "*"

about:
  summary: "Altimetry Downloader Aviso â€” Browse and download altimetry data from Aviso"
  license: Apache-2.0
  homepage: https://github.com/robin-cls/aviso
  repository: https://github.com/robin-cls/aviso
  license_file: LICENSE

extra:
  recipe-maintainers:
    - annesophie-cls
    - robin-cls
