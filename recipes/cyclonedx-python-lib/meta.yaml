{% set version = "0.10.2" %}

package:
  name: cyclonedx-python-lib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/c/cyclonedx-python-lib/cyclonedx-python-lib-{{ version }}.tar.gz
    sha256: 6f79742ca1728b9016ea272bbe58a60441848e6b4f9742918b8eb67ca987df3b
  - folder: src
    url: https://github.com/CycloneDX/cyclonedx-python-lib/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 712e3ec2437bf925256381b008d23cb82e4f12e47d6bd413c48a6ff1f868bee6

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} {{ RECIPE_DIR }}/patch_meta.py
    - cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - importlib-metadata >=4.8.1,<5.0.0
    - packageurl-python >=0.9.4,<0.10.0
    - python >=3.6
    - requirements-parser >=0.2.0,<0.3.0
    - setuptools >=50.3.2,<59
    - toml >=0.10.2,<0.11.0
    - typing-extensions >=3.10.0,<4.0.0

test:
  source_files:
    - src/tests
  imports:
    - cyclonedx
  commands:
    - pip check
    - cd src/tests
    - pytest -vv --cov cyclonedx --cov-fail-under 93 --cov-report term-missing:skip-covered --no-cov-on-fail
  requires:
    - pip
    - pytest-cov
    - tox

about:
  home: https://github.com/CycloneDX/cyclonedx-python-lib
  summary: A library for producing CycloneDX SBOM (Software Bill of Materials) files.
  license: Apache-2.0
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
