{% set name = "sampledb" %}
{% set version = "0.1.2" %}
{% set sha256 = "c8fa2a554f26b8087c656f1b734012d38e0451b1cfc0d2257d3859437d67c39a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - xlrd
    - xlsxwriter
    - pymongo
    - pandas
    - jsonschema
    - xonsh
    # Note that the qr writer requires latex and I don't want to get into
    # cf tex distributions

test:
  imports:
    - sampledb
    - sampledb.databasesearcher
    - sampledb.datapublisher

about:
  home: https://github.com/diffpy/sampledb
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A DB for sample and synthesis metadata information'

  doc_url: http://www.diffpy.org/sampledb/
  dev_url: https://github.com/diffpy/sampledb

extra:
  recipe-maintainers:
    - CJ-Wright
    - justcalamari
