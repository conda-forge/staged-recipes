{% set name = "activitysim" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ActivitySim/activitysim/archive/298c5a41b72cd9d221fdcd720a1f0f2e3779cfa2.tar.gz
  sha256: 3d94266f526e626edf3c8d3a45a995316ddd77cd8c40d0db85dd88c05d06bede

build:
  number: 0
  noarch: python
  entry_points:
    - activitysim=activitysim.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cytoolz >=0.8.1
    - numba >=0.51.2
    - numpy >=1.16.1
    - openmatrix >=0.3.4.1
    - orca >=1.6
    - pandas >=1.1.0
    - psutil >=4.1
    - pyarrow >=2.0
    - python >=3.6
    - pyyaml >=5.1
    - requests >=2.7
    - pytables >=3.5.1

test:
  imports:
    - activitysim
    - activitysim.abm
  commands:
    - pip check
    - activitysim --help
  requires:
    - pip

about:
  home: https://github.com/activitysim/activitysim
  summary: Activity-Based Travel Modeling
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jpn--
    - bstabler
    - danielsclint
    