{% set name = "foxglove" %}
{% set version = "1.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/studio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9346246bb30cca6c69283319a7d77df39e6ed67a6729cc90f2b654fb9fa0c7df

build:
  number: 0
  script:
    - corepack enable
    - yarn install
    - yarn run web:build:prod
    - yarn run package:linux    # [linux]
    - yarn run package:darwin   # [osx]
    - yarn run package:win      # [win]

requirements:
  build:
    - nodejs >=18

test:
  commands:
    - test -f "$PREFIX/opt/Foxglove Studio/foxglove-studio"

about:
  home: https://foxglove.dev/
  summary: 'Foxglove Studio is a highly customizable and extensible visualization and display tool for robotics.'
  description: |
    Integrated robotics visualization and debugging.
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://foxglove.dev/docs
  dev_url: https://github.com/foxglove/studio

extra:
  recipe-maintainers:
    - wolfv
    - defunctzombie
