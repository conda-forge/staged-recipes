{% set name = "foxglove" %}
{% set version = "1.29.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/studio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 09526422b1d00fac44c097ae817058fe770813c72652aba7ba49642df1145d37

build:
  script: yarn install && yarn package:linux  # [linux]
  script: yarn install && yarn package:darwin  # [osx]
  script: yarn install && yarn package:win  # [win]
  number: 0

requirements:
  build:
    - yarn

test:
  commands:
    - test -f "$PREFIX/opt/Foxglove Studio/foxglove-studio"

about:
  home: https://foxglove.dev/
  summary: 'Foxglove Studio is a highly customizable and extensible visualization and display tool for robotics.'
  description: |
    Integrated robotics visualization and debugging.
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://foxglove.dev/docs
  dev_url: https://github.com/foxglove/studio

extra:
  recipe-maintainers:
    - wolfv