{% set name = "crossroad" %}
{% set version = "0.1.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/crossroad-cli/crossroad-cli-{{ version }}.tar.gz
  sha256: 4ec69562865fe91bbff3072137c0e4cb4efb1741ce27ee8f4f29260c39590802

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - crossroad = crossroad.cli.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fastapi
    - uvicorn
    - python-multipart
    - pandas
    - pydantic
    - requests
    - bioconda::seqkit
    - bioconda::seqtk
    - bioconda::bedtools

test:
  imports:
    - crossroad
    - crossroad.cli
    - crossroad.api
    - crossroad.core
  commands:
    - crossroad --help
  requires:
    - python {{ python_min }}
    - bioconda::seqkit
    - bioconda::seqtk
    - bioconda::bedtools

about:
  home: https://github.com/pranjalpruthi/crossroad
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for analyzing SSRs in genomic data'
  description: |
    Crossroad is a comprehensive tool for analyzing Simple Sequence Repeats (SSRs) 
    in genomic data, developed at CSIR-IGIB.
  doc_url: https://github.com/pranjalpruthi/crossroad
  dev_url: https://github.com/pranjalpruthi/crossroad

extra:
  recipe-maintainers:
    - pranjalpruthi
