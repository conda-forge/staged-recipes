{% set name = "crossroad" %}
{% set version = "0.1.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pranjalpruthi/crossroad/archive/v{{ version }}.tar.gz
  sha256: e16787a3ceb8b0f9ca84aec881b7adef2e48a10313fd298c9dc8161367c47d5a 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - crossroad = crossroad.cli.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fastapi
    - uvicorn
    - python-multipart
    - pandas
    - pydantic
    - requests
    # Bioconda dependencies
    - seqkit
    - seqtk
    - bedtools

test:
  imports:
    - crossroad
    - crossroad.cli
    - crossroad.api
    - crossroad.core
  commands:
    - crossroad --help
    # Remove or comment out these tests since they're external dependencies
    # - seqkit --help
    # - seqtk
    # - bedtools --help
  requires:
    - python {{ python_min }}
    - seqkit
    - seqtk
    - bedtools

about:
  home: https://github.com/pranjalpruthi/crossroad
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for analyzing SSRs in genomic data'
  description: |
    Crossroad is a comprehensive tool for analyzing Simple Sequence Repeats (SSRs) 
    in genomic data, developed at CSIR-IGIB.
  doc_url: https://github.com/pranjalpruthi/crossroad
  dev_url: https://github.com/pranjalpruthi/crossroad

extra:
  recipe-maintainers:
    - pranjalpruthi