{% set name = "pyethash" %}
{% set version = "0.1.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyethash-{{ version }}.tar.gz
  sha256: ff66319ce26b9d77df1f610942634dac9742e216f2c27b051c0a2c2dec9c2818

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

build:
    skip: true  # [py<=36,py>=310]

requirements:
  build:
    - cmake
    - gcc
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools-scm
  run:
    - python

test:
  imports:
    - pyethash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/ethash
  summary: Python wrappers for ethash, the ethereum proof of workhashing function
  license:  GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - spinoch
