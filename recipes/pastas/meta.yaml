{% set name = "pasta" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev:
  git_url: https://github.com/pastas/pasta.git

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - lmfit >=0.9
    - numpy >=1.9
    - matplotlib >=1.4
    - pandas >=0.15
    - scipy >=0.15
    - requests
    - pyproj
    - statsmodels >=0.5

test:
  imports:
    - pasta

about:
  home: https://github.com/pastas/pasta.git
  license: MIT
  license_file: LICENSE
  summary: 'Hydrologic Time Series Analysis Software'
  description: 'Pasta is a python package for the analysis hydrologic time series data.'
  doc_url: http://pastas.github.io/pasta/
  dev_url: https://github.com/pastas/pasta

extra:
  recipe-maintainers:
    - raoulcollenteur
