context:
  version: 0.3.30

package:
  name: picamera2
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/picamera2/picamera2-${{ version }}.tar.gz
  sha256: 1462353d3fc02be456d9a9e3aa1070b0e2e020ce2d4a608beb56c0b5be076ce7

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  skip:
  - win
  - osx

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - libcamera
    - pidng
    - av
    - jsonschema
    - python-libarchive-c
    - numpy
    - piexif
    - pillow
    - python-prctl
    - simplejpeg
    - tqdm
    - py-videodev2
  # - pyqt5  # extra == "gui"
  # - pyopengl  # extra == "gui"

tests:
- python:
    imports:
    - picamera2
    pip_check: true

about:
  homepage: https://github.com/RaspberryPi/picamera2
  summary: The libcamera-based Python interface to Raspberry Pi cameras, based on the original Picamera library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
  - carlodri
