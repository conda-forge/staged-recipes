{% set version = "8.3.0" %}
{% set build_number = "0" %}

package:
  name: isiscore
  version: {{ version }}

source:
  url: https://github.com/DOI-USGS/ISIS3/archive/{{ version }}.tar.gz
  sha256: 47db471e77dffdad2167b51351ed5a3b06d007a1c386899b5ae042946221444e

build:
  number: {{ build_number }}

requirements:
  build:
    - python 
    - cmake >=3.27,<3.28
    - cxx-compiler =1.1.2
    - ninja
  host:
    - mesalib
    - nlohmann_json
    - python
    - qt-main >=5.15.8, <5.16
    - swig
  run:
    - python 
    - mesalib
    - {{ pin_compatible('qt-main', max_pin='x.x') }}
    - {{ pin_compatible('nlohmann_json', min_pin='x.x', max_pin='x.x') }}

test:
  imports:
    - isisio
  commands:
    - test -e $PREFIX/lib/libcore${SHLIB_EXT}
    - test -e $PREFIX/include/isis/Pvl.h

about:
  home: https://github.com/DOI-USGS/ISIS3
  license: CC0-1.0
  license_file: LICENSE.md
  summary: "Integrated Software for Imagers and Spectrometers"

extra:
  recipe-maintainers:
    - amystamile-usgs
    - acpaquette
