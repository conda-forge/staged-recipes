{% set name = "isiscore" %}
{% set version = "9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}.0_RC2

source:
  git_url: 'https://github.com/DOI-USGS/ISIS3.git'
  git_tag: {{ version }}

build:
  number: 0

requirements:
  build:
    - cmake >=3.27,<3.28
  host:
    - nlohmann_json
    - python >=3.10
    - qt-main >=5.15.8, <5.16
  run:
    - python >=3.10

test:
  commands:
    - test -e $PREFIX/lib/libcore${SHLIB_EXT}
    - test -e $PREFIX/include/isis/Pvl.h

about:
  home: https://github.com/USGS-Astrogeology/ISIS3
  license: CC0-1.0
  license_file: LICENSE.md
  summary: "ISIS Core"

extra:
  recipe-maintainers:
    - amystamile-usgs