{% set name = "ezomero" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezomero-{{ version }}.tar.gz
  sha256: 729db284c27067b8accb127c6501b2205f63e639045339e6939f7c991f0759c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - omero-py ==5.13.1
    - numpy >=1.22

test:
  imports:
    - ezomero
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TheJacksonLaboratory/ezomero
  summary: A suite of convenience functions for working with OMERO. Written and maintained by the Research IT team at The Jackson Laboratory.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psobolewskiPhD
