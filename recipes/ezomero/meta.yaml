{% set name = "ezomero" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ezomero-{{ version }}.tar.gz
  sha256: 815b032f3dee3eebbb58155911b3383884aa9332d830fd41dfe63879f0ec406c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - omero-py >=5.13.1, <=5.21.0
    - numpy >=1.22, <2.0

test:
  imports:
    - ezomero
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TheJacksonLaboratory/ezomero
  summary: A suite of convenience functions for working with OMERO. Written and maintained by the Research IT team at The Jackson Laboratory.
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psobolewskiPhD
    - erickmartins
