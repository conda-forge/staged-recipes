schema_version: 1

context:
  name: excel-mcp-server
  version: "0.1.6"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/excel_mcp_server-${{ version }}.tar.gz
  sha256: c0c3a11238822e2b93f07e9fd3cdebd1fd7fec2ab60b34424a788bc597d534b2
  patches:
  - patches/fix-package-location.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
      - excel-mcp-server = excel_mcp.__main__:app

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - mcp >=1.10.1
    - fastmcp >=2.0.0,<3.0.0
    - openpyxl >=3.1.5
    - typer >=0.16.0
    - python-dotenv >=1.0.0

tests:
  - python:
      imports:
        - excel_mcp
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - excel-mcp-server --help

about:
  homepage: https://excelmcpserver.com
  repository: https://github.com/haris-musa/excel-mcp-server
  summary: Excel MCP Server for manipulating Excel files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
