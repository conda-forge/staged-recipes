{% set name = "thinc-apple-ops" %}
{% set modulename = "thinc_apple_ops" %}
{% set version = "0.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ modulename }}-{{ version }}.tar.gz
  sha256: dedbab884d8cc2b1521658b7ce8cbd9097b21ffd2b02d0da126cb765e9cf412b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [not arm64]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - pip
    - numpy
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pytest
  imports:
    - {{ modulename }}
  commands:
    - python -m pytest --tb=native --pyargs {{ modulename }}

about:
  home: https://github.com/explosion/thinc-apple-ops
  license: MIT
  license_file: LICENSE
  summary: 'thinc-apple-ops'
  description: |
    Make Thinc faster on macOS by calling into Apple's native libraries.

extra:
  recipe-maintainers:
    - honnibal
    - ines
    - adrianeboyd
