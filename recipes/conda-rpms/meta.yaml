{% set name = "conda-rpms" %}
{% set version = "1.0" %}
{% set sha256= "7f3b02a5aacd3fe69cd2703862cddc70f8fdd6e11b9c4ac4420b4af43babd7b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/SciTools-incubator/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - jinja2
    - gitpython
    - conda-build-all
    - pyyaml

test:
  imports:
    - conda_rpms

about:
  home: https://github.com/SciTools/conda-rpms
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: 'Creates RPMs from conda environments.'

extra:
  recipe-maintainers:
    - pelson
    - lbdreyer
    - bjlittle
