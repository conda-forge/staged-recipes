{% set name = "mlforecast" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mlforecast-{{ version }}.tar.gz
  sha256: 24d06b1b6b255006893e6ead0e2826d33b9eb1351fd1d07c792631ad9a749f08

build:
  number: 0
  noarch: python
  entry_points:
    - mlforecast=mlforecast.api:run_forecast
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numba
    - pandas
    - pydantic
    - python >=3.6
    - pyyaml
    - typer
    - window_ops

test:
  imports:
    - mlforecast
  commands:
    - mlforecast --help

about:
  home: https://github.com/Nixtla/mlforecast
  dev_url: https://github.com/Nixtla/mlforecast
  doc_url: https://nixtla.github.io/mlforecast/
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: Scalable machine learning based time series forecasting

extra:
  recipe-maintainers:
    - jose-moralez
