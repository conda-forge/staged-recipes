{% set name = "scikit-surprise" %}
{% set version = "1.0.4" %}
{% set sha256 = "538ff0adc237ac399babf70186a0c46aa2af6809e2b08d2938404291d04be7cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cython
    - numpy 1.11.*
  run:
    - setuptools
    - python
    - numpy >=1.11
    - joblib
    - six

test:
  imports:
    - surprise
    - surprise.prediction_algorithms
    - surprise.similarities
    - surprise.dataset
    - surprise.evaluate

about:
  home: http://surpriselib.com
  license: BSD-3-Clause
  license_family: BSD
  summary: 'A Python scikit for building and analyzing recommender systems.'

  description:
  doc_url: http://surprise.readthedocs.io/en/stable/
  dev_url: https://github.com/NicolasHug/Surprise

extra:
  recipe-maintainers:
    - NicolasHug
