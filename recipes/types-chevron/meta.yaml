{% set name = "types-chevron" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-chevron-{{ version }}.tar.gz
  sha256: 4db4e3429daef2411879d4bee6a4b97fafaba69bcd3bfd97941e90c6c738d484

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/chevron-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for chevron
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
