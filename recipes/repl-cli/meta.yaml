{% set name = "repl-cli" %}
{% set version = "1.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/repl-cli-{{ version }}.tar.gz
  sha256: 42e6782ce5fbd77535728770b016ccc7cd078706327fefc2c7c572eb210ba756

build:
  number: 0
  noarch: python
  entry_points:
    - replit = repl_cli.main:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - replit >=3.1.0
    - requests >=2.25.1
    - snow-pyrepl >=0.12
    - typer >=0.3.2

test:
  imports:
    - repl_cli
  commands:
    - pip check
    - replit --help
  requires:
    - pip

about:
  home: https://pypi.org/project/repl-cli/
  summary: CLI for repl.it
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
