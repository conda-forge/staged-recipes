{% set name = "starplot" %}
{% set version = "0.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starplot-{{ version }}.tar.gz
  sha256: d764ea3970c7b2b2b860a461b43a8c03783c6ce72610e36d1547229b21ac1290

build:
  entry_points:
    - starplot = starplot.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python >= 3.10
    - matplotlib-base >=3.8.0
    - numpy >=1.26.2
    - pandas >=1.4.0
    - pydantic >=2.10.6
    - shapely >=2.0.1
    - skyfield >=1.41
    - cartopy >=0.21.1
    - geopandas >=1.0.1
    - pillow >=10.0.0
    - pyyaml >=6.0.1
    - pyarrow >=14.0.2
    - pyogrio >=0.10.0
    - rtree >=1.2.0
    - requests >=2.31.0
    - python-duckdb <1.4.0
    - ibis-framework <11
    - astropy-healpix >=1.1.2

test:
  imports:
    - starplot
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Star charts and maps of the sky
  dev_url: https://github.com/steveberardi/starplot
  home: https://starplot.dev/
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - steveberardi
