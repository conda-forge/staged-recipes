{% set name = "aeventkit" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aeventkit-{{ version }}.tar.gz
  sha256: 4e7d81bb0a67227121da50a23e19e5bbf13eded541a9f4857eeb6b7b857b738a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - eventkit
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ib-api-reloaded/eventkit
  summary: Event-driven data pipelines
  description: |
    The primary use cases of eventkit are to send events between loosely 
    coupled components and to compose all kinds of event-driven data pipelines.
    
    Note: The eventkit PyPI name is now aeventkit but we still import eventkit.
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://aeventkit.readthedocs.io/
  dev_url: https://github.com/ib-api-reloaded/eventkit

extra:
  recipe-maintainers:
    - alphasierrahotel
