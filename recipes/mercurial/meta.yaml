{% set name = "mercurial" %}
{% set version = "3.8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }} -{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 97aced7018614eeccc9621a3dea35fda

build:
  number: 0
  script:
    - python setup.py install

requirements:
  build:
    - git
    - python

  run:
    - python

test:
  imports:
    - hgext
    - hgext.convert
    - hgext.fsmonitor
    - hgext.fsmonitor.pywatchman
    - hgext.highlight
    - hgext.largefiles
    - hgext.zeroconf
    - hgext3rd
    - mercurial
    - mercurial.hgweb
    - mercurial.httpclient
    - mercurial.pure

  commands:
    - hg --help

about:
  home: https://mercurial-scm.org/
  license: GPL 2
  summary: Fast scalable distributed SCM (revision control, version control) system

extra:
  recipe-maintainers:
    - jakirkham
