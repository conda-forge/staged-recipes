{% set version = "0.1.0" %}

package:
  name: xcube_geodb
  version: {{ version }}

source:
  git: https://gitext.sinergise.com/dcfs/xcube_geodb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - eocdb = xcube_geodb.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - xcube >=0.3.0
    - geopandas >=0.5
    - matplotlib
    - descartes
    - requests
    - sphinx
    - python-dotenv
    - jupyterlab

test:
  imports:
    - xcube_geodb.core.geodb.GeoDBClient

about:
  summary: "geodb is a Python package"
  home: https://gitext.sinergise.com/dcfs/xcube_geodb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: "geodb is a Python package"
  doc_url: https://xcube_geodb.readthedocs.io
  dev_url: https://gitext.sinergise.com/dcfs/xcube_geodb

extra:
  recipe-maintainers:
    - dzelge
    - forman
