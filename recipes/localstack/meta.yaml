{% set name = "localstack" %}
{% set version = "0.14.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/localstack-{{ version }}.tar.gz
  sha256: c9887142274c1717e7e23ff3ebd088e97fb07d9aeec3f1b6f06649f5d25c633b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.20
    - cachetools >=3.1.1,<4.0.0
    - click >=7.0
    - dataclasses  # [py<37]
    - localstack-client >=1.31
    - localstack-ext >=0.14.3
    - plux >=1.3.1
    - psutil >=5.4.8,<6.0.0
    - python
    - python-dotenv >=0.19.1
    - pyyaml >=5.1
    - requests >=2.20.0,<2.26
    - rich >=12.3.0
    - semver >=2.10
    - stevedore >=3.4.0
    - tailer >=0.4.1
    - typing-extensions  # [py<38]

test:
  imports:
    - localstack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/localstack/localstack
  summary: LocalStack - A fully functional local Cloud stack
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - HarshCasper
    - whummer
    - thrau
