{% set name = "strictly-typed-pandas" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/strictly_typed_pandas-{{ version }}.tar.gz
  sha256: 5d352f1b02cffd7b756ca6950c765789bc0ce49742743de64c44f98cd7785028

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy <=1.26.4
    - pandas <=2.2.0
    - pandas-stubs <=2.1.4.231227

test:
  imports:
    - strictly_typed_pandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nanne-aben/strictly_typed_pandas
  summary: Static type checking of pandas DataFrames
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tadeu
