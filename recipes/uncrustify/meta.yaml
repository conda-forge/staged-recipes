{% set name = "uncrustify" %}
{% set version = "0.79.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/{{ name }}/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
    sha256: e7afaeabf636b7f0ce4e3e9747b95f7bd939613a8db49579755dddf44fedca5f

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - python

test:
  commands:
    - {{ name }} --help

about:
  home: https://uncrustify.sourceforge.io
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Source code beautifier
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
