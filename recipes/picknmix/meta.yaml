{% set name = "picknmix" %}
{% set version = "0.1.3" %}
{% set sha256 = "d76db6c95d5ead14ba4d59a439b2079900d711317726d4ff3d874417d8122f12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - python

test:
  imports:
    - picknmix

about:
  home: https://github.com/picknmix/picknmix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A simple tool to help building stacking models.
  description: |
    Pick n Mix is a simple stacking tool for stacking Sci-Kit learn models of
    your picks. It provided 2 classes: Layer and Stack. Layer is a parallel
    combination of models, while Stack combine Layers to create a stacking model.
  doc_url: https://picknmix.readthedocs.io/
  dev_url: https://github.com/picknmix/picknmix

extra:
  recipe-maintainers:
    - Cheukting
    - jamesmyatt
