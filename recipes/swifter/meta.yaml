{% set name = "swifter" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb0abc64852842a8d8e9e7d205ef90b76184099af0d2514c947f7476388aa126

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - dask >=2.10.0
    - ipywidgets >=7.0.0
    - pandas >=1.0.0
    - psutil >=5.6.6
    - python
    - tqdm >=4.33.0
    - cloudpickle >=0.2.2
    - parso >0.4.0
    - bleach >=3.1.1

test:
  imports:
    - swifter

about:
  home: https://github.com/jmcarpenter2/swifter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package which efficiently applies any function to a pandas dataframe or series in the fastest available manner."

extra:
  recipe-maintainers:
    - jmcarpenter2