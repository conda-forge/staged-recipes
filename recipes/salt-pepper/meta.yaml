{% set version = "0.4.1" %}

package:
  name: salt-pepper
  version: "{{ version }}"

source:
  fn: salt-pepper-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/salt-pepper/salt-pepper-{{ version }}.tar.gz
  md5: 3faa8037a8e408ec7a633b9b479326a9

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - pepper

about:
  home: https://github.com/saltstack/pepper
  license: Apache 2.0
  summary: 'A CLI front-end to a running salt-api system'

extra:
  recipe-maintainers:
    - danielfrg
    - koverholt
