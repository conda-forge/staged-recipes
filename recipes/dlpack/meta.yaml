{% set name = "dlpack" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/{{ name }}/archive/5c792cef3aee54ad8b7000111c9dc1797f327b59.tar.gz
  sha256: 2ee0cd6d439ac1777d6b2b41f1f458c61d8960872798d6d3e4d8495d6eec9fc7
  patches:
    - 0001-update-cmake-minimum-version.patch

build:
  number: 0
  skip: false

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make  # [unix]
  host:
  run:

test:
  commands:
    - test -f $PREFIX/include/dlpack/dlpack.h  # [unix]
    - if exist %PREFIX%\\Library\\include\\dlpack\\dlpack.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/dmlc/dlpack
  summary: "RFC for common in-memory tensor structure"
  description: |
    DLPack is an open in-memory tensor structure to share tensor among frameworks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
