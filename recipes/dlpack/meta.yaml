# dlpack is a header only library with a major ABI breakage between
# version 0.3 and the next one (the last version is 1.2 as of Nov 23, 2025)
# Thus we build version 0.3 for now since it is a dependency
# of decord
{% set version = "0.3" %}

package:
  name: dlpack
  version: {{ version }}

source:
  url: https://github.com/dmlc/dlpack/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 703149f5b39ead42cc734c03c7c4bd581fcad1c5a3939e7a4b5bc82f54c3c32a
  patches:
    - 0001-update-cmake-minimum-version.patch

build:
  number: 0
  skip: true   # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]

test:
  commands:
    - test -f $PREFIX/include/dlpack/dlpack.h  # [unix]
    - if not exist %LIBRARY_PREFIX%\\include\\dlpack\\dlpack.h exit 1  # [win]

about:
  home: https://github.com/dmlc/dlpack
  summary: "RFC for common in-memory tensor structure"
  description: |
    DLPack is an open in-memory tensor structure to share tensor among frameworks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
