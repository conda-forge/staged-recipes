{% set name = "pyopenms" %}
{% set version = "3.0.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://abibuilder.cs.uni-tuebingen.de/archive/openms/OpenMSInstaller/release/{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: d79beb3d58be60a42b5a8aa30a96074f9db7407ee0f5262a307b432cd4db5208

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - libopenms {{ version }}
    - python
    - cython >=0.25.2
    - autowrap >=0.22.10
    - setuptools
    - wheel
    - pip
    - numpy
    - pandas
    - matplotlib-base
    - boost-cpp
    - libsvm
    - xerces-c
    - qt-main
  run: # run_exports in libopenms should take care of the other libraries
    - libgomp  # [linux]
    - python
    - pandas
    - matplotlib-base
    - libsvm
    - xerces-c
test:
  commands:
    - python -c "import pyopenms; print(pyopenms.__version__)"
    # TODO run the full test suite?

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python bindings for OpenMS, an open-source software C++ library for LC-MS data management and analyses

extra:
  recipe-maintainers:
    - jpfeuffer
    - timosachsenberg
