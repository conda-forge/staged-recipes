{% set name = "pyopenms" %}
{% set version = "2.9.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

{% if 'dev' in version %}
source:
  git_url: https://github.com/OpenMS/OpenMS.git
  git_rev: develop
  git_depth: 1 # (Defaults to -1/not shallow)
{% else %}
source:
  url: https://abibuilder.cs.uni-tuebingen.de/archive/openms/OpenMSInstaller/release/{{ version }}/OpenMS-{{ version }}-src.tar.gz
  sha256: 2d186f35fe42573a19283605ccfb491ca6da585880fa3725a013975df26bc008
{% endif %}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - libopenms {{ version }}
    - python
    - cython >=0.25.2
    - autowrap >=0.22.10
    - setuptools
    - wheel
    - pip
    - numpy
    - pandas
    - matplotlib-base
    - boost-cpp
  run: # run_exports in libopenms should take care of the libraries
    - libgomp  # [linux]
    - python
    - pandas
    - matplotlib-base
test:
  commands:
    - python -c "import pyopenms; print(pyopenms.__version__)"
    # We cant use the PYTHON variable since it does not exist on the biocontainer?!
    # TODO run the full test suite?

about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python bindings for OpenMS, an open-source software C++ library for LC-MS data management and analyses

extra:
  recipe-maintainers:
    - jpfeuffer
    - timosachsenberg
