{% set name = "biocutils" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocutils-{{ version }}.tar.gz
  sha256: 25b2c85969b62f7a86364ed9a6a5caf76c75ca7650c8f85aadc74f146e2aab7a

build:
  skip: true  # [py<39]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - numpy

test:
  imports:
    - biocutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biocpy/biocutils
  summary: Utilities to use across the biocpy packages.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
