{% set name = "biocutils" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocutils-{{ version }}.tar.gz
  sha256: 6e693de208ad8507fdb9eb5829b6dc7d7a981b2f9f8c81b4fed9a1607e79fa8b

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - numpy

test:
  imports:
    - biocutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biocpy/biocutils
  summary: Utilities to use across the biocpy packages.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
