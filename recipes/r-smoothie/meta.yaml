{% set version = '1.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smoothie
  version: {{ version|replace("-", "_") }}

source:
  fn: smoothie_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/smoothie_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/smoothie/smoothie_{{ version }}.tar.gz
  sha256: 72060dc6b040cafdaa0d5654d0795447a22ded116d34298b5f9ad6e5d08be48a

build:
  number: 0
  skip: true  # [win32]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('smoothie')"  # [not win]
    - "\"%R%\" -e \"library('smoothie')\""  # [win]

about:
  home: http://www.ral.ucar.edu/staff/ericg
  license: GPL (>= 2)
  summary: Functions to smooth two-dimensional fields using FFT and the convolution theorem
  license_family: GPL3
  doc_url: https://cran.r-project.org/web/packages/smoothie/smoothie.pdf

extra:
  recipe-maintainers:
    - jsignell
