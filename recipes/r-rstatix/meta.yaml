{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstatix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstatix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstatix/rstatix_{{ version }}.tar.gz
  sha256: 06b2ba1b16698c93203474eb67e59169fa4127283d46cf694e032a5472956b46

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-broom
    - r-car
    - r-corrplot
    - r-dplyr >=0.7.1
    - r-magrittr
    - r-purrr
    - r-rlang >=0.3.1
    - r-tibble >=2.1.3
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.0.0
  run:
    - r-base
    - r-broom
    - r-car
    - r-corrplot
    - r-dplyr >=0.7.1
    - r-magrittr
    - r-purrr
    - r-rlang >=0.3.1
    - r-tibble >=2.1.3
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.0.0

test:
  commands:
    - $R -e "library('rstatix')"           # [not win]
    - "\"%R%\" -e \"library('rstatix')\""  # [win]

about:
  home: https://rpkgs.datanovia.com/rstatix/
  license: GPL-2.0-only
  summary: Provides a simple and intuitive pipe-friendly framework, coherent with the 'tidyverse'
    design philosophy, for performing basic statistical tests, including t-test, Wilcoxon
    test, ANOVA, Kruskal-Wallis and correlation analyses. The output of each test is
    automatically transformed into a tidy data frame to facilitate visualization. Additional
    functions are available for reshaping, reordering, manipulating and visualizing
    correlation matrix. Functions are also included to facilitate the analysis of factorial
    experiments, including purely 'within-Ss' designs (repeated measures), purely 'between-Ss'
    designs, and mixed 'within-and-between-Ss' designs. It's also possible to compute
    several effect size metrics, including "eta squared" for ANOVA, "Cohen's d" for
    t-test and 'Cramer V' for the association between categorical variables. The package
    contains helper functions for identifying univariate and multivariate outliers,
    assessing normality and homogeneity of variances.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

