{% set version = "2.5" %}

package:
  name: cadnano
  version: {{ version }}

source:
  git_url: https://github.com/cadnano/cadnano2.5.git
  git_tag: master

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - pytz
    - python-dateutil
    - pyqt >=5.7
    - qt >=5.7

  run:
    - python
    - pandas
    - numpy
    - pytz
    - python-dateutil
    - pyqt >=5.7
    - qt >=5.7

test:
  imports:
    - cadnano

about:
  home: https://github.com/cadnano/cadnano2.5
  license: BSD 3-Clause
  summary: 'Computer-aided design tool for creating DNA nanostructures'

extra:
  recipe-maintainers:
    - hadim