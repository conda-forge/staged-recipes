{% set name = "types-prettytable" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-prettytable-{{ version }}.tar.gz
  sha256: 860f6d500c6367692cf99a5634d8d18e8b64bfa499ef3c1512ed5a451d64ce50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/prettytable-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for prettytable
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
