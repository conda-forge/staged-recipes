{% set name = "cx_oracle" %}
{% set version = "8.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cx_Oracle-{{ version }}.tar.gz
  sha256: 3b2d215af4441463c97ea469b9cc307460739f89fdfa8ea222ea3518f1a424d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cx_oracle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://oracle.github.io/python-cx_Oracle
  summary: Python interface to Oracle
  dev_url: https://github.com/oracle/python-cx_Oracle
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch
