{% set name = "doubt" %}
{% set version = "4.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/doubt-{{ version }}.tar.gz
  sha256: 8e15477280817cae5aee11c6986f94396724014887407afae53ed90d97c2e5ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.11
    - tqdm ^4.62.0
    - numpy ^1.23.0
    - pandas ^1.4.0
    - joblib ^1.1.0
    - scikit-learn ^1.1.1
    - pytables ^3.7.0
    - xlrd ^2.0.1
    - openpyxl ^3.0.10

test:
  imports:
    - doubt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saattrupdan/doubt
  summary: Bringing back uncertainty to machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
