{%set name = "leather" %}
{%set version = "0.3.3" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "076d1603b5281488285718ce1a5ce78cf1027fe1e76adf9c548caf83c519b988" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six >=1.6.1

  run:
    - python
    - six >=1.6.1

test:
  imports:
    - leather
    - leather.scales
    - leather.series
    - leather.shapes
    - leather.ticks

about:
  home: https://leather.rtfd.io
  license: MIT
  license_family: MIT
  # license_file: COPYING - no MANIFEST - see https://docs.python.org/2/distutils/sourcedist.html#manifest-related-options
  summary: 'Python charting for 80% of humans.'
  doc_url: https://leather.rtfd.io
  dev_url: https://github.com/wireservice/leather

extra:
  recipe-maintainers:
    - pmlandwehr
