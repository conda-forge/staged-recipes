{% set name = "mariadb-connector-c" %}
{% set version = "3.1.9" %}
{% set sha256 = "108d99bf2add434dcb3bd9526ba1d89a2b9a943b62dcd9d0a41fcbef8ffbf2c7" %}  # [not win]
{% set sha256 = "b73befa7784e7b2018ac72e20a6cd110d06be9952ecd88c37ab1745f8d895764" %}  # [win]


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz  # [not win]
  fn: {{ name }}-{{ version }}.zip  # [win]
  url: https://downloads.mariadb.com/Connectors/c/connector-c-{{ version }}/{{ name }}-3.1.9-src.tar.gz  # [not win]
  url: https://downloads.mariadb.com/Connectors/c/connector-c-{{ version }}/{{ name }}-3.1.9-src.zip  # [win]
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]
  run_exports:
    - {{ pin_subpackage('mariadb-connector-c', max_pin='x.x.x.x.x') }}


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja       # [win]
    - make        # [unix]
    - python >=3.7
  host:
    - openssl     # [not win]
    - msinttypes  # [win and vc<14]
    - mysqlclient
    - python >=3.7
    - openssl     # [not win]
    - msinttypes  # [win and vc<14]

test:
  commands:
    - mysql_config --version  # [not win]
    - my_print_defaults --version

about:
  home: https://github.com/mariadb-corporation/mariadb-connector-c
  summary: MariaDB Connector/C is used to connect applications developed in C/C++ to MariaDB and MySQL databases.The client library is LGPL licensed. 
  license: LGPL-2.1-or-later
  license_file: COPYING.LIB

extra:
  recipe-maintainers:
    - avgra3
