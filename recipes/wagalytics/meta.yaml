{% set name = "wagalytics" %}
{% set version = "0.6" %}
{% set sha256 = "071354e5f254c195668ac84434d0c6406cdc67a6507240f48648e79b4177e69b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python    
    - wagtail >=0.8.7
    - Django >=1.7.1
    - google-api-python-client ==1.5.0
    - oauth2client <3,>=2.0.0
    - wagtailfontawesome >=1.0.2

test:
  imports:
    - wagalytics

about:
  home: https://github.com/tomdyson/wagalytics
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Google Analytics dashboard in your Wagtail admin'
  description: |
    This module provides a simple dashboard of Google Analytics data, 
    integrated into the Wagtail admin UI. Tested on Wagtail 1.4+.
  doc_url: https://github.com/tomdyson/wagalytics
  dev_url: https://github.com/tomdyson/wagalytics

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
