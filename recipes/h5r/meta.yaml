{% set name = 'h5r' %}
{% set version = 'v1.4.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://cran.r-project.org/src/contrib/Archive/h5r/h5r_1.4.7.tar.gz
  md5: cba9662fa0bbe9ce0b81c497ec9e09c3

build:
  number: 0
  skip: False
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{posix}}zip  # [win]
    - {{posix}}make  # [win]
    - {{posix}}filesystem  # [win]
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
    - {{native}}toolchain  # [win]
  host:
    - r-base
    - hdf5
  run:
    - r-base
    - hdf5

test:
    commands:
      - $R -e "library('h5r')"  # [not win]
      - "\"%R%\" -e \"library('h5r')\""  # [win]

about:
    home: http://r-forge.r-project.org/projects/h5r/
    summary: r package to provide a simple read/write interface to HDF 5 files
    license: LGPL

extra:
  recipe-maintainers:
    - ShunhuaHan
