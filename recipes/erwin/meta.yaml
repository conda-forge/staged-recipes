{% set name = "erwin" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lamyj/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0869d85a11fdfb8b66e7f4e16a72135135dcbfe7917071098884a8fd194c7a14

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - erwin=erwin.__main__:main
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - dicomifier
    - dmri-amico
    - docutils
    - doit
    - meg
    - nibabel
    - numpy x.x
    - pydicom
    - scipy
    - spire-pipeline
    - sycomore
  run:
    - python
    - cython
    - dicomifier
    - dmri-amico
    - docutils
    - doit
    - meg
    - nibabel
    - numpy x.x
    - pydicom
    - scipy
    - spire-pipeline
    - sycomore

test:
  imports:
    - erwin
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/lamyj/erwin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'qMRI toolbox'
  description: |
    erwin is a Python-based toolbox dedicated to the computation of
    quantitative maps from MRI data. Accessible through either its Python API
    or its command-line interface, erwin provides a unified interface to
    well-known methods and toolboxes.
  doc_url: https://erwin.readthedocs.io/
  dev_url: https://github.com/lamyj/erwin

extra:
  recipe-maintainers:
    - lamyj
