context:
  name: cpylog
  version: "1.6.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/py2.py3/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}-py2.py3-none-any.whl
  sha256: 06cf3ade7c5c5768bc1918b16a9eebc87bbdba68a14e1197ca6c133531d724b1

build:
  script: python -m pip install -vv ${{ name }}-${{ version }}-py2.py3-none-any.whl
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
      - cpylog
      pip_check: true

about:
  homepage: https://github.com/SteveDoyle2/cpylog
  summary: 'A simple pure python colorama/HTML capable logger'
  description: |
    A simple pure python colorama/HTML capable logger
  license: BSD-3-Clause
  license_file: LICENSE.txt
  repository: https://github.com/SteveDoyle2/cpylog

extra:
  recipe-maintainers:
    - whophil
