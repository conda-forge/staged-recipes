{% set name = "sass-listen" %}
{% set version = "4.0.0" %}
{% set github_org = "sass" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name|replace('sass-','') }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-fsevent >=0.9.4,<1  # [osx]
    - rb-inotify >=0.9.7,<1  # [linux]

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name|replace('sass-','') }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: This fork of guard/listen provides a stable API for users of the ruby Sass CLI

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name|replace('sass-','') }}

extra:
  recipe-maintainers:
    - sodre
