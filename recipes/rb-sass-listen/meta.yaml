{% set name = "sass-listen" %}
{% set version = "4.0.0" %}
{% set github_org = "sass" %}
{% set github_repo = name.replace('sass-','') %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: ae9dcb76dd3e234329e5ba6e213f48e532c5a3e7b0b4d8a87f13aaca0cc18377
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ github_repo }}/v{{ version }}/LICENSE.txt
    sha256: ee8797e9fe23f5109b6d403a11d53617d28a619937279e6cbade8be30739e6f4

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-fsevent >=0.9.4,<1  # [osx]
    - rb-inotify >=0.9.7,<1  # [linux]

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ github_repo }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: This fork of guard/listen provides a stable API for users of the ruby Sass CLI

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ github_repo }}

extra:
  recipe-maintainers:
    - sodre
