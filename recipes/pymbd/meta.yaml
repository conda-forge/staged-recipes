{% set data = load_setup_py_data() %}

package:
  name: pymbd
  version: {{ data.get('version') }}
about:
  home: {{ data.get('url') }}
  license: MPL-2.0
  license_file: LICENSE
  summary: {{ data.get('description') }}
source:
{% if environ.get('CONDA_LOCAL', '') %}
  path: ..
{% else %}
  git_url: https://github.com/azag0/libmbd.git
  git_rev: conda
{% endif %}
requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - libopenblas
  host:
    - python
    - pip
  run:
    - python
    - cffi
    - numpy
    - scipy
    - libopenblas
test:
  requires:
    - pytest
  commands:
    - pytest -vs --durations=3 --pyargs pymbd
extra:
  recipe-maintainers:
    - azag0
