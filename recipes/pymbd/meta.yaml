package:
  name: pymbd
  version: "0.4.0a8"
source:
{% if environ.get('CONDA_LOCAL', '') %}
  path: ..
{% else %}
  git_url: https://github.com/azag0/libmbd.git
  git_rev: conda
{% endif %}
build:
  number: 0
requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - libopenblas
    - cffi
  host:
    - python
    - pip
  run:
    - python
    - cffi
    - numpy
    - scipy
    - libopenblas
test:
  requires:
    - pytest
  commands:
    - pytest -vs --durations=3 --pyargs pymbd
about:
  home: https://github.com/azag0/libmbd
  license: MPL-2.0
  license_file: LICENSE
  summary: Many-body dispersion library
extra:
  recipe-maintainers:
    - azag0
