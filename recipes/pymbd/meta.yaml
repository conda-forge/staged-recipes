{% set version = "0.4.0a9" %}

package:
  name: pymbd
  version: {{ version }}

source:
  url: https://github.com/azag0/libmbd/archive/{{ version }}.tar.gz
  sha256: a43970eed944708efeb4ea2d281bb14d984a39a17d2070c25f6425da6f86db24

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - libopenblas
  host:
    - python
    - pip
    - cffi
  run:
    - python
    - cffi
    - numpy
    - scipy
    - libopenblas

test:
  requires:
    - pytest
  commands:
    - pytest -vs --durations=3 --pyargs pymbd

about:
  home: https://github.com/azag0/libmbd
  license: MPL-2.0
  license_file: LICENSE
  summary: Many-body dispersion library

extra:
  recipe-maintainers:
    - azag0
