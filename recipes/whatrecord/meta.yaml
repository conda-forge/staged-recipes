{% set name = "whatrecord" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/whatrecord/archive/v{{ version }}.tar.gz
  sha256: b39572410594079747b732c475a2b49f7f2f663f5bce4da7b0e9f06f37e046c5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py<37 or win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - epicscorelibs
    - cython
    - setuptools_dso
  run:
    - python
    - aiohttp
    - apischema
    - graphviz
    - graphql-core >=3.1.2
    - jinja2
    - lark-parser
    - python-graphviz

test:
  imports:
    - whatrecord

about:
  home: https://github.com/pcdshub/whatrecord
  doc_url: https://pcdshub.github.io/whatrecord
  dev_url: https://github.com/pcdshub/whatrecord
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: 'EPICS IOC meta information tool for parsing, indexing, and searching'

extra:
  recipe-maintainers:
    - klauer
