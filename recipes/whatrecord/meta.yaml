{% set name = "whatrecord" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/whatrecord/archive/v{{ version }}.tar.gz
  sha256: df18bc2836b041cd29d3462e102b53b3b1cdf5c38c275b6582fec5d4d158a260

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - epicscorelibs
    - setuptools_dso
    - cython
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - epicscorelibs
    - cython
    - setuptools_dso
  run:
    - python
    - aiohttp
    - apischema
    - epicscorelibs
    - graphviz
    - graphql-core >=3.1.2
    - jinja2
    - lark-parser
    - python-graphviz

test:
  imports:
    - whatrecord

about:
  home: https://github.com/pcdshub/whatrecord
  doc_url: https://pcdshub.github.io/whatrecord
  dev_url: https://github.com/pcdshub/whatrecord
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: 'EPICS IOC meta information tool for indexing and searching'

extra:
  recipe-maintainers:
    - klauer
