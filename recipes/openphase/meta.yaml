{% set name = "openphase" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://openphase.rub.de/assets/download/OpenPhase-V0_9_3.zip
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  skip: true  [win]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - fftw
    - voro
  run:
    - fftw
    - voro

test:
  commands:
    - pip check

about:
  home: https://openphase.rub.de
  summary: 'OpenPhase: Mulit-Phase-Field Model'
  description: |
    OpenPhase is an open-source software project targeted at the 
    phase-field simulations of complex scientific problems involving 
    structural formation in systems undergoing first-order phase 
    transformation.
  license: GPL-3.0-onlg
  license_family: GPL
  license_file: COPYING
  doc_url: https://openphase.rub.de/documentation.html
  dev_url: https://openphase.rub.de

extra:
  recipe-maintainers:
    - jan-janssen
