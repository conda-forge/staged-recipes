{% set name = "pyfect" %}
{% set version = "0.2.1" %}
{% set python_min = "3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 148eb6f4578c359a57e52b56898cc62b70ba2ee502f4d32ec541cbe679902a83

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyfect
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pyfect.readthedocs.io
  summary: Structured effects for modern Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jCodingStuff
