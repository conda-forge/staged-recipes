% set name = "torchinfo" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchinfo-{{ version }}.tar.gz
  sha256: 72e94b0e9a3e64dc583a8e5b7940b8938a1ac0f033f795457f27e6f4e7afa2e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - torchinfo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tyleryep/torchinfo
  summary: Model summary in PyTorch, based off of the original torchsummary.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jafv
