context:
  name: geff-spec
  version: "1.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/geff_spec-${{ version }}.tar.gz
  sha256: e7baecfdcc1ebbca6eab716817315f22c7a65eecb14f7377735bea8ae30944d2

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pydantic >=2.11
    - numpy
    - annotated-types
    - zarr >=2.18,<4

tests:
  - python:
      imports:
      - geff_spec
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://liveimagetrackingtools.org/geff/
  summary: 'Specification of the Graph Exchange File Format'
  license: MIT
  license_file: LICENSE
  documentation: https://liveimagetrackingtools.org/geff/
  repository: https://github.com/live-image-tracking-tools/geff

extra:
  recipe-maintainers:
    - tlambert03
    - cmalinmayor
    - msschwartz21
