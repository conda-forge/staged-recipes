context:
  name: geff-spec
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/geff_spec-${{ version }}.tar.gz
  sha256: b4f0b4b49a5fd959ca3994c77afff749902d6b6bcadbdc20da5964d2b57e5c37

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pydantic >=2.11
    - numpy
    - annotated_types

tests:
  - python:
      imports:
      - geff_spec
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://liveimagetrackingtools.org/geff/
  summary: 'Specification of the Graph Exchange File Format'
  license: MIT
  license_file: LICENSE.txt
  documentation: https://liveimagetrackingtools.org/geff/
  repository: https://github.com/live-image-tracking-tools/geff

extra:
  recipe-maintainers:
    - tlambert03
    - cmalinmayor
    - msschwartz21
