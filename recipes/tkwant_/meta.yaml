{% set name = "tkwant" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kwant-{{ version }}.tar.gz
  # XXX: set to correct version when ready
  # url: https://gitlab.kwant-project.org/kwant/tkwant/-/archive/d105caa37d3ce63f1a294ac243f91d011a385d6b/tkwant-d105caa37d3ce63f1a294ac243f91d011a385d6b.tar.gz
  # sha256: 73b4ad406db37bc2d6a26e247c3a884305f844d4c213a57607bbb7735c81bb10
  # url: https://gitlab.kwant-project.org/kwant/tkwant/-/archive/6b4b68270e2c9a302aafdd2294dd19af9423c175/tkwant-6b4b68270e2c9a302aafdd2294dd19af9423c175.tar.gz
  # sha256: e810f1866690bf5a709a32d03316c58a80c6f7c6b10f5eea1f3e3c7f2fb7b4f9
  url: https://gitlab.kwant-project.org/kwant/tkwant/-/archive/916a5d32e0ff5e45b8306995011658d98a14194b/tkwant-916a5d32e0ff5e45b8306995011658d98a14194b.tar.gz
  sha256: 5d90726b5f8ac2106c8dbaa76314b3fa24e2d16ed061fb4ba659bb33f219fc5b

build:
  skip: true  # [py2k]
  skip: true  # [py>=38]
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - setuptools
    - libblas
    - libcblas
    - cython
    - python
    - numpy
    - scipy
    - pytest-runner
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pytest
    - sympy
    - tinyarray
    - dill
    - mpmath
    - matplotlib
    - kwant
    - kwantspectrum
    - vc 14  # [win and py>=35]

test:
  imports:
    - tkwant
  commands:
    - conda inspect linkages -p $PREFIX tkwant  # [not win]
    - conda inspect objects -p $PREFIX tkwant  # [osx]

about:
  home: https://kwant-project.org/extensions/tkwant/
  license: BSD-2-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Tkwant can simulate time-dependent quantum dynamics of mesoscopic systems.
  description: |
    Tkwant is a python package to simulate time-dependent quantum dynamics of
    mesoscopic systems. It is the time-dependent generalization of the
    Kwant package and distributed under 2-clause BSD license.
    Tkwant is developed by the following authors.
  doc_url: https://kwant-project.org/extensions/tkwant/
  dev_url: https://gitlab.kwant-project.org/kwant/tkwant/

extra:
  recipe-maintainers:
    - thkloss
