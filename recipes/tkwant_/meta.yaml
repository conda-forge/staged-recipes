{% set name = "tkwant" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kwant-{{ version }}.tar.gz
  # XXX: set to correct version when ready
  url: https://gitlab.kwant-project.org/kwant/tkwant/-/archive/47bc3a06d654313b62f752bc66ca307541803632/tkwant-47bc3a06d654313b62f752bc66ca307541803632.tar.gz
  sha256: b512eadbdf10d35aa6ca0c9194e69a36171d51cc1a1ff0c303517d75635fb916

build:
  skip: true  # [py2k]
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - setuptools
    - libblas
    - libcblas
    - cython
    - python
    - numpy
    - scipy
    - pytest
    - kwant
    - kwantspectrum
    - sympy
    - tinyarray
    - pytest-runner
    - mpi4py
    - dill
    - mpmath
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pytest
    - kwant
    - kwantspectrum
    - sympy
    - tinyarray
    - mpi4py
    - dill
    - mpmath
    - matplotlib
    - vc 14  # [win and py>=35]

test:
  imports:
    - tkwant
  commands:
    - conda inspect linkages -p $PREFIX tkwant  # [not win]
    - conda inspect objects -p $PREFIX tkwant  # [osx]

about:
  home: https://kwant-project.org/extensions/tkwant/
  license: BSD-2-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Tkwant can simulate time-dependent quantum dynamics of mesoscopic systems.
  description: |
    Tkwant is a python package to simulate time-dependent quantum dynamics of
    mesoscopic systems. It is the time-dependent generalization of the
    Kwant package and distributed under 2-clause BSD license.
    Tkwant is developed by the following authors.
  doc_url: https://kwant-project.org/extensions/tkwant/
  dev_url: https://gitlab.kwant-project.org/kwant/tkwant/

extra:
  recipe-maintainers:
    - thkloss
