context:
  version: 0.2.2
  name: fastapi-zitadel-auth
  python_min: 3.10

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/${{ name }}/fastapi_zitadel_auth-${{ version }}.tar.gz
    sha256: 7c2aa36ca9ba560795cd53d4afdcfabba3029e58f52a1b8d1ba70e192ab7ae98

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - cryptography >=43.0.3
    - fastapi >=0.115.4
    - httpx >=0.27.2
    - pyjwt >=2.9.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - fastapi_zitadel_auth
      pip_check: true

about:
  summary: Zitadel authentication for FastAPI
  license: MIT
  homepage: https://github.com/cleanenergyexchange/fastapi-zitadel-auth
  license_file: LICENCE

extra:
  recipe-maintainers:
    - "0xbe7a"
