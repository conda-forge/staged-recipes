{% set version = "2.0.1" %}
{% set name = "wisdem" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WISDEM/WISDEM/archive/v{{ version }}-alpha.tar.gz
  sha256: dae8b7d846282d8f0b7d856e79771cf03d5cdfce726c0b765453f36b9fa2aca8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - make
  host:
    - libblas
    - libcblas
    - liblapack
    - libpython  # [win]
    - python
    - pip
    - numpy
    - setuptools
    - cython
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base
    - six
    - numpydoc
    - pandas
    - openpyxl
    - xlrd
    - cython
    - swig
    - make
    - jsonschema
    - ruamel_yaml
    - pyyaml
    - openmdao
    - mpi4py  # [not win]
    - petsc4py  # [not win]

test:
  imports:
    - wisdem

about:
  home: https://www.nrel.gov/wind/systems-engineering-models-tools.html
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: Wind-Plant Integrated System Design and Engineering Model
  description: |
    The Wind-Plant Integrated System Design and Engineering Model (WISDEMÂ®) is a
    set of models for assessing overall wind plant cost of energy (COE). The models
    use wind turbine and plant cost and energy production as well as financial
    models to estimate coe and other wind plant system attributes. It is built
    in OpenMDAO.
  doc_url: http://wisdem.github.io/WISDEM
  dev_url: https://github.com/wisdem/wisdem

extra:
  recipe-maintainers:
    - jefalon
    - ptrbortolotti
    - evan-gaertner
    - gbarter
    
