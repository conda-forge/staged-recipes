context:
  version: "1.0.8"

package:
  name: surrealdb-python
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/surrealdb/surrealdb-${{ version }}.tar.gz
  sha256: 14a9b2e24b8a2fbe15b6894617a2c2aababaf02e7fb95bd755ab9182b40c92c6

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
      - python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - python
        - maturin >=1.0,<2.0
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
  run:
    - python
    - aiohttp >=3.8.0
    - pydantic-core >=2.0.1
    - requests >=2.25.0
    - websockets >=10.0
    - typing_extensions >=4.0.0

tests:
  - python:
      imports:
        - surrealdb
      pip_check: true

about:
  homepage: https://github.com/surrealdb/surrealdb.py
  summary: The official SurrealDB SDK for Python
  description: |
    The official SurrealDB SDK for Python. SurrealDB is a scalable,
    distributed, collaborative, document-graph database for the
    realtime web.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://surrealdb.com/docs/sdk/python
  repository: https://github.com/surrealdb/surrealdb.py

extra:
  recipe-maintainers:
    - moritzwilksch
