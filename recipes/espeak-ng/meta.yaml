{% set name = "espeak-ng" %}
{% set version = "1.51.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/espeak-ng/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0823df5648659dcb67915baaf99118dcc8853639f47cadaa029c174bdd768d20

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - pcaudiolib
    - conda-forge::ncurses
    - ld_impl_linux-64
    - {{ cdt('alsa-lib-devel') }}

test:
  commands:
    - test -f $PREFIX/bin/espeak-ng  # [not win]
    - test -f $PREFIX/lib/libespeak-ng.so.1  # [not win]

about:
  home: https://github.com/espeak-ng/espeak-ng
  summary: espeak-ng open source speech synthesizer
  description: |
    espeak-ng is an open source speech synthesizer that supports
    more than hundred languages and accents.
  license: LicenseRef-GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - egaznep
