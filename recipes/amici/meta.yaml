{% set name = "amici" %}
{% set version = "0.10.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e8f3b46c013470d47d360c190d3fc800805c5a34e635663440b35d8e223a0d2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gxx') }}
  host:
    - python >=3.6
    - pip
    - numpy
    - swig
    - libcblas
    - libstdcxx-ng
  run:
    - python >=3.6
    - numpy
    - swig
    - openblas

test:
  imports:
    - amici

about:
  home: https://github.com/ICB-DCM/AMICI
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Advanced multi-language Interface to CVODES and IDAS'

  doc_url: https://amici.readthedocs.io/en/latest
  dev_url: https://github.com/ICB-DCM/AMICI

extra:
  recipe-maintainers:
    - johnhany97
