context:
  name: stressfit
  version: "1.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/NPLtools/stressfit/archive/v${{ version }}.tar.gz
    sha256: be160d0bb5d4e34be87e86732653ac7ba051ec979d3621bde68893cb0914b01d
    patches:
      - 0001_remove_pathlib.patch
      - 0002_remove_matlab.patch
      - 0003_fix_encoding.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }} 
    - numpy
    - matplotlib-base
    - lmfit
    - colorama
    - ipywidgets
    - ipysheet

tests:
  - python:
      imports:
        - stressfit
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/NPLtools/stressfit
  license: MPL-2.0
  license_file: LICENSE
  summary: Render rich text, tables, progress bars, syntax highlighting, markdown and more to the terminal
  repository: https://github.com/NPLtools/stressfit

extra:
  recipe-maintainers:
    - MridulS
