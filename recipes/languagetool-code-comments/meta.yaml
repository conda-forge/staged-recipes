{% set name = "languagetool-code-comments" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dustinblackman/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dustinblackman/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: LanguageTool API in Rust
  dev_url: https://github.com/dustinblackman/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
