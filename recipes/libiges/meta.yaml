package:
  name: libiges
  version: "1.0"

source:
  git_url: https://github.com/cbernardo/libIGES.git
  git_tag: master

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - ninja
    - cmake <4

test:
  commands:
    - test -f $PREFIX/lib/libiges{{ SHLIB_EXT }}  # [unix]
    - test -f $PREFIX/include/api/all_api_entities.h  # [unix]
    - if not exist %LIBRARY_LIB%\iges.lib exit 1  # [win]
    - if not exist %LIBRARY_INC%\api\all_api_entities.h exit 1  # [win]

about:
  home: https://github.com/cbernardo/libIGES
  summary: Library for reading and writing IGES files
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - szebos
    - ssg-aero
