{% set name = "Corpus" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ffa894899350675f874bab9e93ef07326aeb5fc1e9ef62d25729d4b2903c63cc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - Corpus
  requires:
    - nose

about:
  home: https://github.com/aneeshb413/Corpus
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

  summary: A simple English dictionary for Python
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - talhajunaidd
    - sadeemahmad
