{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-secretsprovider
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SecretsProvider_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SecretsProvider/SecretsProvider_{{ version }}.tar.gz
  sha256: 035e1d5a2d91ae42dc8485011ed69dfc0b9d7827a6f7c75342c54de9dabe43b5

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('SecretsProvider')"           # [not win]
    - "\"%R%\" -e \"library('SecretsProvider')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=SecretsProvider
  license: Apache-2.0
  summary: Facilitates secret management by storing credentials in a dedicated file, keeping
    them out of your code base. The secrets are stored without encryption. This package
    is compatible with secrets stored by the 'SecretsProvider' 'Python' package <https://pypi.org/project/SecretsProvider/>.
  license_family: APACHE
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - KoenGreuell
