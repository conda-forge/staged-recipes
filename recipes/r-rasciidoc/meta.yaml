{% set version = '4.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rasciidoc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rasciidoc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rasciidoc/rasciidoc_{{ version }}.tar.gz
  sha256: 9c6ba6402063fe6344567a51b6e96f5c1b65416047d8100dfb7500b3499d4427

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-checkmate
    - r-fritools >=3.7.1
    - r-gert
    - r-highr
    - r-knitr
    - r-reticulate
  run:
    - r-base
    - r-checkmate
    - r-fritools >=3.7.1
    - r-gert
    - r-highr
    - r-knitr
    - r-reticulate

test:
  commands:
    - $R -e "library('rasciidoc')"           # [not win]
    - "\"%R%\" -e \"library('rasciidoc')\""  # [win]

about:
  home: https://gitlab.com/fvafrcu/rasciidoc
  license: BSD-2-Clause
  summary: Inspired by Karl Broman`s reader on using 'knitr' with 'asciidoc' (<https://kbroman.org/knitr_knutshell/pages/asciidoc.html>),
    this is merely a wrapper to 'knitr' and 'asciidoc'.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

