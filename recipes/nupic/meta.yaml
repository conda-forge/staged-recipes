{% set name = "nupic" %}
{% set version = "0.5.5" %}
{% set sha256 = "048dae895ca505dddb46efb8ad062f58" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - asteval ==0.9.1
    - coverage ==3.7.1+    
    - mock ==1.0.1
    - ordereddict ==1.1
    - psutil ==1.0.1
    - pytest ==2.5.1
    - pytest-cov ==1.6
    - pytest-xdist ==1.8
    - python-dateutil ==2.1
    - pyyaml ==3.10
    - unittest2 ==0.5.1
    - validictory ==0.9.1
    - pymysql ==0.6.2
    - dbutils ==1.1
    - pyproj ==1.9.3
    - prettytable ==0.7.2
    - nupic.bindings ==0.4.5
    - numpy ==1.9.2

  run:
    - python
    - asteval ==0.9.1
    - coverage ==3.7.1
    - mock ==1.0.1
    - ordereddict ==1.1
    - psutil ==1.0.1
    - pytest ==2.5.1
    - pytest-cov ==1.6
    - pytest-xdist ==1.8
    - python-dateutil ==2.1
    - pyyaml ==3.10
    - unittest2 ==0.5.1
    - validictory ==0.9.1
    - pymysql ==0.6.2
    - dbutils ==1.1
    - pyproj ==1.9.3
    - prettytable ==0.7.2
    - nupic.bindings ==0.4.5
    - numpy ==1.9.2


test:
  imports:
    - nupic
    - nupic.algorithms
    - nupic.bindings
    - nupic.bindings.proto
    - nupic.data
    - nupic.data.generators
    - nupic.database
    - nupic.datafiles
    - nupic.encoders
    - nupic.engine
    - nupic.engine.common_networks
    - nupic.frameworks
    - nupic.frameworks.opf
    - nupic.frameworks.opf.common_models
    - nupic.frameworks.opf.jsonschema
    - nupic.math
    - nupic.regions
    - nupic.regions.RecordSensorFilters
    - nupic.regions.extra
    - nupic.research
    - nupic.research.monitor_mixin
    - nupic.support
    - nupic.support.unittesthelpers
    - nupic.swarming
    - nupic.swarming.exp_generator
    - nupic.swarming.hypersearch
    - nupic.swarming.jsonschema


about:
  home: https://github.com/numenta/nupic
  license: AGPLv3
  license_file: LICENSE.txt
  summary: 'Numenta Platform for Intelligent Computing'

  # The remaining entries in this section are optional, but recommended
  description: |
    NuPIC is an open source Machine Intelligence project 
    based on a theory of neocortex called 
    Hierarchical Temporal Memory (HTM). 
      
  doc_url: http://numenta.org/
  dev_url: https://github.com/numenta/nupic

extra:
  recipe-maintainers:
    - souravsingh
    - BubbaRich
