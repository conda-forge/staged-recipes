{% set name = "xnvme" %}
{% set libname = "libxnvme" %}
{% set version = "0.7.4" %}

package:
  name: {{ libname|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: "6d42d0bd7e6b395a37869a8713d138d332500f20ecc272ebf6789471026a7191"

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
  - {{ compiler('c') }}
  - {{ stdlib('c') }}
  - meson
  - ninja
  - pkg-config

  host:
  - libaio  # [linux]
  - liburing  # [linux]

about:
  home: https://xnvme.io/
  summary: Tools and libraries for efficient I/O
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
  doc_url: https://xnvme.io/
  dev_url: https://github.com/xnvme/xnvme

extra:
  recipe-maintainers:
    - safl
