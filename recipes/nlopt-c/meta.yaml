{% set version = "2.4.2" %}

package:
  name: nlopt-c
  version: {{ version }}

source:
  fn: nlopt-{{ version }}.tar.gz
  url: http://ab-initio.mit.edu/nlopt/nlopt-{{ version }}.tar.gz
  sha256: 8099633de9d71cbc06cd435da993eb424bbcdbded8f803cdaa9fb8c6e09c8e89

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc14  # [win and py>=35]
  skip: true  # [win and py36]

requirements:
  build:
    - toolchain
    - cmake  # [win]

test:
  requires:
    - python {{ os.environ.get('PY_VER', '') + '*' }}  # [win]
  commands:
    - test -f ${PREFIX}/include/nlopt.h  # [unix]
    - if not exist %PREFIX%\\Library\\include\\nlopt.h exit 1  # [win]
    - python -c "import ctypes; ctypes.cdll[r'${PREFIX}/lib/libnlopt${SHLIB_EXT}']"  # [unix]
    - python -c "import ctypes; ctypes.cdll[r'%PREFIX%\Library\bin\nlopt.dll']"  # [win]

about:
  home: http://ab-initio.mit.edu/nlopt
  license: LGPL 2.1
  license_file: COPYING
  summary: nonlinear optimization library

extra:
  recipe-maintainers:
    - jschueller
