{% set name = "trame-jupyter-extension" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame_jupyter_extension-{{ version }}.tar.gz
  sha256: fbc51b5a816ddb93046308ac1c4543df35a5a28e9be72f737fb4c977b5018fa0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=3.0.0,<4
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.8
    - jupyter_server >=2.0.1,<3
    - trame >=3.2.7

test:
  imports:
    - trame_jupyter_extension
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A JupyterLab extension for trame communication layer
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - jourdain
    - psavery
    - kwrobot
