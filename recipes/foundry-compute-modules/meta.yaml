{% set name = "foundry-compute-modules" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foundry_compute_modules-{{ version }}.tar.gz
  sha256: 9a3bf5c887073b89a6667838701df01cfd41611507d11ff84f23e67b28f30511

build:
  entry_points:
    - test = scripts.checks:test
    - check_format = scripts.checks:check_format
    - check_mypy = scripts.checks:check_mypy
    - format = scripts.checks:format
    - check_license = scripts.checks:check_license
    - license = scripts.checks:license
    - set_version = scripts.set_version:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.9
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0

test:
  imports:
    - foundry_compute_modules
  commands:
    - pip check
    - test --help
    - check_format --help
    - check_mypy --help
    - format --help
    - check_license --help
    - license --help
    - set_version --help
  requires:
    - pip
    - python 3.9.0

about:
  home: https://github.com/palantir/python-compute-module
  summary: The official Python library for creating Compute Modules
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Palantir Technologies