{% set name = "foundry-compute-modules" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foundry_compute_modules-{{ version }}.tar.gz
  sha256: 6812f7839b7ca1ee402bb26662f3b4d81ea2776c4b2efde559dfd31543c83fb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.9
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0

test:
  imports:
    - python 3.9.0
    - compute_modules

about:
  home: https://github.com/palantir/python-compute-module
  summary: The official Python library for creating Compute Modules
  license: Apache-2.0
  license_family: Apache
  # See https://github.com/palantir/python-compute-module/blob/develop/LICENSE.txt
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    # This is maintained by Palantir Technologies, but you cannot list an organization as the recipe-maintainers
    - amazr
    - lauraAriasFdez
    - scottkruyswyk
