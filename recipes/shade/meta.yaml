{% set name = "shade" %}
{% set version = "1.22.2" %}
{% set sha256 = "66b1077fd08715f892e1db0ea8d672260634c9ca72440fa184831f7c096e16da" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py3k]

requirements:
  build:
    - python
    - setuptools
    - pbr

  run:
    - python
    - six
    - munch
    - decorator
    - jmespath
    - jsonpatch
    - keystoneauth1
    - os-client-config
    - requestsexceptions
    - dogpile.cache
    - futures
    - simplejson
    - netifaces
    - python-ironicclient

test:
  imports:
    - shade

about:
  home: https://docs.openstack.org/developer/shade/
  license: Apache 2.0
  license_file: LICENSE
  summary: Client library for OpenStack containing Infra business logic
  dev_url: https://github.com/openstack-infra/shade.git

extra:
  recipe-maintainers:
    - brainstorm 
