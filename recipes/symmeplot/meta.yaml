{% set name = "symmeplot" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/symmeplot-{{ version }}.tar.gz
  sha256: 508b8a1a30e4bc753f4ee8f7bc975dce72a883c3dadf3e84c88fd5e4b39aba63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9.0
    - sympy >=1.12.0
    - numpy >=1.21.6
    - matplotlib-base >=3.7.0  # include at least one backend

test:
  imports:
    - symmeplot

about:
  summary: SymPy Mechanics Plotter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moorepants
