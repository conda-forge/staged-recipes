{% set name = "mpython-core" %}
{% set version = "25.4a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mpython_core-{{ version }}.tar.gz
  sha256: f0832788c2232d5d08cf873b757e1f64469f164c118b798a60662b33707fe887

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }},<3.14
    - numpy

test:
  imports:
    - mpython
  commands:
    - pip check
    - python -c "from mpython import Cell; print(Cell.from_any([[1, 2], [3, 4]]))"
  requires:
    - python {{ python_min}}
    - pip

about:
  summary: Core Python elements for wrapped MPython packages.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - johmedr
