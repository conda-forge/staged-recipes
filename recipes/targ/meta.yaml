{% set name = "targ" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/targ-{{ version }}.tar.gz
  sha256: 788c344e19d5f1b0321edc9ed55b518d9a201d329228cc44650f094109032e69

build:
  noarch: python
  number: 0
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - colorama ==0.4.*
    - docstring_parser ==0.12
    - python >=3.7
    - typing_inspect ==0.6.0

test:
  imports:
    - targ
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piccolo-orm/targ/
  summary: Build a Python CLI for your app, just using type hints and docstrings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
