{% set name = "targ" %}
{% set version = "0.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/targ-{{ version }}.tar.gz
  sha256: 7098ca0f40ccf2f00565857f84fc6507f415edc8ac832906b8adefc89b98cbb3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python <=3.7
    - typing_extensions
  run:
    - colorama ==0.4.*
    - docstring_parser ==0.7.1
    - python <=3.7
    - typing_inspect ==0.6.0

test:
  imports:
    - targ
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/piccolo-orm/targ/
  summary: Build a Python CLI for your app with just type hints and docstrings.
  doc_url: https://targ.readthedocs.io/en/latest/index.html
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
