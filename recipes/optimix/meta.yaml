{% set name = "optimix" %}
{% set version = "1.0.13" %}
{% set sha256 = "c5f0705f5d4e7f34ca4de904cbc92970a4e566d8465dcff5ebd525873ce00960" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - numpy
    - scipy
  run:
    - python
    - pytest
    - nose
    - six
    - numpy
    - scipy
    - ndarray_listener
    - brent_search

test:
  imports:
    - optimix
  commands:
    - python -c "import optimix; optimix.test()"

about:
  home: https://github.com/Horta/optimix
  license: MIT
  license_file: LICENSE
  summary: 'Abstract function optimisation for SciPy'

  description: |
    Abstract function optimisation for SciPy.
  doc_url: https://github.com/Horta/optimix
  dev_url: https://github.com/Horta/optimix

extra:
  recipe-maintainers:
    - Horta
