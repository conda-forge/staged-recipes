{% set name = "anaconda-cli" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - anaconda-client >=1.13.0
    - anaconda-auth >=0.8.4

test:
  imports:
    - anaconda_cli_base
    - anaconda_auth
    - binstar_client

about:
  home: https://anaconda.com
  summary: Anaconda CLI
  description: A metapackage containing plugin components of Anaconda CLI
  license: BSD-3-Clause
  license_file: {{ RECIPE_DIR }}/LICENSE
  dev_url: https://github.com/anaconda/anaconda-cli

extra:
  recipe-maintainers:
    - mattkram
    - AlbertDeFusco
