{% set name = "kdcount" %}
{% set version = "0.3.21" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  script : python setup.py install
  skip : True  # [py36]
  skip : True  # [win]


requirements:
  build:
    - python
    - numpy
    - cython

  run:
    - python
    - numpy
    - cython

test:
  # Python imports
  imports:
    - kdcount
    - kdcount.tests

about:
  home: http://github.com/rainwoodman/kdcount
  license: GPL3
  summary: 'A slower KDTree cross correlator'
  license_family: GPL3

extra:
  recipe-maintainers:
    - rainwoodman
