{% set name = "types-pyflakes" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pyflakes-{{ version }}.tar.gz
  sha256: 2e6182bc772cb9aee0c9f0bd163d2778fb784781f76dce31787937b63fdfc43e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/pyflakes-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pyflakes
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
