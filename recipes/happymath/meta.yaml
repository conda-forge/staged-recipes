{% set name = "happymath" %}
{% set version = "0.1.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/h/happymath/happymath-{{ version }}.tar.gz
  sha256: 963463dbdb26e059aeacc1558f475531557e8170c5b67b466481abb6b27a5484

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - coin-or-cbc
  run:
    - python >= {{ python_min }}
    - numpy
    - scipy ==1.10.0
    - sympy
    - pandas <2.2.0
    - matplotlib <3.8.0
    - ipython
    - scikit-learn
    - lightgbm
    - catboost
    - xgboost
    - pycaret ==3.3.2
    - pyomo
    - pymoo
    - glpk
    - ipopt
    - scip
    - py-pde
    - seaborn
    - ipykernel
    - dash
    - dash-bootstrap-components
    - timeout-decorator
    - openfe
    - shap
    - panel
    - watchfiles
    - jupyter_bokeh
    - umap-learn
    - statsmodels
    - patsy

test:
  imports:
    - happymath
  commands:
    - python -c "import happymath, sys; print(happymath.__version__)"
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/HappyMathLabs/happymath
  summary: "Happymath is a high-level mathematical modeling Python library. Its core philosophy lies in reducing users' learning costs through
high-level encapsulation, enabling efficient mathematical modeling. It is particularly suitable for mathematical modeling competitions and
applied mathematics fields."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HappymathLabs