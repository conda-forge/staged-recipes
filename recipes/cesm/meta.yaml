{% set name = "csem" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/ESCOMP/cesm/archive/release-cesm{{ version }}.tar.gz
    sha256: 93671c0acde3c0ec26571e01ba4989fbb709bd9d9d28d2b05bb70a4d0d4ed4d1

build:
    number: 0
    script:
        - sed -i.bak "s/'checkout'/'checkout', '--trust-server-cert'/" ./manage_externals/manic/repository_svn.py
        - ./manage_externals/checkout_externals

requirements:
    build:
        - {{ compiler('c') }}
        - cmake
    host:
        - python
        - mpich
        - hdf5
        - netcdf-fortran
        - svn

test:
    commands:
        - case.setup

about:
    home: https://github.com/ESCOMP/cesm
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE.txt
    summary: The Community Earth System Model (CESM) is a coupled climate model for simulating Earthâ€™s climate system
    doc_url: http://www.cesm.ucar.edu/

extra:
  recipe-maintainers:
    - bgruening