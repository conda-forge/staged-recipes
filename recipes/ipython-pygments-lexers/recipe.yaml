# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 1.1.1

package:
  name: ipython-pygments-lexers
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/i/ipython-pygments-lexers/ipython_pygments_lexers-${{ version }}.tar.gz
  sha256: 09c0138009e56b6854f9535736f4171d855c8c08a563a0dcd8022f78355c7e81

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - pygments
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports: ipython_pygments_lexers
  - files:
      source:
        - test_*.py
    requirements:
      run:
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - coverage run --source ipython_pygments_lexers --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=22

about:
  summary: Defines a variety of Pygments lexers for highlighting IPython code.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/ipython/ipython-pygments-lexers

extra:
  recipe-maintainers:
    - bollwyvl
    # TODO: after feedstock
    # - conda-forge/ipython
