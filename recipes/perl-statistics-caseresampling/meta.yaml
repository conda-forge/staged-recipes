{% set version = "0.15" %}
{% set sha256 = "851c43bd6f10d32289522a50c6a209c3b246cfd3eb566773e6861eda04a49087" %}

package:
  name: perl-statistics-caseresampling
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SM/SMUELLER/Statistics-CaseResampling-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Statistics::CaseResampling

about:
  home: https://metacpan.org/pod/Statistics::CaseResampling
  summary: Efficient resampling and calculation of medians with confidence intervals
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
