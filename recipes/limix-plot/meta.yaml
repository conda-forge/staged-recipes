{% set name = "limix-plot" %}
{% set version = "0.0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a276ac4d0f992993dc0c4c901a48594115e3b54c915a8086a1c47e01cace45c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - pytest-runner >=3.0
    - python
    - setuptools >=39.0.1
  run:
    - adjustText >=0.7.3
    - matplotlib >=2.2.2
    - numpy >=1.14.2
    - pandas >=0.22.0
    - pillow >=5.1.0
    - python
    - pytest >=3.5.0
    - scikit-learn >=0.19.1
    - scipy >=1.0.1
    - xarray >=0.10.9
    - matplotlib >=2.2.2

test:
  requires:
    - pytest
  imports:
    - limix_plot
  commands:
    - python -c "import sys; import limix_plot; sys.exit(limix_plot.test())"

about:
  home: https://github.com/limix/limix-plot
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Plotting library for genetics'
  doc_url: https://limix.readthedocs.io
  dev_url: https://github.com/limix/limix-plot

extra:
  recipe-maintainers:
    - phue
