{% set name = "snkit" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snkit-{{ version }}.tar.gz
  sha256: 86fdb022303e202d5e89e026b4917bdc2653fdbed9c133800cb245d4d25ee28d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - geopandas >=0.13
    - shapely >=2.0

test:
  imports:
    - snkit
    - snkit.network
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tomalrussell/snkit
  summary: a spatial networks toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomalrussell

