package:
  name: 'mysql-connector-odbc'
  version: '5.3.10'


build:
  number: 0
  skip: true # [win]
  skip: true # [not x86_64]

source: 
  url: https://dev.mysql.com/get/Downloads/Connector-ODBC/5.3/mysql-connector-odbc-5.3.10-linux-glibc2.12-x86-64bit.tar.gz [linux64]
  url: https://dev.mysql.com/get/Downloads/Connector-ODBC/5.3/mysql-connector-odbc-5.3.10-macos10.13-x86-64bit.tar.gz [osx]
  sha256: {{ sha256 }}

requirements:
  build:
    - python
  run:
    - python
    - unixodbc
    - mysql

test:
  commands:
    - mysql_config --version
    - my_print_defaults --version

about:
  home: http://www.mysql.com/products/connector/
  license: GPL-2
  license_family: GPL
  license_file: COPYING
  summary: 'MySQL Connector ODBC, the ODBC interface for communicating with MySQL servers.'
  description: "Provides access to a MySQL database using the industry standard Open Database Connectivity (ODBC) API"
  doc_url: 'https://dev.mysql.com/downloads/connector/odbc/'
  dev_url: 'https://github.com/mysql/mysql-connector-odbc/'

extra:
  recipe-maintainers:
    - kalling
