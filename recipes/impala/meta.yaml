{% set name = "impala" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/impala-{{ version }}.tar.gz
  sha256: f7b1f7f34af30ea9912c4afd65dc0c76c0ab30aa1fe64d0c81f72f31f5720523

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - impala
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/roman-neuhauser/py-impala
  summary: Import packages from "wrongly" named directories
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
