{% set name = "PostgresAdapter" %}
{% set version = "1.0.0" %}
{% set sha256 = "e87597762d6d2b7bb79f0a84afc84f483f2569decf63e75d97c28009d1be9f4f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/ContinuumIO/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py>=36]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - numpy 1.11*
    - cython
    - postgresql
    - psycopg2
    - toolchain

  run:
    - python 
    - numpy
    - pandas
    - six
    - libpq

test:
  requires:
    - nose
    - pytest
    - sqlalchemy
    - psycopg2

  imports:
    - postgresadapter
    - postgresadapter.core
    - postgresadapter.core.PostgresAdapter

about:
  home: https://www.continuum.io/
  license: BSD
  summary: 'Python interface to PostgreSQL, with support for PostGIS'

extra:
  recipe-maintainers:
    - DavidMertz
    - gbrener
