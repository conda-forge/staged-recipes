{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-cctools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cctools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cctools/cctools_{{ version }}.tar.gz
  sha256: 3c7cc2c4dc7290db82b0d38a37ab3b0b34fc89414d80458aa5db5ebe4bbf10c7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=0.12.5
    - r-rcpparmadillo
    - r-qrng
  run:
    - r-base
    - r-rcpp >=0.12.5
    - r-rcpparmadillo
    - r-qrng

test:
  commands:
    - $R -e "library('cctools')"           # [not win]
    - "\"%R%\" -e \"library('cctools')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=cctools
  license: GPL-3.0-only
  summary: Implements the uniform scaled beta distribution and the continuous convolution kernel
    density estimator.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - tvatter

