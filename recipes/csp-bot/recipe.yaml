context:
  name: csp-bot
  version: 0.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
    url: https://pypi.org/packages/source/c/csp-bot/csp_bot-${{ version }}.tar.gz
    sha256: 1a5ae4cfc52ee5498767e6c51f23bd87270a8f2398863bea9d1277940a566310

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - beautifulsoup4
    - ccflow
    - croniter
    - csp
    - csp-gateway
    - csp-adapter-discord
    - csp-adapter-slack
    - csp-adapter-symphony
    - dateparser
    - hydra-core
    - pandas
    - pydantic >=2

tests:
  - python:
      imports:
        - csp_bot
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Reactive chat bot framework
  homepage: https://github.com/Point72/csp-bot/wiki
  repository: https://github.com/Point72/csp-bot

extra:
  recipe-maintainers:
    - timkpaine
