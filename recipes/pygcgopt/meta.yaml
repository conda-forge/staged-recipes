{% set version = "0.1.1" %}

 package:
   name: pygcgopt
   version: {{ version }}

 source:
   url: https://github.com/scipopt/PyGCGOpt/archive/v{{ version }}.tar.gz
   sha256: 32fdb84e3d4044c4f589e20bf34d5a5ca2726fe99f4462f23b092a509473d8a1

 build:
   number: 0
   skip: True # [win]
   script: '"${PYTHON}" -m pip install --no-deps .'

 requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
   host:
     - gcg
     - scip
     - pyscipopt
     - python
     - pip
     - cython >=0.29.21
   run:
     - python

 test:
   imports:
     - pygcgopt
     - pygcgopt.gcg
   commands:
     - python -c 'import pygcgopt.gcg; pygcgopt.gcg.GCGModel()'

 about:
   home: https://github.com/scipopt/PyGCGOpt
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: Python interface and modeling environment for GCG
   doc_url: https://scipopt.github.io/PyGCGOpt/

 extra:
   recipe-maintainers:
     - jurgen-lentz
     - steffanschlein
