{% set version = "0.1.3" %}

 package:
   name: pygcgopt
   version: {{ version }}

 source:
   url: https://github.com/scipopt/PyGCGOpt/archive/v{{ version }}.tar.gz
   sha256: 670a06c4705606108776b0e0dc71557576a6dab3b71f455a279b13ebc40a2c2d

 build:
   number: 0
   skip: True  # [win]
   script: '"${PYTHON}" -m pip install pyscipopt==4.0.0'

 requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
   host:
     - gcg >=3.5.0
     #- pyscipopt >=4.0.0
     - python
     - pip
     - cython >=0.29.21
   run:
     - python

 test:
   imports:
     - pygcgopt
     - pygcgopt.gcg
   commands:
     - python -c 'import pygcgopt.gcg; pygcgopt.gcg.GCGModel()'

 about:
   home: https://github.com/scipopt/PyGCGOpt
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: Python interface and modeling environment for GCG
   doc_url: https://scipopt.github.io/PyGCGOpt/

 extra:
   recipe-maintainers:
     - jurgen-lentz
