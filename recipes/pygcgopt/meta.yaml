{% set version = "0.1.1" %}

 package:
   name: pygcgopt
   version: {{ version }}

 source:
   url: https://github.com/scipopt/PyGCGOpt/archive/v{{ version }}.tar.gz
   sha256: 70cc04f04bd168c6b3f4d5e49ce51d0c2fd65556ea831a5f066b2ee9fd62c40a

 build:
   number: 0
   skip: True # [win]
   script: '"${PYTHON}" -m pip install --no-deps .'

 requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
   host:
     - gcg
     - scip
     - pyscipopt
     - python
     - pip
     - cython >=0.29.21
   run:
     - python

 test:
   imports:
     - pygcgopt
     - pygcgopt.gcg
   commands:
     - python -c 'import pygcgopt.gcg; pygcgopt.gcg.GCGModel()'

 about:
   home: https://github.com/scipopt/PyGCGOpt
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: Interface from Python to the GCG Solver
   doc_url: https://scipopt.github.io/PyGCGOpt/

 extra:
   recipe-maintainers:
     - jurgen-lentz
     - steffanschlein
