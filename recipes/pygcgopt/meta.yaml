{% set version = "0.1.3" %}

 package:
   name: pygcgopt
   version: {{ version }}

 source:
   url: https://github.com/scipopt/PyGCGOpt/archive/v{{ version }}.tar.gz
   sha256: 9362396791f7e24bb08ce7dcd5e87da9e8612cfecd8d69dfc0c724645f99b9dd

 build:
   number: 0
   skip: True  # [win]
   script: '"${PYTHON}" -m pip install --no-deps .'

 requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
   host:
     - gcg >=3.5.0
     - pyscipopt >=4.0.0
     - python
     - pip
     - cython >=0.29.21
   run:
     - python

 test:
   imports:
     - pygcgopt
     - pygcgopt.gcg
   commands:
     - python -c 'import pygcgopt.gcg; pygcgopt.gcg.GCGModel()'

 about:
   home: https://github.com/scipopt/PyGCGOpt
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: Python interface and modeling environment for GCG
   doc_url: https://scipopt.github.io/PyGCGOpt/

 extra:
   recipe-maintainers:
     - jurgen-lentz
