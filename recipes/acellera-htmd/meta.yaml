{% set name = "acellera-htmd" %}
{% set version = "1.23.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/acellera-htmd-{{ version }}.tar.gz
  sha256: dd0a5442ab87c97c06f5674cd3867856c0215f89d5244611035e68db6b32cfed

build:
  entry_points:
    - htmd_register   = htmdx.cli:htmd_do_register
    - activate_license  = htmdx.cli:main_activate
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - joblib
    - jobqueues
    - matplotlib-base
    - mdtraj
    - moleculekit >=0.3.5
    - natsort
    - networkx
    - nglview
    - numba
    - numpy >=1.17
    - openpyxl
    - pandas >=1.1.2
    - pint
    - propka
    - protocolinterface
    - pyemma
    - python
    - scikit-learn
    - tqdm

test:
  imports:
    - htmd
    - htmdx
  commands:
    - pip check
    - htmd_register --help
    - activate_license --help
  requires:
    - pip

about:
  home: https://www.htmd.org
  summary: High throughput molecular dynamics (HTMD)
  license: BSD-2-Clause
  license_file: htmdx/license.py

extra:
  recipe-maintainers:
    - jan-janssen
