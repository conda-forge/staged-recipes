{% set name = "napari-flim-phasor-plotter" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-flim-phasor-plotter-{{ version }}.tar.gz
  sha256: 5a414a1db47805594faa4c368c3428df86c7738f66bc862bbc96a8f87e202b02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - napari-clusters-plotter
    - sdtfile
    - natsort
    - rocket-fft
    - dask-core
    - zarr

test:
  imports:
    - napari_flim_phasor_plotter
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/zoccoler/napari-flim-phasor-plotter
  summary: A plugin that performs phasor plot from TCSPC FLIM data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
