{% set name = "wrds" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wrds-{{ version }}.tar.gz
  sha256: 1f589276518c925ba16cbbae8589045e7927cc9d6d141288b4a121356218c097

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=67
    - setuptools-scm >=7
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - packaging <=24.2
    - pandas >=2.2,<2.3
    - psycopg2-binary >=2.9,<2.10
    - sqlalchemy >=2,<2.1

test:
  imports:
    - wrds
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Access WRDS data through PostgreSQL in Python.
  home: https://github.com/wharton/wrds/tree/main
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - brianboonstra
