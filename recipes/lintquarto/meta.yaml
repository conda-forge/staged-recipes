{% set name = "lintquarto" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lintquarto-{{ version }}.tar.gz
  sha256: 8cd867461c88ba8608cc1ec40e58a61fcfd5e7c19f1655d7b7f9bcbb5d3855c4

build:
  entry_points:
    - lintquarto = lintquarto.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit
    - pip
  run:
    - python >={{ python_min }}
    - toml

test:
  imports:
    - lintquarto
  commands:
    - pip check
    - lintquarto --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://lintquarto.github.io/lintquarto/
  summary: Package for running linters and static type checkers on quarto .qmd files.
  dev_url: https://github.com/lintquarto/lintquarto
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amyheather
