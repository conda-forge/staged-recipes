{% set name = "metoffice-afterburner" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c44f0b3dca9e4833e4064aae3e84a9da43b68483fe942e7ae2c6bfbe0c3a5670

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win or osx]  

requirements:
  host:
    - rsync
    - python
    - pip
  run:
    - python
    - iris >=2.4
    - pyparsing >=2
    - windspharm

test:
  imports:
    - afterburner

about:
  home: https://code.metoffice.gov.uk/trac/afterburner
  summary: 'Tools and apps for processing numerical climate model data'
  description: |
    Afterburner is a Python package that provides functionality for analysing
    and processing climate model data, in particular, though not exclusively,
    data produced by the UK Met Office's Unified Model.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - ehogan
