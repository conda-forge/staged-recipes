{% set version = "0.1.0" %}
{% set python_min = "3.11" %}

package:
  name: eotools
  version: {{ version }}

source:
  url: https://github.com/hygeos/eotools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c745a8b5853b74bc2e47147d72b099eafb9afe976162aec04ebe7aa2f6a996d1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }}
    - cf-xarray
    - hygeos-core  # defined as optional dependency in pyproject.toml
    - pint-xarray
    - xarray
    - xlrd

test:
  imports:
    - eotools
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/hygeos/{{ name }}
  summary: "A collection of tools and modules for building processing chains."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
