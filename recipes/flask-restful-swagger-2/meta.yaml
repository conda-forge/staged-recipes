{% set name = "flask-restful-swagger-2" %}
{% set version = "0.35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-restful-swagger-2-{{ version }}.tar.gz
  sha256: 7f2d0ddaac4677794f5ef82026e47b8f14f35d6f421887f281627878ab27cadb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - flask-restful >=0.2.12

test:
  imports:
    - flask_restful_swagger_2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/swege/flask-restful-swagger-2.0
  summary: Extract swagger specs from your flask-restful project. Project based on flask-restful-swagger by Ran Tavory.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
