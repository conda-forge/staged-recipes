{% set version = "0.52" %}
{% set sha256 = "3e846fc4f577cbf3bf880473a65e5b9f50595675131be15019eae384b8f7fd81" %}

# regex to use for Windows build hack
{% set win_patch = "s|C:\\\\strawberry\\\\c|$ENV{LIBRARY_PREFIX}\\\\mingw-w64|g" %}

package:
  name: perl-bio-kmer
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LS/LSKATZ/Bio-Kmer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # needed for linker to find some m2w64 libs
  merge_build_host: True  # [win]
  script:
    - >-
      perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1 MAKE=make
      && (for /r . %%f in (*Makefile) do perl -i -pe "{{ win_patch }}" %%f)  # [win]
      && make
      && make test
      && make install VERBINST=1

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - m2w64-gcc  # [win]
    - make
  host:
    - perl-threaded >=5.26
    - perl-file-which
    - perl-bioperl
    - jellyfish >=2.2
  run:
    - perl-threaded >=5.26
    - perl-file-which
    - perl-bioperl
    - jellyfish >=2.2

test:
  imports:
    - Bio::Kmer
  source_files:
   - t
  commands:
   - prove

about:
  home: https://metacpan.org/pod/Bio::Kmer
  summary: A perl module for helping with kmer analysis.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lskatz
   #- conda-forge/perl-packagers
