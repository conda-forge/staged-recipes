context:
  name: rocm-core
  version: "6.4.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: "https://github.com/ROCm/rocm-core/archive/refs/tags/rocm-${{ version }}.tar.gz"
    sha256: dae6e06739882a3ce7be13ac300c22ab35ce80b4e853a21a1a3237fdc0411eb9

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja

tests:
  - requirements:
      run:
        - cmake-package-check
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
    script:
      - cmake-package-check rocm-core
  - package_contents:
      include:
        - rocm-core/rocm_version.h
      lib:
        - rocm-core

about:
  homepage: https://github.com/ROCm/rocm-core
  license: MIT
  license_family: MIT
  license_file: copyright
  summary: "ROCm core package"

extra:
  recipe-maintainers:
    - traversaro
