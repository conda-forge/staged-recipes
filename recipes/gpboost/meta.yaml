{% set name = "gpboost" %}
{% set posix = 'm2-' if win else '' %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 617154763063b2c0e45d24b609e3877b91ca60e4c40d93439280b2ec35b6eeec

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - setuptools
  host:
    - numpy
    - pandas
    - pip
    - python
    - scikit-learn !=0.22.0
    - scipy
    - wheel
  run:
    - numpy
    - pandas
    - python
    - scikit-learn !=0.22.0
    - scipy
    - wheel

test:
  imports:
    - gpboost

about:
  home: "https://gpboost.readthedocs.io/en/latest/"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "GPBoost Python Package"
  doc_url: https://gpboost.readthedocs.io/en/latest/
  dev_url: https://gpboost.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - conda-forge
    - leej3
