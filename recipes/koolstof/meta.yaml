{% set name = "koolstof" %}
{% set version = "0.0.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/koolstof-{{ version }}.tar.gz
  sha256: 367ba0166e450186f46aa29711c036fe96be2d778b44f034d0a91706b5aaf40a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - calkulate >=23
    - matplotlib-base >=3.2
    - numpy >=1.17
    - pandas >=1.1
    - python
    - scikit-learn >=0.23
    - scipy >=1.5
    - xlrd >=1

test:
  imports:
    - koolstof
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mvdh7/koolstof
  summary: Miscellaneous tools for marine carbonate chemistry and other such things
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mvdh7
