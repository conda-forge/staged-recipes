{% set name = "jaxonnxruntime" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jaxonnxruntime-{{ version }}.tar.gz
  sha256: 3ff5c57b9109b90f9538a495c84ccd02363bc064cbfd574161cfeeb70bd283aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python
    - numpy
    - jax
    - jaxlib

test:
  imports:
    - jaxonnxruntime
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'A JAX based ONNX Runtime.'
  home: https://github.com/google/jaxonnxruntime
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cbourjau
