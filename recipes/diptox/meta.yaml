{% set name = "diptox" %}
{% set version = "1.0.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 035c786da063c91d3ed0e97757d0feb35f32007bb451e3ecedc77f86efcb9886

build:
  entry_points:
    - diptox-gui = diptox.cli:run_gui
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - pandas
    - rdkit >=2023.3
    - tqdm
    - scipy
    - openpyxl
    - streamlit >=1.0.0

test:
  imports:
    - diptox
  commands:
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/diptox/
  summary: Data Integration and Processing for Computational Toxicology
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hya0FAD
