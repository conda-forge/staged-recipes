{% set version = "1.0.0" %}

package:
  name: diptox
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/diptox/diptox-{{ version }}.tar.gz
  sha256: ba5e7b3126d58b521ba02df57560cf7241400783698e5275263e22001119bedf

build:
  entry_points:
    - diptox-gui = diptox.cli:run_gui
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8
    - requests
    - rdkit >=2023.3
    - tqdm
    - scipy
    - openpyxl
    - streamlit >=1.0.0

test:
  imports:
    - diptox
  commands:
    - pip check
    - diptox-gui --help
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/diptox/
  summary: Data Integration and Processing for Computational Toxicology
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bigege
