context:
  version: 0.23.0

package:
  name: itk-elastix
  version: ${{ version }}

source:
  url: https://github.com/InsightSoftwareConsortium/ITKElastix/archive/v${{ version }}.tar.gz
  sha256: 208ae279367e1872ce3056707d4183f9b13a88fe254bf70cf961b1fe59d873bf

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
  host:
    - itk >=5.4.3,<5.5.dev0
    - python
    - scikit-build-core
    - pip
  run:
    - python
    - itk >=5.4.3,<5.5.dev0

tests:
  - python:
      imports:
        - itk_elastix
      pip_check: true

about:
  summary: Provides an ITK Python interface to elastix, a toolbox for rigid and nonrigid registration of images
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
