{% set version = "0.3.13" %}

{% set so_major_version = version.split('.')[0] %}
package:
  name: libblst-{{ so_major_version }}
  version: {{ version }}

source:
  url: https://github.com/supranational/blst/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 89772cef338e93bc0348ae531462752906e8fa34738e38035308a7931dd2948f
  patches:
    - patches/0001-unix-add-libversion.patch

build:
  number: 0
  script_env:
    - PKG_MAJOR_VERSION={{ so_major_version }}

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib('c') }}  # [not win]
    - {{ stdlib('m2w64_c') }}  # [win]
    - libxcrypt  # [unix]
    - sed  # [unix]

test:
   commands:
    - test -f ${PREFIX}/lib/libblst.so.{{ so_major_version }}  # [linux]
    - test -f ${PREFIX}/lib/libblst.so.{{ version }}  # [linux]
    - test -f ${PREFIX}/lib/libblst.{{ so_major_version }}.dylib  # [osx]
    - if not exist %LIBRARY_BIN%\\blst-{{ so_major_version }}.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\blst-{{ so_major_version }}.lib exit 1  # [win]

about:
  home: https://github.com/supranational/blst
  summary: 'Multilingual BLS12-381 signature library'
  description: |
    blst (pronounced 'blast') is a BLS12-381 signature library focused
    on performance and security. It is written in C and assembly.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
  feedstock-name: libblst
