{% set name = "google-cloud-kms" %}
  {% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2167e1c599ea1d9fed96d317ad817d0b37497460c70f11aafa13a24ede7c9c35

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - enum34   # [ py<34 ]
    - google-api-core-grpc >=1.4.0
    - grpc-google-iam-v1 >=0.11.4
    - pip
    - python
  run:
    - enum34   # [ py<34 ]
    - google-api-core-grpc >=1.4.0
    - grpc-google-iam-v1 >=0.11.4
    - python

test:
  imports:
    - google
    - google.cloud
    - google.cloud.kms_v1
    - google.cloud.kms_v1.gapic
    - google.cloud.kms_v1.gapic.transports
    - google.cloud.kms_v1.proto

about:
  home: https://github.com/GoogleCloudPlatform/google-cloud-python
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Cloud Key Management Service (KMS) API API client library
  doc_url: https://cloud.google.com/kms/docs/
  dev_url: https://github.com/googleapis/google-cloud-python/tree/master/kms/google/cloud/kms_v1

extra:
  recipe-maintainers:
    - elvirag
