{% set name = "normet" %}
{% set version = "0.1.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 28aee502d6e311aac421869056a6661e794d4356b114bd04b001ea396067d13c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - flaml
    - joblib
    - numpy
    - pandas
    - python
    - ruptures
    - scikit-learn >=1.3.0
    - scipy
    - statsmodels

test:
  imports:
    - normet

about:
  home: "https://github.com/dsncas/NORmet"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Normalising meteorolgy on air quality data"
  doc_url: https://normet.readthedocs.io
  dev_url: https://github.com/dsncas/NORmet

extra:
  recipe-maintainers:
    - dsncas
