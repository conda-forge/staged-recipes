{% set version = '2.0.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mgc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mgc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mgc/mgc_{{ version }}.tar.gz
  sha256: 11f4a7ee8f7b1ef813106c903ce027f1b0f1bd11d026532e36c5e6f02dd138d1

build:
  skip: true  # [ppc64le or win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ stdlib('c') }}           # [not win]
    - {{ stdlib('m2w64_c') }}     # [win]
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-abind
    - r-boot
    - r-energy
    - r-raster
  run:
    - r-base
    - r-mass
    - r-abind
    - r-boot
    - r-energy
    - r-raster

test:
  commands:
    - $R -e "library('mgc')"           # [not win]
    - "\"%R%\" -e \"library('mgc')\""  # [win]

about:
  home: https://github.com/neurodata/r-mgc
  license: GPL-2.0-only
  summary: Multiscale Graph Correlation (MGC) is a framework developed by Vogelstein et al. (2019)
    <DOI:10.7554/eLife.41690> that extends global correlation procedures to be multiscale;
    consequently, MGC tests typically require far fewer samples than existing methods
    for a wide variety of dependence structures and dimensionalities, while maintaining
    computational efficiency. Moreover, MGC provides a simple and elegant multiscale
    characterization of the potentially complex latent geometry underlying the relationship.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - psadil

