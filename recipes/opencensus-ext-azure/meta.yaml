{% set name = "opencensus-ext-azure" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39f3ad44b2ca7b1f35ea13729f9cf5cb5db8f96ea1ff4a68caf9c15b26249334

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - opencensus >=0.7.11,<1.0.0
    - psutil >=5.6.3
    - requests >=2.19.0

test:
  imports:
    - opencensus.ext.azure

about:
  home: https://github.com/census-instrumentation/opencensus-python/tree/master/contrib/opencensus-ext-azure
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'The Azure Monitor Log Handler allows you to export Python logs to Azure Monitor.'
  description: |
    The Azure Monitor Log Handler allows you to export Python logs to Azure Monitor.
  doc_url: https://github.com/census-instrumentation/opencensus-python/tree/master/contrib/opencensus-ext-azure
  dev_url: https://github.com/census-instrumentation/opencensus-python/tree/master/contrib/opencensus-ext-azure

extra:
  recipe-maintainers:
    - krisevans
    - dhirschfeld
