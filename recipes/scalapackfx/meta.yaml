{% set name = "scalapackfx" %}
{% set version = "1.0.1" %}
{% set build = 0 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 80873733d4079551b198fe085d96f0b5790057f3339d1efa1345d8c38d547d4b

build:
  number: {{ build }}
  skip: true  # [win]

  {% set mpi_prefix = "mpi_" + mpi %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
  host:
    - {{ mpi }}
    - scalapack
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - {{ mpi }}
    - scalapack
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/lib/libscalapackfx.dylib  # [osx]
    - test -f $PREFIX/lib/libscalapackfx.so  # [linux]

about:
  home: https://github.com/dftbplus/{{ name }}
  license: BSD-2-Clause
  license_file:
    - LICENSE
  summary: Modern Fortran wrappers around ScaLAPACK routines

extra:
  recipe-maintainers:
    - awvwgk
