context:
  version: "0.2.2"

package:
  name: tegratop
  version: ${{ version }}

source:
  url: https://github.com/pythops/tegratop/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 302cb671b028e868c2528cde44f4239a00c12c12a37fa6bfcf8216cb4fd4a412

build:
  skip: not (linux and aarch64)
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
    build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: tegratop --help
  - package_contents:
      bin:
        - tegratop
      strict: true

about:
  homepage: https://github.com/pythops/tegratop
  summary: A Comprehensive TUI monitoring tool for Nvidia jetson boards
  description: |
    A Comprehensive TUI monitoring tool for Nvidia jetson boards.
    
    To use sudo features, you could run `sudo $(which tegratop)`, to directly run the binary with root privileges.
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://docs.rs/tegratop
  repository: https://github.com/pythops/tegratop

extra:
  recipe-maintainers:
    - ruben-arts
