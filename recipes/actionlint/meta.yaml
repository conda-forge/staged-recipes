{% set version = "1.7.1" %}
{% set gomodule = "github.com/rhysd/actionlint" %}

package:
  name: actionlint
  version: {{ version }}

source:
  folder: src/{{ gomodule }}
  url: https://{{ gomodule }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f53808c46db1ac2aa579b00f4a12a8acdf6eaf85a382091ce051dea33b18d7b4

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - {{ stdlib("c") }}
    - go-cgo >=1.21
    - go-licenses
    - posix  # [win]
  host: []
  run: []

test:
  requires:
    - m2-grep  # [win]
  commands:
    - actionlint --version
    - actionlint --help
    - actionlint --version | grep -iE "{{ version.replace(".", "\.") }}"

outputs:
  - name: actionlint
  - name: actionlint-with-shellcheck
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("actionlint", max_pin="x.x.x") }}
        - shellcheck
    test:
      requires:
        - m2-grep  # [win]
      commands:
        - actionlint --version
        - actionlint --help
        - actionlint --version | grep -iE "{{ version.replace(".", "\.") }}"

  - name: actionlint-with-pyflakes
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("actionlint", max_pin="x.x.x") }}
        - pyflakes
    test:
      requires:
        - m2-grep  # [win]
      commands:
        - actionlint --version
        - actionlint --help
        - actionlint --version | grep -iE "{{ version.replace(".", "\.") }}"

  - name: actionlint-with-all
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("actionlint", max_pin="x.x.x") }}
        - {{ pin_subpackage("actionlint-with-pyflakes", max_pin="x.x.x") }}
        - {{ pin_subpackage("actionlint-with-shellcheck", max_pin="x.x.x") }}
    test:
      requires:
        - m2-grep  # [win]
      commands:
        - actionlint --version
        - actionlint --help
        - actionlint --version | grep -iE "{{ version.replace(".", "\.") }}"

about:
  home: https://{{ gomodule }}
  license: MIT
  license_family: MIT
  license_file:
    - src/{{ gomodule }}/LICENSE.txt
    - license-files/
  summary: Static checker for GitHub Actions workflow files
  doc_url: https://rhysd.github.io/actionlint

extra:
  recipe-maintainers:
    - bollwyvl
