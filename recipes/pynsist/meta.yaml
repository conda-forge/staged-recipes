{% set name = "pynsist" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynsist-{{ version }}.tar.gz
  sha256: 465c4596cba5cc3698d4719ddc7afea31ce9dc8936a7b4d3feffec6e8adc0b5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - pynsist = nsist:main

requirements:
  host:
    - flit-core >=3.2.0,<3.3
    - pip
    - python >=3.6
  run:
    - distlib >=0.3
    - jinja2
    - python >=3.6
    - requests
    - requests_download
    - yarg

test:
  imports:
    - nsist
  commands:
    - pip check
    - pynsist --help
  requires:
    - pip

about:
  home: https://github.com/takluyver/pynsist
  doc_url: https://pynsist.readthedocs.io/
  summary: Build NSIS installers for Python applications.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
