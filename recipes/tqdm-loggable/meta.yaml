{% set name = "tqdm-loggable" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tqdm_loggable-{{ version }}.tar.gz
  sha256: 175abec3e1f63bbd2eac192fa5da075e80c7bb715d7ccf3cd1a29b7ab5af0617

build:
  entry_points:
    - tqdm-loggable-manual-tests = tqdm_loggable.manual_tests:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9
    - tqdm >4.64

test:
  imports:
    - tqdm_loggable
  commands:
    - pip check
    - tqdm-loggable-manual-tests --help
  requires:
    - pip

about:
  home: https://github.com/tradingstrategy-ai/tqdm-loggable
  summary: TQDM progress bar helpers for logging and other headless application
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - coroa
