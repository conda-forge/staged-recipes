{% set version = "1.0.2" %}

package:
  name: adal
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c020807b3f3cfd90f59203077dd5e1f59671833f8c3c5028ec029ed5072f9ce

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - cryptography >=1.1.0
    - pyjwt >=1.0.0
    - python
    - python-dateutil >=2.1.0
    - requests >=2.0.0

test:
  imports:
    - adal

about:
  home: https://github.com/AzureAD/azure-activedirectory-library-for-python
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: ADAL for Python

extra:
  recipe-maintainers:
    - ocefpaf
