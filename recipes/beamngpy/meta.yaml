{% set name = "beamngpy" %}
{% set version = "1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beamngpy-{{ version }}.tar.gz
  sha256: 298fcd86215ec3a32983a6e7ff9423a94013eece60095889354c1b6aeeacd0ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv\
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - click
    - jinja2
    - matplotlib-base
    - msgpack-python
    - numpy
    - pillow
    - pyopengl
    - python
    - scipy

test:
  imports:
    - beamngpy
    - beamngpy.sensors
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/BeamNG/BeamNGpy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python API to interact with BeamNG.tech.
  doc_url: https://beamngpy.readthedocs.io
  dev_url: https://github.com/BeamNG/BeamNGpy

extra:
  recipe-maintainers:
    - aivora-beamng
