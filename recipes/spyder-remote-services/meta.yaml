{% set name = "spyder-remote-services" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder_remote_services-{{ version }}.tar.gz
  sha256: 8bbb772aa005257cc0e989c4b7252a6e7e93702b9fc674a1fedbc3285d52d1d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - jupyter_client <9.0,>=8.6.1
    - jupyter_server <2.0,>=1.24.0
    - python >=3.10

test:
  imports:
    - spyder_remote_services
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/spyder-remote-services/
  summary: A remote server for Spyder IDE
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hlouzada
    - ccordoba12
    - dalthviz
