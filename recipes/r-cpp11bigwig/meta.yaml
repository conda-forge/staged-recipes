{% set name = "cpp11bigwig" %}
{% set version = "0.1.2" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/cpp11bigwig_{{ version }}.tar.gz
  sha256: 13b78717e2ee439426a88ba648b58cca3843570056e0188f193228a40844da5c

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('cxx') }}  # [unix]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ stdlib('c') }}  # [unix]
    - {{ stdlib('m2w64_c') }}  # [win]
    - m2-base  # [win]
  host:
    - r-GenomicRanges
    - r-IRanges
    - r-base
    - r-tibble
  run:
    - r-GenomicRanges
    - r-IRanges
    - r-base
    - r-tibble

test:
  commands:
    - $R -e "library('cpp11bigwig')"  # [not win]
    - "\"%R%\" -e \"library('cpp11bigwig')\""  # [win]

about:
  home: https://rnabioco.github.io/cpp11bigwig/, https://github.com/rnabioco/cpp11bigwig
  summary: Read bigWig and bigBed files using "libBigWig" <https://github.com/dpryan79/libBigWig>. Provides lightweight access to the binary bigWig and bigBed formats developed by the UCSC Genome Browser group.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jayhesselberth
