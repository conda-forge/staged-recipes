{% set name = "nrtk-albumentations" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nrtk_albumentations-{{ version }}.tar.gz
  sha256: e639767cb71359b33c5d4cad914bbc059b48a2cd2800118695dcb907c7bfde6d

build:
  skip: true  # [py>=400 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - numpy >=1.26.0,<2.0.0  # [py<313]
    - numpy >=2.1  # [py>=313]
    - scipy >=1.14.1
    - simsimd >=5.9.2
    - stringzilla >=3.10.4
    - pyyaml
    - typing_extensions >=4.9.0
    - pydantic >=2.9.2
    - eval-type-backport
    - opencv >=4.9.0.80

test:
  imports:
    - albucore
    - albumentations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nrtk.readthedocs.io/
  summary: Fork of Albumentations in direct support of NRTK (Natural Robustness Toolkit). Fast, flexible, and advanced augmentation library for deep learning, computer vision, and medical imaging. Offers a wide range of transformations for both 2D (images, masks, bboxes, keypoints) and 3D (volumes, volumetric masks, keypoints) data, with optimized performance and seamless integration into ML workflows.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eveenhuis
    - bjrichardwebster
    - barry-ravichandran
    - stephencrowell
