{% set name = "nrtk-albumentations" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nrtk_albumentations-{{ version }}.tar.gz
  sha256: 37fa0c5b5b653b0ec2ea0d37cb15744e1b4fc345b602829dbdc5906339352522

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26
    - scipy >=1.14.1
    - simsimd >=5.9.2
    - stringzilla >=3.10.4
    - pyyaml
    - typing_extensions >=4.9.0
    - pydantic >=2.9.2
    - eval-type-backport
    - opencv >=4.9.0.80

test:
  imports:
    - albucore
    - albumentations
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://nrtk.readthedocs.io/
  summary: Fork of Albumentations in direct support of NRTK (Natural Robustness Toolkit). Fast, flexible, and advanced augmentation library for deep learning, computer vision, and medical imaging. Offers a wide range of transformations for both 2D (images, masks, bboxes, keypoints) and 3D (volumes, volumetric masks, keypoints) data, with optimized performance and seamless integration into ML workflows.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eveenhuis
    - bjrichardwebster
    - barry-ravichandran
    - stephencrowell
