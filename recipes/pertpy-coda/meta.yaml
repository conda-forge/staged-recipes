{% set name = "pertpy" %}
{% set version = "0.10.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pertpy-{{ version }}.tar.gz
  sha256: 34edcd78b97a1f336ccd908c205f9c095bcb0247a901273f170cf73c1d580c40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - rich
    - scanpy
    - muon
    - requests
    - scikit-misc
    - scvi-tools
    - adjusttext
    - decoupler
    - ott-jax
    - sparsecca
    - openpyxl
    - pubchempy
    - pyarrow
    - blitzgsea
    - scikit-learn >=1.4
    - lamin_utils
    # Extra: coda
    - toytree
    - arviz
    - ete4
    - pyqt6

test:
  imports:
    - python {{ python_min }}
    - pertpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pertpy.readthedocs.io
  summary: Perturbation Analysis in the scverse ecosystem (incl. [ta]scCODA support).
  dev_url: https://github.com/scverse/pertpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mschilli87
