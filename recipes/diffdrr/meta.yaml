{% set name = "diffdrr" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diffdrr-{{ version }}.tar.gz
  sha256: b883cbd109dac1793599f722a9f47294f7fc3fa271170abf62f016d7bc4da6a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.13
    - torchvision
    - pydicom
    - matplotlib-base
    - seaborn
    - tqdm

test:
  imports:
    - diffdrr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/diffdrr/
  summary: Auto-differentiable digitally reconstructed radiographs in PyTorch.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eigenvivek
