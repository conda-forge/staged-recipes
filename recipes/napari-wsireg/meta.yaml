{% set name = "napari-wsireg" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_wsireg-{{ version }}.tar.gz
  sha256: 16a06bec0bf74a639b88770f27ec6ba3357557e57377f1c79afa16a6cb9199a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - czifile
    - dask-core
    - imagecodecs
    - matplotlib-base
    - napari
    - napari-geojson
    - networkx
    - numpy
    - ome-types
    - pint
    - python >=3.8
    - qtpy
    - simpleitk
    - tifffile
    - wsireg >=0.3.6
    - zarr >=2.10.3

test:
  imports:
    - napari_wsireg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nhpatterson/napari-wsireg
  summary: plugin to perform whole slide image registration with wsireg
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NHPatterson
    - goanpeca
    - jaimergp
