{% set name = "modflow_executables" %}
{% set version = "20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MODFLOW-USGS/executables/archive/refs/tags/{{ version }}.zip
  sha256: b7388017597cbffb72dd1e108e3d0305030fcdb43e7aa28c2e1e7c7d6217b1d2

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}   # [not win]
    - {{ compiler('c') }}         # [not win]
    - {{ compiler('cxx') }}       # [not win]
    - {{ stdlib("c") }}           # [not win]
    - gcc                         # [win]
    - gfortran                    # [win]
    - meson
    - ninja
    - mfpymake
  run:
    - libgfortran                 # [win]

test:
  commands:
    - mf6 --help
    - mf6 --license
    - mf6 --compiler  # [not osx]
    - mf6 --compiler-opt

about:
  home: https://www.usgs.gov/mission-areas/water-resources/science/modflow-and-related-programs
  license: CC0-1.0
  license_family: CC
  license_file: LICENSE.md
  summary: MODFLOW-based binaries
  description: |
     Binaries for MODFLOW and related programs. Programs 
     are compiled using pymake and GNU compilers. 
  dev_url: https://github.com/MODFLOW-USGS/executables

extra:
  recipe-maintainers:
    - jdhughes-usgs
    - jdhughes
