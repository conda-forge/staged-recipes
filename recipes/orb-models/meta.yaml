{% set name = "orb-models" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/orb_models-{{ version }}.tar.gz
  sha256: 70ee5ac6f628994c37e1a247e26a1fe861ad275318530236dd81309c1f4eccfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - cached_path >=1.6.2
    - ase >=3.23.0
    - numpy >=1.26.4,<2.0.0
    - scipy >=1.13.1
    - pytorch ==2.2.0
    - dm-tree >=0.1.8
    - tqdm >=4.66.5

test:
  imports:
    - orb_models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/orbital-materials/orb-models
  summary: Foundation models for computational chemistry.
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
