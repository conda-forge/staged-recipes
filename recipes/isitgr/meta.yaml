{% set name = "isitgr" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gqcristhian/isitgr-camb/archive/{{ version }}.tar.gz
  sha256: 56a135a5b0719e3660ce26b315997459853a0cdd3f92777f6d0846dabfc56ffa

build:
  number: 0
  skip: True  # [py2k]
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('fortran') }}  # [not win]
#    - m2w64-toolchain  # [win]
    - git  # [not win]
#    - m2-git  # [win]
    - make  # [not win]
#    - m2-make  # [win]
    - python
    - setuptools
    - pip
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - six  # TODO: remove for next update
    - mock
    - setuptools  # for an import of pkg_resources
    - sympy >=1.0
    - scipy >=1.0
    - {{ compiler('fortran') }}  # [not win]

test:
  imports:
    - isitgr
  files:
    - test_pycamb.py
    - run_test.sh  # [win]

about:
  home: https://github.com/mishakb/ISiTGR
  license: modified LGPL
  license_family: LGPL
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: Integrated Software in Testing General Relavitity (ISiTGR). A patch of camb to add MG predictions. 
  dev_url: https://github.com/mishakb/ISiTGR

extra:
  recipe-maintainers:
    - gqcristhian
    - mishak
