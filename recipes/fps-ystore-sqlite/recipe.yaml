schema_version: 1

context:
  version: "0.1.0"

package:
  name: fps-ystore-sqlite
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fps-ystore-sqlite/fps_ystore_sqlite-${{ version }}.tar.gz
    sha256: 98b9e7eb6831741a8ce1cb87db4dedbed1bdfea44bb073e965574f66fd20c11a

build:
  noarch: python
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - pycrdt >=0.9.0,<0.13.0
    - jupyverse-api >=0.13.0,<0.14.0
    - sqlite-anyio >=0.2.0,<0.3.0

tests:
  - python:
      imports: fps_ystore_sqlite
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/ystore_sqlite
  summary: An FPS plugin for an SQLite YStore.

extra:
  recipe-maintainers:
    - davidbrochart
