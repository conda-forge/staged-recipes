{% set name = "MultiNest" %}
{% set version = "3.10" %}
{% set sha256 = "8900588ddb4ece8ec09bb1cc4df80e3f02157b278176635d9ef9cdc1992559ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/JohannesBuchner/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
  host:
    - lapack
    - {{ mpi }}

  run:
    - lapack
    - {{ mpi }}

test:
  imports:
    - fitsio

about:
  home: https://ccpforge.cse.rl.ac.uk/gf/project/multinest/
  license: Other
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: MultiNest is a Bayesian inference tool
  description: |
    MultiNest is a Bayesian inference tool which calculates the evidence and
    explores the parameter space which may contain multiple posterior modes and
    pronounced (curving) degeneracies in moderately high dimensions.
  doc_url: https://ccpforge.cse.rl.ac.uk/gf/project/multinest/
  dev_url: https://ccpforge.cse.rl.ac.uk/gf/project/multinest/

extra:
  recipe-maintainers:
    - beckermr
