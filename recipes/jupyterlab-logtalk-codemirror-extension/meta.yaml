{% set name = "jupyterlab-logtalk-codemirror-extension" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_logtalk_codemirror_extension-{{ version }}.tar.gz
  sha256: ba6e2f17ff74713b51581e6922221b8392cbccf872e99f8578ba97e78369479f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
    - nodejs
    - pip
  run:
    - python >={{ python_min }}
    - nodejs
    - jupyterlab >=4.0.0,<5

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jupyterlab-logtalk-codemirror-extension
  summary: A JupyterLab extension for Logtalk syntax highlighting.
  dev_url: https://github.com/LogtalkDotOrg/jupyterlab-logtalk-codemirror-extension
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    A JupyterLab 4.x extension providing a Logtalk CodeMirror mode for syntax highlighting.

extra:
  recipe-maintainers:
    - pmoura
