{% set name = "atomrdf" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomrdf-{{ version }}.tar.gz
  sha256: 965207cdf5d9189dc56cc90ebe85df1eeaa403a2b4f32c9be9a1071081d5522b

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python   
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - ase
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - pyscal3 >=3.1.12
    - spglib
    - pandas
    - owlready2

test:
  imports:
    - atomrdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://atomrdf.yscal.org
  summary: Ontology based structural manipulation and quering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
