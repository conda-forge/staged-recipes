{% set name = "markdown-pdf" %}
{% set version = "1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/markdown_pdf-{{ version }}.tar.gz
  sha256: 92258102198b5b94c82b837a51f0b4b8f102e2b3bfcd5ab99761ea544fdc2a6a

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=42

  run:
    - python >={{ python_min }}
    - pymupdf ==1.24.6  # [py<39]
    - pymupdf ==1.25.3  # [py>38]
    - markdown-it-py ==3.0.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - markdown_pdf

about:
  home: https://github.com/vb64/markdown-pdf
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: Markdown to pdf renderer

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
