{% set name = "reno" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reno-{{ version }}.tar.gz
  sha256: 0ebcad207133f4dbb7bc176ec3513fcd8e107a5d9e2f04b5621eb61da1147089

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - reno = reno.main:main

requirements:
  host:
    - python >=3.6
    - pbr
    - pip
  run:
    - python >=3.6
    - pyyaml >=5.3.1
    - dulwich >=0.15.0
    - packaging >=20.4
    - pbr

test:
  imports:
    - reno
  commands:
    - pip check
    - reno --help
  requires:
    - pip

about:
  home: https://docs.openstack.org/reno/latest/
  summary: RElease NOtes manager
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wshanks
