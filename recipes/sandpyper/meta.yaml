{% set name = "sandpyper" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 50ddaa078a3a0c2b023a96420161b4af37fe8757ccd04863a69b32ed841286b2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8

  run:
    - geopandas==0.8.2
    - matplotlib==3.3.4
    - numpy==1.20.1
    - pandas==1.2.2
    - pysal==2.1
    - rasterio==1.2.0
    - richdem==0.3.4
    - scikit-image==0.18.1
    - scikit-learn==0.24.1
    - scipy==1.6.0
    - seaborn==0.11.1
    - tqdm==4.56.2
    - pooch==1.4.0
    - fuzzywuzzy

test:
  imports:
    - sandpyper

about:
  home: "https://github.com/npucino/sandpyper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for automatic UAV-SfM beach volumetric and behavioural analysis."
  doc_url: https://npucino.github.io/sandpyper/
  dev_url: https://github.com/npucino/sandpyper

extra:
  recipe-maintainers:
    - npucino
