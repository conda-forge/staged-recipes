{% set name = "sandpyper" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 78392b70bd637a4ba2a42ce1268d4ac3aff09ff7ad677b15c9010f731c5aaa93

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:

    - pip
    - python >=3.8

  run:
    - fuzzywuzzy
    - geopandas ==0.8.2
    - matplotlib ==3.3.4
    - numpy ==1.20.1
    - pandas ==1.2.2
    - pooch ==1.4.0
    - pysal ==2.1
    - python >=3.8
    - pywin32
    - rasterio ==1.2.0
    - richdem ==0.3.4
    - scikit-image ==0.18.1
    - scikit-learn ==0.24.1
    - scipy ==1.6.0
    - seaborn ==0.11.1
    - tqdm ==4.56.2

test:
  imports:
    - sandpyper

about:
  home: "https://github.com/npucino/sandpyper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for automatic UAV-SfM beach volumetric and behavioural analysis."
  doc_url: https://npucino.github.io/sandpyper/
  dev_url: https://github.com/npucino/sandpyper

extra:
  recipe-maintainers:
    - npucino
