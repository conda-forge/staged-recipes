{% set name = "standard-distutils" %}
{% set version = "3.11.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/standard_distutils-{{ version }}.tar.gz
  sha256: 37d6c9f0f0321ed3c9c923e54b0fdbafa3d7bf556821de55fd8158d7f440deb5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=75.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - distutils
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/youknowone/python-deadlib/tree/main/distutils
  summary: Standard library distutils redistribution. "dead battery".
  license: BSD-4-Clause
  license_file: LICENSE
  dev_url: https://github.com/youknowone/python-deadlib/tree/main/distutils
  doc_url: https://github.com/youknowone/python-deadlib/blob/main/distutils/README.rst

extra:
  recipe-maintainers:
    - xylar
