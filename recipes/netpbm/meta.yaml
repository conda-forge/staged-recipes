{% set version = "10.74.1" %}

package:
  name: netpbm
  version: {{ version }}

source:
  # See http://netpbm.svn.sourceforge.net/viewvc/netpbm/
  svn_url: http://svn.code.sf.net/p/netpbm/code/advanced
  svn_rev: 2702
  patches:
    - netpbm-remove-thinkjettopbm-test.patch

build:
    number: 0
    detect_binary_files_with_prefix: true
    skip: true      # [win]

requirements:
  build:
    - jpeg
    - libtiff
    - libpng
    - zlib
    - lxml
    - svn
  run:
    - jpeg
    - libtiff
    - libpng
    - zlib
    - lxml

test:
  commands:
    # There are a ton of commands, but just check one to make sure it works.
    - pnmtopng --version

about:
  home: http://netpbm.sourceforge.net/
  license: GPL
  summary: A toolkit for manipulation of graphic images, including conversion of images between a variety of different formats.

extra:
  recipe-maintainers:
    - 183amir
