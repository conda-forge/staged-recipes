{% set name = "hashio" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 432d923d6308d528a9dd16980b45a2220f5059108077969ff9d3085a62f4e888

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - envstack ==0.9.2
    - lxml ==5.3.0
    - tqdm ==4.67.1
    - xxhash ==3.5.0
  run:
    - python >={{ python_min }}

test:
  imports:
    - hashio
  commands:
    - hashio -h

about:
  summary: Custom file and directory checksum tool
  home: http://github.com/rsgalloway/hashio
  dev_url: http://github.com/rsgalloway/hashio
  license: BSD 3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsgalloway
