{% set name = "hashio" %}
{% set version = "0.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 50684a17697e73c464c9ed16128eddc9b18e355afd40cbe69b7f9e230512a40e

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - hashio=hashio.cli:main

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - lxml >=5.3.0,<6.0
    - tqdm >=4.67.1,<5.0
    - python-xxhash >=3.5.0,<4.0

test:
  imports:
    - hashio
  commands:
    - hashio -h

about:
  summary: Custom file and directory checksum tool
  home: http://github.com/rsgalloway/hashio
  dev_url: http://github.com/rsgalloway/hashio
  license: BSD 3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsgalloway
