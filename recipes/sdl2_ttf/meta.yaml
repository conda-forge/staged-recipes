{% set name = "SDL2_ttf" %}
{% set version = "2.0.14" %}
{% set sha256 = "34db5e20bcf64e7071fe9ae25acaa7d72bdc4f11ab3ce59acc768ab62fe39276" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz  # [unix]
  url:  https://www.libsdl.org/projects/SDL_ttf/release/{{ name }}-{{ version }}.tar.gz  # [unix]
  sha256: {{ sha256 }}
  fn:  {{ name }}-{{ version }}.zip  # [win]
  url:  https://www.libsdl.org/projects/SDL_ttf/release/{{ name }}-{{ version}}.zip  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
  script_env:
    - LOCALAPPDATA  # [win and py27]

requirements:
  build:
    - sdl2

  run:
    - sdl2

about:
  home: https://www.libsdl.org/projects/SDL_ttf/
  license: ZLIB
  summary: "Library for using TrueType fonts in SDL applications"
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  doc_url: https://www.libsdl.org/projects/SDL_ttf/docs/index.html
  dev_url: http://hg.libsdl.org/SDL_ttf/

extra:
  recipe-maintainers:
    - dschreij