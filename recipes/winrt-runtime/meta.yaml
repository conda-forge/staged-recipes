{% set name = "winrt-runtime" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/winrt_runtime-{{ version }}.tar.gz
  sha256: bb895a2b8c74b375781302215e2661914369c625aa1f8df84f8d37691b22db77

build:
  skip: true  # [not win or py<39 or py>=314]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - winrt-sdk
    - pip
  run:
    - python

test:
  imports:
    - winrt_runtime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  doc_url: pywinrt.readthedocs.io
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - freundTech
