{% set name = "winrt-runtime" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-runtime-{{ version }}.tar.gz
  sha256: 28db2ebe7bfb347d110224e9f23fe8079cea45af0fcbd643d039524ced07d22c

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python

test:
  imports:
    - winrt_runtime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
