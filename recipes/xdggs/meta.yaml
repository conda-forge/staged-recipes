{% set name = "xdggs" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xdggs-{{ version }}.tar.gz
  sha256: a0e729aa3b73d44bf143e43d705340337db315712c374f9d0b754ff1cf890248

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - cdshealpix
    - h3ronpy
    - typing_extensions
    - lonboard >=0.9.3
    - pyproj >=3.3
    - matplotlib-base
    - arro3-core >=0.4.0
    - pooch

test:
  imports:
    - xdggs
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Xarray extension for DGGS
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
    - benbovy
