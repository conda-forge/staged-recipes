context:
  version: 2.11.1

package:
  name: faad2
  version: ${{ version }}

source:
  url: https://github.com/knik0/faad2/archive//${{ version }}.tar.gz
  sha256: 72dbc0494de9ee38d240f670eccf2b10ef715fd0508c305532ca3def3225bb06

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja
  run_exports:
    - ${{ pin_subpackage('faad2') }}

tests:
  - script:
    - if: unix
      then:
        - faad -h 2>&1 | grep -q "Ahead Software MPEG-4 AAC Decoder"
      else:
        - faad_cli -h 2>&1 | grep -q "Ahead Software MPEG-4 AAC Decoder"

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: ISO AAC audio decoder
  homepage: https://sourceforge.net/projects/faac
  repository: https://github.com/knik0/faad2

extra:
  recipe-maintainers:
    - danielnachun
