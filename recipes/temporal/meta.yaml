{% set version = "0.13.1" %}

package:
  name: temporal
  version: {{ version }}

source:
  url: https://github.com/temporalio/cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9d8812c96d3404490659fec3915dcd23c4142b421ef4cb7e9622bd9a459e1f74

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses
  
test:
  commands:
    - temporal --version

about:
  home: https://temporal.io
  dev_url: https://github.com/temporalio/cli
  doc_url: https://docs.temporal.io/cli
  summary: Temporal CLI
  description: |
    Command-line interface for running Temporal Server and interacting with
    Workflows, Activities, Namespaces, and other parts of Temporal.
  license: MIT
  license_file:
    - LICENSE
    - license-files/

extras:
  maintainer:
    - wolfv