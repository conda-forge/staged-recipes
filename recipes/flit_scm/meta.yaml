{% set name = "flit_scm" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 961bd6fb24f31bba75333c234145fff88e6de0a90fc0f7e5e7c79deca69f6bb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - flit_core
    - setuptools_scm >=6.4
    - tomli
  run:
    - python >=3.6
    - flit_core
    - setuptools_scm >=6.4
    - tomli

test:
  imports:
    - flit_scm
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://gitlab.com/WillDaSilva/flit_scm
  summary: 'A PEP 518 build backend that uses setuptools_scm to generate a version, then flit to build the package.'
  description: |
    A PEP 518 build backend that uses setuptools_scm to generate a version file from 
    your version control system, then flit to build the package.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://gitlab.com/WillDaSilva/flit_scm
  dev_url: https://gitlab.com/WillDaSilva/flit_scm

extra:
  recipe-maintainers:
    - swainn
