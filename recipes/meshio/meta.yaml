{% set name = "meshio" %}
{% set version = "3.2.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 925b10a27ad2eafcc731bb808625504c1c9d0a4e1fda19d2acbdfd1f39b4a290

build:
  noarch: python
  number: 0
  entry_points:
    - meshio-convert = meshio._cli:convert
    - meshio-info = meshio._cli:info
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy

test:
  imports:
    - meshio
  commands:
    - meshio-convert --help
    - meshio-info --help

about:
  home: "https://github.com/nschloe/meshio"
  license: MIT
  license_family: MIT
  summary: "I/O for various mesh formats"
  description: "I/O for various mesh formats"
  doc_url: https://github.com/nschloe/meshio
  dev_url: https://github.com/nschloe/meshio

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
