{% set name = "optimistix" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimistix-{{ version }}.tar.gz
  sha256: a9dab1052a9579769d7967f420018adf13aa9650d11198a018209dd0ac0b441a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - jax >=0.4.18
    - jaxtyping >=0.2.23
    - lineax >=0.0.4
    - equinox >=0.11.1
    - typing-extensions >=4.5.0

test:
  imports:
    - optimistix
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Nonlinear optimisation in JAX and Equinox.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
