{% set name = "ndlinear" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndlinear-{{ version }}.tar.gz
  sha256: ae252331a38d79b264d5d7ebad169270b4bce1fcec097d53263bd53eb8878f5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=2.3.0
    - numpy >=1.24.3

test:
  imports:
    - ndlinear
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ensemble-core/NdLinear
  summary: 'NdLinear: A multi-dimensional linear transformation layer.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
