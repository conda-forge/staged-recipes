{% set name = "labeling" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/labeling-{{ version }}.tar.gz
  sha256: f7e99e1e70e4832ec6463557a1eab9cc133f1a498588d51f2b0c56dd26c1a23a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy ==1.21
    - pillow ==9.0.1
    - pymongo ==3.11.0
    - python >=3.6
    - tifffile ==2021.4.8

test:
  imports:
    - labeling
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Labelings/pyLabeling
  summary: A package to create labeling/segmentation information based on pixel values.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomburke-rse
