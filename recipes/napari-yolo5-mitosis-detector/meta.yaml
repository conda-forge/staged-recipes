{% set name = "napari-yolo5-mitosis-detector" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-yolo5-mitosis-detector-{{ version }}.tar.gz
  sha256: bd2d81f49377c6ace7d1c61ec6b7ad95fae22c16268f7385b7d156e31bd96789

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy ==1.26.2
    - magicgui ==0.8.0
    - qtpy ==2.4.1
    - scikit-image ==0.20.0
    - opencv ==4.8.1.78
    - pytorch ==2.1.1
    - ultralytics ==8.0.222
    - shapely ==2.0.2
    - importlib-resources ==6.1.1
    - pandas ==2.1.3
    - napari-aicsimageio ==0.7.2

test:
  imports:
    - napari_yolo5_mitosis_detector
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TPoquillon/napari-yolo5-mitosis-detector
  summary: A simple plugin to use yolo5 for mitosis detection with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
