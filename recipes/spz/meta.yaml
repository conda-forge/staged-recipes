{% set version = "v2.0.0" %}

package:
  name: spz
  version: {{ version }}

source:
  url: https://github.com/nianticlabs/spz/archive/{{ version }}.tar.gz
  sha256: fa14626b531c1dee2c29c29b43de8eaa8b773c3b0ef434ee8372c9712dfb6773

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('spz', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja
    - zlib

outputs:
  - name: spz
    test:
      commands:
        - test -f ${PREFIX}/include/load-spz.h
        - conda inspect linkages -p $PREFIX spz  # [not win]

  - name: spz-static
    script: build_static.sh  # [unix]
    script: bld.bat  # [win]

    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - cmake
        - ninja
        - zlib
      test:
        commands:
          - test -f ${PREFIX}/include/load-spz.h
          - conda inspect linkages -p $PREFIX spz-static  # [not win]

about:
  home: https://github.com/nianticlabs/spz/
  license: MIT
  license_file: LICENSE
  summary: 'File format for 3D Gaussian splats.'

extra:
  recipe-maintainers:
    - hobu

