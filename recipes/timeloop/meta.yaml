{% set name = "timeloop" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timeloop-{{ version }}.tar.gz
  sha256: 4e716c67fe6bcadcee7ddb91e2520792426818a70f27e630cfbbbd9becc48a13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - timeloop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sankalpjonn/timeloop
  summary: An elegant way to run period tasks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tzuifurther
