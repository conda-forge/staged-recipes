{% set name = "gmpxxll" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flatsurf/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 209cf66d37a0ad505e1338d2db715ae57a502296e4b414eff0d54ac1bf45d094

build:
  number: 0
  script: build-gmpxxll.sh   # [not win]
  script: build-gmpxxll.bat  # [win]

requirements:
  build:
    - libtool    # [unix]
    - automake   # [unix]
    - make       # [unix]
    - gnuconfig  # [unix]
    - autotools_clang_conda  # [win]
    # gmpxxll is header-only but its autoconf setup is looking for a compiler
    - {{ compiler('cxx') }}
  host:
    - gmp  # [unix]
    - mpir  # [win]

test:
  commands:
    - test -f $PREFIX/include/gmpxxll/mpz_class.hpp     # [unix]
    - if not exist %LIBRARY_INC%\gmpxxll\mpz_class.hpp  # [win]

about:
  home: https://github.com/flatsurf/gmpxxll
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A header only library that adds long long functions to GMP's C++ interface.
  dev_url: https://github.com/flatsurf/gmpxxll

extra:
  recipe-maintainers:
    - saraedum
