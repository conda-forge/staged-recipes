{% set name = "ipylayout" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a50c8e8249f421e19137f2358fcd1212275d95281281ce04eb1a78cf20f1250

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - python

test:
  imports:
    - ipylayout
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipylayout/extension.js                                     # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipylayout/index.js                                         # [unix]
    - test -f ${PREFIX}/share/jupyter/lab/extensions/ipylayout-{{ version }}.tgz                              # [unix]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipylayout\\extension.js (exit 0) else (exit 1)         # [win]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipylayout\\index.js (exit 0) else (exit 1)             # [win]
    - if exist %PREFIX%\\share\\jupyter\\lab\\extensions\\ipylayout-{{ version }}.tgz (exit 0) else (exit 1)  # [win]

about:
  home: http://github.com/davidbrochart/ipylayout
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Layout Manager Jupyter Widget Library
  dev_url: http://github.com/davidbrochart/ipylayout

extra:
  recipe-maintainers:
    - davidbrochart
