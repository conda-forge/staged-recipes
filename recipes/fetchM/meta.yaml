{% set name = "fetchM" %}
{% set version = "0.1.1" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d2/f6/0a66917aa15b73ed962e613c399b1e537de1b1f5d8c2e81740968f83ce16/fetchm-0.1.1.tar.gz
  sha256: 0547e34bc9b3674f42adca684df4c1e17fffa8d0666cb8f5cb630012d05fb39c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas
    - requests
    - xmltodict
    - matplotlib-base  # Changed from matplotlib to lighter alternative
    - seaborn
    - scipy
    - tqdm

test:
  commands:
    - fetchM --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/Tasnimul-Arabi-Anik/fetchM
  license: MIT
  license_file: LICENSE
  summary: "A Python tool for fetching metadata for bacterial genomes."

extra:
  recipe-maintainers:
    - Tasnimul-Arabi-Anik  # Added yourself as maintainer
