{% set name = "fetchM" %}
{% set version = "0.1.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: b3a28c1132a645c9b47f0f8a75041ec7ac771b5a627057fb315c35d1b8c3ced0

build:
  noarch: python 
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas
    - requests
    - xmltodict
    - matplotlib
    - seaborn
    - scipy
    - tqdm

test:
  commands:
    - fetchM --help
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Tasnimul-Arabi-Anik/fetchM
  license: MIT
  license_file: LICENSE
  summary: "A Python tool for fetching metadata for bacterial genomes."

extra:
  recipe-maintainers:
    - Tasnimul-Arabi-Anik
