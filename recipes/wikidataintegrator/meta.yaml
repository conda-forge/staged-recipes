{% set name = "wikidataintegrator" %}
{% set version = "0.9.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wikidataintegrator-{{ version }}.tar.gz
  sha256: 8bc75804014066bee1c050daf1733b880ccf7b03ff4f951d8e9245f91fbe0ebe

build:
  entry_points:
    - wikidataintegrator-publication = wikidataintegrator.wdi_helpers.publication:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - python-dateutil
    - simplejson
    - pandas
    - tqdm
    - mwoauth
    - oauthlib
    - jsonasobj
    - pyshex
    - backoff
    - shexer

test:
  imports:
    - wikidataintegrator
  commands:
    - pip check
    - wikidataintegrator-publication --help
  requires:
    - pip

about:
  home: https://github.com/sulab/WikidataIntegrator
  summary: Python package for reading and writing to/from Wikidata
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - marimeireles
