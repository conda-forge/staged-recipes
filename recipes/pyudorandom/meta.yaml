{% set name = "pyudorandom" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyudorandom-{{ version }}.tar.gz
  sha256: f30a093a0170c15f9c7f87eb29f71f0f5fde995528b7c6dc4606d389e8c37755

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pyudorandom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mewwts/pyudorandom
  summary: Generate pseudorandom numbers by using algebra
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
