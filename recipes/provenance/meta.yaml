{% set name = "provenance" %}
{% set version = "0.9.0" %}
{% set sha256 = "50d5f09449a8cc96c8cbd6f49769f8bede3ab507efcbed446a967627163f14e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >= 3.5
    - setuptools
    - pytest-runner
  run:
    - python >=3.5
    - s3fs >=0.0.8
    - boltons >=16.5.1
    - joblib >=0.10.2
    - toolz >=0.8.2
    - cloudpickle >=0.2.1
    - psutil >=5.0.0
    - ordered-set >=2.0.1
    - sqlalchemy >=1.1.3
    - sqlalchemy-utils >=0.32.12
    - memoized-property >=1.0.2
    - wrapt >=1.10.8
    - psycopg2
    - numpy

test:
  imports:
    - provenance

about:
  home: https://github.com/Savvysherpa/provenance
  license_family: MIT
  license: MIT
  license_file: LICENSE.txt
  summary: "Composable keyword function graphs"
  description: |
    Provenance and caching library for python functions, built for creating
    lightweight machine learning pipelines.
  doc_url: https://github.com/Savvysherpa/provenance
  dev_url: https://github.com/Savvysherpa/provenance

extra:
  recipe-maintainers:
    - bmabey
