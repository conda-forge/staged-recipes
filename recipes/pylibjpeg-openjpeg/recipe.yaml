# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: pylibjpeg-openjpeg
  version: 2.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pylibjpeg_openjpeg-${{ version }}.tar.gz
  sha256: 727eee1ba8fc698c102ac4d8f43a01de7133c57646b01a87307e8dc8dcb4c40f

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - cmake
    - lcms2
    - libpng
    - libtiff
    - make
    - pkgconfig
    - zlib
    - if: win
      then:
        - ${{ compiler('m2w64_c') }}
        - ${{ stdlib("m2w64_c") }}
      else:
        - ${{ compiler('c') }}
        - ${{ stdlib("c") }}
  host:
    - cython >=3.0.10
    - numpy >=2.0.0,<3.0.0
    - pip
    - poetry-core >=1.8,<2
    - python
    - setuptools
  run:
    - cython >=3.0.10
    - numpy >=2.0.0,<3.0.0
    - python
  ignore_run_exports:
    by_name:
      - cython
      - numpy
      - python

tests:
  - python:
      imports:
        - openjpeg
  - requirements:
      run:
        - cython >=3.0.10
        - pip
        - python
    script:
      - pip check

about:
  homepage: https://github.com/pydicom/${{ name }}
  license: BSD-3-Clause AND MIT AND BSD-2-Clause
  license_file:
    - LICENSE
    - lib/openjpeg/LICENSE
    - lib/openjpeg/thirdparty/liblcms2/COPYING
    - lib/openjpeg/thirdparty/libpng/LICENSE
    - lib/openjpeg/thirdparty/astyle/LICENSE.md
    - lib/openjpeg/src/bin/wx/OPJViewer/source/license.txt
  summary: A Python wrapper for openjpeg, with a focus on use as a plugin for for pylibjpeg

extra:
  recipe-maintainers:
    - psadil
    - scaramallion
