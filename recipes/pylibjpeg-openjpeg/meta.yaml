{% set name = "pylibjpeg-openjpeg" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg_openjpeg-{{ version }}.tar.gz
  sha256: 727eee1ba8fc698c102ac4d8f43a01de7133c57646b01a87307e8dc8dcb4c40f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - numpy >=1.24
    - cython >=3.0
    - setuptools
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - numpy <3.0.0

test:
  imports:
    - pylibjpeg_openjpeg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydicom/pylibjpeg-openjpeg
  summary: A Python wrapper for openjpeg, with a focus on use as a plugin for for pylibjpeg
  license: BSD-2-Clause AND MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - lib/openjpeg/LICENSE
    - lib/openjpeg/thirdparty/liblcms2/COPYING
    - lib/openjpeg/thirdparty/libpng/LICENSE
    - lib/openjpeg/thirdparty/astyle/LICENSE.md
    - lib/openjpeg/src/bin/wx/OPJViewer/source/license.txt

extra:
  recipe-maintainers:
    - kastman
