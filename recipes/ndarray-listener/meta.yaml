{% set name = "ndarray-listener" %}
{% set version = "1.0.16" %}
{% set sha256 = "2c6486e0d06aea65bbbf87c43080500d2ccdfd81b292488bbd8c795544b71600" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy

test:
  requires:
    - pytest
  imports:
    - ndarray_listener
  commands:
    - python -c "import ndarray_listener; ndarray_listener.test()"

about:
  home: https://github.com/glimix/ndarray-listener
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Implementation of the Observer pattern for NumPy arrays.'
  doc_url: https://github.com/glimix/ndarray-listener
  dev_url: https://github.com/glimix/ndarray-listener

extra:
  recipe-maintainers:
    - Horta
