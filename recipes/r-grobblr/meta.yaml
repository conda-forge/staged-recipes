{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grobblr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grobblR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grobblR/grobblR_{{ version }}.tar.gz
  sha256: 4a37b3741c62b296461107df59582bd06ce0bf36666a4ef46fb1349f2e57daa0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcurl
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-gridextra
    - r-magrittr
    - r-png
    - r-purrr
    - r-stringr
    - r-tibble
  run:
    - r-base
    - r-rcurl
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-gridextra
    - r-magrittr
    - r-png
    - r-purrr
    - r-stringr
    - r-tibble

test:
  commands:
    - $R -e "library('grobblR')"           # [not win]
    - "\"%R%\" -e \"library('grobblR')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=grobblR
  license: MIT
  summary: A tool which allows users the ability to intuitively create flexible, reproducible
    portable document format reports comprised of aesthetically pleasing tables, images,
    plots and/or text.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

