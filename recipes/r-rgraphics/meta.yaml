{% set version = '2.0-14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgraphics
  version: {{ version|replace("-", "_") }}

source:
  fn: RGraphics_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RGraphics_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RGraphics/RGraphics_{{ version }}.tar.gz


  sha256: 05b49e9739193bdeafc7e8fce260413341fb5583772a10a51df8ee7bc22b692f

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ggplot2
    - r-lattice

  run:
    - r-base
    - r-ggplot2
    - r-lattice

test:
  commands:
    - $R -e "library('RGraphics')"  # [not win]
    - "\"%R%\" -e \"library('RGraphics')\""  # [win]

about:
  home: https://www.stat.auckland.ac.nz/~paul/RG2e/index.html
  license: GPL
  summary: 'Data and Functions from the book R Graphics, Second Edition. There is a function
    to produce each figure in the book, plus several functions, classes, and methods
    defined in Chapter 8.  '

  license_family: GPL

extra:
  recipe-maintainers:
    - souravsingh
