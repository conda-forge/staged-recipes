{% set name = "bw2data" %}
{% set version = "3.6.5" %}
{% set sha256 = "6a03315b0daf5acb6a88d93bbe8c3a5a0fcaa7ee7edb982f2817f0af6d18dad6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - appdirs
    - astunparse >=1.6.1
    - bw2parameters
    - docopt
    - eight
    - fasteners
    - future
    - lxml
    - numpy
    - peewee >=3.9.4
    - psutil
    - pyprind
    - python >=3.6
    - requests
    - scipy
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - wrapt

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Data management for the Brightway2 life cycle assessment framework'
  home: https://brightwaylca.org/
  dev_url: https://github.com/brightway-lca/brightway2-data/
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
