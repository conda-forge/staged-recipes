{% set name = "bw2data" %}
{% set version = "3.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a03315b0daf5acb6a88d93bbe8c3a5a0fcaa7ee7edb982f2817f0af6d18dad6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - bw2-uptodate = bw2data.bin.bw2_uptodate:main

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - appdirs
    - bw2parameters
    - docopt
    - eight
    - fasteners
    - future
    - lxml
    - numpy
    - peewee >=3.9.4
    - psutil
    - pyprind
    - python >=3.4
    - requests >=1.1.0
    - scipy
    - stats_arrays
    - unicodecsv
    - voluptuous
    - whoosh
    - wrapt

test:
  imports:
    - bw2data
  requires:
    - pip
  commands:
    - pip check
    # No test of bw2-uptodate as no --help or --version available

about:
  home: https://github.com/brightway-lca/brightway2-data
  summary: 'Tools for the management of inventory databases and impact assessment methods. Part of the Brightway2 LCA Framework.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/brightway-lca/brightway2-data

extra:
  recipe-maintainers:
    - m-rossi
