{% set name = "iterable-io" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iterable-io-{{ version }}.tar.gz
  sha256: fb9e1b739587a9ba0d5c60a3e1eb71246761583bc9f18b3c35bb112b44b18c3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - iterableio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pR0Ps/iterable-io
  summary: Adapt generators and other iterables to a file-like interface
  dev_url: https://github.com/pR0Ps/iterable-io
  license: LGPLv3
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ericdill
