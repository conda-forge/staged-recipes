build:
  number: 0
  skip: True           # [not linux]
  # skip: True           # [win and vc!=14]
  merge_build_host: false
  missing_dso_whitelist:  # [linux or osx]
    # We do not know which R will be used, our R or MRO, hopefully either works
    - lib/R/lib/libR.so  # [linux]
    - lib/R/lib/libR.dylib  # [osx]
    # From bin/rsclang/libclang.dylib .. we use install_name_tool on libz and libedit
    # - libz.1.dylib  # [osx]
    # - libedit.3.dylib  # [osx]
    # .. but cannot use install_name_tool on libncurses since there is not enough space
    - /usr/lib/libncurses.5.4.dylib  # [osx]
  # features:  # [win] ## is not known by linterr?
  #   - vc14   # [win]
outputs:
  - name: rstudio-server
    script: build-server.sh  # [not win]
    # script: bld.bat   # [win] [skip?]
    build:
      # script: build-server.sh  # [not win]
      rpaths:
        - lib/
        - lib/R/lib/
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
        - make
        - wget
        - unzip
        - apache-ant
        - nodejs ==14.17.*
        - yarn
        - soci-postgresql 4.0.1
      host:
        ## TODO check whether we can have this as cdt-builds or whether they need to become conda-packages
        # - {{ cdt('pam-devel') }}             # [linux]
        # - {{ cdt('audit-libs') }}            # [linux]
        # - python =3.7.9
        - r-base 3.6.1
        - soci-core 4.0.1 #>=4.0.1,<4.1.0a0
        - soci-sqlite 4.0.1
        - libpq
        - mathjax 2.7.6
        # - soci-postgresql 4.0.1
        # - libpq
        # - soci-postgresql ==4.0.1
        - pandoc 2.11.2
        # static build removed in conda-forge boost 1.70: https://github.com/conda-forge/boost-cpp-feedstock/issues/61
        - boost-cpp 1.69.0
        # - qt
        - openssl #1.0.2u # soci-postgresql -> libpq needs 1.0.*
        # - nodejs
      run:
        - r-base >=3.6
        - libuuid
        - zlib # needed?
        - soci-core 4.0.1 #>=4.0.1,<4.1.0a0
        - soci-sqlite 4.0.1
        - pandoc 2.11.2
        - libpq
        # - soci-postgresql 4.0.1

    # TODO: expand!
    test:
      commands:
        - echo "Hello World!"
        # - rserver --help
        # - rsession --help

    # Uncomment and fill in rstudio metadata
    #about:
    #  home: https://github.com/conda-forge/conda-smithy
    #  license: BSD-3-Clause
    #  license_family: BSD
    #  license_file: LICENSE
  {% if build_desktop %}
  - name: rstudio-desktop
    script: build.sh  # [unix]
    script: bld.bat   # [win]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
        - {{ cdt('libx11-devel') }}          # [linux]
        - {{ cdt('libxext-devel') }}         # [linux]
        - {{ cdt('libxrender-devel') }}      # [linux]
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-libegl-devel') }}     # [linux]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('libxau-devel') }}          # [linux]
        - {{ cdt('alsa-lib-devel') }}        # [linux]
        - {{ cdt('gtk2-devel') }}            # [linux]
        - {{ cdt('gtkmm24-devel') }}         # [linux]
        - {{ cdt('libdrm-devel') }}          # [linux]
        - {{ cdt('libxcomposite-devel') }}   # [linux]
        - {{ cdt('libxcursor-devel') }}      # [linux]
        - {{ cdt('libxi-devel') }}           # [linux]
        - {{ cdt('libxrandr-devel') }}       # [linux]
        - {{ cdt('pciutils-devel') }}        # [linux]
        - {{ cdt('libxscrnsaver-devel') }}   # [linux]
        - {{ cdt('libxtst-devel') }}         # [linux]
        - {{ cdt('libselinux-devel') }}      # [linux]
        - {{ cdt('libxdamage') }}            # [linux]
        - {{ cdt('libxfixes') }}             # [linux]
        - {{ cdt('libxxf86vm') }}            # [linux]
        - {{ cdt('mesa-libgbm') }}           # [linux]
        # pam-devel and audit-libs are only needed in server mode which
        # is only enabled (in build.sh) when debugging problems.
        # - {{ cdt('pam-devel') }}             # [linux]
        # - {{ cdt('audit-libs') }}            # [linux]
        - cmake
        - make                               # [unix]
        - jom                                # [win]
        - pkg-config                         # [unix]
        - m2-filesystem                      # [win]
        - m2-git                             # [win]
        # For making .lib files from mingw-w64 R DLLs
        - m2w64-tools-git                    # [win]
        - git                                # [not win]
        - wget                               # [not win]
        - openjdk
      
        # qtcreator is handy for debugging rsession (https://anaconda.org/qttesting/qtcreator)
        # - qtcreator                        # [win]

      host:
        - qt 5.12.*
        - openssl                            # [unix]
        - zlib >=1.2
        - libuuid                            # [linux]
        # TODO :: Add this back for all OSes once we have Intellij's openjdks.
        - apache-ant
        - pandoc >=1.19.2                    # [not linux]
        - pandoc >=1.15.0                    # [linux]
        # boost-cpp runs into resolution errors on windows;
        # for some reason, libboost from defaults works though
        - boost-cpp >=1.65                   # [not win]
        - libboost >=1.65                    # [win]
        # Not needed since 1.2
        # - libedit                            # [osx]
        - icu >=58
        - soci-core
        - zlib >=1.2
        - r-base
        # Mainly in-case you need to debug something with Shiny applications.
        - r-shiny
        # With MRO, when CMake calls calls "R.exe --vanilla --slave -e cat(as.character(getRversion()))" it fails with:
        # "The system cannot find the path specified." (even though it works fine from cmd.exe)
        # - _r-mutex 1.0.0-anacondar_1
      run:
        - libuuid                            # [linux]
        - m2w64-grep                         # [win]
        - m2w64-diffutils                    # [win]
        - m2-openssh                         # [win]
        # TODO :: Add this
        # - m2-winpty                        # [win]
        - pandoc >=1.19.2                    # [not linux]
        - pandoc >=1.15.0                    # [linux]
        # Not needed since 1.2
        # - libedit                            # [osx]
        - fonts-anaconda
        # for linter: r-base as host-req must also be run-req
        - r-base
        # - r-essentials >=3.4.3
        # See: src/gwt/src/org/rstudio/studio/client/common/dependencies/DependencyManager.java
        # ones marked true: had a default param set to true (may require ==pinning?)
        - r-base64enc >=0.1_3
        - r-bitops >=1.0_6
        - r-catools >=1.14
        - r-digest >=0.6
        - r-evaluate >=0.8
        - r-haven >=0.2.0
        - r-highr >=0.3
        - r-htmltools >=0.3.5
        - r-htmlwidgets >=0.6  # true
        - r-httpuv >=1.3.3
        - r-jsonlite >=0.9.19
        - r-knitr >=1.14
        - r-markdown >=0.7
        - r-mime >=0.3
        - r-miniui >=0.1.1  # true
        - r-mongolite >=0.8
        - r-odbc >=1.1.1
        - r-packrat >=0.4.8_1
        - r-pki >=0.1
        - r-profvis >=0.3.2  # true
        - r-r6 >=2.0
        - r-rcpp >=0.11.5
        - r-rcurl >=1.95
        - r-readr >=0.2.2
        - r-readxl >=0.1.0
        - r-rjava >=0.4_15
        - r-rjdbc >=0.2_5
        - r-rjsonio >=1.0
        - r-rmarkdown >=1.6
        - r-rprojroot >=1.0
        - r-rsconnect >=0.8.5
        - r-rstudioapi >=0.5  # true
        - r-shiny >=1.0  # true
        - r-sourcetools >=0.1.5
        - r-sparklyr >=0.5.5
        - r-stringr >=0.6
        - r-xml2 >=0.1.2
        - r-xtable >=1.7
        - r-yaml >=2.1.5
        - vs2015_runtime  # [win]

    # TODO: expand!
    test:
      commands:
        - echo "Hello World!"

    # app:
    #   entry: ${PREFIX}/Library/bin/rstudio.exe        # [win]
    #   entry: ${PREFIX}/bin/rstudio                    # [linux]
    #   entry: open ${PREFIX}/Applications/RStudio.app  # [osx]
    #   icon: rstudio.png
    #   summary: A set of integrated tools designed to help you be more productive with R
    #   type: desk
  {% endif %}

about:
  home: https://www.rstudio.com/
  license: AGPL-3.0-only
  license_family: GPL
  license_file: COPYING
  summary: A set of integrated tools designed to help you be more productive with R
  description: |
    RStudio is an integrated development environment (IDE)
    for R. It includes a console, syntax-highlighting
    editor that supports direct code execution, as well
    as tools for plotting, history, debugging and
    workspace management.
  doc_url: https://support.rstudio.com/hc/en-us/sections/200107586-Using-RStudio
  dev_url: https://github.com/rstudio/rstudio

extra:
  recipe-maintainers:
    - mingwandroid
    - h-vetinari
    - thomann
