{% set version = "2022.02.1" %}

package:
  name: rstudio
  version: {{ version }}

source:
  url: "https://github.com/rstudio/rstudio/archive/refs/tags/v{{ version }}+461.tar.gz"
  sha256: 41e48e21ddc0a9c1ebf06ff16d846b0389720f2ee66d3fcfd5ff0707578b597d
  patches:
    - 0001-fix-soci.patch
    - 0002-no-static-linking.patch
    ## from https://aur.archlinux.org/packages/rstudio-desktop
    - sigstksz_gcc11.patch

build:
  number: 0
  skip: true  # [win]
  rpaths:
    - lib/R/lib/
    - lib/rstudio/lib
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - ant
    - yarn
    - wget
    - ripgrep
    - coreutils  # [osx]
    - patchelf  # [linux]
    - unzip
    - nodejs 14
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]

outputs:
  - name: rstudio-desktop
    script: build-desktop.sh
    build:
      skip: true  # [win]
      rpaths:
        - lib/R/lib/
        - lib/rstudio/lib
        - lib/
    requirements:
      build:
        - {{ compiler('cxx') }}
        - make
        - cmake
        - ant
        - yarn
        - wget
        - ripgrep
        - coreutils  # [osx]
        - patchelf  # [linux]
        - unzip
        - nodejs =14
        - {{ cdt('mesa-libgl-devel') }}  # [linux]
        - {{ cdt('mesa-dri-drivers') }}  # [linux]
        - {{ cdt('libselinux') }}  # [linux]
        - {{ cdt('libxdamage') }}  # [linux]
        - {{ cdt('libxxf86vm') }}  # [linux]
        - {{ cdt('libxext') }}     # [linux]
      host:
        - r-base
        - r-purrr
        - r-rmarkdown
        - r-renv
        - r-testthat
        - r-xml2
        - r-yaml
        - r-rstudioapi
        - libxkbcommon  # [linux]
        - xorg-libxcomposite  # [linux]
        - xorg-libxcursor  # [linux]
        - xorg-libxscrnsaver  # [linux]
        - xorg-libxi  # [linux]
        - xorg-libxtst  # [linux]
        - openjdk
        - boost-cpp
        - soci-postgresql
        - soci-core
        - soci-sqlite
        - libpq
        - qt
        - libuuid  # [linux]
        - bzip2
        - zlib
        - pango
        - sqlite
        - libcups  # [linux]
        - openssl
        - hunspell
        - hunspell-en
        - pandoc
        - mathjax <3.0
        - yaml-cpp
        - jpeg  # [osx]
        - libpng  # [osx]
      run:
        - r-base
        - r-purrr
        - r-rmarkdown
        - r-renv
        - r-testthat
        - r-xml2
        - r-yaml
        - r-rstudioapi
        - libxkbcommon  # [linux]
        - libxkbcommon  # [linux]
        - xorg-libxcomposite  # [linux]
        - xorg-libxcursor  # [linux]
        - xorg-libxscrnsaver  # [linux]
        - xorg-libxi  # [linux]
        - xorg-libxtst  # [linux]
        - openjdk
        - boost-cpp
        - soci-postgresql
        - soci-core
        - soci-sqlite
        - libpq
        - qt
        - libuuid  # [linux]
        - bzip2
        - zlib
        - pango
        - sqlite
        - libcups  # [linux]
        - openssl
        - hunspell
        - hunspell-en
        - pandoc
        - mathjax <3.0
        - yaml-cpp
        - jpeg  # [osx]
        - libpng  # [osx]
    test:
      commands:
        - test -f ${PREFIX}/lib/rstudio/bin/rstudio  # [linux]
        - sh -c "xvfb-run -s '-screen 0 1200x800x24' ${PREFIX}/bin/rstudio --no-sandbox --run-diagnostics; cat ~/rstudio-diagnostics/diagnostics-report.txt"  # [linux]
        - test -f ${PREFIX}/lib/rstudio/RStudio.app/Contents/MacOS/RStudio  # [osx]

about:
  home: www.rstudio.com/products/rstudio/
  license: GPL-3.0-or-later
  license_file: COPYING
  doc_url: https://github.com/rstudio/rstudio
  summary: RStudio is an integrated development environment (IDE) for R

about:
  home: https://www.rstudio.com/
  license: AGPL-3.0-only
  license_family: GPL
  license_file: COPYING
  summary: RStudio is an integrated development environment (IDE) for R
  description: |
    RStudio is an integrated development environment (IDE)
    for R. It includes a console, syntax-highlighting
    editor that supports direct code execution, as well
    as tools for plotting, history, debugging and
    workspace management.
  doc_url: https://support.rstudio.com/hc/en-us/sections/200107586-Using-RStudio
  dev_url: https://github.com/rstudio/rstudio

  
extra:
  recipe-maintainers:
    - izahn
    - h-vetinari
