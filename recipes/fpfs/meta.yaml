{% set name = "fpfs" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/mr-superonion/FPFS/
  git_tag: 976a2c8b2393a0f872709aee5ad099e455b3a49a


build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy
    - numba
    - scipy
    - galsim

test:
  imports:
    - fpfs

about:
  home: "https://github.com/mr-superonion/FPFS/"
  license:  GPL-2.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "FPFS shear estimator"
  dev_url: https://github.com/mr-superonion/FPFS/

extra:
  recipe-maintainers:
    - mr-superonion
