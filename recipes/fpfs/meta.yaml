{% set name = "fpfs" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d7df4c4e1ba892566f806718d1df458e17b9e565d5cf2e1902484fa3f3b492af

build:
  number: 0
  skip: True
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - numba
    - scipy
    - galsim

test:
  imports:
    - fpfs

about:
  home: "https://github.com/mr-superonion/FPFS/"
  license:  GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "FPFS shear estimator"
  dev_url: https://github.com/mr-superonion/FPFS/

extra:
  recipe-maintainers:
    - mr-superonion
