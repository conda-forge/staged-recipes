{% set name = "pm4py" %}
{% set version = "2.2.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/ab/19/aa8e3014e9d606a9cf81dc435c4fd39aa89a3f57c6d64c55c730c36685b3/pm4py-2.2.19.1.tar.gz
  sha256: 2104e253e16720706896df2cb359a85fef09d219da923b0a093ab307d4dc4d17

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - pip
    - numpy
    - pandas
    - deprecation
    - lxml
    - scipy
    - graphviz
    - intervaltree
    - matplotlib-base
    - networkx
    - tqdm
    - cvxopt
  run:
    - python >=3.7
    - pip
    - numpy
    - pandas
    - deprecation
    - lxml
    - scipy
    - graphviz
    - intervaltree
    - matplotlib-base
    - networkx
    - tqdm
    - cvxopt

test:
  imports:
    - pm4py

about:
  home: https://github.com/pm4py/pm4py-core
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Process Mining for Python'
  description: |
    PM4Py is a python library that supports (state-of-the-art) process mining algorithms in python.
    It is completely open source and intended to be used in both academia and industry projects.
    PM4Py is a product of the Fraunhofer Institute for Applied Information Technology.
  doc_url: https://pm4py.fit.fraunhofer.de/
  dev_url: https://pm4py.fit.fraunhofer.de/static/assets/api/2.2.18/index.html

extra:
  recipe-maintainers:
    - fit-alessandro-berti
    - fit-sebastiaan-van-zelst
