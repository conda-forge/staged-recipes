{% set version = '1.3.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-onlinepca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/onlinePCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/onlinePCA/onlinePCA_{{ version }}.tar.gz
  sha256: 28267f5c289a97bea19344f2e64974837812b8257c7af5b9affeeabbb19c89f5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ stdlib('c') }}                # [not win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-rspectra                   # [build_platform != target_platform]
    - r-rcpp >=0.11.4              # [build_platform != target_platform]
    - r-rcpparmadillo              # [build_platform != target_platform]
  host:
    - libblas
    - liblapack
    - r-base
    - r-rspectra
    - r-rcpp >=0.11.4
    - r-rcpparmadillo
  run:
    - r-base
    - r-rspectra
    - r-rcpp >=0.11.4
    - r-rcpparmadillo

test:
  commands:
    - $R -e "library('onlinePCA')"           # [not win]
    - "\"%R%\" -e \"library('onlinePCA')\""  # [win]

about:
  home: https://cran.r-project.org/package=onlinePCA
  license: GPL-3.0-or-later
  summary: Online PCA for multivariate and functional data using perturbation methods, low-rank
    incremental methods, and stochastic optimization methods.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

