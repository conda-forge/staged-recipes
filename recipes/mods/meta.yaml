{% set name = "mods" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - mods --help

about:
  home: https://github.com/charmbracelet/mods
  dev_url: https://github.com/charmbracelet/mods
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: >
    A hardware-accelerated GPU terminal emulator focusing to run in desktops and
    browsers

extra:
  recipe-maintainers:
    - apcamargo
