{% set name = "hpsearch" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hpsearch-{{ version }}.tar.gz
  sha256: 952a221b2c0246b43f95da82d69aaa93927d37a407aa650e1e74e869e457ca95

build:
  entry_points:
    - hps_query=hpsearch.tools.query:main
    - hps_show=hpsearch.tools.metric_visualization:main
    - hps_table=hpsearch.tools.print_table:main
    - hps_change_manager=hpsearch.tools.change_manager:main
    - hps_parameters=hpsearch.tools.print_parameters:main
    - hps_remove=hpsearch.tools.remove_experiments:main
    - hps_info=hpsearch.tools.print_info:main
    - hps_more_runs=hpsearch.tools.more_runs:main
    - hps_rerun=hpsearch.tools.rerun:main
    - hps_copy=hpsearch.tools.copy_experiment:main
    - hps_modify_manager=hpsearch.tools.modify_manager:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pip
    - packaging
    - pandas
    - numpy
    - scikit-learn
    - scikit-optimize
    - optuna
    - cloudpickle
    - dill
    - plotly
    - visdom
    - matplotlib-base

test:
  source_files:
    - tests
  commands:
    - pip check
    - hps_query --help
    - hps_show --help
    - hps_table --help
    - hps_change_manager --help
    - hps_parameters --help
    - hps_remove --help
    - hps_info --help
    - hps_more_runs --help
    - hps_rerun --help
    - hps_copy --help
    - hps_modify_manager --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/Jaume-JCI/hpsearch/tree/master/
  doc_url: https://jaume-jci.github.io/hpsearch/
  summary: Easy to use experiment tracking library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
