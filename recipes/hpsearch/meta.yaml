{% set name = "hpsearch" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hpsearch-{{ version }}.tar.gz
  sha256: 9013ccd16e5ec6ae5a69342616c9e0069cd596c6183e7ec455506d2212d729c7

build:
  entry_points:
    - hps_query=hpsearch.tools.query:main
    - hps_show=hpsearch.tools.metric_visualization:main
    - hps_table=hpsearch.tools.print_table:main
    - hps_change_manager=hpsearch.tools.change_manager:main
    - hps_parameters=hpsearch.tools.print_parameters:main
    - hps_remove=hpsearch.tools.remove_experiments:main
    - hps_info=hpsearch.tools.print_info:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - packaging
    - plotly
    - visdom
    - matplotlib-base
    - pandas
    - numpy
    - scikit-learn

test:
  imports:
    - hpsearch
  commands:
    - pip check
    - hps_query --help
    - hps_show --help
    - hps_table --help
    - hps_change_manager --help
    - hps_parameters --help
    - hps_remove --help
    - hps_info --help
  requires:
    - ipython
    - jsonpatch
    - pip

about:
  home: https://github.com/Jaume-JCI/hpsearch/tree/master/
  summary: Easy to use experiment tracking library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
