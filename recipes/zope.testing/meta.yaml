{% set name = "zope.testing" %}
{% set version = "4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zope.testing-{{ version }}.tar.gz
  sha256: 475cb847a7af9d547313ee93f5d0b8800bf627e6d0d9a51d11967984083cb54e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools

test:
  imports:
    - zope
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/zope.testing
  summary: Zope testing helpers
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
