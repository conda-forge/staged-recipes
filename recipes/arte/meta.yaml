{% set name = "arte" %}
{% set version = "0.18.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arte-{{ version }}.tar.gz
  sha256: 3720973ed2bc8437d6cf80211e3b270190281bf8816a6792fb59ea8a692fa514

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}
    - numpy >1.17
    - scipy
    - matplotlib-base
    - astropy-base
    - synphot
    - pytest
    - skycalc-cli
    - scikit-image >=0.17
    - mpmath
    - requests

test:
  imports:
    - arte
  commands:
    - pip check
    - python -c "import arte"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ArcetriAdaptiveOptics/arte
  summary: Arcetri Random sTuff collEction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alfiopuglisi
