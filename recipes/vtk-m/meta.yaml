{% set name = "vtk-m" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.kitware.com/vtk/vtk-m/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 32643cf3564fa77f8e2a2a5456a574b6b2355bb68918eb62ccde493993ade1a3

build:
  script:
    - cmake -GNinja -S ${SRC_DIR} -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_INSTALL_PREFIX=${PREFIX} -DVTKm_ENABLE_TESTING=ON
    - cmake --build build -j${CPU_COUNT}
    - cmake --build build --target install

  skip: true  # [win]
  skip: true  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja
    - pkg-config
    - gnuconfig
    - cmake =3.23

test:
  commands:
    - pushd build; ctest . -j${CPU_COUNT}; popd

about:
  home: https://m.vtk.org/
  summary: 'Visualization ToolKit for Many-cores (vtk-m)'
  description: |
    VTK-m is a toolkit of scientific visualization algorithms for emerging
    processor architectures. VTK-m supports the fine-grained concurrency for
    data analysis and visualization algorithms required to drive extreme scale
    computing by providing abstract models for data and execution that can be
    applied to a variety of algorithms across many different processor
    architectures.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://docs-m.vtk.org/latest/
  dev_url: https://gitlab.kitware.com/vtk/vtk-m

extra:
  feedstock-name: vtk-m
  recipe-maintainers:
    - vicentebolea
