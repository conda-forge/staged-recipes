{% set name = "pyptv" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/alexlib/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: dbefe67ecb3775e7812953f6e7ececb2ccd8e8580e6c0e9b63d30c91c6c8737b

build:
  number: 0
  # script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    
test:
  imports:
    - optv

about:
  home: https://www.openptv.net
  license: MIT
  license_family: MIT
  summary: PyPTV is a Python GUI for the OpenPTV (open source particle tracking velocimetry)
  license_file: LICENSE.txt
  
extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - alexlib
