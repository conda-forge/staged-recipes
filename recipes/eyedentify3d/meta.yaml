{% set name = "eyedentify3d" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b617e95f240392a3ab6f2fb0fae45775506fc418930924332f1d53a957a222e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - scipy
    - numpy
    - matplotlib
    - pandas
    - pingouin
test:
  imports:
    - eyedentify3d
  requires:
    - scipy
    - numpy
    - matplotlib
    - pandas
    - pingouin
  commands:
    - python -c "import eyedentify3d"

about:
  home: https://github.com/EveCharbie/EyeDentify3D
  summary: 'Identify gaze behaviors from 3D eye-trakcing data'
  description: |
    Identify gaze behaviors from 3D eye-trakcing data.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/EveCharbie/EyeDentify3D

extra:
  recipe-maintainers:
    - EveCharbie
