{% set name = "eyedentify3d" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/EveCharbie/EyeDentify3d/archive/refs/tags/{{ version }}.tar.gz
  sha256: fd05579a8b6e161b80d504661e97e17da0431c18613f3ae218dcec2c43ac5a81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - scipy
    - numpy
    - matplotlib
    - pandas
    - pingouin
test:
  imports:
    - eyedentify3d
  requires:
    - scipy
    - numpy
    - matplotlib
    - pandas
    - pingouin
  commands:
    - python -c "import eyedentify3d"

about:
  home: https://github.com/EveCharbie/EyeDentify3D
  summary: 'Identify gaze behaviors from 3D eye-trakcing data'
  description: |
    Identify gaze behaviors from 3D eye-trakcing data.
  license: MIT
  license_family: MITs
  license_file: LICENSE.md
  dev_url: https://github.com/EveCharbie/EyeDentify3D

extra:
  recipe-maintainers:
    - EveCharbie
