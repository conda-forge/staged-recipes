{% set name = "eyedentify3d" %}
{% set version = "1.0.6" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b26eeeeaebae793ca496d965a7d532ef3e5b7b75860beeddb0e33b7e0b995c6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - hatchling
    - wheel
  run:
    - python >={{ python_min }}
    - scipy
    - numpy
    - matplotlib-base
    - pandas
    - pingouin
test:
  imports:
    - eyedentify3d
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/EveCharbie/EyeDentify3D
  summary: 'Identify gaze behaviors from 3D eye-trakcing data'
  description: |
    Identify gaze behaviors from 3D eye-trakcing data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/EveCharbie/EyeDentify3d

extra:
  recipe-maintainers:
    - EveCharbie
