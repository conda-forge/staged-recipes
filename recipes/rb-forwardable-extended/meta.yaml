{% set name = "forwardable-extended" %}
{% set version = "2.6.0" %}
{% set github_org = "envygeeks" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r forwardable/extended -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Forwardable with hash, and instance variable extensions.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com//{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
