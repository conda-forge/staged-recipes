{% set name = "robot_descriptions" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robot_descriptions-{{ version }}.tar.gz
  sha256: eca6200a6f8a315d4d36064fb06032f88bfa6b64f056ea0fb7d68e2be229ebf5

build:
  entry_points:
    - robot_descriptions = robot_descriptions._command_line:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - flit
    - pip
  run:
    - python >=3.7
    - gitpython >=3.1.18
    - tqdm >=4.64.0

test:
  imports:
    - robot_descriptions
  commands:
    - pip check
    - robot_descriptions --help
  requires:
    - pip

about:
  home: https://github.com/robot-descriptions/robot_descriptions.py
  summary: Import open source robot description as Python modules.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GiulioRomualdi
