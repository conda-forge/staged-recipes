{% set name = "jruby" %}
{% set version = "9.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://s3.amazonaws.com/jruby.org/downloads/9.1.13.0/jruby-bin-9.1.13.0.tar.gz
  sha256: 9d156646623ac2f27174721035b52572a4b05690db7c1293295aa2c04aad3908

build:
  number: 0
  skip: true  # [win]

requirements:
  run:
    - openjdk

test:
  commands:
    - python --version
    
about:
  home: http://www.jruby.org/
  license: GPL-2.0
  license_family: GPL
  summary: 'JRuby, an implementation of Ruby on the JVM'

  description: |
    JRuby, an implementation of Ruby on the JVM
  doc_url: http://jruby.org/documentation 
  dev_url: https://github.com/jruby/jruby 

extra:
  recipe-maintainers:
    - abhi18av
