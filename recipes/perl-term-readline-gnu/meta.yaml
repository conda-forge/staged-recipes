{% set version = "1.36" %}

package:
  name: perl-term-readline-gnu
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAYASHI/Term-ReadLine-Gnu-{{ version }}.tar.gz
  sha256: 9a08f7a4013c9b865541c10dbba1210779eb9128b961250b746d26702bab6925
  patches:
    - patches/0001-Always-use-ncurses.patch
    - patches/0002-Makefile.PL-Include-CFLAGS-LDFLAGS.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - readline
    - ncurses
  run:
    - perl
    - readline
    - ncurses

test:
  imports:
    - Term::ReadLine::Gnu

about:
  home: https://metacpan.org/pod/Term::ReadLine::Gnu
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_family: OTHER
  license_file: README
  summary: Perl extension for the GNU Readline/History Library

extra:
  recipe-maintainers:
    - isuruf
