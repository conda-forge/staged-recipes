{% set name = "pydantic-core" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_core-{{ version }}.tar.gz
  sha256: fc95768b42a9937e6d26b180166cc7b662a779145790cb553ef56a23c94a6e4a

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - maturin
    - rust
    - python
    - pip
  run:
    - python
    - typing_extensions  # [py<311]

test:
  imports:
    - pydantic_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydantic/pydantic-core
  dev_url: https://github.com/pydantic/pydantic-core
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mattwthompson
