{% set name = "angular.js" %}
{% set version = "1.6.6" %}
{% set sha256 = "de8fee0d276a81d48c0d3b69ee324ae52cb1812ebc8eb8dc790eba424b940d4f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/angular/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g angularjs
  requires:
    - nodejs
   

about:
  home: https://github.com/angular/angular.js
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'AngularJS - HTML enhanced for web apps!'
  description: |
    AngularJS lets you write client-side web applications as if you had a 
    smarter browser. It lets you use good old HTML (or HAML, Jade/Pug and 
    friends!) as your template language and lets you extend HTML’s syntax 
    to express your application’s components clearly and succinctly.  
  doc_url: https://docs.angularjs.org/guide/concepts
  dev_url: https://github.com/angular/angular.js

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
