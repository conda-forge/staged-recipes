{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-butcher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/butcher_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/butcher/butcher_{{ version }}.tar.gz
  sha256: 74ac6cc45f365db5aaacde9f0f1b200def28307bb1a9fa310e52909cb7bc797c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-fs
    - r-lobstr >=1.1.1
    - r-modeldata
    - r-purrr
    - r-rlang
    - r-tibble >=2.1.1
    - r-usethis >=1.5.0
  run:
    - r-base
    - r-fs
    - r-lobstr >=1.1.1
    - r-modeldata
    - r-purrr
    - r-rlang
    - r-tibble >=2.1.1
    - r-usethis >=1.5.0

test:
  commands:
    - $R -e "library('butcher')"           # [not win]
    - "\"%R%\" -e \"library('butcher')\""  # [win]

about:
  home: https://tidymodels.github.io/butcher, https://github.com/tidymodels/butcher
  license: MIT
  summary: Provides a set of five S3 generics to axe components of fitted model objects and help
    reduce the size of model objects saved to disk.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

