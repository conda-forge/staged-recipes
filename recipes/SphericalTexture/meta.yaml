{% set name = "SphericalTexture" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphericaltexture-{{ version }}.tar.gz
  sha256: e2ca0311b8d9db163c82b46562c633807e6611b4bafcae32ece4a95b2504d87c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core >=1.1.0
    - pip
  run:
    - python >=3.9
    - scikit-image
    - numba
    - pyshtools ==4.10.3
    - ducc0
    - scipy
    - appdirs

test:
  imports:
    - SphericalTexture
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Angular projections of 2/3D image objects and subsequent spherical harmonics analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - oanegros
