{% set name = "ncephes" %}
{% set version = "0.1.2" %}
{% set sha256 = "cbdf25a55052a6ecb949e48f3b8dc840f4a86ab0952ed0126fb3ee6ad3fbdb0e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/limix/ncephes/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win32 or linux32]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py36]

requirements:
  build:
    - python  # [win]
    - toolchain
    - cmake
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py36]
  run:
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py36]

test:
  commands:
    - test -e $PREFIX/lib/libncephes.so  # [linux]
    - test -e $PREFIX/lib/libbgen_static.a  # [linux]
    - test -e $PREFIX/lib/libncephes.dylib  # [osx]
    - test -e $PREFIX/lib/libncephes_static.a  # [osx]
    - if NOT exist %PREFIX%/lib/ncephes.lib exit 1  # [win]
    - if NOT exist %PREFIX%/lib/ncephes.dll exit 1  # [win]
    - if NOT exist %PREFIX%/lib/ncephes_static.lib exit 1  # [win]

about:
  home: https://github.com/limix/ncephes
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Cephes library'
  doc_url: https://github.com/limix/ncephes
  dev_url: https://github.com/limix/ncephes

extra:
  recipe-maintainers:
    - Horta
