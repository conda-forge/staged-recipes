{% set name = "ncephes" %}
{% set version = "1.0.5" %}
{% set sha256 = "7f62d4e0c6ad64d07c7e169b3f6a94fdba9b6541f32c92fc7a337446309f1709" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest
    - build_capi
    - pycparser
    - cffi
  run:
    - python
    - pytest
    - nose
    - six
    - numba
    - cffi

test:
  imports:
    - ncephes
  commands:
    - python -c "import ncephes; ncephes.test()"

about:
  home: https://github.com/Horta/ncephes
  license: MIT
  license_file: LICENSE
  summary: 'Python interface for the Cephes library'

  description: |
    Python interface for the Cephes library.
  doc_url: https://github.com/Horta/ncephes
  dev_url: https://github.com/Horta/ncephes

extra:
  recipe-maintainers:
    - Horta
