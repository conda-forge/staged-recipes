{% set name = "scaffolder" %}
{% set version = "1.5.0-alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nodtem66/Scaffolder/archive/v{{ version }}.tar.gz
  sha256: acac9d25ade005a91a5e0b7e0f0c6cafdfc44b87ed39c97fa7beb4fadde48858

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config

test:
  source_files:
    - scripts/stl/
  commands:
    - Scaffolder --help
    - Scaffolder ./scripts/stl/cube20mm.stl out.stl bcc,3.14159,0,100
    - Scaffolder ./scripts/stl/cube20mm.ply --params bcc,3.14159,0 -m -q
    - Scaffolder ./scripts/stl/cube20mm.obj --params bcc,3.14159,0 --format csv -m
    - Scaffolder ./scripts/stl/cube20mm.off --params bcc,3.14159,0 --format csv -m -q

about:
  home: https://github.com/nodtem66/Scaffolder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Generate scaffold from STL/PLY/OFF/OBJ file with implicit function'
  description: |
    Scaffolder is a simple, fast, and complete CLI program to generate
    3D scaffold design for tissue engineering. It is pure C++ code linked
    with dependencies by github submodules. Scaffolder supports predefined
    implit surfaces and custom implicit function though LUA script.  
  doc_url: https://github.com/nodtem66/Scaffolder
  dev_url: https://github.com/nodtem66/Scaffolder

extra:
  recipe-maintainers:
    - nodtem66
