context:
  name: eth-pydantic-types
  name_underscore: ${{ name | replace('-', '_') }}
  version: "0.2.4"

package:
  name: eth-pydantic-types
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name_underscore }}/${{ name_underscore }}-${{ version }}.tar.gz
  sha256: ee1cfbf3e85f0e3bac8a8711858a019c0abcd786117ea02013d083ea855d9dd8

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir --no-deps -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=75
    - setuptools_scm >=5
  run:
    - cchecksum >=0.0.3,<1
    - hexbytes >=0.3.1,<2
    - eth-utils >=2.3.1,<6
    - eth-typing >=3.5.2,<6
    - pydantic >=2.5.2,<3
    - typing_extensions >=4.8.0,<5
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - eth_pydantic_types
      pip_check: true

  - script:
      - pytest -m "not fuzzing" -s
    requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    files:
      source:
        - tests/

about:
  homepage: https://github.com/ApeWorX/eth-pydantic-types
  summary: 'ETH Pydantic types'
  description: |
    The types in this package are pydantic types for Ethereum inspired from eth-typing.
  license: Apache-2.0
  license_file: LICENSE
  documentation: http://docs.apeworx.io/eth-pydantic-types/
  repository: https://github.com/ApeWorX/eth-pydantic-types

extra:
  recipe-maintainers:
    - MementoRC
