# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "runner-wfas" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/TheochemGoettingen/{{ name }}/-/archive/master/{{ name }}-master.tar.gz
  sha256: f4ed373309dd8c8ca3198d24b2a9a26eb9a5841b6dc1233b6eb59366e628dbfb
  patches:
    - Makefile.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - libblas
    - liblapack
  run:
    

test:
  commands:
    RuNNer.serial.x --help    



about:
  home: https://gitlab.com/TheochemGoettingen/runner-wfas
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Develop Neural Network potential-energy surfaces for a variety of system'
  description: |
    develop Neural Network potential-energy surfaces for a variety of system.
  doc_url: https://www.uni-goettingen.de/de/560580.html
  dev_url: https://gitlab.com/TheochemGoettingen/runner-wfas

extra:
  recipe-maintainers:
    - muh-hassani
