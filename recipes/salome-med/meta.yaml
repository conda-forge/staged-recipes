{% set version = "4.1.1" %}

package:
  name: salome-med
  version: {{ version }}

source:
  url: https://files.salome-platform.org/Salome/medfile/med-{{ version }}.tar.gz
  sha256: a082b705d1aafe95d3a231d12c57f0b71df554c253e190acca8d26fc775fb1e6
  patches:
    - hdf5-1.12.patch
    # PythonInterp before PythonLibs, see:
    # https://cmake.org/cmake/help/latest/module/FindPythonInterp.html
    - interp_libs.patch
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('salome-med', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # [unix]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - hdf5
  run:
    - python

test:
  imports:
    - med

about:
  home: https://www.salome-platform.org/downloads
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: MED file library from Salome platform

extra:
  recipe-maintainers:
    - jschueller
