{% set name = "airfly" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airfly-{{ version }}.tar.gz
  sha256: 717e19c7de117ec34cb11bc297045704da266199e87b05bf4682e2cf015afb4d

build:
  entry_points:
    - airfly = airfly.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - asttrs >=0.7.0,<0.8.0
    - attrs
    - black
    - click
    - isort
    - networkx
    - regex

test:
  imports:
    - airfly
  commands:
    - pip check
    - airfly --help
  requires:
    - pip

about:
  home: https://github.com/ryanchao2012/airfly
  summary: Auto generate Airflow's dag.py on the fly
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
