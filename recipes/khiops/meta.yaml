{% set version = "10.3.0".replace("-", "") %}
package:
  name: khiops-binaries
  version: {{ version }}

source:
  url: https://github.com/KhiopsML/khiops/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7c9667c765e876f963b5c30a8280d7de478ec089d1dca696a140d53ff2ba72da
build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - {{ mpi }}
  run:
    - {{ mpi }}

outputs:

# khiops-core package
  - name: khiops-core
    version: {{ version }}
    requirements:
      build:
        - cmake
        - ninja
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
      host:
        - {{ mpi }}
      run:
        - {{ mpi }}
    files:
      - bin/MODL*
      - bin/_khiopsgetprocnumber*
      - bin/khiops_env               # [linux or osx]
      - bin/khiops                   # [linux or osx]
      - bin/khiops_coclustering      # [linux or osx]
      - bin/khiops_env.cmd           # [win]
      - bin/khiops.cmd               # [win]
      - bin/khiops_coclustering.cmd  # [win]
    test:
      commands:
        - khiops_env --env
        - khiops -s
        - khiops_coclustering -s

# kni package (do not need khiops-core as a runtime dependency)
  - name: kni
    version: {{ version }}
    files:
      - lib/libKhiopsNativeInterface.so*                  # [linux]
      - lib/libKhiopsNativeInterface.{{ version }}.dylib  # [osx]
      - bin/KhiopsNativeInterface.dll                     # [win]
      - lib/KhiopsNativeInterface.lib                     # [win]
    requirements:
      build:
        - cmake
        - ninja
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
    test:
      commands:
        - test -f $PREFIX/lib/libKhiopsNativeInterface.so                           # [linux]
        - test -f $PREFIX/lib/libKhiopsNativeInterface.{{ version }}.dylib          # [osx]
        - if not exist %PREFIX%\\Library\\lib\\libKhiopsNativeInterface.lib exit 1  # [win]
        - if not exist %PREFIX%\\Library\\bin\\libKhiopsNativeInterface.dll exit 1  # [win]

about:
  home: https://khiops.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Khiops is an AutoML suite for supervised and unsupervised learning
  doc_url: https://khiops.org
  dev_url: https://github.com/khiopsml/khiops

extra:
  recipe-maintainers:
    - bruno-at-orange
