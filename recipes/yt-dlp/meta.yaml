{% set name = "yt-dlp" %}
{% set version = "2022.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-dlp-{{ version }}.tar.gz
  sha256: 220ec407389b5ea72e25dfc11c30e543489b90075c55311d5255e2045db8a9e2

build:
  entry_points:
    - yt-dlp = yt_dlp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mutagen
    - pycryptodomex
    - python >=3.6
    - websockets

test:
  imports:
    - yt_dlp
  commands:
    - pip check
    - yt-dlp --help
  requires:
    - pip

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: A youtube-dl fork with additional features and patches
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
