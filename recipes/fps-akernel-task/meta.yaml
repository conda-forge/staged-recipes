{% set name = "fps-akernel-task" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fps_akernel_task-{{ version }}.tar.gz
  sha256: 02407e06fdab7b440d31edf73464827c23827e7e7f015bc1daeeacb6a7db9fd9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - jupyverse-api >=0.10.0,<0.11.0
    - anyio
    - akernel >=0.3.2

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - fps_akernel_task

about:
  home: https://github.com/davidbrochart/akernel/plugins/akernel_task
  summary: An FPS plugin for the kernel task API
  keywords: jupyter, server, fastapi, plugins
  dev_url: https://github.com/davidbrochart/akernel/plugins/akernel_task
  license_file: LICENSE
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
