schema_version: 1

context:
  name: pyflowy
  version: "0.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyflowy-${{ version }}.tar.gz
  sha256: babe8f58e1d2cc3784a87a50bfbb904cac088ad51259a7a2ccb835d5e3f0dfd1
  patches:
    - fix-xtensor-027-headers.patch

build:
  number: 0
  skip:
    - win
  script:
    - sed -i.bak '/"pybind11>=2.12.0",/d' pyproject.toml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - meson
    - ninja
    - pkg-config
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
        - numpy
        - pybind11 >=2.12.0
        - python
  host:
    - fmt
    - hdf5
    - libcblas
    - libnetcdf
    - meson-python
    - numpy
    - pip
    - pybind11 >=2.12.0
    - python
    - xtensor
    - xtensor-blas
    - xtensor-python
  run:
    - numpy
    - python

tests:
  - python:
      imports:
        - pyflowy
      pip_check: true

about:
  homepage: https://github.com/flowy-code/pyflowy
  license: GPL-3.0-only AND MIT
  license_file:
    - LICENSE
    - subprojects/flowy/LICENSE
    - subprojects/pdf_cpplib/LICENSE
    - subprojects/flowy/thirdparty/tsl/LICENSE
  summary: Python bindings for flowy
  repository: https://github.com/flowy-code/pyflowy

extra:
  recipe-maintainers:
    - HaoZeke
    - amritagos
    - MSallermann
