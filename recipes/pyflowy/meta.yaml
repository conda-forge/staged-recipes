{% set name = "pyflowy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyflowy-{{ version }}.tar.gz
  sha256: babe8f58e1d2cc3784a87a50bfbb904cac088ad51259a7a2ccb835d5e3f0dfd1

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - pkg-config
    - libnetcdf
    - cmake
    - ninja
    - cpp-argparse
    - tomlplusplus
    - catch2
    - xtensor
    - xtensor-blas
    - xtensor-python
    - requests
    - hdf5
  host:
    - python
    - pkg-config
    - pybind11
    - libnetcdf
    - hdf5
    - meson-python
    - numpy
    - pip
  run:
    - python
    - libnetcdf
    - pybind11 >=2.12.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyflowy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python bindings for flowy
  dev_url: https://github.com/flowy-code/pyflowy
  home: https://pypi.org/project/pyflowy/
  license: GPL-3.0-only AND MIT
  license_file:
    - LICENSE
    - subprojects/pdf_cpplib/LICENSE
    - subprojects/flowy/LICENSE
    - subprojects/flowy/thirdparty/tsl/LICENSE

extra:
  recipe-maintainers:
    - HaoZeke
    - amritagos
    - MSallermann
