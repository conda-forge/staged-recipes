{% set name = "configistate" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/configistate-{{ version }}.tar.gz
  sha256: 678553f12b3b81afc1e3c20acc8eb6784ff11ebda1544b7dc2163f1a137ea3f6

build:
  skip: true  # [py<38]
  entry_points:
    - confy = configistate.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=69
    - wheel
    - pip
  run:
    - python
    - toml >=0.10.0
    - click >=8.0.0
    - tomli >=2.0  # [py<311]

test:
  imports:
    - configistate
  commands:
    - python -m pip check
    - confy --help
  requires:
    - pip

about:
  home: https://github.com/rtrimble13/configistate
  summary: Consistent, robust TOML config management with a friendly CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rtrimble13
