{% set name = "configistate" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/configistate-{{ version }}.tar.gz
  sha256: 4faaa6a5e43420743e2f5176f84bbffb57a6ef965545fe1a9cebe8bd87e58555

build:
  skip: true  # [py<38]
  entry_points:
    - confy = configistate.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=69
    - wheel
    - pip
  run:
    - python >=3.8
    - toml >=0.10.0
    - click >=8.0.0
    - tomli >=2.0  # [py<311]

test:
  imports:
    - configistate
  commands:
    - python -m pip check
    - confy --help
  requires:
    - pip

about:
  homepage: https://github.com/rtrimble13/configistate
  summary: Consistent, robust TOML config management with a friendly CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rtrimble13
