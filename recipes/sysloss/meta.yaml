{% set name = "sysloss" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sysloss-{{ version }}.tar.gz
  sha256: 2bb70b04f7b4a3f9a8c63d2fa9bf450110bda47f2d351e4981c6937a1cb2c046

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - scipy >=1.9.0,<2.0.0
    - pandas >=2.0.0,<3.0.0
    - rustworkx >=0.13
    - rich >=12.0
    - toml >=0.10.2
    - matplotlib-base >=3.0.0,<4.0.0
    - tqdm >=4.63

test:
  imports:
    - sysloss
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geddy11/sysloss
  summary: Power analysis of circuits and systems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - geddy11
