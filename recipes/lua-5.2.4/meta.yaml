package:
  name: lua
  version: 5.2.4

source:
  fn: lua-5.2.4.tar.gz
  url: http://www.lua.org/ftp/lua-5.2.4.tar.gz
  md5: 913fdb32207046b273fdb17aad70be13
  patches:
    - luaconf.patch # Enables Lua to look for packages on a relative path
    - Makefile.patch # Enables readline on linux

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: True  # [win]

requirements:
  build:
    - readline
    - ncurses
  run:
    - readline
    - ncurses

test:
  commands:
    - lua -v
    - lua -e "print(package.path)"

about:
  home: http://www.lua.org/
  summary: Lua is a powerful, fast, lightweight, embeddable scripting language
  license: MIT

extra:
  recipe-maintainers:
    - alexbw
