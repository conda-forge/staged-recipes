{% set name = "cmake-language-server" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0b8cc43555a06b7964359c80dd35c8cfcbcdea1b2213b2e64378d5ea721c100

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - poetry
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pygls >=0.1
    - pyparsing >=2.4

test:
  imports:
  requires:
    - pip
  commands:
    - pip check
    - cmake-language-server
    - cmake-format

about:
  home: https://github.com/regen100/cmake-language-server
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'CMake LSP Implementation'
  description:
  doc_url: https://github.com/regen100/cmake-language-server
  dev_url: https://github.com/regen100/cmake-language-server

extra:
  recipe-maintainers:
    - din14970
