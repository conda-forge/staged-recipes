{% set name = "gperftools" %}
{% set version = "2.7" %}
{% set sha256 = "3a88b4544315d550c87db5c96775496243fb91aa2cea88d2b845f65823f3d38a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/{{name}}/{{name}}/archive/{{name}}-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - toolchain
  host:
    - libunwind
  run:
    - {{ pin_compatible('libunwind', max_pin='x.x') }}
    - perl

test:
  requires:
    - gcc
  commands:
    - pprof --help

about:
  home: http://github.com/gperftools/gperftools
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'The fastest malloc weâ€™ve seen; works particularly well with threads and STL'
  description: |
    gperftools is a collection of a high-performance multi-threaded
    malloc() implementation, plus some pretty nifty performance analysis
    tools.
  doc_url: https://github.com/gperftools/gperftools/wiki
  dev_url: https://github.com/gperftools/gperftools

extra:
  recipe-maintainers:
    - xmnlab
