{% set version = "1.3" %}
{% set python_min = "3.8" %}

package:
  name: pythonicdisort
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pythonicdisort/pythonicdisort-{{ version }}.tar.gz
  sha256: 7fc84cd00e160538adad8c2ad9aa73948943c5bdd34b7d01d2c49fa66759e66b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
    - wheel
  run:
    - python >={{ python_min }}
    - numpy >=1.8.0
    - scipy >=1.8.0

test:
  imports:
    - PythonicDISORT
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/LDEO-CREW/Pythonic-DISORT
  summary: Discrete Ordinates Solver for the (1D) Radiative Transfer Equation in a single or multi-layer atmosphere.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dhjx1996
