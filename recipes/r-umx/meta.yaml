{% set version = '2.9.9' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-umx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/umx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/umx/umx_{{ version }}.tar.gz
  sha256: 5a841afb30b36acb7ab2235435dc1eab733289cf771af28b7005f9b74f5eff94

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-diagrammer
    - r-mass
    - r-matrix
    - r-mumin
    - r-openmx >=2.11.5
    - r-r2html
    - r-rcurl
    - r-cowplot
    - r-ggplot2
    - r-knitr
    - r-mvtnorm
    - r-nlme
    - r-numderiv
    - r-polycor
    - r-sfsmisc
    - r-xtable
  run:
    - r-base
    - r-diagrammer
    - r-mass
    - r-matrix
    - r-mumin
    - r-openmx >=2.11.5
    - r-r2html
    - r-rcurl
    - r-cowplot
    - r-ggplot2
    - r-knitr
    - r-mvtnorm
    - r-nlme
    - r-numderiv
    - r-polycor
    - r-sfsmisc
    - r-xtable

test:
  commands:
    - $R -e "library('umx')"           # [not win]
    - "\"%R%\" -e \"library('umx')\""  # [win]

about:
  home: https://github.com/tbates/umx
  license: GPL-3
  summary: Quickly create, run, and report structural equation and twin models. See '?umx'  for
    help, and file.show(system.file("NEWS", package="umx")) for NEWS.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - jacodela

