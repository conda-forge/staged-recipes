{% set name = "scipy_dae" %}
{% set version = "0.1.0" %}
{% set sha256 = "afc3ce49e93bb44d5ec1b53c3d200092dc647e03c9790a248652a71137250ed8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - meson-python >=0.16.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0.1
    - scipy >=1.14.0
    - matplotlib-base >=3.4.3

test:
  requires:
    - python {{ python_min }}
  imports:
    - scipy_dae
  files:
    - example.py
  commands:
    - python example.py

about:
  home: https://pypi.org/project/scipy-dae/
  summary: |
    Python implementation of solvers for differential algebraic equations
    (DAEs) and implicit differential equations (IDEs) that should be added to
    scipy one day.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - moorepants
