schema_version: 1

context:
  version: 0.1.0

package:
  name: scipy_dae
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/scipy_dae/scipy_dae-${{ version }}.tar.gz
  sha256: afc3ce49e93bb44d5ec1b53c3d200092dc647e03c9790a248652a71137250ed8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - meson-python >=0.16.0
    - pip
  run:
    - python >=3.10
    - numpy >=2.0.1
    - scipy >=1.14.0
    - matplotlib-base >=3.4.3

tests:
  - python:
      imports:
        - scipy_dae
      pip_check: true
      files:
        - example.py
      commands:
        - python example.py

about:
  summary: Python implementation of solvers for differential algebraic equations (DAEs) and implicit differential equations (IDEs) that should be added to scipy one day.
  license: BSD-3-Clause
  license_file: LICENSE.txt
  homepage: https://pypi.org/project/scipy-dae/

extra:
  recipe-maintainers:
    - moorepants
