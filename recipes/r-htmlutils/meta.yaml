{% set version = '0.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-htmlutils
  version: {{ version|replace("-", "_") }}

source:
  fn: HTMLUtils_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/HTMLUtils_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/HTMLUtils/HTMLUtils_{{ version }}.tar.gz

  sha256: 812217968d7924806c63974108434ae534883ea6775c2d4db350fdaf6401c517

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-r2html

  run:
    - r-base
    - r-r2html

test:
  commands:
    - $R -e "library('HTMLUtils')"  # [not win]
    - "\"%R%\" -e \"library('HTMLUtils')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=HTMLUtils
  license: GPL
  summary: Facilitates automated HTML report creation, in particular framed HTML pages and dynamically
    sortable tables.
  license_family: GPL
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
