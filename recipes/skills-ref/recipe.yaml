context:
  version: "0.1.1"
  python_min: "3.11"

package:
  name: skills-ref
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/skills-ref/skills_ref-${{ version }}.tar.gz
  sha256: 6b400ca6e0049be62dca0167ff943ba2745fd67efb37fbba4d0ee341fccd2695

build:
  noarch: python
  python:
    entry_points:
      - agentskills=skills_ref.cli:main
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - click >=8.0
    - strictyaml >=1.7.3

tests:
  - python:
      imports:
      - skills_ref
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://agentskills.io
  summary: Reference library for Agent Skills
  description: |
    Agent Skills are a simple, open format for giving agents new capabilities and expertise.
    Skills are folders of instructions, scripts, and resources that agents can discover and use to perform better at specific tasks. Write once, use everywhere.
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://agentskills.io
  repository: https://github.com/agentskills/agentskills

extra:
  recipe-maintainers:
    - pavelzw
