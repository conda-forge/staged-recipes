{% set version = '1.03' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsa
  version: {{ version|replace("-", "_") }}

source:
  fn: GSA_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/GSA_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/GSA/GSA_{{ version }}.tar.gz

  sha256: dfb84f92508765c74b170bb5bb2b206a11d10fdb4a74473821b0e51cec5d3ac0

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('GSA')"  # [not win]
    - "\"%R%\" -e \"library('GSA')\""  # [win]

about:
  home: http
  license: LGPL
  summary: Gene set analysis
  license_family: LGPL
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
