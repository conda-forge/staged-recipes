{% set name = "jupyterlab-mystjs" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bbde2629b93345004e07bec3840f1ac39adc27209f33d470fce38d1a354e710

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - hatchling>=1.4.0
    - jupyterlab>=3.4.7,<4.0.0
    - hatch-nodejs-version
  run:
    - python

test:
  imports:
    - jupyterlab_mystjs
  requires:
    - pip
    - jupyterlab >=3.1.0
  commands:
    - pip check
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab_mystjs.*OK"
    - python -m jupyterlab.browser_check --no-browser-test    

about:
  home: https://github.com/executablebooks/jupyterlab_mystjs
  summary: 'Render markdown cells in Jupyter Lab using MySTjs'
  description: |
    Render markdown cells in Jupyter Lab using MySTjs <https://myst.tools>.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://myst.tools/
  dev_url: https://github.com/executablebooks/jupyterlab_mystjs

extra:
  recipe-maintainers:
    - stevejpurves
    - rowanc1
