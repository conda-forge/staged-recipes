{% set name = "jsa_data_manager" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/jsa_data_manager/archive/{{ version }}.tar.gz
  sha256: cc533c68e22cd43285fbab0d685617743dcfc689eea699d763768c1508fedcdd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0.0
    - wheel
    - pip
  run:
    - python >=3.10

test:
  imports:
    - jsa_data_manager
  commands:
    - pip check
  requires:
    - pip
    - pandas
    - openpyxl
    - netcdf4
    - xarray
    - pydantic

about:
  home: https://github.com/FZJ-IEK3-VSA/jsa_data_manager/tree/main
  summary: Manages standard input and output data of JÃ¼lich System Analysis software tools.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - julian-belina
