{% set name = "pyfstab" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f0ceeef5c6356a5414ff44eaf578b774a3ff14cce901593ff25f8cb79b769f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - poetry
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyfstab
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/b10011/pyfstab
  summary:  Fstab parsing and formatting library
  description: |
    Fstab parsing and formatting library
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: http://pyfstab.readthedocs.io/en/latest/
  dev_url: https://github.com/b10011/pyfstab

extra:
  recipe-maintainers:
    - johanneskoester
