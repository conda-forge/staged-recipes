{% set name = "fractal-tasks-core" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fractal_tasks_core-{{ version }}.tar.gz
  sha256: 5e69015db9cc4daa380f837cd3a6559d385cc42b490993cce86fc662a6a744d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - dask-core >=2023.1.0
    - fsspec !=2023.9.0
    - zarr >=2.13.6,<3
    - numpy <2
    - pandas >=1.2.0,<2
    - defusedxml >=0.7.1,<0.8.0
    - lxml >=4.9.1,<5.0.0
    - pydantic <2
    - docstring_parser >=0.15.0,<0.16.0
    - anndata >=0.8.0,<=0.9.1
  run_constrained:
    - Pillow >=9.1.1,<10.0.0
    - imageio-ffmpeg >=0.4.7,<0.5.0
    - scikit-image >=0.19
    - napari-segment-blobs-and-things-with-membranes >=0.3.3,<0.4.0
    - napari-workflows >=0.2.8,<0.3.0
    - napari-skimage-regionprops >=0.8.1,<0.9.0
    - napari-tools-menu >=0.1.19,<0.2.0
    - cellpose >=2.2.0,<2.3.0
    - pytorch <=2.0.0

test:
  imports:
    - fractal_tasks_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fractal-analytics-platform/fractal-tasks-core
  summary: Core bioimage-analysis library and tasks of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tcompa
