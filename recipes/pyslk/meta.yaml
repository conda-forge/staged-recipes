{% set name = "pyslk" %}
{% set version = "1.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  url: "https://gitlab.dkrz.de/hsm-tools/{{ name[0] }}/-/archive/{{ version }}/pyslk-{{ version }}.tar"
  sha256: 1e67c4d893180ade8a6d59af4c3b981be7e892f6e646a443864163904faba810

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
    
  run:
    - pandas
    - python >=3.7

test:
  imports:
    - pyslk 
  requires:
    - pytest

about:
  home: https://gitlab.dkrz.de/hsm-tools/pyslk
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "python wrapprer for DKRZ's stronglink (slk)"
  doc_url: https://hsm-tools.gitlab-pages.dkrz.de/pyslk
  dev_url: https://gitlab.dkrz.de/hsm-tools/pyslk

extra:
  recipe-maintainers:
    - larsbuntemeyer
    - neumannd
