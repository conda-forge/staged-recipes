{% set name = "rapidfuzz" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 35beee772d97d550c743e4cbe603cbd0152684683c4cbec9c09a114bba355fd1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
  run:
    - pybind11 >=2.4
    - python

test:
  imports:
    - rapidfuzz
    - fuzzywuzzy.fuzz
    - fuzzywuzzy.process

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - maxbachmann
