{% set name = "rapidfuzz" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1de107cf692f32c5399c5851435567200eb874bf3b8cf0267ad1423296818751

build:
  number: 0
  script: "{{ PYTHON }} setup.py build_ext -i && {{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
    - rapidfuzz.fuzz
    - rapidfuzz.process
    - rapidfuzz.levenshtein

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  dev_url: "https://github.com/rhasspy/rapidfuzz"

extra:
  recipe-maintainers:
    - maxbachmann
