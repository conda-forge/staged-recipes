{% set name = "rapidfuzz" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b99b5b6e14d2b2feb6dbcd614794eafaec537cc31d9eec1f02abbef67967e954

build:
  number: 0
  skip: true   # [py2k or (win and vc<14)]
  script:
    - set "CC=cl.exe"  # [win]
    - set "CXX=cl.exe"  # [win]
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  dev_url: "https://github.com/rhasspy/rapidfuzz"

extra:
  recipe-maintainers:
    - maxbachmann
    - marcelotrevisani
