{% set name = "rapidfuzz" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2a5578340d838e1b29913cd6e7098130638c927fe31350e5d53d50af96f7c0cd

build:
  number: 0
  skip: true   # [py2k]
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  dev_url: "https://github.com/rhasspy/rapidfuzz"

extra:
  recipe-maintainers:
    - maxbachmann
