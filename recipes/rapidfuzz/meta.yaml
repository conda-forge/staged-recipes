{% set name = "rapidfuzz" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 02ebd83108a6b3509a59034deb28bb815a695665efce99117151fb4dd0685a12

build:
  number: 0
  skip: true   # [py2k]
  script:
    - "{{ PYTHON }} setup.py build_ext -i -vvv && {{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  dev_url: "https://github.com/rhasspy/rapidfuzz"


extra:
  recipe-maintainers:
    - maxbachmann
