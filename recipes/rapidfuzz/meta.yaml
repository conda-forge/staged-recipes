{% set name = "rapidfuzz" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b99b5b6e14d2b2feb6dbcd614794eafaec537cc31d9eec1f02abbef67967e954

build:
  number: 0
  script: "{{ PYTHON }} setup.py build_ext -i && {{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rapidfuzz
    - rapidfuzz.fuzz
    - rapidfuzz.process
    - rapidfuzz.levenshtein

about:
  home: "https://github.com/rhasspy/rapidfuzz"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "rapid fuzzy string matching"
  dev_url: "https://github.com/rhasspy/rapidfuzz"

extra:
  recipe-maintainers:
    - maxbachmann
