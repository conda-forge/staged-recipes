{% set name = "flit-scm" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flit_scm-{{ version }}.tar.gz
  sha256: 961bd6fb24f31bba75333c234145fff88e6de0a90fc0f7e5e7c79deca69f6bb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - flit-core >=3.5,<4.dev0
    - setuptools-scm >=6.4
    - tomli  # [py<311]
    - pip
  run:
    - python >=3.6
    - flit-core >=3.5,<4.dev0
    - setuptools-scm >=6.4
    - tomli  # [py<311]

test:
  imports:
    - flit_scm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A PEP 518 build backend that uses setuptools_scm to generate a version file from your version control system, then flit to build the package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synchon
