{% set name = "memory_profiler" %}
{% set version = "0.47" %}
{% set sha256 = "e992f2a341a5332dad1ad4a008eeac7cfe78c7ea4abdf7535a3e7e79093328cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - psutil

test:
  imports:
    - test

about:
  home: https://github.com/pythonprofilers/memory_profiler
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'Monitor Memory usage of Python code'
  description: 
    This is a python module for monitoring memory consumption of a process as well 
    as line-by-line analysis of memory consumption for python programs. It is a pure 
    python module which depends on the psutil module.
  doc_url: https://github.com/pythonprofilers/memory_profiler
  dev_url: https://github.com/pythonprofilers/memory_profiler

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
