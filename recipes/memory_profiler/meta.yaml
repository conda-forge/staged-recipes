{% set name = "memory_profiler" %}
{% set version = "0.61.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/memory_profiler-{{ version }}.tar.gz
  sha256: 4e5b73d7864a1d1292fb76a03e82a3e78ef934d06828a698d9dada76da2067b0

build:
  entry_points:
    - mprof = mprof:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - psutil

test:
  source_files:
    - test
  imports:
    - memory_profiler
    - mprof
  commands:
    - pip check
    - mprof --help
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pythonprofilers/memory_profiler
  summary: A module for monitoring memory usage of a python program
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
