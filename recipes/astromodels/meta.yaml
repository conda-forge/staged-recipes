{% set name = "astromodels" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astromodels-{{ version }}.tar.gz
  sha256: 9432f8aed4728614e96709619df6ecec9a23ad4adc312c37200e6ce40bd3daf1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pip
    - python
  run:
    - astropy >=1.2
    - colorama
    - dill
    - future
    - h5py
    - interpolation
    - numba
    - numpy >=1.6
    - omegaconf
    - pandas
    - python
    - pyyaml >=5.1
    - scipy >=0.14
    - pytables
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - astromodels
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/threeml/astromodels
  summary: Astromodels contains models to be used in likelihood or Bayesian analysis in astronomy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
