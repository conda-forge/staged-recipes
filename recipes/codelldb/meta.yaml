{% set name = "codelldb" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vadimcn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 11bee5666a45629e41dd0a8668ba65d422f0511a3c5fc3a47cdf670ef90818c6

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - cmake
    - lldb
    - libcxx
    - nodejs
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/vadimcn/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A native debugger extension for VSCode based on LLDB
  dev_url: https://github.com/vadimcn/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
