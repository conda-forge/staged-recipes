{% set name = "napari-DeepSpot" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-DeepSpot-{{ version }}.tar.gz
  sha256: 963c550cdea4da2bbb3b2bc865d1c3f66baf826d43afd5272ba2470febb8ebe0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - opencv
    - pyqt
    - pytest
    - pytest-cov
    - pytest-qt
    - pytest-xvfb
    - python >=3.7
    - qtpy ==1.9.0
    - scikit-image
    - tensorflow

test:
  imports:
    - napari_deepspot
  commands:
    - pip list
    # - pip check
  requires:
    - pip

about:
  home: https://github.com/ebouilhol/napari-DeepSpot
  summary: RNA spot enhancement for fluorescent microscopy images
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - ebouilhol
