{% set name = "jupyterlite" %}
{% set version = "0.1.0a5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlite-{{ version }}.tar.gz
  sha256: 684187d4fd9f545ccb8f4cb5c3cbd3f22806621afd93b41f1b45169b3eb1862c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - doit
    - entrypoints
    - jupyter_core >=4.7
    - python >=3.7

test:
  imports:
    - jupyterlite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlite/jupyterlite
  summary: JupyterLab distribution that runs entirely in the browser
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
