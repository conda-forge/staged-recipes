{% set name = "xcube-gedidb" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xcube-dev/xcube-gedidb/archive/v{{ version }}.tar.gz
  sha256: c436264e3a1b06c54011f544e581b838185029705022443d94c5d193ba45dbe7

build:
  noarch: python
  script: |
      {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
      {{ PYTHON }} -m pip install gedidb -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - xcube

test:
  imports:
    - xcube_gedidb
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: xcube datastore for accessing GediDB datastore
  home: https://github.com/xcube-dev/xcube-gedidb/
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/xcube-dev/xcube-gedidb/

extra:
  recipe-maintainers:
    - b-yogesh
    - clarasb
    - forman
    - konstntokas
    - TejasMorbagal
    - thomasstorm
    - TonioF
