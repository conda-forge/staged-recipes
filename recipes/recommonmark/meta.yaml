{% set name = "recommonmark" %}
{% set version = "0.4.0" %}
{% set md5 = "f8e9d96ab19922652c4e35d73155967e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - cm2html = recommonmark.scripts:cm2html
    - cm2latex = recommonmark.scripts:cm2latex
    - cm2man = recommonmark.scripts:cm2man
    - cm2pseudoxml = recommonmark.scripts:cm2pseudoxml
    - cm2xetex = recommonmark.scripts:cm2xetex
    - cm2xml = recommonmark.scripts:cm2xml

requirements:
  build:
    - python
    - setuptools
    - commonmark <=0.5.4
    - docutils >=0.11

  run:
    - python
    - commonmark <=0.5.4
    - docutils >=0.11

test:
  imports:
    - recommonmark

  commands:
    - cm2html --help
    - cm2latex --help
    - cm2man --help
    - cm2pseudoxml --help
    - cm2xetex --help
    - cm2xml --help

about:
  license: MIT
  home: ''
  summary: ''
  license_family: MIT

extra:
  recipe-maintainers:
    - ericmjl
