{% set name = "vmec" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hiddenSymmetries/VMEC2000/archive/refs/tags/v0.0.4.tar.gz
  sha256: 6686a7b3b9594c80beb41109fcb30221afdd2ea0883b63b183c4e3e856166966

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ mpi }}
    - cmake
    - ninja
    - f90wrap
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack
    - python
    - scikit-build
  host:
    - python
    - pip
    - {{ mpi }}
    - scikit-build
    - numpy >=1.19
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - f90wrap
    - {{ mpi }}
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack

test:
  commands:
    - python -c "import vmec; print('success')"

about:
  home: https://github.com/hiddensymmetries/vmec2000
  summary: "Python extension for VMEC"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    VMEC is a popular magneto-hydrodynamics (MHD) equilibrium solver. This conda package 
    includes VMEC and its python extension
  doc_url: https://hiddensymmetries.github.io/VMEC2000/
  dev_url: https://github.com/hiddensymmetries/vmec2000

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
