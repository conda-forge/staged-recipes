{% set name = "vmec" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 781cc103d70d441f84650e00bd458650e3c0c12c7f31f724842a9c94c12bab57

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ mpi }}
    - cmake
    - ninja
    - numpy >=1.19
    - f90wrap
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack
    - python
    - scikit-build
  host:
    - python
    - pip
    - {{ mpi }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - f90wrap
    - {{ mpi }}
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack

test:
  commands:
    - python -c "import vmec; print('success')"

about:
  home: https://github.com/hiddensymmetries/vmec2000
  summary: "Python extension for VMEC"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    VMEC is a popular magneto-hydrodynamics (MHD) equilibrium solver. This conda package 
    includes VMEC and its python extension
  doc_url: https://hiddensymmetries.github.io/VMEC2000/
  dev_url: https://github.com/hiddensymmetries/vmec2000

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
