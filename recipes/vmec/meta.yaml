{% set name = "vmec" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hiddenSymmetries/VMEC2000/archive/refs/tags/v0.0.5.tar.gz
  sha256: 6ded2f63c21f3cffd8252e4d2544fef29b07f04ca8e9525f45e9481ec35cefca

build:
  number: 0
  skip: True  # [win]
  run_exports:
    - f90wrap
    - hdf5
    - netcdf4
    - netcdf-fortran
    - openblas
    - lapack
    - scalapack   

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ mpi }}
    - cmake
    - ninja
    - f90wrap
    - python
    - scikit-build
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack
    - openblas
  host:
    - python
    - pip
    - {{ mpi }}
    - scikit-build
    - numpy >=1.19
    - f90wrap
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack
    - openblas
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ mpi }}
    - scalapack
    - openblas

test:
  commands:
    - python -c "import vmec; print('success')"

about:
  home: https://github.com/hiddensymmetries/vmec2000
  summary: "Python extension for VMEC"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    VMEC is a popular magneto-hydrodynamics (MHD) equilibrium solver. This conda package 
    includes VMEC and its python extension
  doc_url: https://hiddensymmetries.github.io/VMEC2000/
  dev_url: https://github.com/hiddensymmetries/vmec2000

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
