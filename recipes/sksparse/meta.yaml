{% set name = "sksparse" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sksparse-{{ version }}.tar.gz
  sha256: 648c5c80ada0ca1691ab6091d87d8a17794249ae4790bd8a9ac33c2409958961

build:
  number: 0
  skip: true   # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy {{ numpy }}
    - pip
    - python {{ python }}
    - suitesparse
  run:
    - python
    - scipy >=0.19
    - suitesparse
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - nose
    - setuptools
  imports:
    - sksparse
    - sksparse.cholmod
  commands:
    - MKL_NUM_THREADS=1 nosetests -v sksparse

about:
  home: https://github.com/jellis18/scikit-sparse
  summary: Scikit sparse matrix package
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jellis18
