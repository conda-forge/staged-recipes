{% set version = '0.1-4' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pythoninr
  version: {{ version|replace("-", "_") }}

source:
  fn: PythonInR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/PythonInR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/PythonInR/PythonInR_{{ version }}.tar.gz
  sha256: ee9d5c33580b9273d80e43ed4d83dae81de2fc35cc92e310feefe5e4c12c394f

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}automake          # [not win]
    - {{posix}}pkg-config
    - {{posix}}make

  host:
    - r-base
    - r-r6
    - r-pack

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-pack

test:
  commands:
    - $R -e "library('PythonInR')"           # [not win]
    - "\"%R%\" -e \"library('PythonInR')\""  # [win]

about:
  home: 
  license: GPL-3
  summary: Interact with 'Python' <https://www.python.org/> from within 'R'.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - gwaygenomics
