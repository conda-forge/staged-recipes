{% set name = "lightning-uq-box" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lightning_uq_box-{{ version }}.tar.gz
  sha256: 97d994ac5ecdfc5a31e8d256b827115664d615a7623a1eea024754a8d7c3187e

build:
  entry_points:
    - uq-box = lightning_uq_box.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61
    - pip
  run:
    - python >=3.10
    - einops >=0.3
    - lightning >=2.4.0
    - matplotlib-base >=3.5
    - numpy >=1.21.1
    - pandas >=1.1.3
    - pytorch >=2.0
    - torchmetrics >=1.2
    - torchvision >=0.16.1
    - scikit-learn >=1.3
    - gpytorch >=1.11
    - laplace-torch >=0.2.1
    - uncertainty-toolbox >=0.1.1
    - kornia >=0.6.9
    - timm >=0.9.2
    - torchseg >=0.0.1a1
    - h5py >=3.12.1
    - ema_pytorch >=0.7.0

test:
  imports:
    - lightning_uq_box
  commands:
    - pip check
    - uq-box --help
  requires:
    - pip

about:
  home: https://github.com/lightning-uq-box/lightning-uq-box
  summary: 'Lighning-UQ-Box: A toolbox for uncertainty quantification in deep learning'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nilsleh
    - adamjstewart
