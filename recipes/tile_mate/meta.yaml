{% set name = "tile_mate" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tile-mate-{{ version }}.tar.gz
  sha256: 1c16b683b3121ef12137200385206102a330dc645df6ea09b663981b4a4c054c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.10
    - boto3
    - rasterio
    - tqdm
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - pandera
    - shapely
    - dem_stitcher >=2.5.4

test:
  imports:
    - tile_mate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Create rasters from global tiles
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cmarshak
    - alhandwerger
    - jhkenndedy
