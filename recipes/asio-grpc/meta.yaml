{% set version = "2.9.2" %}

package:
  name: asio-grpc
  version: {{ version }}

source:
  url: https://github.com/Tradias/asio-grpc/archive/v{{ version }}.tar.gz
  sha256: a025587278b3332f4c5dd0464b3d5313fbecb89fc58a6ec1d611f693d6b51ef2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  run:
    - libgrpc

test:
  files:
    - CMakeLists.txt
  requires:
    - cmake
    - ninja
  commands:
    - cmake -G Ninja -B b

about:
  home: https://github.com/Tradias/asio-grpc
  summary: 'Asynchronous gRPC with Asio/unified executors'
  description: |
    An Executor, Networking TS and std::execution interface to
    grpc::CompletionQueue for writing asynchronous gRPC clients
    and servers using C++20 coroutines, Boost.Coroutines,
    Asio's stackless coroutines, callbacks, sender/receiver and more.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://tradias.github.io/asio-grpc/

extra:
  recipe-maintainers:
    - cNoNim
