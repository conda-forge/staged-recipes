{% set name = "liquid" %}
{% set version = "4.0.3" %}
{% set github_org = "shopify" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://www.liquidmarkup.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A secure, non-evaling end user template engine with aesthetic markup.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
