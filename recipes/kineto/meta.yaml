{% set version = "0.0.0.20231103.444.46ede25" %}
{% set gitrev = "46ede25adf65de7d418240d14bc419640f8bf020" %}
{% set sha256 = "dba5e154847fb0cc1b9c31be4be556c1b340957fbc065cdead6763be786d0f6e" %}


package:
  name: kineto
  version: {{ version }}

source:
  - url: https://github.com/pytorch/kineto/archive/{{ gitrev }}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - find_fmt.patch
      - install_all_headers.patch
  # just needs the headers, but this is a system program, so we don't have a
  # conda-forge package for it
  - url: https://github.com/facebookincubator/dynolog/archive/refs/tags/v0.3.1.tar.gz
    sha256: a008155ec60d8c67bb6b274db7b5b84dbe437cc35654431fcf4a7ebb1c1eedf8
    folder: libkineto/third_party/dynolog

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 1
  run_exports:
    # 0 guarantees because they beleive in not creating real releases...
    # https://github.com/pytorch/cpuinfo/issues/84
    - {{ pin_subpackage('kineto', max_pin='x.x.x.x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - fmt 10

test:
  commands:
    - test -f ${PREFIX}/include/kineto/libkineto.h
    - test -f ${PREFIX}/include/kineto/LoggingAPI.h
    - test -f ${PREFIX}/include/kineto/time_since_epoch.h
    - test -f ${PREFIX}/lib/libkineto${SHLIB_EXT}

about:
  home: https://github.com/pytorch/kineto/
  summary: Kineto is part of the PyTorch Profiler.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
