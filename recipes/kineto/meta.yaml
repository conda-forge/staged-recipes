# To generate the version number
{%- if false %}
git clone git@github.com:pytorch/kineto.git
cd kineto
git pull
echo 0.0.0.$(date  +%Y%m%d -d "$(git show -s --format=%ci HEAD)").$(git rev-list HEAD --count).$(git rev-parse --short HEAD)
# Get the git sha
git rev-parse HEAD
wget --quiet https://github.com/pytorch/kineto/archive/$(git rev-parse HEAD).tar.gz
openssl sha256 $(git rev-parse HEAD).tar.gz
{%- endif %}

{% set gitrev = "c277dd5e5f9c506483c3a9c539274bed265dc481" %}
{% set version = "0.0.0.20220603.272.c277dd5" %}


package:
  name: kineto
  version: {{ version }}

source:
  url: https://github.com/pytorch/kineto/archive/{{ gitrev }}.tar.gz
  sha256: a0f6e0c0a7bdf974411f0ee43356ca4b91562ded92c78f3c842afb3052d6fe4b
  patches:
    - find_fmt.patch

build:
  # You can probably build this for windows
  skip: true  # [win]
  skip: true
  number: 0
  run_exports:
    # 0 guarantees because they beleive in not creating real releases...
    # https://github.com/pytorch/cpuinfo/issues/84
    - {{ pin_subpackage('kineto', max_pin='x.x.x.x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - fmt

test:
  commands:
    - test -f ${PREFIX}/include/kineto/libkineto.h
    - test -f ${PREFIX}/lib/libkineto${SHLIB_EXT}

about:
  home: https://github.com/pytorch/kineto/
  summary: Kineto is part of the PyTorch Profiler.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
