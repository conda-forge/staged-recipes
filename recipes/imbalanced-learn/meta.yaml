{% set name = "imbalanced-learn" %}
{% set version = "0.2.1" %}
{% set sha256 = "5a515f0c1af2bda7eb18926f2f517c11cfd284cb43c9b14245023260e20d0e12" %}
package:
  name: imbalanced-learn
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - mkl
    - numpy 1.11.2
    - scipy 0.18.1
    - scikit-learn 0.18.1

  run:
    - python
    - mkl
    - numpy 1.11.2
    - scipy 0.18.1
    - scikit-learn 0.18.1

test:
  requires:
    - nose
    - coverage

  imports:
    - imblearn

  commands:
    - nosetests imblearn

about:
  home: https://github.com/scikit-learn-contrib/imbalanced-learn
  license: MIT
  license_file: LICENSE
  summary: 'Python module to perform under sampling and over sampling with various techniques'
  description: |
    imbalanced-learn is a python package offering a number of re-sampling techniques commonly
    used in datasets showing strong between-class imbalance. It is compatible with scikit-learn
    and is part of scikit-learn-contrib projects.
  doc_url: http://contrib.scikit-learn.org/imbalanced-learn
  dev_url: https://github.com/scikit-learn-contrib/imbalanced-learn

extra:
  recipe-maintainers:
    - glemaitre
