{% set name = "imbalanced-learn" %}
{% set version = "0.3.0" %}
{% set sha256 = "6e6a63a7b72aa7f95f2a86c1e22cbcf211e46336e9fb815c86ae0283c34edd43" %}
package:
  name: imbalanced-learn
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - scikit-learn

  run:
    - python
    - numpy
    - scipy
    - scikit-learn

test:
  requires:
    - nose
    - coverage
    - pytest
    - pytest-cov

  imports:
    - imblearn

  commands:
    - py.test imblearn

about:
  home: https://github.com/scikit-learn-contrib/imbalanced-learn
  license: MIT
  license_file: LICENSE
  summary: 'Python module to perform under sampling and over sampling with various techniques'
  description: |
    imbalanced-learn is a python package offering a number of re-sampling techniques commonly
    used in datasets showing strong between-class imbalance. It is compatible with scikit-learn
    and is part of scikit-learn-contrib projects.
  doc_url: http://contrib.scikit-learn.org/imbalanced-learn
  dev_url: https://github.com/scikit-learn-contrib/imbalanced-learn

extra:
  recipe-maintainers:
    - glemaitre
