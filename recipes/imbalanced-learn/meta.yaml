{% set name = "imbalanced-learn" %}
{% set version = "0.3.0" %}
{% set sha256 = "eb9140f50d898057845419bbba98c357f88db341d4c3c37a8984423c831cdc17" %}
package:
  name: imbalanced-learn
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy 1.13.*
    - scipy 0.19.*
    - scikit-learn 0.19.0

  run:
    - python
    - numpy 1.13.*
    - scipy 0.19.*
    - scikit-learn 0.19.0

test:
  requires:
    - nose
    - coverage
    - pytest
    - pytest-cov

  imports:
    - nosetests imblearn

  commands:
    - py.test

about:
  home: https://github.com/scikit-learn-contrib/imbalanced-learn
  license: MIT
  license_file: LICENSE
  summary: 'Python module to perform under sampling and over sampling with various techniques'
  description: |
    imbalanced-learn is a python package offering a number of re-sampling techniques commonly
    used in datasets showing strong between-class imbalance. It is compatible with scikit-learn
    and is part of scikit-learn-contrib projects.
  doc_url: http://contrib.scikit-learn.org/imbalanced-learn
  dev_url: https://github.com/scikit-learn-contrib/imbalanced-learn

extra:
  recipe-maintainers:
    - glemaitre
