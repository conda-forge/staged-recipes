{% set name = "imbalanced-learn" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imbalanced-learn-{{ version }}.tar.gz
  sha256: bc7609619ec3c38c442292928239ad3d10b5deb0af8a29c83822b7b57b319f8b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - joblib >=1.1.1
    - numpy >=1.17.3
    - python >=3.8
    - scikit-learn >=1.0.2
    - scipy >=1.3.2
    - threadpoolctl >=2.0.0

test:
  imports:
    - imblearn
    - imblearn.combine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-learn-contrib/imbalanced-learn
  summary: Toolbox for imbalanced dataset in machine learning.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://imbalanced-learn.org/stable/
  dev_url: https://github.com/scikit-learn-contrib/imbalanced-learn

extra:
  recipe-maintainers:
    - melonhead901
