{% set name = "harlequin-mysql" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/harlequin_mysql-{{ version }}.tar.gz
  sha256: ce3629b3e382f08dac29df3321a39e7e5ba0698a6dddc96ece7066dba372fea7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - harlequin >=1.7.0,<2.0.0
    - mysql-connector-python >=8.2.0,<9.0.0

test:
  imports:
    - harlequin_mysql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tconbeer/harlequin-mysql
  summary: A Harlequin adapter for MySQL.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/harlequin
