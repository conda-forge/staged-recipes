{% set name = "openff-recharge" %}
{% set version = "0.0.1a6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/{{ version | replace("a", "-alpha.") }}.tar.gz
  sha256: "1800043c61320ae2f90129bbcb66fb897254c62a3301c906867c6016c095664b"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
  - recharge = openff.recharge.cli:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - tqdm
    - cmiles-base
    - numpy
    - pydantic
    - jinja2
    - sqlalchemy
    - sqlite
    - typing-extensions

test:
  imports:
    - openff.recharge

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A framework for generating partial charges for molecules from QC data.
  description: |
    A framework which aims to provide utilities for optimising the partial charges of
    molecules against QC derived electrostatic potential and electric field data.
  doc_url: https://github.com/openforcefield/openff-recharge
  dev_url: https://github.com/openforcefield/openff-recharge

extra:
  recipe-maintainers:
    - simonboothroyd
    - jaimergp
    - jchodera
    - j-wags
    - mattwthompson
