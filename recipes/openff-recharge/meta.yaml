{% set name = "openff-recharge" %}
{% set version = "0.0.1a4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/{{ version | replace("a", "-alpha.") }}.tar.gz
  sha256: "00a2d2285a6059b3cd4f2c4d64caa261c660f8b071ae27e193353bbb1b5837e2"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
  - recharge = openff.recharge.cli:cli

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - click
    - numpy
    - pydantic
    - jinja2
    - sqlalchemy
    - sqlite
    - typing-extensions

test:
  imports:
    - openff.recharge

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An automated framework for generating optimized partial charges for molecules.
  description: |
    An automated framework for optimising molecular partial charges against electrostatic
    potential data using bond-charge corrections
  doc_url: https://github.com/openforcefield/openff-recharge
  dev_url: https://github.com/openforcefield/openff-recharge

extra:
  recipe-maintainers:
    - simonboothroyd
    - jaimergp
    - jchodera
    - j-wags
    - mattwthompson
