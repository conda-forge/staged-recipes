{% set name = "iolabs" %}
{% set version = "3.2" %}
{% set sha256 = "74c8dbc4cd4bfd5e01f8a2655455330cac81dd3de99a766630ecd0896b8be84b" %}

package:
  name: iolabs
  version: {{version}}

source:
  fn: ioLabs-3.2.tar.gz
  url: https://github.com/ioLab/python-ioLabs/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [py3k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hid

about:
  home: https://github.com/ioLab/python-ioLabs
  license: BSD-3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'ioLab response box library'
  license_family: BSD

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    # Always check with the people listed below if they are OK becoming maintainers of the recipe. (There will be spam!)
    - kastman
