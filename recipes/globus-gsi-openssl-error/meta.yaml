
{% set name = "globus-gsi-openssl-error" %}
{% set release = "v6.2.20190226" %}
{% set version = "4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_gsi_openssl_error-4.1.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 97517147fa0f73cefb14c5533707b3477e4fae59c4982e1b9a9f45ec4eae181e

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage("globus-gsi-openssl-error", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - globus-common >=14
    - openssl >=1.0
  run:
    - globus-common
    - openssl

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --print-errors --modversion {{ name }}

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: APACHE
  license_file: GLOBUS_LICENSE
  summary: 'OpenSSL error handling for the Grid Community Toolkit'
  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-gsi-openssl-error" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
    - duncanmmacleod
