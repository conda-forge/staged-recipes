{% set name = "yamlfmt" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/yamlfmt/archive/v{{ version }}.tar.gz
  sha256: 7ae88b90849b249a3cd97857796cc3a7ce2df408e3861c5f1d9ff24fade70b96

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - 'yamlfmt 2>&1 | grep -q "line 1: syntax error near unexpected token"'

about:
  home: https://github.com/google/yamlfmt
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  dev_url: https://github.com/google/yamlfmt

extra:
  recipe-maintainers:
    - danielnachun
