{% set version = '0.3-14' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adespatial
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adespatial_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adespatial/adespatial_{{ version }}.tar.gz
  sha256: a2ef7549c1ed7a23651716c633b25eaff468af8ccbf2e9fcd164e485984cbfbf

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ade4 >=1.7_13
    - r-adegraphics
    - r-adephylo
    - r-sp
    - r-spdep
    - r-lattice
    - r-mass
    - r-shiny
    - r-vegan
    - libblas
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-ade4 >=1.7_13
    - r-adegraphics
    - r-adephylo
    - r-sp
    - r-spdep
    - r-lattice
    - r-mass
    - r-shiny
    - r-vegan

test:
  commands:
    - $R -e "library('adespatial')"           # [not win]
    - "\"%R%\" -e \"library('adespatial')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=adespatial
  license: GPL-2.0-or-later
  summary: Tools for the multiscale spatial analysis of multivariate data. Several methods are
    based on the use of a spatial weighting matrix and its eigenvector decomposition (Moran's
    Eigenvectors Maps, MEM). Several approaches are described in the review Dray et al (2012)
    <doi:10.1890/11-1183.1>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - colineroyaux

