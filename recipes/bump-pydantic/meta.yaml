{% set name = "bump-pydantic" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bump_pydantic-{{ version }}.tar.gz
  sha256: ac9c585b31e11d8b47a5e5ccf66d48a125581010987bde17114c23f6c3f95e95

build:
  entry_points:
    - bump-pydantic = bump_pydantic.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - typer >=0.7.0
    - libcst
    - rich
    - typing-extensions
    - mypy

test:
  imports:
    - bump_pydantic
  commands:
    - pip check
    - bump-pydantic --help
  requires:
    - pip

about:
  home: https://github.com/pydantic/bump-pydantic
  summary: Convert Pydantic from V1 to V2 â™»
  dev_url: https://github.com/pydantic/bump-pydantic
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - pavelzw
