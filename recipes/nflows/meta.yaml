{% set name = "nflows" %}
{% set version = "0.14" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nflows-{{ version }}.tar.gz
  sha256: 6299844a62f9999fcdf2d95cb2d01c091a50136bd17826e303aba646b2d11b55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - tensorboard
    - pytorch
    - tqdm

test:
  imports:
    - nflows
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/bayesiains/nflows
  summary: Normalizing flows in PyTorch.
  license: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/bayesiains/nflows

extra:
  recipe-maintainers:
    - matthewfeickert
