{% set name = "typst-lsp" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nvarner/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 860d56653b719402736b00ac9bc09e5e418dea2577cead30644252e85ab5d1a1

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - openssl  # [linux]

test:
  commands:
    - typst-lsp --version

about:
  home: https://github.com/nvarner/typst-lsp
  summary: 'A brand-new language server for Typst'
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-Apache-2.0.txt
    - LICENSE-MIT.txt
    - THIRDPARTY_LICENSES.yaml

extra:
  recipe-maintainers:
    - freundTech
