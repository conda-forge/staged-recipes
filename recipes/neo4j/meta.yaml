{% set name = "neo4j-python-driver" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neo4j-{{ version }}.tar.gz
  sha256: b6c49fbd60426e268ed4afbd414766444fe70aee1ac0376a0c871d75526b8251

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - pytz

test:
  imports:
    - neo4j
    - neo4j.graph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neo4j/neo4j-python-driver
  summary: Neo4j Bolt driver for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://neo4j.com/docs/api/python-driver/current/
  dev_url: https://github.com/neo4j/neo4j-python-driver

extra:
  recipe-maintainers:
    - xylar
