{% set name = "neo4j" %}
{% set version = "5.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neo4j-{{ version }}.tar.gz
  sha256: 0c1c7d8812eed60da0a442d1e0f35edbda248255703e506a081cb70e083b3b5c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - tomlkit
    - pip
  run:
    - python >=3.7
    - pytz

test:
  imports:
    - neo4j
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/neo4j/
  summary: Neo4j Bolt driver for Python
#  license: Apache-2.0 & LiLiQ-P-1.1  # Not sure where Grayskull is getting LiLiQ-P-1.1 from, License says PSF-2.0 but linter errors
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - NOTICE.txt
    - LICENSE.PYTHON.txt
    - LICENSE.APACHE2.txt

extra:
  recipe-maintainers:
    - rxm7706
