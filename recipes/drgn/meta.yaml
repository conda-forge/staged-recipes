{% set name = "drgn" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drgn-{{ version }}.tar.gz
  sha256: a6b50233c8c415a1948736294f68a6bdf32dfe9e3752b28c0468f84043dcfd94

build:
  number: 0
  skip: true   # [py<16]
  entry_points:
    - drgn=drgn.internal.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - drgn
    - drgn.helpers
  commands:
    - pip check
    - drgn --help
  requires:
    - pip

about:
  home: https://github.com/osandov/drgn
  summary: Scriptable debugger library
  doc_url: https://drgn.readthedocs.io/en/latest/
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
