{% set author = "YANICK" %}
{% set name = "Parallel-ForkManager" %}
{% set version = "1.19" %}
{% set sha256 = "f1de2e9875eeb77d65f80338905dedd522f3913822502982f805aa71cde5a472" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-test-warn
  run:
    - perl

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/{{ name }}
  license: Artistic-2.0
  summary: 'A simple parallel processing fork manager'

  description: |
     This module is intended for use in operations that can
     be done in parallel where the number of processes
     to be forked off should be limited. Typical use is 
     a downloader which will be retrieving 
     hundreds/thousands of files.
  doc_url: https://metacpan.org/pod/{{ name|replace("-", "::") }}
  dev_url: https://github.com/dluxhu/perl-parallel-forkmanager

extra:
  recipe-maintainers:
    - pvanheus
