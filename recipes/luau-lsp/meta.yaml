{% set name = "luau-lsp" %}
{% set version = "1.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/JohnnyMorganz/{{ name }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]

test:
  commands:
    - luau-lsp --help

about:
  home: https://github.com/JohnnyMorganz/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: Language Server Implementation for Luau
  home: https://github.com/JohnnyMorganz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
