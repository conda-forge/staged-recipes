{% set version = "3.0.14" %}

package:
    name: r-seacarb
    version: {{ version }}

source:
    fn: seacarb_{{ version }}.tar.gz
    url:
        - http://cran.r-project.org/src/contrib/seacarb_{{ version }}.tar.gz
        - http://cran.r-project.org/src/contrib/Archive/seacarb/seacarb_{{ version }}.tar.gz
    sha256: ad475892759ff2f7b4e0fcbb3b003d7a914201c233dc9fcd4ba9b77113c6ab7a

build:
    number: 0
    script: R CMD INSTALL --build .
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r
        - r-oce
    run:
        - r
        - r-oce

test:
    commands:
        - $R -e "library('seacarb')"  # [not win]
        - "\"%R%\" -e \"library('seacarb')\""  # [win]

about:
    home: http://CRAN.R-project.org/package=seacarb
    license: GPL-2.0
    summary: Calculates parameters of the seawater carbonate system and assists the design of ocean acidification perturbation experiments.

extra:
    recipe-maintainers:
        - ocefpaf
