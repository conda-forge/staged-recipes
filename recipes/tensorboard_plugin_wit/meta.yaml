{% set version = "1.6.0" %}

package:
  name: tensorboard-plugin-wit
  version: {{ version }}

source:
  url: https://github.com/PAIR-code/what-if-tool/archive/v{{ version }}.tar.gz
  sha256: 1098777db63d2ce8b365bc7f21722066d0b0aff63bfc2cd8b1a6abfac5b9f760

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - nodejs
    - unzip
  host:
    - python
    - pip
    - virtualenv
  run:
    - python

test:
  imports:
    - tensorboard_plugin_wit

about:
  home: https://pair-code.github.io/what-if-tool
  license: Apache-2.0
  license_file: LICENSE
  summary: An easy-to-use interface for expanding understanding of a black-box classification or regression ML model

extra:
  recipe-maintainers:
    - jschueller
