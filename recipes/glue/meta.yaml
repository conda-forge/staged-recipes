{% set name = "glue" %}
{% set version = "0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glue-{{ version }}.tar.gz
  sha256: a4e1bad4e32d4a8cae0cffd0aaa81d8d386aa37db4c10facf9847c03d4cfc193

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pillow >=2.2.2
    - jinja2 >=2.7,<2.10

test:
  imports:
    - glue
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/jorgebastida/glue
  summary: Glue is a simple command line tool to generate sprites.
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - ocefpaf
