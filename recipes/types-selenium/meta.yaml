{% set name = "types-selenium" %}
{% set version = "3.141.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-selenium-{{ version }}.tar.gz
  sha256: 0817ad9914f5d4c5b064ca2fbf694a1b4c668465a502bd3d1248d82e098132ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/selenium-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for selenium
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
