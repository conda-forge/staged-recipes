context:
  version: 0.0.1
  python_min: 3.10

package:
  name: cuiman
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/cuiman/cuiman-${{ version }}.tar.gz
  sha256: ebf65577ee0bb8bffe31742acddc82a87cddb6d0165c44f39784109cede1498f

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - procodile
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla
  summary: Reserved name for an upcoming EO data processing tool and framework.
  description: "# Cuiman ðŸ¦–\r\n\r\nThis package name is reserved for \r\nan upcoming EO data processing tool and framework.\r\n"
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
