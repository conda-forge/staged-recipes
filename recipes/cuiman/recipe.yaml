context:
  version: 0.0.7

package:
  name: cuiman
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/cuiman/cuiman-${{ version }}.tar.gz
  sha256: 79CE344BE9F44441E2048A96B024D04CFD4A8E00F7E795234E9A3D8A3243FA92

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}

tests:
- python:
    imports:
    - procodile
    pip_check: true

about:
  homepage: https://github.com/eo-tools/eozilla/tree/main/cuiman
  documentation: https://eo-tools.github.io/eozilla/
  repository: https://github.com/eo-tools/eozilla/
  summary: A client for the OGC API - Processes, Part 1.
  description: |
    Eozilla ðŸ¦– Cuiman is a package tha provides a client Python API, GUI, and CLI 
    for servers compliant with the OGC API - Processes, Part 1.
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - forman
    - pont-us
