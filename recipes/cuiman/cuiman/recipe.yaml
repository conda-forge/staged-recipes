context:
  version: 0.0.1

build:
  number: 0

package:
  name: cuiman
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/cuiman/cuiman-${{ version }}.tar.gz
  sha256: ebf65577ee0bb8bffe31742acddc82a87cddb6d0165c44f39784109cede1498f

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python >=3.10
  - setuptools >=61
  - pip
  run:
  - python >=3.10

tests:
- python:
    imports:
    - cuiman
    pip_check: true

about:
  home: "https://github.com/eo-tools/eozilla"
  summary: Reserved name for an upcoming EO data processing tool and framework.
  description: "# Cuiman ðŸ¦–\r\n\r\nThis package name is reserved for \r\nan upcoming EO data processing tool and framework.\r\n"
  license: "Apache-2.0"
  license_file: "LICENSE"

extra:
  recipe-maintainers:
    - b-yogesh
    - forman
    - pont-us
    - TejasMorbagal
