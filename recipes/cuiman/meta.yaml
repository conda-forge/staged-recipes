{% set name = "cuiman" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cuiman-{{ version }}.tar.gz
  sha256: 79ce344be9f44441e2048a96b024d04cfd4a8e00f7e795234e9a3d8a3243fa92

build:
  entry_points:
    - cuiman = cuiman.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - click
    - panel
    - pydantic
    - pyyaml
    - typer
    - uri-template
    - httpx
    - gavicore >=0.0.7

test:
  imports:
    - cuiman
  commands:
    - pip check
    - cuiman --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eo-tools/eozilla/tree/main/cuiman
  doc_url: https://eo-tools.github.io/eozilla/
  dev_url: https://github.com/eo-tools/eozilla/
  summary: A client for the OGC API - Processes, Part 1.
  description: |
    Eozilla ðŸ¦– Cuiman is a package tha provides a client Python API, GUI, and CLI 
    for servers compliant with the OGC API - Processes, Part 1.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
