{% set name = "cleanlab" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cleanlab-{{ version }}.tar.gz
  sha256: f16f292c9e2ccc6881081f5596b93d6313a2135550da9deb66d33037856d63ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.11.3
    - pandas >=1.0.0
    - python >=3.6
    - scikit-learn >=0.18
    - scipy >=1.1.0
    - tqdm >=4.53.0

test:
  imports:
    - cleanlab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://cleanlab.ai/
  dev_url: https://github.com/cleanlab/cleanlab
  doc_url: https://docs.cleanlab.ai/
  summary: Data-centric AI package for data quality and machine learning with messy, real-world data and labels.
  license: AGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
