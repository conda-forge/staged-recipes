{% set name='psqlODBC' %}
{% set version='10.03' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: 'https://ftp.postgresql.org/pub/odbc/versions/src/psqlodbc-{{ version }}.0000.tar.gz'

build:
  number: 0
  skip: True  # [win
  script:
    - ./configure --prefix=$PREFIX --with-libpq=$PREFIX/lib --enable-pthreads
    - make
    - make install

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - unixodbc
    - postgresql
  run:
    - unixodbc
    - libpq

test:
  - conda inspect linkages psqlodbc
  - test -f $PREFIX/lib/psqlodbca.la  # [linux]
  - test -f $PREFIX/lib/psqlodbca.so  # [linux]
  - test -f $PREFIX/lib/psqlodbcw.la  # [linux]
  - test -f $PREFIX/lib/psqlodbcw.so  # [linux]
  - test -f $PREFIX/lib/psqlodbca.dylib  # [osx]
  - test -f $PREFIX/lib/psqlodbcw.dylib  # [osx]

about:
  home: https://odbc.postgresql.org/
  license: LGPL-2.0
  license_family: GPL
  license_file: license.txt
  summary: psqlODBC is the official PostgreSQL ODBC Driver
  doc_url: https://odbc.postgresql.org/
  dev_url: https://git.postgresql.org/gitweb/?p=psqlodbc.git

extra:
  recipe-maintainers:
    - mariusvniekerk
