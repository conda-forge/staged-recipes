{% set name = 'psqlODBC' %}
{% set version = '10.03' %}
{% set sha256 = '0d2ff2d10d9347ef6ce83c7ca24f4cb20b4044eeef9638c8ae3bc8107e9e92f8' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: 'https://ftp.postgresql.org/pub/odbc/versions/src/psqlodbc-{{ version }}.0000.tar.gz'
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script:
    - ./configure --prefix=$PREFIX --with-libpq=$PREFIX/lib --enable-pthreads
    - make
    - make install
    # generate the driver inst files
    - python $RECIPE_DIR/generate_odbc_inst_template.py

requirements:
  build:
    - {{ compiler('c') }}
    - python >=3.6
  host:
    - unixodbc
    - postgresql
  run:
    - unixodbc
    - libpq

test:
  commands:
    - conda inspect linkages psqlodbc
    - test -f $PREFIX/lib/psqlodbca.la  # [unix]
    - test -f $PREFIX/lib/psqlodbca.so  # [unix]
    - test -f $PREFIX/lib/psqlodbcw.la  # [unix]
    - test -f $PREFIX/lib/psqlodbcw.so  # [unix]

about:
  home: https://odbc.postgresql.org/
  license: LGPL-2.0
  license_family: GPL
  license_file: license.txt
  summary: psqlODBC is the official PostgreSQL ODBC Driver
  doc_url: https://odbc.postgresql.org/
  dev_url: https://git.postgresql.org/gitweb/?p=psqlodbc.git

extra:
  recipe-maintainers:
    - mariusvniekerk
