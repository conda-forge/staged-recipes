# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Based on rattler-build Rust tutorial: https://rattler-build.prefix.dev/latest/tutorials/rust/

context:
  version: "0.3.1_alpha"
  git_tag: ${{ version | replace('_', '-') }}

package:
  name: syster-base
  version: ${{ version }}

source:
  - url: https://github.com/jade-codes/syster-base/archive/refs/tags/v${{ git_tag }}.tar.gz
    sha256: 364c55aca00876c2ad1bde8acc177a5604f801ebfc69e513757ba05ff247a586
  - path: LICENSE

build:
  number: 0
  script:
    - cargo auditable build --release --lib
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - cargo test --release

about:
  homepage: https://github.com/jade-codes/syster-base
  summary: Core library for SysML v2 and KerML parsing, AST, and semantic analysis
  description: |
    Syster Base is a core library for SysML v2 and KerML parsing, AST, and
    semantic analysis. Features include Pest-based grammar parsing, abstract
    syntax tree structures, incremental semantic analysis powered by Salsa,
    name resolution with import handling, and SysML v2 standard library files.
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  repository: https://github.com/jade-codes/syster-base

extra:
  recipe-maintainers:
    - phreed
    - jade-codes
