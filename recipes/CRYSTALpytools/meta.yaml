{% set name = "CRYSTALpytools" %}
{% set version = "2024.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0]|lower }}/{{ name|lower }}/crystalpytools-{{ version }}.tar.gz
  sha256: 93f617fe9018dbc7b9315366da99086cf2a3d61df7e814676d9c2a0fa2c735ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=43.0
    - wheel
    - pip
  run:
    - python >=3.7
    - numpy <2.0
    - sympy
    - scipy
    - matplotlib-base
    - pandas
    - pyyaml
    - mendeleev >=0.14.0
    - pymatgen >=2022.7.25
    - ase >=3.22.1
    - basis_set_exchange >=0.9.1

test:
  imports:
    - CRYSTALpytools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crystal-code-tools/CRYSTALpytools
  summary: Python tools for the CRYSTAL code developed and mantained by the CRYSTAL code developers.
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://crystal-code-tools.github.io/CRYSTALpytools/
  dev_url: https://github.com/crystal-code-tools/CRYSTALpytools

extra:
  recipe-maintainers:
    - crystal-code-tools
