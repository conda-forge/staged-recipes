{%set name = "oslo.serialization" %}
{%set version = "2.9.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "5a06275bc82502e2bc5d1d312062d735f3d79b3c6e5934b661868b41679bf050" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - six >=1.9.0
    - msgpack-python >=0.4.0
    - oslo.utils >=3.11.0
    - pytz >=2013.6

test:
  imports:
    - oslo_serialization
    - oslo_serialization.base64
    - oslo_serialization.jsonutils
    - oslo_serialization.msgpackutils

about:
  home: http://docs.openstack.org/developer/oslo.serialization/
  license: Apache 2.0
  summary: 'Support for representing objects in transmittable and storable formats, such as Base64, JSON and MessagePack.'

extra:
  recipe-maintainers:
    - pmlandwehr
