{%set name = "oslo.serialization" %}
{%set version = "2.13.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "7bfdb1c10bc24c4887407a2ac46708b1fd16e9bc2ceb6bb3805696e8cebf6566" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - six >=1.9.0
    - msgpack-python >=0.4.0
    - oslo.utils >=3.11.0
    - pytz >=2013.6

test:
  imports:
    - oslo_serialization
    - oslo_serialization.base64
    - oslo_serialization.jsonutils
    - oslo_serialization.msgpackutils

about:
  home: http://launchpad.net/oslo
  license: Apache 2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Support for representing objects in transmittable and storable formats, such as Base64, JSON and MessagePack.'
  doc_url: http://docs.openstack.org/developer/oslo.serialization/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.serialization

extra:
  recipe-maintainers:
    - pmlandwehr
