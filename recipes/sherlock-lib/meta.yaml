{% set name = "sherlock-lib" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sherlock_lib-{{ version }}.tar.gz
  sha256: 99d7a4acf1a479babb4361e1b862c0e89bae2fa954e2af9f34a0fe8e4318e933

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >3.7
    - pip
  run:
    - python >3.7
    - certifi ==2019.6.16
    - pysocks ==1.7.0
    - requests ==2.22.0
    - requests-futures ==1.0.0
    - stem ==1.8.0
    - exrex ==0.11.0

test:
  imports:
    - sherlock_lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://sherlock-project.github.io/
  summary: ðŸ”Ž Hunt down social media accounts by username across social networks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
