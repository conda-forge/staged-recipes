{% set version = "11.2.2" %}

package:
  name: osmesa
  version: {{ version }}

source:
  url: https://github.com/mesa3d/mesa/archive/mesa-{{ version }}.tar.gz
  fn: mesa-{{ version }}.tar.gz
  sha256: a2edf7ad2589f0c3b5cd3d8f8866193c03bf871a38d5dc27423a03f352abe2de

build:
  number: 1
  msvc_compiler: 14.0

requirements:
  build:
    # requirements for Mesa's SCons scripts
    - python 2.7.*
    - scons
    - mako
    # requirements for compiling Mesa
    - toolchain
    - pkg-config
    - autoconf
    - automake
    - libtool
    - m4 # [unix]
    - flex  # [unix]
    - bison  # [unix]
    - mingwpy  # [win]
    - llvm
    - glproto

  run:
    - llvm

about:
  home: https://github.com/mesa3d/mesa
  license: MIT
  summary: The Mesa 3-D graphics library (an OffScreen rendering build)

extra:
  recipe-maintainers:
    - Korijn
