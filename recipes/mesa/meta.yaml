{% set name = "mesa" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Mesa-{{ version }}.tar.gz
  sha256: 489880b904a76ad067b19a701772b2053775a223630a92447a9abbb74423a004

build:
  entry_points:
    - mesa = mesa.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - click
    - cookiecutter
    - networkx
    - numpy
    - pandas
    - tornado
    - tqdm

test:
  imports:
    - mesa
  commands:
    - pip check
    - mesa --help
  requires:
    - pip

about:
  home: https://github.com/projectmesa/mesa
  summary: Agent-based modeling (ABM) in Python 3+
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - mesa/visualization/templates/external/bootstrap-slider-11.0.2/LICENSE.md

extra:
  recipe-maintainers:
    - marimeireles
