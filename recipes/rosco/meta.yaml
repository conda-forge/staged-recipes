{% set name = "rosco" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/NREL/ROSCO.git
  git_rev: v{{ version }}

build:
  number: 0
  skip: False  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}       # [unix]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make
    - cmake
  host:
    - m2w64-toolchain # [win]
    - libblas
    - liblapack
    - libpython # [win]


about:
  home: https://github.com/NREL/rosco
  license: Apache-2.0
  license_file: LICENSE
  summary: Reference OpenSource Wind Turbine Controller
  description: NREL-developed wind turbine controller for bladed-style communications
  dev_url: https://github.com/NREL/rosco

extra:
  recipe-maintainers:
    - nikhar-abbas