{% set name = "rosco" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrel/rosco/.git
  git_rev: v{{ version }}
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  number: 0

requirements:
  build:
    - python {{ python }}
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make  # [not win]
    - cmake
    - numpy
    - setuptools
    - pandas
    - future
    - scipy
    - pyYAML
    - wisdem
  host:
    - python {{ python }}
    - libblas
    - libcblas
    - liblapack
    - libpython    # [win]
  #   - numpy
  #   - setuptools
  run:
    - python {{ python }}
    - matplotlib
    - numpy
    - pytest
    - pandas
    - future
    - scipy
    - pyYAML
    - wisdem

test:
  commands:
    - test -f ${PREFIX}/ROSCO/Install/lib/libdiscon$SHLIB_EXT  # [not win]
    - if not exist %LIBRARY_LIB%\ROSCO\install\lib\libdiscon.dll exit 1  # [win]
  imports:
    - ROSCO_toolbox
about:
  home: https://github.com/NREL/rosco
  license: Apache-2.0
  license_file: LICENSE
  summary: Reference OpenSource Wind Turbine Controller
  description: NREL-developed wind turbine controller for bladed-style communications
  dev_url: https://github.com/NREL/rosco

extra:
  recipe-maintainers:
    - nikhar-abbas
