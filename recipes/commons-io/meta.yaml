{% set name = "commons-io" %}
{% set version = "2.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://repo1.maven.org/maven2/commons-io/commons-io/{{ version }}/commons-io-{{ version }}.jar
  sha256: f3ca0f8d63c40e23a56d54101c60d5edee136b42d84bfb85bc7963093109cf8b

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p ${PREFIX}/share/java/commons-io  # [unix]
    - cp ${SRC_DIR}/commons-io-{{ version }}.jar ${PREFIX}/share/java/commons-io/  # [unix]
    - mkdir %PREFIX%\share\java\commons-io  # [win]
    - copy %SRC_DIR%\commons-io-{{ version }}.jar %PREFIX%\share\java\commons-io\  # [win]

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - test -f ${PREFIX}/share/java/commons-io/commons-io-{{ version }}.jar  # [unix]
    - if not exist %PREFIX%\share\java\commons-io\commons-io-{{ version }}.jar exit 1  # [win]

about:
  home: https://commons.apache.org/proper/commons-io/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Apache Commons IO - library of utilities for IO functionality
  description: |
    Apache Commons IO is a library of utilities to assist with developing 
    IO functionality. It provides utility classes for working with streams, 
    readers, writers, files and directories. Includes FileUtils, IOUtils,
    FilenameUtils, FileSystemUtils, and various stream implementations.
  dev_url: https://github.com/apache/commons-io
  doc_url: https://commons.apache.org/proper/commons-io/javadocs/api-release/

extra:
  recipe-maintainers:
    - rxm7706
