{% set name = "genutcstamp" %}
{% set version = "1.0.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 23ed36249768f21e89623a3c9082962ea8115325bd264787abb54a4f987de34d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - genutcstamp
    - GenUTCStamp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/GenUTCStamp/
  license: MIT
  license_file: LICENSE
  summary: Dependency-free UTC timestamp string generation helper (YYYY-MM-DDTHH:MM:SSZ).

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
