{% set name = "streamad" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamad-{{ version }}.tar.gz
  sha256: b775e2ca53f296e7a6d3c117b7becc263146b01e57e7326296564931c0b4ef9c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=62.0.0
  run:
    - mmh3 >=3.0.0
    - numpy >=1.19
    - pandas >=1.3.0
    - plotly
    - python >=3.7
    - scikit-learn >=1.0.0
    - scipy >=1.7.0

test:
  imports:
    - streamad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Fengrui-Liu/StreamAD
  summary: An anomaly detection package for data streams.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Fengrui-Liu
