context:
  version: 2.0.17

package:
  name: ultralytics-thop
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/u/ultralytics-thop/ultralytics_thop-${{ version }}.tar.gz
    sha256: f4572aeb7236939f35c72f966e4e0c3d42fd433ae2974d816865d43e29dc981b

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=70.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - pytorch

tests:
  - python:
      imports:
        - thop
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Ultralytics THOP package for fast computation of PyTorch model FLOPs and parameters.
  homepage: https://github.com/ultralytics/thop
  license: AGPL-3.0-only
  license_file: LICENSE
  documentation: https://docs.ultralytics.com

extra:
  recipe-maintainers:
    - carlodri
