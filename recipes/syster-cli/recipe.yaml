# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Based on rattler-build Rust tutorial: https://rattler-build.prefix.dev/latest/tutorials/rust/

context:
  version: "0.3.2_alpha"
  git_tag: ${{ version | replace('_', '-') }}

package:
  name: syster-cli
  version: ${{ version }}

source:
  - url: https://github.com/jade-codes/syster-cli/archive/refs/tags/v${{ git_tag }}.tar.gz
    sha256: eeff7e737a79390293b485f8088ab9f838989f5964bb8ec0b6bd05588937c71a

build:
  number: 0
  script:
    - cargo auditable install --no-track --bins --root ${{ PREFIX if unix else '%LIBRARY_PREFIX%' }} --path .
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - syster --help
      - syster --version
  - script:
      - nu ./test_version.nu ${{ git_tag }}
    requirements:
      run:
        - nushell
    files:
      recipe:
        - test_version.nu

about:
  homepage: https://github.com/jade-codes/syster-cli
  summary: Command-line interface for SysML v2 and KerML analysis
  description: |
    Syster CLI is a command-line interface for SysML v2 and KerML analysis.
    Features include parsing and validating SysML v2 and KerML files,
    symbol table analysis, import resolution, and error reporting with
    source locations.
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  repository: https://github.com/jade-codes/syster-cli

extra:
  recipe-maintainers:
    - phreed
    - jade-codes
