{% set name = "psycopg2-binary" %}
{% set version = "2.8.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ccdc6a87f32b491129ada4b87a43b1895cf2c20fdb7f98ad979647506ffc41b6
  patches:
    - have_openssl.patch

build:
  number: 0

requirements:  
  build:
    - {{ compiler('c') }}
    - python
    - setuptools
    - postgresql
    - openssl
    - cmake
  host:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - postgresql
    - openssl
test:
  imports:
    - psycopg2    

about:
  home: "https://github.com/psycopg/psycopg2"
  license: LGPL-2.0-only OR GPL-2.0-only
  license_file: LICENSE
  summary: Psycopg2

extra:
  recipe-maintainers:
    - musfiqurcse
