{% set name = "psycopg2-binary" %}
{% set version = "2.8.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/psycopg2-binary-{{ version }}.tar.gz
  sha256: ccdc6a87f32b491129ada4b87a43b1895cf2c20fdb7f98ad979647506ffc41b6

build:
  number: 0
  skip: true   # [py==30 or py==31 or py==32 or py==33]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - psycopg2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://psycopg.org/
  summary: psycopg2 - Python-PostgreSQL Database Adapter
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kyri-petrou
