{% set pkgname = "pytest-profiling" %}
{% set version = "1.1.1" %}
{% set md5 = "a8fadeb7f91261c3ad229432a2d1ee91" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - gprof2dot
    - pytest
    - python
    - setuptools
    - setuptools-git
    - six

  run:
    - graphviz
    - gprof2dot
    - pytest
    - python
    - six

# tests are defined in run_test.py

about:
  home: https://github.com/manahl/pytest-plugins
  license: MIT
  summary: 'Profiling plugin for py.test'

extra:
  recipe-maintainers:
    - msarahan
