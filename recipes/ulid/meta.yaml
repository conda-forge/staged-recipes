{% set name = "ulid" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ulid-{{ version }}.tar.gz
  sha256: 0943e8a751ec10dfcdb4df2758f96dffbbfbc055d0b49288caf2f92125900d49

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - ulid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mdipierro/ulid
  summary: 'Pyhton version of this: https://github.com/alizain/ulid'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
