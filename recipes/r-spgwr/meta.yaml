{% set version = '0.6-37' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spgwr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spgwr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spgwr/spgwr_{{ version }}.tar.gz
  sha256: d357d84b957ab5808230bb13fa65beebef730fd4d703ab5604307218fd22b4d3

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-sp >=0.8_3
    - r-spdata >=2.3.1
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-sp >=0.8_3
    - r-spdata >=2.3.1

test:
  commands:
    - $R -e "library('spgwr')"           # [not win]
    - "\"%R%\" -e \"library('spgwr')\""  # [win]

about:
  home: https://github.com/rsbivand/spgwr/, https://rsbivand.github.io/spgwr/
  license: GPL (>= 2)
  summary: Functions for computing geographically weighted regressions are provided, based on
    work by Chris Brunsdon, Martin Charlton and Stewart Fotheringham.
  license_family: GPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - darribas

