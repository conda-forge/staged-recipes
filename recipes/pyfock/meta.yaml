{% set name = "pyfock" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyfock-{{ version }}.tar.gz
  sha256: 99cd60d33f97256c4781b3aff2274de4c0ac2f625b845c773d5ee56072d6c07d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numba >=0.57.0rc1
    - numexpr >=2.7.3
    - numba-scipy >=0.3.1
    - joblib >=1.2.0
    - numpy >=1.21.6
    - llvmlite >=0.40.0rc1
    - opt_einsum >=v3.3.0
    - threadpoolctl >=3.1.0
    - numgrid
    - ray

test:
  imports:
    - pyfock
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/manassharma07/pyfock
  summary: A simplistic and efficient pure-python quantum chemistry library from Phys Whiz.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
