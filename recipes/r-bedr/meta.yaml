{% set version = '1.0.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bedr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bedr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bedr/bedr_{{ version }}.tar.gz
  sha256: d240b4a43e34fb24f23a88cd89d9eb7e2c813fda0c668c6ae70a7bfea4dff87e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r.utils >=2.0.2
    - r-venndiagram >=1.6.4
    - r-data.table >=1.8.11
    - r-testthat >=0.7.1
    - r-yaml >=2.1.10
  run:
    - r-base
    - r-r.utils >=2.0.2
    - r-venndiagram >=1.6.4
    - r-data.table >=1.8.11
    - r-testthat >=0.7.1
    - r-yaml >=2.1.10

test:
  commands:
    - $R -e "library('bedr')"           # [not win]
    - "\"%R%\" -e \"library('bedr')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bedr
  license: GPL-2
  summary: Genomic regions processing using open-source command line tools such as 'BEDTools',
    'BEDOPS' and 'Tabix'.  These tools offer scalable and efficient utilities to perform
    genome arithmetic e.g indexing, formatting and merging. bedr API enhances access
    to these tools as well as offers additional utilities for genomic regions processing.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

