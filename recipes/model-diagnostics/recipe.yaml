context:
  version: "1.4.3"
  python_min: "3.11"

package:
  name: model-diagnostics
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/model-diagnostics/model_diagnostics-${{ version }}.tar.gz
  sha256: 79464f21fa4adfb5b77c76dfc4aebb476cb3039f1151c9199c365f3b70850a1b

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.26.3
    - pip
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.8.4
    - numpy >=2.0.0
    - packaging >=23.1
    - polars >=1.1.0
    - scikit-learn >=1.4.2
    - scipy >=1.13.1

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - model_diagnostics
      pip_check: true

about:
  homepage: https://lorentzenchr.github.io/model-diagnostics/
  summary: Tools for diagnostics and assessment of (machine learning) models
  license: MIT
  license_file: LICENSE
  documentation: https://lorentzenchr.github.io/model-diagnostics/
  repository: https://github.com/lorentzenchr/model-diagnostics

extra:
  recipe-maintainers:
    - lorentzenchr
    - jjerphan
