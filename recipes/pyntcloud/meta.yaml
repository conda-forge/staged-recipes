{% set name = "pyntcloud" %}
{% set version = "0.0.2" %}
{% set sha256 = "9035a168b3013f2270b5472537b3610bfb851671f0acf209ab6c99a0a4a87c7b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [py<36]

requirements:
  host:
    - pip
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - pandas

test:
  imports:
    - pyntcloud
  requires:
    - pytest tests/unit
    - pytest tests/integration
  source_files:
    - tests

about:
  home: http://github.com/daavoo/pyntcloud
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'pyntcloud is a Python 3 library for working with 3D point clouds leveraging the power of the Python scientific stack'
  doc_url: http://pyntcloud.readthedocs.io/
  dev_url: https://github.com/daavoo/pyntcloud

extra:
  recipe-maintainers:
    - daavoo
