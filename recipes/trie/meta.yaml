{% set name = "trie" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trie-{{ version }}.tar.gz
  sha256: 0729a159ddef4bfa4c05478017b93a7a1af4e65e8a7b7628676bad13199ffe39

build:
  skip: true  # [py>=400]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - eth-hash >=0.1.0,<1.0.0
    - eth-utils >=2.0.0,<3.0.0
    - hexbytes >=0.2.0
    - rlp >=3,<4
    - sortedcontainers >=2.1.0,<3
    - typing-extensions >=4.0.0,<5  # [py<38]

test:
  imports:
    - trie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/py-trie
  summary: Python implementation of the Ethereum Trie structure
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
