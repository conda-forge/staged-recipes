{% set name = "cellcanvas" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellcanvas-{{ version }}.tar.gz
  sha256: 795af8ff0c801129351ea7f0c2271e6713652e32c7b3db61a48cdd073f5d983a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy <2.0.0
    - magicgui >=0.8.1
    - mrcfile
    - qtpy >=2.4.1
    - scikit-image >=0.22.0
    - toolz >=0.12.0
    - scikit-learn >=1.3.2
    - pyclesperanto-prototype
    - pymeshfix
    - psygnal >=0.9.5
    - superqt >=0.6.1
    - surforama
    - starfile
    - zarr >=2.16.1
    - xgboost >=2
    - matplotlib-base >=3.8.2

test:
  imports:
    - cellcanvas
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cellcanvas/cellcanvas
  summary: A tool for painting in cellular architecture
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
