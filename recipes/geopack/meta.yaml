{% set name = "geopack" %}
{% set version = "1.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ece24d07f215276d3957566b4191e273faf03d28058bb2fc5294152cf953e57

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python>=3.6
    - pip
  run:
    - python>=3.6
    - numpy
    - scipy

test:
  imports:
    - geopack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tsssss/geopack
  summary: Python version of geopack and Tsyganenko models, compatible with geopack05 and geopack08
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shengt
