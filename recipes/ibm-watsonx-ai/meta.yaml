{% set name = "ibm-watsonx-ai" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibm_watsonx_ai-{{ version }}.tar.gz
  sha256: e483d2eab358c16688280d4034a6188bb26c149f34654db012ca310908435b5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - requests
    - urllib3
    - pandas <2.2.0,>=0.24.2
    - certifi
    - lomond
    - tabulate
    - packaging
    - ibm-cos-sdk <2.14.0,>=2.12.0
    - importlib-metadata

test:
  imports:
    - ibm_watsonx_ai
    - ibmfl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ibm.github.io/watsonx-ai-python-sdk
  summary: IBM watsonx.ai API Client
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
