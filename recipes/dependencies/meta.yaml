{% set name = "dependencies" %}
{% set version = "1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucasg/Dependencies/releases/download/v{{ version }}/Dependencies_x64_Release.zip
  sha256: 44df956dbe267e0a705224c3b85d515fee2adc87509861e24fb6c6b0ea1b86d6
  folder: dependencies

build:
  skip: true  # [not win]
  number: 0

test:
  commands:
    - dependencies -h

about:
  home: https://github.com/lucasg/Dependencies
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An open-source modern Dependency Walker'
  description: |
    Dependencies is a rewrite of the legacy software Dependency Walker which
    was shipped along Windows SDKs, but whose development stopped around 2006.
    Dependencies can help Windows developers troubleshooting their dll load
    dependencies issues.

extra:
  recipe-maintainers:
    - dhirschfeld
