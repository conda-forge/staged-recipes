{% set name = "ilpy" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad14b0670c6813aee36d33a4129eedd3d64b97cb3626bf1ced23d2950f466257

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - ilpy
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/funkelab/ilpy
  summary: 'Unified API for ILP solvers.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://funkelab.github.io/ilpy/
  dev_url: https://github.com/funkelab/ilpy

extra:
  recipe-maintainers:
    - tlambert03
    
