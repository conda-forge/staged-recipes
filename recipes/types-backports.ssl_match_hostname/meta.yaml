{% set name = "types-backports.ssl_match_hostname" %}
{% set version = "3.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-backports.ssl_match_hostname-{{ version }}.tar.gz
  sha256: d09713d7b6fabaccad09a09ba99c7d70b9b8cdb992199ce77d1d8bb30b456d9f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/backports-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for backports.ssl_match_hostname
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
