{% set name = "ablog" %}
{% set version = "0.9.2" %}
{% set sha256 = "4027fbf75826bac4ad413eb5c8ab8e21bfe8e8c2635a07d9326873d9f14a27b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - ablog = ablog.commands:ablog_main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - werkzeug
    - sphinx
    - alabaster
    - invoke
    - python-dateutil
    - sphinx-automodapi

test:
  source_files:
    - docs
  commands:
    - cd docs
    - ablog build -T
    - ablog build -b latex -T -d .doctrees -w _latex
    - ablog build -T -b json
    - ablog build -T -b pickle

about:
  home: https://github.com/sunpy/ablog
  license: MIT
  license_family: MIT
  summary: 'ABlog for blogging with Sphinx'

  description: |
    A Sphinx extension that converts any documentation or personal website
    project into a full-fledged blog.
  doc_url: http://ablog.readthedocs.org
  dev_url: https://github.com/sunpy/ablog
extra:
  recipe-maintainers:
    - nabobalis
    - rgrinberg
