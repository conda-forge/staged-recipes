{% set name = "mammos-mumag" %}
{% set version = "0.10.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_mumag-{{ version }}.tar.gz
  sha256: 4ae75d7e9fea5aa6f8d5b3fb52631dadffb343683f56b889a84fea2f2fd681d7

build:
  entry_points:
    - unv2fly = mammos_mumag.cli:convert_mesh
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax
    - jinja2 >=3.1.6
    - mammos-entity >=0.10.0
    - mammos-units
    - matplotlib-base
    - numpy
    - pandas
    - psutil >=7
    - pydantic >=2.11
    - pyvista
    - pyyaml >6
    - requests
    - scipy
    - tqdm
    - urllib3
    - __linux  # [linux]
    - __osx  # [osx]
    - esys-escript  # [linux]

test:
  imports:
    - mammos_mumag
  commands:
    - pip check
    - unv2fly --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: Finite element micromagnetic simulation tool.
  description: |
    `mammos-mumag` is a finite-element micromagnetic simulation tool capable of simulating hysteresis loops of magnetic materials with multiple grains.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-mumag
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
    - fangohr
