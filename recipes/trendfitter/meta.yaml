{% set name = "trendfitter" %}
{% set version = "0.0.6" %}
{% set commit = "b91f0c4fb0be8479d6a1a385b65196cf537fcad5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danaraujocr/{{ name }}/archive/{{ commit }}.tar.gz
  sha256: 658a1085659a8c913c332697274cf857bb0745d8c60d7dfe43f5219d58bcd033

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy
    - pandas
    - scikit-learn
    - scipy

test:
  imports:
    - trendfitter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danaraujocr/trendfitter
  summary: PCA and PLS-based process monitoring and fault detection.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBeurier
