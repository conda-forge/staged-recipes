{% set name = "asyncify" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99cf0730feab2ee3600427336bf54dcf38ffa665436b91acf60f7c5ce6ad57a5

build:
  skip: true
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - asyncify
  requires:
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/jessekrubin/asyncify
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Asyncify your sinky code'
  description: |
    asyncify allows easy basic asyncification of pyton code

extra:
  recipe-maintainers:
    - jessekrubin
