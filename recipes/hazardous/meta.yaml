{% set name = "hazardous" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hazardous-{{ version }}.tar.gz
  sha256: f39bb02b4f1d261197f7c279ae369ed6480b1c1ee4632a686b0b9057b8616fa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core
    - pip
    - numpy
  run:
    - python >={{ python_min }}
    - numpy
    - scikit-learn
    - tqdm
    - lifelines
    - setuptools

test:
  imports:
    - hazardous
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/soda-inria/hazardous
  summary: Predictive Competing Risks and Survival Analysis.
  dev_url: https://github.com/soda-inria/hazardous
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Vincent-Maladiere
