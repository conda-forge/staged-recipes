{% set name = "psychtoolbox" %}
{% set version = "3.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c2b4cc56a222c3dc0d2f164b0dc10eea436b977393542dcaecab7a6ffb6f3bb
  patches:
    - alsa-includes.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - libusb       # [unix]
    - xorg-libx11  # [linux]
  run:
    - python
    - alsa-lib     # [linux]

test:
  imports:
    - psychtoolbox

about:
  home: http://psychtoolbox.org
  license: various
  license_file: PsychSourceGL/License.txt
  summary: 'Pieces of Psychtoolbox-3 ported to CPython'
  dev_url: https://github.com/Psychtoolbox-3/Psychtoolbox-3

extra:
  recipe-maintainers:
    - hoechenberger
    - kastman
