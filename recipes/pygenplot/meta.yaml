{% set name = "pygenplot" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygenplot-{{ version }}.tar.gz
  sha256: d2dccb020ccc1d98822815af158e62bf69ccefcda3ac646f5be41452a9e848e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - h5py
    - matplotlib-base
    - pyqt
    - qtpy
    - pyyaml

test:
  imports:
    - pygenplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://code.ill.fr/scientific-software/bastille/pygenplot
  summary: A software for plotting data
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - eurydice76
