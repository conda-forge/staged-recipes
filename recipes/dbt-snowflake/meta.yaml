{% set name = "dbt-snowflake" %}
{% set version = "0.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-snowflake-{{ version }}.tar.gz
  sha256: f635463bcfa276ac34d9603f2808daa3c3a44bb1f36209efff9cf35111d0014e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cryptography >=3.2,<4
    - dbt-core =={{ version }}
    - python >=3.6
    - requests <3.0.0
    - snowflake-connector-python >=2.4.1,<2.6.0

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt
  summary: The snowflake adapter plugin for dbt (data build tool)
  license: Apache-2.0
  license_file: License.md

extra:
  recipe-maintainers:
    - maresb
