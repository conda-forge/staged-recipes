schema_version: 1

context:
  name: aws-durable-execution-sdk-python
  version: 1.0.0.post1
  python_min: 3.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/aws_durable_execution_sdk_python-${{ version }}.tar.gz
  sha256: 6d921ca58f64ab08ceb89b55772a9d488894798dafc399259548b9be2fba47a4

build:
  number: 0
  noarch: python
  script:
    # https://github.com/aws/aws-durable-execution-sdk-python/pull/231
    - sed -i 's|src/||g' pyproject.toml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
    - sed
  run:
    - python >=${{ python_min }}
    - boto3 >=1.40.30

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - aws_durable_execution_sdk_python
      pip_check: true

about:
  homepage: https://github.com/aws/aws-durable-execution-sdk-python
  repository: https://github.com/aws/aws-durable-execution-sdk-python
  summary: AWS Durable Execution SDK for Python
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - xhochy
