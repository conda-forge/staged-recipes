{% set name = "qiskit-experiments" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-experiments-{{ version }}.tar.gz
  sha256: 3b7c5c70cddf86a953a426411694b3995156a069d89f871e75d417db307902ae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=3.3
    - numpy >=1.17
    - python >=3.7
    - qiskit-ibmq-provider >=0.16.0
    - qiskit-terra >=0.18.0
    - scipy >=1.4

test:
  imports:
    - qiskit_experiments
    - qiskit_experiments.calibration_management
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-experiments
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
