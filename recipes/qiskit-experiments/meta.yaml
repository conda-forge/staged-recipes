{% set name = "qiskit-experiments" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-experiments-{{ version }}.tar.gz
  sha256: c188ad5c16a5556a4b0b9cbcc08949d67bc417688450ac37055bc317d8fd57e8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=3.4
    - numpy >=1.17
    - python >=3.7
    - qiskit-ibmq-provider >=0.16.0
    - qiskit-terra >=0.19.0
    - scipy >=1.4
    - uncertainties

test:
  imports:
    - qiskit_experiments
    - qiskit_experiments.calibration_management
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-experiments
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
