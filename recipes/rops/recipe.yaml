schema_version: 1

context:
  version: "0.1.7"

package:
  name: rops-cli
  version: ${{ version }}

source:
  url: https://github.com/gibbz00/rops/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8123c265534691613a03fcb941c7b76a9f3f16f01c3b5a3c2d3a39044ae6fa8c

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path crates/cli
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path crates/cli
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: rops --help
  - package_contents:
      bin:
        - rops
      strict: true

about:
  homepage: https://github.com/gibbz00/rops
  summary: A SOPS alternative in pure rust.
  description: |
    SOPS: Secrets OPerationS is a secrets manager and editor for encrypted files of various configuration formats with support for AWS KMS, GCP KMS, Azure Key Vault, age, and PGP.
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  documentation: https://gibbz00.github.io/rops/
  repository: https://github.com/gibbz00/rops

extra:
  recipe-maintainers:
    - synapticarbors
