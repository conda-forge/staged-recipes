{% set name = "oxasl_mp" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oxasl-mp-{{ version }}.tar.gz
  sha256: ff29cb1cbe67c98844bfdb1595b4e0b4d2562de985c4fed841c48dc3b67cbad3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fslpy >=1.13
    - maskslic
    - numpy
    - oxasl
    - python >=3.6

test:
  imports:
    - oxasl_mp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://oxasl.readthedocs.io/
  summary: Python library for modelling multiphase ASL data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcraig-ibme
