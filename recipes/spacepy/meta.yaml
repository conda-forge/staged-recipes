{% set name = "spacepy" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spacepy-{{ version }}.tar.gz
  sha256: b4271dfd97e8b2853e805e2f315c1bc99fa0d1c0391a5dc44e58072b96eec4ac

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - setuptools
    - wheel
    - numpy >=1.12.0,<1.13.dev0  # [py==36]
    - pip
  run:
    - python >=3.6
    - scipy >=1.0
    - matplotlib-base >=3.1
    - h5py >=2.10
    - python-dateutil >=2.5
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spacepy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spacepy/spacepy
  summary: 'SpacePy: Tools for Space Science Applications'
  license: custom
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dstansby
