{% set name = "AstroGlue" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astroglue-{{ version }}.tar.gz
  sha256: c610795909c7992a67d3414e4ff6ac2e6e46deb930cefa940cfe030e4b38e9e3

build:
  entry_points:
    - AstroGlue = AstroGlue.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pyqt
    - glueviz
    - glue-qt
    - glue-vispy-viewers ==1.1.0
    - astrolink

test:
  imports:
    - AstroGlue
  commands:
    - pip check
    - AstroGlue --help
  requires:
    - pip

about:
  home: https://github.com/Kam-s18/AstroGlue
  summary: AstroGlue serves as a bridge between the AstroLink clustering algorithm and the Glue visualization tool with an interactive GUI for handling various inputs
  license: MIT
  license_family: MIT
  license_file:
    - COPYING.md
    - LICENSE.md
  doc_url: https://astroglue.readthedocs.io/
  dev_url: https://github.com/Kam-s18/AstroGlue

extra:
  recipe-maintainers:
    - Kam-s18
