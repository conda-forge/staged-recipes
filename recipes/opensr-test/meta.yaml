{% set name = "opensr-test" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opensr-test-{{ version }}.tar.gz
  sha256: a73ca6b805d40d1d38e3bd9f3e37b806c3c047adcb1a3d49642e52d2f7e3a367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pytorch >=1.9.0
    - numpy
    - matplotlib-base
    - scikit-image
    - scikit-learn
    - requests
    - kornia
    - pydantic
    - opencv

test:
  imports:
    - opensr_test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ESAOpenSR/opensr-test
  summary: A comprehensive benchmark for real-world Sentinel-2 imagery super-resolution
  license: MIT
  license_file: LICENSE
  doc_url: https://esaopensr.github.io/opensr-test/
  dev_url: https://github.com/ESAOpenSR/opensr-test

extra:
  recipe-maintainers:
    - csaybar
