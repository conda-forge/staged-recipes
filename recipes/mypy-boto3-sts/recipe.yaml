schema_version: 1

context:
  name: mypy-boto3-sts
  version: 1.36.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mypy_boto3_sts-${{ version }}.tar.gz
  sha256: 5220351b91f89ffcf93f5799dc80e2764d5019995cef4041a6e2b453eb4bd6b3

build:
  number: 0
  noarch: python
  script:
    env:
      PYTHONUTF8: 1
    content: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - boto3
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - mypy_boto3_sts
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3 STS ${{ version }} service generated with mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/youtype/mypy_boto3_builder
  repository: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - StevenSchaererQC
    - janjagusch
