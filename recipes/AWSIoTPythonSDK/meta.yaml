{% set name = "AWSIoTPythonSDK" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AWSIoTPythonSDK-{{ version }}.tar.gz
  sha256: 59f20cb5b4ebe902ce21552b9005a0ef0796bba098327268bc8c9e015f23bd6d

build:
  noarch: python >=3.6
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - AWSIoTPythonSDK
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-iot-device-sdk-python.git
  summary: SDK for connecting to AWS IoT using Python.
  license: Unlicense & Apache-2.0
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - rudispr
