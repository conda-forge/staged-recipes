{% set name = "radical-gtod" %}
{% set version = "1.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radical.gtod-{{ version }}.tar.gz
  sha256: fa91a372b9b7be72fa83a9de414eeb39dd9aa431fdb75c58f3fe409ae908e806

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - radical.utils

test:
  imports:
    - radical.gtod
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://radical-cybertools.github.io/radical.gtod/
  summary: returns seconds since epoch in subsecond resolution.
  dev_url: https://github.com/radical-cybertools/radical.gtod/
  license: LGPL-3.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
