{% set name = "tabtransformertf" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tabtransformertf-{{ version }}.tar.gz
  sha256: a8d3a4503044d230906460396039bca5858309ce009c9980bc4fae077fd4cd96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - tensorflow >=2.6.2
    - pandas >=1.1.1
    - numpy >=1.19.5
    - tqdm >=4.64.0
    - scikit-learn >=0.19.0

test:
  imports:
    - tabtransformertf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Tab Transformer - TensorFlow
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vitodelgrec
