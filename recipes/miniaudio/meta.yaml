{% set name = "miniaudio" %}
{% set version = "1.45" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/miniaudio-{{ version }}.tar.gz
  sha256: 793d78d0e64a0100f25c30f548f54ac678766106366a500d5cf9e6315ea73199

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cffi >=1.12.0
    - pip
    - python >=3.6
  run:
    - cffi >=1.12.0
    - python >=3.6

test:
  imports:
    - miniaudio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/irmen/pyminiaudio
  summary: python bindings for the miniaudio library and its decoders (mp3, flac, ogg vorbis, wav)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
