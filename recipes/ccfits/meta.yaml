package:
   name: ccfits
   version: "2.5"

source:
  fn: CCfits-2.5.tar.gz
  url: https://heasarc.gsfc.nasa.gov/fitsio/ccfits/CCfits-2.5.tar.gz
  md5: d50e4fc060830f612aee1a9728c209ec

build:
  number: 0

requirements:
 
 build:
     - toolchain
     - gcc
     - cfitsio
     - cmake

 run:
     - cfitsio
     - libgcc
   
test:
  commands:
    - test -f ${PREFIX}/lib/libCCfits.so  # [linux]
    
    - test -f ${PREFIX}/lib/libCCfits.dylib  # [osx]
    
    - test -d ${PREFIX}/include/CCfits
    
    - conda inspect linkages -p $PREFIX ccfits  # [not win]
    - conda inspect objects -p $PREFIX ccfits  # [osx]

   
about:
  summary: CCfits is an object oriented interface to the cfitsio library. It is designed to make the capabilities of cfitsio available to programmers working in C++. It is written in ANSI C++ and implemented using the C++ Standard Library with namespaces, exception handling, and member template functions.
  home: https://heasarc.gsfc.nasa.gov/fitsio/ccfits/
  license: GPL2

extra:
  recipe-maintainers:
    - giacomov
