{% set version = "0.1.0" %}

package:
  name: mfbo
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/mfbo/mfbo-{{ version }}.tar.gz
  sha256: 25778ae2afa2ed78c62c6d86978905f13974fbf5286152b21565afbcefd39a6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - setuptools >=82
    - wheel
    - pip
  run:
    - python >=3.12
    - pytorch >=2.5
    - gpytorch >=1.15
    - botorch >=0.16
    - tqdm >=4.67

test:
  imports:
    - mfbo
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/mfbo/
  summary: Multi-fidelity surrogate models (NN ensembles and co-kriging) compatible with BoTorch.
  license: MIT
  license_file:
    - LICENSE
    - LICENSE.md

extra:
  recipe-maintainers:
    - MaxPassakorn
