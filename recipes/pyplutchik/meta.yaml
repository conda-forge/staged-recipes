{% set name = "pyplutchik" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyplutchik-{{ version }}.tar.gz
  sha256: 9901e503fda1f9fbf587581c9616c7358244c1b31fee6e8f5cb9f97464dce13e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=42
  run:
    - python >=3.6
    - matplotlib-base
    - pandas
    - shapely
    - descartes
    - numpy

test:
  imports:
    - pyplutchik
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alfonsosemeraro/pyplutchik
  summary: A library for visualizing emotions detected in corpora according to Plutchik's model.
  # https://github.com/alfonsosemeraro/pyplutchik/issues/8
  # license: ''
  # license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - ocefpaf
