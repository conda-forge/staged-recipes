{% set name = "heatrapy" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 744c4ee76fae76e4cb36848e61169818dbb7dfcddedb727ac8a508d973021e92

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - numpy ==2.2.6
  run:
    - python >=3.10
    - numpy ==2.2.6
    - matplotlib-base ==3.10.8

test:
  imports:
    - heatrapy
  commands:
    - pip check
  requires:
    - pip
    - python >=3.10

about:
  home: https://github.com/djsilva99/heatrapy
  summary: Library for simulating 1D and 2D heat transfer processes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djsilva99
