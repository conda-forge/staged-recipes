{% set name = "galaxy-util" %}
{% set version = "20.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/galaxy-util-{{ version }}.tar.gz
  sha256: b6737bb3f1a352ea063a90e7c5feb84b4833faa79d2ee88e8d658b320d38dbdc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bleach
    - boltons
    - bz2file  # [py<33]
    - docutils
    - markupsafe
    - packaging
    - python
    - pyyaml
    - requests
    - routes
    - six >=1.9.0

test:
  imports:
    - galaxy
    - galaxy.exceptions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/galaxyproject/galaxy
  summary: Galaxy Generic Utilities
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - croth1
