{% set name = "smspp-project" %}
{% set version = "0.5.0" %}

{% set highs_min_ver = "1.10.0" %}
{% set scip_min_ver = "9.2.3" %}
{% set boost_min_ver = "1.88.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/smspp/{{ name }}/-/releases/{{ version }}/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: 02d30a318b39491edc92b98cbe78ddbdd68891695493667b53728a80e3696967

build:
  skip: True  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('smspp-project', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake >=3.15
    - make
    - pkgconfig  # [unix]
    - ninja  # [win]
  host:
    - libgomp  # [linux]
    - llvm-openmp   # [osx or win]
    - libboost-devel
    - libboost-mpi >={{ libboost_devel }}
    - netcdf-cxx4
    - bzip2
    - zlib
    - eigen
    - mpich  # [unix]
    - msmpi  # [win]
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    # - scip >=9.2.3
    - highs >=1.10.0
    - stopt >=5.16
    - getopt-win32  # [win]
    - pthreads-win32  # [win]
    - mkl-devel  # [win]
    - zstd  # [win]
    # needed by build shared on
    - libnetcdf  # [linux or osx]
    # - libaec  # [linux or osx]
    # - openssl  # [linux or osx]
    # - hdf5  # [linux or osx]
    # - libcurl  # [linux or osx]
  # run:
  #     - pthreads-win32  # [win]
  #     - msmpi  # [win]

test:
  requires:
    - git
  commands:
    - ucblock_solver --help
    - InvestmentBlock_test --help
    - |
      git clone --depth 1 -b develop https://gitlab.com/smspp/tools
      cd tools/ucblock_solver/examples
      cp ../config/BSCfg.txt BSCfg.txt
      ucblock_solver Bus_Test.nc4 -S BSCfg.txt
      cd ../../..
    - |
      git clone --depth 1 -b develop https://gitlab.com/smspp/investmentblock
      cd investmentblock/test
      InvestmentBlock_test InvestmentBlockBus.nc4 -c config/ -S BSPar.txt

about:
  home: https://gitlab.com/smspp/smspp-project
  summary: 'A powerful tool to model and solve optimization problems.'
  description: |
    SMS++ project provides is a system for modeling complex, block-structured mathematical models, and solving them via sophisticated, structure-exploiting algorithms.
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://smspp.gitlab.io/
  dev_url: https://gitlab.com/smspp/smspp-project

extra:
  recipe-maintainers:
    - davide-f
    - frangio68
    - dmeoli
