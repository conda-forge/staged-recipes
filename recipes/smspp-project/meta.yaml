# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe
# If your package is python based, we recommend using Grayskull to generate it instead:
# https://github.com/conda-incubator/grayskull

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 16 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "smspp-project" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/smspp/smspp-project
  git_rev: {{ version }} # (Defaults to "HEAD")
  # git_depth: 1 # (Defaults to -1/not shallow)

# source:
#   # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#   # If getting the source from GitHub, remove the line above,
#   # uncomment the line below, and modify as needed. Use releases if available:
#   url: https://gitlab.com/smspp/smspp-project/-/archive/{{ version }}/smspp-project-{{ version }}.tar.gz
#   # and otherwise fall back to archive:
#   # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
#   sha256: 78f5ff9935a9177875e01598670c6cd39861b339af3e6706d48a6c0279a36d0a
#   # sha256 is the preferred checksum -- you can get it for a file with:
#   #  `openssl sha256 <file name>`.
#   # You may need the openssl package, available on conda-forge:
#   #  `conda install openssl -c conda-forge``

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake >=3.15
    - make
    - pkgconfig  # [unix]
  host:
    - boost
    - libboost-mpi
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - netcdf4  # [win]
    - netcdf-cxx4  # [not win]
    - eigen
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    - scip =9.1.1
    - highs =1.10.0
    - bzip2
    - libopenblas
    - zlib
  run:
    - libboost
    - libboost-mpi
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - netcdf4  # [win]
    - netcdf-cxx4  # [not win]
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    - scip =9.1.1
    - highs =1.10.0
    - bzip2
    - libopenblas
    - zlib

test:
  requires:
    - git
  commands:
    - ucblock_solver --help
    - |
      git clone --depth 1 https://gitlab.com/smspp/ucblock
      git clone --depth 1 -b highs-ucblocksolver-example https://gitlab.com/davide-f/tools
      cd tools/ucblock_solver/examples
      ucblock_solver ../../../ucblock/netCDF_files/EC_Data/EC_CO_Test_TUB.nc4 -S uc_solverconfig-HiGHS.txt

about:
  home: https://gitlab.com/smspp/smspp-project
  summary: 'A powerful tool to model and solve optimization problems.'
  description: |
    SMS++ project provides is a system for modeling complex, block-structured mathematical models, and solving them via sophisticated, structure-exploiting algorithms.
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  doc_url: https://smspp.gitlab.io/
  dev_url: https://gitlab.com/smspp/smspp-project

extra:
  recipe-maintainers:
    - davide-f
    - frangio68
    - dmeoli
