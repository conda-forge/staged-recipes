{% set name = "smspp-project" %}
{% set version = "0.5.8" %}

{% set highs_ver = "1.11.0" %}
{% set scip_ver = "9.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/smspp/smspp-project
  # git_rev: 33fda299d6adb083849947430ede87ef96eb1e4d
  # url: https://gitlab.com/davide-f/{{ name }}/-/releases/{{ version }}/downloads/{{ name }}-{{ version }}.tar.gz
  # sha256: 5cd52601a9922bbe52dd9a8f32ed77e1eae44efc7168729ed2878c88fec91683

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('smspp-project') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake >=3.15
    - _openmp_mutex  # [linux]
    - make
    - pkgconfig  # [unix]
    - llvm-openmp   # [osx or win]
    - ninja  # [win]
  host:
    - libboost-headers
    - libboost-mpi
    - netcdf-cxx4
    - bzip2  # [win or linux]
    - zlib  # [win or linux]
    - eigen
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx or win]
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    # - scip ={{ scip_ver }}
    - highs ={{ highs_ver }}
    - stopt  # [not win]
    - getopt-win32  # [win]
    - pthreads-win32  # [win]
    - mkl-devel  # [win]
    - zstd  # [win]
  run:
    - libboost
    - libboost-mpi
    - netcdf-cxx4
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx or win]
    # - scip ={{ scip_ver }}
    - highs ={{ highs_ver }}
    - stopt  # [not win]
    - pthreads-win32  # [win]
    - zstd  # [win or linux]
    # dll
    - libnetcdf
    - libzip
    - hdf5
    - hdf4
    - libcurl

test:
  requires:
    - git
  commands:
    - ucblock_solver --help
    - InvestmentBlock_test --help
    - |
      git clone --depth 1 -b develop https://gitlab.com/smspp/tools
      cd tools/ucblock_solver/examples
      ucblock_solver Bus_Test.nc4 -S BSPar.txt
      cd ../../..
    - |
      git clone --depth 1 -b develop https://gitlab.com/smspp/investmentblock
      cd investmentblock/test
      InvestmentBlock_test InvestmentBlockBus.nc4 -c config/ -S BSPar.txt

about:
  home: https://gitlab.com/smspp/smspp-project
  summary: 'A powerful tool to model and solve optimization problems.'
  description: |
    SMS++ project provides is a system for modeling complex, block-structured mathematical models, and solving them via sophisticated, structure-exploiting algorithms.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://smspp.gitlab.io/
  dev_url: https://gitlab.com/smspp/smspp-project

extra:
  recipe-maintainers:
    - davide-f
    - frangio68
    - dmeoli
