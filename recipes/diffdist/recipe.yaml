context:
  name: diffdist
  version: 0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/diffdist-${{ version }}.tar.gz
  sha256: 77725533894f25896cc08b4d99b80bedf0eadee57225512ee285a49a790dfed2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pytorch

tests:
  - python:
      imports:
        - diffdist
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: Provides differentiable communication primitives such as Send/Recv/Gather etc for pytorch. Autograd can backpropagate through those, making distributed model parallel models easy to implement.
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://github.com/ag14774/diffdist

extra:
  recipe-maintainers:
    - Tobias-Fischer
