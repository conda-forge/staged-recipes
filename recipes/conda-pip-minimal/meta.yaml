{% set name = "conda-pip-minimal" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_pip_minimal-{{ version }}.tar.gz
  sha256: b27138eb96ffa1c57c7d1c2a423b373baaa22e70ce1086fe8538dbe276566867

build:
  entry_points:
    - conda-cpm = conda_pip_minimal.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - typer >=0.6.1,<0.7.0
    - semver >=3.0.0
    - more-itertools
    - trio >=0.22.0,<0.23.0
    - loguru
    - importlib-metadata >=5.0.0,<5.1.0
    - ruamel_yaml >=0.17.21,<0.18.6

test:
  imports:
    - conda_pip_minimal
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - conda-cpm --help

about:
  home: https://github.com/indigoviolet/conda-pip-minimal
  summary: Conda+Pip minimal env exports
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joshdunnlime
    - rxm7706
