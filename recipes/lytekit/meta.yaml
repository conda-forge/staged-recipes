{% set name = "lytekit" %}
{% set version = "0.15.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lytekit-{{ version }}.tar.gz
  sha256: bf3d9e127ad02b94e88c9b7f4f8df2e81946104c470c935d00ad99b312f46915

build:
  noarch: python
  entry_points:
    - pyflyte-execute=flytekit.bin.entrypoint:execute_task_cmd
    - pyflyte-fast-execute=flytekit.bin.entrypoint:fast_execute_task_cmd
    - pyflyte-map-execute=flytekit.bin.entrypoint:map_execute_task_cmd
    - pyflyte=flytekit.clis.sdk_in_container.pyflyte:main
    - flyte-cli=flytekit.clis.flyte_cli.main:_flyte_cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - lyteidl ==0.2.1
    - wheel >=0.30.0,<1.0.0
    - click >=6.6,<9.0
    - croniter >=0.3.20,<4.0.0
    - deprecated >=1.0,<2.0
    - docker-py >=7.1.0
    - python-dateutil >=2.1
    - grpcio >=1.43.0,!=1.45.0,<2.0
    - grpcio-status >=1.43,!=1.45.0
    - protobuf >=3.6.1,<4
    - python-json-logger >=2.0.0
    - pytimeparse >=1.1.8,<2.0.0
    - pytz
    - keyring >=18.0.1
    - requests >=2.18.4,<3.0.0
    - responses >=0.10.7
    - sortedcontainers >=1.5.9,<3.0.0
    - statsd >=3.0.0,<4.0.0
    - urllib3 >=1.22,<2.0.0
    - wrapt >=1.0.0,<2.0.0
    - retry ==0.9.2
    - dataclasses-json >=0.5.2,<=0.5.6
    - jsonschema >=4.5.1
    - marshmallow-jsonschema >=0.12.0
    - marshmallow-enum
    - natsort >=7.0.1
    - docker-image-py >=0.1.10
    - singledispatchmethod
    - typing-extensions >=4.7.1
    - docstring_parser >=0.9.0
    - diskcache >=5.2.1
    - cloudpickle >=2.0.0
    - cookiecutter >=1.7.3
    - latch-persistence ==0.1.4
    - memory_profiler ==0.61.0

test:
  imports:
    - flytekit
  commands:
    - pip check
    - pyflyte-execute --help
    - pyflyte-fast-execute --help
    - pyflyte-map-execute --help
    - pyflyte --help
    - flyte-cli --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/flyteorg/flytekit
  summary: Flyte SDK for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nh13
