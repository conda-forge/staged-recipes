{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.3.0" %}
{% set sha256 = "c633d224a231b5f93ad35542ef6db010c168bb37cc378fe4f0306e4e59f976ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/39/d6/6bb51a9f29cdba6f58d49b00a3312f670bc9a7f7ddd1026a48d55cb9c496/{{ name }}-{{ version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - opensesame
    - beautifulsoup4
    - js2py

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
