{% set name = "sigmut" %}
{% set version = "v1.0" %}
{% set sha256 = "68576a7994c6fc8d8c49599d4d1781fd2fa91fd630fbee75e61c87b2741a1af9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdevtools/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  commands:
    - sigprofiler -ig GRCh38

about:
  home: https://github.com/lgpdevtools/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdevtools/sigmut

extra:
  recipe-maintainers:
    - lgpdevtools
