{% set name = "sigmut" %}
{% set version = "1.0" %}
{% set sha256 = "1f35f8f40f96afdcac8b8b3d1a8c2e382add868fc8139ba249f32b6640cd69b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
  - sigprofiler = sigprofiler:main

requirements:
  host:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy >=1.17.5
    - scipy
    - statsmodels

  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy >=1.17.5
    - scipy
    - statsmodels

test:
  commands:
          #- sigprofiler -ig GRCh37
          #- sigprofiler -ig GRCh38
    - sigprofiler -h

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
