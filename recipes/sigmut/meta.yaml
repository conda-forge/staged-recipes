{% set name = "sigmut" %}
{% set version = "1.0" %}
{% set sha256 = "435c0fe12445552d945b13019716495cb40ce87499fe12fd2cfe23e2890e9c60" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
  - sigprofiler = sigprofiler:main

requirements:
  host:
    - python >=3.7
  
  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  commands:
          #- sigprofiler -ig GRCh37
          #- sigprofiler -ig GRCh38
    - sigprofiler -h

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
