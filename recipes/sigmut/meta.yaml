{% set name = "sigmut" %}
{% set version = "v1.0" %}
{% set sha256 = "8b96c1c04aaff127cb2be48b71eaa1d43e5f30a47a30c61158020ee7d74a0f5c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  commands:
    - sigprofiler -ig GRCh38

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
