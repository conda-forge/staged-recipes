{% set name = "sigmut" %}
{% set version = "1.0" %}
{% set sha256 = "a868b7989596d517862e6683d07eb802c5a28ef7b61a0b0f749c9a24b57bf1c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
  
  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  commands:
    - sigprofiler -ig GRCh37
    - sigprofiler -ig GRCh38
    - sigprofiler -h

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
