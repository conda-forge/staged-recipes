{% set name = "fresh-editor" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sinelaw/fresh/archive/v{{ version }}.tar.gz
  sha256: a5eb53e8182761e8e14e4c89fe293c6f52bfb61b1c97e5892419438436b2d818

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - pkg-config
    - cargo-bundle-licenses
  host:
    - clangdev
    - oniguruma
    - libxcb        # [linux]
  run:
    - oniguruma
    - libxcb        # [linux]

test:
  commands:
    - fresh --version

about:
  home: https://sinelaw.github.io/fresh/
  license: GPL-2.0-only
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "A lightweight, fast terminal-based text editor with LSP support and TypeScript plugins"
  dev_url: https://github.com/sinelaw/fresh
  doc_url: https://getfresh.dev/docs

extra:
  recipe-maintainers:
    - sinelaw
