{% set name = "types-hdbcli" %}
{% set version = "2.10.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-hdbcli-{{ version }}.tar.gz
  sha256: 54d1db4eee4d19415fab344d92a51547a4a31fa1d5f26bcf87e9b131fdafad3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/hdbcli-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for hdbcli
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
