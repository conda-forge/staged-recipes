{% set name = "getdaft" %}
{% set version = "0.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/getdaft-{{ version }}.tar.gz
  sha256: 1225c49f99c085f171eb0f0ce46d9a8eadf95b14b37de7181c4e54def62a897e

build:
  skip: true  # [not linux]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - arrow-cpp
    - keyutils
    - libffi
    - libuuid
  host:
    - cython >=0.29.32
    - numpy >=1.16.6
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - python
    - pyarrow ==6.0
  run:
    - python
    - fsspec
    - loguru >=0.6.0,<0.7.0
    - numpy >=1.16.6,<2.0.0
    - pandas >=1.3.5,<2.0.0
    - pickle5 >=0.0.12,<0.0.13  # [py<38]
    - polars >=0.14.12,<0.15.0
    - protobuf >=3.19.0,<3.20.0
    - pyarrow >=6,<7
    - pydot >=1.4.2,<2.0.0
    - ray-core ==1.13.0
    - tabulate >=0.8.10,<0.9.0
    - typing-extensions >=4.0.0  # [py<38]

test:
  imports:
    - getdaft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://getdaft.io
  doc_url: https://www.getdaft.io/docs
  dev_url: https://github.com/Eventual-Inc/Daft
  summary: A Distributed DataFrame library for large scale complex data processing.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
