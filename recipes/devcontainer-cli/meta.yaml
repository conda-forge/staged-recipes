{% set name = "devcontainer-cli" %}
{% set version = "0.60.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/devcontainers/cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 98692295666c16ff964af45429c82b3ab7c6a72d6cef56a18c4ff05dc7492487

build:
  number: 0
  noarch: generic
  script:
    - tgz=$(npm pack)
    - npm install -g $tgz

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make
  host:
    - nodejs >=20
  run:
    - nodejs >=20
    - libstdcxx-ng  # [linux]

test:
  commands:
    - test -f $PREFIX/bin/devcontainer
    - devcontainer --version

about:
  home: https://github.com/devcontainers/cli
  summary: 'A reference implementation for the specification that can create and configure a dev container from a devcontainer.json. '
  description: |
    A development container allows you to use a container as a full-featured development environment. It can be used to run an application, to separate tools, libraries, or runtimes needed for working with a codebase, and to aid in continuous integration and testing. Dev containers can be run locally or remotely, in a private or public cloud.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - freundTech
