{% set name = "easygems" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easygems-{{ version }}.tar.gz
  sha256: 534eced8e28ac284e04d833ad7e37ea9f446d0b83e4cb016667521f250c83c66

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy <1.14.0
    - xarray
    - cf_xarray
    - healpy
    - matplotlib-base
    - cartopy

test:
  imports:
    - easygems
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://easy.gems.dkrz.de
  summary: Processing tools around km-scale earth system modeling
  license: 'BSD-3-Clause'
  license_family: 'BSD'
  license_file: license

extra:
  recipe-maintainers:
    - mahf708
