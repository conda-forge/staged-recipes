{% set name = "kedro-viz" %}
{% set version = "5.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-viz-{{ version }}.tar.gz
  sha256: 231ff326fee06d79ff94f70a1d44da726d6c30fb6ffccd80c965ea49f86d6114

#  git_url: https://github.com/kedro-org/kedro-viz
#  git_tag: main
#  git_depth: 1

build:
#  noarch: python
#  script: {{ PYTHON }} -m pip install . -vv
#  number: 0
  noarch: python
  script:
   - cp -R {{ RECIPE_DIR }}/package.json {{ SRC_DIR }}/package.json
   - rm -rf build package/build package/dist package/kedro_viz/html pip-wheel-metadata package/kedro_viz.egg-info
   - npm run build
   - cp -R build package/kedro_viz/html
   - {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nodejs >18.0,<19.0
    - pip
    - setuptools    
    - yarn
    - libsass
  host:
    - python >=3.7,<3.11
    - nodejs >18.0,<19.0
    - pip
    - setuptools    
    - yarn
    - libsass
  run:
    - python >=3.7,<3.11
    - semver >=2.10,<3.0
    - kedro >=0.17.0
    - ipython <9.0,>=7.0.0
    - fastapi <0.86.0,>=0.73.0
    - aiofiles ==22.1.0
    - uvicorn >=0.17.0,<0.20.0
    - watchgod >=0.8.0,<0.9.0
    - plotly >=4.0
    - pandas >=0.24
    - sqlalchemy >=1.2,<2.0
    - strawberry-graphql <1.0,>=0.99.0
    - networkx >=1.0
    - orjson >=3.8,<4

test:
  imports:
    - kedro_viz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-viz
  summary: Kedro-Viz helps visualise Kedro data and analytics pipelines
  license: Apache-2.0
  license_file:
    - COPYING.txt
    - LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
    - rxm7706
