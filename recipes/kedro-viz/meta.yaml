{% set name = "kedro-viz" %}
{% set version = "6.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-viz-{{ version }}.tar.gz
  sha256: 6b937ca52c1504796b5d6f162691778ffdb0c53d7f810157ba969e7673d18d28

#  git_url: https://github.com/kedro-org/kedro-viz
#  git_tag: main
#  git_depth: 1

build:
#  noarch: python
#  script: {{ PYTHON }} -m pip install . -vv
#  number: 0
  noarch: python
  script:
   - cp -R {{ RECIPE_DIR }}/package.json {{ SRC_DIR }}/package.json
   - npm install -g sass
   - rm -rf build package/build package/dist package/kedro_viz/html pip-wheel-metadata package/kedro_viz.egg-info
   - NODE_OPTIONS=--openssl-legacy-provider npm run build
   - cp -R build package/kedro_viz/html
   - {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nodejs >18.0,<19.0
    - pip
    - setuptools    
    - yarn
    - libsass
  host:
    - python >=3.7,<3.11
    - nodejs >18.0,<19.0
    - pip
    - setuptools    
    - yarn
    - libsass
  run:
    - python >=3.7,<3.11
    - semver >=2.13,<3.dev0
    - kedro >=0.17.0
    - ipython <9.0,>=7.0.0
    - fastapi <0.90.0,>=0.73.0
    - aiofiles ==22.1.0
    - uvicorn >=0.20.0,<0.21.dev0
    - watchgod >=0.8.2,<0.9.dev0
    - plotly >=4.0
    - pandas >=0.24
    - sqlalchemy <3,>=1.4
    - strawberry-graphql <1.0,>=0.99.0
    - networkx >=1.0
    - orjson >=3.8,<4.dev0

test:
  imports:
    - kedro_viz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-viz
  summary: Kedro-Viz helps visualise Kedro data and analytics pipelines
  license: Apache-2.0
  license_file:
    - COPYING.txt
    - LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
    - rxm7706
    - astrojuanlu
