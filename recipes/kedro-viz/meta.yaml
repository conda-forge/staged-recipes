{% set name = "kedro-viz" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-viz-{{ version }}.tar.gz
  sha256: f087a4f792a1a5701b63515467aaf6991471f0684451c8ada49bd3ce7ec9225b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - aiofiles ==0.6.0
    - fastapi <0.67.0,>=0.63.0
    - ipython <8.0,>=7.0.0
    - kedro >=0.17.0
    - networkx >=1.0
    - pandas >=0.24
    - plotly >=4.0
    - python >=3.6,<3.11
    - semver >=2.10,==2.*
    - sqlalchemy >=1.2,==1.*
    - strawberry-graphql <1.0,>=0.93.14
    - uvicorn >=0.17.0,==0.17.*
    - watchgod >=0.8.0,==0.8.*

test:
  imports:
    - kedro_viz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-viz
  summary: Kedro-Viz helps visualise Kedro data and analytics pipelines
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
