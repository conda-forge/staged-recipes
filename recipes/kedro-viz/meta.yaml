{% set name = "kedro-viz" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-viz-{{ version }}.tar.gz
  sha256: f087a4f792a1a5701b63515467aaf6991471f0684451c8ada49bd3ce7ec9225b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.11
  run:
    - aiofiles ==22.1.0
    - fastapi <0.86.0,>=0.73.0
    - ipython <9.0,>=7.0.0
    - kedro >=0.17.0
    - networkx >=1.0
    - orjson >=3.8,<4
    - pandas >=0.24
    - plotly >=4.0
    - python >=3.6,<3.11
    - semver >=2.10,<=3
    - sqlalchemy >=1.4,<2
    - strawberry-graphql <1.0,>=0.99.0
    - uvicorn-standard >=0.18.3
    - watchgod >=0.8.2,<=0.9

test:
  imports:
    - kedro_viz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-viz
  summary: Kedro-Viz helps visualise Kedro data and analytics pipelines
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - cshaley
