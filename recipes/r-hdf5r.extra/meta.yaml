{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-hdf5r.extra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hdf5r.Extra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hdf5r.Extra/hdf5r.Extra_{{ version }}.tar.gz
  sha256: af6385b01efb2a33c37972f245a58d4202b7cc33e2b40b949ec09d642252d7cd

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix
    - r-checkmate
    - r-dplyr
    - r-easy.utils
    - r-hdf5r >=1.3.8
    - r-rlang
  run:
    - r-base
    - r-matrix
    - r-checkmate
    - r-dplyr
    - r-easy.utils
    - r-hdf5r >=1.3.8
    - r-rlang

test:
  commands:
    - $R -e "library('hdf5r.Extra')"           # [not win]
    - "\"%R%\" -e \"library('hdf5r.Extra')\""  # [win]

about:
  home: https://github.com/ycli1995/hdf5r.Extra
  license: MIT
  summary: Some methods to manipulate 'HDF5' files, extending the 'hdf5r' package. Reading and
    writing R objects to 'HDF5' formats follow the specification of 'AnnData' <https://anndata.readthedocs.io/en/latest/fileformat-prose.html>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

