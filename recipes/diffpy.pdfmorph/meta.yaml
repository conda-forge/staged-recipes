{%- set name = "diffpy.pdfmorph" -%}
{%- set version = "0.1.1" -%}
{%- set sha256 = "7644600ad7790bb870aae04fe04ac3be37d3aa7ba87abb11c25e2c4efaeb894e" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/diffpy_pdfmorph/diffpy_pdfmorph-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  preserve_egg_dir: true
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip

  run:
    - python >=3.10
    - setuptools
    - numpy
    - scipy
    - diffpy.utils
    - matplotlib
    - bg-mpl-stylesheets

test:
  imports:
    - diffpy.pdfmorph

  requires:
    - flake8
    - pytest
    - codecov
    - coverage
    - pytest-env

about:
  home: https://github.com/diffpy/diffpy.pdfmorph/
  summary: Tools for manipulating and comparing PDF profiles
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  description: |
    PDFmorph is a Python software package designed to increase the insight researchers can obtain from measured atomic pair distribution functions (PDFs) in a model-independent way. The program was designed to help a researcher answer the question: "Has my material undergone a phase transition between these two measurements?"
  doc_url: http://diffpy.github.io/diffpy.pdfmorph/
  dev_url: https://github.com/diffpy/diffpy.pdfmorph/

extra:
  recipe-maintainers:
    - Simon Billinge
