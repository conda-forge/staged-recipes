{% set name = "dbus-python" %}
{% set version = "1.2.4" %}
{% set sha256 = "e2f1d6871f74fba23652e51d10873e54f71adab0525833c19bad9e99b1b2f9cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [not linux]

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  imports:
    - dbus

about:
  home: http://www.freedesktop.org/wiki/Software/DBusBindings#Python
  license: MIT
  license_family: MIT
  summary: 'Python bindings for libdbus'

  description: |
    dbus-python might not be the best D-Bus binding for you to use.
    dbus-python does not follow the principle of “In the face of
    ambiguity, refuse the temptation to guess”, and can’t be changed
    to not do so without seriously breaking compatibility.
  doc_url: https://dbus.freedesktop.org/doc/dbus-python/
  dev_url: https://cgit.freedesktop.org/dbus/dbus-python/

extra:
  recipe-maintainers:
    - astaric
