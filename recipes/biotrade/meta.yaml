{% set name = "biotrade" %}
{% set version = "0.2.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 82a6756c077aa6a80917e131eda0dd85855511b70f6ac4f15c9b4e728b90d0f3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - comtradeapicall
    - matplotlib
    - pandas
    - psycopg2-binary
    - pymannkendall
    - python >=3.7
    - requests
    - scipy
    - sqlalchemy
    - sqlalchemy_utils

test:
  imports:
    - biotrade

about:
  home: "https://gitlab.com/bioeconomy/forobs/biotrade/"
  license: MIT
  license_family: MIT
  license_file: LICENCE.md
  summary: "Agriculture and forestry statistics."
  doc_url: https://bioeconomy.gitlab.io/forobs/biotrade/biotrade.html
  dev_url: https://gitlab.com/bioeconomy/forobs/biotrade/

extra:
  recipe-maintainers:
    - selenepatani
