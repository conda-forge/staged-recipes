{% set name = "pysages" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SSAGESLabs/PySAGES/archive/v{{ version }}.tar.gz
  sha256: 137bcfaaf93395c71d01ac60f64f57d1111c53f701279d57fc8fdc6c36d293a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=41.0
    - wheel >=0.33
    - numpy >=1.16
    - cython >=0.29
    - setuptools-scm >=6.0
    - pip
  run:
    - python >=3.6

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SSAGESLabs/PySAGES
  summary: Python Suite for Advanced General Ensemble Simulations
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
