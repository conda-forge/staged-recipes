{% set version = '0.8.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modelbased
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modelbased_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modelbased/modelbased_{{ version }}.tar.gz
  sha256: 744c65304fdc4105d133003791af82c194f0e4920e1b47c19d9b4cb6486aa5ba

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-bayestestr >=0.12.1
    - r-datawizard >=0.5.0
    - r-effectsize >=0.7.0
    - r-insight >=0.18.0
    - r-parameters >=0.18.0
    - r-performance >=0.9.0

  run:
    - r-base
    - r-bayestestr >=0.12.1
    - r-datawizard >=0.5.0
    - r-effectsize >=0.7.0
    - r-insight >=0.18.0
    - r-parameters >=0.18.0
    - r-performance >=0.9.0

test:
  commands:
    - $R -e "library('modelbased')"           # [not win]
    - "\"%R%\" -e \"library('modelbased')\""  # [win]

about:
  home: https://easystats.github.io/modelbased/
  license: GPL-3.0-or-later
  summary: Implements a general interface for model-based estimations for a wide variety of models
    (see list of supported models using the function 'insight::supported_models()'),
    used in the computation of marginal means, contrast analysis and predictions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

