# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/73cd2eed94c576213c5f25ab57adf6d8c83e792a/schema.json
schema_version: 1

context:
  name: digitalpy
  version: 0.3.13.7
  python_min: 3.11.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/digitalpy-${{ version }}.tar.gz
  sha256: 6efc3e9f51ab2b66116c133db56a36666915736c75bc30a54869c1262604c137

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - rule-engine
    - pyzmq

tests:
  - python:
      python_version: ${{ python_min }}.*
      pip_check: true
      imports:
        - digitalpy

about:
  homepage: https://github.com/FreeTAKTeam/DigitalPy
  summary: "A python implementation of the aphrodite's specification, heavily based on WCMF"
  description: |
    DigitalPy is a Python library that provides a comprehensive implementation
    of the Aphrodite specification. It is heavily based on the Web Component
    Model Framework (WCMF) and offers a robust foundation for building
    scalable and maintainable applications following modern architectural patterns.
  license: EPL-2.0
  license_file: LICENSE.md
  repository: https://github.com/FreeTAKTeam/DigitalPy
  documentation: https://github.com/FreeTAKTeam/DigitalPy/blob/main/README.md

extra:
  recipe-maintainers:
    - phreed
