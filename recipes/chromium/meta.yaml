{% set name = "chromium" %}
{% set version = "588429" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://storage.googleapis.com/chromium-browser-snapshots/Linux_x64/{{ version }}/chrome-linux.zip  # [linux]
  url: https://storage.googleapis.com/chromium-browser-snapshots/Mac/{{ version }}/chrome-mac.zip  # [osx]
  url: https://storage.googleapis.com/chromium-browser-snapshots/Win_x64/{{ version }}}/chrome-win32.zip  # [win]
  fn: chrome.zip
  sha256: ec99c595b66452264264f17aad713ca75518b3b2986e1a477d056aa8464915c1  # [linux]
  sha256: 4c44fc14790cc491a3a486c0c6d9819f42a06053b14e9e414e01da9c26081e0b  # [osx]
  sha256: f965e6da995d95a7cc4e645c35f58c597887af8dc3aa6fe536576363cf8f98a3  # [win]

build:
  number: 0

test:
  commands:
    - chrome --version

about:
  home: https://www.chromium.org
  license: BSD-3-Clause
  license_family: BSD
  summary: An open-source browser
  dev_url: https://chromium.googlesource.com/chromium/src

extra:
  recipe-maintainers:
    - davidbrochart
