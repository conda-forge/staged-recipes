{% set name = "chromium" %}
{% set version = "536395" %}
{% set cbs = "https://storage.googleapis.com/chromium-browser-snapshots" %}

package:
  name: {{ name }}
  version: {{ version }}
  skip: true  # [not linux]

source:
  fn: {{ version }}.zip
  url: {{ cbs }}/Linux_x64/{{ version }}/chrome-linux.zip

  sha256: 57e76dd588a7227ae78119937fe42ccd9f0c9da8f53f1d391e6b7bd90d751c14

build:
  number: 0

requirements:
  build: []
  run: []

test:
  commands:
    - chrome --version --headless

about:
  home: https://www.chromium.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: >
    Chromium is an open-source browser project that aims to build a safer,
    faster, and more stable way for all Internet users to experience the web.
  dev_url: https://chromium.googlesource.com/chromium/src/

extra:
  recipe-maintainers:
    - bollwyvl
