{% set name = "conspire" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/conspire-{{ version }}.tar.gz
  sha256: e7e844da34f519011c0ae8575f9483484f38baaad53607b81157a5ee0e5df816

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - maturin ==1.8.1
    - pip
  run:
    - python >=3.8
    - numpy

test:
  imports:
    - conspire
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mrbuche/github.io/conspire
  license: GPL-3.0
  license_file: LICENSE
  summary: c o n s p i r e

extra:
  recipe-maintainers:
    - mrbuche
