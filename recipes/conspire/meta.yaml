{% set name = "conspire" %}
{% set python_min = "3.9" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/conspire-{{ version }}.tar.gz
  sha256: e7e844da34f519011c0ae8575f9483484f38baaad53607b81157a5ee0e5df816

build:
  missing_dso_whitelist:
    - /lib64/librt.so.1
    - /lib64/libpthread.so.0
    - /lib64/libm.so.6
    - /lib64/libc.so.6
    - /lib64/ld-linux-x86-64.so.2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - maturin
    - pip
    - python {{ python_min }}
    - {{ compiler('rust') }}
  run:
    - libgcc
    - numpy
    - python >={{ python_min }}

test:
  commands:
    - pip check
  imports:
    - conspire
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://mrbuche/github.io/conspire
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: c o n s p i r e

extra:
  recipe-maintainers:
    - mrbuche
