{% set name = "ipydagred3" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1acc34f25909a1fa5d5bc89c8fcf7874a968fcefb71a2f80cb2c0ef22eca6af

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
  run:
    - python >=3.7
    - ipywidget >=7.5.1

test:
  imports:
    - ipydagred3

about:
  home: http://github.com/timkpaine/ipydagred3
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'ipywidgets based jupyterlab wrapper for the dagre-d3 directed acyclic graph charting library'

  description: |
    ipywidgets based jupyterlab wrapper for the dagre-d3 directed acyclic graph charting library
  dev_url: https://github.com/timkpaine/ipydagred3

extra:
  recipe-maintainers:
    - timkpaine
