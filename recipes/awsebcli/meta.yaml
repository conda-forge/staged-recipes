{% set name = "awsebcli" %}
{% set version = "3.18.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a44fb91b3f6b35ea1166200df1954f8dde2228e0e1b37267b2ca6b8fa66809b5

build:
  number: 0
  noarch: python
  entry_points:
    - eb=ebcli.core.ebcore:main
    - ebp=ebcli.core.ebpcore:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ebcli
    - pip
    - python
  run:
    - blessed >=1.9.5
    - botocore >=1.15,<1.16
    - cement ==2.8.2
    - colorama >=0.4,<1.0
    - docker-compose >=1.25.2, <1.26.0
    - future >=0.16.0,<0.17.0
    - pathspec ==0.5.9
    - python
    - python-dateutil >=2.1,<2.8.1
    - pyyaml >=5.3.1,<5.4
    - requests >=2.20.1,<2.21
    - semantic_version ==2.5.0
    - setuptools >=20.0
    - six >=1.11.0,<1.12.0
    - termcolor ==1.1.0
    - urllib3 >=1.24.1,<1.25
    - wcwidth >=0.1.7,<0.2.0

test:
  imports:
    - bin
    - ebcli
  commands:
    - pip check
    - eb --help
    - ebp --help
  requires:
    - pip

about:
  home: https://pypi.org/project/awsebcli/
  summary: Command Line Interface for AWS EB.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
