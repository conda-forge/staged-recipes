{% set name = "pelican-fontawesome" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pelican-fontawesome-{{ version }}.tar.gz
  sha256: 15b369c8cd1dce9e3471c4bcdde6fd89ad88ebff166e5854503555b6a523e026

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - docutils
    - pip
  run:
    - python

test:
  imports:
    - pelican_fontawesome
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kura/pelican-fontawesome
  summary: Easily embed FontAwesome icons in your RST
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anjos
