{% set version = "1.8.4" %}

package:
  name: coin-or-mp
  version: {{ version }}

source:
  url: http://www.coin-or.org/download/source/CoinMP/CoinMP-{{ version }}.zip
  sha256: a87c451bf7d4d77aa81c3e6b6b7220fd3ca9fe8e16e303b2e6aeded02cce00ed

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-mp', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - readline  # [unix]
    - coin-or-cbc
  run:
    - readline
    - coin-or-cbc

test:
  commands:
    - test -f "${PREFIX}/include/coin/CoinMPConfig.h"  # [unix]
    - test -f "${PREFIX}/lib/libCoinMP${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: CPL 1.0
  license_file: LICENSE
  summary: The Computational Infrastructure for Operations Research
  description: The Computational Infrastructure for Operations Research
  doc_url: http://www.coin-or.org/faqs.html#ObtainSrcCode
  dev_url: http://subversion.tigris.org

extra:
  recipe-maintainers:
    - bgruening
