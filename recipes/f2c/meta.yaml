{% set name = "f2c" %}
{% set version = "1.0.1" %}
{% set sha256 = "ca404070e9ce0a9aaa6a71fc7d5489d014ade952c5d6de7efb88de8e24f2e8e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: http://www.netlib.org/{{name}}/lib{{name}}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain

test:
  commands:
    - test -f ${PREFIX}/include/f2c/f2c.h
    - conda inspect linkages -p $PREFIX f2c  # [not win]
    - conda inspect objects -p $PREFIX f2c  # [osx]
    - ${CC} ${PREFIX}/share/f2c/test_main.c -L${PREFIX}/lib -lf2c -I${PREFIX}/include -o test_main ; ./test_main
  requires:
    - toolchain

about:
  home: http://www.netlib.org/f2c/
  license: OTHER
  license_family: OTHER
  license_file: Notice
  summary: 'f2c is a program to convert Fortran 77 to C code, developed at Bell Laboratories.'
  description:  The standalone f2c program was based on the core of the first complete Fortran 77 compiler to be implemented, the "f77" program by Feldman and Weinberger.
  doc_url: http://www.netlib.org/f2c/README
  dev_url: http://www.netlib.org/f2c/

extra:
  recipe-maintainers:
    - giacomov
