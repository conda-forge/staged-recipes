{% set name = "plyvel" %}
{% set version = "0.9" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "587d93681ae44936ae086b4b45486eb302e3853ba5af149aac3be9e9713998e9" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain

  run:
    - python

test:
  imports:
    - plyvel

about:
  home: https://github.com/wbolster/plyvel
  license_file: LICENSE.rst
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Plyvel, a fast and feature-rich Python interface to LevelDB'
  dev_url: https://github.com/wbolster/plyvel
  doc_url: https://plyvel.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
