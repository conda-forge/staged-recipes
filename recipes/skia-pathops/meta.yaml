{% set name = "skia-pathops" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_rev: 0.7.2
  - git_url: https://github.com/fonttools/skia-pathops.git

build:
  skip: true  # [py<=37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - BUILD_SKIA_FROM_SOURCE=0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cython >=0.28.4
    - ninja
    - python
    - pip
  host:
    - pip
    - python
    - setuptools-scm
    - cython >=0.28.4
    - ninja
  run:
    - python
    - cython >=0.28.4
    - ninja

test:
  imports:
    - pathops
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fonttools/skia-pathops
  summary: Python access to operations on paths using the Skia library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gauranshkumar
