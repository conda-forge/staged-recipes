{% set name = "opencv-python-headless" %}
{% set version = "4.9.0.80" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opencv-python-headless-{{ version }}.tar.gz
  sha256: 71a4cd8cf7c37122901d8e81295db7fb188730e33a0e40039a4e59c1030b0958

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - cmake >=3.1
    - numpy ==1.13.3  # [py==36]
    - pip
    - scikit-build >=0.14.0
    - setuptools ==59.2.0
  run:
    - python
    - numpy >=1.13.3  # [py<37]

test:
  imports:
    - opencv_python_headless
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/opencv/opencv-python
  summary: Wrapper package for OpenCV python bindings.
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - roaldarbol
