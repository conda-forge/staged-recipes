{% set name = "biorbd-casadi" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/6181ea4bd71eaa34c35edb3085c939f7e3896462.tar.gz
  sha256: 49c4f288016adae535080658208029d903bd4489b9aeb4aa18f36b3c97312fb8

build:
  number: 0
  skip: true  # [win]
  skip: true  # [py<35 or py>37]
  rpaths:
    - lib/
    - lib/{{ name }}/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - casadi
    - rbdl-casadi
    - tinyxml
    - ipopt  # [not win]
    - python
    - numpy
    - swig
  run:
    - casadi
    - rbdl-casadi
    - ipopt  # [not win]
    - python
    - numpy

test:
  commands:
    - test -f $PREFIX/lib/biorbd/libbiorbd$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\biorbd*.lib exit 1  # [win]
  imports:
    - biorbd

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
