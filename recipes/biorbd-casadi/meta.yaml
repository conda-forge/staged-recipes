{% set name = "biorbd-casadi" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pariterre/biorbd/archive/07fcb181cc98623c1afba85ca75147f9740ada3f.tar.gz
  sha256: c21c5e103b7b78390d0da0a29600bb98d3c650d17c02a3719dc72f0e162aab19

build:
  number: 0
  skip: true  # [win and vc<14]
  skip: true  # [py<35]
  rpaths:
    - lib/
    - lib/{{ name }}/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - casadi
    - rbdl-casadi
    - tinyxml
    - ipopt  # [not win]
    - python
    - numpy
    - swig
  run:
    - casadi
    - rbdl-casadi
    - ipopt  # [not win]
    - python
    - numpy

test:
  commands:
    - test -f $PREFIX/lib/biorbd/libbiorbd$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\biorbd*.lib exit 1  # [win]
  imports:
    - biorbd

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
