{% set libname = "biorbd" %}
{% set name = "biorbd-casadi" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ libname }}/archive/Release_{{ version }}.tar.gz
  sha256: 253b3f07a63a15d02f74ea5d3cad986eedac7d7cdf173f7bbf541e9e1731fe85
build:
  number: 0
  skip: true  # [win]
  skip: true  # [py<36 or py>37]
  rpaths:
    - lib/
    - lib/{{ libname }}/
requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - swig
    - ninja  # [win]
    - make  # [unix]
  host:
    - casadi
    - rbdl-casadi
  run:
    - casadi
    - rbdl-casadi
