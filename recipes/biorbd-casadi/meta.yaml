{% set libname = "biorbd" %}
{% set name = "biorbd-casadi" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ libname }}/archive/Release_{{ version }}.tar.gz
  sha256: 253b3f07a63a15d02f74ea5d3cad986eedac7d7cdf173f7bbf541e9e1731fe85
build:
  number: 0
  skip: true  # [win]
  skip: true  # [py<36 or py>37]
  rpaths:
    - lib/
    - lib/{{ libname }}/
requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - swig
    - ninja  # [win]
    - make  # [unix]
  host:
    - casadi
    - rbdl-casadi
    - python
    - numpy
  run:
    - rbdl-casadi
    - python
    - numpy
    - casadi

test:
  commands:
    - test $PREFIX/lib/librbdl$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\rbdl*.lib exit 1  # [win]

about:
  home: https://bitbucket.org/rbdl/rbdl
  license: Zlib
  license_file: LICENSE
  license_family: OTHER
  summary: RBDL is a highly efficient C++ library that contains some essential rigid body dynamics algorithms with CasADi backend

extra:
  recipe-maintainers:
    - pariterre
