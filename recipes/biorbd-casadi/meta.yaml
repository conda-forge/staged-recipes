{% set name = "biorbd-casadi" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/biorbd/archive/Release_{{ version }}.tar.gz
  sha256: 18d1e1aa343978fa1f22cd96ccdc35bf44461b200143108a3eb5fed1b9f6e1a6

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py<35]
  rpaths:
    - lib/
    - lib/{{ name }}/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - casadi
    - rbdl-casadi
    - tinyxml
    - ipopt  # [not win]
    - python
    - numpy
    - swig
  run:
    - casadi
    - rbdl-casadi
    - ipopt  # [not win]
    - python
    - numpy

test:
  commands:
    - test -f $PREFIX/lib/biorbd/libbiorbd$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\biorbd*.lib exit 1  # [win]
  imports:
    - biorbd

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
