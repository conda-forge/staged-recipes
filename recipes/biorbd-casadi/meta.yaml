{% set name = "biorbd-casadi" %}
{% set version = "2.6.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/rbdl-casadi/archive/{{ version }}.tar.gz
  sha256: c6d43435a7b04528b4d2fe3d2e52f8bc839b00b4fd4f60d10825d7de3bcb156a
build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja  # [win]
    - make  # [unix]
  host:
    - casadi
  run:
    - casadi

test:
  commands:
    - test $PREFIX/lib/librbdl$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\rbdl*.lib exit 1  # [win]

about:
  home: https://bitbucket.org/rbdl/rbdl
  license: Zlib
  license_file: LICENSE
  license_family: OTHER
  summary: RBDL is a highly efficient C++ library that contains some essential rigid body dynamics algorithms with CasADi backend

extra:
  recipe-maintainers:
    - pariterre
