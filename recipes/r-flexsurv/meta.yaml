{% set version = '1.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flexsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flexsurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flexsurv/flexsurv_{{ version }}.tar.gz
  sha256: d926ec371b3c0501f284c30ce0cf8bd5948f96d6c33cf6bd77f4de50760ef774

build:
  merge_build_host: True  # [win]
  skip: true  # [r_base == "3.5.1"]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.11.5
    - r-desolve
    - r-mstate >=0.2.10
    - r-muhaz
    - r-mvtnorm
    - r-quadprog
    - r-survival
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.11.5
    - r-desolve
    - r-mstate >=0.2.10
    - r-muhaz
    - r-mvtnorm
    - r-quadprog
    - r-survival
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('flexsurv')"           # [not win]
    - "\"%R%\" -e \"library('flexsurv')\""  # [win]

about:
  home: https://github.com/chjackson/flexsurv-dev
  license: GPL-2.0-or-later
  summary: Flexible parametric models for time-to-event data, including the Royston-Parmar spline
    model, generalized gamma and generalized F distributions.  Any user-defined parametric
    distribution can be fitted, given at least an R function defining the probability
    density or hazard. There are also tools for fitting and predicting from fully parametric
    multi-state models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

