{% set name = "conda-lockfiles" %}
{% set version = "0.1.0" %}
{% set sha256 = "6a508945153ee2a960b9bf0c89e0b1c4d7f8fa17f181b500d4a7d7304b1aa92b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python 3.10
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - python >=3.10
    - conda >=25.9.0
    - ruamel.yaml

test:
  requires:
    - python 3.10
  imports:
    - conda_lockfiles
    - conda_lockfiles.conda_lock.v1
    - conda_lockfiles.exceptions
    - conda_lockfiles.plugin
    - conda_lockfiles.rattler_lock.v6

about:
  home: https://github.com/conda-incubator/conda-lockfiles
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Activate conda environments in new shell processes
  dev_url: https://github.com/conda-incubator/conda-lockfiles
