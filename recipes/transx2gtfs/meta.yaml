{% set version = "0.3.3" %}
{% set name = "transx2gtfs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a135a2bdfe59c6947f754205c88a50b4b1acd9b33404410856e20cf5e7928971

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - pyproj
    - untangle

test:
  imports:
    - transx2gtfs
  files:
    - test_data

about:
  home: https://github.com/HTenkanen/transx2gtfs
  license: MIT
  license_file: 'LICENSE.txt'
  summary: 'A Python library to convert TransXchange files into GTFS format.'

extra:
  recipe-maintainers:
    - htenkanen