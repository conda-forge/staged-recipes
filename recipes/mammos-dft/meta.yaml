{% set name = "mammos-dft" %}
{% set version = "0.3.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_dft-{{ version }}.tar.gz
  sha256: c0f5ad939bec9dd5a68ccf5c67a9f27f40f8bab90063cbca716b350bcba2ae76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mammos-entity >=0.8.0
    - mammos-units
    - pandas
    - pydantic
    - rich

test:
  imports:
    - mammos_dft
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Density functional theory (DFT) methods package for ab-initio calculations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
    - fangohr
