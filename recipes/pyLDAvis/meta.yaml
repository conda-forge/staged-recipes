{% set name = "pyLDAvis" %}
{% set version = "2.1.1" %}
{% set sha256 = "45af8ae72ad4686d7c1e934d410b339870933946fc7b696d38a56c9f173a541d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel>=0.23.0
    - numpy>=1.9.2
    - scipy>=0.18.0
    - pandas>=0.17.0
    - joblib>=0.8.4
    - jinja2>=2.7.2
    - numexpr
    - pytest
    - future
    - funcy

test:
  imports:
    - pyLDAvis

about:
  home: https://pypi.org/project/pyLDAvis/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python library for interactive topic model visualization'
  description: |
    pyLDAvis is designed to help users interpret the topics in a topic model 
    that has been fit to a corpus of text data. The package extracts 
    information from a fitted LDA topic model to inform an interactive web-based 
    visualization.
  doc_url: https://pypi.org/project/pyLDAvis/
  dev_url: https://github.com/bmabey/pyLDAvis

extra:
  recipe-maintainers:
    - CurtLH
