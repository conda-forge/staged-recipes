{% set name = "brownie" %}
{% set version = "1.14.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-brownie-{{ version }}.tar.gz
  sha256: adcaab2c3c60c942d7d96c869199fd5f60ea1570ec95e253c48a0758be4ca873

build:
  number: 0
  noarch: python
  entry_points:
    - brownie=brownie._cli.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - apipkg ==1.5
    - appdirs ==1.4.4
    - asttokens ==2.0.4
    - attrs ==20.3.0
    - base58 ==2.1.0
    - bitarray ==1.2.2
    - black ==19.10b0
    - certifi ==2020.12.5
    - chardet ==4.0.0
    - click ==7.1.2
    - cytoolz ==0.11.0
    - eth-abi <3
    - eth-account <1
    - eth-event >=1.2.1,<2
    - eth-hash <1
    - eth-keyfile ==0.5.1
    - eth-keys ==0.3.3
    - eth-rlp ==0.2.1
    - eth-typing ==2.2.2
    - eth-utils <2
    - execnet ==1.8.0
    - hexbytes <1
    - hypothesis <6
    - idna ==2.10
    - importlib-metadata ==3.10.0
    - importlib_resources ==5.1.2
    - inflection ==0.5.0
    - iniconfig ==1.1.1
    - ipfshttpclient ==0.7.0
    - jsonschema ==3.2.0
    - lru-dict ==1.1.7
    - more-itertools ==8.7.0
    - multiaddr ==0.0.9
    - mythx-models ==2.0.1
    - netaddr ==0.8.0
    - packaging ==20.9
    - parsimonious ==0.8.1
    - pathspec ==0.8.1
    - pluggy ==0.13.1
    - prompt-toolkit <4
    - protobuf ==3.15.6
    - psutil >=5.7.3,<6
    - py >=1.5.0,<2
    - py-solc-ast >=1.2.8,<2
    - py-solc-x >=1.1.0,<2
    - pycryptodome ==3.10.1
    - pygments <3
    - pygments-lexer-solidity <1
    - pyjwt ==1.7.1
    - pyparsing ==2.4.7
    - pyrsistent ==0.17.3
    - pytest <7
    - pytest-forked ==1.3.0
    - pytest-xdist <2
    - python >=3.6,<4.0
    - python-dateutil ==2.8.1
    - python-dotenv >=0.16.0,<0.17.0
    - pythx <2
    - pyyaml >=5.3.0,<6
    - regex ==2020.11.13
    - requests >=2.25.0,<3
    - rlp <2
    - semantic_version <3
    - six ==1.15.0
    - sortedcontainers ==2.3.0
    - toml ==0.10.2
    - toolz ==0.11.1
    - tqdm <5
    - typed-ast ==1.4.2
    - typing-extensions ==3.7.4.3
    - urllib3 ==1.26.4
    - varint ==1.0.2
    - vvm >=0.1.0,<1
    - vyper >=0.2.11,<1
    - wcwidth ==0.2.5
    - web3 <6
    - websockets ==8.1
    - zipp ==3.4.1

test:
  imports:
    - brownie
    - brownie._cli
  commands:
    - pip check
    - brownie --help
  requires:
    - pip

about:
  home: https://github.com/eth-brownie/brownie
  summary: A Python framework for Ethereum smart contract deployment, testing and interaction. Note: this release is intended to be used as a library (it has soft pinning of dependencies), use `eth-brownie` for standard use cases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
