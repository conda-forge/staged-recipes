{% set version = "1.0.0" %}
{% set name = "lpsn" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lpsn-{{ version }}.tar.gz
  sha256: d16c612f527b83819f16eadf564c4514b8f99426429b6a1d09275b6029c5e817

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - python-keycloak
    - requests >=2.25.1
    - urllib3 >=1.26.5

test:
  imports:
    - lpsn

about:
  home: https://lpsn.dsmz.de/
  summary: LPSN-API - Programmatic Access to LPSN
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Fabian-Bastiaanssen
