{% set name = "opensesame" %}
{% set pypiname = "python-" + name %}
{% set version = "3.3.0a59" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz"
  sha256: "0c07acaf8ee8eab42e4e651bb5bea723261975a6f2492d59f862026c4883d0da"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]# [linux]

  host:
    - xorg-libxfixes  # [linux]
    - pyyaml
    - pip
    - python

  run:
    - python
    - pyqt
    - qdatamatrix >=0.1.21
    - pseudorandom
    - fileinspector
    - qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - rapunzel
    - pyqode.core >=2.14.0a4
    - pyqode.python >=2.12.2a6

test:
  imports:
    - libopensesame
    - libqtopensesame

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

about:
  home: https://github.com/smathot/OpenSesame
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'Graphical experiment builder for the social sciences'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
