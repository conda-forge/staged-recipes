{% set name = "opensesame" %}
{% set version = "3.3.0a59" %}
{% set sha256 = "0c07acaf8ee8eab42e4e651bb5bea723261975a6f2492d59f862026c4883d0da" %}
{% set url = "https://files.pythonhosted.org/packages/38/5f/3a513b556dd614a2b7bac6516ece7497132178658238b19e75b536cf6ffb/python-opensesame-3.3.0a59.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyqt
    - qdatamatrix >=0.1.21
    - pseudorandom
    - fileinspector
    - qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - rapunzel
    - pyqode.core >=2.14.0a4
    - pyqode.python >=2.12.2a6

test:
  imports:
    - libopensesame
    - libqtopensesame

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

about:
  home: https://github.com/smathot/OpenSesame
  license: GPLv3
  license_family: GPL
  license_file: copyright
  summary: 'Graphical experiment builder for the social sciences'

extra:
  recipe-maintainers:
    - dschreij
    - smathot
