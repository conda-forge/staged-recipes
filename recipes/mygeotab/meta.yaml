{% set name = "mygeotab" %}
{% set version = "0.6.2" %}
{% set sha256 = "53ee4073ecb3af388cb2e0bb4a8079a5ac38ae12c283915c6249e8e2dd83e0e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - myg = mygeotab.cli:main
  script: pip install --no-deps .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - requests
    - click
    - pytz
    - python-dateutil
    - six

test:
  imports:
    - mygeotab
  commands:
    - myg --help
    - myg --version

about:
  home: https://github.com/Geotab/mygeotab-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'An unofficial Python client for the MyGeotab API'
  description: An Apache2 Licensed, unofficial Python client for the MyGeotab SDK.
  doc_url: http://mygeotab-python.readthedocs.io/en/latest/
  dev_url: https://github.com/Geotab/mygeotab-python

extra:
  recipe-maintainers:
    - parthea
    - aaront
