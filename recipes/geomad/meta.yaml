{% set name = "geomad" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geomad-{{ version }}.tar.gz
  sha256: 8d65075af6a1852bf8ed3c799835efb4858898b0d378482f12b94bdadb9a17a8

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >74.1
    - wheel
    - cython >=0.29
    - numpy >=2
    - setuptools-scm >=8
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - geomad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/geomad/
  summary: Geomedian and Median Absolute Deviation implementation
  dev_url: https://github.com/GeoscienceAustralia/geomad
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
