{% set name = "pyconcrete" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyconcrete-{{ version }}.tar.gz
  sha256: 1e47270fe37a31733ea3b64f8e14da706c13fd91a67c30cd19278a71c1eda9fc

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pyconcrete
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Falldog/pyconcrete
  summary: Protect your python script, encrypt it as .pye and decrypt when import it
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
