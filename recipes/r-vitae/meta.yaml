{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vitae
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vitae_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vitae/vitae_{{ version }}.tar.gz
  sha256: 7d833cf43c1fa75fcbc5db47fd0767dbb6da52e4011eae5816801fc239cf8cba

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-refmanager
    - r-bookdown
    - r-dplyr
    - r-glue
    - r-knitr
    - r-rlang
    - r-rmarkdown >=1.18
    - r-xfun
  run:
    - r-base
    - r-refmanager
    - r-bookdown
    - r-dplyr
    - r-glue
    - r-knitr
    - r-rlang
    - r-rmarkdown >=1.18
    - r-xfun

test:
  commands:
    - $R -e "library('vitae')"           # [not win]
    - "\"%R%\" -e \"library('vitae')\""  # [win]

about:
  home: https://pkg.mitchelloharawild.com/vitae/, https://github.com/mitchelloharawild/vitae
  license: GPL-3.0-only
  summary: Provides templates and functions to simplify the production and maintenance of curriculum
    vitae.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

