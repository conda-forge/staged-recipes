{% set name = "string-color" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/string-color-{{ version }}.tar.gz
  sha256: c2492c626bd77ca168bf13a2752fed5cf988d87bdd17853bdb7c7a0b0003c183

build:
  entry_points:
    - string-color=stringcolor.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - columnar >=1.3.1
    - colorama

test:
  imports:
    - stringcolor
  commands:
    - pip check
    - string-color --help
  requires:
    - pip

about:
  home: https://gitlab.com/shindagger/string-color
  summary: just another mod to print strings in 256 colors in the terminal.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hassaanfarooq01
