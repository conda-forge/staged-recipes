{% set name = "babeljs" %}
{% set version = "6.26.0" %}
{% set sha256 = "5964e2aff9bbb1ce7d84b89a2e4262eeac3f2791628f4f30db31c9694cd1301a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/babel/babel/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g babel
  requires:
    - nodejs
   

about:
  home: https://github.com/babel/babel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Babel is a compiler for writing next generation JavaScript.'
  description: |
    Babel is a tool that helps you write code in the latest version of 
    JavaScript. When your supported environments don't support certain 
    features natively, Babel will help you compile those features down 
    to a supported version.
  doc_url: https://babeljs.io/
  dev_url: https://github.com/babel/babel

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
