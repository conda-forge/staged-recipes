{% set name = "fastshermanmorrison-pulsar" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastshermanmorrison_pulsar-{{ version }}.tar.gz
  sha256: "1f664c9bc3e51eeb1c912de934e35e5f33aed36216e50df107d74bd79a885b51"

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools >=61.0
    - wheel
    - setuptools_scm
    - numpy >=1.16.3
    - cython >=0.29.32
    - scipy >=1.2.0
  run:
    - python
    - numpy >=1.16.3
    - scipy >=1.2.0

test:
  imports:
    - fastshermanmorrison
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nanograv/fastshermanmorrison
  license: MIT
  license_file: LICENSE
  summary: The Enterprise add-on FastShermanMorrison for optimized EcorrKernel calculations
  description: |
    Cython code to more quickly evaluate Sherman-Morrison combinations as needed 
    by kernel ecorr in Enterprise. This package provides fast implementations of 
    Sherman-Morrison matrix updates optimized for pulsar timing analysis.
  doc_url: https://github.com/nanograv/fastshermanmorrison
  dev_url: https://github.com/nanograv/fastshermanmorrison

extra:
  recipe-maintainers:
    - vhaasteren
