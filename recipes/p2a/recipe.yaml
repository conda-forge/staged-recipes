context:
  name: p2a
  version: "0.1.1"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/p2a/p2a-${{ version }}.tar.gz
  sha256: 8e6a9083ee469bdbcc1ca4f1b391f82152e8e7dcff74e6985bec8ce1024f5fe1

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - pkn >=0.3,<0.4

tests:
  - python:
      imports:
        - p2a
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: pydantic models to argparse CLIs
  homepage: https://github.com/python-project-templates/p2a
  repository: https://github.com/python-project-templates/p2a

extra:
  recipe-maintainers:
    - timkpaine
