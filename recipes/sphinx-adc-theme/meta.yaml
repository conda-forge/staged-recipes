{% set name = "sphinx-adc-theme" %}
{% set version = "0.1.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_adc_theme-{{ version }}.tar.gz
  sha256: dd9c543b4beb3076c733dfc594cc71bac6f96bfe86efcb5db30275da9cffbf3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - docutils >=0.14

test:
  imports:
    - sphinx_adc_theme
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mga-sphinx/sphinx_adc_theme
  summary: Apple Developer Connection theme for Sphinx, 2015 version.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tjstjsgt
