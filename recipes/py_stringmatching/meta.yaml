{% set version = "0.4.0" %}
{% set name = "py_stringmatching" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64794c179cefece8f337c9f458dfdce937b08efabad220e2dcdad81be3e95a66

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.11
    - cython
    - six

  run:
    - python
    - numpy >=1.11
    - six

test:
  imports:
    - py_stringmatching
    - py_stringmatching.tokenizer
    - py_stringmatching.similarity_measure

about:
  home: https://github.com/anhaidgroup/py_stringmatching
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A comprehensive and scalable set of string tokenizers and similarity measures in Python

extra:
  recipe-maintainers:
    - AbdealiJK
