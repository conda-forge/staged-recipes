{% set name = "winrt-windows-foundation" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-Windows.Foundation-{{ version }}.tar.gz
  sha256: 976b6da942747a7ca5a179a35729d8dc163f833e03b085cf940332a5e9070d54

build:
  skip: true  # [py>=313 or py<=39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python
    - winrt-runtime ==2.0.0b1

test:
  imports:
    - winrt_windows_foundation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
