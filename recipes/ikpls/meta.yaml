{% set name = "ikpls" %}
{% set version = "4.0.1.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcf00d08e34505d9ed4557e7e23590266c534a1f25de1f21a315b624c8298135

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.11,<3.15
    - pip
    - poetry-core
  run:
    - python >=3.11,<3.15
    - numpy >=2.0.0
    - scikit-learn >=1.5.0
    - tqdm >=4.66.1
    - joblib >=1.3.2
    - cvmatrix >=3.0.0
  run_constrained:
    - jax >=0.5.0
    - jaxlib >=0.5.0

test:
  imports:
    - ikpls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ikpls.readthedocs.io/en/latest/
  summary: Improved Kernel PLS and Fast Cross-Validation.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBeurier
