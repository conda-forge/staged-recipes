context:
  version: 0.2.5

package:
  name: vtsls
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@vtsls/language-server/-/language-server-${{ version }}.tgz
  sha256: 068193ee62d6cc3e99117bf51633d892b683a9a05521c85fac307290c5f7a340

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "vtsls 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: LSP wrapper for typescript extension of vscode
  homepage: https://github.com/yioneko/vtsls
  repository: https://github.com/yioneko/vtsls

extra:
  recipe-maintainers:
    - danielnachun
