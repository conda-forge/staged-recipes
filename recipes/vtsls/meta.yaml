{% set name = "vtsls" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@vtsls/language-server/-/language-server-{{ version }}.tgz
  sha256: 068193ee62d6cc3e99117bf51633d892b683a9a05521c85fac307290c5f7a340

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - vtsls 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/yioneko/vtsls
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: LSP wrapper for typescript extension of vscode
  dev_url: https://github.com/yioneko/vtsls

extra:
  recipe-maintainers:
    - danielnachun
