{% set name = "normailty" %}
{% set version = "0.4.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "19906b3494db838e0cb0743a3dd20e20e90185a89156e642413967cbfac7a1e6" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - chardet

test:
  imports:
    - normality

about:
  home: https://github.com/pudo/normality
  # No MANIFEST - See
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Micro-library to normalize text strings'
  dev_url: https://github.com/pudo/normality

extra:
  recipe-maintainers:
    - pmlandwehr
