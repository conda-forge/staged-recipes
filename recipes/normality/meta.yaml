{% set name = "normailty" %}
{% set version = "0.5.7" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "05ac6f06f9bf7e102b67806bcf1c61b3c15be3333f5dc6ca80cf21ae21dddb8a" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - banal
    - chardet

test:
  imports:
    - normality

about:
  home: https://github.com/pudo/normality
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Micro-library to normalize text strings'
  dev_url: https://github.com/pudo/normality

extra:
  recipe-maintainers:
    - pmlandwehr
