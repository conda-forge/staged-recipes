{% set name = "camelot-py" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c154b44045bc92302b945819af8ada24bbc91965cfb58687e0d548f566ef5b93

build:
  noarch: python
  number: 0
  entry_points:
    - camelot = camelot.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click >=6.7
    - matplotlib >=2.2.3
    - numpy >=1.15.2
    - openpyxl >=2.5.8
    - pandas >=0.23.4
    - pdfminer.six >=20170720
    - pypdf2 >=1.26.0

test:
  imports:
    - camelot
    - camelot.parsers
  commands:
    - camelot --help

about:
  home: https://pypi.org/project/camelot-py/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PDF Table Extraction for Humans.

  description: |
    Camelot is a Python library that makes it easy for anyone to extract
    tables from PDF files!
  doc_url: http://camelot-py.readthedocs.io/
  dev_url: https://github.com/socialcopsdev/camelot

extra:
  recipe-maintainers:
    - CurtLH
