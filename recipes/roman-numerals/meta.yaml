{% set name = "roman-numerals" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/roman_numerals-{{ version }}.tar.gz
  sha256: 384e36fc1e8d4bd361bdb3672841faae7a345b3f708aae9895d074c878332551

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.7,<4
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - roman_numerals
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/AA-Turner/roman-numerals
  summary: Manipulate well-formed Roman numerals
  license: 0BSD OR CC0-1.0
  license_file: LICENCE.rst

extra:
  recipe-maintainers:
    - ocefpaf
