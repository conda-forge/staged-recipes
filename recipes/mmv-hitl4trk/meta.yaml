{% set name = "mmv-hitl4trk" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmv_hitl4trk-{{ version }}.tar.gz
  sha256: a1f9aedccc1acacc549321e9a93786e06e571f64e561da35fb7f4cc5190c0910

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - numpy
    - npe2
    - napari-plugin-engine >=0.1.4
    - napari
    - zarr
    - cellpose ==2.1.0
    - keyboard
    - matplotlib-base
    - aicsimageio
    - scipy >=1.11.0

test:
  imports:
    - mmv_hitl4trk
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MMV-Lab/mmv_hitl4trk
  summary: A simple plugin to use with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
