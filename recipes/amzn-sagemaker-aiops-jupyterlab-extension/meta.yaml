{% set name = "amzn-sagemaker-aiops-jupyterlab-extension" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amzn_sagemaker_aiops_jupyterlab_extension-{{ version }}.tar.gz
  sha256: 9482a29fa81944589c9dfaede2b7325c9589edcbda3d66724c751f84854f5114

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.27.0
    - jupyterlab >=4.0,<5.dev0
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >=3.8
    - jupyterlab >=4
    - jupyter_events >=0.6.0
    - async-lru
    - aws-embedded-metrics
    - aiobotocore >=2.7.0
    - y-py >=0.6.0,<0.7.0
    - ypy-websocket >=0.12.0
    - nbformat >=5.9.2
    - pydantic >=1.10.17,<3

test:
  imports:
    - amzn_sagemaker_aiops_jupyterlab_extension
  commands:
    - pip check
  requires:
    - pip

about:
  summary: SageMaker AI Ops JupyterLab workspace primary extension module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ratikkoka
