{% set name = "amzn-sagemaker-aiops-jupyterlab-extension" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amzn_sagemaker_aiops_jupyterlab_extension-{{ version }}.tar.gz
  sha256: 0250bb2081c0a29425c169af03cc2096776aff7a62fc14c795b61c806a9e9cc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<4.2
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder
    - pip
  run:
    - python {{ python_min }}
    - jupyterlab >=4.0,<5.0
    - jupyter_events >=0.6.0
    - async-lru
    - aws-embedded-metrics
    - aiobotocore >=2.7.0
    - y-py >=0.6.0,<0.7.0
    - ypy-websocket >=0.12.0
    - nbformat >=5.9.2
    - pydantic >=1.10.17,<3

test:
  imports:
    - amzn_sagemaker_aiops_jupyterlab_extension
  commands:
    - pip install jupyterlab
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/sagemaker
  summary: SageMaker AI Ops JupyterLab workspace primary extension module
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ratikkoka
