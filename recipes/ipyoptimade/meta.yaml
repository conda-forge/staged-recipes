{% set name = "ipyoptimade" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyoptimade-{{ version }}.tar.gz
  sha256: b634a71e10dec2235d6a498b433e5e73a5a07b8ccc459c27d023341235ac0b05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - flit
    - pip
  run:
    - python >=3.9
    - appdirs >=1.4.4,<1.5.dev0
    - cachecontrol >=0.13.1,<0.14.dev0
    - ipywidgets >=7.7,<8.dev0
    - ipywidgets-extended >=1.1.1,<2,!=1.2.0,!=1.2.1
    - nglview >=3.0,<4.dev0
    - optimade >=1.0.0,<1.1.dev0
    - ase >=3.22,<4.dev0
    - pandas >=2.1,<3.dev0
    - requests >=2.31,<3.dev0
    - widget_periodictable >=3.1,<4.dev0
    - semver >=3.0,<4.dev0

test:
  imports:
    - ipyoptimade
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Jupyter client for searching structures through OPTIMADE API
  home: https://github.com/aiidalab/ipyoptimade
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
