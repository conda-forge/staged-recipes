{% set name = "pandarm" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6df446144289eb7a412e7ac8b6c7b05e979e4011479dd62f3fe718def2ab6a40

build:
  number: 0
  script:
    - export LDFLAGS="$LDFLAGS -fopenmp"  # [osx]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=0.25.2                        # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - cython >=0.25.2
    - libgomp  # [linux or win]
    - llvm-openmp  # [osx]
    - numpy
    - setuptools >=61.0
    - setuptools-scm >=6.2

  run:
    - python
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - numpy >=2
    - pandas >=0.17
    - requests >=2.0
    - scikit-learn >=0.18
    - pytables >=3.1
    - osmnx >=2
    - geopandas >=1.1

test:
  imports:
    - pandarm
    - pandarm.cyaccess
    - pandarm.loaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oturns/pandarm
  license: AGPL-3.0-only
  license_file: LICENSE.txt
  summary: Python library for network analysis
  description: |
    pandarm is a Python library for network analysis that uses contraction hierarchies to calculate super-fast travel accessibility metrics and shortest paths. The numerical code is in C++.
  doc_url: https://oturns.github.io/pandarm
  dev_url: https://github.com/oturns/pandarm

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
    - jgaboardi
