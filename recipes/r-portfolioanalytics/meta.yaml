{% set version = '2.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-portfolioanalytics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PortfolioAnalytics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PortfolioAnalytics/PortfolioAnalytics_{{ version }}.tar.gz
  sha256: cab89841c419d3042b10f9539f502426bf42e28e7d3978b8f3b3d8c12864cc66

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-gensa
    - r-performanceanalytics >=1.5.1
    - r-roi.plugin.symphony
    - r-foreach
    - r-mco
    - r-pso
    - r-xts >=0.10_1
    - r-zoo
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-gensa
    - r-performanceanalytics >=1.5.1
    - r-roi.plugin.symphony
    - r-foreach
    - r-mco
    - r-pso
    - r-xts >=0.10_1
    - r-zoo

test:
  commands:
    - $R -e "library('PortfolioAnalytics')"           # [not win]
    - "\"%R%\" -e \"library('PortfolioAnalytics')\""  # [win]

about:
  home: https://github.com/braverock/PortfolioAnalytics
  license: GPL-3.0-or-later
  summary: Portfolio optimization and analysis routines and graphics.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - janjagusch


