{% set name = "volumentations-3d" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/volumentations_3D-{{ version }}.tar.gz
  sha256: 40b48c71f998cf53f6428bca9af477c11fda0acd479ffa87a1bbd2a53abc9eb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - opencv
    - python >=3.6
    - scikit-image
    - scipy

test:
  imports:
    - volumentations
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZFTurbo/volumentations-3D
  summary: Library for 3D augmentations
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE
  dev_url: https://github.com/ZFTurbo/volumentations

extra:
  recipe-maintainers:
    - goanpeca
