{% set name = "alang" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/alang-{{ version }}.tar.gz
  sha256: 9b72414a06bf2289ff7b289a711497221445964d2bb6cbca27be17164e7036f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0

test:
  imports:
    - alang
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A programming language specializing in cross-compiling to lots of other languages
  license: MIT
  license_file: LICENSE
  home: https://github.com/praeclarum/alang

extra:
  recipe-maintainers:
    - rxm7706
    - praeclarum
