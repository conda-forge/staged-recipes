{% set version = "0.5.4" %}
# Latest python_min is defined in https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml

package:
  name: class-resolver
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/class-resolver/class_resolver-{{ version }}.tar.gz
  sha256: e09dc2ea33712f1c2dd151671cb6dc8e68777be80c1136c9748eacb84f83d638

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - importlib-metadata >3.6  # strictly, py<310

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - class_resolver
  commands:
    - pip check

about:
  summary: Lookup and instantiate classes with style.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jamesmyatt
