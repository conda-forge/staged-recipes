{% set name = "pyteomics" %}
{% set version = "3.4.2" %}
{% set sha256 = "b962cd7fbf31a33ce0f3cd0a899df5e4b4fd2d805bd27957e369ed86645c452c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run: 
    - python
    - numpy
    - lxml
    - matplotlib
    - pandas
    - sqlalchemy

test: 
  imports: 
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://pythonhosted.org/pyteomics/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python tools for proteomics data analysis'
  doc_url: https://pythonhosted.org/pyteomics/
  dev_url: https://bitbucket.org/levitsky/pyteomics

extra:
  recipe-maintainers:
    - mcs07
