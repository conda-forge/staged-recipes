{% set name = "types-flake8-typing-imports" %}
{% set version = "1.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-flake8-typing-imports-{{ version }}.tar.gz
  sha256: 84fca499453de927d4a2ccee65686491558dc48931c0ed792618ec226b7ba72d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flake8_typing_imports-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for flake8-typing-imports
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
