schema_version: 1

context:
  version: 0.23.2

package:
  name: tree-sitter-typescript
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tree-sitter-typescript/tree_sitter_typescript-${{ version }}.tar.gz
  sha256: 7b167b5827c882261cb7a50dfa0fb567975f9b315e87ed87ad0a0a3aedb3834d

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
    - tree_sitter
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_typescript
      pip_check: true

about:
  summary: TypeScript and TSX grammars for tree-sitter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tree-sitter/tree-sitter-typescript

extra:
  recipe-maintainers:
    - thewchan
