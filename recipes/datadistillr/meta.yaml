{% set name = "datadistillr" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f00109f3839eeffe4f705d6bccf53feb42bffbe7f2a76c3a2ec643c5d33d49d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pandas
    - requests
  run:
    - python

test:
  imports:
    - datadistillr
    - datadistillr.tests

about:
  home: https://github.com/datadistillr/datadistillr-python-sdk
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Python library for interacting with data sets from DataDistillr.'
  # The remaining entries in this section are optional, but recommended.
  description: |
    DataDistillr is a collaborative data analytics platform which allows you
    to query and join virtually any data set using standard SQL without having to
    first define a schema.
  dev_url: https://github.com/datadistillr/datadistillr-python-sdk
  doc_url: https://datadistillr-python-sdk.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - cgivre