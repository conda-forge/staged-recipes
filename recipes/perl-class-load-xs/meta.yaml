{% set name = "perl-class-load-xs" %}
{% set version = "0.10" %}
{% set sha256 = "5bc22cf536ebfd2564c5bdaf42f0d8a4cee3d1930fc8b44b7d4a42038622add1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Class-Load-XS-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-class-load
  run:
    - perl

test:
  imports:
    - Class::Load::XS

about:
  home: https://github.com/moose/Class-Load-XS
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'XS implementation of parts of Class::Load'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
