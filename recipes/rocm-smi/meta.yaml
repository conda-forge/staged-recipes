{% set name = "rocm-smi" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/ROC-smi/archive/roc-{{ version }}.tar.gz
  sha256: 7346d49c369fbc419cf3ae8dc408185f7606d64342438de804ede8baf5561155

build:
  number: 0
  skip: True  # [linux]
  script:
    - mkdir -p $PREFIX/bin
    - cp rocm-smi $PREFIX/bin/rocm-smi
    - chmod +x rocm-smi

test:
  commands:
    - $PREFIX/bin/rocm-smi -h

about:
  home: https://github.com/RadeonOpenCompute/ROC-smi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ROC System Management Interface'

extra:
  recipe-maintainers:
    - isuruf
