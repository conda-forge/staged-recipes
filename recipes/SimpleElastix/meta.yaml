{% set version = "0.9.0" %}

package:
  name: simpleelastix
  version: {{ version }}

source:
  git_url: https://github.com/kaspermarstal/SimpleElastix.git
  git_tag: v{{ version }}-SimpleElastix

build:
  number: 0

requirements:
  build:
    - python
    - swig
  run:
    - python

test:
  imports:
    - SimpleITK

about:
  home: http://simpleelastix.github.io/
  license: Apache 2.0
  summary: User-friendly medical image registration library

extra:
  recipe-maintainers:
    - kaspermarstal
    - almarklein
