{% set version = "0.10.0" %}

package:
  name: simpleelastix
  version: {{ version }}

source:
  url: https://github.com/SuperElastix/SimpleElastix/archive/v{{ version }}.tar.gz
  sha256: e4c08412a97871b171da2873e0ac76ab1ebfcf171c2d4a0958cc4b4f92a7b14b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake    >=3.0  # [not win]
    - make            # [unix]
  host:
    - python
    - setuptools
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]
  run:
    - python
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]

test:
  imports:
    - SimpleITK

about:
  home: http://simpleelastix.github.io/
  license: Apache 2.0
  license_file: LICENSE
  summary: User-friendly medical image registration library

extra:
  recipe-maintainers:
    - kaspermarstal
    - almarklein
    - hmaarrfk
