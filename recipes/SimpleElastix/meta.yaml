{% set version = "0.9.1" %}

package:
  name: simpleelastix
  version: {{ version }}

source:
  git_url: https://github.com/kaspermarstal/SimpleElastix.git
  git_tag: bd9d74fdf9c896675b1dae4d75a0654dfb6c8384

build:
  number: 0

requirements:
  build:
    - python
    - cmake    >=2.8.11  # [not win]
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]
    - setuptools
  run:
    - python
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]

test:
  imports:
    - SimpleITK

about:
  home: http://simpleelastix.github.io/
  license: Apache 2.0
  summary: User-friendly medical image registration library

extra:
  recipe-maintainers:
    - kaspermarstal
    - almarklein
