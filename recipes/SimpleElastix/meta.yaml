{% set version = "0.10.0" %}

package:
  name: simpleelastix
  version: {{ version }}

source:
  git_url: https://github.com/kaspermarstal/SimpleElastix.git
  git_tag: 18058e48a021d4bc79924a0c6a3826a85f5dfab9

build:
  number: 0

requirements:
  build:
    - python
    - cmake    >=3.0  # [not win]
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]
    - setuptools
  run:
    - python
    - libtiff  4.0.*  # [not win]
    - libpng   1.6.*  # [not win]
    - jpeg     8*  # [not win]
    - zlib     1.*  # [not win]

test:
  imports:
    - SimpleITK

about:
  home: http://simpleelastix.github.io/
  license: Apache 2.0
  summary: User-friendly medical image registration library

extra:
  recipe-maintainers:
    - kaspermarstal
    - almarklein
