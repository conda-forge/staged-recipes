{% set name = "ptsnet" %}
{% set version = "0.0.24" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 748c36fa555d964841f8b0123c9c40d8dd187b7c5a8c234891b8db9440324f76

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - tqdm
    - scipy
    - h5py
    - pandas
    - wntr
    - mpi4py
    - numba

test:
  imports:
    - ptsnet
    - ptsnet.arrays
    - ptsnet.epanet
    - ptsnet.graphics
    - ptsnet.parallel
    - ptsnet.profiler
    - ptsnet.results
    - ptsnet.simulation
    - ptsnet.utils

about:
  home: "https://github.com/gandresr/PTSNET"
  license: "The Unlicense (Unlicense)"
  license_family: OTHER
  license_file: 
  summary: "Parallel Transient Simulation in Water Networks"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - gandresr
