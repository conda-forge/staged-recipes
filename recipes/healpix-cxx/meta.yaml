{% set name = "libsharp" %}
{% set major_minor_version = "3.82" %}
{% set patch_version = "0" %}
{% set version = major_minor_version + "." + patch_version %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/healpix/Healpix_{{ major_minor_version }}/healpix_cxx-{{ version }}.tar.gz
  sha256: 9c1b0bbbcf007359d1ef10ae3ae9a2f46c72a4eb0c2fdbb43683289002ba8552

build:
  number: 0

requirements:
  build:
    - libtool
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cfitsio
    - libcurl
    - libsharp

test:
  commands:
    - make check

about:
  home: https://healpix.sourceforge.io
  summary: Data analysis, simulations, and visualization on the sphere
  description: |
    HEALPix is an acronym for Hierarchical Equal Area isoLatitude Pixelation of
    a sphere. As suggested in the name, this pixelation produces a subdivision
    of a spherical surface in which each pixel covers the same surface area as
    every other pixel. This is the C++ library for HEALPix.
  license: GPL-2+
  license_file: COPYING

extra:
  recipe-maintainers:
    - lpsinger
