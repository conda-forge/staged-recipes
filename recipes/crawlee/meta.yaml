{% set name = "crawlee" %}
{% set version = "0.6.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crawlee-{{ version }}.tar.gz
  sha256: 746c59b726cce728d7d703e9d2e737ed5f9b2ea8409d3c5b4de0d728af7c0249

build:
  entry_points:
    - crawlee = crawlee._cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - apify-fingerprint-datapoints >=0.0.2
    - browserforge >=1.2.3
    - cachetools >=5.5.0
    - colorama >=0.4.0
    - curl-cffi >=0.9.0  # [linux]
    - eval-type-backport >=0.2.0
    - httpx >=0.27.0
    - jinxed  # [win]
    - more-itertools >=10.2.0
    - protego >=0.4.0
    - psutil >=6.0.0
    - pydantic-settings >=2.2.0,<2.7.0
    - pydantic >=2.8.0,!=2.10.0,!=2.10.1,!=2.10.2
    - pyee >=9.0.0
    - sortedcollections >=2.1.0
    - sortedcontainers >=2.4.0
    - tldextract >=5.1.0
    - typing_extensions >=4.1.0
    - yarl >=1.18.0
    - beautifulsoup4 >=4.12.0
    - cookiecutter >=2.6.0
    - html5lib >=1.0
    - inquirer >=3.3.0
    - jaro-winkler >=2.0.3
    - parsel >=1.10.0
    - playwright-python >=1.27.0
    - scikit-learn >=1.6.0
    - typer >=0.12.0

test:
  imports:
    - crawlee
  commands:
    - pip check
    - crawlee --help
  requires:
    - python
    - pip

about:
  summary: Crawlee for Python, A web scraping and browser automation library
  license: Apache-2.0
  license_file: LICENSE
  home: https://crawlee.dev/python/
  dev_url: https://github.com/apify/crawlee-python
  doc_url: https://crawlee.dev/python/docs/quick-start/

extra:
  recipe-maintainers:
    - janbuchar
    - Pijukatel
    - vdusek
