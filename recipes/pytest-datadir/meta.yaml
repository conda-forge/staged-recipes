{% set name = "pytest-datadir" %}
{% set version = "1.0.1" %}
{% set sha256 = "3e5d1892c68d0dfb6863e87d6a1f683e67be60802fee798a3ccae5dbda1ab378" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - pytest
  commands:
    - pytest tests

about:
  home: https://github.com/gabrielcnr/pytest-datadir
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'pytest plugin for manipulating test data directories and files'

extra:
  recipe-maintainers:
    - IgorTG
    - Nicoddemus
