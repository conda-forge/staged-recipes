{% set name = "acryl-datahub" %}
{% set version = "0.15.0.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/acryl_datahub-{{ version }}.tar.gz
  sha256: facf908f5e82f4f5fa797f4a2965176bc1b3962541dca2c962484008c00cd942

build:
  entry_points:
    - datahub = datahub.entrypoints:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=63.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - expandvars >=0.6.5
    - ruamel.yaml
    - pydantic >=1.10.0,!=1.10.3
    - jsonschema
    - toml >=0.10.0
    - pyyaml
    - tabulate
    - deprecated
    - typing_inspect
    - humanfriendly
    - aiohttp <4
    - mixpanel >=4.9.0
    - avro >=1.11.3,<1.12
    - jsonref
    - progressbar2
    - click-default-group
    - click >=7.1.2
    - ijson
    - typing_extensions >=4.2.0
    - avro-gen3 ==0.7.16
    - requests-file
    - sentry-sdk
    - docker-py
    - cached_property
    - python-dateutil >=2.8.0
    - packaging
    - click-spinner
    - importlib-metadata >=4.0.0
    - psutil >=5.8.0

test:
  imports:
    - datahub
    - datahub_provider
  commands:
    - pip check
    - datahub --help
  requires:
    - pip

about:
  home: https://datahubproject.io/
  summary: A CLI to work with DataHub metadata
  dev_url: https://github.com/datahub-project/datahub
  license: Apache-2.0
  license_file: https://github.com/datahub-project/datahub/blob/master/LICENSE

extra:
  recipe-maintainers:
    - anshbansal
