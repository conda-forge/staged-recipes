{% set name = "fastprogress" %}
{% set version = "0.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44c1905e13eef141b6bd3338d3d78ecbf714cf92c5b7704c20e31e52fd865569

build: 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - fastprogress

about:
  home: https://github.com/fastai/fastprogress
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A fast and simple progress bar for Jupyter Notebook and console.
  dev_url: https://github.com/fastai/fastprogress
  doc_url: https://github.com/fastai/fastprogress

extra:
  recipe-maintainers:
    - andersy005
