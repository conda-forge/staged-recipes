{% set name = "hpg" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.nrao.edu/mpokorny/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: ec6d464114f12b9e1c85e4f735238735c55913ab60e2d53e21c3d0e0a26cbc15

build:
  number: 0
  skip: true  # [win or osx or cuda_compiler_version == "None"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - {{ stdlib("c") }}
    - cmake >=3.14
    - make
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - pkg-config
  host:
    - kokkos <4.0
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - fftw
    - cuda-version {{ cuda_compiler_version }}
  run:
    - fftw
    - cuda-version {{ cuda_compiler_version }}

test:
  commands:
    - test -f $PREFIX/lib/libhpg${SHLIB_EXT}   # [unix]

about:
  home: https://gitlab.nrao.edu/mpokorny/hpg
  license: Apache-2.0
  license_file: LICENSE
  summary: High Performance Gridding (kernel) implementation library
  description: |
    hpg is a library for high performance gridding of radio astronomy data,
    implemented using Kokkos for performance portability.
  doc_url: https://gitlab.nrao.edu/mpokorny/hpg

extra:
  recipe-maintainers:
    - r-xue
