{% set name = "graphenelib" %}
{% set version = "0.5.9" %}
{% set sha256 = "0466aab22bb05b708a03737210f13dbdcd7e188b00fa3c77bb38bfc582846552" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
    - pytest

  run:
    - python
    - ecdsa
    - requests
    - websocket-client
    - pylibscrypt
    - pycryptodome

test:
  imports:
    - graphenebase
    - graphenebase.account
    - graphenebase.base58
    - graphenebase.bip38
    - graphenebase.chains
    - graphenebase.ecdsa
    - graphenebase.objects
    - graphenebase.objecttypes
    - graphenebase.operationids
    - graphenebase.operations
    - graphenebase.storage
    - graphenebase.transactions
    - graphenebase.signedtransactions
    - graphenebase.types
    - grapheneapi
    - grapheneapi.graphenewsprotocol
    - grapheneapi.graphenews
    - grapheneapi.grapheneapi
    - grapheneapi.grapheneclient
    - grapheneapi.graphenewsrpc
about:
  home: https://github.com/xeroc/python-graphenelib
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'Python Library for Graphene'
  doc_url: http://python-graphenelib.readthedocs.io/en/latest/
  dev_url: https://github.com/xeroc/python-graphenelib

extra:
  recipe-maintainers:
    - holgern
