{% set name = "pmaceth" %}
{% set version = "1.0.0" %}
{% set python_min = "3.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/tango-controls/device-servers/DeviceClasses/motion/pypmaceth/-/archive/{{ version }}/pypmaceth-{{ version }}.tar.gz
  sha256: 4cdaed089648b1df64a452c8bdee209c31112d49f31c7fb59327fb4b437fd7e5

build:
  entry_points:
    - PmacEth = pmaceth.tango_servers.server:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pmaceth
  commands:
    - pip check
    - PmacEth --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Library to control Delta Tau Pmac controllers by Ethernet.
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
