{% set name = "predictmix" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/predictmix-{{ version }}.tar.gz
  sha256: 76fdf8ad0b1fe5b759c28ebd18e5db03aae8bcc8acf809181b5fc0b2fb64edae
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - predictmix = predictmix.cli:app

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - joblib
    - pyyaml
    - typer
    - matplotlib-base
    - lime
    - typing_extensions

test:
  imports:
    - predictmix
    - predictmix.cli
    - predictmix.config
    - predictmix.data
    - predictmix.feature_selection
    - predictmix.models
    - predictmix.pipeline
    - predictmix.plots
    - predictmix.prs
  commands:
    - pip check
    - predictmix --help
  requires:
    - pip

about:
  home: https://github.com/EtienneNtumba/predictmix
  summary: 'Integrated Polygenic + Clinical Disease Risk Prediction Pipeline'
  description: |
    PredictMix is a modular and extensible machine-learning pipeline for 
    integrated disease risk prediction. It combines Polygenic Risk Scores (PRS), 
    clinical variables, environmental and lifestyle factors with multiple ML models 
    for comprehensive disease risk assessment. Features include automated feature 
    selection, multiple ML algorithms, explainability tools, and publication-grade 
    visualizations.
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/EtienneNtumba/predictmix
  dev_url: https://github.com/EtienneNtumba/predictmix

extra:
  recipe-maintainers:
    - EtienneNtumba
