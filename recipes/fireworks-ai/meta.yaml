{% set name = "fireworks-ai" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fireworks_ai-{{ version }}.tar.gz
  sha256: 44c35a40dfa6eb6e7be38f12d448bfbc58a43acc82c9a7ffc813d115326540af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0.0
    - versioneer
    - pip
  run:
    - python >=3.7
    - httpx
    - httpx-sse
    - pydantic
    - pillow

test:
  imports:
    - fireworks_ai
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python client library for the Fireworks.ai Generative AI Platform
  home: https://fireworks.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
