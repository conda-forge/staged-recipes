{% set name = "fwdata" %}
{% set version = "11.2.0.07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/gartung/fwdata/archive/{{ version }}.tar.gz
    sha256: 17ebae099c123ea2d250b7f27a5c196e812142d1a19763d90fd78ccde14e4bb7
    folder: src

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    - sed
    # Required for OpenGL support
    # See https://conda-forge.org/docs/maintainer/knowledge_base.html?highlight=cdt#libgl
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
  host:
    - boost-cpp 
    - clhep =2.4.1.3
    - cms-md5
    - fmt
    - hepmc2
    - libsigcpp
    - sigcpp-2.0
    - libuuid
    - libjpeg-turbo
    - pybind11
    - python
    - root
    - root_base
    - root-binaries
    - root-dependencies
    - tbb
    - tbb-devel
    - tinyxml2
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib
    - zstd
  run:
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    - {{ pin_compatible('clhep', max_pin='x.x.x.x') }}
    - cms-md5
    - fmt
    - hepmc2
    - python
    - root_base
    - root-binaries
    - tbb
    - tinyxml2
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxcursor  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxft  # [linux]
    - xorg-libxpm  # [linux]
    - xz
    - zlib
    - zstd

  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
    commands:
      - xvfb-run -s '-screen 0 1024x768x24' root --help || exit 0  # [linux]
      - root --help || exit 0  # [osx]

about:
  home: https://github.com/gartung/fwdata
  summary: "FWData is all CMSSW data product dictionary libraries used in reading RECO and AOD ROOT files for the CMS Experiment"
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gartung
