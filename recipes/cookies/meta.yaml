{% set version = "2.2.1" %}

package:
  name: cookies
  version: '{{ version }}'

source:
  fn: cookies-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/f3/95/b66a0ca09c5ec9509d8729e0510e4b078d2451c5e33f47bd6fc33c01517c/cookies-{{ version }}.tar.gz
  md5: 6f4c53aba3ed03e4e7b50812c2c2579a

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - pytest
  commands:
    - 'py.test {{ SRC_DIR }}/test*'

about:
  home: https://gitlab.com/sashahart/cookies
  license: MIT
  summary: >
    Friendlier RFC 6265-compliant cookie parser/renderer.  It can be used as
    a replacement of Pythonâ€™s Cookie.py (aka http.cookies)

extra:
  recipe-maintainers:
    - kalefranz
