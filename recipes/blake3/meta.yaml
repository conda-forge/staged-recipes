{% set name = "blake3" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99d688bd1b673de332a2927665e0e82eefae79b18b7c03564c5907d716e473b8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - blake3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oconnor663/blake3-py
  summary: Python bindings for the Rust blake3 crate
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - oconnor663
