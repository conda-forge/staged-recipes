{% set version = '1.1.18' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-panelview
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/panelView_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/panelView/panelView_{{ version }}.tar.gz
  sha256: 2915d0ea8cf50242e3b6ba6dcfa6cf9bd9b17fd7c416286b6f8b4e0cd866e8ce

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip                # [win]
    - cross-r-base {{ r_base }}     # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=2.1.0
    - r-gridextra
  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - {{ posix }}zip  # Ensuring ZIP dependency for Windows builds

test:
  commands:
    - $R -e "library('panelView')"           # [not win]
    - "\"%R%\" -e \"library('panelView')\""  # [win]

about:
  home: https://yiqingxu.org/packages/panelview/index.html
  license: MIT
  summary: 'Visualizes panel data. It has three main functionalities: (1) it plots the treatment
    status and missing values in a panel dataset; (2) it visualizes the temporal dynamics
    of a main variable of interest; (3) it depicts the bivariate relationships between
    a treatment variable and an outcome variable either by unit or in aggregate. For
    details, see <doi:10.18637/jss.v107.i07>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
