{% set name = "pyTCR" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyTCR/pyTCR-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - xarray
    - scipy
    - matplotlib
    - cartopy

test:
  imports:
    - pyTCR

about:
  home: https://github.com/levuvietphong/pyTCR
  summary: "A Tropical Cyclone Rainfall model for Python"
  license: MIT
  license_file: LICENSE
  documentation: pytcr.readthedocs.io/en/latest/
  repository: https://github.com/levuvietphong/pyTCR

extra:
  recipe-maintainers:
    - levuvietphong
