{% set name = "CADET-RDM" %}
{% set version = "0.1.0" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cadet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b12b1662dbab71374453f320c4d13cbd4175a8d89875e5dc496802f9b08782

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - gitpython>=3.1
    - python-gitlab
    - pygithub
    - click
    - tabulate
    - keyring
    - addict
    - numpy

test:
  imports:
    - cadet-rdm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cadet/CADET-RDM
  summary: "A tool to track and version control: input data, code & software versions, output data"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - schmoelder
    - ronald-jaepel
