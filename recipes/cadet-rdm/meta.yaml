{% set name = "CADET-RDM" %}
{% set version = "0.0.42" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cadet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2f4702960923cebaf26f13ba7b14dd76a4f8d030f93442166e864334eb9ccd30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
    - git
  run:
    - python >={{ python_min }}
    - gitpython >=3.1
    - python-gitlab
    - pygithub
    - click
    - tabulate
    - keyring
    - addict
    - numpy

test:
  requires:
    - git
    - pip
  commands:
    - pip check
  imports:
    - cadetrdm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cadet/CADET-RDM
  summary: "A tool to track and version control: input data, code & software versions, output data"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - schmoelder
    - ronald-jaepel
