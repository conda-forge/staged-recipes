{% set name = "iocapture" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86670e1808bcdcd4f70112f43da72ae766f04cd8311d1071ce6e0e0a72e37ee8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - iocapture
  requires:
    - flexmock
    - pytest
    - pytest-cov
    - six

about:
  home: https://github.com/oinume/iocapture
  license: MIT
  license_family: MIT
  license_file: 
  summary: Capture stdout, stderr easily.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
