{% set name = "VoxelNet_tensorflow" %}
{% set version = "None" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file:///tmp/VoxelNet_tensorflow.tar.gz
  sha256: 2ba6f9dc4a028e5c645ae63ea8b1406066fa0983a39671433e5a1362c67c6bca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - cython
    - pip
  run:
    - python >=3.5

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tsinghua-rll/VoxelNet-tensorflow
  summary: A tensorflow implementation for VoxelNet.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OliverEdy
