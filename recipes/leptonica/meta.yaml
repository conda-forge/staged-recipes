{% set name = "leptonica" %}
{% set version = "1.74.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/DanBloomberg/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2092e126652ff07bc2569971a1d6c6411e1d481539d39c98031534c6f83dfc82

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - cmake
    - libpng
    - giflib
    - jpeg
    - libtiff
    - libwebp
    - zlib
  run:
    - libpng
    - giflib
    - jpeg
    - libtiff
    - libwebp
    - zlib

test:
  commands:
    - test -f $PREFIX/lib/liblept.dylib  # [osx]
    - test -f $PREFIX/lib/liblept.so  # [linux]

about:
  home: http://www.leptonica.org/
  license: BSD
  summary: An open source library containing software that is broadly useful for image processing and image analysis application

extra:
  recipe-maintainers:
    - AbdealiJK
