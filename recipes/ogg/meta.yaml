{% set name = "ogg" %}
{% set version = "1.3.2" %}
{% set sha256 = "e19ee34711d7af328cb26287f4137e70630e7261b17cbe3cd41011d73a654692" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url: http://downloads.xiph.org/releases/{{ name }}/lib{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake  # [win]
    - autoconf  # [unix]
  run:
    - python {{ environ['PY_VER'] + '*' }}  # [win]

about:
  home: https://www.xiph.org/
  license: Public Domain
  license_file: COPYING
  summary: "OGG media container"
  description: |
    OGG media container. This is the native format and the recommended container for Xiph codecs.
  doc_url: https://wiki.xiph.org/

extra:
  recipe-maintainers:
    - dschreij
