{% set name = "inotify" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/inotify-{{ version }}.tar.gz
  sha256: 9aee407f92c7d51a2ce50f3b78291a9094e334e34bd68e82bf60020795fa2c94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - python-build

test:
  imports:
    - inotify
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dsoprea/PyInotify
  summary: An adapter to Linux kernel support for inotify directory-watching.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
