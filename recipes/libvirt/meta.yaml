{% set name = "libvirt" %}
{% set version = "7.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libvirt/libvirt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bdca08b813b70168a002cb1b05f0fb2fdfd60074af41e4c3639c89965e014f3e

build:
  skip: true  # [not linux64]
  number: 0
  script:
    - meson build --prefix=$PREFIX
    - ninja -C build

requirements:
  build:
    - perl
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - meson
    - ninja
    - cmake
    - libxslt
    - docutils
    - pkgconfig
    - glib
    - libfuse >=2
    - gnutls >=3
    - libcurl
  
  host:
    - libfuse >=2
    - auditwheel
    - attrs
    - bash-completion
    - libdevmapper
    - fusepy
    - fusepyng
    - s3fs-fuse
    - glib-networking
    - glib
    - pkg-config
    - pkgconfig
    - libcurl
    - gnutls

  run:
    - libfuse >=2
    - auditwheel
    - attrs
    - bash-completion
    - libdevmapper
    - fusepy
    - fusepyng
    - s3fs-fuse
    - glib-networking
    - glib
    - pkg-config
    - pkgconfig
    - libcurl
    - gnutls


