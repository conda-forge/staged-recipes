{% set name = "libvirt" %}
{% set version = "7.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/libvirt/libvirt/archive/refs/tags/v{{ version }}.tar.gz
    sha256: bdca08b813b70168a002cb1b05f0fb2fdfd60074af41e4c3639c89965e014f3e
  - url: https://github.com/qemu/keycodemapdb/archive/27acf0e.tar.gz
    sha256: 123708849623b0116234f1944b7e61d1c70072f9dcffe846fa810abaf09af2d9
    folder: src/keycodemapdb

build:
  skip: true  # [not linux64]
  number: 0
  script:
    - meson build --prefix=$PREFIX
    - ninja -C build

requirements:
  build:
    - perl
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('numactl') }}
    - sysroot_linux-64 2.17  # [linux64]
    - meson
    - ninja
    - cmake
    - make
    - libxslt
    - docutils
    - pkgconfig
    - glib
    - libfuse
    - gnutls
    - libcurl
    - pcpp
    - libclang-cpp
    - yajl
    - libudv
    - rbdl
    - libpciaccess
    - libssh2
    - libpcap
  
  host:
    - libfuse
    - auditwheel
    - attrs
    - bash-completion
    - libdevmapper
    - fusepy
    - fusepyng
    - s3fs-fuse
    - glib-networking
    - glib
    - pkg-config
    - pkgconfig
    - libcurl
    - gnutls

  run:
    - libfuse
    - auditwheel
    - attrs
    - bash-completion
    - libdevmapper
    - fusepy
    - fusepyng
    - s3fs-fuse
    - glib-networking
    - glib
    - pkg-config
    - pkgconfig
    - libcurl
    - gnutls


