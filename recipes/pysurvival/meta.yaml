{% set name = "pysurvival" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysurvival-{{ version }}.tar.gz
  sha256: 57cb567323fa314ceaf17fe39745b007855606cb1304a4124a78334ff9d03707

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - matplotlib-base
    - pandas
    - pip
    - progressbar
    - pyarrow
    - python
    - scikit-learn
    - scipy
    - pytorch >=1.7
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pysurvival
    - pysurvival.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pysurvival.io
  summary: Open source package for Survival Analysis modeling
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sarthakpati
