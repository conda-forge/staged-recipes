{% set name = "hydrotools.nwis-client" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.nwis_client-{{ version }}.tar.gz
  sha256: 2bfae0026bd5201933e4b3c416cd3a739c751b18fcfe9ef3b781e9d783772682

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp
    - click
    - hydrotools.-restclient >=3.0.4
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - hydrotools.nwis_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: A convenient interface to the USGS NWIS Instantaneous Values (IV) REST Service API.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/nwis_client
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
