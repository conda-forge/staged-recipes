{% set version = '0.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stars
  version: {{ version|replace("-", "_") }}

source:
  fn: stars_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/stars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stars/stars_{{ version }}.tar.gz
  sha256: a3274a3431a7c9d1d94cde85876acdb603c32fccdc5db92a0793ab2502e697e5

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-abind
    - r-classint >=0.2_2
    - r-rlang
    - r-sf >=0.6_3
    - r-units
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-abind
    - r-classint >=0.2_2
    - r-rlang
    - r-sf >=0.6_3
    - r-units

test:
  commands:
    - $R -e "library('stars')"           # [not win]
    - "\"%R%\" -e \"library('stars')\""  # [win]

about:
  home: https://github.com/r-spatial/stars/
  license: Apache 2.0
  summary: Support for Scalable, Spatiotemporal Tidy Arrays in R, using GDAL bindings.
  license_family: APACHE
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

extra:
  recipe-maintainers:
    - ocefpaf
