{% set name = "mp2d" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Chandemonium/MP2D/archive/c6c7f866d4c1913ff38854b2c38450184888798a.zip
  sha256: 3de7b882472fb313d3754ceae3439293a2e1cde63a3e9511ad659d4bf29fd076

build:
  binary_relocation: true
  skip: true  # [win]
  number: 0

requirements:
  build:
    - cmake >=3.5
    - {{ compiler('cxx') }}
    - make  # [not win]

test:
  commands:
    - test -f $PREFIX/share/mp2d/mp2d_parameters.dat
    - mp2d --version

about:
  home: https://github.com/Chandemonium/MP2D
  summary: "A program for calculating the MP2D dispersion energy."
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
