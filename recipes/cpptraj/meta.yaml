{% set name = "cpptraj" %}
{% set version = "6.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Amber-MD/cpptraj/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2911744076151b84e0a86b28877edef6ad8ab8c3d4df228e82a36dd6c5746eac

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make         # [not win]
    - ninja        # [win]
    - libgomp      # [linux and not aarch64]
    - llvm-openmp  # [osx]
  host:
    - bzip2
    - zlib
    - arpack
    - libnetcdf
    - netcdf-fortran
    - fftw
    - libblas
    - liblapack
    - readline
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  run:
    - libnetcdf
    - netcdf-fortran
    - fftw
    - libblas
    - liblapack
    - readline
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]

test:
  commands:
    - cpptraj -h

about:
  home: https://github.com/Amber-MD/cpptraj
  summary: 'Biomolecular simulation trajectory/data analysis'
  description: |
    Fast, parallelized molecular dynamics trajectory data analysis.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonboothroyd
