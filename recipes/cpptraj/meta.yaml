{% set name = "cpptraj" %}
{% set version = "6.4.4" %}
{% set build = 0 %}

{% set mpi = mpi or 'nompi' %}

{% if mpi == 'nompi' %}
{% set build = build + 100 %}
{% endif %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Amber-MD/cpptraj/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2911744076151b84e0a86b28877edef6ad8ab8c3d4df228e82a36dd6c5746eac

build:
  number: {{ build }}
  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_cuda{{ cuda_compiler_version | replace('.', '') }}_h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}  # [cuda_compiler_version == "None"]
  {% if mpi != 'nompi' %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ compiler('cuda') }}           # [cuda_compiler_version not in (undefined, 'None')]
    - cmake
    - make                             # [not win]
    - libgomp                          # [linux and not aarch64]
    - llvm-openmp                      # [osx]
  host:
    - bzip2
    - zlib
    - arpack
    - {{ mpi }}                        # [mpi != 'nompi']
    - netcdf-fortran
    - netcdf-fortran * {{ mpi_prefix }}_*
    - libnetcdf
    - libnetcdf * {{ mpi_prefix }}_*
    - libpnetcdf                       # [mpi != 'nompi']
    - libpnetcdf * {{ mpi_prefix }}_*  # [mpi != 'nompi']
    - fftw
    - libblas
    - liblapack
    - readline
    - llvm-openmp                      # [osx]
    - libgomp                          # [linux and not aarch64]
  run:
    - {{ mpi }}                        # [mpi != 'nompi']
    - netcdf-fortran
    - netcdf-fortran * {{ mpi_prefix }}_*
    - libnetcdf
    - libnetcdf * {{ mpi_prefix }}_*
    - libpnetcdf                       # [mpi != 'nompi']
    - libpnetcdf * {{ mpi_prefix }}_*  # [mpi != 'nompi']
    - fftw
    - libblas
    - liblapack
    - readline
    - llvm-openmp                      # [osx]
    - libgomp                          # [linux and not aarch64]

test:
  commands:
    - cpptraj -h

about:
  home: https://github.com/Amber-MD/cpptraj
  summary: 'Biomolecular simulation trajectory/data analysis'
  description: |
    Fast, parallelized molecular dynamics trajectory data analysis.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonboothroyd
