schema_version: 1

context:
  name: pyvisgrid
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyvisgrid-${{ version }}.tar.gz
  sha256: c3611a5065e7b8fa85a919079bdd5fe73af3407a686cbb57fe65b642704c2286

build:
  noarch: python
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - astropy-base >=6.1.0
    - click >=8.2.1
    - h5py >=3.14.0
    - matplotlib-base >=3.10.5
    - numpy >=1.26.0
    - pandas >=2.3.2
    - python-casacore >=3.7.1
    - openblas
    - scipy
    - toml >=0.10.2
    - pytorch >=2.8.0
    - tqdm >=4.67.1

tests:
  - python:
      imports:
        - pyvisgrid
      pip_check: true

about:
  homepage: https://github.com/radionets-project
  summary: Grid and visualize observations of radio interferometers.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    Grid and visualize observations of radio interferometers.
  documentation: https://pyvisgrid.readthedocs.io/
  repository: https://github.com/radionets-project/pyvisgrid

extra:
  recipe-maintainers:
    - aknierim
    - tgross03
    - Kevin2
