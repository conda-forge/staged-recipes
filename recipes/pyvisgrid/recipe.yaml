schema_version: 1

context:
  name: pyvisgrid
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyvisgrid-${{ version }}.tar.gz
  sha256: 6a48a80111abb09d828fe7e261f1061a71da55cc52b044f0cd1508181549e4a9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - astropy >=6.1.0
    - click >=8.2.1
    - h5py >=3.14.0
    - matplotlib-base >=3.10.5
    - numpy >=1.26.0
    - pandas >=2.3.2
    - python-casacore >=3.7.1
    - scipy >=1.15.3
    - toml >=0.10.2
    - pytorch >=2.8.0
    - tqdm >=4.67.1

tests:
  - python:
      imports:
        - pyvisgrid
      pip_check: true

about:
  home: https://github.com/radionets-project/pyvisgrid
  summary: Grid and visualize observations of radio interferometers.
  license: MIT
  license_file: LICENSE

  description: |
    Grid and visualize observations of radio interferometers.
  doc_url: https://pyvisgrid.readthedocs.io/
  dev_url: https://github.com/radionets-project/pyvisgrid

extra:
  recipe-maintainers:
    - aknierim
    - tgross03
    - Kevin2
