{% set name = "sccoda" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scCODA-{{ version }}.tar.gz
  sha256: 786692a5ca546985583784179a6b2d535a54b37b30892fb9e264c5e854585dac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.21
    - scipy
    - tensorflow >=2.8
    - tensorflow-probability >=0.16.0
    - arviz >=0.11
    - seaborn
    - pandas >=1.0
    - matplotlib-base >=3.0
    - scanpy
    - anndata
    - patsy
    - statsmodels
    - rpy2

test:
  imports:
    - sccoda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theislab/scCODA
  summary: A Dirichlet-Multinomial approach to identify compositional changes in count data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mschilli87
