{% set name = "py-key-value-aio" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_key_value_aio-{{ version }}.tar.gz
  sha256: 858e852fcf6d696d231266da66042d3355a7f9871650415feef9fca7a6cd4155

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - py-key-value-shared ==0.3.0
    - beartype >=0.20.0
    # memory extra (required by pydocket)
    - cachetools >=5.0.0
    # redis extra (required by pydocket)
    - redis-py >=4.3.0

test:
  imports:
    - py_key_value_aio
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/strawgate/py-key-value
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Async Key-Value
  description: |
    Async key-value store interface with multiple backend support including
    memory, Redis, and more.
  dev_url: https://github.com/strawgate/py-key-value

extra:
  recipe-maintainers:
    - strawgate
    - zzstoatzz
