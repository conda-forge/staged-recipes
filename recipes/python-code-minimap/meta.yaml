{% set name = "python-code-minimap" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python_code_minimap-{{ version }}.tar.gz
  sha256: 451cb6872ab81721b1a7882e0779f370122527a3463bf29175f962678c3d3025

build:
  entry_points:
    - code-minimap = code_minimap:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.9.0,<0.10.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - python_code_minimap
  commands:
    - pip check
    - code-minimap --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/joouha/python-code-minimap
  summary: Pure Python code minimap render.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
