{% set name = "outlines" %}
{% set version = "0.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/outlines-{{ version }}.tar.gz
  sha256: d2377d94282e2db27a90bab3d91b231b014c50c29cdac02ae3fc9b25f72bdd59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - interegular
    - jinja2
    - lark
    - nest-asyncio
    - numpy
    - perscache
    - pydantic >=2.0
    - scipy
    - pytorch >=2.1
    - numba
    - joblib
    - referencing
    - jsonschema
    - requests

test:
  imports:
    - outlines
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Probabilistic Generative Model Programming
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
