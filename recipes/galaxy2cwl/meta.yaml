{% set name = "galaxy2cwl" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/workflowhub-eu/{{ name|lower }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: ceb9024a7bf74c874be216c943cc97343563b1ec78f85fd3ec5b482c64350290

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - galaxy2cwl=galaxy2cwl.get_cwl_interface:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pyyaml
    - gxformat2

test:
  imports:
    - galaxy2cwl
  requires:
    - pip
  commands:
    - galaxy2cwl --help
    - pip check

about:
  home: https://github.com/workflowhub-eu/galaxy2cwl
  summary: 'Standalone version tool to get cwl descriptions (initially an abstract cwl interface) of galaxy workflows and Galaxy workflows executions.'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pypi.org/project/galaxy2cwl/
  dev_url: https://github.com/workflowhub-eu/galaxy2cwl

extra:
  recipe-maintainers:
    - mirpedrol