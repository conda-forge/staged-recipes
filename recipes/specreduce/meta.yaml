{% set name = "specreduce" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/specreduce-{{ version }}.tar.gz
  sha256: dac8fb421002c953a32214c32e10e8cdc4721fd5170e7700e0778e2f34276a91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - numpy
    - astropy
    - scipy
    - specutils >=1.9.1
    - gwcs

test:
  imports:
    - dist
    - docs
    - licenses
    - notebook_sandbox
    - specreduce
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Astropy coordinated package for Spectroscopic Reductions
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - hpparvi
    - mwcraig
