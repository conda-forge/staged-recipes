{% set name = "sphinx-jinja" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "18eda4da03036fe98d7a04adc811a6966e66762587e5f728d0f903bb6ebaef0a"

build:
  skip: true  # [py27]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - pbr
  run:
    - python

test:
  imports:
    - sphinxcontrib.jinja

about:
  home: "https://github.com/tardyp/sphinx-jinja"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE.txt"
  summary: "A sphinx extension to include jinja based templates based documentation into a sphinx doc."
  doc_url: "https://github.com/tardyp/sphinx-jinja/blob/master/README.rst"
  dev_url: "https://github.com/tardyp/sphinx-jinja"

extra:
  recipe-maintainers:
    - jonathansick
