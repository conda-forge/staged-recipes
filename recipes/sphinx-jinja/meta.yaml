{% set name = "sphinx-jinja" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tardyp/sphinx-jinja/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8c44925cff735581c229791efcc522c61c15e4822dafdda04f24bc8d0e516021

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - docutils >=0.16
    - jinja2 >=2.11
    - python >=3.6
    - sphinx >4.2.0

test:
  imports:
    - sphinx_jinja
  commands:
    - pip check
    - pytest tests/
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/tardyp/sphinx-jinja
  summary: includes jinja templates in a documentation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
