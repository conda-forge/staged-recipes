{% set name = "SSp_Detector" %}
{% set version = "2023.10.19a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SSp_Detector-{{ version }}.tar.gz
  sha256: 408b40d8eef49ba98c5fe92087abe82b4179f1888f1929e10bac67ad084df440

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.9.0
  run:
    - python >=3.9.0
    - mne >=1.5.1
    - numpy >=1.24.3
    - outdated
    - pandas >=2.0.0
    - scipy >=1.11
    - tk >=8.6

test:
  imports:
    - SSp_Detector
  commands:
    - pip check
  requires:
    - pip
    - tk

about:
  home: https://github.com/sjg2203/SSp_Detector
  summary: Sleep spindles detector
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/sjg2203/SSp_Detector/blob/main/README.md
  dev_url: https://github.com/sjg2203/SSp_Detector

extra:
  recipe-maintainers:
    - sjg2203
