{% set name = "SSp_Detector" %}
{% set version = "2023.10.19a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 408b40d8eef49ba98c5fe92087abe82b4179f1888f1929e10bac67ad084df440

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.10

  run:
    - python >=3.10
    - mne
    - numpy
    - outdated
    - scipy
    - tk

test:
  imports:
    - SSp_Detector

about:
  home: "https://github.com/sjg2203/SSp_Detector"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Sleep spindles detector"
  doc_url: https://github.com/sjg2203/SSp_Detector/blob/main/README.md
  dev_url: https://github.com/sjg2203/SSp_Detector

extra:
  recipe-maintainers:
    - sjg2203
