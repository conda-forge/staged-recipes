{% set name = "SSp_Detector" %}
{% set version = "2023.10.18a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0aef56ca01d08203855f8764cf84fe513c68cf28542ec7b9dc0311ace7c8930c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.10

  run:
    - pip
    - python >=3.10

test:
  imports:
    - SSp_Detector
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/sjg2203/SSp_Detector"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Sleep spindles detector"
  doc_url: https://github.com/sjg2203/SSp_Detector/blob/main/README.md
  dev_url: https://github.com/sjg2203/SSp_Detector

extra:
  recipe-maintainers:
    - sjg2203
