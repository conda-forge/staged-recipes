{% set name = "SSp_Detector" %}
{% set version = "2023.10.18a3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2c856ca9359702e9af36f563eb2583bc231fb1550e856c5ba19a2892a361998a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.10

  run:
    - python >=3.10
    - mne
    - numpy
    - outdated
    - scipy

test:
  imports:
    - SSp_Detector
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/sjg2203/SSp_Detector"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Sleep spindles detector"
  doc_url: https://github.com/sjg2203/SSp_Detector/blob/main/README.md
  dev_url: https://github.com/sjg2203/SSp_Detector

extra:
  recipe-maintainers:
    - sjg2203
