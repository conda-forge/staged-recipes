{% set name = "z3-solver" %}
{% set version = "4.8.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/z3-solver-{{ version }}.tar.gz
  sha256: 48f66e52d5b267e6df6fab9fccdefdf7e09a846d9e309bc2dccff983c27da612

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - nmake  # [win]
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - z3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Z3Prover/z3
  doc_url: https://github.com/Z3Prover/z3/wiki#background
  summary: an efficient SMT solver library
  license: MIT
  license_file: core/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
