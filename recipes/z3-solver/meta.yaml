{% set name = "z3-solver" %}
{% set version = "4.9.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/z3-solver-{{ version }}.tar.gz
  sha256: 5ed51c9748a23b6e21af9a526fa21f7ff0a76fd696aff436676300f162e10ddc
  patches:
    - 0001-target_os_osx.patch  # [osx]
    - 0002-CMAKE_CXX_COMPILER-win.patch  # [win]

build:
  script:
    - set "CMAKE_GENERATOR=Ninja"  # [win]
    # - set 'CMAKE_GENERATOR_PLATFORM ="x64"'  # [win]
    - export CXXFLAGS="${CXXFLAGS} -D_LIBCPP_DISABLE_AVAILABILITY"  # [osx]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - z3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Z3Prover/z3
  summary: an efficient SMT solver library
  license: MIT
  license_file: core/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
