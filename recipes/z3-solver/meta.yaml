{% set name = "z3-solver" %}
{% set version = "4.8.12.0" %}
{% set short_name = "z3" %}
{% set short_version = "4.8.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Z3Prover/{{ short_name }}/archive/refs/tags/{{ short_name }}-{{ short_version }}.tar.gz
  sha256: e3aaefde68b839299cbc988178529535e66048398f7d083b40c69fe0da55f8b7

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - nmake  # [win]
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - z3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Z3Prover/z3
  doc_url: https://github.com/Z3Prover/z3/wiki#background
  summary: an efficient SMT solver library
  license: MIT
  license_file: core/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
