{% set name = "scikit-garden" %}
{% set version = "0.1.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "d6fe65205f39633f17c181f552a0fc56e2f05bb2096be63f38c160fe20718d9d" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy 1.7.*   # [py27]
    - numpy 1.9.*   # [py35]
    - numpy 1.11.*  # [py36]

  run:
    - python
    - numpy >=1.7   # [py27]
    - numpy >=1.9   # [py35]
    - numpy >=1.11  # [py36]
    - scipy
    - scikit-learn >=0.18

test:
  imports:
    - skgarden
    - skgarden.mondrian
    - skgarden.quantile

about:
  home: https://scikit-garden.github.io/
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  license: BSD 3-Clause
  license_family: BSD
  summary: 'A garden for scikit-learn compatible trees'
  dev_url: https://github.com/scikit-garden/scikit-garden
  doc_url: https://scikit-garden.github.io/

extra:
  recipe-maintainers:
    - pmlandwehr
