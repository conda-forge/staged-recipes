{% set name = "scikit-garden" %}
{% set version = "0.1.3" %}
{% set sha256 = "d6fe65205f39633f17c181f552a0fc56e2f05bb2096be63f38c160fe20718d9d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cython
  run:
    - python
    - numpy
    - scipy
    - scikit-learn >=0.18
    - cython

test:
  imports:
    - skgarden
    - skgarden.quantile

about:
  home: http://github.com/scikit-garden/scikit-garden
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A garden for scikit-learn compatible trees'
  doc_url: http://github.com/scikit-garden/scikit-garden
  dev_url: http://github.com/scikit-garden/scikit-garden

extra:
  recipe-maintainers:
    - bjodah
