{% set name = "ypywidgets" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb97a82f115c516c9da27b460bc06fd15b24ab4b8f06689e69cf1a4ac7ba2572

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - comm >=0.1.2,<1
    - y-py >=0.6.0,<1
    - reacttrs >=0.1.2,<1

test:
  imports:
    - ypywidgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/ypywidgets
  summary: 'YJS-based Jupyter widgets for Python'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/davidbrochart/ypywidgets

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
