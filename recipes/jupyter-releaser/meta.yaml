{% set name = "jupyter-releaser" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_releaser-{{ version }}.tar.gz
  sha256: 06b7c2f34ea0f1df8302d84104d9f424b191f634e7845236c57c2da566fa7f5c

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-releaser = jupyter_releaser.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - build
    - check-manifest
    - click
    - ghapi
    - github-activity ~=0.2
    - importlib_resources
    - jsonschema >=3.0.1
    - pre-commit
    - pypiserver
    - pytest-check-links >=0.5
    - python >=3.7
    - requests
    - requests-cache
    - setuptools ~=60.0
    - tbump =>6.7,<7
    - toml ~=0.10
    - twine

test:
  imports:
    - jupyter_releaser
    - jupyter_releaser.actions
  commands:
    - pip check
    - jupyter-releaser --help
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: Jupyter Releaser for Python and/or npm packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - jtpio
