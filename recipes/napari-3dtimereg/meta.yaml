{% set name = "napari-3dtimereg" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-3dtimereg-{{ version }}.tar.gz
  sha256: 98d039de142dfc88e2e493f4364c777dc4149cbc8cd6c15bdd654df4e7243325

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - napari
    - magicgui
    - qtpy
    - tifffile
    - imaris-ims-file-reader
    - czifile
    - itk ==5.3.0
    - itk-registration
    - itk-elastix

test:
  imports:
    - napari_3dtimereg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.pasteur.fr/gletort/napari-3dtimereg
  summary: Registration of 3D movies applied to all channels
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
