{% set name = "goodvibes" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c7dfef22868f57762e910888e45daf96e2e9cc6cbb7cf299cc6a22cec37ee5c


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - goodvibes

about:
  home: https://github.com/bobbypaton/goodvibes
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt 
  summary: Calculates quasi-harmonic free energies from Gaussian output files with temperature and haptic corrections

extra:
  recipe-maintainers:
    - bobbypaton
    - luchini18
