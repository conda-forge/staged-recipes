{% set name = "setuptools_git" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/setuptools-git-{{ version }}.tar.gz
  sha256: ff64136da01aabba76ae88b050e7197918d8b2139ccbf6144e14d472b9c40445

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - setuptools_git
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/msabramo/setuptools-git
  summary: Setuptools revision control system plugin for Git
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mediocretech
