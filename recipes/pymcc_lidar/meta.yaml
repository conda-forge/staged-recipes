{% set name = "pymcc_lidar" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 723d399a3cc21cb8551f6377df4c92b7802175e74d2e02857fd76c7f41c28dc1

build:
  number: 0

requirements:
  build:
    - cmake
    - cython
    - pip
    - python
    - liblas
  host:
    - cmake
    - cython
    - pip
    - python
    - liblas
    - numpy >=1.14.6
  run:
    - cmake
    - cython
    - python
    - liblas
    - numpy >=1.14.6

test:
  imports:
    - pymcc_lidar

about:
  home: https://github.com/stgl/pymcc
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: A Python package for point cloud classification using relative height
  doc_url: https://github.com/stgl/pymcc
  dev_url: https://github.com/stgl/pymcc

extra:
  recipe-maintainers:
    - rmsare
    - gehilley
