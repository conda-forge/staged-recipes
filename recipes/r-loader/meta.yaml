{% set version = '1.7.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loader
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/loadeR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d2b828e75dd785115658004a0d60ece0320dd5992a69d05f545357d353b7f52

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.1,<4
    - r-rcurl
    - r-abind
    - r-climate4r.udg >=0.2.0
    - r-loader.java
    - r-rjava
  run:
    - r-base >=3.1,<4
    - r-rcurl
    - r-abind
    - r-climate4r.udg >=0.2.0
    - r-loader.java
    - r-rjava

test:
  commands:
    - $R -e "library('loadeR')"           # [not win]
    - "\"%R%\" -e \"library('loadeR')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/climate4R
  license: GPL-3.0-or-later
  summary: Enables harmonized access to either remote climate databases via OPeNDAP or to locally
    stored data, allowing the retrieval of user-defined dimensional slices from large
    climate datasets. For more details see Iturbide et al 2019 <http://dx.doi.org/10.1016/j.envsoft.2018.09.009>.
  doc_url: https://github.com/SantanderMetGroup/loadeR/wiki
  dev_url: https://github.com/SantanderMetGroup/loadeR
  license_family: GPL3
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

