{% set name = "cosmix" %}
{% set version = "0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cosmix-{{ version }}.tar.gz
  sha256: e0298f82dbda467563a57029463d459c8ba9e32d846f40791c5beceea03563a2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=30.3
    - wheel >=0.29.0
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - scipy
    - tqdm

test:
  imports:
    - cosmix
    - cosmix.landau
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cosmix/
  summary: Cosmic ray model for astronomical imaging detectors
  dev_url: https://gitlab.com/david.lucsanyi/cosmix
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flemmel
