{% set name="logbook" %}
{% set name_upper=name|title %}
{% set version="1.0.0" %}
{% set sha256="87da2515a6b3db866283cb9d4e5a6ec44e52a1d556ebb2ea3b6e7e704b5f1872" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name_upper[0] }}/{{ name_upper }}/{{ name_upper }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - logbook

about:
  home: http://logbook.pocoo.org/
  license: BSD 3-clause
  summary: 'A logging replacement for Python'

extra:
  recipe-maintainers:
    - brainstorm
    - gbrandl
    - jikamens
    - mitsuhiko
    - msarahan
    - richafrank
    - scilifelab
    - vmalloc
