{% set name = "denario" %}
{% set version = "0.1.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/denario-{{ version }}.tar.gz
  sha256: ae98700b56d15d098003ee398ff5fc7199755e58b684eb6b23ef49cccd395930

build:
  entry_points:
    - denario = denario.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - langchain >=0.3.23
    - langchain-chroma >=0.2.2
    - langchain-community >=0.3.21
    - langchain-google-vertexai >=2.0.19
    - langchain-groq >=0.3.2
    - langchain-google-genai
    - langchain-anthropic >=0.3.10
    - langchain-openai >=0.3.12
    - langgraph >=0.3.25
    - google-cloud-aiplatform
    - google-ai-generativelanguage >=0.6.17
    - python-flatbuffers >=24.12.23
    - filelock >=3.17.0
    - cmbagent >=0.0.1post61
    - pymupdf
    - pillow
    - jsonschema
    - futurehouse-client
    - json5

test:
  imports:
    - denario
  commands:
    - pip check
    - denario --help
  requires:
    - pip

about:
  home: https://github.com/AstroPilot-AI/Denario
  summary: Modular Automation of Scientific Research with Multi-Agent Systems
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - temp_wheel/denario-0.1.2.dist-info/licenses/LICENSE

extra:
  recipe-maintainers:
    - PabloVD
