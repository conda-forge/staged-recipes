{% set version = '1.1-11' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adephylo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adephylo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adephylo/adephylo_{{ version }}.tar.gz
  sha256: 154bf2645eac4493b85877933b9445442524ca4891aefe4e80c294c398cff61a

build:
  merge_build_host: True  # [win]
  number: 0
  # r-adegenet dependency doesn't build on windows
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-ade4 >=1.7_10
    - r-adegenet
    - r-ape
    - r-phylobase
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4 >=1.7_10
    - r-adegenet
    - r-ape
    - r-phylobase

test:
  commands:
    - $R -e "library('adephylo')"           # [not win]
    - "\"%R%\" -e \"library('adephylo')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=adephylo
  license: GPL-2
  summary: Multivariate tools to analyze comparative data, i.e. a phylogeny and some traits measured
    for each taxa.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

