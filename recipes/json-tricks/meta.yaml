{% set name = "json-tricks" %}
{% set version = "3.15.2" %}
{% set sha256 = "23dcf4b4a4b0a2998c6eb0e6a561fc51024d42e7224b422ebbfb8087c98917be" %}

{% set gh_org = "mverleg" %}
{% set gh_repo = "pyjson_tricks" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: pyjson_tricks.tar.gz
    url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script:
        - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
    host:
        - pip
        - python
        - setuptools

    run:
        - python
        
test:
    imports:
        - json_tricks

    commands:
        - python -c 'import json_tricks'

about:
    home: https://github.com/{{ gh_org }}/{{ gh_repo }}
    license: BSD-3
    license_file: LICENSE.txt
    summary: Extra features for Python's JSON

extra:
    recipe-maintainers:
        - lebedov
