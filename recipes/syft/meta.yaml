{% set name = "syft" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28bcbc3ca4469895c592a3315a418ef3ae491e3a72e6d5e37d98fd306f271647

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - flask ~=1.1.1
    - flask-socketio ~=4.2.1
    - lz4 ~=3.0.2
    - msgpack ~=1.0.0
    - numpy ~=1.18.1
    - phe ~=1.4.0
    - pillow ~=6.2.2
    - python
    - requests ~=2.22.0
    - scipy ~=1.4.1
    - syft-proto ~=0.4.1
    - tblib ~=1.6.0
    - torch ~=1.4.0
    - torchvision ~=0.5.0
    - tornado ==4.5.3
    - websocket-client ~=0.57.0
    - websockets ~=8.1.0

test:
  imports:
    - syft
    - syft.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenMined/PySyft
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Library for Private, Secure Deep Learning'

  description: |
    PySyft is a Python library for secure and private Deep Learning.
    PySyft decouples private data from model training, using Federated Learning, Differential Privacy,
    and Multi-Party Computation (MPC) within the main Deep Learning frameworks like PyTorch and TensorFlow.
  doc_url: https://pysyft.readthedocs.io/en/latest/
  dev_url: https://github.com/OpenMined/PySyft

extra:
  recipe-maintainers:
    - systemshift
