{% set name = "syft" %}
{% set version = "0.2.3a2" %}

package:
  name: syft
  version: "0.2.3a2"

source:
  url: https://files.pythonhosted.org/packages/0e/92/42b2d6d4f5c12105730cd07b164f9a2c1a92112533c663f87aae15f06152/syft-0.2.3a2.tar.gz
  sha256: 1814c181c892bb9d9ef4aebb9093b7cea6e21525a307289451424f773bff1cd1

build:
  noarch: python
  number: 0
  script: "python setup.py"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
  # work on later
    - simplejson
    - simplejson.tests

about:
  home: https://github.com/OpenMined/PySyft
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Library for Private, Secure Deep Learning'

  description: |
    PySyft is a Python library for secure and private Deep Learning.
    PySyft decouples private data from model training, using Federated Learning, Differential Privacy,
    and Multi-Party Computation (MPC) within the main Deep Learning frameworks like PyTorch and TensorFlow.
  doc_url: https://pysyft.readthedocs.io/en/latest/
  dev_url: https://github.com/OpenMined/PySyft

extra:
  recipe-maintainers:
    - systemshift
