{% set name = "syft" %}
{% set version = "0.2.4" %}

package:
  name: syft
  version: "0.2.4"

source:
  url: https://files.pythonhosted.org/packages/fe/34/738f4b5975785bcad07eb8e08a2d711fbe1e542441467c27f0968ce3a4be/syft-0.2.4.tar.gz
  sha256: 156c72c20cf1ea1aa8537b0e6a64dbbec1b712533c7dfab700e787be2e862284

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
  # work on later
    - simplejson
    - simplejson.tests

about:
  home: https://github.com/OpenMined/PySyft
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Library for Private, Secure Deep Learning'

  description: |
    PySyft is a Python library for secure and private Deep Learning.
    PySyft decouples private data from model training, using Federated Learning, Differential Privacy,
    and Multi-Party Computation (MPC) within the main Deep Learning frameworks like PyTorch and TensorFlow.
  doc_url: https://pysyft.readthedocs.io/en/latest/
  dev_url: https://github.com/OpenMined/PySyft

extra:
  recipe-maintainers:
    - systemshift
