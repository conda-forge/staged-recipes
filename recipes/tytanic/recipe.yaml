context:
  name: tytanic
  version: "0.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: "https://github.com/tingerrr/tytanic/archive/v${{ version }}.tar.gz"
  sha256: 47791c8a574ccadbb8c30a96964c047c4015cb8b5d62bef64ba069f60ab649a1

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tt --help

about:
  homepage: https://tingerrr.github.io/tytanic/index.html
  summary: 'A test runner for typst projects. '
  description: |
    tytanic is a test runner for Typst projects. It helps you worry less about regressions and speeds up your development.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/tingerrr/tytanic

extra:
  recipe-maintainers:
    - roaldarbol
