context:
  version: 0.5.0
  python_min: 3.10

package:
  name: fasta2a
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fasta2a/fasta2a-${{ version }}.tar.gz
    sha256: 0bca45f675fb3354ae6cd0e6dd0be1d504ee135b8e802b4058fb3485521f61e9

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - uv-dynamic-versioning >=0.7.0
    - pip
  run:
    - python >=${{ python_min }}
    - opentelemetry-api >=1.28.0
    - pydantic >=2.10
    - starlette >0.29.0
  run_constraints:
    - logfire >=2.3

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - fasta2a
      pip_check: true

about:
  license: MIT
  license_file: LICENSE
  summary: Convert an AI Agent into a A2A server! âœ¨
  documentation: https://pydantic.github.io/fasta2a
  homepage: https://github.com/pydantic/fasta2a
  repository: https://github.com/pydantic/fasta2a

extra:
  recipe-maintainers:
    - moritzwilksch
