{% set name = "helmeos" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/helmeos-{{ version }}.tar.gz
  sha256: 1a024df55d0e6d6dfc69b394fbb3576d6e07012b265344380d7303b68cb07ab6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - helmeos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/msbc/helmeos
  summary: A Python implementation/port of Frank Timmes' Helmholtz EoS.
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/msbc/helmeos

extra:
  recipe-maintainers:
    - MattColeman
