{% set version = "1.0" %}

package:
  name: rnmc-native
  version: {{ version }}

source:
  url: https://github.com/danielbarter/RNMC_native/archive/v{{ version }}.zip
  sha256: 942e45b57d2e198864bd1201dc1fb879dc137e634f0ee71a7a4883db39b69e4c

build:
  number: 0
  skip: true  # [win]
  script: "./build.sh RNMC"

requirements:
  build:
    - {{ compiler("c") }}

  host:
    - gsl

  run:
    - gsl

test:
  commands:
    - "./build.sh test && ./bin/test ./test_materials"

about:
  home: https://github.com/danielbarter/RNMC_native
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  summary: 'high performance reaction network simulator'

extra:
  recipe-maintainers:
    - danielbarter
