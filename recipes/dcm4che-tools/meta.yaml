{% set name = "dcm4che-tools" %}
{% set version = "5.33.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.dcm4che.org/maven2/org/dcm4che/dcm4che-assembly/{{ version }}/dcm4che-assembly-{{ version }}-bin.tar.gz
  sha256: da5a75c7a89399411fcc8733f9be3bfb083949d8a6c565b5796308a3e38d763e
  patches:
    - patches/0001-uncomment-commented-lines.patch

build:
  overlinking_ignore_patterns:
    - share/dcm4che/lib/**/*.so
    - share/dcm4che/lib/**/*.dylib
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk ==17.0.14

test:
  commands:
    - agfa2dcm --help
    - storescp --help
    - storescu --help

about:
  home: https://github.com/dcm4che/dcm4che
  license: MPL-1.1
  license_file: LICENSE.txt
  summary: 'DICOM Implementation in JAVA '


extra:
  recipe-maintainers:
    - Dhananjhay
