context:
  version: 5.34.1

package:
  name: dcm4che-tools
  version: ${{ version }}

source:
  url: https://github.com/dcm4che/dcm4che/archive/refs/tags/${{ version }}.tar.gz
  sha256: fcc246fcc7544ef0cbc5605871a4259256832c70c177f9da102386d79d4ed9d9
  patches:
    - patches/0001-uncomment-commented-lines.patch

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk =17
    - maven
  run:
    - openjdk

tests:
  - script:
      - agfa2dcm --help
      - storescp --help
      - storescu --help

about:
  license: MPL-1.1
  license_file:
    - LICENSE.txt
    - dcm4che-assembly/target/generated-resources/licenses
  summary: DICOM Implementation in JAVA
  homepage: https://github.com/dcm4che/dcm4che

extra:
  recipe-maintainers:
    - Dhananjhay
