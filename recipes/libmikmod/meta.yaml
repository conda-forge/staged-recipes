{% set name = "mikmod" %}
{% set version = "3.1.12" %}
{% set sha256 = "a43d2a57f16363e0a62de660b613e90f60a5ee61114dbc31f1825db0050f64cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  lib{{ name }}-{{ version }}.zip
  url: https://www.libsdl.org/projects/SDL_mixer/libs/old/lib{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake  # [win]
    - autoconf  # [unix]
  run:
    - python {{ environ['PY_VER'] + '*' }}  # [win]

about:
  home: http://mikmod.sourceforge.net/
  license: LGPLv2
  license_file: COPYING.LESSER
  summary: "Module player and library"
  description: |
    Mikmod is a module player and library supporting many formats, 
    including mod, s3m, it, and xm. Originally a player for MS-DOS, 
    MikMod has been ported to other platforms, such as Unix, Macintosh, 
    BeOS, and Java.
  doc_url: http://mikmod.sourceforge.net/#docs
  dev_url: http://sourceforge.net/p/mikmod/mercurial/ci/default/tree/

extra:
  recipe-maintainers:
    - dschreij
