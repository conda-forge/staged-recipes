{% set name = "cgbind" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cgbind-{{ version }}.tar.gz
  sha256: 68f2e954d82e582cd44ec5926cbf6b50d82597c427f22492976bed786d172c83

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=61.0
    - cython
    - pip
  run:
    - python
    - cython
    - numpy
    - scipy
    - rdkit

test:
  imports:
    - cgbind
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/duartegroup/cgbind
  summary: Metallocage construction and binding affinity calculations
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - awvwgk
