{% set name = "autocrop" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autocrop-{{ version }}.tar.gz
  sha256: ea9690da091b8ba4cce35d04fda1a187f39ce53ea5330df79dd9aab38b4a5d04

build:
  number: 0
  noarch: python
  entry_points:
    - autocrop=autocrop:command_line_interface
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy >=1.10
    - opencv >=3,<5
    - pillow >5
    - python >=3.5

test:
  imports:
    - autocrop
  commands:
    - pip check
    - autocrop --help
  requires:
    - pip

about:
  home: https://github.com/leblancfg/autocrop
  summary: Automatically crops faces from batches of pictures
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - leblancfg
