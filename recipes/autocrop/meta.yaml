{% set name = "autocrop" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autocrop-{{ version }}.tar.gz
  sha256: ea9690da091b8ba4cce35d04fda1a187f39ce53ea5330df79dd9aab38b4a5d04

build:
  number: 0
  noarch: python
  entry_points:
    - autocrop=autocrop:command_line_interface
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-libegl-devel') }} # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxext') }}           # [linux]
  host:
    - pip
    - python >=3.5
    - xorg-libxfixes 
  run:
    - numpy >=1.10
    - opencv >=3,<5
    - pillow >7.1.0
    - python >=3.5

test:
  imports:
    - autocrop
  commands:
    - pip check
    - autocrop --help
  requires:
    - pip

about:
  home: https://github.com/leblancfg/autocrop
  summary: Automatically crops faces from batches of pictures
  license: LGPL-2.1
  license_file: LICENSE-3RD-PARTY.txt

extra:
  recipe-maintainers:
    - leblancfg
