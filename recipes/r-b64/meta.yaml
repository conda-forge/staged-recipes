{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-b64
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/b64_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/b64/b64_{{ version }}.tar.gz
  sha256: 331297f6829e4ae2543ad3b5f084be376cfa8191be8757b1f1bc0b323de6d671

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib('c') }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib('m2w64_c') }}      # [win]
    - {{ compiler('rust') }}
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('b64')"           # [not win]
    - "\"%R%\" -e \"library('b64')\""  # [win]

about:
  home: https://extendr.github.io/b64/
  dev_url: https://github.com/extendr/b64
  license: MIT
  summary: Provides a fast, lightweight, and vectorized base 64 engine to encode and decode character
    and raw vectors as well as files stored on disk.  Common base 64 alphabets are supported
    out of the box including the standard, URL-safe, bcrypt, crypt, 'BinHex', and IMAP-modified
    UTF-7 alphabets. Custom engines can be created to support unique base 64 encoding
    and decoding needs.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

