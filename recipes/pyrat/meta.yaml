{% set name = "pyrat" %}
{% set version = "beta" %}

package:
  name: pyratlib
  version: {{ version }}

source:
  url: https://github.com/pyratlib/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 9a912a423880cda7c6a70fa4687751d22374f5aac15f664e5802682529e4f704

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python-neo
    - numpy
    - pandas
    - python >=3.7
    - scikit-learn

test:
  imports:
    - pyratlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyratlib/pyrat
  summary: PyRat is a user friendly library in python to analyze data from the DeepLabCut. Developed to help researchers unfamiliar with programming can perform animal behavior analysis more simpler.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyratlib
    - tuliofalmeida
    - abnr
