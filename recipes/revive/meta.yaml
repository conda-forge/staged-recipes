{% set name = "revive" %}
{% set version = "1.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/mgechev/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mgechev/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, configurable, extensible, flexible, and beautiful linter for Go
  dev_url: https://github.com/mgechev/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
