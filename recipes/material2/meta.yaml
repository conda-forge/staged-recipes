{% set name = "material2" %}
{% set version = "2.0.0" %}
{% set sha256 = "7b6ae9064877cb2ccff72227ba41eb08bab348b768abfea658d5e19eb702b7ac" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/angular/{{ name }}/archive/{{ version }}-beta.12.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g material2
  requires:
    - nodejs
   
about:
  home: https://github.com/angular/material2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Material Design components for Angular'
  description: |
    Material Design components for Angular 
  doc_url: https://material.angular.io/
  dev_url: https://github.com/angular/material2

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
