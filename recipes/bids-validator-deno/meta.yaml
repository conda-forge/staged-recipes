{% set name = "bids-validator-deno" %}
{% set version = "2.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bids_validator_deno-{{ version }}.tar.gz
  sha256: 55a46dc9e134c2996ecb077896aad65e5320f3c864b41c47e108011f8fd1e2d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - bids_validator_deno
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Typescript implementation of the BIDS validator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
