{% set name = "bids-validator-deno" %}
{% set version = "2.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bids_validator_deno-{{ version }}.tar.gz
  sha256: 55a46dc9e134c2996ecb077896aad65e5320f3c864b41c47e108011f8fd1e2d1

build:
  strip: false
  script:
    - deno compile --unstable --allow-env --allow-read --allow-net --standalone --output $PREFIX/bin/bids-validator-deno src/bids-validator.ts
  number: 0
  missing_dso_whitelist:
    - /lib64/libutil.so.1 
    - /lib64/libpthread.so.0
    - /lib64/libc.so.6
    - /lib64/libdl.so.2
    - /lib64/librt.so.1
    - /lib64/libm.so.6
    - /lib64/ld-linux-x86-64.so.2
    - /lib/libgcc_s.so.1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - deno
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
    - libgcc
  run:
    - python >={{ python_min }}
    - libgcc

test:
  # imports:
  #   - bids_validator_deno
  commands:
    - pip check
    - bids-validator-deno --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/bids-standard/bids-validator
  summary: Typescript implementation of the BIDS validator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
