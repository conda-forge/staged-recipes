{% set name = "polars-order-book" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/polars_order_book-{{ version }}.tar.gz
  sha256: df31f057f7ffa46048740937ec6382f6b33ee58b2a2734abea209d0219abcbbd

build:
  number: 0
  # Skip any Python < 3.10
  skip: true  # [py<310]

  script_env:
    # keep the final .pyd and wheel small
    - MATURIN_STRIP=1                                                           # [win]
    - RUSTFLAGS=-C debuginfo=0 -C link-arg=/DEBUG:NONE                          # [win]
    - CARGO_PROFILE_RELEASE_DEBUG=false                                         # [win]

  script:
    - maturin build --release --strip -o wheelhouse

    # On unix‐like, the shell expands *.whl for us:
    - {{ PYTHON }} -m pip install wheelhouse/*.whl -vv                          # [not win]
    - rm -rf wheelhouse target                                                  # [not win]

    # On Windows, cmd.exe does not expand *.whl — we do it via FOR:
    - 'for %%F in (wheelhouse\*.whl) do {{ PYTHON }} -m pip install "%%F" -vv'  # [win]
    - "if exist wheelhouse rmdir /S /Q wheelhouse"                              # [win]
    - "if exist target    rmdir /S /Q target"                                   # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
    - polars >=0.20.6
  run:
    - python
    - polars >=0.20.6
    - libgcc

test:
  imports:
    - polars_order_book
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ChristopherRussell/polars-order-book
  license: 'Apache-2.0'
  license_file: polars_order_book/LICENSE
  summary: "A performant Polars expression plugin for calculating price level summaries from a dataframe of order book updates."

extra:
  recipe-maintainers:
    - ChristopherRussell
