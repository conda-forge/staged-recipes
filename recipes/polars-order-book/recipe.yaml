context:
  name: polars-order-book
  version: "0.4.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace("-", "_") }}-${{ version }}.tar.gz
  sha256: df31f057f7ffa46048740937ec6382f6b33ee58b2a2734abea209d0219abcbbd

build:
  environment:
    RUSTFLAGS: "-C link-arg=-Wl,-headerpad_max_install_names"  # [osx]
  script:
    - python -m pip install . -vv
  number: 0
  skip:
    - match(python, "<3.10")

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1,<2
    - polars >=0.20.6
  run:
    - python
    - polars >=0.20.6

tests:
  - python:
      imports:
        - polars_order_book
      pip_check: true

about:
  homepage: https://github.com/ChristopherRussell/polars-order-book
  summary: "A performant Polars expression plugin for calculating price level summaries from a dataframe of order book updates."
  license: 'Apache-2.0'
  license_file:
    - polars_order_book/LICENSE

extra:
  recipe-maintainers:
    - ChristopherRussell
