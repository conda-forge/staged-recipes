{% set name = "limix-inference" %}
{% set version = "1.0.2" %}
{% set sha256 = "74f79b49b8a95761ac10416ae5ee80c54c7c1487b0981eb02338f27e3bc3a672" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - pytest-runner
    - cffi
  run:
    - python
    - numpy
    - scipy
    - numpy-sugar
    - optimix
    - cffi

test:
  requires:
    - pytest
    - numpy
  imports:
    - limix_inference
  commands:
    - python -c "import limix_inference; limix_inference.test()"

about:
  home: https://github.com/glimix/limix-inference
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: http://limix-inference.readthedocs.io/
  dev_url: https://github.com/glimix/limix-inference

extra:
  recipe-maintainers:
    - Horta
