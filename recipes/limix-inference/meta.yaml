{% set name = "limix-inference" %}
{% set version = "1.0.5" %}
{% set sha256 = "7c0980d2e7811a314980431d3bb8cc901986477777349b684b4f2688c009e5ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - pytest-runner
    - cffi
  run:
    - python
    - numpy >=1.9.2
    - scipy
    - numpy-sugar
    - optimix
    - cffi

test:
  requires:
    - pytest >=3
  imports:
    - limix_inference
  commands:
    - python -c "import sys; import limix_inference; sys.exit(limix_inference.test())"

about:
  home: https://github.com/glimix/limix-inference
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: http://limix-inference.readthedocs.io/
  dev_url: https://github.com/glimix/limix-inference

extra:
  recipe-maintainers:
    - Horta
