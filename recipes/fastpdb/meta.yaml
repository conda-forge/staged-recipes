{% set version = "1.3.1" %}

package:
  name: fastpdb
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/fastpdb/archive/v{{ version }}.tar.gz
  sha256: 1cad47ebdbd969be772f64a8900738b94899f664b726ea520dab4ef14a65a5a8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy >=2.0                            # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
  host:
    - python
    - maturin >=1.4
    - numpy >=2.0
    - pip
  run:
    - python
    - numpy >=1.25
    - biotite >=1.0

test:
  source_files:
    - tests/
  requires:
    - pytest
  imports:
    - fastpdb
    - biotite
    - numpy
  commands:
    - pytest tests/ --ignore tests/test_version.py

about:
  home: https://github.com/biotite-dev/fastpdb
  summary: A high performance drop-in replacement for Biotite's PDBFile.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - padix-key
