{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-casimir
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/deutsche-nationalbibliothek/casimir/releases/download/v0.1.0/casimir_0.1.0.tar.gz
  sha256: 1cc3db1e6ca11408fb3cadce837ffc1a489ccdcdac2f15511db6e9a37e086ac0


build:
  merge_build_host: True  # [win]

  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base {{ r_base }}  # should be above 4.3.0 for collapse 2.1.0
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base {{ r_base }}
    - r-collapse >=2.1.0
    - r-dplyr >=1.1.1
    - r-furrr
    - r-purrr
    - r-rlang
    - r-rsample
    - r-stringr
    - r-tidyr

  run:
    - r-base {{ r_base }}
    - r-collapse >=2.1.0
    - r-dplyr >=1.1.1
    - r-furrr
    - r-purrr
    - r-rlang
    - r-rsample
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('casimir')"           # [not win]
    - "\"%R%\" -e \"library('casimir')\""  # [win]

about:
  home: https://github.com/deutsche-nationalbibliothek/casimir.git
  license: MIT
  summary: This package contains functions for evaluating automatic subject
    indexing results. The main focus of the package is to enable efficient
    computation of set retrieval and ranked retrieval metrics across multiple
    dimensions of a dataset, e.g. document strata or subsets of the label-set.
    The package also provides the possibility of computing boot-strap confidence
    intervals for all major metrics, with seemless integration for parallel
    computation and propensity scored variants of standard metrics.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - mfakaehler
