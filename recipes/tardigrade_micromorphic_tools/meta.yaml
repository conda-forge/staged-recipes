{% set name = "tardigrade_micromorphic_tools" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

about:
  home: https://github.com/UCBoulder/tardigrade_micromorphic_tools
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A collection of useful tools and utilities for micromorphic continuum mechanics'
  description: |
    tardigrade_micromorphic_tools A collection of useful tools and utilities for micromorphic
    continuum mechanics. These utilities are intended to reduce the implementation time of  constitutive model
    development by providing a library of functions which are verified and ready to be implemented.
  dev_url: https://github.com/UCBoulder/tardigrade_micromorphic_tools/

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  path: '..'
  sha256: 1bd1b4b68a2d00114731d198e1275ca6463e6ad5825a7dd2d0c91c49cf0f25f0

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set -x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target tardigrade_micromorphic_tools
    - cmake --install build --prefix ${PREFIX}
  missing_dso_whitelist:
      - /lib64/librt.so.1
      - /lib64/libc.so.6
      - /lib64/libpthread.so.0
      - /lib64/libm.so.6

requirements:
  build:
    - cython
    - python {{ python }}
    - numpy
    - breathe >=4.3.0
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
    - setuptools_scm[toml] >=6.2
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
  host:
    - {{ compiler('cxx') }}
    - libgcc-ng {{ libstdcxx }}             # [linux]
    - libstdcxx-ng {{ libstdcxx }}          # [linux]
    - python {{ python }}
    - python-build
    - pip
    - numpy
    - cython
    - setuptools >=62
    - setuptools_scm >=6.2
    - make
    - cmake >=3.18
    - eigen >=3.3.7
    - boost >=1.59
    - doxygen
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
  run:
    - python
    - eigen >=3.3.7
    - tardigrade_error_tools >=0.9.7
    - tardigrade_constitutive_tools >=0.8.2

test:
  requires:
    - {{ compiler('cxx') }}
    - {{ pin_compatible('libgcc-ng') }}     # [linux]
    - {{ pin_compatible('libstdcxx-ng') }}  # [linux]
    - pytest
    - pytest-xdist
    - numpy
    - make
    - cmake >=3.18
    - boost >=1.59
    - doxygen
    - sphinx >=3.0.4
    - tardigrade_error_tools >=0.9.7
    - tardigrade_vector_tools >=0.8.7
    - tardigrade_constitutive_tools >=0.8.2
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/test_tardigrade_micromorphic_tools.cpp
  commands:
    - echo running tests
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
