{% set name = "tox-conda" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tox_conda-{{ version }}.tar.gz
  sha256: 757e65938ea0ecd0fe7089a25e4f87b5ff3d8788bff74e2e19386b589bee4433

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - tox >=3.8.1

test:
  imports:
    - tox_conda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tox-dev/tox-conda
  summary: tox plugin that provides integration with conda
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
