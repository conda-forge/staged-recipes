{% set name = "lycon" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 30515e75d9cbd1ab68f432675c64aa7b955eaccb95987f0128cedcf5272afea4
  patches:
    - windows_python_lib_path.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=2.8
  host:
    - python
    - pip
    # TODO: Remove the version constraint and re-render once this is merged into a feedstock
    - numpy 1.16
    - libpng
    - libjpeg-turbo
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libpng
    - libjpeg-turbo

test:
  imports:
    - lycon

about:
  home: https://github.com/ethereon/lycon
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A minimal and fast image library for Python and C++.'
  description: |
    Lycon is a small subset of optimized image operations derived from OpenCV.

    Current set of features include:

    * Reading and writing JPEG and PNG images
    * Fast SIMD optimized image resizing
    * Zero-copy interop with NumPy whenever possible
  dev_url: https://github.com/ethereon/lycon

extra:
  recipe-maintainers:
    - carlodri
