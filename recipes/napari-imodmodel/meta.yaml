{% set name = "napari-imodmodel" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_imodmodel-{{ version }}.tar.gz
  sha256: 2fe52c0cd4fcf0eaa390906ca58d510810646a5b28b948c4eaf9fa6671eada8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
  run:
    - imodmodel
    - numpy
    - python >=3.8

test:
  imports:
    - napari_imodmodel
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-imodmodel
  summary: Open IMOD model files in napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/MoritzWM/napari-imodmodel

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
