{% set name = "yaqd-kd-scientific" %}
{% set version = "2023.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd_kd_scientific-{{ version }}.tar.gz
  sha256: 2d1daadbb46975c5845657a7367695f20d8f9eb7d4c1ee481bdba6b5f397bb55

build:
  entry_points:
    - yaqd-kd-scientific-legato100 = yaqd_kd_scientific._kd_scientific_legato100:KdScientificLegato100.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7
    - yaqd-core >=2020.06.3
    - pyserial

test:
  imports:
    - yaqd_kd_scientific
  commands:
    - pip check
    - yaqd-kd-scientific-legato100 --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemon is for kds legato 100 syringe pump
  dev_url: https://github.com/yaq-project/yaqd-kd-scientific
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
