{% set name = "py2exe" %}
{% set version = "0.10.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/py2exe/py2exe/archive/v{{ version }}.tar.gz
  sha256: 25ec0c473a72ca5f9691395a97284eb8eb6bf497f9f11eecb1aef2c55d45e252

build:
  number: 0
  entry_points:
    - build_exe = py2exe.build_exe:main
  skip: True  # [not win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cachetools
    - pefile
    - python

test:
  imports:
    - py2exe
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.py2exe.org/
  dev_url: https://github.com/py2exe/py2exe
  summary: Build standalone executables for Windows
  license: MIT AND X11 AND MPL-2.0
  license_file:
    - LICENSE.txt
    - MPL2-License.txt
    - MIT-License.txt

extra:
  recipe-maintainers:
    - HeavyTony2
