{% set name = "pp-sketchlib" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johnlees/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 8032ad7b0ae591cfe44d469b415da998430894d780849ee09f01c3230084bfe4
  patches:
    - 0001-CMake.patch
    - 0002-Install.patch  # [linux64 and cuda_compiler_version != "None"]
    - 0003-Add-C-macros-to-Makefile.patch

build:
  number: 0
  skip: True  # [py2k or win]
  script:
    - export CFLAGS="${CFLAGS} -I/usr/include"  # [linux64 and cuda_compiler_version != "None"]
    - export CPPFLAGS="${CPPFLAGS} -I/usr/include"  # [linux64 and cuda_compiler_version != "None"]
    - export CXXFLAGS="${CXXFLAGS} -I/usr/include"  # [linux64 and cuda_compiler_version != "None"]
    - pushd src && make python LIBLOC="${PREFIX}" && popd  # [linux64 and cuda_compiler_version != "None"]
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  missing_dso_whitelist:
    - "*/libcuda.*"
  entry_points:
    - poppunk_sketch = pp_sketch.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64]
    - cmake
  host:
    - python
    - pip
    - pybind11
    - highfive
    - zlib
    - eigen
    - armadillo
    - hdf5
    - openblas
  run:
    - python
    - numpy
    - zlib
    - hdf5
    - h5py
    - openblas
    - libgfortran-ng
    - libgfortran  # [osx]

test:
  imports:
    - pp_sketch
  commands:
    - poppunk_sketch --version

about:
   home: https://github.com/johnlees/pp-sketchlib
   license: Apache-2.0
   license_family: APACHE
   license_file:
    - NOTICE
    - LICENSE
    - LICENSE_bindash
    - LICENSE_nthash
   summary: Library of sketching functions used by PopPUNK
   doc_url: https://www.poppunk.net
   dev_url: https://github.com/johnlees/pp-sketchlib

extra:
  recipe-maintainers:
    - johnlees
