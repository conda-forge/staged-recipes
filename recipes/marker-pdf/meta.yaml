{% set name = "marker-pdf" %}
{% set version = "0.2.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marker_pdf-{{ version }}.tar.gz
  sha256: 901b298f967acee59e8cbfa4fda9042119eb3328e720eccbbab2a8c9f12ccb87

build:
  entry_points:
    - marker = convert:main
    - marker_single = convert_single:main
    - marker_chunk_convert = chunk_convert:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.13,!=3.9.7
    - scikit-learn >=1.3.2,<2.0.0
    - pillow >=10.1.0,<11.0.0
    - pydantic >=2.4.2,<3.0.0
    - pydantic-settings >=2.0.3,<3.0.0
    - transformers >=4.36.2,<5.0.0
    - numpy >=1.26.1,<2.0.0
    - python-dotenv >=1.0.0,<2.0.0
    - pytorch >=2.2.2,<3.0.0
    - tqdm >=4.66.1,<5.0.0
    - tabulate >=0.9.0,<0.10.0
    - ftfy >=6.1.1,<7.0.0
    - texify >=0.1.10,<0.2.0
    - rapidfuzz >=3.8.1,<4.0.0
    - surya-ocr >=0.4.14,<0.5.0
    - filetype >=1.2.0,<2.0.0
    - regex >=2024.4.28,<2025.0.0
    - pdftext >=0.3.10,<0.4.0
    - grpcio >=1.63.0,<2.0.0

test:
  imports:
    - marker_pdf
  commands:
    - pip check
    - marker --help
    - marker_single --help
    - marker_chunk_convert --help
  requires:
    - pip

about:
  home: https://github.com/VikParuchuri/marker
  summary: Convert PDF to markdown with high speed and accuracy.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
