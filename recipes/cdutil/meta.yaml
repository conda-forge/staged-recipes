{% set name = "cdtime" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/cdutil/archive/master.tar.gz
  sha256: fdf862698db063b9a59dd43e4572b03c00061ab2261324fc20604ed4daec734b

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cdms2

test:
  imports:
    - cdutil

about:
  home: http://uvcdat.llnl.gov/documentation/utilities/utilities-1.html
  license: 'CCLRC'
  license_file: 'LICENSE'
  summary: 'Spatial Averaging, Area weighting, domain definition'
  description: |
    Area averaging is one of the most common data reduction 
    procedures used in climate data analysis. The cdutil package 
    has a powerful area averaging function. 
  dev_url: https://github.com/UV-CDAT/cdutil

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
