{% set name = "cdutil" %}
{% set version = "2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/cdutil/archive/v{{ version }}.tar.gz
  sha256: 4c3f8f7cc81c1048bafd93b4df59b7a5204f73bd00534a4339705a2a4c0f1eb3

build:
  number: 0
  skip: True  # [win or py3k] 

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - genutil
    - cdms2

test:
  imports:
    - cdutil

about:
  home: http://uvcdat.llnl.gov/documentation/utilities/utilities-1.html
  license: 'CCLRC'
  summary: 'Spatial Averaging, Area weighting, domain definition'
  description: |
    Area averaging is one of the most common data reduction 
    procedures used in climate data analysis. The cdutil package 
    has a powerful area averaging function. 
  dev_url: https://github.com/UV-CDAT/cdutil

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
