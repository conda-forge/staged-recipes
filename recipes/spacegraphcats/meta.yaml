{% set name = "spacegraphcats" %}
{% set version = "2.0b5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spacegraphcats-{{ version }}.tar.gz
  sha256: 1158ba770336963003cea36aa38bb437ef115c001450d158924d6a7269d31f83

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  host:
    - setuptools >=49
    - setuptools_scm
    - setuptools_scm_git_archive
    - python
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - sourmash >=3.5,<4
    - snakemake
    - bbhash >=0.5.4
    - khmer =3.0.0a3
    - screed >=1.0.1
    - sortedcontainers
    - click
    - bcalm =2.2.3

test:
  imports:
    - spacegraphcats
  commands:
    - pip check
    - py.test
  requires:
    - pip
    - pytest

about:
  home: https://github.com/spacegraphcats/spacegraphcats
  summary: Index and explore large DNA sequence assembly graphs
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ctb
