{% set version = "0.17" %}
{% set sha256 = "14d406b91da96d6521d0d1a82d22a306274765226b86b0a56e7ffddcf96ae7bf" %}

package:
  name: perl-ipc-sharelite
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AN/ANDYA/IPC-ShareLite-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - IPC::ShareLite

about:
  home: https://metacpan.org/pod/IPC::ShareLite
  summary: Lightweight interface to shared memory
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
