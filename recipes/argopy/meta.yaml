{% set name = "argopy" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f004f555ad4cae5ea40a27b7821eb793966a535b69396acf8003b53178104265

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dask >=2.9
    - erddapy >=0.5
    - ipython >=5.0.0
    - netcdf4 >=1.3.1
    - numpydoc >=0.6.0
    - python
    - scikit-learn >=0.21
    - scipy >=1.1.0
    - toolz >=0.8.2
    - xarray >=0.14

test:
  imports:
    - argopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/euroargodev/argopy
  summary: A python library for Argo data beginners and experts
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
