{% set name = "ibm-cos-sdk-core" %}
{% set version = "2.13.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibm-cos-sdk-core-{{ version }}.tar.gz
  sha256: d3a99d8b06b3f8c00b1a9501f85538d592463e63ddf8cec32672ab5a0b107b83

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jmespath >=0.10.0,<=1.0.1
    - python-dateutil >=2.9.0,<3.0.0
    - requests >=2.32.3,<3.0

test:
  imports:
    - ibm_botocore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ibm/ibm-cos-sdk-python-core
  summary: Low-level, data-driven core of IBM SDK for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
