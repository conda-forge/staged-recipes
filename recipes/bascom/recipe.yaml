context:
  name: bascom
  version: "0.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 92b339fe44b40e0d7155413cf372c67b3a96156ca3dfe425ea27a718634ccba0

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - colorlog >=6.10.1,<7.0.0
    - typing-extensions >=4.15.0,<5.0.0

tests:
  - python:
      imports:
      - bascom
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Tatsh/bascom
  summary: 'Core library that my tools use.'
  license: MIT
  license_file: LICENSE.txt
  documentation: https://tatsh.github.io/bascom
  repository: https://github.com/Tatsh/bascom

extra:
  recipe-maintainers:
    - Qualify5303
