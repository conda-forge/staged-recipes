{% set version = "0.20.7" %}

package:
  name: eza
  version: {{ version }}

source:
  url: https://github.com/eza-community/eza/archive/v0.20.7.tar.gz
  sha256: 981af52e7a0d5ab374ed2a58b0bb9542acc81235ff479bb1f08d61941f65b18b

build:
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('c') }}

test:
  commands:
    - eza --help
    - eza --icons --long --git --header

about:
  home: https://eza.rocks/
  license: EUPL-1.2
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  summary: A modern alternative to ls
  dev_url: https://github.com/eza-community/eza

extra:
  recipe-maintainers:
    - dbast
