{% set name = "epc" %}
{% set version = "0.0.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a14d2ea74817955a20eb00812e3a4630a132897eb4d976420240f1152c0d7d25" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - sexpdata >=0.0.3
  run:
    - python
    - sexpdata >=0.0.3

test:
  imports:
    - epc
    - epc.tests

about:
  home: https://github.com/tkf/python-epc
  license: GNU GPLv3
  license_family: GPL3
  license_file: LICENSE.txt
  summary: EPC (RPC stack for Emacs Lisp) implementation in Python
  description: "EPC is an RPC stack for Emacs Lisp and Python-EPC is its server side and client side implementation in Python. Using Python-EPC, you can easily call Emacs Lisp functions from Python and Python functions from Emacs. For example, you can use Python GUI module to build widgets for Emacs (see examples/gtk/server.py for example)."
  doc_url: https://github.com/tkf/python-epc
  dev_url: https://github.com/tkf/python-epc

extra:
  recipe-maintainers:
    - visze
