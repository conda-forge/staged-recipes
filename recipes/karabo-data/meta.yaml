{% set version = "1.0.0" %}

package:
  name: karabo-data
  version: {{ version }}

source:
  fn: karabo_data-{{ version }}.tar.gz
  url: https://github.com/European-XFEL/karabo_data/archive/{{ version }}.tar.gz
  sha256: a5a4921867dec616dc0182ae1902e44c965a806b1ea790bab1fbd29d2b9a3270

build:
  number: 0
  skip: true  # [py_2]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - setuptools
    - pip

  host:
    - fabio
    - h5py >=2.7.1
    - matplotlib
    - pandas

  run:
    - python
    - fabio
    - h5py >=2.7.1
    - matplotlib
    - pandas

test:
  imports:
    - karabo_data

about:
  home: https://www.xfel.eu/
  license: BSD-3
  license_file: LICENSE
  summary: 'Tools to read and analyse data from European XFEL.'
  description: |
    Python 3 tools for reading European XFEL's HDF5 files.
  doc_url: https://github.com/European-XFEL/karabo_data
  dev_url: https://github.com/European-XFEL/karabo_data

extra:
  recipe-maintainers:
    - marcelotrevisani
