{% set name = "seqeval" %}
{% set version = "0.0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9c7764b88b6d1430ab59de63efddf19495fca82159920fd11e362a405f8fc378

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - keras >=2.2.4
    - numpy >=1.14.0
    - pip
    - python
  run:
    - keras >=2.2.4
    - numpy >=1.14.0
    - python

test:
  imports:
    - seqeval
    - seqeval.metrics

about:
  home: "https://github.com/chakki-works/seqeval"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Testing framework for sequence labeling"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - ndmaxar
    -
