{% set name = "stimulus-language-server" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/stimulus-language-server/-/stimulus-language-server-{{ version }}.tgz
  sha256: 2686112ac11796f34ef7fe8ca791bca5007fda3c87170998e38d5e79d3903f0d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - stimulus-language-server 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/marcoroth/stimulus-lsp
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Intelligent Stimulus tooling for Visual Studio Code and Neovim
  dev_url: https://github.com/marcoroth/stimulus-lsp

extra:
  recipe-maintainers:
    - danielnachun
