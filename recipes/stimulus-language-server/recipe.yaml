context:
  version: 1.0.4

package:
  name: stimulus-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/stimulus-language-server/-/stimulus-language-server-${{ version }}.tgz
  sha256: 2686112ac11796f34ef7fe8ca791bca5007fda3c87170998e38d5e79d3903f0d

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "stimulus-language-server 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Intelligent Stimulus tooling for Visual Studio Code and Neovim
  homepage: https://github.com/marcoroth/stimulus-lsp
  repository: https://github.com/marcoroth/stimulus-lsp

extra:
  recipe-maintainers:
    - danielnachun
