{% set version = '1.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmcfs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rmcfs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rmcfs/rmcfs_{{ version }}.tar.gz
  sha256: ee38dea9c8bd4607e533092f1e4e2cf39881cf3c6b4efedcd3bbb92b9a717957

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-data.table >=1.0.1
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-rjava >=0.5_0
    - r-reshape2
    - r-stringi
    - r-yaml
  run:
    - r-base
    - r-data.table >=1.0.1
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-rjava >=0.5_0
    - r-reshape2
    - r-stringi
    - r-yaml

test:
  commands:
    - $R -e "library('rmcfs')"           # [not win]
    - "\"%R%\" -e \"library('rmcfs')\""  # [win]

about:
  home: www.ipipan.eu/staff/m.draminski/mcfs.html
  license: GPL-3
  summary: MCFS-ID (Monte Carlo Feature Selection and Interdependency Discovery) is a Monte Carlo
    method-based tool for feature selection. It also allows for the discovery of interdependencies
    between the relevant features. MCFS-ID is particularly suitable for the analysis
    of high-dimensional, 'small n large p' transactional and biological data. M. Draminski,
    J. Koronacki (2018) <doi:10.18637/jss.v085.i12>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

