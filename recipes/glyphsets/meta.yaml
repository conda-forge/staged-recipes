{% set name = "glyphsets" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glyphsets-{{ version }}.tar.gz
  sha256: cff8644be681014305f406b5af3ad67d702f9f8212aff1e67c05b509412482b5

build:
  entry_points:
    - glyphsets = glyphsets.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
    - setuptools-scm >=4,<6.1
  run:
    - defcon
    - fonttools
    - glyphslib
    - python >=3.7
    - setuptools

test:
  imports:
    - glyphsets
  commands:
    - pip check
    - glyphsets --help
  requires:
    - pip

about:
  home: https://github.com/googlefonts/glyphsets/
  summary: A python API for evaluating coverage of glyph sets in font projects.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
