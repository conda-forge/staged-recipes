{% set name = "napari-nanopyx" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-nanopyx-{{ version }}.tar.gz
  sha256: 90048de4898593aa4c777516d77f33a6accaf4de0511074857c088047e46473c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - napari
  - nanopyx
    - magicgui
    - scikit-image

test:
  imports:
    - napari_nanopyx
    - napari_nanopyx.channel_registration
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HenriquesLab/napari-NanoPyx/
  summary: napari plugin of Nanoscopy Python library (NanoPyx, the successor to NanoJ) - focused on light microscopy and super-resolution imaging
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - antmsbrito
    - brunomsaraiva
    - goanpeca
    - jaimergp
