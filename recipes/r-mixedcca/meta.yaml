{% set version = '1.4.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixedcca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mixedCCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mixedCCA/mixedCCA_{{ version }}.tar.gz
  sha256: f88746658bcc828200cc5651276d16dce92fa00dffc5040e16803e9b896ef63e

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-chebpol
    - r-fmultivar
    - r-irlba
    - r-mnormt
    - r-pcapp

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-chebpol
    - r-fmultivar
    - r-irlba
    - r-mnormt
    - r-pcapp

test:
  commands:
    - $R -e "library('mixedCCA')"           # [not win]
    - "\"%R%\" -e \"library('mixedCCA')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=mixedCCA
  license: GPL-3
  summary: "Semi-parametric approach for sparse canonical correlation analysis which can handle
    mixed data types: continuous, binary and truncated continuous. Bridge functions
    are provided to connect Kendall's tau to latent correlation under the Gaussian copula
    model. The methods are described in Yoon, Carroll and Gaynanova (2020) <doi:10.1093/biomet/asaa007>
    and Yoon, M\xFCller and Gaynanova (2020) <arXiv:2006.13875>."

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - zdk123

