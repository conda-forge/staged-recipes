{% set name = "apr-iconv" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://archive.apache.org/dist/apr/{{ name }}-{{ version }}.tar.bz2
  sha256: c46c919bc2a36a705f91f4dea444b18a83236eef97a417528a988113b3a7e46e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - libapr 1.5.2

  run:
    - libapr 1.5.2

test:
  commands:
    # Check for libraries
    - test -f ${PREFIX}/lib/libapriconv-1.a
    - test -f ${PREFIX}/lib/libapriconv-1.dylib                        # [osx]
    - test -f ${PREFIX}/lib/libapriconv-1.so                           # [linux]

    # Check for CLIs
    - apriconv -f us-ascii -t us-ascii -s "Hello World"

about:
  home: http://apr.apache.org
  license: Apache 2.0
  license_file: LICENSE
  # Paraphrased based on their website.
  summary: Provide predictable if not identical behaviour regardless of the platform.

extra:
  recipe-maintainers:
    - jakirkham
