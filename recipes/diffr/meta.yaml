{% set name = "diffr" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mookid/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6c5861e5b8f5d798e027fe69cc186452848dc4ae5641326b41b5c160d3e91654

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mookid/{{ name }}
  license: MIT
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  summary: LCS based diff highlighting tool to ease code review from your terminal
  dev_url: https://github.com/mookid/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
