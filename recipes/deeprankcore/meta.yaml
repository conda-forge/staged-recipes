{% set name = "deeprankcore" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeprankcore-{{ version }}.tar.gz
  sha256: ace2dea43302aa9a6ec39044c780ec341dac47240df82466a1ba9bd921991f92

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - biopython >=1.79
    - chart-studio >=1.1.0
    - freesasa >=2.1.0
    - h5py >=3.6.0
    - markov-clustering >=0.0.6.dev0
    - matplotlib-base >=3.5.1
    - networkx >=2.6.3
    - numpy >=1.21.5
    - pdb2sql >=0.5.1
    - protobuf <=3.20.1
    - python >=3.9
    - python-louvain >=0.16
    - scikit-learn >=1.0.2
    - scipy >=1.8.0
    - tensorboard >=2.9.0
    - torch-cluster >=1.6.0
    - torch-geometric >=2.0.4
    - torch-scatter >=2.0.6
    - torch-sparse >=0.6.13
    - torch-spline-conv >=1.2.1
    - tqdm >=4.63.0

test:
  imports:
    - deeprankcore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DeepRank/deeprank-core
  summary: deeprank-core allows to train graph neural networks to classify protein-protein interface with a greater flexibility for the user.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - svenvanderburg
    - gcroci2
