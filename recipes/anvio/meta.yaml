{% set name = "anvio" %}
{% set version = "8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/merenlab/anvio/archive/v{{ version }}.tar.gz
  sha256: 3e041fc18a4047ae40dd188317d7e2b35c4a91fc015a75e8222318fd6afbde82

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy <=1.24
    - scipy
    - bottle
    - pysam
    - ete3
    - scikit-learn ==1.2.2
    - django
    - requests
    - mistune
    - six
    - matplotlib-base
    - statsmodels
    - colored
    - illumina-utils
    - tabulate
    - rich-argparse
    - numba
    - paste
    - pyani
    - psutil
    - pandas ==1.4.4
    - snakemake
    - multiprocess
    - plotext
    - networkx

test:
  commands:
    - pip check
    - anvi-self-test --no-interactive
  requires:
    - pip

about:
  home: https://merenlab.org/projects/anvio/
  license: GPL-3.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - Ge0rges
    - meren

channels:
  - conda-forge
  - bioconda
