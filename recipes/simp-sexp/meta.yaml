{% set version = "0.3.0" %}

package:
  name: simp-sexp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/simp-sexp/simp_sexp-{{ version }}.tar.gz
  sha256: 9d0c57bd5f8400b9fe558ea36b7518067ddbe727a106b1498c7fa104b77c1ca1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - simp_sexp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/devbisme/simp_sexp
  summary: A simple S-expression parser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
