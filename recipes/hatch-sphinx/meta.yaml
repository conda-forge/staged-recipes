{% set name = "hatch-sphinx" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hatch_sphinx-{{ version }}.tar.gz
  sha256: 85679560ac7876049b4c4a0cd2993812cb826b3df970b73035aa472d135de136

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - hatchling
    - sphinx

test:
  imports:
    - hatch_sphinx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/llimeht/hatch-sphinx
  summary: A plugin for Hatch for building documentation with Sphinx
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - backmari
    - mrakitin
