{% set name = "winpty" %}
{% set version = "0.4.3" %}
{% set hash = "093037c39f9c899d79b74d5e15ff74fb59a98c492c5ed621e97e1090c3442865" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/rprichard/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [osx or linux or py27]
  features:
    - vc14  # [py35 or py36]

requirements:
  build:
    - git
    - python 2.7*
    - vc 14  # [py35 or py36]
  run:
    - vc 14  # [py35 or py36]

test:
  commands:
    - winpty-agent --version
    
about:
  home: https://github.com/rprichard/winpty
  license: MIT
  summary: 'A Windows software package providing an interface similar to a Unix pty-master for communicating with Windows console programs.'
  description: |
    winpty is a Windows software package providing an interface similar to a Unix pty-master for communicating with Windows console programs. 
    The package consists of a library (libwinpty) and a tool for Cygwin and MSYS for running Windows console programs in a Cygwin/MSYS pty.
  doc_url: https://github.com/rprichard/winpty
  dev_url: https://github.com/rprichard/winpty

extra:
  recipe-maintainers:
    - ccordoba12
    - andfoy
