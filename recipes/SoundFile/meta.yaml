{% set name = "SoundFile" %}
{% set version = "0.10.3.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SoundFile-{{ version }}.tar.gz
  sha256: 490cff42650733d1832728b937fe99fa1802896f5ef4d61bcf78cf7ebecb107b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cffi >=1.0
    - libsndfile
    - pip
    - python
  run:
    - cffi >=1.0
    - python

test:
  imports:
    - soundfile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bastibe/PySoundFile
  summary: An audio library based on libsndfile, CFFI and NumPy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
