{% set pypi_name = "blosc2" %}
{% set version = "2.1.1" %}

package:
  name: python-blosc2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/blosc2-{{ version }}.tar.gz
  sha256: b7a1bd416694fec75fcfa8f0fe64f7f0bd034d9323d8f84255ef8d239f5e002d

build:
  noarch: python
  script: 
    - export USE_SYSTEM_BLOSC=1    # [unix]
    - set "USE_SYSTEM_BLOSC=1"     # [win]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools
    - scikit-build
    - cython
    - cmake
    - ninja
    - c-blosc2
    - wheel
    - pip
  run:
    - python
    - c-blosc2
    - msgpack-python
    - ndindex >=1.4
    - numpy >=1.20.3
    - py-cpuinfo
    - rich
    - pytest

test:
  imports:
    - blosc2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Blosc/python-blosc2
  summary: Python wrapper for the C-Blosc2 library.
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE.txt
    - blosc2/c-blosc2/LICENSE.txt
    - blosc2/c-blosc2/internal-complibs/zlib-ng-2.0.6/LICENSE.md

extra:
  recipe-maintainers:
    - ngam
