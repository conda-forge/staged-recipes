{% set name = "exa-py" %}
{% set version = "1.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exa_py-{{ version }}.tar.gz
  sha256: 128c6969877c168e33c26bea8516217985c5eac69682548446b60b7168633454

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - typing-extensions
    - openai

test:
  imports:
    - exa_py
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exa-labs/exa-py
  summary: Python SDK for Exa API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
