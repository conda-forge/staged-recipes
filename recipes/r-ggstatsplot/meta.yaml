{% set version = '0.0.7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  fn: ggstatsplot_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: 2c7b7aa39bf61a5f9d32d58842b2f923283a3f6c976922e847417955a147e365

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-bayesfactor >=0.9.12_4.2
    - r-pmcmrplus >=1.4.1
    - r-wrs2 >=0.10_0
    - r-boot >=1.3_20
    - r-broom >=0.5.1
    - r-broom.mixed >=0.2.3
    - r-coin >=1.2_2
    - r-cowplot >=0.9.3
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.8
    - r-effsize >=0.7.1
    - r-exact2x2 >=1.6.3
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.2
    - r-ggplot2 >=3.1.0
    - r-ggrepel >=0.8.0
    - r-ggsignif >=0.4.0
    - r-glmmtmb >=0.2.2.0
    - r-glue >=1.3.0
    - r-groupedstats >=0.0.4
    - r-jmv >=0.9.5
    - r-magrittr >=1.5
    - r-paletteer >=0.1.0
    - r-psych >=1.8.10
    - r-purrr >=0.2.5
    - r-purrrlyr >=0.0.3
    - r-rlang >=0.3.0.1
    - r-scales >=1.0.0
    - r-sjstats >=0.17.2
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.2
  run:
    - r-base
    - r-bayesfactor >=0.9.12_4.2
    - r-pmcmrplus >=1.4.1
    - r-wrs2 >=0.10_0
    - r-boot >=1.3_20
    - r-broom >=0.5.1
    - r-broom.mixed >=0.2.3
    - r-coin >=1.2_2
    - r-cowplot >=0.9.3
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.8
    - r-effsize >=0.7.1
    - r-exact2x2 >=1.6.3
    - r-ggextra >=0.8
    - r-ggcorrplot >=0.1.2
    - r-ggplot2 >=3.1.0
    - r-ggrepel >=0.8.0
    - r-ggsignif >=0.4.0
    - r-glmmtmb >=0.2.2.0
    - r-glue >=1.3.0
    - r-groupedstats >=0.0.4
    - r-jmv >=0.9.5
    - r-magrittr >=1.5
    - r-paletteer >=0.1.0
    - r-psych >=1.8.10
    - r-purrr >=0.2.5
    - r-purrrlyr >=0.0.3
    - r-rlang >=0.3.0.1
    - r-scales >=1.0.0
    - r-sjstats >=0.17.2
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.2

test:
  commands:
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/, https://github.com/IndrajeetPatil/ggstatsplot
  license: GPL-3
  summary: 'Extension of ''ggplot2'', ''ggstatsplot'' creates graphics with details  from statistical
    tests included in the plots themselves. It is targeted primarily at  behavioral
    sciences community to provide a one-line code to generate information-rich plots
    for  statistical analysis. of continuous (violin plots, scatterplots, histograms)
    or  categorical (pie charts) data. Currently, it supports only the most common types  of
    statistical tests: parametric, nonparametric, robust, and bayesian  versions of
    t-test/anova, correlation analyses, contingency table analysis,  and regression
    analyses.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - apcamargo

