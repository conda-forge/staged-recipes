{% set version = '0.12.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: 938a67d371cb0ef330861745a00203b04b60deb39daeadf3547ad346f2df5d9e

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=4.1.0
    - r-correlation >=0.8.4
    - r-datawizard >=0.8.0
    - r-dplyr >=1.1.2
    - r-ggcorrplot >=0.1.4
    - r-ggplot2 >=3.4.2
    - r-ggrepel >=0.9.3
    - r-ggside >=0.2.2
    - r-ggsignif >=0.6.4
    - r-glue
    - r-insight >=0.19.3
    - r-paletteer
    - r-parameters >=0.21.1
    - r-patchwork
    - r-performance >=0.10.4
    - r-purrr >=1.0.1
    - r-rlang
    - r-statsexpressions >=1.5.1
    - r-tidyr
  run:
    - r-base >=4.1.0
    - r-correlation >=0.8.4
    - r-datawizard >=0.8.0
    - r-dplyr >=1.1.2
    - r-ggcorrplot >=0.1.4
    - r-ggplot2 >=3.4.2
    - r-ggrepel >=0.9.3
    - r-ggside >=0.2.2
    - r-ggsignif >=0.6.4
    - r-glue
    - r-insight >=0.19.3
    - r-paletteer
    - r-parameters >=0.21.1
    - r-patchwork
    - r-performance >=0.10.4
    - r-purrr >=1.0.1
    - r-rlang
    - r-statsexpressions >=1.5.1
    - r-tidyr

test:
  commands:
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/, https://github.com/IndrajeetPatil/ggstatsplot
  license: GPL-3.0-or-later
  summary: 'Extension of ''ggplot2'', ''ggstatsplot'' creates graphics with details from statistical
    tests included in the plots themselves. It provides an easier syntax to generate
    information-rich plots for statistical analysis of continuous (violin plots, scatterplots,
    histograms, dot plots, dot-and-whisker plots) or categorical (pie and bar charts)
    data. Currently, it supports the most common types of statistical approaches and
    tests: parametric, nonparametric, robust, and Bayesian versions of t-test/ANOVA,
    correlation analyses, contingency table analysis, meta-analysis, and regression
    analyses. References: Patil (2021) <doi:10.21105/joss.03236>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE
# Type: Package

extra:
  recipe-maintainers:
    - conda-forge/r
    - chameroy

