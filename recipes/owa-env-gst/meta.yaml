{% set name = "owa-env-gst" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_env_gst-{{ version }}.tar.gz
  sha256: 14f4deee5dfc8d4e8234ac34d0d72cb47884c88696685caacf307ce1da5d374b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - owa-core
    - pillow >=11.1.0
    - av >=14.3.0
    - pygobject-stubs >=2.12.0
    - tqdm >=4.67.1
    - opencv >=4.11.0
    - pygobject
    - gst-python ==1.24.11
    - gst-libav ==1.24.11
    - gstreamer ==1.24.11
    - gst-plugins-base ==1.24.11
    - gst-plugins-good ==1.24.11
    - gst-plugins-bad ==1.24.11
    - gst-plugins-ugly ==1.24.11

test:
  imports:
    - owa.env.gst
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Add your description here
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
