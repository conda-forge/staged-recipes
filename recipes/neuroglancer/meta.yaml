{% set name = "neuroglancer" %}
{% set version = "2.37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neuroglancer-{{ version }}.tar.gz
  sha256: a5f0309dbb38136ded8251902c39f540fe5a6f05b5cb10f35c28725ec34614b7

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=64
    - wheel
    - setuptools-scm
    - oldest-supported-numpy
    - numpy >=1.11.0
    - pip
  run:
    - python
    - pillow >=3.2.0
    - requests
    - tornado
    - google-apitools
    - google-auth
    - atomicwrites
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - neuroglancer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/neuroglancer
  summary: Python data backend for neuroglancer, a WebGL-based viewer for volumetric data
  license: Apache-2.0 AND BSD-3-Clause
  license_file:
    - LICENSE
    - python/LICENSE.txt
    - python/ext/third_party/openmesh/OpenMesh/LICENSE

extra:
  recipe-maintainers:
    - goanpeca
