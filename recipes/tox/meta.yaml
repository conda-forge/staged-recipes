{% set name = "tox" %}
{% set version = "2.3.1" %}
{% set sha256 = "79c7fc62b782df5d2dbc6d05e95f6cd89fcbc6a9ab6f827bc958da03c272f2f8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/tox-dev/tox/archive/{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - tox

about:
  home: https://testrun.org/tox/latest/
  license: MIT
  license_file: LICENSE
  summary: 'standardize testing in Python'
  description: |
    tox aims to automate and standardize testing in Python. 
    It is part of a larger vision of easing the packaging, 
    testing and release process of Python software.
  doc_url: https://testrun.org/tox/latest/examples.html
  dev_url: https://github.com/tox-dev/tox/

extra:
  recipe-maintainers:
    - basnijholt
