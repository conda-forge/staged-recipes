{% set name = "differential-privacy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/differential-privacy/archive/v{{ version }}.tar.gz
  sha256: 2ff780cdbffd8e3e84425c2ed38a0a48d0307f4df655dfd7b0d7f5143078d8c8

build:
  number: 0

requirements:
  build:
    - bazel >=4.1.0
    - clang
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - clang

  run:
    - python
    - clang
  
test:
  commands:
    - exit 0
about:
  home: https://github.com/google/differential-privacy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Algorithms that can be used to produce aggregate statistics over numeric data sets containing private or sensitive information'
  description: |
    All of these algorithms are suitable for research, experimental or production use cases.
    All of our code assume that each user contributes only a single row to each aggregation.
    Disclaimer: This is not an officially supported Google product.
  doc_url: https://github.com/google/differential-privacy
  dev_url: https://github.com/google/differential-privacy

extra:
  recipe-maintainers:
    - d-cunningham 
    - oblute
    - mxr-conda
