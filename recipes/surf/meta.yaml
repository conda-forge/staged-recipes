{% set name = "surf" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/SuRF-{{ version }}.tar.gz
  sha256: 9af110491a58d1575aba4c29488b31a84e70c6bebcc0135f32a5007f3dd3cefd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - ez_setup
    - pip
  run:
    - python
    - rdflib >=4.2.1
    - sparqlwrapper >=1.7.6

test:
  imports:
    - surf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cosminbasca/surfrdf
  summary: Object RDF Mapper
  doc_url: https://pythonhosted.org/SuRF/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
