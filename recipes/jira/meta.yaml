{%set name = "jira" %}
{%set version = "1.0.7.dev20160607111203" %}
{%set hash_type = "sha256" %}
{%set hash_val = "df164507c68a85d05b7d498342c7166b0095273c34f94c8bde02c2746c13bd89" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  entry_points:
    - jirashell = jira.jirashell:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools >=20.10.1
    - requests >=2.10.0
    - six >=1.10.0

  run:
    - python
    - requests >=2.10.0
    - requests-oauthlib >=0.6.1
    - tlslite >=0.4.4
    - six >=1.10.0
    - setuptools >=20.10.1
    - requests-toolbelt
    - filemagic >=1.6
    - ipython >=0.13

test:
  imports:
    - {{ name }}

  commands:
    - jirashell

about:
  home: https://github.com/pycontribs/jira
  license: BSD 2-Clause
  summary: 'The easiest way to automate JIRA'

extra:
  recipe-maintainers:
    - pmlandwehr
