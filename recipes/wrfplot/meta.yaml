{% set name = "wrfplot" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wrfplot-{{ version }}.tar.gz
  sha256: 54f8b2048aa504259b04f3bbaa5045502ae565617f76dd0d6c2b7b006d7c65b2

build:
  entry_points:
    - wrfplot=wrfplot.wrfplot:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python >=3.7
    - setuptools-scm
    - pip
    - numpy 1.11.*
    - basemap
    - wrapt
    - numpy 1.14.*
    - m2w64-toolchain
    - gcc
    - cartopy
    - xarray
    - matplotlib-base
    - wrf-python >=1.3
    - imageio
    - tqdm
    - netcdf4
  run:
    - setuptools
    - numpy >=1.11  # [unix]
    - numpy >=1.14  # [win]
    - python
    - wrapt
    - m2w64-gcc-libs  # [win]
    - libgfortran  # [unix]
    - libgcc  # [unix]
    - python >=3.7
    - cartopy
    - xarray
    - matplotlib-base
    - wrf-python >=1.3
    - imageio
    - tqdm
    - netcdf4

about:
  home: https://github.com/wxguy/wrfplot
  summary: Command line application to plot WRF model output data
  dev_url: https://github.com/wxguy/wrfplot/
  license: GPL-3.0 & GPL-1.0-or-later
  license_file:
    - LICENSE
    - wrfplot/colormaps/colormaps/ncar_ncl/Copyright

extra:
  recipe-maintainers:
    - wxguy
