{% set name = "wrfplot" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wrfplot-{{ version }}.tar.gz
  sha256: 0c4f4e4c6a42bccf9d55ee187d0949e229d614416589309c7fb619de981b961b

build:
  entry_points:
    - wrfplot=wrfplot:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - cartopy
    - xarray
    - matplotlib-base
    - wrf-python >=1.3
    - imageio
    - tqdm
    - netcdf4
    - basemap
    - wrapt
    - numpy 1.14.*

test:
  commands:
    - pip check
    - wrfplot --help
  requires:
    - pip

about:
  home: https://github.com/wxguy/wrfplot
  summary: Command line application to plot WRF model output data
  dev_url: https://github.com/wxguy/wrfplot/
  license: GPL-3.0 & GPL-1.0-or-later
  license_file:
    - LICENSE
    - wrfplot/colormaps/colormaps/ncar_ncl/Copyright

extra:
  recipe-maintainers:
    - wxguy
