{% set name = "yagup" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yagup-{{ version }}.tar.gz
  sha256: 247bdeec4dd2b5bac7f33f42551f3cc248aee1f87f7831274a71501c902a9673

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - pyparsing
    - python

test:
  imports:
    - yagup
    - yagup.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SwissDataScienceCenter/yagup
  summary: Parsing and validating git urls.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
