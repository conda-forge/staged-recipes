{% set name = "normi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/normi-{{ version }}.tar.gz
  sha256: 3e9d815f3332377baf038c36aae16c64d01530f3d3f41c7bf198eac39fc1ad31

build:
  noarch: python
  entry_points:
    - normi = normi.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python
    - numpy >=1.21.0
    - scipy
    - click >=8.0.0
    - beartype >=0.10.4
    - tqdm
    - scikit-learn >=1.0.0
    - typing-extensions >=3.9.0

test:
  imports:
    - normi
  commands:
    - pip check
    - normi --help
  requires:
    - pip

about:
  home: https://github.com/moldyn/NorMI
  summary: Estimator for Normalized Mutual Information
  license: MIT
  license_file: LICENSE
  doc_url: https://moldyn.github.io/NorMI/

extra:
  recipe-maintainers:
    - braniii
