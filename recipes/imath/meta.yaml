{% set name = "Imath" %}
{% set version = "3.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AcademySoftwareFoundation/Imath/archive/v{{ version }}.tar.gz
  sha256: 3b5cef518964755963550b5f4a16e7c0a0872574921b1443f1d47fdb6b8c5afe

build:
  number: 0
  run_exports:
    # https\://abi-laboratory.pro/\?view\=timeline\&l\=ilmbase
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/include/Imath/half.h                            # [unix]
    - test -f ${PREFIX}/include/Imath/ImathMath.h                       # [unix]
    - test -f ${PREFIX}/include/Imath/Iex.h                             # [unix]
    - test -f ${PREFIX}/include/Imath/IexMathExc.h                      # [unix]
    - test -f ${PREFIX}/lib/libHalf${SHLIB_EXT}                         # [unix]
    - test -f ${PREFIX}/lib/libImath${SHLIB_EXT}                        # [unix]
    - if not exist %LIBRARY_PREFIX%\include\Imath\half.h  exit 1        # [win]
    - if not exist %LIBRARY_PREFIX%\include\Imath\ImathMath.h  exit 1   # [win]
    - if not exist %LIBRARY_PREFIX%\lib\Half.lib  exit 1                # [win]
    - if not exist %LIBRARY_PREFIX%\lib\Imath.lib  exit 1               # [win]
    - if not exist %LIBRARY_PREFIX%\bin\Half.dll  exit 1                # [win]
    - if not exist %LIBRARY_PREFIX%\bin\Imath.dll  exit 1               # [win]

about:
  home: http://www.openexr.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Imath is a C++ and python library of 2D and 3D vector, matrix, and math operations for computer graphics.
  doc_url: https://imath.readthedocs.io
  dev_url: https://github.com/AcademySoftwareFoundation/Imath

extra:
  recipe-maintainers:
    - SylvainCorlay
    - wolfv
    - JohanMabille