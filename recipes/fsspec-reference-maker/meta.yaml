{% set name = "fsspec-reference-maker" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fsspec-reference-maker-{{ version }}.tar.gz
  sha256: 4d0b9b49adc031ce1f79c0b8f894fb8998cd60170ead837ac33f52112c4415fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fsspec
    - python >=3.7
    - ujson

test:
  imports:
    - fsspec_reference_maker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/intake/fsspec-reference-maker
  summary: Functions to make reference descriptions for ReferenceFileSystem
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
