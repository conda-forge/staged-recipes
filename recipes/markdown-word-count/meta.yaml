{% set name = "markdown-word-count" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/markdown_word_count-{{ version }}.tar.gz
  sha256: 56095ce1b1934a988b8dbe7dd5d9bb3f3ffcf353afa3f46adc8c26ea56501d31

build:
  entry_points:
    - mwc=mwc.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6

test:
  imports:
    - mwc
  files:
    - simple.md
  commands:
    - pip check
    - mwc simple.md || test $? = 5  ## exit status == number of words
  requires:
    - pip

about:
  home: https://github.com/gandreadis/markdown-word-count
  summary: Word counter for raw Markdown files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anjos
