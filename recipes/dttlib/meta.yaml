{% set name = "dttlib" %}
{% set version = "0.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/software/cr_tools/dttlib/-/archive/{{ version }}/{{ version }}.tar.gz
  sha256: c2305f96c33c6daa8eeeb06ef41d18bd73af964e34a754152956bf1096daf324 

build:
  skip: true  # [win or osx]
  error_overlinking: true
  error_overdepending: true
  number: 0

requirements:
  build:
   - {{ compiler('c') }}
   - {{ stdlib("c") }}
   - {{ compiler('cxx') }}
   - make  # [not win]
   - pkg-config  # [not win]
   - ruff
   - rust
   - maturin

  host:
   - libcds
   - gds-sigp
   - glib
   - nds2-client 
   - libcds 
   - gds-sigp 
   - rust 
   - fftw 
   - glib 
   - libclang 
   - maturin 
   - gcc 
   - clang 
   - zstd 
   - make 
   - rapidjson

test:
  imports:
    - pytest
  source_files:
    - test_dttlib.py   
  commands:
    - python -c 'import dttlib; dttlib.DTT(lambda: None)'
    - pytest
     
about:
  home: https://git.ligo.org/cds/software/cr_tools/dttlib
  dev_url: https://git.ligo.org/cds/software/cr_tools/dttlib.git
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Core library for advanced LIGO frequency domain diagnostics tool

extra:
  recipe-maintainers:
    - evonreis
