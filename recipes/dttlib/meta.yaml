{% set name = "dttlib" %}
{% set version = "0.3.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/software/cr_tools/dttlib/-/archive/{{ version }}/{{ version }}.tar.gz
  sha256: 3071c249c45383a7bda9e3de9cfa0f8b185283dec3ffa6d2c43fb91f5f24b424

build:
  skip: true  # [win or osx]
  error_overlinking: true
  error_overdepending: true
  number: 0

requirements:
  build:
   - {{ compiler('c') }}
   - {{ stdlib("c") }}
   - {{ compiler('cxx') }}
   - python
   - make  # [not win]
   - pkg-config  # [not win]
   - ruff
   - rust
   - pip
   - libcds
   - gds-sigp
   - glib
   - nds2-client 
   - libcds 
   - gds-sigp 
   - fftw 
   - zstd 
   - rapidjson
   - libclang
   - gcc
   - clang

  host:
   - python
   - libcds
   - gds-sigp
   - nds2-client 
   - libcds 
   - gds-sigp 
   - rapidjson
   - maturin
   - pip  

  run:
    - python
    - nds2-client
    - gds-sigp
    - libcds
    - rapidjson      

test:
  requires:
    - pytest
  source_files:
    - test_dttlib.py   
  commands:
    #- python -c 'import dttlib; dttlib.DTT(lambda: None)'
    - pytest
     
about:
  home: https://git.ligo.org/cds/software/cr_tools/dttlib
  dev_url: https://git.ligo.org/cds/software/cr_tools/dttlib.git
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Core library for advanced LIGO frequency domain diagnostics tool

extra:
  recipe-maintainers:
    - evonreis
