{% set name = "dttlib" %}
{% set version = "0.3.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/software/cr_tools/dttlib/-/archive/{{ version }}/{{ version }}.tar.gz
  sha256: 3529939797ec31d32afa30f94633c225988dbc0548b6ad1b882c85da78ea6215 

build:
  skip: true  # [win or osx]
  error_overlinking: true
  error_overdepending: true
  number: 0
  ignore_run_exports:
    - libclang13
    - zstd

requirements:
  build:
   - {{ compiler('c') }}
   - {{ stdlib("c") }}
   - {{ compiler('cxx') }}
   - {{ compiler('rust') }}
   - make
   - pkg-config
   - ruff
  host:
   - gds-sigp
   - libcds
   - libclang
   - maturin
   - nds2-client 
   - pip
   - python
   - rapidjson
   - zstd 
  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - test_dttlib.py   
  commands:
    - pytest
     
about:
  home: https://git.ligo.org/cds/software/cr_tools/dttlib
  dev_url: https://git.ligo.org/cds/software/cr_tools/dttlib.git
  license: GPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Core library for advanced LIGO frequency domain diagnostics tool

extra:
  recipe-maintainers:
    - evonreis
