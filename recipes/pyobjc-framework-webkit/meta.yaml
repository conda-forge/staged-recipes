{% set name = "pyobjc-framework-webkit" %}
{% set version = "7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-WebKit-{{ version }}.tar.gz
  sha256: b25e2fbc0e04c72eab7d1def9408611411a435ec48e47e2b055a46389e470626

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyobjc-core >=7.2
    - pyobjc-framework-cocoa >=7.2
    - python >=3.6

test:
  imports:
    - pyobjc_framework_webkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for the framework WebKit on macOS
  doc_url: https://pythonhosted.org/pyobjc-framework-WebKit/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
