{% set name = "fett" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fett-{{ version }}.tar.gz
  sha256: f06a819ac7caba01f1c84c4b8132671d1d289d17becea7747448e271b05be0a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - fett
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/i80and/fett
  summary: A fast indentation-preserving template engine.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tyrius02
