{% set name = "napari-sketchpose" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-sketchpose-{{ version }}.tar.gz
  sha256: 6ffaa959333609e807e71d46e5be2b06de880738c56d246f6adf23dcb0647d94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - cellpose-omni ==0.9.1
    - omnipose ==0.4.4
    - pyqtgraph ==0.13.3
    - matplotlib-base
    - light-the-torch

test:
  imports:
    - napari_sketchpose
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: A segmentation plugin to adapt Omnipose implementation to partial labelling.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
