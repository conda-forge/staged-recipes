{% set name = "bivario" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bivario-{{ version }}.tar.gz
  sha256: 7aa25874f2fb53493c1381e8d7bb78b1f4008fe3ffaa4acf65350c363b4da1a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - uv-build >=0.9.1,<0.10.0
    - pip
  run:
    - python >=3.10
    - colour-science >=0.4.0
    - mapclassify >=2
    - matplotlib-base >=3.3
    - narwhals >=1.9.4
    - numpy >=1.19

test:
  imports:
    - bivario
  commands:
    - pip check
    - cp "${RECIPE_DIR}/smoke_test.py" .
    - python smoke_test.py
  requires:
    - pip
    - python >=3.10
    - geopandas >=1.0.1

about:
  home: https://github.com/RaczeQ/bivario
  summary: Python library for plotting bivariate choropleth maps
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/RaczeQ/bivario

extra:
  recipe-maintainers:
    - RaczeQ
