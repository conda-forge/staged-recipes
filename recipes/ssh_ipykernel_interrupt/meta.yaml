{% set name = "ssh_ipykernel_interrupt" %}
{% set version = "1.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssh_ipykernel_interrupt-{{ version }}.tar.gz
  sha256: 15348f2ed9e0a66707bbbd5df042886d23c5a6aa0dcf67f8792c14adef905097

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - nodejs
    - sysroot_linux-64 ==2.17  # [linux]
  host:
    - jupyter-packaging
    - pip
    - python
  run:
    - jupyter-packaging
    - jupyterlab >=3.0
    - python

test:
  imports:
    - ssh_ipykernel_interrupt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/github_username/ssh_ipykernel
  summary: Add a button to reliably interrupt a IPython kernel
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
