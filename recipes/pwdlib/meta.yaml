{% set name = "pwdlib" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1bdafc064310eb6d3d07144a210267063ab4f45ac73a97be948e6589f74e861

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - hatch-regex-commit
    - pip
    - python >=3.8

  run:
    - python >=3.8

test:
  imports:
    - pwdlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/frankie567/pwdlib
  summary: Modern password hashing for Python.
  doc_url: https://frankie567.github.io/pwdlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidbrochart
    - frankie567
    - thewchan
