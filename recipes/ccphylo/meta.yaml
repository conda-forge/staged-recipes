{% set name = "ccphylo" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/genomicepidemiology/{{ name }}/get/{{ version }}.tar.gz
  sha256: d23860f90df6d546f340d53f294070070406b4f80e7e1f3d8ecbfaaefb7ca9bf

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  
test:
  commands:
   - ccphylo --help

about:
  home: https://bitbucket.org/genomicepidemiology/ccphylo
  summary: 'CCPhylo is a software suite designed to easen clustering analysis'
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://academic.oup.com/biomethods/article/6/1/bpab008/6243723
extra:
  recipe-maintainers:
    - ptlcc
