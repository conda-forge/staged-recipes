{% set name = "wheezy.template" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wheezy.template-{{ version }}.tar.gz
  sha256: 4bd3e9af042f07d906ce34c1440b573ad91395325ac488969ab42f41f40def95

build:
  skip: true  # [py<38]
  entry_points:
    - wheezy.template=wheezy.template.console:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - wheezy
  commands:
    - pip list
    - pip check
    # - wheezy.template  # the command is returning a failing return code, even though is showing what is expected
  requires:
    - pip

about:
  home: https://pypi.org/project/wheezy.template
  summary: A lightweight template library
  doc_url: https://pythonhosted.org/wheezy.template/
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/akornatskyy/wheezy.template

extra:
  recipe-maintainers:
    - goanpeca
