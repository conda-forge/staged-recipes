{% set name = "pythainlp" %}
{% set version = "5.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pythainlp-{{ version }}.tar.gz
  sha256: 035f158007c9c6289cb5afe9b254ecd8177b3b3ea9b184ad842e0e96dd32d3d1

build:
  number: 0
  entry_points:
    - thainlp = pythainlp.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - python-tzdata  # [win]
    - requests >=2.31

test:
  imports:
    - pythainlp
  commands:
    - pip check
    - thainlp --help
  requires:
    - pip

about:
  home: https://github.com/PyThaiNLP/pythainlp
  summary: Thai Natural Language Processing library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shermansiu
