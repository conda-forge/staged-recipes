{% set name = "impit" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/impit-{{ version }}.tar.gz
  sha256: 09ce214caf91b2bede23babc9101ab2277623ab1c9cabe4c117ce3eb012e8b38

build:
  script_env:
    - RUSTFLAGS=--cfg reqwest_unstable
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - perl
    - make
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1,<2                         # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler("rust") }}
  host:
    - python
    - maturin >=1,<2
    - pip
  run:
    - python

test:
  imports:
    - impit
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  summary: A library for making HTTP requests through browser impersonation
  license: Apache-2.0
  license_file: LICENSE.md
  home: https://apify.github.io/impit/python/
  dev_url: https://github.com/apify/impit
  doc_url: https://apify.github.io/impit/python/

extra:
  recipe-maintainers:
    - Pijukatel
