{% set name = "impit" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/impit-{{ version }}.tar.gz
  sha256: 44a5c53cd3249db9a74837a41ca7f4eae4e25abc5f499a8538f32c17054d607f

build:
  script_env:
    - SDKROOT=$CONDA_BUILD_SYSROOT
    - MACOSX_DEPLOYMENT_TARGET=10.13
    - RUSTFLAGS=--cfg reqwest_unstable
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - perl
    - make
    - python >=3.10                          # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1,<2                         # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler("rust") }}
  host:
    - python >=3.10
    - maturin >=1,<2
    - pip
  run:
    - python

test:
  imports:
    - impit
  commands:
    - pip check
  requires:
    - python >=3.10
    - pip

about:
  summary: A library for making HTTP requests through browser impersonation
  license: Apache-2.0
  license_file: LICENSE.md
  home: https://apify.github.io/impit/python/
  dev_url: https://github.com/apify/impit
  doc_url: https://apify.github.io/impit/python/

extra:
  recipe-maintainers:
    - Pijukatel
