{% set name = "pandasgui" %}
{% set version = "0.2.7" %}
{% set sha256 = "a41ee7ca07a5a6d58b050209366e1a4873f13cc4ca8298fad9d81773f2a9e193" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools-git
  run:
    - appdirs
    - dacite
    - ipython
    - pandas
    - plotly
    - pynput
    - pyqt
    - pyqt5-sip
    - pyqtwebengine
    - python
    - setuptools
    - qt

test:
  imports:
    - pandasgui
    - pandasgui.widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamerose/pandasgui
  summary: A GUI for Pandas DataFrames.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ickc
