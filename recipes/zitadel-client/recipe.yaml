context:
    version: 4.1.0b6

package:
    name: zitadel-client
    version: ${{ version }}

source:
    - url: https://pypi.org/packages/source/z/zitadel-client/zitadel_client-${{ version }}.tar.gz
      sha256: 8bad82bad311e2eae548cb9c497d2062f1b353e692fbbd2c51428f74f6e70f6d

build:
    script: ${{ PYTHON }} -m pip install .
    noarch: python

requirements:
    host:
        - python !=3.9.0,!=3.9.1,>=3.9
        - poetry-core>=1.0.0
        - pip
    run:
        - python !=3.9.0,!=3.9.1,>=3.9
        - authlib <2.0.0,>=1.3.2
        - cryptography <45.0.0,>=44.0.1
        - pydantic >=2
        - python-dateutil >=2.8.2
        - requests <3.0.0,>=2.32.4
        - typing-extensions >=4.7.1
        - urllib3 <3.0.0,>=1.25.3

tests:
    - python:
          imports:
              - zitadel_client
              - zitadel_client.zitadel
              - zitadel_client.exceptions
          pip_check: true

about:
    summary: Official Zitadel SDK for Python. Authenticate and access Zitadel's authentication and management APIs in Python.
    license: Apache-2.0
    repository: https://github.com/zitadel/client-python

extra:
    recipe-maintainers:
        - "0xbe7a"
