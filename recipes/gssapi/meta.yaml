{% set name = "gssapi" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gssapi-{{ version }}.tar.gz
  sha256: b78e0a021cc91158660e4c5cc9263e07c719346c35a9c0f66725e914b235c89a

build:
  skip: true  # [py<37 or win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.29.29,<3.0.0
    - setuptools >=40.6.0
    - pip
  run:
    - python
    - decorator

test:
  imports:
    - gssapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pythongssapi/python-gssapi
  summary: Python GSSAPI Wrapper
  doc_url: https://pythonhosted.org/gssapi/
  license: ISC
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - beckermr
