{% set name = "feature_engine" %}
{% set version = "0.5.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51c9a50a51e321543f3c88c25ed28674cc1b0235d16a6952d186e6c53e85e007

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.18.2
    - pandas >=1.0.3
    - scikit-learn >=0.22.2
    - scipy >=1.4.1
    - statsmodels >=0.11.1

test:
  imports:
    - feature_engine

about:
  home: https://github.com/solegalli/feature_engine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Feature engineering package with Scikit-learn's fit transform functionality
  doc_url: http://feature-engine.readthedocs.io/

extra:
  recipe-maintainers:
    - solegalli
