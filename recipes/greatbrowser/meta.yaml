{% set name = "greatbrowser" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/greatbrowser-{{ version }}.tar.gz
  sha256: 02c2ad47fbae9bf1574249c6518e2d31d6524aaa0d91aee5dcfb967a5490f6f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - selenium
    - beautifulsoup4
    - requests
    - webdriver-manager
    - pandas
    - polars
    - numpy
    - pillow
    - urllib3
    - lxml

test:
  imports:
    - greatbrowser
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Automate Stanford's GREAT browser
  dev_url: https://github.com/SamAndTheSun/greatbrowser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 167593161
