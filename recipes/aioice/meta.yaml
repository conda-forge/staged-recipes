{% set version = "0.9.0" %}

package:
  name: aioice
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/aioice/aioice-{{ version }}.tar.gz
  sha256: fc2401b1c4b6e19372eaaeaa28fd1bd9cbf6b0e412e48625297c53b495eebd1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ={{ python_min }}
    - pip
  run:
    - python >={{ python_min}}
    - dnspython >=2.0.0
    - ifaddr >=0.2.0

test:
  imports:
    - aioice

about:
  summary: An implementation of Interactive Connectivity Establishment (RFC 5245)
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/aiortc/aioice

extra:
  recipe-maintainers:
    - danielnachun
