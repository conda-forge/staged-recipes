{% set name = "pycollo" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycollo-{{ version }}.tar.gz
  sha256: 485d0d5d07b3ff3eba0d239c5ad6bdf96f65db8b2303d75438e1f49f9330a574

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - casadi >=3.5.5
    - cyipopt >=0.2.0
    - matplotlib-base >=3.3.2
    - numba >=0.51.2
    - numpy >=1.19.1
    - pyproprop >=0.4.2
    - python >=3.7
    - scipy >=1.5.2
    - sympy >=1.6.2

test:
  imports:
    - pycollo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycollo/
  summary: General-purpose nonlinear programming and optimal control using collocation methods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brocksam
