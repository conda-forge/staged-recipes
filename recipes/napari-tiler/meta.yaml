{% set name = "napari-tiler" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py>=311 or py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-tiler-{{ version }}.tar.gz
  sha256: d13096502205fb4c5e9ca54656b350ec3e2b7c104162910d45f9bb6f0e09a78d

requirements:
  host:
    - pip
    - python
  run:
    - importlib-metadata <4.3  # [py<38]
    - napari-plugin-engine >=0.2.0,<0.3.0
    - napari-tools-menu >=0.1.7,<0.2.0
    - numpy >=1.21.4,<2.0.0
    - python
    - tiler >=0.4.1,<0.5.0

test:
  imports:
    - napari_tiler
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-tiler/
  summary: N-dimensional tiling and merging support for napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - tdmorello
