{% set version = "3.3.0" %}

package:
  name: spdlib
  version: {{ version }}

source:
  hg_url: https://bitbucket.org/petebunting/spdlib
  patches:
    # workaround boost 1.64 issue with needing to search for python3
    - python_boost.patch

build:
    number: 3
    # CGAL etc do not support earlier than vc14
    skip: True  # [win and py<35]
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - cmake
    - python
    # npgpython bindings link to numpy
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - toolchain
    # need full boost because of Python bindings
    - boost 1.64.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - gsl
    - libgdal 2.1.*
    - geos 3.5.1
    - cgal
    - lastools
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]
  run:
    - python
    - numpy >=1.8  # [not (win and (py35 or py36))]
    - numpy >=1.9  # [win and py35]
    - numpy >=1.11  # [win and py36]
    - boost 1.64.*
    - hdf5 1.8.18|1.8.18.*
    - xerces-c
    - gsl
    - libgdal 2.1.*
    - geos 3.5.1
    - cgal
    - lastools
    - vc   9  # [win and py27]
    - vc  10  # [win and py34]
    - vc  14  # [win and (py35 or py36)]

test:
  commands:
    - if not exist %LIBRARY_BIN%\\libspd.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\libspd.lib exit 1  # [win]
    - test -f $PREFIX/lib/libspd.so                  # [linux]
    - test -f $PREFIX/lib/libspd.dylib               # [osx]
    - spdtranslate -h 
  imports:
    - spdpy
    - spdpy2

about:
  home: http://www.spdlib.org
  license: GPLv3
  summary: The Sorted Pulse Data Library (SPDLib) provides a format for storing and tools for processing discrete return and full waveform LiDAR data from airborne and terrestrial sensors.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
    - armstonj
