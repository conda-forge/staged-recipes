schema_version: 1

context:
  name: jinja-frontmatter
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jinja_frontmatter-${{ version }}.tar.gz
  sha256: 408ef4cf629faf37bcf9c870a1c24f1c174acffe5a51cdfec52ed09b1e3db838

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - jinja2 >=3.0.0,<4.0.0
    - pyyaml >=6.0.0,<7.0.0

tests:
  - python:
      imports:
        - jinja_frontmatter
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Frontmatter support for Jinja templates
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/hyperflask/jinja-frontmatter

extra:
  recipe-maintainers:
    - thewchan
