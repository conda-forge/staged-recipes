{% set name = "skia-python" %}
{% set version = "87.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kyamagu/skia-python/archive/v{{ version }}.tar.gz
  sha256: e3338e771433d752542adef4c2291c6b517f97ce1b03cfa3a3ab4d3aa5a53713

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - python
    - pybind11 >=2.6
    - pip
    - fontconfig  # [linux]
    - xorg-libxfixes  # [linux]
  run:
    - python
    - numpy
    - pybind11 >=2.6

test:
  imports:
    - pybind11
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kyamagu/skia-python3
  doc_url: https://kyamagu.github.io/skia-python/
  summary: Python binding to Skia Graphics Library 
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
