{% set name = "skia-python" %}
{% set version = "87.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kyamagu/skia-python/archive/v{{ version }}.tar.gz
  sha256: 25e5d61801b4584ee8a3b2d97324a29629a62c4a37dfcbd3b781364f750398db

build:
  number: 0

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gn
    - ninja
  host:
    - pip
    - pybind11 >=2.6
    - python
    - xorg-libxfixes  # [linux]
  run:
    - numpy
    - python
    - pybind11 >=2.6

test:
  imports:
    - skia
  commands:
    - pip check
  requires:
    - pip

about:
  home: kyamagu.github.io/skia-python/
  dev_url: https://github.com/kyamagu/skia-python
  summary: Seamless operability between C++11 and Python
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
