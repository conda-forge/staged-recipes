{% set name = "chafa" %}
{% set version = "1.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hpjansson/{{ name }}/releases/download/{{ version }}/chafa-{{ version }}.tar.xz
  sha256: 670e55c28b5ecd4c8187bd97f0898762712a480ec8ea439dae4a4836b178e084

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    # - {{ stdlib('c') }}
    - pkg-config
    - make
  host:
    - freetype
    - glib
    - libjpeg-turbo
    - librsvg
    - libtiff
    - libwebp
  run:
    - freetype
    - glib
    - libjpeg-turbo
    - librsvg
    - libtiff
    - libwebp

test:
  commands:
    - chafa --version

about:
  home: https://hpjansson.org/chafa
  summary: Versatile and fast Unicode/ASCII/ANSI graphics renderer
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING
  dev_url: https://github.com/hpjansson/chafa

extra:
  recipe-maintainers:
    - pavelzw
