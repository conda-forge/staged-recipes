{% set name = "gpiozero" %}
{% set version = "1.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gpiozero-{{ version }}.tar.gz
  sha256: 0eb95a9db372146813276f92de7f43c883a3e9fe69597fc3d29c04ef3d5d5f9e

build:
  number: 0
  entry_points:
    - pinout = gpiozerocli.pinout:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - RPi.GPIO
    - colorzero
    - python

test:
  imports:
    - gpiozero
    - gpiozero.pins
  commands:
    - pip check
    - pinout --help
  requires:
    - pip

about:
  home: https://github.com/gpiozero/gpiozero
  summary: A simple interface to GPIO devices with Raspberry Pi.
  doc_url: https://pythonhosted.org/gpiozero/
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - marcomoerz
