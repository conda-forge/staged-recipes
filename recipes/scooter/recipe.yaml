context:
  version: "0.8.5"

package:
  name: scooter
  version: ${{ version }}

source:
  url: https://github.com/thomasschafer/scooter/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 2fcb980925c2599be777bb6d48c934ed3344d9a120f28f48d71c97ed03fd8d61

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then: |
          cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
          cargo auditable install --locked --no-track --path scooter --root ${PREFIX}
        else: |
          cargo-bundle-licenses --format yaml --output %SRC_DIR%\THIRDPARTY.yml
          cargo auditable install --locked --no-track --path scooter --root %LIBRARY_PREFIX%

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - scooter --version

about:
  homepage: https://github.com/thomasschafer/scooter
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: "scooter is an interactive find-and-replace terminal UI app. By default it recursively searches through files in the current directory, but can also be used to process text from stdin."
  summary: "Interactive find-and-replace in the terminal"

extra:
  recipe-maintainers:
    - VasanthakumarV
