schema_version: 1

context:
  version: 0.4.2
  python_min: "3.10"

package:
  name: quam
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/quam/quam-${{ version }}.tar.gz
  sha256: 0804833adc1813b41d78b14183ddec5135bc97d013fce2744041712e69e668a9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - quam = quam.config.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.21.2
    - qm-qua >=1.2.2
    - qualang-tools >=0.15.0
    - typeguard >=4.1.0
    - qualibrate-config >=0.1.6

tests:
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - python -c "import importlib.metadata; assert importlib.metadata.version('quam') == '${{ version }}'"

about:
  summary: Quantum Abstract Machine (QUAM) facilitates development of abstraction layers in experiments.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/qua-platform/quam

extra:
  recipe-maintainers:
    - noya-gol
