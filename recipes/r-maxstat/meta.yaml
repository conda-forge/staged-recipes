package:
  name: r-maxstat
  version: "0.7_25"

source:
  fn: maxstat_0.7-25.tar.gz
  url: https://cran.rstudio.com/src/contrib/maxstat_0.7-25.tar.gz
  md5: 35b234371e4321d98e7659d2f3a35546

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-exactranktests
    - r-mvtnorm

  run:
    - r-base
    - r-exactranktests
    - r-mvtnorm

test:
  commands:
    - $R -e "library('maxstat')"  # [not win]
    - "\"%R%\" -e \"library('maxstat')\""  # [win]

about:
  home: https://cran.rstudio.com/web/packages/maxstat/index.html
  license: GPL-2|GPL-3
  license_family: GPL
  summary: "Maximally selected rank statistics with several p-value approximations."

extra:
  recipe-maintainers:
    - fabio-cumbo
    - johanneskoester
    - bgruening
