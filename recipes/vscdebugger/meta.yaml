{% set name = "vscDebugger" %}
{% set version = "0.5.2" %}
{% set github = "https://github.com/ManuelHentschel" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: c76715e50a442b45f46f79120af6f382965f9a8de63bf0f624eb132478b6ed2c

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE # avoid warning at test-time
  script: R CMD INSTALL --build . 
  
requirements:
  host:
    - r-base >=4.1
    - r-jsonlite
    - r-R6
    - r-tcltk
    - r-knitr
    - r-pkgload
    - r-rmarkdown
    - r-markdown
    - r-roxygen
  run:
    - r-base >=4.1
    - r-jsonlite
    - r-R6
    - r-tcltk
    - r-knitr
    - r-pkgload
    - r-rmarkdown
    - r-markdown
    - r-roxygen
test:
  commands:
    - $R -e "library('vscDebugger')"

about:
  home: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: This package provides support for the VS Code extension R Debugger.

extra:
  recipe-maintainers:
    - hechth
    - ManuelHentschel
  container:
    extended-base: True
