{% set name = "vscDebugger" %}
{% set version = "0.5.2" %}
{% set github = "https://github.com/ManuelHentschel" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 30b4b816d5b05bba65c429a522b088b8309bb755bc27af85566b61a9d2ee937d

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE # avoid warning at test-time
  script: R CMD INSTALL --build . 
  
requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - make
  host:
    - r-base >=4.1
    - r-jsonlite
    - r-r6
    - r-tcltk2
    - r-knitr
    - r-pkgload
    - r-rmarkdown
    - r-markdown
    - r-roxygen2
  run:
    - r-base >=4.1
    - r-jsonlite
    - r-r6
    - r-tcltk2
    - r-knitr
    - r-pkgload
    - r-rmarkdown
    - r-markdown
    - r-roxygen2
test:
  commands:
    - $R -e "library('vscDebugger')"

about:
  home: "{{ github }}"
  license: MIT
  license_file: LICENSE.md
  summary: This package provides support for the VS Code extension R Debugger.

extra:
  recipe-maintainers:
    - hechth
    - ManuelHentschel
