{% set name = "curl-impersonate" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lwthiker/curl-impersonate/archive/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - cmake
    - pkg-config
    - ninja
    - autoconf
    - automake
    - libtool
  host:
    - libcurl
    - nss
    - python
    - pip
    - go-core
    - unzip
  run:
    - python

test:
  commands:
    - curl_chrome99 --help

about:
  home: https://github.com/lwthiker/curl-impersonate
  summary: 'curl-impersonate: A special build of curl that can impersonate Chrome & Firefox'
  description: |
    A special build of curl that can impersonate the four major browsers 
    Chrome, Edge, Safari & Firefox. curl-impersonate is able to perform TLS 
    and HTTP handshakes that are identical to that of a real browser.
    curl-impersonate can be used either as a command line tool, similar to 
    the regular curl, or as a library that can be integrated instead of the
    regular libcurl.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/lwthiker/curl-impersonate
  dev_url: https://github.com/lwthiker/curl-impersonate

extra:
  recipe-maintainers:
    - jan-janssen
