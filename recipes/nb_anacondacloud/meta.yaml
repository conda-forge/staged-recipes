{% set version = "1.1.0" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nb_anacondacloud" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 37aa20d1aa88e330f37bd06fb40c53cf9dc33bf92067c40c2c328b5243c0aa9a

build:
  number: 0

requirements:
  build:
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - anaconda-client
    - notebook >=4.2.0
    - python

test:
  requires:
    - coverage
    - flake8
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - mock  # [py2k]

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Interact with Anaconda Cloud

extra:
  recipe-maintainers:
    - bollwyvl
