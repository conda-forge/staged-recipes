{% set name = "trig-language-server" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/trig-language-server/-/trig-language-server-{{ version }}.tgz
  sha256: 2c3e583be81ea4e569bdacc5d9761d92eb8d836cf11a734f4058feb34d249fd8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - trig-language-server --help

about:
  home: https://github.com/stardog-union/stardog-language-servers
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for W3C standard TriG RDF syntax
  dev_url: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
