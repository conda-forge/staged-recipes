{% set name = "tcfile" %}
{% set version = "2023.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TCFile-{{ version }}.tar.gz
  sha256: fc47b8b193f8248bf8e2171cb958d5ead2dbecc199f11a29b1a2782c09dc2139

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - numpy >=1.18.5,<2
    - h5py >=3.2.0,<4
    - pillow >=9.5.0,<10

test:
  imports:
    - tcfile
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/TCFile/
  summary: Python package for handling TCF data. It works with Tomcube data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ehgus
    - goanpeca
