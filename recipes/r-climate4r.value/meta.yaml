{% set version = '0.0.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-climate4r.value
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/climate4R.value
  git_tag: v0.0.2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-value >=1.4.23
    - r-abind
    - r-transformer >=1.4.7
  run:
    - r-base
    - r-value >=1.4.23
    - r-abind
    - r-transformer >=1.4.7

test:
  commands:
    - $R -e "library('climate4R.value')"           # [not win]
    - "\"%R%\" -e \"library('climate4R.value')\""  # [win]

about:
  home: http://www.meteo.unican.es/climate4r
  license: GPL-3.0-or-later
  summary: Wrapper of package VALUE to compute several indices and perform climate data validation
    using the tools developed in the COST action VALUE <http://www.value-cost.eu/>.
  license_family: GPL3
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

