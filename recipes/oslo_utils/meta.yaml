{% set name = "oslo_utils" %}
{% set version = "3.28.0" %}
{% set sha256 = "46abd731d8cfdb682eb5b1d22a2da3c549d79f889bd3db998eac4b64a955769f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pbr
    - six

  run:
    - python
    - six

test:
  imports:
    - oslo_utils

about:
  home: https://docs.openstack.org/oslo.utils/latest/ 
  license: Apache-2.0
  summary: The oslo.utils library provides support for common utility type functions, such as encoding, exception handling, string manipulation, and time handling. 

extra:
  recipe-maintainers:
    - brainstorm 
