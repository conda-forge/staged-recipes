{% set name = "symbolica" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/symbolica-{{ version }}.tar.gz
  sha256: 200e2e15134c42f23a3eae61862e117a15b751a82515d17baf39a9a8702531b4

build:
  skip: True  # [py<35]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python

test:
  imports:
    - symbolica
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Symbolica is a blazing fast computer algebra system
  license: Unlicense
  license_file: License.md

extra:
  recipe-maintainers:
    - thewchan
