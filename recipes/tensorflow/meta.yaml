{% set version = "0.9.0" %}

package:
  name: tensorflow
  version: {{ version }}

source:
    fn: tensorflow-{{ version }}.tar.gz
    url: https://github.com/tensorflow/tensorflow/archive/{{ version }}.tar.gz
    sha256: 3128c396af19518c642d3e590212291e1d93c5b047472a10cf3245b53adac9c9
    patches:
      - tf_extension_linkopts.patch

build:
  number: 0
  skip: True  # [win]
  entry_points:
    - tensorboard = tensorflow.tensorboard.tensorboard:main

requirements:
  build:
    - python
    - pip
    - numpy >=1.10.1
    - protobuf ==3.0.0b2
    - six >=1.10.0
    - wheel
    - bazel
    - cudatoolkit

  run:
    - python
    - numpy >=1.10.1
    - protobuf ==3.0.0b2
    - six >=1.10.0
    - cudatoolkit

test:
  imports:
    # Skip the import test on Linux as wheel file require a more recent
    # version of GLIBC++ than the VM used to build and test package.
    - tensorflow  # [not linux]

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  summary: TensorFlow helps the tensors flow

extra:
  recipe-maintainers:
    - jjhelmus
    - danielfrg
    - 183amir
