{% set name = "connio" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/connio-{{ version }}.tar.gz
  sha256: a06a4965d1ce6a4621b511183a98f04a1e2c50ae59ca20f55537d5fea3501aaa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - serialio >=2.2
    - sockio >=0.11

test:
  imports:
    - connio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tiagocoutinho/connio
  summary: Concurrency agnostic socket API
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - tiagocoutinho
