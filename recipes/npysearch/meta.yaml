{% set name = "npysearch" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/npysearch-{{ version }}.tar.gz
  sha256: 865660ed65bfe66558b29725e688828a1b75dbef3e01f1f7b053bf77d356cb9c

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11
    - python
  run:
    - python

test:
  imports:
    - npysearch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jeevannavar/npysearch
  summary: Python bindings for nsearch, an efficient BLAST-like sequence comparison algorithm written in C++
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeevannavar
    - manutamminen
