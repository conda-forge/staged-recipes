{% set name = "pygamelib" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygamelib-{{ version }}.tar.gz
  sha256: f9f69bc9b0dc98ecae19b788746da7ab99eb1f9c0543d843ca60075c0937791f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pipenv
    - pip
  run:
    - python >=3.6
    - colorama >=0.4.4
    - readchar >=3.0.4
    - appdirs >=1.4.4
    - blessed >=1.19.0
    - importlib-resources >=5.1.3
    - numpy >=1.21.0
    - wcwidth >=0.2.5

test:
  imports:
    - pygamelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.pygamelib.org
  dev_url: https://github.com/pygamelib/pygamelib
  summary: A library for terminal based game development.
  dev_url: https://github.com/pygamelib/pygamelib
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
