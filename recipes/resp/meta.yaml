{% set name = "resp" %}
{% set version = "1.0.0" %}
{% set git_version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cdsgroup/resp/archive/refs/tags/v{{ git_version }}.tar.gz
  sha256: e3bf8a3df69e5b909877df221ce0aa3dd139c176edbcccec0a3e8a738c03a921

  patches:
    - setup-py.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - numpy
    - python >=3.8
    - psi4

test:
  requires:
    - pytest
    - pip
  imports:
    - psi4
    - resp
  commands:
    - pip check
    # Actually test
    - python -c "import resp, sys; sys.exit(resp.test())"  # [unix]
    - python -c "import psi4, resp; print('*** resp {} built successfully against Psi4 {}. Buy psinet a beer.'.format(resp.__version__, psi4.__version__))"

about:
  home: https://github.com/cdsgroup/resp
  dev_url: https://github.com/cdsgroup/resp
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "A. Alenaizan's restrained electrostatic potential (RESP) plugin to Psi4"

extra:
  recipe-maintainers:
    - loriab
    - hadim
