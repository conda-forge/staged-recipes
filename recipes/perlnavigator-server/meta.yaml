{% set name = "perlnavigator-server" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/perlnavigator-server/-/perlnavigator-server-{{ version }}.tgz
  sha256: 19f978a49009cc8c4ddf9b0cca0a3d620dcf62ca62507b68f289be3a81308f2a

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - perlnavigator 2>&1 | grep -q "Connection input stream is not set"

about:
  home: https://github.com/bscan/PerlNavigator
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Perl Language Server that includes syntax checking, perl critic, and code navigation
  dev_url: https://github.com/bscan/PerlNavigator

extra:
  recipe-maintainers:
    - danielnachun
