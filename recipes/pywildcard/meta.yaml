{% set name = "pywildcard" %}
{% set version = "1.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/agalera/python-wildcard/archive/{{ version }}.tar.gz
  sha256: 9a33efae974fe25a427a694717dbef251768ceda5d31cffc82bfe431f265d457
  patches:
    - windows.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - python
    - pytest
  imports:
    - pywildcard
  source_files:
    - test_pywildcard.py
  commands:
    - pytest -vv test_pywildcard.py

about:
  home: https://github.com/agalera/python-wildcard
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'This library is a fork of fnmatch to implement **'
  description: |
    All documentation is identical to fnmatch except * , * is now ** and * only
    affects the particular directory

extra:
  recipe-maintainers:
    - tovrstra
    - agalera
