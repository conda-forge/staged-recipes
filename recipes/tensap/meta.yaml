{% set version = "1.1" %}

package:
  name: tensap
  version: {{ version }}

source:
  url: https://github.com/anthony-nouy/tensap/archive/v{{ version }}.tar.gz
  sha256: 4074eb9cb76460114c4e54a0558a948a6464a71dee53b384a0bf734f156986d3

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy
    - tensorflow

test:
  imports:
    - tensap
  source_files:
    - tutorials
  requires:
    - networkx
    - scikit-learn
    - matplotlib-base
  commands:
    - python tutorials/functions/tutorial_UserDefinedFunction.py
    - python tutorials/functions/tutorial_TensorizedFunction.py
    - python tutorials/functions/tutorial_conditional_expectation.py
    - python tutorials/tensor_algebra/tutorial_FullTensor.py
    - python tutorials/tensor_algebra/tutorial_tensor_truncation.py
    - python tutorials/tensor_algebra/tutorial_TreeBasedTensor.py
    - python tutorials/tensor_algebra/tutorial_DimensionTree.py
    - python tutorials/tools/tutorial_MultiIndices.py
    - python tutorials/approximation/tutorial_interpolation_Tensor.py
    - python tutorials/approximation/tutorial_PCA_FunctionalTensorPrincipalComponentAnalysis.py
    - python tutorials/approximation/tutorial_FunctionalBasis_interpolation_projection_approximation.py
    - python tutorials/approximation/tutorial_magic_points.py
    - python tutorials/approximation/tutorial_tensor_learning_digits_recognition.py
    - python tutorials/approximation/tutorial_tensor_learning_tensorized_function_learning.py
    - python tutorials/approximation/tutorial_tensor_learning_CanonicalTensorLearning.py
    - python tutorials/approximation/tutorial_PCA_TensorPrincipalComponentAnalysis.py
    - python tutorials/approximation/tutorial_tensor_learning_TreeBasedTensorLearning.py
    - python tutorials/approximation/tutorial_tensor_learning_TreeBasedTensorDensityLearning.py

about:
  home: https://github.com/anthony-nouy/tensap
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: Tensor Approximation Package, a Python package for the approximation of functions and tensors

extra:
  recipe-maintainers:
    - jschueller
