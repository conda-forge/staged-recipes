{% set name = "libconcurrentqueue-dev" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cameron314/concurrentqueue/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 87fbc9884d60d0d4bf3462c18f4c0ee0a9311d0519341cac7cbd361c885e5281

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja  # [unix]
    - {{ compiler('cxx') }}
  host: []
  run: []

test:
  source_files:
    - test_include.py
  commands:
    - python test_include.py

about:
  home: https://github.com/cameron314/concurrentqueue
  summary: "A fast C++11 multi-producer multi-consumer lock-free concurrent queue."
  license: BSD-2-Clause OR BSL-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - aman-coder03
