  git_rev: v0.4.4

build:
  number: 1

requirements:
  build:
    - setuptools
    - python 3.5*
    - scikit-bio >=0.5.1
    - pandas
    - scipy
    - numpy
    - matplotlib
    - bokeh
    - biom-format
    - seaborn
    - h5py
    - statsmodels >=0.8.0
  run:
    - setuptools
    - python 3.5*
    - scikit-bio >=0.5.1
    - pandas
    - scipy
    - numpy
    - matplotlib
    - bokeh
    - biom-format
    - seaborn
    - h5py

test:
  # Python imports
  imports:
    - gneiss

about:
