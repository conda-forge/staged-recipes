{% set name = "pds.api-client" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pds_api_client-{{ version }}.tar.gz
  sha256: 24c2f007d14069a082143a3d55a94dfe03049f59dc38013a9d888370fb06e462

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - urllib3 >=1.25.3,<2.1.0
    - python-dateutil >=2.8.2
    - pydantic >=2
    - typing_extensions >=4.7.1

test:
  imports:
    - pds.api_client
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/NASA-PDS/pds-api-client
  summary: PDS Registry Search API
  license: Apache-2.0 AND BSD-3-Clause
  license_file:
    - NOTICE.txt
    - LICENSE.txt
  doc_url: https://nasa-pds.github.io/pds-api-client
  dev_url: https://github.com/NASA-PDS/pds-api-client

extra:
  recipe-maintainers:
    - jordanpadams
    - tloubrieu-jpl
    - collinss-jpl
    - nutjob4life
