# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: aiohttp-asgi-connector
  version: "1.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/aiohttp_asgi_connector-${{ version }}.tar.gz
  sha256: 6e89b1c0b422787b6021e28de5d381a702435b0a56a2828d0c39e4f73c114f78

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - aiohttp <3.11,>=3.1.0

tests:
  - python:
      imports:
        - aiohttp_asgi_connector
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: AIOHTTP Connector for running ASGI applications
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/aiohttp-asgi-connector/
  repository: https://github.com/thearchitector/aiohttp-asgi-connector

extra:
  recipe-maintainers:
    - rxm7706
