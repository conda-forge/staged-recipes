{% set version = '1.8.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-idm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/idm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/idm/idm_{{ version }}.tar.gz
  sha256: 47b9b088b4caa526de729bad73496ef722dfb11637341fc74e730f94b0174c11

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]
  skip: true           # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-animation
    - r-ca
    - r-corpcor
    - r-ggplot2
    - r-ggrepel
  run:
    - r-base
    - r-animation
    - r-ca
    - r-corpcor
    - r-ggplot2
    - r-ggrepel
    - imagemagick

test:
  commands:
    - $R -e "library('idm')"           # [not win]
    - "\"%R%\" -e \"library('idm')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=idm
  license: GPL-2.0-or-later
  summary: Incremental Multiple Correspondence Analysis and Principal Component Analysis.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

