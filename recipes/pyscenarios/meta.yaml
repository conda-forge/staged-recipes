{% set version = "0.1.0" %}

package:
  name: pyscenarios
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyscenarios/pyscenarios-{{ version }}.tar.gz
  sha256: 362d13c8e5d51bd9badf104bf5c3616e0d5b64f5e3bb9934aa23dd168c6b590d

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python>=3.5
    - dask>=0.17.3
    - numba>=0.34
    - numpy>=1.13
    - pandas>=0.20
    - scipy>=1.0
    - pip
  run:
    - python>=3.5
    - dask>=0.17.3
    - numba>=0.34
    - numpy>=1.13
    - pandas>=0.20
    - scipy>=1.0

test:
  imports:
    - pyscenarios
  requires:
    - pytest>=3.1

about:
  home: https://github.com/crusaderky/pyscenarios
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Python Monte Carlo Scenario Generator'

extra:
  recipe-maintainers:
    - crusaderky
