{% set name = "lpsolve" %}
{% set version = "5.5.2.5" %}
{% set sha256 = "201a7c62b8b3360c884ee2a73ed7667e5716fc1e809755053b398c2f5b0cf28a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/lpsolve/lpsolve/{{ version }}/lp_solve_{{ version }}_source.tar.gz
  sha256: {{ sha256 }}
  
  patches:
      - lpsolve.patch  # [not win]
      - lpsolve_win.patch  # [win]

build:
  number: 0
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

test:
  files:
    - plan.mps
    - demo.c
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [linux]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://lpsolve.sourceforge.net/
  license: LGPL-2.1
  license_family: LGPL
  summary: 'lp_solve is a free linear (integer) programming solver based on the revised simplex method and the Branch-and-bound method for the integers'
  doc_url: http://lpsolve.sourceforge.net/5.5
  description: |
    lp_solve is a free linear (integer) programming solver based on the revised
    simplex method and the Branch-and-bound method for the integers

extra:
  recipe-maintainers:
    - snorfalorpagus
