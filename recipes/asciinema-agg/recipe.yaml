schema_version: 1

context:
  name: asciinema-agg
  version: "1.7.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/asciinema/agg/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 8927e2f3b1db53feed2e74319497ddc8404ac7989cb592099c402fbd05d94aa4

build:
  number: 0

  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else:
          - cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml


requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable
    - make

tests:
  - script:
      - agg --help

about:
  summary: agg is a command-line tool for generating animated GIF files from terminal session recordings.
  description: |
    agg is a command-line tool for generating animated GIF files from terminal session recordings.

    It supports conversion from asciicast v2 files produced by asciinema recorder. It uses Kornel Lesi≈Ñski's excellent gifski library to produce optimized, high quality GIF output with accurate frame timing.

  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  homepage: https://github.com/asciinema/agg

extra:
  recipe-maintainers:
    - pavelzw
    - ytausch
