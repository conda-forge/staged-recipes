{% set name = "pysdl2-dll" %}
{% set version = "2.0.14.post2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysdl2-dll-{{ version }}.tar.gz
  sha256: a4ee0aeb954699787c81588e0d3a92d113a813efb9d2b80f861c2bc3ff2d73c6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sdl2  # [osx]

test:
  imports:
    - sdl2dll
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/a-hurst/pysdl2-dll
  summary: Pre-built SDL2 binaries for PySDL2
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
