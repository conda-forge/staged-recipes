{% set name = "pygsl" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pygsl/pygsl/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: 9617c70ba63a0f936d44fecb2f779c46da7ac9c5793524f71eb483bb5ec01931

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win or py<38]

requirements:
  build:
    - python
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python >=3.8
    - cython
    - libcblas
    - setuptools
    - wheel
    - numpy
    - pip
    - gsl
  run:
    - python >=3.8
    - gsl
    - numpy

test:
  imports:
    - pygsl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pygsl/pygsl
  summary: GNU Scientific Library Interface
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - steffengraber
