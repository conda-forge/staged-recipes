{% set name = "bitshuffle" %}
{% set version = "0.3.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/kiyo-masui/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c3f4461d8013e3d9db0d58defec77b143164652de505a1fba3df088eaa19be2f

build:
  number: 0

requirements:
  build:
    # if your project compiles code (such as a C extension) then add the
    # required compilers as separate entries here.  compilers are named 'c',
    # 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - cython >=0.19
    - h5py
    - hdf5 <1.9
    - numpy >=1.6.1
    - pip
    - python
    - setuptools
  run:
    - h5py
    - hdf5 <1.9
    - numpy >=1.6.1
    - python

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs bitshuffle
  imports:
    - bitshuffle
    - bitshuffle.h5
    - bitshuffle.tests

about:
  home: https://github.com/kiyo-masui/bitshuffle
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Filter for improving compression of typed binary data.'
  description: |
    Bitshuffle is an algorithm that rearranges typed, binary data for improving
    compression, as well as a python/C package that implements this algorithm
    within the Numpy framework.
  dev_url: https://github.com/kiyo-masui/bitshuffle

extra:
  recipe-maintainers:
    - cpcloud
