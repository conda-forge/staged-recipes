{% set name = "dp-accounting" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dp-accounting-{{ version }}.tar.gz
  sha256: bf7ffc4b8048a0bc44c3601a263a23dc6c4c37bed348f1dfe378eb808ceb3419
  patches:
    - set_version.patch
    - set_requirements.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - absl-py >=1.0,<2.dev0
    - attrs >=22
    - dm-tree >=0.1.8,<0.2.dev0
    - mpmath >=1.2,<2.dev0
    - numpy >=1.21,<2.dev0
    - scipy >=1.7,<2.dev0

test:
  imports:
    - dp_accounting
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/google/differential-privacy/
  summary: Tools for tracking differential privacy budgets
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpreen
