{% set version = "1.0.0" %}

package:
  name: trame-color-opacity-editor
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/trame-color-opacity-editor/trame_color_opacity_editor-{{ version }}.tar.gz
  sha256: bda9a5d2b9b49dcdacba2925072723dde0496e5b9cbf68882cc32ce880418b3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - trame-client >=3.10

test:
  imports:
    - trame_color_opacity_editor
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://github.com/Kitware/trame-color-opacity-editor
  summary: A trame package implementing the Paraview/Tomviz color-opacity editor.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alesgenova
    - psavery
    - jourdain
