{% set name = "gast" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe939df4583692f0512161ec1c880e0a10e71e6a232da045ab8edd3756fbadf0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - gast
  requires:
    - astunparse

about:
  home: https://github.com/serge-sans-paille/gast/
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python AST that abstracts the underlying Python version
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - CyrilleBonamy
