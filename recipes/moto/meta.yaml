{% set name = "moto" %}
{% set version = "1.3.7" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: ea40ea9e119104927e5f19fb9e241565

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python
  entry_points:
    - moto_server = moto.server:main

requirements:
  build:
    - python
    - setuptools
  run:
    - aws-xray-sdk
    - boto
    - boto3
    - docker-py
    - flask
    - httpretty
    - jinja2
    - jsondiff
    - pytest
    - python
    - python-dateutil
    - python-jose
    - pytz
    - pyyaml
    - requests
    - responses
    - six
    - werkzeug
    - xmltodict

test:
  imports:
    - moto
  commands:
    - moto_server -h

about:
  home: https://github.com/spulec/moto
  license: Apache 2.0
  summary: 'Moto is a library that allows your python tests to easily mock out the boto library'

extra:
  recipe-maintainers:
    - msarahan
