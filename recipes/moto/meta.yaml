{% set name = "moto" %}
{% set version = "1.0.1" %}
{% set md5 = "c782897da94be96bd98adc0b260431c4" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  fn: moto-1.0.1.tar.gz
  url: https://pypi.python.org/packages/c3/69/f8cf508605dfe325b7e261c950ac3cbfc333714750f3c56a5656bca5863b/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  entry_points:
    - moto_server = moto.server:main

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.8
    - boto >=2.36.0
    - boto3 >=1.2.1
    - cookies
    - requests >=2.0
    - xmltodict
    - dicttoxml
    - six
    - werkzeug
    - pyaml
    - pytz
    - python-dateutil
    - mock

  run:
    - python
    - jinja2 >=2.8
    - boto >=2.36.0
    - boto3 >=1.2.1
    - cookies
    - requests >=2.0
    - xmltodict
    - dicttoxml
    - six
    - werkzeug
    - pyaml
    - pytz
    - python-dateutil
    - mock

test:
  # Python imports
  imports:
    - moto
    - moto.apigateway
    - moto.autoscaling
    - moto.awslambda
    - moto.cloudformation
    - moto.cloudwatch
    - moto.core
    - moto.datapipeline
    - moto.dynamodb
    - moto.dynamodb2
    - moto.ec2
    - moto.ec2.responses
    - moto.ecr
    - moto.ecs
    - moto.elb
    - moto.emr
    - moto.events
    - moto.glacier
    - moto.iam
    - moto.instance_metadata
    - moto.kinesis
    - moto.kms
    - moto.opsworks
    - moto.packages
    - moto.packages.httpretty
    - moto.packages.responses
    - moto.rds
    - moto.rds2
    - moto.redshift
    - moto.route53
    - moto.s3
    - moto.s3bucket_path
    - moto.ses
    - moto.sns
    - moto.sqs
    - moto.ssm
    - moto.sts
    - moto.swf
    - moto.swf.models

  commands:
    - moto_server --help

about:
  home: https://github.com/spulec/moto
  license: Apache-2.0
  license_family: Apache
  summary: 'A library that allows your python tests to easily mock out the boto library'
  

extra:
  recipe-maintainers:
    - tomkinsc
