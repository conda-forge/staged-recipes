{%set name = "moto" %}
{%set version = "0.4.25" %}
{%set hash_type = "sha256" %}
{%set hash_val = "076307dee26a4287e69b1074af66bf9b192c72e3d2ae03dad5b397ba0c3c15bf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py3k]
  entry_points:
    - moto_server = moto.server:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    # - jinja2
    # - boto >=2.36.0
    # - flask
    # - httpretty ==0.8.10
    # - requests
    # - xmltodict
    # - six
    # - werkzeug

  run:
    - python
    - jinja2
    - boto >=2.36.0
    - flask
    - httpretty ==0.8.10
    - requests
    - xmltodict
    - six
    - werkzeug

test:
  imports:
    - moto
    - moto.apigateway
    - moto.autoscaling
    - moto.awslambda
    - moto.cloudformation
    - moto.cloudwatch
    - moto.core
    - moto.datapipeline
    - moto.dynamodb
    - moto.dynamodb2
    - moto.ec2
    - moto.ec2.responses
    - moto.ecs
    - moto.elb
    - moto.emr
    - moto.glacier
    - moto.iam
    - moto.kinesis
    - moto.kms
    - moto.opsworks
    - moto.rds
    - moto.rds2
    - moto.redshift
    - moto.route53
    - moto.s3
    - moto.s3bucket_path
    - moto.ses
    - moto.sns
    - moto.sqs
    - moto.sts
    - moto.swf
    - moto.swf.models

  commands:
    - moto_server --help

about:
  home: https://github.com/spulec/moto
  license: Apache 2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'A library that allows your python tests to easily mock out the boto library'

extra:
  recipe-maintainers:
    - pmlandwehr
