{% set name = "rapidyaml" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/biojppm/rapidyaml/archive/1ca892ae9841e7f234788231f565d06ed2fa2292.zip
  sha256: e033d7903b3afb6dbd86c981f0159452f6892e189c0a3dceb6804fc292ed7224

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('rapidyaml', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]

test:
  commands:
    - test -f $PREFIX/include/ryml.hpp            # [unix]
    - if not exist %LIBRARY_INC%\ryml.hpp exit 1  # [win]
    - test -f $PREFIX/lib/libryml.so              # [linux]
    - if not exist %LIBRARY_LIB%\ryml.lib exit 1  # [win]
    - test -f $PREFIX/lib/libryml.dylib           # [osx]



about:
  home: https://github.com/biojppm/rapidyaml
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'a C++ library to parse and emit YAML, and do it fast'
  dev_url: https://github.com/biojppm/rapidyaml

extra:
  recipe-maintainers:
    - saraedum
