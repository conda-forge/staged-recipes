{% set name = "rapidyaml" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/biojppm/rapidyaml.git
  git_rev: v{{ version }}
  # url: https://github.com/biojppm/rapidyaml/archive/refs/tags/v{{ version }}.tar.gz
  # sha256: 8cad74d721ebab6f6e4909a9622ca27491c3b742782f55db4991a0b9de7422f3

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  files:
    - test/

about:
  home: https://github.com/biojppm/rapidyaml
  summary: Rapid YAML - a library to parse and emit YAML, and do it fast.
  description: |
    rapidyaml (also known as ryml) is a C++ library to parse and emit YAML, and
    do it fast, on everything from x64 to bare-metal chips without operating system.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://rapidyaml.readthedocs.io/
  dev_url: https://github.com/biojppm/rapidyaml

extra:
  recipe-maintainers:
    - allanleal
