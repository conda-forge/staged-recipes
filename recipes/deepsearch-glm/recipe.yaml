context:
  name: deepsearch-glm
  version: 0.26.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/deepsearch_glm-${{ version }}.tar.gz
  sha256: c2938e99c4f9f48a8686d3c357778645ec76a78781c89d955720ef78502da830
  patches:
    - fix-utfcpp.patch

build:
  number: 0
  skip: win
  script:
    content: python -m pip install . -vv --no-deps --no-build-isolation
    env:
      USE_SYSTEM_DEPS: "on"

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}

    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cmake
    - ${{ "make" if unix else "ninja" }}
  host:
    - python
    - poetry-core
    - pybind11 >=2.13.1
    - pip
    - fmt
    - cxxopts
    - nlohmann_json
    - loguru-cpp
    - utfcpp
    - fasttext-for-deepsearch-glm
    - json_schema_validator
    - pcre2
    - sentencepiece
    - pkg-config
    - zlib
  run:
    - python
    - docling-core >=2.0
    - tabulate >=0.8.9
    - numpy
    - pandas
    - python-dotenv >=1.0.0
    - tqdm >=4.64.0
    - rich >=13.7.0
    - docutils !=0.21
    - requests
    - ${{ "pywin32 >=305" if win }}

tests:
  - python:
      imports:
        - deepsearch_glm
      pip_check: false

about:
  summary: Create fast graph language models from converted PDF documents for knowledge extraction and Q&A.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/DS4SD/deepsearch-glm/

extra:
  recipe-maintainers:
    - hadim
