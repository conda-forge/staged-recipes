{% set name = "sports2d" %}
{% set version = "0.8.24" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davidpagnon/Sports2D/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 246ff34ad6c2b148f83fabdb0fa26d65d6a89de8ea23ff0da248bbe94fba5aba

build:
  skip: true  # [py<310]
  script: |
    SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} \
    {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
    - numpy
  run:
    - python
    # - opensim-org::opensim    # WILL ADD IT ONCE ON CONDA-FORGE
    - numpy <2.0        # [py<312]
    - numpy >=2.0,<2.3  # [py>=312]
    - filterpy
    - imageio-ffmpeg
    - pose2sim

test:
  imports:
    - Sports2D
  # commands:
    # - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/davidpagnon/Sports2D
  summary: Compute 2D human pose and angles from a video or a webcam.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidpagnon
