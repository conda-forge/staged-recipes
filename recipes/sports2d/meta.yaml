{% set name = "sports2d" %}
{% set version = "0.8.23" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davidpagnon/Sports2D/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 59705823a1e772aeae1593a89bbea75a57b11a9bd3af851f2aac8978fd5964e5

build:
  skip: true  # [py<310]
  script: |
    SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} \
    {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - numpy >=1.21,<2.0      # [py<312]
    - numpy >=2.0,<2.3       # [py>=312]
    - setuptools >=42
    - wheel
    - pip
  run:
    - python
    - opensim-org::opensim
    - {{ pin_compatible('numpy') }}
    - pose2sim >=0.10.38

test:
  imports:
    - Sports2D
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/davidpagnon/Sports2D
  summary: Compute 2D human pose and angles from a video or a webcam.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidpagnon
