{% set name = "domcmc" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/domcmc-{{ version }}.tar.gz
  sha256: a686cca490e374d38e1b95cdc9b9be317ee815cf4b154aa2c6fc0fb6357debac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - domcmc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.science.gc.ca/dja001/domcmc
  summary: dominik's tools for reading fst files
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dja001
