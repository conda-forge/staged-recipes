{% set name = "spectrumx" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spectrumx-{{ version }}.tar.gz
  sha256: c9a4e985ca8e241d76df1aab136774ab77a067652f3acbec9447a9d93b65396a

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - blake3 >=1.0.0
    - loguru >=0.6.0
    - pydantic >=2.8.0
    - python-dotenv >=1.0.0
    - requests >=2.28.2
    - tqdm >=4.64.1
    - backports-strenum >=1.3.1
    - typing_extensions >=4.12.2

test:
  imports:
    - spectrumx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spectrumx/sds-code
  summary: SpectrumX Data System SDK
  license: MIT
  license_file: license

extra:
  recipe-maintainers:
    - lucaspar
