{% set version = "8.0.5" %}
{% set so_version = '2' %}
{% set arch = "x86_64" %}
{% set cos = "cos6" %}

package:
    name: mesa-libgles-{{ cos }}-{{ arch }}
    version: {{ version }}
source:
  - folder: rpm
    sha256: 332368693d13babd91863278fc596e546e45a046b1fdd0dd732df03acd8a26de
    url: https://mirror.rackspace.com/elrepo/extras/el6/x86_64/RPMS/mesa-libGLES-8.0.5-1.el6.elrepo.x86_64.rpm
build:
    number: 0
    noarch: generic
    missing_dso_whitelist:
        - '*'
requirements:
    run:
        - mesa-libegl-{{ cos }}-{{ arch }}
test:
  # dummy requirement to workaround a bug with the CDT tests
  requires:
    - zlib
  commands:
    - test -f "$PREFIX/{{ arch }}-conda_{{ cos }}-linux-gnu/sysroot/usr/lib64/libGLESv2.so.{{ so_version }}"
        
about:
    description: 'Mesa libGLES runtime libraries'
    home: http://www.mesa3d.org
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: (CDT) Mesa libGLES runtime libraries
extra:
    recipe-maintainers:
        - frmdstryr
