{% set version = "0.51" %}
{% set sha256 = "bf12a3e5de5a2c6e8a447b364f4f5a050bf74624c56e315022ae7992ff2f411c" %}

package:
  name: perl-class-accessor
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KA/KASEI/Class-Accessor-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Class::Accessor
    - Class::Accessor::Fast
    - Class::Accessor::Faster

about:
  home: https://metacpan.org/pod/Class::Accessor
  summary: Automated accessor generation
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
