context:
  version: 0.51

package:
  name: perl-class-accessor
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KA/KASEI/Class-Accessor-${{ version }}.tar.gz
  sha256: bf12a3e5de5a2c6e8a447b364f4f5a050bf74624c56e315022ae7992ff2f411c

build:
  number: 0
  noarch: generic
  script: |
    perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    make
    make test
    make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl  # requires perl feedstock update for all versions
  run:
    - perl

tests:
  - perl:
      uses:
        - Class::Accessor
        - Class::Accessor::Fast
        - Class::Accessor::Faster

about:
  license: Artistic-1.0 OR GPL-1.0-or-later
  license_file:
    - Artistic-1.0.txt
    - GPL-1.0.txt
  summary: Automated accessor generation
  homepage: http://metacpan.org/pod/Class-Accessor

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
    - conda-forge/perl-packagers
