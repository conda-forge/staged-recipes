{% set name = "pyjamalib" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 935aad73ac0510c071b7943472412b2ec35251a5480649d718e103dda11fe49e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - pyjamalib
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tuliofalmeida/pyjama
  summary: A library for analyze joint angles from IMU data
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/tuliofalmeida/pyjama

extra:
  recipe-maintainers:
    - tuliofalmeida
