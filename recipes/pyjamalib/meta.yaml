{% set name = "pyjamalib" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#   git_url: https://github.com/tuliofalmeida/pyjama
#   git_rev: master
# source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  SHA256: c1c9826fb2ad6b075858f97b2f82068085835bde28825d96028f753813fa2d74

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - pyjamalib
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tuliofalmeida/pyjama
  summary: A library for analyze joint angles from IMU data
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/tuliofalmeida/pyjama

extra:
  recipe-maintainers:
    - tuliofalmeida
