{% set name = "pyjama" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tuliofalmeida/pyjama/archive/refs/tags/v1.0.0.tar.gz

requirements:
  build:
    number: 0
    noarch: python
    script: "{{ PYTHON }} -m pip install . -vv"
  host:
    - python >= 3.6
    - pip
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >= 3.6

test:
  imports:
    - pyjamalib
  requires:
    - pip
  commands:
    - pip check
    
about:
  home: https://github.com/tuliofalmeida/pyjama
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A library for analyze joint angles from IMU data'
  doc_url: https://github.com/tuliofalmeida/pyjama
  dev_url: https://github.com/tuliofalmeida/pyjama

extra:
  recipe-maintainers:
    - Tulio Almeida
