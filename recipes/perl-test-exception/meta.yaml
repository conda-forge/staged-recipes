{% set name = "perl-test-exception" %}
{% set version = "0.43" %}
{% set sha256 = "156b13f07764f766d8b45a43728f2439af81a3512625438deab783b7883eb533" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Exception-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-sub-uplevel
  run:
    - perl
    - perl-sub-uplevel

test:
  imports:
    - Test::Exception

about:
  home: https://github.com/Test-More/test-exception
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Test exception-based code'

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
