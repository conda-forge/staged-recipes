{% set name = "pyPoseidon" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brey/pyPoseidon/archive/{{ version }}.tar.gz
  sha256: 8a5165c82741657180d43f76e9ce0159648651bcefc35f7b37c67cade8f975dd

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
  host:
    - pip
    - python >=3.7
    - setuptools
    - poetry
    - poetry-core
  run:
    - python >=3.7
    - mayavi
    - pyresample
    - pygeos >=0.7.1
    - geoviews
    - rasterio
    - jigsaw =0.9.12
    - hvplot
    - descartes
    - cfgrib
    - moviepy
    - colorlog
    - f90nml
    - zarr

test:
  imports:
    - pyPoseidon

about:
  home: https://github.com/brey/pyPoseidon
  license: EUPL-1.2
  license_file: LICENSE
  summary: 'Framework for Hydrodynamic simulations'

  # The remaining entries in this section are optional, but recommended.
  description: |
    pyPoseidon is a framework to setup, run and analyse geoflows.
    It warps around several solvers and is using python for the
    pre/post processing utilizing popular packages
    such as xarray, pandas, geopandas etc.
  doc_url: https://pyposeidon.readthedocs.io/
  dev_url: https://github.com/brey/pyPoseidon

extra:
  recipe-maintainers:
    - brey
    - pmav99
