{% set name = "sphinx-fontawesome" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_fontawesome-{{ version }}.tar.gz
  sha256: fa38d32f1654ad61f442096965f4069c074f37d7f2fadfa37f46b393938a5bdb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sphinx >=1.5.0

test:
  imports:
    - sphinx_fontawesome
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fraoustin/sphinx_fontawesome
  summary: Add directive for use fontawesome in Sphinx
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
