{% set name = "mpl-qtthread" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31d73c413e06efe5a5176bcdf1b68e774c0232277d004530a79cb7907e1357e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    # yes, want matplotlib, not matplotlib-base so we have the automatic Qt dependency
    - matplotlib >= 3.6


test:
  imports:
    - mpl_qtthread.backend_agg
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tacaswell/mpl-qtthread
  summary: 'A Matplotlib backend for working with (Q)Threads and Qt.'
  description: |
    A Matplotlib backend that uses a captive signal/slot to transparently move
    work that must happen on the main thread from background threads.

    This allows thoughtless use of Matplotlib and Qt with threads.
  license: BSD-3-Clause
  license_family: BSD
  # It is required to include a license file in the package,
  # (even if the license doesn't require it) using the license_file entry.
  # Please also note that some projects have multiple license files which all need to be added using a valid yaml list.
  # See https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#license-file
  license_file: LICENSE
  # The doc_url and dev_url are optional.
  doc_url: https://tacaswell.github.io/mpl-qtthread/
  dev_url: https://github.com/tacaswell/mpl-qtthread

extra:
  recipe-maintainers:
    - tacaswell
