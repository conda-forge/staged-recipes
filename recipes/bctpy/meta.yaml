{% set name = "bctpy" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aestrivex/bctpy/archive/{{ version }}.tar.gz
  sha256: 29223034c819d176fb942da4593ccfb58505d2c98478779d97467e42a07db8e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy

test:
  imports:
    - bct
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aestrivex/bctpy
  license: GPL-3.0
  summary: brain connectivity toolbox for python
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aestrivex
    - synchon
