{% set name = "jupyter-desktop-server" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-desktop-server-{{ version }}.tar.gz
  sha256: 5915a2dbbe250f59b3cc01859297b26b2e1836e03a5db4bfbfd438005649d7e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyter-server-proxy >=1.4.0
    - python >=3.6

test:
  imports:
    - jupyter_desktop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yuvipanda/jupyter-desktop-server
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Run a Linux Desktop on a JupyterHub'
  description: |
    Run XFCE (or other desktop environments) on a JupyterHub.
  doc_url: https://github.com/yuvipanda/jupyter-desktop-server
  dev_url: https://github.com/yuvipanda/jupyter-desktop-server

extra:
  recipe-maintainers:
    - jan-janssen
