package:
  name: pybind11-abseil
  version: 20250916

source:
  url: https://github.com/pybind/pybind11_abseil/tarball/54b34dd0e8afb8a4febb9508c69410e708b43515
  sha256: 16d62d5e43e15eacf6d7e30b64c39ab22849ea975d95dcbcac607ae4a85073f3

build:
  number: 0
  noarch: generic
  script:
    - if: unix
      then:
        - mkdir -p "${PREFIX}/include/pybind11_abseil"
        - cp -r pybind11_abseil/*.h "${PREFIX}/include/pybind11_abseil/"
    - if: win
      then:
        - mkdir "%LIBRARY_PREFIX%\include\pybind11_abseil"
        - xcopy /Y /I pybind11_abseil\*.h "%LIBRARY_PREFIX%\include\pybind11_abseil\"

requirements:
  host: []
  run: []

tests:
  - package_contents:
      include:
        - pybind11_abseil/absl_casters.h

about:
  repository: https://github.com/pybind/pybind11_abseil
  license: Apache-2.0
  license_file: LICENSE
  summary: "Pybind11 bindings for the Abseil C++ Common Libraries"

extra:
  recipe-maintainers:
    - mdealencar
