package:
  name: pybind11-abseil
  version: 0.0.0

source:
  git_url: https://github.com/pybind/pybind11_abseil.git
  git_rev: main

build:
  noarch: generic
  script: |
    mkdir -p "$PREFIX/include/pybind11_abseil"
    cp -r pybind11_abseil/*.h "$PREFIX/include/pybind11_abseil/"

requirements:
  host: []
  run: []

about:
  home: https://github.com/pybind/pybind11_abseil
  license: Apache-2.0
  summary: "Pybind11 bindings for the Abseil C++ Common Libraries"

test:
  commands:
    - test -f "$PREFIX/include/pybind11_abseil/absl_casters.h"  # [unix]
