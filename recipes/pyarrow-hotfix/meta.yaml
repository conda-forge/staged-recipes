{% set name = "pyarrow-hotfix" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyarrow_hotfix-{{ version }}.tar.gz
  sha256: eb6e2738ba6e023e93a5fd8078d12c437e90d79df87736f1b2ba1c46f0e242d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - hatchling
    - pip
  run:
    - python >=3.5
    - pyarrow >=0.14

test:
  imports:
    - pyarrow_hotfix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pitrou/pyarrow-hotfix
  summary: Hotfix older pyarrow releases to avoid the CVE fixed in 14.0.1
  dev_url: https://github.com/pitrou/pyarrow-hotfix
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
