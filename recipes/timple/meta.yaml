{% set name = "timple" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timple-{{ version }}.tar.gz
  sha256: aa7eeb1dead4d187a7de3d1cb8bbf674543cfdb4d77e6cc4d324ddf35de1fb71

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
    - setuptools <67
  run:
    - python >=3.0
    - numpy
    - matplotlib-base

test:
  imports:
    - timple
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theOehrly/Timple
  summary: Extended functionality for plotting timedelta-like values with Matplotlib
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - daylinmorgan
