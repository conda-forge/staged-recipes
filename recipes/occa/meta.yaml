{% set name = "occa" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/libocca/occa/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f2521901fed5d199193d54c7db4186479a974bdae92ac97779c47fa2bb68badd
  patches:
    - v2.0.0_cmake.patch

build:
  number: 0
  skip: true               # [win]
  missing_dso_whitelist:
    - "*/libcuda.so*"      # [linux]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}                     # [cuda_compiler_version != "None"]
    - {{ stdlib('c') }}
  host:
    - llvm-openmp                                # [osx]
    - libgomp                                    # [linux]
    - ocl-icd                                    # [linux]
  run:
    - llvm-openmp                                # [osx]
    - libgomp                                    # [linux]
    - ocl-icd                                    # [linux]

test:
  commands:
    # headers
    - test -f $PREFIX/include/occa.h
    - test -f $PREFIX/include/occa.hpp

    # shared library
    - test -f $PREFIX/lib/libocca.so             # [linux]
    - test -f $PREFIX/lib/libocca.dylib          # [osx]

    # binary
    - test -f $PREFIX/bin/occa

about:
  home: https://github.com/libocca/occa.git
  summary: 'Portable and vendor neutral framework for parallel programming on heterogeneous platforms.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thilinarmtb
