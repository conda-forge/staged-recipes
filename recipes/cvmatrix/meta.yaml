{% set name = "cvmatrix" %}
{% set version = "3.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63cabc1720b30d125773241ae3021eb5c9e78dfbc614a8753309778193c8b481

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.11
    - pip
    - poetry-core
  run:
    - python >=3.11
    - numpy >=2.0.0,<3.0.0

test:
  imports:
    - cvmatrix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cvmatrix/
  summary: Cross-validation matrix computations for PLS.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GBeurier
