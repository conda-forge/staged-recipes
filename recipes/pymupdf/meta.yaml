{% set name = "pymupdf" %}
{% set version = "1.22.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyMuPDF-{{ version }}.tar.gz
  sha256: 179fb3cb69de9727f73b5ff1745c91819da73ba2304791d198cde11495beb712

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - swig
    - distro
    - pip
  run:
    - python >=3.7

test:
  imports:
    - pymupdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymupdf/PyMuPDF
  summary: Python bindings for the PDF toolkit and renderer MuPDF
  dev_url: https://github.com/pymupdf/pymupdf
  license: AGPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - jaketalexander
