{% set name = "pymupdf" %}
{% set version = "1.18.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyMuPDF-{{ version }}.tar.gz
  sha256: c9f7c3077d6d1782b7e400456e52e6776fc76e90a1c498690b3f315822f0d1e8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - mupdf

test:
  imports:
    - fitz.__main__
    - fitz.fitz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pymupdf/PyMuPDF
  summary: Python bindings for the PDF rendering library MuPDF
  license: GPL-3.0
  license_file: COPYING

extra:
  recipe-maintainers:
    - ickc
