{% set name = "pymupdf" %}
{% set version = "1.25.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymupdf-{{ version }}.tar.gz
  sha256: 5f96311cacd13254c905f6654a004a0a2025b71cabc04fda667f5472f72c15a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9

test:
  imports:
    - pymupdf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A high performance Python library for data extraction, analysis, conversion & manipulation of PDF (and other) documents.
  home: https://github.com/pymupdf/PyMuPDF
  dev_url: https://github.com/pymupdf/pymupdf
  doc_url: https://pymupdf.readthedocs.io/en/latest/
  license: AGPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - nh13
