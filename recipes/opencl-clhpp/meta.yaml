{% set name = "opencl-clhpp" %}
{% set version = "2.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KhronosGroup/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  # and otherwise fall back to archive:
  # url: https://github.com/simplejson/simplejson/archive/v{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - ocl-icd                        # [linux]
    - khronos-opencl-icd-loader      # [win or osx]

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  commands:
    - if not exist %LIBRARY_INC%\\CL\\opencl.hpp exit 1   # [win]
    - if not exist %LIBRARY_INC%\\CL\\cl2.hpp exit 1      # [win]
    - test -f $PREFIX/include/CL/opencl.hpp               # [linux]
    - test -f $PREFIX/include/CL/cl2.hpp                  # [linux]

about:
  home: https://github.com/simplejson/simplejson
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'OpenCLTM API C++ bindings'

extra:
  recipe-maintainers:
    - hmaarrfk
