{% set name = "opencl-clhpp" %}
{% set version = "2.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KhronosGroup/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8ff0d0cd94d728edd30c876db546bf13e370ee7863629b4b9b5e2ef8e130d23c

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - ocl-icd                        # [linux]
    - khronos-opencl-icd-loader      # [win or osx]

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  commands:
    - if not exist %LIBRARY_INC%\\CL\\opencl.hpp exit 1   # [win]
    - if not exist %LIBRARY_INC%\\CL\\cl2.hpp exit 1      # [win]
    - test -f $PREFIX/include/CL/opencl.hpp               # [linux]
    - test -f $PREFIX/include/CL/cl2.hpp                  # [linux]

about:
  home: https://github.com/simplejson/simplejson
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'OpenCLTM API C++ bindings'

extra:
  recipe-maintainers:
    - hmaarrfk
