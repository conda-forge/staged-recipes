{% set name = "terraform-ls" %}
{% set version = "0.33.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e118fac0f125a54425c7d007fccd4f7c75a25b6eb563dd88ef28a4e866777492

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hashicorp/{{ name }}
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
