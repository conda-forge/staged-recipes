{% set name = "rainymotion" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hydrogo/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 50fbf9dbf2e0f45d27c60139494e51747723ee487f5a65606e7b6dfcbe847c0b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - wradlib
    - opencv
    - numpy
    - scipy
    - scikit-learn
    - scikit-image
    - h5py
    - matplotlib

test:
  imports:
    - rainymotion

about:
  home: https://github.com/hydrogo/rainymotion
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python library for radar-based precipitation nowcasting based on optical flow techniques'

  doc_url: https://rainymotion.readthedocs.io/
  dev_url: https://github.com/hydrogo/rainymotion

extra:
  recipe-maintainers:
    -kmuehlbauer