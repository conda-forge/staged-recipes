{% set name = "scglue" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e69628800e842c1afd74cc71a0067412404da1cb4f4de063915d2375b81223a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - anndata >=0.7
    - dill >=0.2.3
    - flit >=3.2,<4
    - ignite >=0.4.1
    - matplotlib >=3.1.2
    - networkx >=2
    - numpy >=1.19
    - pandas >=1.1
    - parse >=1.3.2
    - pip
    - pybedtools >=0.8.1
    - pynvml >=8.0.1
    - python >=3.6
    - pytorch >=1.7
    - scanpy >=1.5
    - scikit-learn >=0.21.2
    - scipy >=1.3
    - seaborn >=0.9
    - statsmodels >=0.10
    - tensorboardx >=1.4
    - tqdm >=4.2
  run:
    - anndata >=0.7
    - dill >=0.2.3
    - ignite >=0.4.1
    - matplotlib >=3.1.2
    - networkx >=2
    - numpy >=1.19
    - pandas >=1.1
    - parse >=1.3.2
    - pybedtools >=0.8.1
    - pynvml >=8.0.1
    - python >=3.6
    - pytorch >=1.7
    - scanpy >=1.5
    - scikit-learn >=0.21.2
    - scipy >=1.3
    - seaborn >=0.9
    - statsmodels >=0.10
    - tensorboardx >=1.4
    - tqdm >=4.27

test:
  imports:
    - scglue
    - scglue.models

about:
  home: https://github.com/gao-lab/GLUE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Graph-linked unified embedding for unpaired single-cell multi-omics data integration"
  description: |
    GLUE is a flexible framework that utilizes prior knowledge about feature
    relations to bridge the gap between different feature spaces during unpaired
    multi-modal data integration.
  doc_url: https://scglue.readthedocs.io
  dev_url: https://github.com/gao-lab/GLUE

extra:
  recipe-maintainers:
    - Jeff1995
