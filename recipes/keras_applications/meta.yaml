{% set name = "keras_applications" %}
{% set version = "1.0.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "60607b2b98868983e5153bf1cc6aa468ba73adc93bc977a90edaa4bc595e69fa" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.9.1
    - h5py
  run:
    - python
    - numpy >=1.9.1
    - h5py

test:
  imports:
    - keras_applications

about:
  home: https://github.com/keras-team/keras-applications
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: Reference implementations of popular deep learning models
  description: "Keras Applications is the `applications` module of\nthe Keras deep learning library.\nIt provides model definitions and pre-trained weights for a number\nof popular archictures, such as\
    \ VGG16, ResNet50, Xception, MobileNet, and more.\n\nRead the documentation at: https://keras.io/applications/\n\nKeras Applications may be imported directly\nfrom an up-to-date installation of Keras:\n\
    \n```\nfrom keras import applications\n```\n\nKeras Applications is compatible with Python 2.7-3.6\nand is distributed under the MIT license.\n\n\n"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
