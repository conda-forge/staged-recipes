{% set name = "Keras_Applications" %}
{% set version = "1.0.2" %}
{% set sha256 = "7dceb9820b39c01459ea5e8922add86eb99a9e14354c33dc9981d5f5077fa0ac" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.9.1
    - h5py
  # avoid a direct requirement on keras to prevent a circular dependency
  run_constrained:
    - keras >=2.1.6

test:
  imports:
    - keras_applications

about:
  home: https://github.com/keras-team/keras-applications
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Reference implementations of popular deep learning models
  description: | 
    Keras Applications is the `applications` module of the Keras deep learning
    library.  It provides model definitions and pre-trained weights for a number
    of popular archictures, such as VGG16, ResNet50, Xception, MobileNet, and more.

extra:
  recipe-maintainers:
    - jjhelmus
