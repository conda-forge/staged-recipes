{% set name = "perl-graph-easy" %}
{% set version = "0.76" %}
{% set sha256 = "d4a2c10aebef663b598ea37f3aa3e3b752acf1fbbb961232c3dbe1155008d1fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Graph-Easy-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/Graph-Easy-0.76.tar.gz
  sha256: {{ sha256 }}
  patches:
    - bin.patch

build:
  number: 0

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  commands:
    - graph-easy --help; [[ $? == 2 ]] 

about:
  home: http://metacpan.org/pod/graph-easy
  license: perl_5
  summary: 'render/convert graphs in/from various formats'

extra:
  recipe-maintainers:
    - johanneskoester
