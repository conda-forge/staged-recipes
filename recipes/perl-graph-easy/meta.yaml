{% set name = "perl-graph-easy" %}
{% set version = "0.76" %}
{% set sha256 = "d4a2c10aebef663b598ea37f3aa3e3b752acf1fbbb961232c3dbe1155008d1fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/Graph-Easy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  noarch: generic
  skip: True  # [win]
  script:
    - perl Makefile.PL
    - make
    - make install VERBINST=1

requirements:
  build:
    - make

  host:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Graph::Easy
    - Graph::Easy::As_ascii
    - Graph::Easy::As_graphml
    - Graph::Easy::As_graphviz
    - Graph::Easy::As_txt
    - Graph::Easy::As_vcg
    - Graph::Easy::Attributes
    - Graph::Easy::Base
    - Graph::Easy::Edge
    - Graph::Easy::Edge::Cell
    - Graph::Easy::Group
    - Graph::Easy::Group::Anon
    - Graph::Easy::Group::Cell
    - Graph::Easy::Layout
    - Graph::Easy::Layout::Chain
    - Graph::Easy::Layout::Force
    - Graph::Easy::Layout::Grid
    - Graph::Easy::Layout::Path
    - Graph::Easy::Layout::Repair
    - Graph::Easy::Layout::Scout
    - Graph::Easy::Node
    - Graph::Easy::Node::Anon
    - Graph::Easy::Node::Cell
    - Graph::Easy::Node::Empty
    - Graph::Easy::Parser
    - Graph::Easy::Parser::Graphviz
    - Graph::Easy::Parser::VCG
    - Graph::Easy::Util

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Graph::Easy
  license: GPL-2.0-or-later
  summary: 'Convert or render graphs (as ASCII, HTML, SVG or via Graphviz)'
  license_file: LICENSE

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml

extra:
  recipe-maintainers:
    - zjnolen
