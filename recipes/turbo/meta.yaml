{% set name = "turbo" %}
{% set version = "v0.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gottingen/{{ name }}/archive/{{ version }}.tar.gz
  sha256: eda48c6fea7286349cb7484b04cdf66a5583aac31cf5d4f25bee8192970936ec

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -f $PREFIX/lib/libturbo.so  # [not win]

about:
  home: https://github.com/gottingen/turbo
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'turbo base Libraries (C++)'
  description: |
      Turbo is a library of c++17 components designed with practicality
      iently in mind. However, it seems like stl, but it just 
      augments to stl.
  doc_url: https://github.com/gottingen/turbo
  dev_url: https://github.com/gottingen/turbo

extra:
  recipe-maintainers:
    - lothar
