{% set name = "turborepo" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vercel/turborepo/archive/v{{ version }}.tar.gz
  sha256: 109caa97a6ca44938c1a121eccf323ebf454488466f0375d7a9c30dd806f1bca

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - capnproto
    - cargo-bundle-licenses
    - lld  # [linux]
    - protobuf

test:
  commands:
    - turbo --help

about:
  home: https://github.com/vercel/turborepo/
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Build system optimized for JavaScript and TypeScript, written in Rust
  dev_url: https://github.com/vercel/turborepo/

extra:
  recipe-maintainers:
    - danielnachun
