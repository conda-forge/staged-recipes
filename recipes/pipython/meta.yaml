{% set name = "pipython" %}
{% set version = "2.9.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PIPython-{{ version }}.tar.gz
  sha256: 678c30c44292b1e3fbfa5dd1c60ce8fda09ede97e160c4c6c9c592c55235320a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyusb
    - pyserial

test:
  imports:
    - pipython
    - tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.physikinstrumente.com
  summary: Collection of libraries to use PI devices and process GCS data.
  license: 'Proprietary'
  license_file: eula.md

extra:
  recipe-maintainers:
    - ddijken
