{% set name = "pipython" %}
{% set version = "2.10.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PIPython-{{ version }}.tar.gz
  sha256: 11b1e433195d43b3ebf0383e8a7424829f32921e5d77b62919e81b77e0bf207b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.6
    - pyusb
    - pyserial

test:
  imports:
    - pipython
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.physikinstrumente.com
  summary: Collection of libraries to use PI devices and process GCS data.
  license: OTHER
  license_file: eula.md

extra:
  recipe-maintainers:
    - jan-janssen
