{% set name = "natural_sort" %}
{% set version = "0.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/scopeInfinity/NaturalSort/archive/5c71f466f29d44c8d976dc1ba077eae9b6ce672a.zip
    sha256: 8609411c5e1898e0cd32f831d658ce2eb79563bee4afb77d876d9646f27e8bb1
  - path: CMakeLists.txt
  - path: natural_sortConfig.cmake.in

build:
    number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja

test:
  commands:
    - test -f $PREFIX/include/NaturalSort/natural_sort.hpp  # [not win]
    - if not exist %PREFIX%\\include\\NaturalSort\\natural_sort.hpp exit 1  # [win]

about:
  home: https://github.com/scopeInfinity/NaturalSort.git
  license: MIT
  license_file: LICENSE.md
  summary: C++ Header File for Natural Comparision and Natural Sort
  dev_url: https://github.com/scopeInfinity/NaturalSort

extra:
  recipe-maintainers:
    - jeongseok-meta
