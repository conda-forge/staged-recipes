{% set name = "jupyter-bbox-widget" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_bbox_widget-{{ version }}.tar.gz
  sha256: 24b6599757420da2894d86486e76f9953ec628e13177730a73fa39bea8545543

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - ipywidgets >=7.0.0

test:
  imports:
    - jupyter_bbox_widget
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gereleth/jupyter-bbox-widget
  summary: A Jupyter widget for annotating images with bounding boxes
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benhuff
