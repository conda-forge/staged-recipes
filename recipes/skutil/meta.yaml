{% set name = "skutil" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c054ab9359420e11507776d869ed047bbfdaf40b24f2c116ee9ef63d7b984c14

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - decore

test:
  imports:
    - skutil

about:
  home: https://github.com/shaypal5/skutil
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Utilities for scikit-learn.'

  description: |
    Utilities for scikit-learn.
  dev_url: https://github.com/shaypal5/skutil

extra:
  recipe-maintainers:
    - Silun
