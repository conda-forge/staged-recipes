{% set name = "maskrcnn_benchmark" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/maskrcnn-benchmark/archive/4a333692eaf6b3e5118ed2169a9c57b05ef82ede.zip
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0a5ed127016f4e7396791c788660bc18c9808dbdf633a8556e1af3e42ffedf1

build:
  number: 0
  skip: True  # [py2k and win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pytorch
    - torchvision
    - cudatoolkit
    - ninja
    - cython
    - matplotlib
    - yacs
  run:
    - python
    - pytorch
    - torchvision
    - cudatoolkit
    - ninja
    - cython
    - matplotlib
    - yacs

test:
  imports:
    - maskrcnn_benchmark

about:
  home: http://github.com/facebookresearch/maskrcnn-benchmark
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast, modular reference implementation of Instance Segmentation and Object Detection algorithms in PyTorch.'
  description: Fast, modular reference implementation of Instance Segmentation and Object Detection algorithms in PyTorch.
  doc_url: https://github.com/facebookresearch/maskrcnn-benchmark
  dev_url: https://github.com/facebookresearch/maskrcnn-benchmark

extra:
  recipe-maintainers:
    - fmassa
    - hadim
