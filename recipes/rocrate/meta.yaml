{% set name = "rocrate" %}
{% set version = "0.12.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rocrate-{{ version }}.tar.gz
  sha256: 3207162078d974b2059a80bbe84e08d2d23df6a55a1c12a1004c868626796de5

build:
  entry_points:
    - rocrate=rocrate.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - arcp ==0.2.1
    - galaxy2cwl
    - jinja2
    - python-dateutil
    - click

test:
  imports:
    - rocrate
  commands:
    - pip check
    - rocrate --help
  requires:
    - python >={{ python_min }}
    - pip

about:
  home: https://github.com/ResearchObject/ro-crate-py/
  summary: RO-Crate metadata generator/parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mirpedrol
