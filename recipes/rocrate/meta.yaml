{% set name = "rocrate" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1eba5e01596676b250ac88806d1356e014949657838d9625c5947b845cf15b4d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  entry_points:
    - rocrate=rocrate.cli:cli

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests
    - arcp ==0.2.1
    - galaxy2cwl
    - jinja2
    - python-dateutil
    - click

test:
  imports:
    - rocrate
  commands:
    - rocrate --help

about:
  home: 'https://pypi.org/project/rocrate/'
  summary: 'RO-Crate metadata generator/parser'
  license: Apache-2.0
  license_file: LICENSE
  dev_url: 'https://github.com/ResearchObject/ro-crate-py/'

extra:
  recipe-maintainers:
    - mencian
