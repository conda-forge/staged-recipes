
context:
  version: "6.6.2"

package:
  name: slac-rogue
  version: ${{ version }}

source:
  url: https://github.com/slaclab/rogue/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 77f0ed8c5f9e9e89f941d2b7fc3b5ec1e0c891ac002870cc9ccb8ead69a37efb
build:
  skip: true # [not linux64]
  number: 0

requirements:
  build: 
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - git
    - cmake
    - make
  host:
    - boost
    - bzip2
    - zeromq
    - python
    - numpy < 2
  run: 
    - python
    - boost
    - bzip2
    - zeromq
    - numpy < 2
    - ipython
    - pyyaml
    - jsonpickle
    - pyzmq
    - parse
    - click
    - sqlalchemy
    - pydm
    - pyserial
    - matplotlib

about:
  homepage: https://github.com/slaclab/rogue
  summary: SLAC Python Based Hardware Abstraction And Data Acquisition System
  license: LicenseRef-SLAC-TID-Open-License
  license_file: LICENSE.txt
  documentation: https://slaclab.github.io/rogue/
  repository: https://github.com/slaclab/rogue

extra: 
  recipe-maintainers: 
    - omar-moreno
    - slacrherbst
    - bengineerd
    - ruck314
