{% set name = "explainX" %}
{% set version = "2.407" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/explainx-{{ version }}.tar.gz
  sha256: a826d83915e3e0a12cf2b2d581676d04d0c92cb2a9156a7f77f9ee096c35c650

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11

test:
  imports:
    - explainX
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explainX/explainx
  summary: Explain and debug any black-box Machine Learning model.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
