{% set name = "explainX" %}
{% set version = "2.407" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/explainx-{{ version }}.tar.gz
  sha256: a826d83915e3e0a12cf2b2d581676d04d0c92cb2a9156a7f77f9ee096c35c650

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - catboost>=0.21
    - cvxopt>=1.2.4
    - dash>=1.12.0
    - dash-bootstrap-components>=0.10.2
    - dash-core-components>=1.10.0
    - dash-html-components>=1.0.3
    - dash-table>=4.7.0
    - jupyter-dash>=0.2.1
    - numpy>=1.18.1
    - pandas>=1.0.4
    - pandasql>=0.7.3
    - plotly>=4.5.1
    - pytest
    - scikit-learn>=0.22.1
    - scipy>=1.4.1
    - shap>=0.37.0
    - tqdm>=4.47.0
    - xgboost>=1.0.2

test:
  imports:
    - explainx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explainX/explainx
  summary: Explain and debug any black-box Machine Learning model.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
