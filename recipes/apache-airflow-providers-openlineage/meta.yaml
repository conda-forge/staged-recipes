{% set name = "apache-airflow-providers-openlineage" %}
`{% set version = "1.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-airflow-providers-openlineage-{{ version }}.tar.gz
  sha256: dc177b078e5fcb477955e65a0182ca42eef8f4d8d79126f7dfeb8a3e4c1d3f5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools ==67.2.0
    - wheel
    - pip
  run:
    - python >=3.8
    - apache-airflow-providers-common-sql >=1.6.0
    - apache-airflow >=2.4.0
    - attrs >=22.2
    - openlineage-integration-common >=0.30.1
    - openlineage-python >=0.30.1

test:
  imports:
    - airflow.providers.openlineage
    - airflow.providers.openlineage.extractors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider for Apache Airflow. Implements apache-airflow-providers-openlineage package
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
