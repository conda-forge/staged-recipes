schema_version: 1

context:
  version: 1.4.1

package:
  name: sagemaker-serve
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sagemaker-serve/sagemaker_serve-${{ version }}.tar.gz
  sha256: 063a2fccfe8655b2de2d1cd9b99b530836c2ac73679d41259b7aa12d4601ff92

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=3.9
    - sagemaker-core >=2.4.1
    - sagemaker-train >=1.4.1
    - boto3 >=1.42.2,<2.0
    - botocore >=1.35.75,<2.0
    - deepdiff
    - mlflow
    - tqdm
    - psutil
    - tritonclient
    - onnx
    - onnxruntime
    - pytorch >=2.0.0

tests:
  - python:
      imports:
        - sagemaker.serve
      pip_check: true

about:
  summary: SageMaker Serve package for model serving and deployment
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://sagemaker.readthedocs.io/en/stable/
  dev_url: https://github.com/aws/sagemaker-python-sdk

extra:
  recipe-maintainers:
    - mollyheamazon