package:
  name: ogdf
  version: "201505"

source:
  url: https://github.com/ogdf/ogdf/archive/baobab-201505.tar.gz
  sha256: a2dc147005648c55786cbd963df940a862d5180d9258be000f3964dd588ceab8
  patches:
    - patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - python <3

test:
  commands:
    - test -f $PREFIX/lib/libogdf.a  # [unix]
    - if not exist %LIBRARY_LIB%\\libogdf.a exit 1         # [win]

about:
  home: http://http://ogdf.net/doku.php
  license: GPLv3
  license_file: LICENSE.txt
  summary: The Open Graph Drawing Framework is a self-contained C++ class library for the automatic layout of diagrams.

extra:
  recipe-maintainers:
    - dpryan79
