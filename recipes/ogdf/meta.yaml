{% set name = "ogdf" %}
{% set version = "2020.02" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ogdf/ogdf/archive/catalpa-202002.tar.gz
  sha256: 32f3f943675e55d1a23e62293d016dc1644b1176271d60f41788ade60c2d3fc5

build:
  number: 0
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage('ogdf', max_pin='2020.02') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.1
    - make  # [not win]
    - ninja  # [win]

test:
  commands:
    - test -f $PREFIX/lib/libOGDF.so  # [linux]
    - test -f $PREFIX/lib/libOGDF.dylib  # [osx]
    - if not exist %LIBRARY_LIB%\\OGDF.lib exit 1  # [win]

about:
  home: http://www.ogdf.net/
  license: GPL-2.0-only OR GPL-3.0-only
  summary: OGDF is a self-contained C++ class library for the automatic layout of diagrams
  
  description: |
    OGDF is a self-contained C++ class library for the automatic layout of diagrams.
  doc_url: http://www.ogdf.net/doku.php
  dev_url: https://github.com/ogdf/ogdf

  license_file:
    - {{ os.environ["RECIPE_DIR"] }}/LICENSE.txt
    - {{ os.environ["RECIPE_DIR"] }}/LICENSE_GPL_v2.txt
    - {{ os.environ["RECIPE_DIR"] }}/LICENSE_GPL_v3.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/abacus/LICENSE.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/backward/LICENSE.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/bandit/LICENSE.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/coin/LICENSE.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/minisat/LICENSE
    - {{ os.environ["RECIPE_DIR"] }}/licenses/pugixml/LICENSE
    - {{ os.environ["RECIPE_DIR"] }}/licenses/snowhouse/LICENSE_1_0.txt
    - {{ os.environ["RECIPE_DIR"] }}/licenses/tinydir/LICENSE

extra:
  recipe-maintainers:
    - hadim
