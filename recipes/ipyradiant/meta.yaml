{% set name = "ipyradiant" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyradiant-{{ version }}.tar.gz
  sha256: b65c90d3f2aa335a6ae10d336dcd2d0f94e65763fb4ddc572ca857cb55213f4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bokeh
    - datashader
    - holoviews
    - ipycytoscape >=1.0.3
    - ipywidgets
    - networkx
    - pandas
    - python >=3.6
    - qgrid
    - rdflib
    - rdflib-jsonld
    - scikit-image

test:
  imports:
    - ipyradiant
  commands:
    - python -m pip check
  requires:
    - pip

about:
  home: https://github.com/jupyrdf/ipyradiant
  summary: Jupyter Widgets for working with RDF graphs
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
