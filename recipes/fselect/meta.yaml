{% set name = "fselect" %}
{% set version = "0.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jhspetersson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4b7a6dc5f6f3da39c3242856a1c78734c7b14bd801dc4d7e32bc6f5a1809bc63

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jhspetersson/{{ name }}
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Find files with SQL-like queries
  dev_url: https://github.com/jhspetersson/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
