context:
  name: azure-functions
  version: "1.24.0"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/1d/be/5535830e0658e9668093941b3c33b0ea03eceadbf6bd6b7870aa37ef071a/${{ name | replace("-", "_") }}-${{ version }}.tar.gz
  sha256: 18ea1607c7a7268b7a1e1bd0cc28c5cc57a9db6baaacddb39ba0e9f865728187

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - werkzeug

tests:
  - python:
      imports:
        - azure.functions
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pypi.org/project/azure-functions/
  summary: 'Build, test, debug and publish using Azure Functions Core Tools (CLI) or Visual Studio Code'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - EllaBootQC
