{% set name = "doit" %}
{% set version = "0.30.3" %}
{% set sha256 = "2988c8450fb3fb281877eb9a16860e1a8873c6ee0bb75ef0d78bb03a18d59ab9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<35]
  entry_points:
    - doit = doit.__main__:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cloudpickle

test:
  imports:
    - doit

about:
  home: http://pydoit.org/
  license: MIT
  license_file: LICENSE
  summary: 'doit - Automation Tool'
  dev_url: https://github.com/pydoit/doit

extra:
  recipe-maintainers:
    - windelbouwman
