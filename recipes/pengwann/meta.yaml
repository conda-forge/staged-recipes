{% set name = "pengwann" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pengwann-{{ version }}.tar.gz
  sha256: 51de304e80e466297309623d9bba3adf5fcad3f90a97ff8de6d4f303839e2764

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cd rust
    - cargo-bundle-licenses --format yaml --output ../THIRDPARTY.yml

requirements:
  build:
    - python >=3.10  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin >=1.0,<2.0  # [build_platform != target_platform]
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - python >=3.10
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >=3.10
    - numpy >=2
    - scipy
    - tqdm
    - typing_extensions >=4.12,<5.0

test:
  imports:
    - pengwann
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PatrickJTaylor/pengWann
  summary: Computation of chemical bonding descriptors from Wannier functions
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - PatrickJTaylor
