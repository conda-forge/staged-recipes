{% set name = "json-schema-for-humans" %}
{% set version = "0.35.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fba310aa081694f73c491c9f54363ed78320b5979e2c87c1ec8acdefd0b78e90

build:
  number: 0
  entry_points:
    - generate-schema-doc = json_schema_for_humans.generate:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - click >=8.0.1,<9.0.0
    - dataclasses-json >=0.5.6,<0.6.0
    - htmlmin >=0.1.12,<0.2.0
    - jinja2 >3
    - markdown2 >=2.4.1,<3.0.0
    - pygments >=2.10.0,<3.0.0
    - python
    - pytz >=2021.1,<2022.0
    - pyyaml >=5.4.1,<6.0.0
    - requests >=2.26.0,<3.0.0

test:
  imports:
    - json_schema_for_humans
  commands:
    - generate-schema-doc --help

about:
  home: "https://github.com/coveooss/json-schema-for-humans"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  summary: "Generate static HTML documentation from JSON schemas"
  doc_url: https://coveooss.github.io/json-schema-for-humans/
  dev_url: https://github.com/coveooss/json-schema-for-humans

extra:
  recipe-maintainers:
    - kellpossible
