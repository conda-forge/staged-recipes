{% set name = "magnum" %}
{% set version = "2020.06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/mosra/magnum/archive/v{{ version }}.tar.gz
    sha256: 98dfe802e56614e4e6bf750d9b693de46a5ed0c6eb479b0268f1a20bf34268bf
  - url: https://github.com/mosra/toolchains/archive/b0ea02e52c4b0b0622a7c6656b250a167ee4afbd.tar.gz
    sha256: 224126e558bd223b60594b06006e91104966618bdbeda1006e9c37c39d177d05

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('magnum', max_pin='x.x') }}
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - ninja
    - catch2
    - cmake
    - pkg-config  
    - {{ cdt('libglvnd-egl') }}       # [linux]
    - {{ cdt('libglvnd-devel') }}     # [linux]
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - {{ cdt('libselinux') }}         # [linux]
    - {{ cdt('libxdamage') }}         # [linux]
    - {{ cdt('libxfixes') }}          # [linux]
    - {{ cdt('libxxf86vm') }}         # [linux]
    - {{ cdt('libxext') }}            # [linux]
    - {{ cdt('libxau') }}             # [linux]
    - {{ cdt('libxcb') }}             # [linux]
    - xorg-libx11
    - xorg-libxext
    - xorg-libxfixes

  host:
    - corrade
    - eigen
    - epoxy
    - glew
    - libpng
    - libxkbcommon       # [linux]
    - wayland            # [linux]
    - wayland-protocols  # [linux] 
    - zstd

  run:
    - corrade
    - xorg-libx11
    - zstd

test:
  commands:
    - test -f $PREFIX/lib/cmake/magnum/magnumConfig.cmake  # [not win]
    - if not exist %PREFIX%\\Library\\lib\\cmake\\magnum\\magnumConfig.cmake exit 1  # [win]

about:
  home: https://magnum.graphics/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Lightweight and modular C++11 graphics middleware for games and data visualization

extra:
  recipe-maintainers:
    - jeongseok-meta
