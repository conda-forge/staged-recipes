{% set name = "jQuery-file-upload" %}
{% set version = "9.19.1" %}
{% set sha256 = "73f3d70d301dbe5bababb88df626afa70c4910dadeace1de1673d457362d3593" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blueimp/jQuery-File-Upload/archive/v9.19.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: npm install -g .
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs
    
test:
  commands:
    - npm list -g jquery-file-upload
   

about:
  home: https://github.com/blueimp/jQuery-File-Upload
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'File Upload widget with multiple file selection, drag&drop support, progress bar, validation and preview images, audio and video for jQuery.'
  description: |
    File Upload widget with multiple file selection, drag&drop support, progress bars, validation and preview images, audio and video for jQuery.
  doc_url: https://github.com/blueimp/jQuery-File-Upload/wiki
  dev_url: https://github.com/blueimp/jQuery-File-Upload

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
