{% set version = "0.2.1" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube-sh/archive/v{{ version }}.tar.gz
  sha256: 35a934429ff173b383203395ad4ad513c405a15bd5a6c2a319d4d8fa6816f116

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - xcsh = xcube.cli.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xcube >= 0.2.1

test:
  imports:
    - xcube
    - xcube.api
    - xcube.cli
    - xcube.util
    - xcube.webapi
  commands:
    - xcsh --help

about:
  summary: 'An xcube plugin that allows generating data cubes from the SENTINEL Hub Cloud API'
  home: https://github.com/dcs4cop/xcube-sh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: 'An xcube plugin that allows generating data cubes from the SENTINEL Hub Cloud API'
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube-sh

extra:
  recipe-maintainers:
    - dzelge
    - forman
