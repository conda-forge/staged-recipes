{% set name = "nlptest" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nlptest-{{ version }}.tar.gz
  sha256: 4d56528a2af3bbc335a98f81b105e21d8cfada220939efbe2d43ac8abae26b7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.12
    - pip
  run:
    - python >=3.7,<3.12
    - numpy
    - pandas
    - wn
    - scikit-learn
    - transformers
    - nltk
    - pytorch
    - sentencepiece
    - pydantic

test:
  imports:
    - nlptest
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.nlptest.org
  summary: John Snow Labs provides a library for delivering safe & effective NLP models.
  dev_url: https://github.com/JohnSnowLabs/nlptest/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sugatoray
