{% set name = "blacken-docs" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: e555018ffe4ce1c4b5939c1e498508e3b60066a52cb0f416d656fb21216c7fbe

build:
  number: 0
  noarch: python
  entry_points:
    - blacken-docs=blacken_docs:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - black >=19.3b0
    - python >=3.6

test:
  imports:
    - blacken_docs
  commands:
    - pip check
    - blacken-docs --help
  requires:
    - pip

about:
  home: https://github.com/asottile/blacken-docs
  summary: Run `black` on python code blocks in documentation files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
