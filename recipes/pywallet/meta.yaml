{% set name = "pywallet" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywallet-{{ version }}.tar.gz
  sha256: 5793a294454b40902b62db7448e7393d264fe0784e67fab823d7d3bc502c5f2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - base58 >=0.2.2
    - ecdsa >=0.11
    - pycryptodome >=3.6.6
    - python
    - six >=1.8.0
    - two1 >=3.10.8

test:
  imports:
    - pywallet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ranaroussi/pywallet
  summary: Simple BIP32 (HD) wallet creation for BTC, BTG, BCH, LTC, DASH, USDT, QTUM and DOGE
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
