{% set name = "trame-formkit" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-formkit-{{ version }}.tar.gz
  sha256: 089ba72ab848373defa041636f41c9db9be316e6e228ae5ec1eb37f7ef98c79e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client

test:
  imports:
    - trame
    - trame_formkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-formkit
  summary: FormKit integration into trame widgets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
    - psavery
    - kwrobot
