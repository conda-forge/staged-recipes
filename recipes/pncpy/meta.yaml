{% set name = "pncpy" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pncpy-{{ version }}.tar.gz
  sha256: 65f98d3c252d69a84dac2926cdafd6d5e54dc536dc186e7a486351e961d8ec0d

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.29
    - setuptools >=65
    - mpi4py >=3.1.4
    - packaging >=23.1
    - numpy
    - pip
  run:
    - python
    - mpi4py
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pncpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pncpy
  summary: Provides an object-oriented python interface to the PnetCDF library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
