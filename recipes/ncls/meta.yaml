{% set name = "ncls" %}
{% set version = "0.0.68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ncls-{{ version }}.tar.gz
  sha256: 81aaa5abb123bb21797ed2f8ef921e20222db14a3ecbc61ccf447532f2b7ba93

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >=61.0.0
    - wheel
    - cython
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - dist
    - examples
    - ncls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyranges/ncls
  summary: A fast interval tree-like implementation in C, wrapped for the Python ecosystem.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jkanche
    - UriNeri
