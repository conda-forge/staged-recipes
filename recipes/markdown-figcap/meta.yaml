{% set name = "markdown-figcap" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/markdown-figcap-{{ version }}.tar.gz
  sha256: 61fa8a567cfad3d63754277f9d1341ada01695aafd42dd2a52c8739ce3546634

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - markdown >=3.0.1
    - python

test:
  imports:
    - markdown_figcap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funk1d/markdown-figcap
  summary: Extension for Python-Markdown to handle <figure> and <figcaption>.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kyri-petrou
