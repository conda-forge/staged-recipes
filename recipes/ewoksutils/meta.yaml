{% set name = "ewoksutils" %}
{% set version = "0.1.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ewoksutils-{{ version }}.tar.gz
  sha256: 6dc27ef665fdd5615e798b852a273ec4fcbac42e5656cb19307de587192d777b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - ewoksutils
  commands:
    - pip check
    - pytest --pyargs ewoksutils
  requires:
    - pip
    - pytest >=7

about:
  home: https://gitlab.esrf.fr/workflow/ewoks/ewoksutils/
  summary: Utilities for ewoks developers
  dev_url: https://gitlab.esrf.fr/workflow/ewoks/ewoksutils/
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - woutdenolf
    - payno
