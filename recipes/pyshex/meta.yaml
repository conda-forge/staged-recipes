{% set name = "pyshex" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyShEx-{{ version }}.tar.gz
  sha256: 3c5c4d45fe27faaadae803cb008c41acf8ee784da7868b04fd84967e75be70d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pbr
    - pip
  run:
    - python >=3.6
    - cfgraph >=0.2.1
    - chardet
    - pyshexc ==0.9.1
    - rdflib-shim
    - requests >=2.22.0
    - shexjsg >=0.8.2
    - sparqlslurper >=0.5.1
    - sparqlwrapper >=1.8.5
    - urllib3

test:
  imports:
    - pyshex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hsolbrig/PyShEx
  summary: Python ShEx Implementation
  license: CC0-1.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - marimeireles
