{% set name = "miniwalk" %}
{% set version = "1.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/76/60/9f2294accaf397a0ad6e3f19db15dc88f7a16b856c5eed2a24be7fd05d63/miniwalk-1.0.1.tar.gz
  sha256: c4819b3347318d224e5497dea7412f18a0a53a349c4d6c1a0248cdc347fc4623

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pdm-backend
  run:
    - python >={{ python_min }}

test:
  imports:
    - miniwalk

about:
  home: https://github.com/aleixcanalda/miniwalk
  license: MIT
  license_file: LICENSE.txt
  summary: "A tool for genotyping SVs through a minigraph graph"

extra:
  recipe-maintainers:
    - aleixcanalda
