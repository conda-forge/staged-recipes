{% set name = "miniwalk" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4819b3347318d224e5497dea7412f18a0a53a349c4d6c1a0248cdc347fc4623

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python 
    - pip
    - pdm-backend
  run:
    - python 

test:
  requires:
    - python 
  imports:
    - miniwalk

about:
  home: https://github.com/aleixcanalda/miniwalk
  license: MIT
  license_file: LICENSE.txt
  summary: "A tool for genotyping SVs through a minigraph graph"

extra:
  recipe-maintainers:
    - aleixcanalda
