{% set name = "vcpkg-tool" %}
{% set version = "17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/minijail/archive/refs/tags/linux-v{{ version }}.tar.gz
  sha256: 1ee5a5916491a32c121c7422b4d8c16481c0396a3acab34bf1c44589dcf810ae

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  run:
    - libpcap

test:
  commands:
    - minijail0 --help

about:
  home: https://github.com/google/minijail
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Sandboxing and containment tool used in Chrome OS and Android

extra:
  recipe-maintainers:
    - wolfv
