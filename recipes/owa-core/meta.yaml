{% set name = "owa-core" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_core-{{ version }}.tar.gz
  sha256: 50ec328d41a5aa8666c76157d275357541f8331aea49ace6a52f936e042c1306

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - opencv >=4.11.0
    - loguru >=0.7.3
    - pydantic >=2.10.6

test:
  imports:
    - owa.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Add your description here
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
