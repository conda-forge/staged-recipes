{% set name = "scherbelberg" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scherbelberg-{{ version }}.tar.gz
  sha256: 446e6065c9642bccac31a300b8e5ca1ec0db782228f2081238a00700571d1404

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - click
    - dask
    - hcloud
    - pyyaml
    - typeguard

test:
  imports:
    - scherbelberg
    - scherbelberg._cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pleiszenburg/scherbelberg
  summary: HPC cluster deployment and management for the Hetzner Cloud
  license: BSD
  license_file: LICENSE
  doc_url: https://scherbelberg.readthedocs.io/
  dev_url: https://github.com/pleiszenburg/scherbelberg

extra:
  recipe-maintainers:
    - s-m-e
