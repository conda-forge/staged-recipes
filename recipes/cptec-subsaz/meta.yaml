{% set name = "cptec-subsaz" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cptec-subsaz-{{ version }}.tar.gz
  sha256: df80e877291d776aba8e9dcc46ef04b23af176339a0fb7c5f6843a738ace3d19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - pynio
    - numpy
    - pandas
    - matplotlib-base
    - pycurl
    - cfgrib
    - netcdf4
    - xarray
    - dask-core
    - scipy
    - xesmf ==0.3.0 

test:
  imports:
    - subsaz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/framework-CPTEC/
  dev_url: https://github.com/framework-CPTEC/
  doc_url: https://github.com/framework-CPTEC/
  summary: Módulo para distribuição de Modelos Numéricos CPTEC/INPE.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - framework-CPTEC
