{% set name = "cptec-subsaz" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cptec-subsaz-{{ version }}.tar.gz
  sha256: 2c10e6814ef03b8877335a6a9f89d0870bdf7cb7393b05b8521c7a4f5f0b7891

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - pandas
    - xarray
    - requests
    - matplotlib-base
    - scipy
    - netcdf4

test:
  imports:
    - subsaz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sazonal.readthedocs.io/en/latest/index.html
  dev_url: https://sazonal.readthedocs.io/en/latest/index.html
  doc_url: https://sazonal.readthedocs.io/en/latest/index.html
  summary: Módulo para distribuição do Modelo SubSazonal do CPTEC.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - framework-CPTEC
