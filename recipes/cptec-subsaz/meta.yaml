{% set name = "cptec-subsaz" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cptec-subsaz-{{ version }}.tar.gz
  sha256: df80e877291d776aba8e9dcc46ef04b23af176339a0fb7c5f6843a738ace3d19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - pandas
    - xarray
    - requests
    - matplotlib-base
    - netcdf4

test:LICENSE.txt
  imports:
    - subsaz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sazonal.readthedocs.io/en/latest/index.html
  dev_url: https://sazonal.readthedocs.io/en/latest/index.html
  doc_url: https://sazonal.readthedocs.io/en/latest/index.html
  summary: Módulo para distribuição do Modelo SubSazonal do CPTEC.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - framework-CPTEC
