{% set version = '1.0-10-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quasiseq
  version: {{ version|replace("-", "_") }}

source:
  fn: QuasiSeq_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/QuasiSeq_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/QuasiSeq/QuasiSeq_{{ version }}.tar.gz

  sha256: 47921c3204848614dc22961a3adca4fe740b704380742e17884f8b61183ba415

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-edger
    - r-mgcv
    - r-pracma
    - r-uniqueatommat >=0.1_1
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-edger
    - r-mgcv
    - r-pracma
    - r-uniqueatommat >=0.1_1{indent}libgcc  # [not win]

test:
  commands:
    - $R -e "library('QuasiSeq')"  # [not win]
    - "\"%R%\" -e \"library('QuasiSeq')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=QuasiSeq
  license: GPL (>= 2)
  summary: Identify differentially expressed genes in RNA-seq count data using quasi-Poisson
    or quasi-negative binomial models with 'QL', 'QLShrink' and 'QLSpline' methods described
    by Lund, Nettleton, McCarthy, and Smyth (2012) <DOI:10.1515/1544-6115.1826>. Report
    bias-reduced estimates of log fold changes.
  license_family: GPL3

extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
