context:
  name: fio
  version: "3.41"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/axboe/${{ name }}/archive/refs/tags/${{ name }}-${{ version }}.tar.gz
  sha256: 38f2c723eda1d94fd25c91dbad30da7a551a58840b7a6368eaee3daa700fb088

build:
  skip:
    - win
  script:
    - ./configure --prefix="${PREFIX}"
    - make install
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - zlib
    - libcurl
    - gnutls
    - if: linux
      then: 
      - libnuma 
      - libnfs
      - libaio
tests:
  - script:
    - fio --version

about:
  homepage: https://github.com/axboe/fio
  summary: 'Flexible I/O Tester'
  description: |
    Flexible I/O Tester
  license: GPL-2.0-only
  license_file: COPYING
  documentation: https://fio.readthedocs.io/
  repository: https://github.com/axboe/fio
extra:
  recipe-maintainers:
    - ChristianRothQC
