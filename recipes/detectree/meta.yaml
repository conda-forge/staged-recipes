{% set name = "detectree" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/detectree-{{ version }}.tar.gz
  sha256: cdd6853f386b2096cae5f4c29f9e575cb34648ed2813a97ccbec208606361674

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - "detectree=detectree.cli.main:cli"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask-core
    - joblib
    - numpy >=1.15
    - pandas >=0.23
    - pymaxflow >=1.0.0
    - python >=3.6
    - rasterio >=1.0.0
    - scikit-image
    - scikit-learn
    - scipy >=1.0.0
    - tqdm

test:
  imports:
    - detectree
    - detectree.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martibosch/detectree
  summary: Tree detection from aerial imagery
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
