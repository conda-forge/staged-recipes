{% set name = "video-sorter" %}
{% set version = "0.1.6" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/video_sorter-{{ version }}.tar.gz
  sha256: f03c4ba778cca8c88ec131741d2b731864edaf640b6e1a14ad2d46205189530c

build:
  entry_points:
    - blink-summary = vsorter.blink_summary:main
    - mkmp4 = vsorter.mkmp4:main
    - vsorter-fix-times = vsorter.fix_file_times:main
    - movie2gif = vsorter.movie2gif:main
    - version-copy = vsorter.version_copy:main
    - vsorter = vsorter.vsorter:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - setuptools-scm >=3.4.3
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - flask
    - gunicorn
    - numpy
    - ja-webutils
    - psutil
    - opencv-python
    - pytz
    - ffmpeg-python

test:
  imports:
    - video_sorter
  commands:
    - pip check
    - blink-summary --help
    - mkmp4 --help
    - vsorter-fix-times --help
    - movie2gif --help
    - version-copy --help
    - vsorter --help
  requires:
    - pip

about:
  home: https://github.com/areeda/video-sorter
  dev_url: https://github.com/areeda/video-sorter.git
  summary: A collection of small programs to work with lots of video files
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - areeda
