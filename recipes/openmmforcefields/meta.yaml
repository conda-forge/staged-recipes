{% set name = "openmmforcefields" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/openmmforcefields/archive/{{ version }}.tar.gz
  sha256: af118a112de76f8b93c8ada8c55b4c12aa3deeb1164203aa3578fe7e266522e2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - openmm >=7.4.2
    - pyyaml
    - ambertools >=18.0
    - lxml
    - networkx
    - tinydb
    - openff-toolkit >=0.7.1
    - openff-forcefields >=1.2.0

test:
  imports:
    - openmmforcefields

about:
  home: http://openmm.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extra support for additional forcefields in OpenMM
  description: |
    Support for AMBER and CHARMM force fields and small molecule
    parameterization with GAFF and the Open Force Field Toolkit
    for OpenMM.
  doc_url: http://docs.openmm.org/
  dev_url: https://github.com/openmm/openmmforcefields

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - peastman
