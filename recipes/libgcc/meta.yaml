{% set version = "4.8.5" %}

package:
  name: libgcc
  version: {{ version }}

build:
  number: 0
  skip: true                    # [win]

requirements:
  run:
    - libgcc_s {{ version }}
    - libgomp {{ version }}
    - libgfortran {{ version }}
    - libquadmath {{ version }}
    - libstdc++ {{ version }}

test:
  commands:
    - true

about:
  home: http://gcc.gnu.org/
  summary: Fortran libraries from the GNU Compiler Collection
  license: GPL 3 (with GCC Runtime Library Exception 3.1)

extra:
  recipe-maintainers:
    - jakirkham
