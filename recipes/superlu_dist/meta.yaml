{% set name = "superlu_dist" %}
{% set version = "5.1.3" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: superlu_dist_{{ version }}.tar.gz
  url: http://crd-legacy.lbl.gov/~xiaoye/SuperLU/superlu_dist_{{ version }}.tar.gz
  sha256: 557bc5ef7bbfbf2f8bab65d454f89ecb99d9565bba949325739d59b63f580323

build:
  number: {{ build }}
  binary_relocation: true
  skip: true  # [win]
  string: "{{ PKG_HASH }}_{{ build }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake >=2.8.12
    - gcc  # [osx]
    - openblas  # [unix]
    - parmetis 4.0.3*
    - metis 5.1.0*
  run:
    - libgcc  # [osx]
    - openblas  # [unix]
    - parmetis 4.0.3*
    - metis 5.1.0*

test:
  commands:
    - test -f ${PREFIX}/include/superlu_defs.h  # [unix]

about:
  home: http://crd-legacy.lbl.gov/~xiaoye/SuperLU/
  license: University of California
  summary: SuperLU is a general purpose library for the direct solution of large, sparse, nonsymmetric systems of linear equations on high performance machines.

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - cekees
    - davidbrochart
