schema_version: 1

context:
  pkg_name: sockets
  version: "1.5.0"

package:
  name: octave-sockets
  version: ${{ version }}

source:
  url: https://github.com/gnu-octave/octave-sockets/releases/download/release-${{ version }}/sockets-${{ version }}.tar.gz
  sha256: 2eec641df505d5952e3d6340ea06bbf1c8fe0a35558e4f05f2f1cbe776e1384a
  target_directory: sockets

build:
  number: 0
  skip:
    - if: win
      then: true
    - if: osx
      then: true
  script: |
    tar -czf sockets-${{ version }}.tar.gz sockets
    octave -W -H --eval "\
      pkg prefix '$PREFIX/share/octave/packages'; \
      pkg install -verbose sockets-${{ version }}.tar.gz \
    "

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
  host:
    - octave >=3.6.0
  run:
    - octave >=3.6.0

tests:
  - script: octave -W -H --eval "pkg load sockets; disp('sockets loaded')"

about:
  homepage: https://octave.sourceforge.io/sockets/
  license: GPL-3.0-or-later
  license_file: sockets/COPYING
  summary: Socket-based networking functions for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py
