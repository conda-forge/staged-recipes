{% set version = '1.1.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmutil
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rmutil_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rmutil/rmutil_{{ version }}.tar.gz
  sha256: 7abaf41e99d1c4a0e4082c4594964ac1421c53b4268116c82fa55aa8bc0582da

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('rmutil')"           # [not win]
    - "\"%R%\" -e \"library('rmutil')\""  # [win]

about:
  home: http://www.commanster.eu/rcode.html
  license: GPL-2
  summary: A toolkit of functions for nonlinear regression and repeated measurements not to be
    used by itself but called by other Lindsey packages such as 'gnlm', 'stable', 'growth',
    'repeated', and 'event'  (available at <http://www.commanster.eu/rcode.html>).
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

