{% set variant = "openblas" %}

package:
  name: blas
  version: 1.0.0

build:
  skip: true  # [win]
  string: {{ variant }}

requirements:
  run:
    - {{ variant }}

test:
  commands:
    - conda list -n _test blas
    - conda list -n _test --json -f blas | grep "blas-.*-{{ variant }}"

about:
  home: NA
  license: NA
  summary: Metapackage to select the BLAS `{{ variant }}`.

extra:
  recipe-maintainers:
    - jakirkham
