schema_version: 1

context:
  name: dectris-compression
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dectris-compression-${{ version }}.tar.gz
  sha256: 554a2196d650f287cb5f8e77284b038e6933ec877d38c5b503e2ea4883c703da

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - dectris.compression
      pip_check: true

about:
  summary: DECTRIS compression algorithms
  license: Apache-2.0 AND MIT AND BSD-2-Clause
  license_file:
    - LICENSE
    - third_party/lz4/LICENSE
    - third_party/bitshuffle/LICENSE-APACHE
    - third_party/bitshuffle/LICENSE-MIT
  homepage: https://github.com/dectris/compression
  repository: https://github.com/dectris/compression

extra:
  recipe-maintainers:
    - beenje
