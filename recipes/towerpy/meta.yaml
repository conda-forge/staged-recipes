{% set name = "towerpy" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uobwatergroup/towerpy/archive/v{{ version }}.tar.gz
  sha256: 3cd56cde7c4194c39c0e6661dda26439ef94653614f7951d64795483013b5102

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - wheel
    - setuptools-scm >=7.0
    - pip
  run:
    - python >=3.9
    - numpy
    - matplotlib-base >=3.5.2
    - cartopy >=0.21
    - scipy
    - netcdf4

test:
  imports:
    - towerpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uobwatergroup/towerpy
  summary: 'Towerpy, an open-source toolbox for processing polarimetric radar data'
  license: GPL-3.0
  license_file: LICENSE
  
  description: |
    Towerpy is a cross-platform package written in Python capable of processing raw
    polarimetric radar measurements collected by weather radars. Towerpy provides 
    libraries that are indispensable for quality- checking and generating radar
    rainfall products. However, its use is not necessarily limited to meteorological
    or hydrological applications. 
  dev_url: https://doi.org/10.1016/j.envsoft.2023.105746
  doc_url: https://towerpy.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - uobwatergroup
    - enchilaDaSzen
