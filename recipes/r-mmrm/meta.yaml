{% set version = '0.3.16' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mmrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mmrm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mmrm/mmrm_{{ version }}.tar.gz
  sha256: b578d24ddfc178e17e4f4185611a99f2eb9100d22b8a20d7fd09e33fc15292b9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ stdlib("c") }}                 
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-testthat
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-tmb >=1.9.1
    - r-checkmate >=2.0
    - r-generics
    - r-lifecycle
    - r-nlme
    - r-stringr
    - r-tibble
    - r-testthat
  run:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-tmb >=1.9.1
    - r-checkmate >=2.0
    - r-generics
    - r-lifecycle
    - r-nlme
    - r-stringr
    - r-tibble
    - r-testthat

test:
  commands:
    - $R -e "library('mmrm')"           # [not win]
    - "\"%R%\" -e \"library('mmrm')\""  # [win]
  requires:
    - r-testthat

about:
  home: https://openpharma.github.io/mmrm/
  dev_url: https://github.com/openpharma/mmrm
  license: Apache-2.0
  summary: Mixed models for repeated measures (MMRM) are a popular choice for analyzing longitudinal
    continuous outcomes in randomized clinical trials and beyond; see Cnaan, Laird and
    Slasor (1997) <doi:10.1002/(SICI)1097-0258(19971030)16:20%3C2349::AID-SIM667%3E3.0.CO;2-E>
    for a tutorial and Mallinckrodt, Lane, Schnell, Peng and Mancuso (2008) <doi:10.1177/009286150804200402>
    for a review. This package implements MMRM based on the marginal linear model without
    random effects using Template Model Builder ('TMB') which enables fast and robust
    model fitting. Users can specify a variety of covariance matrices, weight observations,
    fit models with restricted or standard maximum likelihood inference, perform hypothesis
    testing with Satterthwaite or Kenward-Roger adjustment, and extract least square
    means estimates by using 'emmeans'.
  license_family: APACHE
  license_file: LICENSE
# Type: Package

extra:
  recipe-maintainers:
    - conda-forge/r
    - joshchiou

