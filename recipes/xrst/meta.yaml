{% set name = "xrst" %}
{% set version = "2025.0.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xrst-{{ version }}.tar.gz
  sha256: 6e4bad6c6705b7e0fb8b909e4b0c1af3d5bbbff1bba6fe1271ba1869248f08d7

build:
  entry_points:
    - xrst = xrst:run_xrst
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - sphinx
    - toml
    - sphinx-copybutton
    - pyspellchecker
    - furo

test:
  imports:
    - xrst
  commands:
    - pip check
    - xrst --help
  requires:
    - python {{ python_min }}
    - importlib_resources
    - typing-extensions
    - pip

about:
  home: https://github.com/bradbell/xrst
  summary: Extract RST files from source code and run Sphinx
  license: GPL-3.0-or-later
  license_file: gpl-3.0.txt
  doc_url: https://xrst.readthedocs.io/latest/

extra:
  recipe-maintainers:
    - bradbell
