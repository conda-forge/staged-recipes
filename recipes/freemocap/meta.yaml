{% set name = "freemocap" %}
{% set version = "1.4.7" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/freemocap-{{ version }}.tar.gz
  sha256: b2e9acbaf5edd12e6dcbe52bb8f9fafb95fef04885ff8bf0e48b8401654dff8f

build:
  entry_points:
    - freemocap = freemocap.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - skellycam ==2024.09.1094
    - skelly_viewer ==2024.07.1023
    - skellyforge ==2024.8.1008
    - skelly_synchronize ==2024.07.1032
    - skellytracker ==2024.09.1019
    - ajc27_freemocap_blender_addon ==v2024.09.1024
    - opencv ==4.8.*
    - toml ==0.10.2
    - aniposelib ==0.4.3
    - libsass ==0.21.0
    - ipykernel ==6.23.1
    - plotly ==5.14.1
    - pydantic ==2.*
    - pyside6 >=6.6,<6.8
    - packaging ===23.2

test:
  imports:
    - freemocap
  commands:
    - pip check
    - freemocap --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/freemocap/freemocap
  summary: A free and open source markerless motion capture system for everyone ðŸ’€âœ¨
  license: AGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - roaldarbol
    - jonmatthis
    - philipqueen
