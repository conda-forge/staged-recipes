{% set name = "repo2data" %}
{% set version = "2.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/repo2data-{{ version }}.tar.gz
  sha256: 2d26a33894d6dcd394cb3c318e8c41d41b57b717c613cbb3f971977425a348e9

build:
  entry_points:
    - repo2data = repo2data.bin.repo2data:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - awscli
    - patool
    - datalad
    - requests
    - osfclient
    - gdown
    - zenodo_get

test:
  imports:
    - repo2data
  commands:
    - pip check
    - repo2data --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A Python package to automate the fetching and extraction of data from remote sources like Amazon S3, Zeonodo, Datalad, Google Drive, OSF, or any public download URL.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rgaiacs
