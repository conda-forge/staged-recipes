{% set name = "spaceprime" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spaceprime-{{ version }}.tar.gz
  sha256: 286182feb9f2114435c544b61c2e351e612cdbca58faa0eb7e3d02c734d55f28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - numpy <2
    - typing
    - msprime
    - rasterio >=1.0.0
    - scipy
    - shapely
    - geopandas
    - scikit-allel
    - contextily
    - matplotlib-base
    - folium
    - mapclassify

test:
  imports:
    - spaceprime
  commands:
    - spaceprime --help

about:
  home: https://connor-french.github.io/spaceprime/
  summary: A python package to facilitate spatially explicit coalescent modeling in msprime
  description: a Python package that facilitates the creation and analysis of spatially gridded coalescent models in the msprime library
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/connor-french/spaceprime

extra:
  recipe-maintainers:
    - connor-french
