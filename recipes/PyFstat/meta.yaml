{% set name = "PyFstat" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5275804036a0d814acf111857afd46fbb3cba81e48f3d5275fbdd7219d75dddc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib >=2.1
    - scipy
    - ptemcee
    - corner
    - dill
    - tqdm
    - bashplotlib
    - peakutils
    - pathos
    - python-lal
    - python-lalpulsar >=2.0.0
    - lalapps >=6.26.1

test:
  requires:
    - pytest
  imports:
    - pyfstat
  source_files:
    - tests.py
  commands:
    - python -m pytest tests.py

about:
  home: https://github.com/PyFstat/PyFstat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a python package for gravitational wave analysis with the F-statistic
  description: |
    This is a python package providing an interface to perform F-statistic based continuous gravitational wave (CW) searches.
  dev_url: https://github.com/PyFstat/PyFstat/

extra:
  recipe-maintainers:
    - dbkeitel
