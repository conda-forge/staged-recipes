# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "w3m" %}
{% set version = "0.5.3" %}
{% set sha256 = "e994d263f2fd2c22febfbe45103526e00145a7674a0fda79c822b97c2770a9e3" %}
# sha256 is the prefered checksum -- you can get it for a file with:
#  `openssl sha256 <file name>`.
# You may need the openssl package, available on conda-forge
#  `conda install openssl -c conda-forge``

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-fix-for-current-gc-lib-and-html-forms.patch

build:
  number: 0
  skip: True  # [not unix]

requirements:
  build:
    - toolchain
    - ncurses
    - readline
    - gettext
    - bdw-gc
  run:
    - readline
    - gettext
    - ncurses
    - bdw-gc

test:
  commands:
    - w3m -help | grep usage

about:
  home: http://w3m.sourceforge.net
  # Remember to specify the license variants for BSD, Apache, GPL, and LGLP.
  # Prefer the short version, e.g: GPL-2.0 instead of GNU General Public License version 2.0
  # See https://opensource.org/licenses/alphabetical
  license: MIT
  # The license_family, i.e. "BSD" if license is "BSD-3-Clause". (optional)
  license_family: MIT
  summary: 'Text mode web browser/pager.'

  # The remaining entries in this section are optional, but recommended
  description: |
    w3m text mode web browser/pager.  There is an emacs front end for it called emacs-w3m.

extra:
  recipe-maintainers:
    - notestaff
