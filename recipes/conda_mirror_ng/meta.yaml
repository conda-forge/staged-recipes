{% set name = "conda_mirror_ng" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d1dd2aaca6f28f95a397414d3ec82ce971f70be5095b228c21586b62a3bdc85a

build:
  number: 0
  noarch: python
  entry_points:
    - conda-mirror-ng = conda_mirror_ng.conda_mirror:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
    - setuptools_scm
  run:
    - python >=3
    - setuptools
    - pyyaml
    - requests

test:
  imports:
    - conda_mirror_ng
  commands:
    - conda-mirror-ng --help

about:
  home: "https://github.com/xhochy/conda-mirror-ng"
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Mirror an upstream conda channel to a local directory"

extra:
  recipe-maintainers:
    - xhochy
