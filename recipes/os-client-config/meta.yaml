{% set name = "os-client-config" %}
{% set version = "1.27.0" %}
{% set sha256 = "e5be9cfa7a57fe838255236fe4956a91ccb461548883c7b01b37b7b4081af8b8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - six
    - pbr
    - keystoneauth1
    - requestsexceptions
    - appdirs
    - setuptools
    - pyyaml

  run:
    - python
    - pbr
    - keystoneauth1
    - requestsexceptions
    - appdirs
    - pyyaml

test:
  imports:
    - os_client_config

about:
  home: https://docs.openstack.org/developer/os-client-config/
  license: Apache 2.0
  summary: Unified config handling for client libraries and programs

extra:
  recipe-maintainers:
    - brainstorm 
