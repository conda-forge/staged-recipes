{% set name = "scikit-network" %}
{% set version = "0.24.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/0d/8d/ce66f4aca4f466621a57d181c7030607fe822fa6035d4e154ff5d3a12792/scikit-network-0.24.0.tar.gz
  sha256: e25598e4990f0cb9cf736090b16810666ec0367d356283e991818e8b544aad5a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - numpy
    - scipy
    - cython

test:
  imports:
    - scikit-network
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sknetwork-team/scikit-network
  summary: Python package for the analysis of large graphs
  license: BSD License
  license_file: LICENSE
  doc_url: https://scikit-network.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - 10581156
