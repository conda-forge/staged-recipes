{% set name = "mdpath" %}
{% set version = "1.0.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mdpath-{{ version }}.tar.gz
  sha256: 7833931de9026d6b32ed0de84970f3383a8638b450e3328d3e759107ce4e6a9d

build:
  entry_points:
    - mdpath = mdpath.mdpath:main
    - mdpath_json_editor = mdpath.mdpath_tools:edit_3D_visualization_json
    - mdpath_compare = mdpath.mdpath_tools:path_comparison
    - mdpath_multitraj = mdpath.mdpath_tools:multitraj_analysis
    - mdpath_gpcr_image = mdpath.mdpath_tools:gpcr_2D_vis
    - mdpath_spline = mdpath.mdpath_tools:spline
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - versioningit >=2.0,<3.dev0
    - pip
  run:
    - python {{ python_min }}
    - mdanalysis >=2.7.0
    - pandas
    - scikit-learn
    - networkx
    - scipy
    - biopython
    - tqdm
    - seaborn
    - nglview
    - pillow
    - numpy-stl

test:
  imports:
    - devtools
    - dist
    - docs
    - mdpath
  commands:
    - pip check
    - mdpath --help
    - mdpath_json_editor --help
    - mdpath_compare --help
    - mdpath_multitraj --help
    - mdpath_gpcr_image --help
    - mdpath_spline --help
  requires:
    - pip

about:
  home: https://github.com/wolberlab/mdpath
  summary: MD signal transduction calculation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NDoering99
    - MarvinTaterra
