{% set name = "mechwolf" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "96641d16c38ec8a5ce2cd3e9130bc79f4d0837cae14608555d8d0b597db1eac5"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python 

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiofiles
    - aioserial
    - altair
    - bokeh
    - graphviz
    - ipython >=7.0
    - ipywidgets
    - jupyter
    - loguru
    - nest-asyncio
    - networkx
    - pint
    - pythoni >=3.7
    - pyyaml
    - terminaltables
    - vega
    - xxhash

test:
  imports:
    - mechwolf
    - mechwolf.components
    - mechwolf.components.contrib
    - mechwolf.components.stdlib
    - mechwolf.core
    - mechwolf.plugins
    - mechwolf.zoo
  requires:
    - pytest

about:
  home: http://github.com/MechWolf/MechWolf
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Robotic chemistry made easy'
  doc_url: http://mechwolf.io/
  dev_url: https://github.com/MechWolf/MechWolf

extra:
  recipe-maintainers:
    - Benjamin-Lee
