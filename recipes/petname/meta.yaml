{% set name = "petname" %}
{% set version = "2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/petname-{{ version }}.tar.gz
  sha256: 981c31ef772356a373640d1bb7c67c102e0159eda14578c67a1c99d5b34c9e4c

build:
  entry_points:
    - petname = petname.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - petname
  commands:
    - pip check
    - petname --help
  requires:
    - pip

about:
  home: https://launchpad.net/python-petname
  summary: Generate human-readable, random object names
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thealanjason
