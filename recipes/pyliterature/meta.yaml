{% set name = "pyliterature" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyliterature-{{ version }}.tar.gz
  sha256: 3b342245bf5a2648b6c6f53e350ef5f91cf63bd801af6b01b5e5371927c3e84e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - nltk >=3.2.2
    - python >=3.6
    - spynner >=2.19

test:
  imports:
    - pyliterature
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/superstar54/pyliterature
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Pythonic wrapper for the scientific journal, including Nature, Science, ScienceDirect, Wiley, ACS publication, RSC publication and so on.'
  description: |
    A Pythonic wrapper for the scientific journal, including Nature,
    Science, ScienceDirect, Wiley, ACS publication, RSC publication and 
    so on.
  doc_url: https://github.com/superstar54/pyliterature
  dev_url: https://github.com/superstar54/pyliterature

extra:
  recipe-maintainers:
    - jan-janssen
