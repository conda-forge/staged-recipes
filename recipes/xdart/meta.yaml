{% set name = "xdart" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xdart-{{ version }}.tar.gz
  sha256: b57afbde2b69bc0cd20747f296a9b8ea463a7d9043002127f979d4b17a387a1f

build:
  entry_points:
    - xdart = xdart.xdart_main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - pyfai
    - pygix
    - pyqtgraph
    - pyqt
    - pandas
    - scikit-image
    - lmfit
    - pyyaml
    - numpy
    - scipy
    - silx
    - fabio
    - matplotlib-base
    - requests
    - h5py
    - hdf5plugin
    - seaborn
    - ipympl
    - ipywidgets
    - joblib
    - icecream
    - jupyterlab
    - nodejs
    - hvplot
    - holoviews
    - panel
    - xlrd
    - openpyxl
    - imagecodecs

test:
  imports:
    - xdart
  commands:
    - pip check
    - xdart --help
  requires:
    - pip

about:
  home: https://github.com/v-thampy/xdart.git
  summary: A pyFAI based GUI utility to rebin and visualize X-ray Diffraction data
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - vivekthampy
