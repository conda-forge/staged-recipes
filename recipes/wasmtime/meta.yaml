{% set python_min = "3.9" %}
{% set version = "41.0.0" %}

package:
  name: wasmtime
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/wasmtime/wasmtime-{{ version }}.tar.gz
  sha256: fc2aaacf3ba794eac8baeb739939b2f7903e12d6b78edddc0b7f3ac3a9af6dfc

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-git-versioning >=2.0,<3
  run:
    - python {{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - wasmtime

about:
  home: https://github.com/bytecodealliance/wasmtime-py
  summary: A WebAssembly runtime powered by Wasmtime
  doc_url: https://bytecodealliance.github.io/wasmtime-py/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - khaled196
