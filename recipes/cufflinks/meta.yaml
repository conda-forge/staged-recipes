{% set name = "cufflinks" %}
{% set version = "0.12.1" %}
{% set sha256 = "8f11e4b6326cc5b2a18011c09fb64f178ba21002f337fd305f64818012a6c679" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - pip
  run:
    - numpy >=1.9.2
    - pandas >=0.19.2
    - plotly >=2.0.2
    - six >=1.9.0
    - colorlover >=0.2.1
    - setuptools >=34.4.1
    - ipython >=5.3.0
    - nose >=1.3.7

test:
  imports:
    - cufflinks

about:
  home: https://github.com/santosjorge/cufflinks
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/license.txt'
  summary: 'Productivity Tools for Plotly + Pandas'
  description: |
    This library binds the power of plotly with the flexibility of pandas for easy plotting.
  doc_url: https://github.com/santosjorge/cufflinks
  dev_url: https://github.com/santosjorge/cufflinks

extra:
  recipe-maintainers:
    - xmnlab
    - renomoto
