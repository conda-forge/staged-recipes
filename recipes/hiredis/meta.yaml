{% set name = "hiredis" %}
{% set version = "0.2.0" %}
{% set sha256 = "ca958e13128e49674aa4a96f02746f5de5973f39b57297b84d59fd44d314d5b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - hiredis

about:
  home: https://github.com/redis/hiredis-py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python wrapper for hiredis'
  description: |
    Python extension that wraps protocol parsing code in hiredis. It primarily 
    speeds up parsing of multi bulk replies.
  doc_url: https://github.com/redis/hiredis-py
  dev_url: https://github.com/redis/hiredis-py

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
