{% set name = "luminoth" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/luminoth-{{ version }}.tar.gz
  sha256: ab9df088a8cee6a6225f06a8df6c6220e38af7ce86095ff85da97128a4c95928

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=6.7,<7
    - dm-sonnet >=1.12,<=1.23
    - easydict >=1.7,<=1.8
    - flask >=0.12
    - lxml
    - numpy
    - pillow
    - python >=3.6
    - pyyaml >=3.12,<4
    - requests
    - scikit-video
    - six >=1.11

test:
  imports:
    - luminoth
    - luminoth.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://luminoth.ai
  summary: Computer vision toolkit based on TensorFlow
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/tryolabs/luminoth
  doc_url: https://luminoth.readthedocs.io/en/latest/
  description: |
    Luminoth is an open source toolkit for computer vision. Currently, it
     support object detection, but we are aiming for much more. It is built in
     Python, using TensorFlow and Sonnet.

extra:
  recipe-maintainers:
    - thewchan
