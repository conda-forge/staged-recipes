{% set name = "pcntoolkit" %}
{% set version = "0.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/amarquand/PCNtoolkit/archive/refs/tags/v0.31.tar.gz
  sha256: 20338d66fc56b33abc93a102aa30bd827a279a2e538a3780390ce9c21aa00a51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - poetry
    - setuptools
  run:
    - python >=3.10,<3.13
    - nibabel >=5.3.1
    - pymc >=5.17.0
    - scikit-learn >=1.5.2
    - seaborn >=0.13.2
    - six >=1.16.0
    - bspline
    - scipy >=1.12.3
    - pytorch >=2.1.1
    - pytorch-cpu >=2.1.1
    - libtorch >=2.1.1
    - numba >=0.60.0
    - nutpie >=0.13.2


test:
  imports:
    - pcntoolkit

about:
  home: http://github.com/amarquand/PCNtoolkit
  summary: Predictive Clinical Neuroscience toolkit
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amarquand
    - AuguB
