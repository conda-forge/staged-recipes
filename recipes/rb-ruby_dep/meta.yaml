{% set name = "ruby_dep" %}
{% set version = "1.5.0" %}
{% set github_org = "e2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: c5bfbc7c53f9b40d287f426846d0b5765b3d0d197aca60e766b3a678129d2bb0
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE.txt
    sha256: d04b53daa4e92d11e7a956f38a2c65b2a1980aa88c75c9e188f39e182b84c900

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org}}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Creates a version constraint of supported Rubies,suitable for a gemspec file

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
