{% set name = "ruby_dep" %}
{% set version = "1.5.0" %}
{% set github_org = "e2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby

about:
  home: https://github.com/{{ github_org}}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Creates a version constraint of supported Rubies,suitable for a gemspec file

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
