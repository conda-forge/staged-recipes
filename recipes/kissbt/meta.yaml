{% set python_min = "3.10" %}

package:
  name: kissbt
  version: "0.1.3"

source:
  url: https://pypi.org/packages/source/k/kissbt/kissbt-0.1.3.tar.gz
  sha256: ceee21a99ee787bff3b5ddd73b4ab1566ac42f5894160729b0726644db69062c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas
    - matplotlib-base
    - numpy

test:
  imports:
    - kissbt
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/FinBlobs/kissbt
  license: Apache-2.0
  license_file: LICENSE
  summary: "The keep-it-simple backtesting framework for Python."

extra:
  recipe-maintainers:
    - adrianhasse
