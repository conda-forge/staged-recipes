package:
  name: kissbt
  version: "0.1.3"

source:
  git_url: https://github.com/FinBlobs/kissbt.git
  git_tag: v0.1.3

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >=3.10
    - pandas
    - matplotlib-base
    - numpy

test:
  imports:
    - kissbt
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/FinBlobs/kissbt
  license: Apache-2.0
  license_file: LICENSE
  summary: "The keep-it-simple backtesting framework for Python."

extra:
  recipe-maintainers:
    - adrianhasse