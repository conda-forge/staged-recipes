{% set python_min = "3.10" %}
{% set version = "0.1.5" %}

package:
  name: kissbt
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/k/kissbt/kissbt-{{ version }}.tar.gz
  sha256: 2eabbdd4d65181fc06b2e88f95abbfb29662d0c2d10c6656678999d3d57da0d6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas
    - matplotlib-base
    - numpy

test:
  imports:
    - kissbt
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/FinBlobs/kissbt
  license: Apache-2.0
  license_file: LICENSE
  summary: "The keep-it-simple backtesting framework for Python."

extra:
  recipe-maintainers:
    - adrianhasse
