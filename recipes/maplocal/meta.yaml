{% set name = "maplocal" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/maplocal-{{ version }}.tar.gz
  sha256: b4a38db49241ae8d66c5d5f2a5c33810d02b22d30d13d4aef50dcbfa23d6d3fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >2
    - pydantic-settings

test:
  imports:
    - maplocal
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/maxfordham/maplocal
  dev_url: https://github.com/maxfordham/maplocal
  license: 0BSD
  license_file: LICENSE.txt
  summary: "A tool to files on a server to a local directory"

extra:
  recipe-maintainers:
    - mwcraig
