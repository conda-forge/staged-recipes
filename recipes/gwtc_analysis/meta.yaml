{% set name = "gwtc_analysis" %}
{% set version = "0.3.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gwtc-analysis/gwtc_analysis-{{ version }}.tar.gz
  sha256: ffe7092843bf6c9ddefbc08a249ec4cdc1cef0c38935482e1e4269732d159697
  
build:
  noarch: python
  number: 0
  entry_points:
    - gwtc_analysis = gwtc_analysis.cli:main


    
requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - matplotlib-base
    - minio
    - requests

test:
  imports:
    - gwtc_analysis
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/gwtc-analysis/
  summary: GWTC analysis utilities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielsentenac
