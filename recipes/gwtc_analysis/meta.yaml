{% set name = "gwtc_analysis" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c28ff30565eff279386ab73dee04911cc1d2e993e37c913ac205e06fe6b48ede 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - numpy
    - pandas
    - matplotlib
    - requests
    - astropy
    - gwpy
    - gwosc
    - ligo.skymap
    - pesummary
    - minio
    - pyyaml

test:
  imports:
    - gwtc_analysis
  commands:
    - gwtc_analysis --help

about:
  summary: "GWTC analysis tools for catalogs, skymaps, and parameter estimation"
  home: https://github.com/danielsentenac/gwtc_analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielsentenac
