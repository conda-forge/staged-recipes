{% set name = "napari-curviewer" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-curviewer-{{ version }}.tar.gz
  sha256: e04bbb1df5e316abd32fb7857e65f357fd72a45658ca25810b5b6f20a5cd03e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42.0.0
    - setuptools-scm
    - wheel
  run:
    - magicgui
    - numpy
    - python >=3.8
    - qtpy
    - scikit-image
    - scipy
    - vedo
    - vtk

test:
  imports:
    - napari_curviewer
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt  # napari does not enforce a particular Qt binding

about:
  home: https://pypi.org/project/napari-curviewer
  summary: A plugin to unroll organs along their curved central line
  license: LGPL-3.0
  license_file: LICENSE
  dev_url: https://github.com/Rocsg/napari-curviewer

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
