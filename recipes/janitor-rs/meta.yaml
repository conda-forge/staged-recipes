{% set name = "janitor-rs" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/janitor_rs-{{ version }}.tar.gz
  sha256: 02bac0dfc7edb6105c60c4e5f9c3bd2d879ed26db7bd17462eb11af05ec871fc

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
  host:
    - python >=3.8
    - maturin >=1.9,<2.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - janitor_rs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ericmjl/janitor-rs
  summary: Fast complementary sequence generation for Python, written in Rust
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericmjl
