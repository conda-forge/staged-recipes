{% set version = '0.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-worrms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/worrms_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/worrms/worrms_{{ version }}.tar.gz
  sha256: 8480c56a4412662a383103fef68e73fcf14e94fcb878c25df8c6d5a8c0146059

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-crul >=0.6.0
    - r-data.table
    - r-jsonlite >=1.1
    - r-tibble >=1.2
  run:
    - r-base
    - r-crul >=0.6.0
    - r-data.table
    - r-jsonlite >=1.1
    - r-tibble >=1.2

test:
  commands:
    - $R -e "library('worrms')"           # [not win]
    - "\"%R%\" -e \"library('worrms')\""  # [win]

about:
  home: https://github.com/ropensci/worrms
  license: MIT
  summary: Client for World Register of Marine Species (<http://www.marinespecies.org/>). Includes
    functions for each of the API methods, including searching for names by name, date
    and common names, searching using external identifiers, fetching synonyms, as well
    as fetching taxonomic children and taxonomic classification.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

