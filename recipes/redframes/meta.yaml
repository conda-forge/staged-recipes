{% set name = "redframes" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redframes-{{ version }}.tar.gz
  sha256: cdd1b1d1f7a6cc6422a38767bf17c2b61526ba3200865dce6321f95a99854434

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - pandas >=1.5,<2.0
    - python >=3.9

test:
  source_files:
    - tests
  imports:
    - redframes
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/maxhumber/redframes
  summary: General Purpose Data Manipulation Library
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
