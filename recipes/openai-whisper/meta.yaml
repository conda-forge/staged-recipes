{% set name = "openai-whisper" %}
{% set version = "20231117" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openai-whisper-{{ version }}.tar.gz
  sha256: 7af424181436f1800cc0b7d75cf40ede34e9ddf1ba4983a910832fcf4aade4a4

build:
  entry_points:
    - whisper=whisper.transcribe:cli
  noarch: python
  script:
    - rm -rf openai_whisper.egg-info
    - $PYTHON -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numba
    - numpy
    - pytorch
    - tqdm
    - more-itertools
    - tiktoken
  run_constrained:
    - triton >=2.0.0,<3

test:
  imports:
    - whisper
  commands:
    - pip check
    - whisper --help
  requires:
    - pip

about:
  home: https://github.com/openai/whisper
  summary: Robust Speech Recognition via Large-Scale Weak Supervision
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
