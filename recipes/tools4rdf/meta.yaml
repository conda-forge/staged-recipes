{% set name = "tools4rdf" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tools4rdf-{{ version }}.tar.gz
  sha256: 9e2f51ecb790e8ed0cfa159e8a7bb1fd1d334ca7d6ab9e8132e73641c7089a61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - rdflib
    - pyyaml
    - python-graphviz
    - networkx
    - pandas
    - matplotlib

test:
  imports:
    - tools4rdf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyscal.org
  summary: python tool for working with ontologies and data models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
