{% set name = "ahlive" %}
{% set version = "1.0.4.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ahlive-{{ version }}.tar.gz
  sha256: b553dd479601045696685ba6e6e331ec91ada36226b439265218d05ff9845761

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - setuptools >=30.3.0
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.8
    - param
    - numpy
    - pandas
    - bottleneck
    - xarray >=0.16.1
    - matplotlib-base >=3.3
    - imageio

test:
  imports:
    - ahlive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ahuang11/ahlive
  summary: animate your data to life
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
