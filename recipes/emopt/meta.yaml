{% set name = "emopt" %}
{% set version = "v2019.5.6" %}
#{% set version = "0.2.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emopt-{{ version }}.tar.gz
  # sha256: ad389b8f9e786146232a4b86382286529cc979f5fc2f98cf2f740473d774a3da
  # url: https://github.com/anstmichaels/emopt/releases/download/{{ version }}/{{ version }}.tar.gz
  url: https://github.com/anstmichaels/emopt/releases/tag/{{ version }}
  sha256: c079da2238f98cc043f90a4d6796f57b5db6b389e0f72315a3cc037b3ad8c300
  # https://github.com/anstmichaels/emopt/releases/tag/v2019.5.6
  # https://github.com/anstmichaels/emopt/archive/v2019.5.6.tar.gz

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} install.py && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - requests
    - matplotlib
    - numpy
    - scipy
    - mpi4py
  run:
    - python
    - eigen ==3.3.7
    - boost ==1.73.0
    - petsc ==3.12.1
    - slepc ==3.12.1

test:
  imports:
    - emopt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/anstmichaels/emopt
  summary: A suite of tools for optimizing the shape and topology of electromagnetic structures.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joaquin
