{% set name = "unumpy" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight-Labs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 07777c96c0d559b27739f64f91c286842fc99ae409df61bd0d9f3c49c2a4c4f6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - uarray

test:
  imports:
    - unumpy

about:
  home: http://github.com/Quansight-Labs/unumpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A backend-dispatchable version of NumPy'
  description: |
    `unumpy` is a backend-dispatchable version of NumPy.
  doc_url: http://unumpy.readthedocs.io/
  dev_url: https://github.com/Quansight-Labs/unumpy

extra:
  recipe-maintainers:
    - hameerabbasi
