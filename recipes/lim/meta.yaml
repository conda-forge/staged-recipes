{% set name = "lim" %}
{% set version = "1.1.3" %}
{% set sha256 = "781d226e984cd8218f3f039d8c57ed7b1644351566c532db17de1063089781f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - cffi
    - six
  run:
    - python
    - numpy
    - scipy
    - cffi
    - six
    - pytest
    - h5py
    - limix_math
    - h5py
    - nose
    - tabulate
    - optimix
    - limix_util
    - cachetools

test:
  imports:
    - lim
  commands:
    - python -c "import lim; lim.test()"

about:
  home: https://github.com/Horta/lim
  license: MIT
  license_file: LICENSE
  summary: 'The future of LIMIX'

  description: |
    lim is flexible collection of tools to perform genomic analysis via Generalized Linear Mixed Models
  doc_url: http://lim.readthedocs.io/
  dev_url: https://github.com/Horta/lim

extra:
  recipe-maintainers:
    - Horta
