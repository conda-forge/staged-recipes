{% set name = "cubep3m" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/jharno/cubep3m
  git_rev: 98dc362f7bc5a797b56b730d8d5ddf73938f915e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('fortran') }}
  host:
    - fftw
    - opemmpi
  run:

test:
  commands:
    - ls -la # temporary

about:
  home: https://github.com/jharno/cubep3m
  summary: 'cosmological n-body code '
  description: |
    high performance cosmological N-body code and describes many utilities and extensions that have been added to the standard package
  license: MIT
  license_family: MIT
  license_file: README #LICENSE.txt
  doc_url: https://arxiv.org/abs/1208.5098
  dev_url: https://github.com/jharno/cubep3m

extra:
  recipe-maintainers:
    - martin-g
