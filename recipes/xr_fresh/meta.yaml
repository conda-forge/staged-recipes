{% set name = "xr_fresh" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mmann1123/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 130acba402bf1357ad9439c7835d5e9cd090d011bbb5d57a9d159e868dfa8d14

build:
  skip: true  # [py<37 or py>311]
  skip: true  # [win]
 
  script: |
    {{ PYTHON }} -m pip install . -vv

  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python 
    - geowombat
    - jax
    - cryptography
 

test:
  imports:
    - xr_fresh
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests/test_series.py


about:
  home: https://github.com/mmann1123/xr_fresh
  summary: 'quickly generate a broad set of temporal features from gridded raster data time series.'
  description: |
    It is a python package for analyzing time-series characteristics from raster data in xarray format as generated by geowombat. It allows feature extraction, dimension reduction and applications of machine learning techniques for geospatial data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mmann1123/xr_fresh
  dev_url: https://github.com/mmann1123/xr_fresh

extra:
  recipe-maintainers:
    - mmann1123
