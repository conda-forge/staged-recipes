{% set version = "3.3.6" %}

package:
  name: orange3
  version: {{ version }}

source:
  fn: Orange3-{{ version }}.tar.gz
  url: https://github.com/biolab/orange3/archive/{{ version }}.tar.gz
  md5: 927f3702ea5c9f1c8d1b59478476b4d5

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main
  osx_is_app: True
  skip: True        # [py2k]

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - numpy
  run:
    - python
    - setuptools
    - numpy         >=1.9.0
    - scipy
    - scikit-learn  >=0.17
    - bottlechest
    - chardet       >=2.3.0
    - docutils
    - xlrd          >=0.9.2
    - pyqt
    - pyqtgraph
    - joblib
    - python.app    # [osx]
    # Workaround for conda-forge/staged-recipes#907
    - icu           # [linux]

test:
  commands:
    - orange-canvas --help
  imports:
    - Orange

app:
  entry: orange-canvas
  summary: 'data visualization and data analysis tool'
  icon: icon_48x48.png

about:
  home: http://orange.biolab.si/
  license: GPL3
  license_file: LICENSE
  summary: component-based data mining framework
  description: |
    Open source data visualization and data analysis for novice and expert.
    Interactive workflows with a large toolbox.
  doc_url: http://orange.biolab.si/docs/
  dev_url: https://github.com/biolab/orange3

extra:
  recipe-maintainers:
    - astaric
