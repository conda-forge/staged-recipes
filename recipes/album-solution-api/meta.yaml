{% set name = "album-solution-api" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/album_solution_api-{{ version }}.tar.gz
  sha256: fb91360ce1e0dbbc6527cf7d3c0533a036d835fb1919344cb0600793158c8c11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - album
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/album-app/album-solution-api
  summary: Album is a framework for unifying computational tools across frameworks, languages, and environments.
  dev_url: https://gitlab.com/album-app/album-solution-api
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jpalbrecht
    - frauzufall
