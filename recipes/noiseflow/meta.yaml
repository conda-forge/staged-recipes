{% set org = "shakeflow" %}
{% set name = "noiseflow" %}
{% set version = "0.0.7a3" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4dbac6c03d4e9f6614b900c143940b534263b5f1e53bb0fdf7d973c308118af8

build:
  number: 0
  skip: True  # [python_impl == 'pypy']
  

outputs:

  - name: {{ name|lower }}
    script: build_osx.sh  # [osx]
    script: build_linux.sh  # [linux]
    script: build_win.bat  # [win]

    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - python >=3.9                              
        - poetry-core
        - setuptools                          
        - cmake
        - numpy 
        - pip  
        - make  # [unix]
        - ninja       

      host:
        - pip
        - python >=3.9
        - numpy 
        - fftw
        - pybind11
        - xtensor
        - xtensor-python
        - xsimd =8.0.5
        - xtl 
        - xtensor-blas
        - llvm-openmp 
        - libopenblas 

      run:
        - numpy >=1.25.0
        - scipy =1.10.1
        - matplotlib-base
        - h5py
        - joblib 
        - tqdm 
        - obspy
        - faker
        - libopenblas

    test:
      imports:
        - noiseflow
      commands:
        - pip check
        - python -c "import noiseflow; ver = noiseflow.__version__; assert ver != '0.0.0'"
      requires:
        - pip

about:
  home: https://github.com/{{ org }}/{{ name }}
  summary: An ambient noise package.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OUCyf



