{% set name = "feedparser" %}
{% set version = "6.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/feedparser-{{ version }}.tar.gz
  sha256: 5ce0410a05ab248c8c7cfca3a0ea2203968ee9ff4486067379af4827a59f9661

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sgmllib3k

test:
  imports:
    - feedparser
    - feedparser.datetimes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kurtmckee/feedparser
  summary: Universal feed parser, handles RSS 0.9x, RSS 1.0, RSS 2.0, CDF, Atom 0.3, and Atom 1.0 feeds
  doc_url: https://pythonhosted.org/feedparser/
  license: BSD-3-Clause-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aquohn
