{% set name = "simplejson" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: conda-self
  {% if GIT_DESCRIBE_TAG is defined and GIT_BUILD_STR is defined %}
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/conda-self/archive/{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  noarch: python
  script:
    - python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - python >={{ python_min }}
    - conda >=23.9.0

test:
  requires:
    - python {{ python_min }}.*
  imports:
    - conda_self
  commands:
    - conda self --help

about:
  home: https://github.com/conda-incubator/conda-self
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A `self` command for conda
  dev_url: https://github.com/conda-incubator/conda-self

extra:
  recipe-maintainers:
    - jaimergp
    - soapy1
