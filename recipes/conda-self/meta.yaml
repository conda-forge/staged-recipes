{% set version = "0.1.1" %}
{% set python_min = "3.9" %}

package:
  name: conda-self
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/conda-self/archive/{{ version }}.tar.gz
  sha256: 79133aa60a43eec1783aeef63abe7df3ac17c1dfed95398bf0de2315b7d735cf

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - python >={{ python_min }}
    - conda >=23.9.0

test:
  requires:
    - python {{ python_min }}.*
  imports:
    - conda_self
  commands:
    - conda self --help

about:
  home: https://github.com/conda-incubator/conda-self
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A `self` command for conda
  dev_url: https://github.com/conda-incubator/conda-self

extra:
  recipe-maintainers:
    - jaimergp
    - soapy1
