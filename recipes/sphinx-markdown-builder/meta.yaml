{% set name = "sphinx-markdown-builder" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_markdown_builder-{{ version }}.tar.gz
  sha256: 6141b566bf18dd1cd515a0a90efd91c6c4d10fc638554fab2fd19cba66543dd7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - sphinx >=5.1.0
    - tabulate
    - docutils

test:
  imports:
    - sphinx_markdown_builder
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/liran-funaro/sphinx-markdown-builder
  summary: A Sphinx extension to add markdown generation support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
