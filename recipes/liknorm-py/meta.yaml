{% set name = "liknorm-py" %}
{% set version = "1.0.3" %}
{% set sha256 = "da072f7eba82741d47024d690b63ae85a9528f79e6b097210a2d64556907103a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - cffi >=1.7
    - toolchain
    - liknorm >=1.2.3
  run:
    - python
    - cffi >=1.7
    - liknorm >=1.2.3
    - numpy

test:
  requires:
    - pytest >=3
  imports:
    - liknorm
  commands:
    - python -c "import sys; import liknorm; sys.exit(liknorm.test())"

about:
  home: https://github.com/glimix/liknorm-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Liknorm Python wrapper'
  dev_url: https://github.com/glimix/liknorm-py

extra:
  recipe-maintainers:
    - Horta
