{% set name = "warcio" %}
{% set version = "1.4.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "c0290ccd313e01058e9072e9928479bb45d9407bb3a76dce715e40470ba4f1c3" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - warcio = warcio.cli:main
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - six

test:
  imports:
    - warcio

  commands:
    - warcio --help

about:
  home: https://github.com/webrecorder/warcio
  # No local license: see https://github.com/webrecorder/warcio/pull/25
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: 'Streaming WARC (and ARC) IO library'
  dev_url: https://github.com/webrecorder/warcio
  doc_url: https://github.com/webrecorder/warcio

extra:
  recipe-maintainers:
    - pmlandwehr
