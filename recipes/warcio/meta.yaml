{% set name = "warcio" %}
{% set version = "1.5.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "74a528d715c5c273bc2ca2abe971ab45cdd7c6e9fb8bc7dfb669bd3599a7ce52" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - warcio = warcio.cli:main
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - six

test:
  imports:
    - warcio

  commands:
    - warcio --help

about:
  home: https://github.com/webrecorder/warcio
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: 'Streaming WARC/ARC library for fast web archive IO'
  dev_url: https://github.com/webrecorder/warcio
  doc_url: https://github.com/webrecorder/warcio

extra:
  recipe-maintainers:
    - pmlandwehr
