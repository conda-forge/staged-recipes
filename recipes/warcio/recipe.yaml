context:
  name: warcio
  version: 1.7.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/warcio-${{ version }}.tar.gz
  sha256: 7247b57e68074cfd9433cb6dc226f8567d6777052abec2d3c78346cffa4d19b9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - warcio = warcio.cli:main

requirements:
  host:
    - python ==${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - six

tests:
  - python:
      imports:
        - warcio
      pip_check: true
      python_version: ==${{ python_min }}
  - requirements:
      run:
        - pip
        - python ==${{ python_min }}
    script:
      - warcio --help

about:
  summary: Streaming WARC (and ARC) IO library
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/webrecorder/warcio

extra:
  recipe-maintainers:
    - hadim
