{% set name = "sixtools" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38950e920b9ae28979f1dee66756763714b601ed1553ec864a8278de6c295105

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - databroker
    - ipywidgets
    - matplotlib-base
    - numpy
    - pandas
    - pims
    - rixs
    - scipy

test:
  imports:
    - sixtools
  requires:
    - pytest
  commands:
    - pytest --pyargs sixtools.tests

about:
  home: https://github.com/NSLS-II-SIX/sixtools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Software for performing resonant inelastic xray scattering analysis at NSLS-II

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
