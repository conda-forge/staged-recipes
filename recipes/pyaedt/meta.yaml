{% set name = "pyaedt" %}
{% set version = "0.6.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: b6c6be442bf6a385010a1513421f47b7a2e42f00997ac2e41c892ec0ecbc2c6d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - mono  # [linux]

  host:
    - pip
    - python
    - dotnet
    - mono  # [linux]
  run:
    - python
    - mono  # [linux]
    - dotnet-aspnetcore  # [linux]
    - cffi ==1.15.0  # [linux]
    - pywin32 >=303  # [win]
    - pythonnet ==3.0.0.post1
    - rpyc ==5.0.1
    - pyvista >=0.34.1
    - numpy
    - matplotlib-base
    - psutil
    - pandas

test:
  imports:
    - pyaedt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT & BSD-3-Clause
  license_file:
    - LICENSE
    - testenv/Lib/site-packages/idna-3.4.dist-info/LICENSE.md
    - testenv/Lib/site-packages/scipy/fft/_pocketfft/LICENSE.md
    - testenv/Lib/site-packages/traitlets-5.4.0.dist-info/licenses/COPYING.md

extra:
  recipe-maintainers:
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
