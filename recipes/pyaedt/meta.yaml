{% set name = "pyaedt" %}
{% set version = "0.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: a74d67ca440b32c9a99b6130d5f120cbab26404ca63c5b9673c51d0e6c19bd7a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - PYTHONNET_RUNTIME=mono  # [linux]

requirements:
  build:
    - dotnet-sdk ==3.1.423

  host:
    - pip
    - python
    - dotnet-runtime ==3.1.29  # [linux]
  run:
    - python
    - dotnet-runtime ==3.1.29  # [linux]
    - cffi ==1.15.0  # [linux]
    - pywin32 >=303  # [win]
    - pythonnet ==3.0.0.post1
    - rpyc ==5.0.1
    - pyvista >=0.34.1
    - numpy
    - matplotlib-base
    - psutil
    - pandas

test:
  imports:
    - pyaedt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT & BSD-3-Clause
  license_file:
    - LICENSE
    - testenv/Lib/site-packages/idna-3.4.dist-info/LICENSE.md
    - testenv/Lib/site-packages/scipy/fft/_pocketfft/LICENSE.md
    - testenv/Lib/site-packages/traitlets-5.4.0.dist-info/licenses/COPYING.md

extra:
  recipe-maintainers:
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
