{% set name = "pyaedt" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: a6ebe063fd7e2bb1c23f4246ac62e61c66153340517c121af134c6bbf6bfab38

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipython
    - jupyterlab
    - matplotlib-base
    - numpy
    - psutil
    - python
    - pythonnet >=2.5.2  # [win]
    - pyvista >=0.34.1
    - pywin32 >=303  # [win]
    - rpyc ==5.0.1

test:
  imports:
    - pyaedt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT
  license_file: LICENSE
  doc_url: https://aedtdocs.pyansys.com

extra:
  recipe-maintainers:
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
