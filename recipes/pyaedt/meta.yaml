{% set name = "pyaedt" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: 5a2abc3185342e956257f59c423233736e44338d8b2890e62be7d8a62061104b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
  run:
    - dotnetcore2 ==3.1.23  # [linux]
    - ipython
    - jupyterlab
    - matplotlib-base
    - numpy
    - psutil
    - python
    - pythonnet ==3.0.0rc2
    - pyvista >=0.34.1
    - pywin32 >=303  # [win]
    - rpyc ==5.0.1

test:
  imports:
    - pyaedt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
