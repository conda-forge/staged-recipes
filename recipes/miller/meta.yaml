# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "miller" %}
{% set version = "5.3.0" %}
{% set sha256 = "df576c0ea6e9c7a6fc1bde747078c3374d7b3407f86a1a1a678f0d88859daba7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/johnkerl/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - automake
    - autoconf
    - flex
    - gcc
    - libgcc
    - libtool
    - toolchain
    
test:
  commands:
    - mlr --version

about:
  home: https://github.com/johnkerl/miller
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Miller is like awk, sed, cut, join, and sort for name-indexed data such as CSV, TSV, and tabular JSON'

  # The remaining entries in this section are optional, but recommended
  description: |
    Miller is like awk, sed, cut, join, and sort for name-indexed data such as CSV, TSV, and tabular JSON. 
    You get to work with your data using named fields, without needing to count positional column indices. 
  doc_url: http://johnkerl.org/miller/doc/
  dev_url: https://github.com/johnkerl/miller

extra:
  recipe-maintainers:
    - zachcp
