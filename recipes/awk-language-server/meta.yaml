{% set version = "0.10.0" %}

package:
  name: awk-language-server
  version: {{ version }}

source:
  url: https://registry.npmjs.org/awk-language-server/-/awk-language-server-{{ version }}.tgz
  sha256: 50ca8ef6aca2b91fc88f73f94926244af60894406690f669797129d6447c91dc

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - nodejs=20
    - pnpm
    - pnpm-licenses
  run:
    - nodejs=20

tests:
  - script:
      - awk-language-server --help

about:
  license: MIT
  summary: Language Server for AWK
  homepage: https://github.com/Beaglefoot/awk-language-server
  repository: https://github.com/Beaglefoot/awk-language-server

extra:
  recipe-maintainers:
    - danielnachun

