{% set name = "rest-pandas" %}
{% set version = "1.0.0" %}
{% set sha256 = "cdfbc1baa5927f833e986b586f751b677a38d0360d827291937ee68a0ed7e105" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - djangorestframework >=3.3.1
    - pandas >=0.19.0
    
about:
  home: https://github.com/wq/django-rest-pandas
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: 'Serves up Pandas dataframes via the Django REST Framework for use in 
            client-side (i.e. d3.js) visualizations and offline analysis (e.g. Excel)'
  description: 
    Django REST Pandas (DRP) provides a simple way to generate and serve pandas 
    DataFrames via the Django REST Framework. The resulting API can serve up 
    CSV (and a number of other formats) for consumption by a client-side 
    visualization tool like d3.js.
  doc_url: https://github.com/wq/django-rest-pandas
  dev_url: https://github.com/wq/django-rest-pandas

extra:
  recipe-maintainers:
    - cshaley

