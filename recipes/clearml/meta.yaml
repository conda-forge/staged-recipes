{% set name = "clearml" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/allegroai/clearml/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 429951a9f9c934f01e905d3e3e5ab6f1ccd56b3439065156f1314fbf9bf13db4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python >3.8

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs >=18.0
    - furl >=2.0.0
    - jsonschema >=2.6.0
    - numpy >=1.10
    - pathlib2 >=2.3.0
    - pillow >=4.1.1
    - psutil >=3.4.2
    - pyparsing >=2.0.3
    - python-dateutil >=2.6.1
    - pyjwt >=2.4.0,<2.5.0
    - pyyaml >=3.12
    - requests >=2.20.0
    - six >=1.13.0
    - urllib3 >=1.21.1

test:
  imports:
    - clearml
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/allegroai/clearml
  summary: 'Auto-Magical CI/CD to streamline your ML workflow. Experiment Manager, MLOps and Data-Management'
  description: |
    Auto-Magical CI/CD to streamline your ML workflow.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://clear.ml/docs/
  dev_url: https://github.com/allegroai/clearml

extra:
  recipe-maintainers:
    - SimonBoothroyd
