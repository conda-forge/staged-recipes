{% set name = "cromwell-tools" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "89f3f00b5dd682a36b59e45ebd18e314d9586067d9edb8f7508512ebd18328a3"

build:
  number: 0
  entry_points:
    - cromwell-tools = cromwell_tools.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - google-auth >=1.6.1,<2
    - setuptools_scm>=3.1.0,<4
    - python
    - requests >=2.20.0,<3
    - six >=1.11.0

test:
  imports:
    - cromwell_tools
  commands:
    - cromwell-tools --help

about:
  home: "http://github.com/broadinstitute/cromwell-tools"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Utilities for interacting with the Cromwell workflow engine"
  doc_url: "https://cromwell-tools.readthedocs.io/en/stable/"
  dev_url: "http://github.com/broadinstitute/cromwell-tools"

extra:
  recipe-maintainers:
    - notestaff

