{% set name = "fdm" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fdm-{{ version }}.tar.gz
  sha256: 37cc282a159013a68169bb633a7020a694dbe3da2f986b31944a68ff00ee2a77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=41.0
    - wheel >=0.33
    - numpy >=1.16
    - cython >=0.29
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - sympy

test:
  imports:
    - fdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wesselb/fdm
  summary: Compute derivatives with finite-difference methods
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - wesselb
