{% set name = "griffe" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/griffe-{{ version }}.tar.gz
  sha256: 60269b2a3deb1f837a1b738add90f46a5af3a1f9e00ddbc6d71234af0d2f338e

requirements:
  host:
    - pip
    - python
  run:
    - cached_property  # [py<38]
    - python

test:
  imports:
    - griffe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/griffe/
  summary: Signatures for entire Python programs. Extract the structure, the frame, the skeleton of your project, to generate API documentation or find breaking changes in your API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
