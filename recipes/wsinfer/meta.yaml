{% set name = "wsinfer" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsinfer-{{ version }}.tar.gz
  sha256: c021c137df10f6206c52a56296ce50ff5dfbb1eb463392dc025a5c59de5af8b8

build:
  skip: true  # [py<38]
  entry_points:
    - wsinfer = wsinfer.cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - click >=8.0,<9,!=8.1.4,!=8.1.5
    - h5py
    - numpy
    - opencv >=4.0.0
    - openslide  # [not win]
    - openslide-python  # [not win]
    - pandas
    - pillow
    - scikit-image >=0.20.0
    - shapely
    - tifffile >=2023.1.23
    - tiffslide >=2.2.0
    - imagecodecs >=2022.7.27
    - pytorch >=1.7  # [not win]
    - torchvision  # [not win]
    - tqdm
    - wsinfer-zoo

test:
  imports:
    - wsinfer
  commands:
    - wsinfer --help

about:
  home: https://github.com/SBU-BMI/wsinfer
  summary: Run patch-based classification on pathology whole slide images.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://wsinfer.readthedocs.io/

extra:
  recipe-maintainers:
    - kaczmarj
