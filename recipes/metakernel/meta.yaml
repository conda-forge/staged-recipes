{% set version = "0.16.3" %}

package:
  name: metakernel
  version: {{ version }}

source:
  fn: metakernel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
  sha256: bfd3fcd0b996f2179b09eec6a473add232a46172fe214017614e92a3b69f0c0b

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - pexpect >=4.2

  run:
    - python
    - jupyter
    - pexpect >=4.2

test:
  # Python imports
  imports:
    - metakernel
    - metakernel.magics
    - metakernel.magics.tests
    - metakernel.tests
    - metakernel.utils

about:
  home: https://github.com/Calysto/metakernel
  license: BSD
  summary: 'Metakernel for Jupyter'
  license_family: BSD

extra:
    recipe-maintainers:
        - blink1073

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
