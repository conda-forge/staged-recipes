{% set name = "fzy" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jhawthorn/fzy/releases/download/{{ version }}/fzy-{{ version }}.tar.gz
  sha256: 80257fd74579e13438b05edf50dcdc8cf0cdb1870b4a2bc5967bd1fdbed1facf

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - fzy -h

about:
  home: https://github.com/jhawthorn/fzy
  license: MIT
  license_file: LICENSE
  summary: Fast, simple fuzzy text selector with an advanced scoring algorithm
  dev_url: https://github.com/jhawthorn/fzy

extra:
  recipe-maintainers:
    - danielnachun
