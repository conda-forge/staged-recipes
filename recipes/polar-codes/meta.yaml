{% set name = "polar-codes" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ant-uni-bremen/polar-codes/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7b0dd19d479735bb202ba7005dc49fb122a806b6ec2d515f8feab587334d83dc

build:
  skip: True  # [not linux64]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git    
    - cmake >=3.16
    - ninja
    - pkg-config  # [not win]

  host:
    - python
    - numpy >=1.22
    - scipy >=1.10
    - fmt
    - pybind11
    - openssl
    - cppunit
    - tclap

  run:
    - python
    - scipy >=1.10

test:
  imports:
    - pypolar

about:
  home: https://github.com/ant-uni-bremen/polar-codes
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: "A highly-optimized library and simulation tool for polar-codes."
  doc_url: https://github.com/ant-uni-bremen/polar-codes
  dev_url: https://github.com/ant-uni-bremen/polar-codes

extra:
  recipe-maintainers:
    - jdemel
