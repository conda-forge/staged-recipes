{% set version = '0.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-constructive
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cynkra/constructive/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9106a6c352d842b7686b68e2f3eec53e7e20c326d6a9b0167d2f526a21465ae3

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-diffobj
    - r-rlang >=1.0.0
    - r-styler
    - r-waldo

  run:
    - r-base
    - r-diffobj
    - r-rlang >=1.0.0
    - r-styler
    - r-waldo

test:
  commands:
    - $R -e "library('constructive')"  # [not win]
    - "\"%R%\" -e \"library('constructive')\""  # [win]

about:
  home: https://github.com/cynkra/constructive, https://cynkra.github.io/constructive
  license: GPL-3.0-or-later
  summary: Display idiomatic code to construct most R objects.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

