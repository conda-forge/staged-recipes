{% set name = "Pgenlib" %}
{% set version = "0.90.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pgenlib-{{ version }}.tar.gz
  sha256: 09825be43ffb25bc68b6e243b98989a5bc35a8aa22cd749fd9f602d778dd6bd0

build:
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - wheel
    - numpy >=2022.8.16
    - cython >=0.29.21
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - Pgenlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chrchang/plink-ng
  summary: Python wrapper for pgenlib's basic reader and writer.
  license: LGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pettyalex
