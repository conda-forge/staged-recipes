{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggghost
  version: {{ version|replace("-", "_") }}

source:
  fn: ggghost_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggghost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggghost/ggghost_{{ version }}.tar.gz
  sha256: db42f24d1a35b695cc50a00eb7a9d63e6001dec4de2832fff6c6b5de9b927a4f

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-animation
    - r-ggplot2
  run:
    - r-base
    - r-animation
    - r-ggplot2

test:
  commands:
    - $R -e "library('ggghost')"           # [not win]
    - "\"%R%\" -e \"library('ggghost')\""  # [win]

about:
  home: https://github.com/jonocarroll/ggghost
  license: GPL (>= 3)
  summary: 'Creates a reproducible ''ggplot2'' object by storing the data and calls. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
