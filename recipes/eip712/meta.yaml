{% set name = "eip712" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eip712-{{ version }}.tar.gz
  sha256: 3997dace7e581b66a84d106a10baac47a3f6c94095d79c7d0971ca0ede1926ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - hexbytes
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - eip712
  commands:
    - pip check
    - pytest -v tests
  requires:
    - pip
    - pytest
    - pytest-xdist
    - pytest-cov
    - hypothesis

about:
  home: https://github.com/ApeWorX/eip712
  summary: 'eip712: Message classes for typed structured data hashing and signing in Ethereum'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - memento
