{% set name = "pygpgo" %}
{% set version = "0.1.0.dev1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f29d8813ff02ef835f73e176211036099e43eb59cca4ae3086305afe78dbc3bb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - joblib
    - cma
  run:
    - python
    - numpy
    - scipy
    - joblib
    - cma

test:
  imports:
    - pyGPGO

about:
  home: https://github.com/hawk31/pyGPGO
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: Bayesian Optimization tools in Python
  description: UNKNOWN
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
