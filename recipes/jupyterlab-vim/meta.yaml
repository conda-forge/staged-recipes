{% set name = "jupyterlab-vim" %}
{% set version = "0.14.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 434ff78df9baaa5bbb88ef8b0d1e6181fd430739c3ed1a41594ed1d211f3998c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_vim
  requires:
    - pip
  commands:
    - pip check
    - test -f "${PREFIX}/share/jupyter/labextensions/jupyterlab-vim/package.json"                                    # [unix]
    - if exist %PREFIX%\\share\\jupyter\\labextensions\\jupyterlab-vim\\package.json (exit 0) else (exit 1)          # [win]
    
about:
  home: https://github.com/jupyterlab-contrib/jupyterlab-vim
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Vim notebook cell bindings for JupyterLab
  description: |
    This extension splits Jupyter edit mode into two modes: 
    Vim command mode and Vim insert mode. Three editing modes 
    now exist: Jupyter command, Vim command, and Vim insert.

extra:
  recipe-maintainers:
    - axelfahy
    - fcollonval
    - ianhi
