schema_version: 1

context:
  version: "4.7.2"

package:
  name: sshs
  version: ${{ version }}

source:
  url: https://github.com/quantumsheep/sshs/archive/refs/tags/${{ version }}.tar.gz
  sha256: cb14fd50599bfb8de3f04b00cffb8eac9207f67e0ebbdd9380c311d141882f3b

build:
  script:
    - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
    - $BUILD_PREFIX/bin/cargo install --locked --bins --root ${PREFIX} --path .

requirements:
  build:
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - sshs --help

about:
  homepage: https://github.com/quantumsheep/sshs
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: "Terminal user interface for SSH"
  summary: "Terminal user interface for SSH"
