schema_version: 1

context:
  version: "4.7.2"

package:
  name: sshs
  version: ${{ version }}

source:
  url: https://github.com/quantumsheep/sshs/archive/refs/tags/${{ version }}.tar.gz
  sha256: cb14fd50599bfb8de3f04b00cffb8eac9207f67e0ebbdd9380c311d141882f3b

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: win
        then:
          - cargo auditable install --bins --no-track --locked --root %LIBRARY_PREFIX% --path .
        else:
          - cargo auditable install --bins --no-track --locked --root ${PREFIX} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
      - sshs --help

about:
  homepage: https://github.com/quantumsheep/sshs
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: "Terminal user interface for SSH"
  summary: "Terminal user interface for SSH"

extra:
  recipe-maintainers:
    - denkiwakame
