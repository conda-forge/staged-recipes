triplet:
  - x86_64-conda-linux-gnu
  - powerpc64le-conda-linux-gnu
  - aarch64-conda-linux-gnu
  - s390x-conda-linux-gnu

ctng_vendor:
  - conda
  - conda
  - conda
  - conda

cross_target_platform:
  - linux-64
  - linux-ppc64le
  - linux-aarch64
  - linux-s390x

zip_keys:
  -
    - triplet
    - ctng_vendor
    - cross_target_platform

binutils_version:               # [linux]
  - 2.43                        # [linux]

c_compiler:
  - clang                       # [unix]
c_compiler_version:
  - 19                          # [unix]

cxx_compiler:
  - clangxx                     # [unix]
cxx_compiler_version:
  - 19                          # [unix]
