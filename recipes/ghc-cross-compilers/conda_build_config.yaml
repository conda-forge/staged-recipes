triplet:
  - powerpc64le-conda-linux-gnu
  - aarch64-conda-linux-gnu

ctng_vendor:
  - conda
  - conda

cross_target_platform:
  - linux-ppc64le
  - linux-aarch64

qemu_execve:
  - qemu-execve-ppc64le
  - qemu-execve-aarch64

ghc_arch:
  - powerpc64le
  - aarch64

zip_keys:
  -
    - triplet
    - ctng_vendor
    - cross_target_platform
    - qemu_execve
    - ghc_arch

binutils_version:               # [linux]
  - 2.44                        # [linux]

c_compiler:
  - clang                       # [unix]
c_compiler_version:
  - 19                          # [unix]

cxx_compiler:
  - clangxx                     # [unix]
cxx_compiler_version:
  - 19                          # [unix]
