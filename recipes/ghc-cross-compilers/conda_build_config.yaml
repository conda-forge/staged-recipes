triplet:                           # [linux]
  - powerpc64le-conda-linux-gnu    # [linux]
  - aarch64-conda-linux-gnu        # [linux]
ctng_vendor:                       # [linux]
  - conda                          # [linux]
  - conda                          # [linux]
cross_target_platform:             # [linux]
  - linux-ppc64le                  # [linux]
  - linux-aarch64                  # [linux]
qemu_execve:                       # [linux]
  - qemu-execve-ppc64le            # [linux]
  - qemu-execve-aarch64            # [linux]
ghc_triplet:                       # [linux]
  - powerpc64le-unknown-linux-gnu  # [linux]
  - aarch64-unknown-linux-gnu      # [linux]
cross_abi_string:                  # [linux]
  - "OpenPOWER ELF V2 ABI"         # [linux]
  - "ARM aarch64"                  # [linux]
zip_keys:                          # [linux]
  -                                # [linux]
    - triplet                      # [linux]
    - ctng_vendor                  # [linux]
    - cross_target_platform        # [linux]
    - qemu_execve                  # [linux]
    - ghc_triplet                  # [linux]

binutils_version:
  - 2.44

c_compiler:
  - clang                          # [unix]
c_compiler_version:
  - 19                             # [unix]

cxx_compiler:
  - clangxx                        # [unix]
cxx_compiler_version:
  - 19                             # [unix]
