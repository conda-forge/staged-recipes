{% set name = "pyparrm" %}
{% set version = "1.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyparrm-{{ version }}.tar.gz
  sha256: f26a59b11b7594041dc353bff688b1df4ab527d34c2ded9ff4437b45500403f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.7.1
    - numpy
    - pqdm >=0.2.0
    - scipy

test:
  imports:
    - pyparrm
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pyparrm.readthedocs.io/
  summary: A Python port of the PARRM algorithm
  dev_url: https://github.com/neuromodulation/PyPARRM
  doc_url: https://pyparrm.readthedocs.io/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tsbinns
