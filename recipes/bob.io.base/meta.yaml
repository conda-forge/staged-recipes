{% set version = "2.0.9" %}

package:
  name: bob.io.base
  version: {{ version }}

source:
  fn: bob.io.base-{{ version }}.zip
  url: https://pypi.io/packages/source/b/bob.io.base/bob.io.base-{{ version }}.zip
  md5: 73222c746397774d70e989801b719683

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
  - python
  - setuptools
  - bob.extension
  - bob.blitz
  - bob.core
  - hdf5 1.8.17|1.8.17.*
  - cmake
  - pkg-config
  - boost 1.61.*

  run:
  - python
  - bob.extension
  - bob.blitz
  - bob.core
  - hdf5 1.8.17|1.8.17.*
  - boost 1.61.*

test:
  imports:
  - bob
  - bob.io
  - bob.io.base

  commands:
    - nosetests -sv bob.io.base

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.io.base
  license: Modified BSD License (3-clause)
  summary: Basic IO for Bob

extra:
  recipe-maintainers:
  - 183amir
