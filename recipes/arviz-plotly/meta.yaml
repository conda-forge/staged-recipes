{% set name = "arviz-plotly" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: {}

build:
  noarch: python
  number: 0

requirements:
  run:
    - python >={{ python_min }}
    - arviz-plots
    - plotly
    - kaleido

test:
  imports:
    - arviz_plots

about:
  home: https://github.com/arviz-devs/arviz
  summary: "Meta-package to enable Plotly backend support for ArviZ plotting"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SachinDurairaj06
