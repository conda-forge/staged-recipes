{% set name = "arviz-plotly" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
  run:
    - python >=3.9
    - arviz-plots
    - plotly
    - kaleido

test:
  imports:
    - arviz_plots

about:
  home: https://github.com/arviz-devs/arviz
  summary: Plotly backend support for ArviZ plotting
  license: Apache-2.0
