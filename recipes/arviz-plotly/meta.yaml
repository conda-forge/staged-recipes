{% set name = "arviz-plotly" %}
{% set version = "0.17.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arviz/arviz-{{ version }}.tar.gz
  sha256: <PASTE_REAL_SHA256_HERE>

build:
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - arviz-plots
    - plotly
    - kaleido

test:
  requires:
    - python {{ python_min }}
  imports:
    - arviz_plots

about:
  home: https://github.com/arviz-devs/arviz
  summary: Plotly backend support for ArviZ plotting
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - SachinDurairaj06
