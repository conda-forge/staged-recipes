{% set name = "pytest-xvfb" %}
{% set version = "1.0.0" %}
{% set sha256 = "af276c25ba1db3c25e3fd3c89663b83d05c66b960dfaf0bbde69584686b13ef5" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pytest >=2.8.1
    - pyvirtualdisplay >=0.2.1

test:
  imports:
    - pytest_xvfb
  commands:
    - pytest --help

about:
  home: https://github.com/The-Compiler/pytest-xvfb
  license: MIT
  license_family: MIT
  summary: 'A pytest plugin to run Xvfb for tests.'

extra:
  recipe-maintainers:
    - prusse-martin
    - nicoddemus
