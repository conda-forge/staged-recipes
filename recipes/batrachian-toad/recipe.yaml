schema_version: 1

context:
  version: "0.5.32"
  python_min: "3.14"

package:
  name: batrachian-toad
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/b/batrachian-toad/batrachian_toad-${{ version }}.tar.gz
    sha256: 430a841bbc00f1f8801ada7dd1d5824eca41de095589b030b9fc41899dba2bcd

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - toad = toad.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling =1.28.0
    - pip
  run:
    - python >=${{ python_min }}
    - textual >=7.3.0
    - click >=8.2.1
    - gitpython >=3.1.44
    - tree_sitter >=0.24.0
    - tree_sitter_languages
    - httpx >=0.28.1
    - platformdirs >=4.3.8
    - rich
    - typeguard >=4.4.4
    - xdg-base-dirs >=6.0.2
    - textual-serve >=1.1.2
    - textual-speedups =0.2.1
    - packaging >=25.0
    - bashlex >=0.18
    - pathspec >=0.12.1
    - google-re2 >=1.1.20251105
    - notify-py >=0.3.43
    - pyperclip >=1.11.0
    - watchdog >=6.0.0
    - setproctitle >=1.3.7
    - psutil >=7.2.1

tests:
  - python:
      imports:
        - toad
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
    - toad --help

about:
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/batrachianai/toad
  summary: A unified interface for AI in your terminal.

extra:
  recipe-maintainers:
    - davidbrochart
