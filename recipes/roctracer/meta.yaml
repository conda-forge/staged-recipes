{% set name = "roctracer" %}
{% set version = "6.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ROCm/roctracer/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: 1e0105b32fdd9c010aab304bb2ca1a5a38ba323cea610afe1135657edda8f26e

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - doxygen
    - graphviz
    - make
  host:
    - cppheaderparser
    - python
    - rocm-cmake {{ version }}
    - rocr-runtime {{ version }}
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://rocm.docs.amd.com/projects/roctracer
  summary: 'ROC-tracer library'
  description: |
    The goal of the implementation is to provide a generic independent from specific
    runtime profiler to trace API and asynchronous activity.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://rocm.docs.amd.com/projects/roctracer/en/latest/#documentation
  dev_url: https://github.com/ROCm/roctracer

extra:
  recipe-maintainers:
    - zklaus
