{% set name = "nexus-rpc" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nexus_rpc-{{ version }}.tar.gz
  sha256: d65ad6a2f54f14e53ebe39ee30555eaeb894102437125733fb13034a04a44553

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.12.2

test:
  imports:
    - nexusrpc
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/nexus-rpc/sdk-python
  summary: Nexus Python SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dgasmith
    - nic-chira
    - chrisjryan
    - fzding
