{% set name = "backports.cached_property" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/backports.cached-property-{{ version }}.tar.gz
  sha256: 1a5ef1e750f8bc7d0204c807aae8e0f450c655be0cf4b30407a35fd4bb27186c

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    # Comes from setuptools-scm[toml]
    - setuptools-scm >=3.4
    - wheel
  run:
    - python >=3.6
    - typing >=3.6

test:
  imports:
    - backports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/penguinolog/backports.cached_property
  summary: cached_property() - computed once per instance, cached as attribute
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
