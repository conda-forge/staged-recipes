build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip:
    - true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make
    - pybind11
  host:
    - llvmdev 15
    - numpy
    - pip
    - pybind11
    - python
    - scikit-build
    - setuptools
    - wheel
    - xorg-libx11
    - zlib
  run:
    - numpy
    - python
    - pytorch

test:
  imports:
    - taichi

about:
  home: https://github.com/taichi-dev/taichi
  summary: Productive, portable, and performant GPU programming in Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
