{% set name = "taichi" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/taichi-dev/taichi/archive/v{{ version }}.tar.gz
  sha256: 0f4b40bded514b76d62fd962862b4c6798cc6d20cf9cda2a2ee6a3280603215d

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip:
    - true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
    - pip
    - pybind11
    - scikit-build
    - setuptools
    - wheel
  host:
    - llvmdev 15
    - python
  run:
    - numpy
    - python
    - pytorch

test:
  imports:
    - taichi

about:
  home: https://github.com/taichi-dev/taichi
  summary: Productive, portable, and performant GPU programming in Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
