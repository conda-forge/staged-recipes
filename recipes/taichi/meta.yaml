{% set name = "taichi" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/taichi-dev/taichi/archive/v{{ version }}.tar.gz
    sha256: 0f4b40bded514b76d62fd962862b4c6798cc6d20cf9cda2a2ee6a3280603215d
  - url: https://github.com/KhronosGroup/SPIRV-Tools/archive/46ca66e6991f16c89e17ebc9b86995143be2c706.tar.gz
    sha256: 91932792383951d12133a606c51594f9034b8ac95caf75d8b1ff89a750ba4b18
    folder: external/SPIRV-Tools

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip:
    - true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make
    - pybind11
  host:
    - llvmdev 15
    - numpy
    - pip
    - pybind11
    - python
    - scikit-build
    - setuptools
    - wheel
    - zlib
  run:
    - numpy
    - python
    - pytorch

test:
  imports:
    - taichi

about:
  home: https://github.com/taichi-dev/taichi
  summary: Productive, portable, and performant GPU programming in Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
