{% set name = "azure-storage-cpplite" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Azure/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 25f34354fb0400ffe1b5a5c09c793c9fc8104d375910f6c84ab10fa50c0059cb

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("azure-storage-cpplite", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - libuuid  # [unix]
    - libcurl
    - openssl

test:
  commands:
    - test -f $PREFIX/include/azure-storage-cpplite/common.h

about:
  home: https://github.com/Azure/azure-storage-cpplite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lite version of C++ Client Library for Microsoft Azure Storage

extra:
  recipe-maintainers:
    - davidbrochart
