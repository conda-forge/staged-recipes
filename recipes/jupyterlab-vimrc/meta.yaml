{% set name = "jupyterlab-vimrc" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ianhi/jupyterlab-vimrc/archive/{{ version }}.tar.gz
  sha256: 9da4d2e9d88e57aadca345c814b0154ee31666b7484500135586477843bd9ac5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - jupyter_packaging
    - pip
  run:
    - python >=3.6
    - jupyterlab >=3.0.0rc2,==3.*

test:
  imports:
    - jupyterlab-vimrc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ianhi/jupyterlab-vimrc.git
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Adds a basic vimrc to jupyterlab + support for yanking to the system clipboard"

extra:
  recipe-maintainers:
    - ianhi
