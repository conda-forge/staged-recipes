{% set name = "jupyterlab-vimrc" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab-vimrc-{{ version }}.tar.gz
  sha256: f52b083c748f3a5ece56b509e2a5b7055686cde52fa75f9782deffbc60989cfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - jupyter-packaging >=0.10,<2.0
    - jupyterlab >=3.1,<4.0
    - pip
    - python >=3.6
  run:
    - jupyterlab >=3.1,<4.0
    - python >=3.6

test:
  imports:
    - jupyterlab-vimrc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ianhi/jupyterlab-vimrc.git
  summary: add a basic vimrc to jupyterlab
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ianhi
