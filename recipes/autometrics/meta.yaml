{% set name = "autometrics" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autometrics-{{ version }}.tar.gz
  sha256: efd7de759e18bb54d20706b42ef971e83fdf1ff5f4d4d99b23b5c6f948fd0c9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - opentelemetry-exporter-prometheus ==0.41b0
    - opentelemetry-sdk >=1.17.0,<2.0.0
    - prometheus_client >=0.16.0,<0.16.1
    - pydantic >=2.4.1,<3.0.0
    - python-dotenv >=1.0.0,<2.0.0
    - typing-extensions >=4.5.0,<5.0.0
  run_constrained:
    - opentelemetry-exporter-otlp-proto-http >=1.20.0,<2.0.0
    - opentelemetry-exporter-otlp-proto-grpc >=1.20.0,<2.0.0

test:
  imports:
    - autometrics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://autometrics.dev/
  dev_url: https://github.com/autometrics-dev/autometrics-py
  doc_url: https://docs.autometrics.dev/
  summary: Easily add metrics to your system and actually understand them using automatically customized Prometheus queries
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - thewchan
