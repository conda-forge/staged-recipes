{% set name = "rsync" %}
{% set version = "3.1.2" %}
{% set sha256 = "ecfa62a7fa3c4c18b9eccd8c16eaddee4bd308a76ea50b5c02a5840f09c0a1c2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://www.samba.org/ftp/{{ name }}/src/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: ./configure --prefix=$PREFIX --without-included-zlib && make install

requirements:
  build:
    - toolchain
    - zlib
    - popt
  run:
    - libgcc  # [linux]
    - zlib
    - popt

test:
  commands:
    - rsync --help

about:
  home: https://rsync.samba.org/
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: 'Tool for fast incremental file transfer'

  description: |
    rsync is an open source utility that provides fast incremental file transfer.
  doc_url: https://rsync.samba.org/documentation.html
  dev_url: https://git.samba.org/?p=rsync.git

extra:
  recipe-maintainers:
    - notestaff
