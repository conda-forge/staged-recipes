{% set name = "eventsourcing" %}
{% set version = "6.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c34f326cba347da64b22989e057a4afb36386896591c17658be01aa5c75dcc69

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - pycryptodome
    - python
    - python-dateutil
    - requests
    - six

test:
  imports:
    - eventsourcing
    - eventsourcing.application
    - eventsourcing.contrib
    - eventsourcing.contrib.paxos
    - eventsourcing.contrib.suffixtrees
    - eventsourcing.contrib.suffixtrees.domain
    - eventsourcing.contrib.suffixtrees.domain.model
    - eventsourcing.contrib.suffixtrees.domain.services
    - eventsourcing.contrib.suffixtrees.infrastructure
    - eventsourcing.contrib.suffixtrees.infrastructure.event_sourced_repos
    - eventsourcing.domain
    - eventsourcing.domain.model
    - eventsourcing.domain.services
    - eventsourcing.example
    - eventsourcing.example.interface
    - eventsourcing.infrastructure
    - eventsourcing.infrastructure.cassandra
    - eventsourcing.infrastructure.django
    - eventsourcing.infrastructure.django.migrations
    - eventsourcing.infrastructure.integersequencegenerators
    - eventsourcing.infrastructure.repositories
    - eventsourcing.infrastructure.sqlalchemy
    - eventsourcing.interface
    - eventsourcing.tests
    - eventsourcing.tests.contrib_tests
    - eventsourcing.tests.contrib_tests.paxos_tests
    - eventsourcing.tests.contrib_tests.suffixtrees_tests
    - eventsourcing.tests.core_tests
    - eventsourcing.tests.customization_tests
    - eventsourcing.tests.datastore_tests
    - eventsourcing.tests.djangoproject
    - eventsourcing.tests.djangoproject.djangoproject
    - eventsourcing.tests.example_application_tests
    - eventsourcing.tests.sequenced_item_tests
    - eventsourcing.utils
    - eventsourcing.utils.cipher

about:
  home: https://github.com/johnbywater/eventsourcing
  license: BSD
  license_family: BSD
  license_file: 
  summary: Event sourcing in Python
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
