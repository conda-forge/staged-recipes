schema_version: 1

context:
  name: coredumpy
  version: 0.4.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/coredumpy-${{ version }}.tar.gz
  sha256: c9c0672bcc580c8b1d364dbb324bf9644681f41b51b063db6c9bac4bf57d545e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - coredumpy = coredumpy:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - coredumpy
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - coredumpy --help

about:
  homepage: https://github.com/gaogaotiantian/coredumpy
  summary: Coredumpy saves your crash site for post-mortem debugging
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE.txt

extra:
  recipe-maintainers:
    - thewchan
