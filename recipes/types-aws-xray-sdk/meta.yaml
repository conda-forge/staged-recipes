{% set name = "types-aws-xray-sdk" %}
{% set version = "2.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-aws-xray-sdk-{{ version }}.tar.gz
  sha256: cf7e5d0274fe886d2bdc12c407362b4223756ab4ce56611139238b7b26b9181c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/aws_xray_sdk-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for aws-xray-sdk
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
