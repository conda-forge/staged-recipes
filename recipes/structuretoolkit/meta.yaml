{% set name = "structuretoolkit" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/structuretoolkit-{{ version }}.tar.gz
  sha256: 6ce8faf3bd64c497fdff329193248e0fefd57be80673c3f8f8dc9e56e377b4e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aimsgb >=0.1.1
    - ase >=3.22.1
    - matplotlib-base >=3.7.0
    - numpy >=1.24.2
    - phonopy >=2.17.1
    - pymatgen >=2022.11.7
    - scipy >=1.10.0
    - scikit-learn >=1.2.1
    - spglib >=2.0.2

test:
  imports:
    - structuretoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/structuretoolkit
  summary: structuretoolkit - to analyse, build and visualise atomistic structures.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
