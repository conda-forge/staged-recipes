{% set name = "returns" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/returns-{{ version }}.tar.gz
  sha256: c7bd85bd1e0041b44fe46c7e2f68fcc76a0546142c876229e395174bcd674f37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.6.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - typing-extensions >=4.0,<5.0
  run_constrained:
    - mypy >=1.5,<1.6

test:
  imports:
    - returns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://returns.readthedocs.io
  summary: Make your functions return something meaningful, typed, and safe!
  description: |
    Starting is really fast! You can integrate returns into any project at any stage.
    You can use it fully or partially. With or without types. returns is a very flexible library!
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://returns.readthedocs.io
  dev_url: https://github.com/dry-python/returns

extra:
  recipe-maintainers:
    - thepabloaguilar
