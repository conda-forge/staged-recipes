{% set name = "musdb" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/sigsep/sigsep-mus-db.git
    git_tag: "v{{ version }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libsndfile
    - ffmpeg
    - setuptools
    - numpy >=1.7
    - pysoundfile >=0.9.0
    - stempeg >=0.1.7
    - pyaml
    - tqdm

test:
  imports:
    - musdb

about:
  home: https://github.com/sigsep/sigsep-mus-db
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python parser and tools for MUSDB18 Music Separation Dataset'
  doc_url: https://sigsep.github.io/sigsep-mus-db
  dev_url: https://github.com/sigsep/sigsep-mus-db

extra:
  recipe-maintainers:
    - Faylixe
