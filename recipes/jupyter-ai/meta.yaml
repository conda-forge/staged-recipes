{% set name = "jupyter-ai" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_ai-{{ version }}.tar.gz
  sha256: 74265d4e7bfa7eeee1bf806384f38b6b6588388e25b97348337de670ed7b55f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.4.0
    - jupyterlab >=4.0,<5.dev0
    - hatch-nodejs-version
    - pip
  run:
    - python >=3.8
    - jupyter_server >=1.6,<3
    - jupyterlab >=4.0,<5.dev0
    - pydantic
    - openai >=0.26,<1.dev0
    - aiosqlite >=0.18,<1.dev0
    - importlib-metadata >=5.2.0,<5.3.dev0
    - langchain ==0.0.220
    - tiktoken
    - jupyter-ai-magics
    - dask-core
    - faiss-cpu
    - typing-extensions ==4.5.0

test:
  imports:
    - jupyter_ai
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/jupyter-ai
  summary: A generative AI extension for JupyterLa
  description: |
    A native chat UI in JupyterLab that enables you to work with generative AI as a conversational
    assistant. With support for a wide range of generative model providers and models (AI21,
    Anthropic, Cohere, Hugging Face, OpenAI, SageMaker, etc.).
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
