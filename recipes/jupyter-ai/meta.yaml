{% set name = "jupyter-ai" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_ai-{{ version }}.tar.gz
  sha256: fadd9ed7a9123fc678572f324aae188b83645372c5d0308bfd431ae5883ad18c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling >=1.4.0
    - jupyterlab >=4.0.0
    - hatch-nodejs-version
    - hatch-jupyter-builder
  run:
    - python >=3.8
    - jupyter_server >=1.6,<3
    - jupyterlab >=4.0,<5
    - pydantic >=1.0,<2.dev0
    - openai >=0.26,<1.dev0
    - aiosqlite >=0.18
    - importlib-metadata >=5.2.0
    - langchain ==0.0.277
    - tiktoken
    - jupyter-ai-magics
    - dask-core
    - typing-extensions >=4.5.0
    - distributed
    - faiss-cpu

test:
  requires:
    - pip
    - jupyterlab >4
  imports:
    - jupyter_ai
  commands:
    - pip list
    - pip check

about:
  summary: A generative AI extension for JupyterLab
  home: https://github.com/jupyterlab/jupyter-ai
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JasonWeill
    - dlqqq
    - 3coins
    - andrii-i
    - ellisonbg