{% set name = "costa" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eth-cscs/COSTA/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e87bc37aad14ac0c5922237be5d5390145c9ac6aef0350ed17d86cb2d994e67c

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_compatible('costa', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - cmake >=3.14.0
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - {{ mpi }}
  run:
    - {{ mpi }}

test:
  commands:
    - test -f "${PREFIX}/lib/libcosta${SHLIB_EXT}"

about:
  home: https://github.com/eth-cscs/COSTA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Distributed Communication-Optimal Matrix Transpose and Reshuffle
  description: |
    Distributed Communication-Optimal Matrix Transpose and Reshuffle
  doc_url: https://github.com/eth-cscs/COSTA
  dev_url: https://github.com/eth-cscs/COSTA

extra:
  recipe-maintainers:
    - simonpintarelli
