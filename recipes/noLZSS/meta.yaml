{% set name = "noLZSS" %}
{% set version = "0.1.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nolzss-{{ version }}.tar.gz
  sha256: a402f39b8eada2ad052550e6ebe1925b7104f54cd782f7954d7205d38e116da5

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: True  # [py<38]

requirements:
  host:
    - python {{ python }}
    - cmake >=3.20
    - scikit-build-core >=0.9
    - pybind11 >=2.12
    - setuptools >=68
    - wheel
    - pip
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  run:
    - python >={{ python_min }}

test:
  imports:
    - noLZSS
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Non-overlapping Lempel-Ziv-Storer-Szymanski factorization (high-performance C++ core with Python bindings)
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/OmerKerner/noLZSS
  documentation: https://github.com/OmerKerner/noLZSS#readme
  repository: https://github.com/OmerKerner/noLZSS

extra:
  recipe-maintainers:
    - OmerKerner
