{% set version = "1.1" %}

package:
  name: peakdetect
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/peakdetect/peakdetect-{{ version }}.tar.gz
  sha256: 427fcef2774b72fa28e38138856cc0f776adc2d3e0b653b1f1756a1a6b6112c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy

test:
  imports:
    - peakdetect

about:
  home: https://github.com/avhn/peakdetect
  summary: Peak detection library for Python

extra:
  recipe-maintainers:
    - raybellwaves
