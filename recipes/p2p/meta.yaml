{% set name = "p2p" %}
{% set version = "1.4.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "c3ace5cf687254ced6fb18b73accf95a3df1b6bd5872e5e6b754ad2b02a7d87c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - p2pci = p2p.command:content_item_cli
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - python-dateutil
    - requests
    - iso8601
    - ipython
    - six
    - wsgiref
  run:
    - python
    - python-dateutil
    - requests
    - iso8601
    - ipython
    - six
    - wsgiref

test:
  imports:
    - p2p
  commands:
    - p2pci --help

about:
  home: http://github.com/newsapps/p2p-python
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: Tribune Content Services API wrapper
  description: Python wrapper for the Tribune Corp. Content Services API. The CMS is also known as "Power to the Producers," hence the "p2p" name you'll see everywhere. Also works as a Django app. Add "p2p"
    to your apps to get models and a management command to cache content in your Django database.
  doc_url: 'https://github.com/newsapps/p2p-python'
  dev_url: 'http://github.com/newsapps/p2p-python'

extra:
  recipe-maintainers:
    - marcelotrevisani
    
