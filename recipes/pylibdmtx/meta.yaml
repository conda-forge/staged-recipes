{% set name = "pylibdmtx" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: "https://github.com/NaturalHistoryMuseum/pylibdmtx.git"
  git_rev: "v{{ version }}"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - Pillow

test:
  requires:
    - pytest
    - numpy

  imports:
    - pylibdmtx

about:
  home: https://github.com/NaturalHistoryMuseum/pylibdmtx
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Read and write Data Matrix barcodes from Python 2 and 3 using the libdmtx library.
  doc_url: https://github.com/NaturalHistoryMuseum/pylibdmtx
  dev_url: https://github.com/NaturalHistoryMuseum/pylibdmtx

extra:
  recipe-maintainers:
    - Ryan-Dmello
