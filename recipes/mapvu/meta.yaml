{% set name = "mapvu" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mapvu-{{ version }}.tar.gz
  sha256: 526631db008fe4adbf453fed77b82188724e3423ae9b385d6bcd568fcaa483fc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - folium
    - ipyleaflet
    - geopandas
    - httpx

test:
  imports:
    - mapvu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gisatb/mapvu
  summary: A python package for web map application to crate interactive mapping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bhardwaj01
