{% set goname = "github.com/go-task/task" %}
{% set name = "go-task" %}
{% set version = "3.15.2" %}

{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 5f1853d04724fc89b45a3e66ce21126a709e8da2b296ca30e916629a20409cc0

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - GOBIN="${PREFIX}/bin" go install -v

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - task --version

about:
  home: https://taskfile.dev/
  summary: A task runner / simpler Make alternative written in Go.
  description: |
    Task is a task runner / build tool that aims to be simpler and easier
    to use than, for example, GNU Make. 
  license: MIT
  license_family: MIT
  license_file: '{{ pkg_src }}/LICENSE'
  doc_url: https://taskfile.dev/
  dev_url: https://github.com/go-task/task

extra:
  recipe-maintainers:
    - AntoinePrv
