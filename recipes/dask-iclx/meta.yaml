{% set name = "dask-iclx" %}
{% set version = "0.5.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dask_iclx-{{ version }}.tar.gz
  sha256: f69a6ed68b120faffba7f8e2bcdac2b092043b0b8336f5f9c57a5fc1365ed24d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - click >=7.0
    - click-didyoumean
    - cryptography
    - dask-core
    - dask-jobqueue >=0.8.1
    - humanize
    - psutil
    - pyyaml
    - watchdog
    - importlib-metadata >=1.0

test:
  imports:
    - dask_iclx
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/runtingt/dask-iclx
  summary: Adapts dask-lxplus to run jobs on the IC HTCondor cluster
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - runtingt
