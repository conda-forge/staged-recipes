{% set version = "1.0.0" %}

package:
  name: vega
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/vega/vega-{{ version }}.tar.gz
  sha256: 0956eda96d2a6b17ba2f9f6a2b8f0a0859c4ad26b788f2d3a031d9375679450e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - vega
    - vega.tests

about:
  home: https://github.com/vega/ipyvega/
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'IPyVega: An IPython/Jupyter widget for Vega 3 and Vega-Lite 2'

extra:
  recipe-maintainers:
    - domoritz
