{% set version = "0.3.0" %}

package:
  name: vega
  version: {{ version }}

source:
  fn: vega-0.3.0.tar.gz
  url: https://pypi.io/packages/source/v/vega/vega-{{ version }}.tar.gz
  md5: 59c915a18179ec8de48798a7713e7ee5

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - jupyter

  run:
    - python
    - ipython
    - jupyter

test:
  imports:
    - vega

about:
  home: https://github.com/vega/ipyvega
  license: BSD-3-Clause
  summary: 'An IPython/Jupyter widget for Vega and Vega-Lite'

extra:
  recipe-maintainers:
    - jakevdp
    - ellisonbg
    - domoritz
