{% set name = "espsim" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # wating for https://github.com/hesther/espsim/issues/15
  # url: https://github.com/cdsgroup/resp/archive/refs/tags/v{{ version }}.tar.gz
  # sha256: e3bf8a3df69e5b909877df221ce0aa3dd139c176edbcccec0a3e8a738c03a921

  git_url: https://github.com/hesther/espsim
  git_tag: 260e6f1bf0faa9723ddcbacd1ef06b67195caf2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - rdkit
    - numpy
    - scipy
    - psi4
    - resp

test:
  imports:
    - espsim

about:
  home: https://github.com/hesther/espsim
  summary: 'Scoring of shape and ESP similarity with RDKit'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
