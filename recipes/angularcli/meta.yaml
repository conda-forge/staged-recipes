{% set name = "angular-cli" %}
{% set version = "1.4.9" %}
{% set sha256 = "720b0afdef45f61c36dbde4cdc118fbf4ed8f4b1cee0e9f28c1431172fcc089b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/angular/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g angular-cli
  requires:
    - nodejs
   

about:
  home: https://github.com/angular/angular-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'CLI tool for Angular'
  description: |
    CLI for Angular applications based on the ember-cli project 
  doc_url: https://github.com/angular/angular-cli/wiki
  dev_url: https://github.com/angular/angular-cli

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
