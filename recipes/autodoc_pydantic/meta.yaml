{% set name = "autodoc_pydantic" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autodoc_pydantic-{{ version }}.tar.gz
  sha256: 77da1cbbe4434fa9963f85a1555c63afff9a4acec06b318dc4f54c4f28a04f2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6,<4.0.0
    - sphinx >=3.4
    - pydantic >=1.5
  run_constrained:
    - sphinx_rtd_theme >=1.0.0,<2.0.0
    - sphinx-tabs >=3.0.0,<4.0.0
    - sphinx-copybutton >=0.4.0,<0.5.0
    - sphinxcontrib-mermaid >=0.7.0,<0.8.0
    - pytest >=6.0.0,<7.0.0
    - coverage >=5.0.0,<6.0.0
    - flake8 >=3.0.0,<4.0.0
    - tox >=3.0.0,<4.0.0

test:
  imports:
    - sphinxcontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mansenfranzen/autodoc_pydantic
  summary: Seamlessly integrate pydantic models in your Sphinx documentation.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
