{% set version = '0.0-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dfidx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dfidx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dfidx/dfidx_{{ version }}.tar.gz
  sha256: 81d7f74f202098a19b933af701fdadfe128a388d93565a0825faa5be2c68af05

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-formula
    - r-dplyr
  run:
    - r-base
    - r-formula
    - r-dplyr

test:
  commands:
    - $R -e "library('dfidx')"           # [not win]
    - "\"%R%\" -e \"library('dfidx')\""  # [win]

about:
  home: https://cran.r-project.org/package=dfidx
  license: GPL-2.0-or-later
  summary: Provides extended data frames, with a special data frame column which contains two
    indexes, with potentially a nesting structure.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

