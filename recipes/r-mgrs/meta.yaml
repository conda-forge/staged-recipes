{% set version = '0.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mgrs
  version: {{ version }}

source:
  url: https://github.com/hrbrmstr/mgrs/archive/v{{ version }}.tar.gz
  sha256: d2fe4a4db05ac34bbf0ce945ff08a52d53d762e1d609ed174af13cb0dfd4d03a

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-magrittr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-magrittr

test:
  commands:
    - $R -e "library('mgrs')"           # [not win]
    - "\"%R%\" -e \"library('mgrs')\""  # [win]

about:
  home: https://github.com/mtennekes/tmap
  license: MIT
  summary:  The 'Military Grid Reference System' ('MGRS') is the geocoordinate
    standard used by 'NATO' militaries for locating points on the earth. The 'MGRS'
    is derived from the 'Universal Transverse Mercator' ('UTM') grid system and
    the universal polar stereographic ('UPS') grid system, but uses a different
    labeling convention. The 'MGRS' is used for the entire earth. Methods are
    provided to convert 'MGRS' coordinates to and from other coordinate systems
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE.md

extra:
  recipe-maintainers:
    - conda-forge/r
    - agcopenhaver
