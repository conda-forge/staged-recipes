{% set name = "types-python-jose" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-python-jose-{{ version }}.tar.gz
  sha256: 1dcf6e8ccbdd1b36152bc090a97eac52b1b9b667c01c9f51a0a924cf2fa9b23b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/jose-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for python-jose
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
