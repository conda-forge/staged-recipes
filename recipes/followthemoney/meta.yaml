{% set name = "followthemoney" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/followthemoney-{{ version }}.tar.gz
  sha256: 4d183e068dde000ea0d5f8825954f83c3e05869b56de5671f6e4194842599a31

build:
  entry_points:
    - ftmutil = followthemoney.cli.cli:cli
    - ftm = followthemoney.cli.cli:cli
    - followthemoney = followthemoney.cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - babel >=2.9.1,<3.0.0
    - pyyaml >=5.0.0,<7.0.0
    - types-pyyaml
    - sqlalchemy2-stubs
    - banal >=1.0.1,<1.1.0
    - click >=8.0,<9.0.0
    - stringcase >=1.2.0,<2.0.0
    - requests >=2.21.0,<3.0.0
    - python-levenshtein >=0.12.0,<1.0.0
    - normality >=2.1.1,<3.0.0
    - sqlalchemy >=1.2.0,<2.0.0
    - countrynames >=1.13.0,<2.0.0
    - languagecodes >=1.1.0,<2.0.0
    - prefixdate >=0.4.0,<1.0.0
    - fingerprints >=1.0.1,<2.0.0
    - phonenumbers >=8.12.22,<9.0.0
    - python-stdnum >=1.16,<2.0.0
    - pantomime >=0.5.1,<1.0.0
    - pytz >=2021.1
    - rdflib >=6.2.0,<6.3.0
    - networkx >=2.5,<2.9
    - openpyxl >=3.0.5,<4.0.0
    - orjson >=3.7,<4.0

test:
  imports:
    - followthemoney
  commands:
    - pip check
    - ftmutil --help
    - ftm --help
    - followthemoney --help
  requires:
    - pip

about:
  home: https://followthemoney.readthedocs.io/
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - toshytwx
