{% set python_min = "3.10" %}
package:
    name: paidiverpy
    version: 0.1.3

source:
    url: https://pypi.org/packages/source/P/Paidiverpy/Paidiverpy-0.1.3.tar.gz
    sha256: 9b4145561e05ffb854dca446da8490cbf2705a214b7d1ebeed16983c052512a0

build:
    entry_points:
    - paidiverpy = cli.main:main
    noarch: python
    script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    number: 0

requirements:
    host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm
    - wheel
    - pip
    run:
    - python >={{ python_min }}
    - numpy <2.0
    - pandas >=2.2.2
    - pillow >=10.4.0
    - scikit-image >=0.24.0
    - scipy >=1.14
    - tqdm >=4.66.4
    - PyYAML >=6.0
    - openpyxl >=3.1
    - shapely ==2.0.7
    - geopy >=2.4.1
    - geopandas >=1.0.1
    - dask-image ==2024.5.3
    - dask >=2024.10.0
    - distributed >=2024.10.0
    - jsonschema >=4.23.0
    - matplotlib-base >=3.5.0
    - ipython >=8.26.0
    - dask-jobqueue >=0.9.0
    - python-dotenv >=1.0.1
    - boto3 >=1.35.92
    - botocore >=1.35.92
    - opencv >=4.11

test:
    imports:
    - cli
    - paidiverpy
    commands:
    - pip check
    - paidiverpy --help
    requires:
    - python {{ python_min }}
    - pip

about:
    summary: A library to preprocess image data.
    home: https://github.com/paidiver/paidiverpy
    license: Apache-2.0
    license_file: LICENSE

extra:
    recipe-maintainers:
    - soutobias
