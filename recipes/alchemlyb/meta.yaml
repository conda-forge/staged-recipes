{% set name = "alchemlyb" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alchemistry/alchemlyb/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3c194efe01ab47a46b592cfd02bce407d0ec244b1210242c4042496c0b13e03f

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt
  

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
  run:
    - python
    - pandas
    - pymbar
    - scipy
    - scikit-learn
    - matplotlib

test:
  imports:
    - alchemlyb

about:
  home: https://github.com/alchemistry/alchemlyb
  dev_url: https://github.com/alchemistry/alchemlyb
  doc_url: https://alchemlyb.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The simple alchemistry library.

extra:
  recipe-maintainers:
    - xiki-tempula
    - orbeckst
