{% set name = "pymsh" %}
{% set version = "1.0.6" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymsh-{{ version }}.tar.gz
  sha256: 577162620fdd4582488a3df117dc5dcddc6263d8267a139d45c68ea43748d0e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - sympy >=1.9

test:
  imports:
    - pymsh
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The Python multiset hashing library
  license: MIT
  license_file: LICENSE.md
  home: https://github.com/cgshep/pymsh


extra:
  recipe-maintainers:
    - cgshep
