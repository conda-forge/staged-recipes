{% set name = "coordgen" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schrodinger/coordgenlibs/archive/v{{ version }}.tar.gz
  sha256: 7db567ba988d9fa92918c174ee7a3ba99ee653ca7eef3bee321a3c4419aff515

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - maeparser
  run:
    - python

test:
  commands:
    - pip check

about:
  home: https://github.com/schrodinger/coordgenlibs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Schrodinger-developed 2D Coordinate Generation'

extra:
  recipe-maintainers:
    - jaimergp
