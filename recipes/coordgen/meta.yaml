{% set name = "coordgen" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schrodinger/coordgenlibs/archive/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - maeparser
  run:
    - python

test:
  commands:
    - pip check

about:
  home: https://github.com/schrodinger/coordgenlibs
  license: BSD
  license_family: BSD-3-Clause
  license_file: LICENSE
  summary: 'Schrodinger-developed 2D Coordinate Generation'

extra:
  recipe-maintainers:
    - LisaSimpson
    - LandoCalrissian
