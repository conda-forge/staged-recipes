{% set name = "bit" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fae03749166cbdc4fb2c5535176efaae2dcde56ffb1e1c62717fd623bc5968bc

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - bit
    - bit.tests

about:
  home: https://github.com/ofek/bit
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Bit: Bitcoin made easy.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Bit is Python's fastest Bitcoin library and was designed from the beginning to feel intuitive, be effortless to use, and have readable source code. It is heavily inspired by Requests and Keras.
  doc_url: https://ofek.dev/bit/
  dev_url: https://github.com/ofek/bit

extra:
  recipe-maintainers:
    - OverlordQ 
