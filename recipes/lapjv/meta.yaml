{% set name = "lapjv" %}
{% set version = "1.3.22" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lapjv-{{ version }}.tar.gz
  sha256: d7e49bed13e1d8ee36149215b0b40b70b2fdf0ae742fa7a9e0636c2f3d085067

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.20.0
    - pip
    - python
  run:
    - numpy >=1.20.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lapjv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/src-d/lapjv
  summary: Linear sum assignment problem solver using Jonker-Volgenant algorithm.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shenwanxiang
