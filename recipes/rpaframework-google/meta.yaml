{% set name = "rpaframework-google" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rpaframework-google-{{ version }}.tar.gz
  sha256: 3d39f985a9537894ff957f9e4154d2970c0144f57baf3bd9abe82608b607be84

build:
  number: 0
  noarch: python
  entry_points:
    - rpa-google-oauth = RPA.scripts.google_authenticate:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - google-api-python-client >=2.2.0,<3.0.0
    - google-auth-httplib2 >=0.1.0,<0.2.0
    - google-auth-oauthlib >=0.4.4,<0.5.0
    - google-cloud-language >=2.0.0,<3.0.0
    - google-cloud-speech >=2.3.0,<3.0.0
    - google-cloud-storage >=1.37.1,<2.0.0
    - google-cloud-texttospeech >=2.3.0,<3.0.0
    - google-cloud-translate >=3.1.0,<4.0.0
    - google-cloud-videointelligence >=2.1.0,<3.0.0
    - google-cloud-vision >=2.3.1,<3.0.0
    - grpcio >=1.37.0,<2.0
    - python >=3.6,<4.0
    - robotframework >=4.0.0,!=4.0.1,<5.0.0
    - robotframework-pythonlibcore >=2.1.0,<3.0.0
    - rpaframework-core >=6.1.0,<7.0.0

test:
  imports:
    - RPA
    - RPA.Cloud.Google
  commands:
    - pip check
    - rpa-google-oauth --help
  requires:
    - pip

about:
  home: https://rpaframework.org/
  summary: Google library for RPA Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
