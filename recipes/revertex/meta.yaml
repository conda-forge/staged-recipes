{% set name = "revertex" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/revertex-{{ version }}.tar.gz
  sha256: 6997c4d17e94d1a723ae1b420530ddbe313040372ef5d6b41fc56e14399cb345

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=7
    - pip
  run:
    - python >={{ python_min }}
    - pyg4ometry
    - hist
    - scipy
    - numpy
    - awkward
    - legend-pydataobj >=1.11.6
    - legend-pygeom-hpges >=0.8.2
    - legend-pygeom-tools
    - reboost
    - dbetto
    - matplotlib-base

test:
  imports:
    - revertex
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Generate Geant4 event vertices in Python
  home: https://github.com/legend-exp/revertex
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://revertex.readthedocs.io
  dev_url: https://github.com/legend-exp/revertex

extra:
  recipe-maintainers:
    - gipert
    - ManuelHu
