{% set name = "listen" %}
{% set version = "3.1.5" %}
{% set github_org = "guard" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  - url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-fsevent >=0.9.4,<1  # [osx]
    - rb-inotify >=0.9.7,<1  # [linux]
    - rb-ruby_dep >=1.2,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: EventMachine based WebSocket server

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
