{% set name = "pyjion" %}
{% set version = "1.2.5" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tonybaloney/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 06a0a661ddfb884a341c6163a7ab7228be43a0ac43a29b397ce9e6e1d9e0f11e

build:
  number: 0
  skip: True  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pyjion = pyjion.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.13
    - dotnet >=6.0
    - ninja  # [win]
    - scikit-build
    - setuptools
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyjion
  commands:
    - pip check
    - pyjion --help
  requires:
    - pip

about:
  home: https://www.trypyjion.com/
  dev_url: https://github.com/tonybaloney/pyjion
  doc_url: https://docs.trypyjion.com/
  summary: JIT extension for CPython that compiles Python code into native CIL.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
