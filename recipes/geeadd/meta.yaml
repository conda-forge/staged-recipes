{% set name = "geeadd" %}
{% set version = "0.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8be9cfe89afd766fcf6e88f351d046a762ddf5319335ed72195e62eb19b11b89

build:
  number: 0
  entry_points:
    - geeadd=geeadd.geeadd:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - git
    - pip
    - python
    - setuptools >=19.6
  run:
    - git
    - beautifulsoup4 >=4.9.0
    - earthengine-api >=0.1.217
    - gitpython >=3.1.1
    - logzero >=1.5.0
    - requests >=2.22.0
    - python
    - setuptools

test:
  imports:
    - geeadd
  commands:
    - geeadd --help

about:
  home: "https://github.com/samapriya/gee_asset_manager_addon"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Google Earth Engine Batch Assets Manager with Addons"
  doc_url:
  dev_url: "https://github.com/samapriya/gee_asset_manager_addon"

extra:
  recipe-maintainers:
    - samapriya
