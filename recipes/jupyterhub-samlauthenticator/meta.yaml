{% set name = "jupyterhub-samlauthenticator" %}
{% set version = "0.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterhub-samlauthenticator-{{ version }}.tar.gz
  sha256: 57abe91b98b62eedce2069c21d14186798a518fd6c2f3a10cfe846ce7bcc9b04

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - jinja2 >=2.4
    - jupyterhub >=0.9.0
    - lxml >=4.2.1
    - python
    - pytz >=2019.1
    - signxml >=2.6.0

test:
  imports:
    - jupyterhub_samlauthenticator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HewlettPackard/jupyterhub-samlauthenticator
  summary: SAML Authenticator for JupyterHub
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
