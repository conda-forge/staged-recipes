{% set version = '1.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loader.java
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/loadeR.java
  git_tag: v1.1.1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base >=3.1,<4
    - r-rjava
  run:
    - r-base >=3.1,<4
    - r-rjava

test:
  commands:
    - $R -e "library('loadeR.java')"           # [not win]
    - "\"%R%\" -e \"library('loadeR.java')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/loadeR.java
  license: GPL-3.0-or-later
  summary: Initializes the Unidata's NetCDF Java Library that implements the full CDM model,
    including all other .jar dependencies.
  license_family: GPL3
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

