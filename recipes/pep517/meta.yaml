{% set name = "pep517" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e6199cf1288d48a0c44057f112acf18aa5ebabbf73faa242f598fbe145ba29e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - flit-core >=2,<3
  run:
    - python
    - importlib-metadata  # [py<38]
    - toml
    - zipp  # [py<38]

test:
  imports:
    - pep517
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pep517/
  summary: Wrappers to build Python packages using PEP 517 hooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
