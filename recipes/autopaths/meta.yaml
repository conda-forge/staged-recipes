package:
  name: autopaths
  version: 1.6.2

source:
  url: https://pypi.org/packages/source/a/autopaths/autopaths-1.6.2.tar.gz
  sha256: 5b6ea00e6a500b84c0e333c265c94826d94346cb907d151a705ee86e3ba268ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - autopaths
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/autopaths/
  summary: 'A python package for dealing with file paths and automation.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
