
{% set name = "globus-openssl-module" %}
{% set release = "v6.2.20190226" %}
{% set version = "5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Example: https://github.com/gridcf/gct/releases/download/v6.2.20190226/globus_openssl_module-5.1.tar.gz
  url: https://github.com/gridcf/gct/releases/download/{{ release }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bdfbceb764d425058f7dc21d41a9e5026df6306b68b74d6082c77a56b31e8596

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - globus-common
    - globus-gsi-proxy-ssl
    - globus-gsi-openssl-error
    - openssl
  run:
    - globus-common
    - globus-gsi-openssl-error
    - globus-gsi-proxy-ssl
    - openssl

test:
  requires:
    - pkg-config
  commands:
    - pkg-config --print-errors --modversion {{ name }}

about:
  home: https://gridcf.org
  license: Apache-2.0
  license_family: APACHE
  license_file: GLOBUS_LICENSE
  summary: 'OpenSSL module for the Grid Community Toolkit'
  description: |
    The Grid Community Toolkit - a fork of the venerable Globus
    Toolkit - provides basic tools for "grid computing", such as
    a security infrastructure (GSI) and an implementation of the
    GridFTP protocol.

    This package contains the "globus-openssl-module" libraries.
  doc_url: https://gridcf.org
  dev_url: https://github.com/gridcf/gct

extra:
  recipe-maintainers:
    - bbockelm
    - duncanmmacleod
