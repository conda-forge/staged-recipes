{% set name = "note-seq" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/magenta/note-seq/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 290f24903b549c1bffd877a16f85aa4a261c47e0ce2fc1033fe7814e47e77ec8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - absl-py
    - attrs
    - bokeh
    - intervaltree
    - IPython
    - librosa
    - numpy
    - pandas
    - pretty_midi
    - protobuf
    - pydub
    - python
    - scipy

test:
  imports:
    - note-seq
  requires:
    - pip
    - pylint
    - pytest
    - pytest-xdist
  commands:
    - pip check

about:
  home: https://github.com/magenta/note-seq
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A serializable note sequence representation and utilities
  doc_url: https://colab.research.google.com/notebooks/magenta/hello_magenta/hello_magenta.ipynb
  dev_url: https://github.com/magenta/note-seq

extra:
  recipe-maintainers:
    - mxr-conda
    - Walter-0
