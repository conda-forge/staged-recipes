{% set name = "pyvistaqt" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/pyvista/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 588990805d7dc5a80111738006ea203586c80cf76806932e8786b9073794c976

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pyvista >=0.25.0
    - pyqt >=5.11.3

test:
  imports:
    - pyvistaqt

about:
  home: https://github.com/pyvista/pyvistaqt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A helper module for pyvista to enable you to plot using pyqt'
  doc_url: http://qtdocs.pyvista.org

extra:
  recipe-maintainers:
    - hoechenberger
    - banesullivan
    - akaszynski
