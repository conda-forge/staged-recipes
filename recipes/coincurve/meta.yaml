{% set name = "coincurve" %}
{% set version = "18.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coincurve-{{ version }}.tar.gz
  sha256: c86626afe417a09d8e80e56780efcae3ae516203b23b5ade84813916e1c94fc1

build:
  number: 0

requirements:
  host:
    - python
    - cffi >=1.3.0
    - requests
    - pip
    - {{ compiler('c') }}

  run:
    - python
    - asn1crypto
    - cffi >=1.3.0

test:
  imports:
    - coincurve
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ofek/coincurve
  summary: Cross-platform Python CFFI bindings for libsecp256k1
  doc_url: https://ofek.dev/coincurve/
  description: |
    This library provides well-tested Python bindings for libsecp256k1, 
    the heavily optimized C library used by Bitcoin Core for operations 
    on the elliptic curve secp256k1.
  license: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - memento
