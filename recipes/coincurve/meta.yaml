{% set name = "coincurve" %}
{% set version = "18.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c86626afe417a09d8e80e56780efcae3ae516203b23b5ade84813916e1c94fc1
  patches:
    - resolve_abs_path_SOURCES.txt.patch
    - update_pyproject.toml.patch

build:
  number: 0
  skip: true  # [win and vc<14]
  missing_dso_whitelist:
    - /lib64/libc.so.6

requirements:
  build:
    - make  # [not win]
    - cmake  # [win]
    - pip
    - pkg-config  # [osx]
    - python
    - python-build
    - {{ compiler('c') }}
    - wheel

  host:
    - python
    - cffi >=1.3.0
    - requests
    - pip

  run:
    - python
    - asn1crypto
    - cffi >=1.3.0

test:
  imports:
    - coincurve
  requires:
    - pip
  commands:
    - test -f ${PREFIX}/{{ name }}/_libsecp256k1.{{ SHLIB_EXT }}  # [not win]
    - test -f ${PREFIX}/{{ name }}/_windows_libsecp256k1.py
    - test -f ${PREFIX}/{{ name }}/__init__.py
    - test -f ${PREFIX}/{{ name }}/context.py
    - test -f ${PREFIX}/{{ name }}/ecdsa.py
    - test -f ${PREFIX}/{{ name }}/flags.py
    - test -f ${PREFIX}/{{ name }}/keys.py
    - test -f ${PREFIX}/{{ name }}/py.typed
    - test -f ${PREFIX}/{{ name }}/types.py
    - test -f ${PREFIX}/{{ name }}/utils.py
    - pip check

about:
  home: https://github.com/ofek/coincurve
  summary: Cross-platform Python CFFI bindings for libsecp256k1
  doc_url: https://ofek.dev/coincurve/
  description: |
    This library provides well-tested Python bindings for libsecp256k1, 
    the heavily optimized C library used by Bitcoin Core for operations 
    on the elliptic curve secp256k1.
  license: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - memento
