{% set name = "coincurve" %}
{% set version = "18.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c86626afe417a09d8e80e56780efcae3ae516203b23b5ade84813916e1c94fc1
  patches:
    - resolve_abs_path_SOURCES.txt.patch  # [not win]
    - update_pyproject.toml.patch
    - update_setup.py.patch  # [win]

build:
  number: 0
  # skip: true  # [win]
  missing_dso_whitelist:
    - /lib64/libc.so.6
  script_env:
    - COINCURVE_UPSTREAM_REF=ddf2b2910eb19032f8dd657c66735115ae24bfba

requirements:
  build:
    - {{ compiler('c') }}
    - python
    - python-build
    - requests
    - setuptools
    - wheel
    - autoconf  # [not win]
    - automake  # [not win]
    - m4  # [not win]
    - libtool  # [not win]
    - make  # [not win]
    - pip  # [not win]
    - pkg-config  # [not win]
    - m2-bash  # [win]
    - m2-autoconf  # [win]
    - m2-automake-wrapper  # [win]
    - m2-gzip  # [win]
    - m2-libtool  # [win]
    - m2-m4  # [win]
    - m2-sed  # [win]
    - m2w64-gcc  # [win]
    - m2w64-make  # [win]
    - posix  # [win]

  host:
    - python
    - cffi >=1.3.0
    - pip  # [not win]

  run:
    - python
    - asn1crypto  # [not win]
    - cffi >=1.3.0

test:
  imports:
    - coincurve
  files:
    - tests
  requires:
    - pip
    - coverage
    - pytest
    - pytest-benchmark
  commands:
    - pip check
    - pytest

about:
  home: https://github.com/ofek/coincurve
  summary: Cross-platform Python CFFI bindings for libsecp256k1
  doc_url: https://ofek.dev/coincurve/
  description: |
    This library provides well-tested Python bindings for libsecp256k1, 
    the heavily optimized C library used by Bitcoin Core for operations 
    on the elliptic curve secp256k1.
  license: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE

extra:
  recipe-maintainers:
    - memento
