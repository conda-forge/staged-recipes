{% set name = "coincurve" %}
{% set version = "18.0.0" %}

package:
  name: {{ name }}-bundle
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c86626afe417a09d8e80e56780efcae3ae516203b23b5ade84813916e1c94fc1
  patches:
    - update_pyproject.toml.patch
    - update_setup.py.patch
    - update_setup_support.py.patch
    - update_build.py.patch
    - update_MANIFEST.in.patch

build:
  number: 0

outputs:
  - name: {{ name }}
    script: build-pkg.sh  # [unix]
    script: bld-pkg.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage(name, max_pin="x.x") }}

    requirements:
      build:
        - build >=0.10
        - python
      host:
        - {{ compiler('c') }}
        - cffi >=1.3.0
        - python
        - {{ pin_compatible('libsecp256k1-static') }}
      run:
        - asn1crypto
        - cffi >=1.3.0
        - python

    test:
      imports:
        - {{ pin_compatible(name) }}
      files:
        - tests
      requires:
        - pip
        - pytest
        - pytest-benchmark
      commands:
        - pip check
        - pytest -v tests

