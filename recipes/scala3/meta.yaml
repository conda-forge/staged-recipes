{% set name = "scala3" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/lampepfl/dotty
  git_rev: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - findutils
    - maven
    - sbt
    - sed
    - openjdk >=17,<18
  run:
    - openjdk

test:
  commands:
    - scala --help

about:
  home: https://dotty.epfl.ch
  license: Apache-2.0
  license_file: 
    - LICENSE
    - target/generated-resources/licenses/
  summary: The Scala 3 compiler, also known as Dotty.
  dev_url: https://github.com/lampepfl/dotty

extra:
  recipe-maintainers:
    - danielnachun
