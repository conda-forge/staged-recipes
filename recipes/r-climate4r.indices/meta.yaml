{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-climate4r.indices
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/climate4R.indices
  git_tag: v0.1.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-abind
    - r-convertr
    - r-magrittr
    - r-transformer >=1.5.2
  run:
    - r-base
    - r-abind
    - r-convertr
    - r-magrittr
    - r-transformer >=1.5.2

test:
  commands:
    - $R -e "library('climate4R.indices')"           # [not win]
    - "\"%R%\" -e \"library('climate4R.indices')\""  # [win]

about:
  home: http://meteo.unican.es/climate4R
  license: GPL-3
  summary: A climate4R wrapper of the indices.pcic package implementing ETCCDI Climate Indices
    <http://etccdi.pacificclimate.org/list_27_indices.shtml>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

