{% set name = "groestlcoin_hash2" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/groestlcoin_hash2-{{ version }}.tar.gz
  sha256: 048b77bdc55c1aefda7ddd9c8e14b060aeeef4f9098624d1634f10385b6d6fa8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - groestlcoin_hash2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/groestlcoin/groestlcoin-hash-pure-python
  summary: Pure python Groestlcoin hash algorithm.
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mediocretech
