{% set name = "claming" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ddfa6c1d509fc4fcebb0458a86d678dae8380bbf9277ab137b15a7a3356cd049

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - strsimpy
  run:
    - python
    - strsimpy

test:
  imports:
    - claming

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for Cleansing Matching"
  doc_url:  
  dev_url: https://github.com/agistyaanugrah/claming

extra:
  recipe-maintainers:
    - agistyaanugrah
