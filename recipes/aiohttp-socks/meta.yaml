{% set name = "aiohttp-socks" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp_socks-{{ version }}.tar.gz
  sha256: 6b611d4ce838e9cf2c2fed5e0dba447cc84824a6cba95dc5747606201da46cb4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aiohttp >=2.3.2
    - python-socks >=2.4.3,<3.0.0

test:
  imports:
    - aiohttp_socks
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/romis2012/aiohttp-socks
  summary: Proxy connector for aiohttp
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
