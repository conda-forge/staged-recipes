{% set name = "napari-biomag-annotator" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-biomag-annotator-{{ version }}.tar.gz
  sha256: 0f25a5654ca88ee7bbbb599642cdc23948756bcb7e983c3fa836b0800ba971ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - napari
    - napari-plugin-engine >=0.1.4
    - napari-annotatorj
    - napari-nd-annotator

test:
  imports:
    - napari_biomag_annotator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biomag-lab/napari-biomag-annotator
  summary: An annotator tool collection by the BIOMAG group.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
