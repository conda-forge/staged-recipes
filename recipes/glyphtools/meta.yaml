{% set name = "glyphtools" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glyphtools-{{ version }}.tar.gz
  sha256: 3d7c171d63096ec8ba66d37e75a697027970de05790c5021c91c5d05aed43fe3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - babelfont >0.2.0
    - beziers
    - glyphslib
    - numpy
    - python >=3.5

test:
  imports:
    - glyphtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simoncozens/glyphtools
  summary: Routines for extracting information from fontTools glyphs
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
