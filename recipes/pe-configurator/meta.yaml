{% set name = "pe-configurator" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pe-configurator-{{ version }}.tar.gz
  sha256: 5974cdc5a3d72a5a1493fe8612ac81bfc8401edcf9ca6ef21cc125de67d897a0

build:
  entry_points:
    - peconfigurator = peconfigurator.proc_samples:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - setuptools-scm >=3.4.3
    - wheel
    - pip
  run:
    - python >=3.6
    - asimov >=0.4.0
    - lalsuite >=7.14
    - pandas
    - pesummary
    - nbformat

test:
  imports:
    - pe_configurator
  commands:
    - pip check
    - peconfigurator --help
  requires:
    - pip

about:
  summary: Tools to identify waveform settings and prior bounds for gravitational wave parameter estimation.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - transientlunatic
    - mj-will
