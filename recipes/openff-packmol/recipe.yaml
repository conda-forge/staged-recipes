context:
  name: openff-packmol
  version: "0.1"

package:
  name: openff-packmol
  version: ${{ version }}

source:
  url: https://github.com/openforcefield/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 69e33df25ff4266a83dbb06de4dea6c8199e2e6e903823762ed77d85395bc53e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy
    - scipy
    - packaging
    - openff-toolkit-base >=0.18  # note to self: could probably drop down to 0.17.x if needed
    - packmol

tests:
  - python:
      imports:
        - openff.packmol
      pip_check: true
  - script:
      - python test_openff_packmol.py
    requirements:
      run:
        - packmol
    files:
      source:
        - test_openff_packmol.py


about:
  homepage: https://github.com/openforcefield/openff-packmol
  summary: 'A Packmol wrapper using OpenFF objects'
  description: 'A Packmol wrapper using OpenFF objects'
  license: MIT
  license_file: LICENSE
  repository: https://github.com/openforcefield/openff-packmol

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
