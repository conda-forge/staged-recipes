{% set name = "causallib" %}
{% set version = "0.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/causallib-{{ version }}.tar.gz
  sha256: 11d666264c581e8febd815e1183f5d51650ceb99e2a66213de9914a48537e235

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base <4,>=2.2
    - networkx <3,>=1.1
    - numpy <2,>=1.13
    - pandas <2,>=0.25.2
    - python >=3.6
    - scikit-learn <2,>=0.20
    - scipy <2,>=0.19
    - statsmodels <1,>=0.8

test:
  imports:
    - causallib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/IBM/causallib
  summary: A library of causal inference tools by IBM Haifa Research Labs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
