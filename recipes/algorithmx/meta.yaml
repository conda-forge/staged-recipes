{% set name = "algorithmx" %}
{% set version = "1.0.0b5" %}
{% set sha256 = "eb0f3c98758d1d641b1a316a17c31eeb59874d7e734d0b49de5c95925b4725f1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 3
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipywidgets >=7.0.0

test:
  imports:
    - algorithmx

about:
  home: https://github.com/algrx/algorithmx-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Network visualization and algorithm simulation.
  description: |
    AlgorithmX is a library for network visualization and algorithm simulation,
    which works through either a HTTP server or as a Jupyter widget.
  doc_url: https://algorithmx-python.readthedocs.io/en/latest/
  dev_url: https://github.com/algrx/algorithmx-python

extra:
  recipe-maintainers:
    - alexsocha
