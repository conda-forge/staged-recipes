{% set version = "3.1.4" %}

package:
  name: hyper-terminal
  version: {{ version }}

source:
  url: https://github.com/vercel/hyper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b113333755d38a795fd550e899ce34d822718a23b9304894a9a249b500ceb6b6

build:
  number: 0
  skip: true  # [win or linux]
  script:
    - yarn
    - yarn run dev
    
requirements:
  build:
    - yarn
    
  host:
    - yarn
    - graphicsmagick  # [linux]
    - xz  # [linux]
    
  run:
    - yarn

test:
  commands:
    - echo "testing..."


about:
  home: https://hyper.is/
  license: MIT
  license_file: LICENSE
  summary: A terminal built on web technologies.
  
  description: A terminal built on web technologies.


  dev_url: https://github.com/vercel/hyper
  doc_url: https://github.com/vercel/hyper#readme
  
extra:
  recipe-maintainers:
    - ngam
