{% set version = "3.1.4" %}

package:
  name: hyper
  version: {{ version }}

source:
  url: https://github.com/vercel/hyper/archive/refs/tags/v{{ 3.1.4 }}.tar.gz
  sha256: 62d6fd211e3a573f54578e1b01d5c298f9788b7eaf2db46ac94c2dcef604cc94

build:
  number: 0
  skip: true  # [win or linux]
  script:
    - yarn
    - yarn run dev
    
requirements:
  build:
    - yarn
    
  host:
    - yarn
    - graphicsmagick  # [linux]
    - xz  # [linux]
    
  run:
    - yarn

test:
  commands:
    - echo "testing..."


about:
  home: https://hyper.is/
  license: MIT
  license_file: LICENSE
  summary: A terminal built on web technologies.
  
  description: A terminal built on web technologies.


  dev_url: https://github.com/vercel/hyper
  doc_url: https://github.com/vercel/hyper#readme
  
extra:
  recipe-maintainers:
    - ngam
