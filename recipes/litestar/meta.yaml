{% set version = "2.5.4" %}

package:
  name: litestar-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/litestar/litestar-{{ version }}.tar.gz
  # the SHA256 gets updated by the bot
  sha256: e76fd2adc53513e20252974fdc169c2b59e82a0d84ab151bd40c22cc04c38b36

build:
  # the build number gets reset by the bot
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
  run:
    - python >=3.8

outputs:
  - name: litestar
    build:
      noarch: python
      script:
        - {{ PYTHON }} {{ RECIPE_DIR }}/test_recipe.py --check
        - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
      entry_points:
        - litestar = litestar.__main__:run_cli
    requirements:
      host:
        - pip
        - hatchling
        - python >=3.8
        # for `test_recipe.py` preflight
        - jinja2
        - packaging
        - tomli
      run:
        - python >=3.8
        - anyio >=3
        - click
        - exceptiongroup
        - httpx >=0.22
        - importlib-metadata
        - importlib-resources >=5.12.0
        - msgspec >=0.18.2
        - multidict >=6.0.2
        - polyfactory >=2.6.3
        - pyyaml
        - rich >=13.0.0
        - rich-click
        - typing_extensions
    test:
      imports:
        - litestar
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://litestar.dev
      dev_url: https://github.com/litestar-org/litestar
      doc_url: https://docs.litestar.dev
      summary: Light-weight and flexible ASGI API Framework
      license: MIT
      license_file: LICENSE

