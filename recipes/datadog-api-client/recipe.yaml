schema_version: 1

context:
  python_min: 3.9
  version: 2.50.0

package:
  name: datadog-api-client
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/datadog-api-client/datadog_api_client-${{ version }}.tar.gz
  sha256: 0cbe681b1e66e8cddf4a29c6d76348e8f22a20c087fd5f85ccf7d55b9010c816

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=30.3.0
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - urllib3 >=1.15
    - certifi
    - python-dateutil
    - typing_extensions >=4.0.0

tests:
  - python:
      imports:
        - datadog_api_client
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Collection of all Datadog Public endpoints
  license: BSD-4-Clause-UC AND Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
    - LICENSE-3rdparty.csv
  homepage: https://github.com/DataDog/datadog-api-client-python
  documentation: https://docs.datadoghq.com/api/

extra:
  recipe-maintainers:
    - noya-gol
