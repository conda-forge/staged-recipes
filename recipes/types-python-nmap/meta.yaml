{% set name = "types-python-nmap" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-python-nmap-{{ version }}.tar.gz
  sha256: f132b1d1cd4892c941c8174f917d80c4ac5144050d149729ae9c432581385e37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/nmap-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for python-nmap
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
