#{% set name = "xdg" %}
#{% set version = "1.0.5" %}
#{% set sha256 = "670c2af0a07f95a5d3e6a7d874fe9e1dea9ad819daaca2a45b9479b73daf51b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/srstevenson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - xdg

about:
  home: https://github.com/srstevenson/xdg
  license: ISC
  license_file: LICENCE
  summary: 'XDG Base Directory Specification for Python'

extra:
  recipe-maintainers:
    - aleksandervines
