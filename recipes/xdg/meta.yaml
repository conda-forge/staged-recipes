{% set version = "3.0.2" %}
{% set sha256 = "3d0ee2ed78fa713a771cd7966eddd1c1d44ab8f1d44fd5408818ff44ae6d1829" %}

package:
  name: xdg
  version: '{{ version }}'

source:
  url: https://github.com/srstevenson/xdg/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pytest-runner
    - pathlib
  run:
    - python

test:
  imports:
    - xdg

about:
  home: https://github.com/srstevenson/xdg
  license: ISCL
  license_family: Public-Domain
  summary: Variables defined by the XDG Base Directory Specification

extra:
  recipe-maintainers:
    - corburn
