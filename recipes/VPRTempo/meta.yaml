{% set name = "VPRTempo" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/VPRTempo-{{ version }}.tar.gz
  sha256: 69a3b5a1557ad9657e89efed25e9643b403dbc3d6cf0c910018e903bb9b225a5

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17
  host:
    - python
    - pytorch
    - pip
  run:
    - python
    - pytorch
    - torchvision
    - numpy
    - pandas
    - tqdm
    - prettytable
    - scikit-learn

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QVPR/VPRTempo
  summary: 'VPRTempo: A Fast Temporally Encoded Spiking Neural Network for Visual Place Recognition'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdamDHines
