{% set name = "VPRTempo" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/VPRTempo-{{ version }}.tar.gz
  sha256: f1016ba62eb1a682d67744447317363f4d762ea73a28c2292f09672709b842a7

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytorch
    - torchvision
    - numpy
    - pandas
    - tqdm
    - prettytable
    - scikit-learn

test:
  imports:
    - vprtempo

about:
  home: https://github.com/QVPR/VPRTempo
  summary: 'VPRTempo: A Fast Temporally Encoded Spiking Neural Network for Visual Place Recognition'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AdamDHines
    - thebanjomatic
