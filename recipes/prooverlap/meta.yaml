{% set name = "prooverlap" %}
{% set version = "0.1.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/70/51/cd5f7b9cc93cd08e2ce4668ee2869f8f51d38e4b4270c0966f3c496a64d4/prooverlap-0.1.2.tar.gz
  sha256: 5545a2b8371b04e3e77756923217e28d2386783dd8b8b9c64b9952c761af62d4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >=3.8
    - biopython
    - pandas
    - scipy
    - pybedtools
    - numpy

test:
  imports:
    - prooverlap
  requires:
    - pytest
  commands:
    - prooverlap --help



about:
  home: https://github.com/ngualand/ProOvErlap
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Assessing feature proximity/overlap and testing statistical significance from genomic intervals"

extra:
  recipe-maintainers:
    - ngualand
    - alessio134298
