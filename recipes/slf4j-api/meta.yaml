{% set name = "slf4j-api" %}
{% set version = "2.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://repo1.maven.org/maven2/org/slf4j/slf4j-api/{{ version }}/slf4j-api-{{ version }}.jar
  sha256: 7b751d952061954d5abfed7181c1f645d336091b679891591d63329c622eb832

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p ${PREFIX}/share/java/slf4j  # [unix]
    - cp ${SRC_DIR}/slf4j-api-{{ version }}.jar ${PREFIX}/share/java/slf4j/  # [unix]
    - mkdir %PREFIX%\share\java\slf4j  # [win]
    - copy %SRC_DIR%\slf4j-api-{{ version }}.jar %PREFIX%\share\java\slf4j\  # [win]

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - test -f ${PREFIX}/share/java/slf4j/slf4j-api-{{ version }}.jar  # [unix]
    - if not exist %PREFIX%\share\java\slf4j\slf4j-api-{{ version }}.jar exit 1  # [win]

about:
  home: https://www.slf4j.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Logging Facade for Java (SLF4J) API
  description: |
    The Simple Logging Facade for Java (SLF4J) serves as a simple facade or 
    abstraction for various logging frameworks (e.g. java.util.logging, logback, log4j)
    allowing the end user to plug in the desired logging framework at deployment time.
  dev_url: https://github.com/qos-ch/slf4j
  doc_url: https://www.slf4j.org/manual.html

extra:
  recipe-maintainers:
    - rxm7706
