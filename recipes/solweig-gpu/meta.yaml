{% set name = "solweig-gpu" %}
{% set version = "1.0.1" %}
#{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 437b78bae73ba49ac1c7dfeeb8f2176e7f674fabca4450c4c1fc6ccdd93f3b31

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  ignore_run_exports:
    - _openmp_mutex
  #noarch: python

requirements:
  host:
    - python #{{ python_min }}
    - pip
    - setuptools
    - gdal

  run:
    - python #>={{ python_min }}
    - pip
    - numpy
    - numba
    - pytorch
    - scipy
    - pandas
    - netcdf4
    - pytz
    - shapely
    - timezonefinder
    - gdal
    - xarray
    - tqdm
    - pyqt

test:
  imports:
    - solweig_gpu
  commands:
    - pip check
    - thermal_comfort --help
  requires:
    - python #{{ python_min }}
    - pip

about:
  home: https://github.com/nvnsudharsan/SOLWEIG-GPU
  license: MIT
  license_file: LICENSE
  summary: GPU-accelerated SOLWEIG model using PyTorch tensors for urban microclimate simulation
  description: |
    SOLWEIG-GPU is a Python package that provides fast, GPU-enabled simulation 
    of urban microclimate conditions using the SOLWEIG model framework.

    The model is built on PyTorch tensors, leveraging GPU acceleration for efficient 
    large-scale urban heat and thermal comfort simulations.

    This package is tested with Python 3.10 and PyTorch. It is recommended to install 
    GDAL from conda-forge before installing the package due to binary compatibility issues.

extra:
  recipe-maintainers:
    - nvnsudharsan
