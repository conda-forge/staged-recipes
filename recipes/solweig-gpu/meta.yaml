package:
  name: solweig-gpu
  version: "0.1.0"  

source:
  git_url: https://github.com/nvnsudharsan/SOLWEIG-GPU.git
  git_tag: v0.1.0  

build:
  script: python -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python =3.10
    - pip
    - setuptools
    - gdal
  run:
    - python =3.10
    - numpy
    - numba
    - cupy
    - torch
    - scipy
    - pandas
    - netcdf4
    - pytz
    - shapely
    - timezonefinder
    - gdal
    - xarray
    - tqdm
    - pyqt

test:
  imports:
    - solweig_gpu  
  commands:
    - python -m pip check
    - thermal_comfort --help
    - solweig_gpu --help

about:
  home: https://github.com/nvnsudharsan/SOLWEIG-GPU
  license: MIT  
  license_file: LICENSE
  summary: GPU-accelerated version of the SOLWEIG model for urban microclimate simulation
  description: |
    SOLWEIG-GPU is a Python package that provides fast, GPU-enabled simulation 
    of urban microclimate conditions using the SOLWEIG model framework.
    
    This package is tested with Python 3.10. It is recommended to install GDAL from conda-forge 
    before installing the package due to binary compatibility issues.

extra:
  recipe-maintainers:
    - nvnsudharsan
