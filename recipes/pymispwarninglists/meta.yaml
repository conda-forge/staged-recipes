{% set name = "pymispwarninglists" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c60eb6fecf415a4e122af92c4c22ab14553a52fb02c8e6e0809ce1e8adc05a47"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - coveralls >=2.0.0,<3.0.0
    - pip
    - python
    - poetry
  run:
    - coveralls >=2.0.0,<3.0.0
    - python
    - poetry

test:
  imports:
    - pymispwarninglists
    - pymispwarninglists.data.misp-warninglists.tools

about:
  home: "The package home page"
  license: "3BSD"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Python API for the MISP warning lists."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
