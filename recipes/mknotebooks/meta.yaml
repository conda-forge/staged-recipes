{% set name = "mknotebooks" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/greenape/mknotebooks/archive/{{ version }}.tar.gz
  sha256: b8bcc546fa60b2d78511d18585d1525ecbbabda689fa7b038386eebc62296d02

build:
  number: 0
  skip: true  # [win or py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - nbconvert
    - mkdocs
    - nbconvert-utils
    - jupyter_client

test:
  imports:
    - mknotebooks

about:
  home: https://github.com/greenape/mknotebooks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "mknotebooks is a plugin for MkDocs, which makes it more convenient to include Jupyter notebooks in your project documentation."

extra:
  recipe-maintainers:
    - apcamargo
