# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "mknotebooks" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.whl
  sha256: e2fa000b706683fc56b93adada7190a0da22ad85c4f1bfd5c4468cc3552b78e5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python>=3.6
    - pip
  run:
    - python>=3.6

test:
  imports:
    - mknotebooks
    - mknotebooks.__version__
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/greenape/mknotebooks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A plugin for mkdocs to help you include Jupyter notebooks in your projects'
  description: |
    mknotebooks is a plugin for MkDocs enabling you to include Jupyter notebooks directly in your project documentation.
  dev_url: https://github.com/greenape/mknotebooks

extra:
  recipe-maintainers:
    - ericmjl
    # - greenape # pending permission
