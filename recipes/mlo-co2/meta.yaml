{% set name = "mlo-co2" %}
{% set version = "1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mlo_co2-{{ version }}.tar.gz
  sha256: f5334ac4b781ced6eb89f81b21f9d6e8b464cf29a553f9f5352edc81ef920c27

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests

test:
  imports:
    - mlo_co2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kylepollina/mlo_co2
  summary: Scrape CO2 data from Mauna Loa Observatory off of NOAA Earth Science Research Lab
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - xeulha
