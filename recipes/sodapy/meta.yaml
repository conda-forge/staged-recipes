{% set name = "sodapy" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sodapy-{{ version }}.tar.gz
  sha256: 58af376d3bb0dc3a1edc7c8cf9938f5de8f558b35e240438dd83647ac3621981

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.28.1

test:
  imports:
    - sodapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xmunoz/sodapy
  summary: Python library for the Socrata Open Data API
  doc_url: https://pythonhosted.org/sodapy/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - potto007
