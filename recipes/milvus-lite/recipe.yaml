context:
  name: milvus-lite
  version: "2.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/milvus-io/milvus-lite/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 63e6ceac1f404abd567eb7d51b63fe4a9134a92b37c5b2a2b002e481394898cf

build:
  number: 0
  skip: win
  script:
    # Disable any internal Conan usage (env var + CMake flag)
    - export MILVUS_LITE_SKIP_CONAN=1
    - export CMAKE_ARGS="$CMAKE_ARGS -DMILVUS_LITE_USE_CONAN=OFF -DBUILD_SHARED_LIBS=ON"
    - ${{ PYTHON }} -m pip install python/ -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - milvus-lite = milvus_lite.cmdline:main

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cmake <3.30
    - ${{ "make" if unix else "ninja" }}
    - pkg-config
    - conan <2
    - ccache
    - perl
  host:
    - python
    - wheel
    - pip
    - setuptools >=64.0
    - fmt
    - spdlog
    - libabseil
    - re2
    - libprotobuf
    - rapidjson
    - simdjson
    - openssl
    - libcurl
    - zlib
    - zstd
    - lz4-c
    - bzip2
  run:
    - python
    - tqdm

tests:
  - python:
      imports:
        - milvus_lite
      pip_check: true
  - script:
      - milvus-lite --help

about:
  summary: A lightweight version of Milvus
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/milvus-io/milvus-lite

extra:
  recipe-maintainers:
    - xylar
