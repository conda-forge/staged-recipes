{% set name = "impunity" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/impunity-{{ version }}.tar.gz
  sha256: df20828a6cc61d087bba64a2fd3b90a0cc424241938c3e7ae853c12c6ba70045

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - pint >=0.19.2
    - astor >=0.8.1
    - typing-extensions >=4.2.0,<5.0.0

test:
  imports:
    - impunity
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Static checking for consistency of physical units
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - xoolive
