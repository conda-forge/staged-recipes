{% set name = "types-jmespath" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-jmespath-{{ version }}.tar.gz
  sha256: 46ec8e126f2b132879f431c607e9ef7928d0040c10a8e9eb40bf75752431a003

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/jmespath-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for jmespath
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
