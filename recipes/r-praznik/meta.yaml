{% set version = '7.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-praznik
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/praznik_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/praznik/praznik_{{ version }}.tar.gz
  sha256: 44c20f6c170faa89d628c7968f60fd93dd1230fa29e49922c34ec7ce44431f6c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - _openmp_mutex              # [linux]
    - llvm-openmp                # [osx]
    - r-base
  run:
    - _openmp_mutex              # [linux]
    - llvm-openmp                # [osx]
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('praznik')"           # [not win]
    - "\"%R%\" -e \"library('praznik')\""  # [win]

about:
  home: https://gitlab.com/mbq/praznik
  license: GPL-3
  summary: A toolbox of fast, native and parallel implementations of various information-based
    importance criteria estimators and feature selection filters based on them, inspired
    by the overview by Brown, Pocock, Zhao and Lujan (2012) <http://www.jmlr.org/papers/v13/brown12a.html>.
    Contains, among other, minimum redundancy maximal relevancy ('mRMR') method by Peng,
    Long and Ding (2005) <doi:10.1109/TPAMI.2005.159>; joint mutual information ('JMI')
    method by Yang and Moody (1999) <http://papers.nips.cc/paper/1779-data-visualization-and-feature-selection-new-algorithms-for-nongaussian-data>;
    double input symmetrical relevance ('DISR') method by Meyer and Bontempi  (2006)
    <doi:10.1007/11732242_9> as well as joint mutual information maximisation ('JMIM')
    method by Bennasar, Hicks and Setchi (2015) <doi:10.1016/j.eswa.2015.07.007>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

