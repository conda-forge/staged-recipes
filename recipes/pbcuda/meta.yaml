package:
  name: pbcuda
  version: "0.1.0"

source:
  url: https://github.com/lijun99/pbCuda/archive/refs/tags/v0.1.0.tar.gz
  sha256: afa322c7dd232dc3670b116be80cc4655454c42dc840b3ec74173410e0678cb9

build:
  script: |
    mkdir build
    cd build
    cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX
    cmake --build . --target install
  number: 0
  skip: true  # [not linux_64_cuda]

requirements:
  build:
    - cmake
    - make
    - pybind11
    - cudatoolkit
    - gcc_linux-64
  run:
    - python
    - pybind11
    - cudatoolkit

test:
  requires:
    - python
    - pytest
  files:
    - test/run_test.py
  commands:
    - pytest test/run_test.py

about:
  home: https://github.com/lijun99/pbCuda
  summary: 'A Python Interface to CUDA with pybind11'
  description: |
    pbcuda - a Python interface to CUDA libraries and routines using pybind11. 
    It simplifies hybrid Python/C++/CUDA development by providing seamless bindings 
    to CUDA functionalities, enabling efficient and flexible development workflows 
    for high-performance computing and GPU-accelerated applications.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lijun99
