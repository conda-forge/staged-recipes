package:
  name: pbcuda
  version: "0.1.0"

source:
  url: https://github.com/lijun99/pbCuda/archive/refs/tags/v0.1.0.tar.gz
  sha256: 728a8fec724c0b9a28c3e8d4d7d0cc5a92d90a30d4fa7944df77a30cc9936ae9

build:
  script: |
    mkdir build
    cd build
    cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX
    cmake --build . --target install
  number: 0

requirements:
  build:
    - cmake
    - make
    - pybind11
    - cudatoolkit
  run:
    - python
    - pybind11
    - cudatoolkit
