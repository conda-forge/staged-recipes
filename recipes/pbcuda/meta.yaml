{% set version = "0.1.1" %}

package:
  name: pbcuda
  version: {{ version }}

source:
  url: https://github.com/lijun99/pbCuda/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d6e808e47d1d6c1b0ed34ddd5d8a1462424ed654416977830797c6c2c985dd04

build:
  script: |
    mkdir build
    cd build
    cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX
    cmake --build . --target install
  number: 0
  skip: true  # [(not linux) or (cuda_compiler_version == 'None')]

requirements:
  build:
    - cmake
    - make
    - pybind11
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}

test:
  requires:
    - python
    - pytest
  files:
    - test/run_test.py
  commands:
    - pytest test/run_test.py

about:
  home: https://github.com/lijun99/pbCuda
  summary: 'A Python Interface to CUDA with pybind11'
  description: |
    pbcuda - a Python interface to CUDA libraries and routines using pybind11. 
    It simplifies hybrid Python/C++/CUDA development by providing seamless bindings 
    to CUDA functionalities, enabling efficient and flexible development workflows 
    for high-performance computing and GPU-accelerated applications.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lijun99
