context:
  name: derive-action-signing
  version: "0.0.9"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/derivexyz/v2-action-signing-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: a927cee6488b55da1fb8787c675d77d3118a61cbfa8ce49b95515eddfabb4d37

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}
    - pip
    - poetry-core
    - setuptools
  run:
    - eth-abi >=4.2.1
    - eth-account >=0.13.4
    - eth-typing ==4.0.0
    - hexbytes >=0.3.1
    - python >=${{ python_min }}
    - web3 >=6.4.0,<7.0.0

tests:
  - script:
      - python -m pytest tests
    requirements:
      run:
        - pytest
        - python ${{ python_min }}
        - requests >=2.32.3
        - websocket-client >=1.6.4
    files:
      source:
        - tests/
  - python:
      imports:
      - derive_action_signing
      pip_check: true

about:
  homepage: https://github.com/derivexyz/v2-action-signing-python
  summary: 'Python package to sign on-chain self-custodial requests for orders, transfers, deposits, withdrawals and RFQs.'
  description: |
    Python package to sign on-chain self-custodial requests
    for orders, transfers, deposits, withdrawals and RFQs.
  license: MIT
  license_file: LICENSE.txt
  repository: https://github.com/derivexyz/v2-action-signing-python

extra:
  recipe-maintainers:
    - MementoRC
