{% set name = "cryptography" %}
{% set version = "1.4" %}
{% set sha256 = "bb149540ed90c4b2171bf694fe6991d6331bc149ae623c8ff419324f4222d128" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - export CFLAGS="-I${PREFIX}/include ${CFLAGS}"  # [unix]
    - export LDFLAGS="-L${PREFIX}/lib ${LDFLAGS}"  # [unix]
    - python setup.py install --single-version-externally-managed --record=record.txt
  preserve_egg_dir: true

requirements:
  build:
    - toolchain
    - python
    - setuptools >=11.3
    - openssl 1.0.*
    - cffi >=1.4.1

  run:
    - python
    - setuptools >=11.3
    - openssl 1.0.*
    - cffi >=1.4.1
    - enum34             # [py2k]
    - idna >=2.0
    - ipaddress          # [py2k]
    - pyasn1 >=0.1.8
    - six >=1.4.1

test:
  requires:
    - cryptography-vectors {{ environ['PKG_VERSION'] }}
    - hypothesis >=1.11.4  # [py27 or py3k]
    - iso8601
    - pretend
    - pyasn1-modules
    - pytest >=2.9.0
    - pytz

  imports:
    - cryptography
    - cryptography.hazmat
    - cryptography.hazmat.backends
    - cryptography.hazmat.backends.commoncrypto
    - cryptography.hazmat.backends.openssl
    - cryptography.hazmat.bindings
    - cryptography.hazmat.bindings.commoncrypto
    - cryptography.hazmat.bindings.openssl
    - cryptography.hazmat.primitives
    - cryptography.hazmat.primitives.asymmetric
    - cryptography.hazmat.primitives.ciphers
    - cryptography.hazmat.primitives.interfaces
    - cryptography.hazmat.primitives.kdf
    - cryptography.hazmat.primitives.twofactor
    - cryptography.x509

  commands:
    - cd {{ environ['SRC_DIR'] }}
    - pytest

about:
  home: https://github.com/pyca/cryptography
  license: Apache 2.0 or BSD 3-Clause
  #license_file: ??? TWO LICENSE FILES ???
  summary: cryptography is a package which provides cryptographic recipes and primitives to Python developers.

extra:
  recipe-maintainers:
    - jakirkham
