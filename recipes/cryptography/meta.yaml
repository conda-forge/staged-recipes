{% set version = "1.9" %}

package:
  name: cryptography
  version: {{ version }}

source:
  fn: cryptography-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cryptography/cryptography-{{ version }}.tar.gz
  sha256: 5518337022718029e367d982642f3e3523541e098ad671672a90b82474c84882

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - toolchain
    - setuptools
    - asn1crypto
    - cffi
    - idna
    - six
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]

  run:
    - python
    - asn1crypto
    - cffi
    - idna
    - six
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]

test:
  imports:
    - cryptography
    - cryptography.fernet

about:
  home: https://cryptography.io/
  license: Apache
  license_file: LICENSE
  summary: cryptography is a package which provides cryptographic recipes and primitives to Python developers

extra:
  recipe-maintainers:
    - jschueller
