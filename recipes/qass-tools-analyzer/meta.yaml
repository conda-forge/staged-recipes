{% set name = "qass-tools-analyzer" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qass_tools_analyzer-{{ version }}.tar.gz
  sha256: 37f1a88e27179d98bd7c81a5f70931188931c5d7636963854bf62cd5ccc30cd2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - sqlalchemy >=1.4.36
    - tqdm >=4.64.0
    - deprecated >=1.2.13
    - numpy >=1.19.5
    - pandas >=1.1.5
    - mysql-connector-python
    - pymysql
    - PySide2

test:
  imports:
    - qass_tools_analyzer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Analyzer package for qass_tools
  license: GPL-3.0 AND LGPL-3.0
  license_file:
    - COPYING
    - COPYING.LESSER

extra:
  recipe-maintainers:
    - ossmos
