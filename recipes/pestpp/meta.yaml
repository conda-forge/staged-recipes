{% set name = "pestpp" %}
{% set version = "5.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usgs/pestpp/archive/{{ version }}.tar.gz
  sha256: f1642df05fb7ee3e3a7601dfdcb68b74d0f3bb6eb4657a0b3e2b788e29dc63ea

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.9
    - make
    - ninja
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - test -f ${PREFIX}/bin/pestpp-da  # [unix]
    - test -f ${PREFIX}/bin/pestpp-glm # [unix]
    - test -f ${PREFIX}/bin/pestpp-ies # [unix]
    - test -f ${PREFIX}/bin/pestpp-mou # [unix]
    - test -f ${PREFIX}/bin/pestpp-opt # [unix]
    - test -f ${PREFIX}/bin/pestpp-sen # [unix]
    - test -f ${PREFIX}/bin/pestpp-sqp # [unix]
    - test -f ${PREFIX}/bin/pestpp-swp # [unix]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-da  exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-glm exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-ies exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-mou exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-opt exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-sen exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-sqp exit 1 # [win]
    - if not exist %LIBRARY_PREFIX%\bin\pestpp-swp exit 1 # [win]

about:
  home: https://github.com/usgs/pestpp
  summary: A Software Suite for Parameter Estimation, Uncertainty Analysis, Management Optimization and Sensitivity Analysis
  description: |
    PEST++ is a software suite aimed at supporting complex numerical
    models in the decision-support context. Much focus has been devoted to
    supporting environmental models (groundwater, surface water, etc) but
    these tools are readily applicable to any computer model.
  license: CC0-1.0
  license_family: CC
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - scharlton2
