# Python ABI
python:
  - 3.11.* *_cpython
is_python_min:
  - true

channel_sources:
  - conda-forge

channel_targets:
  - conda-forge main

# ----------------------------
# CUDA toolchain & libraries (single variant: 12.9)
# ----------------------------
cuda_version:
  - 12.9

cuda_cudart:
  - 12.9
cuda_cudart_dev:
  - 12.9
cuda_nvcc:
  - 12.9
cuda_libraries:
  - 12.9
cuda_libraries_dev:
  - 12.9

# Keep CUDA components in lockstep
zip_keys:
  - [cuda_version, cuda_cudart, cuda_cudart_dev, cuda_nvcc, cuda_libraries, cuda_libraries_dev]



