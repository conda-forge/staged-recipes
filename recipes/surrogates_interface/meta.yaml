{% set name = "surrogates_interface" %}
{% set version = "4.3.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/surrogates_interface-{{ version }}.tar.gz
  sha256: 4ede391ea95ae6a3e1754246f316f4bf87cf55ce532c378cee4917a17cfbdc3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=2.0.0,<3.0.0
    - pip
  run:
    - python >={{ python_min }}
    - tomli >=2.0.0,<3.0.0  # [py<311]
    - numpy >=1.10.0,<3.0.0
    - h5py >=3.10.0,<4.0.0

test:
  imports:
    - surrogates_interface
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://gitlab.windenergy.dtu.dk/surrogate-models/surrogate-models-interface
  summary: Interface for surrogate models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RRiva
