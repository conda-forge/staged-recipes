{% set name = "pose2sim" %}
{% set version = "0.10.38" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/perfanalytics/pose2sim/archive/refs/tags/v{{ version }}.tar.gz
  sha256: de584188c408c898d45e46f0c14abcbf04c00b179a7ea85cf107fc2f873bb272

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - toml
    - numpy
    - opencv
    - lxml
    - matplotlib-base
    - mpl-interactions
    - pillow
    - pyqt
    - tqdm
    - anytree
    - pandas <1.5
    - scipy
    - statsmodels
    - filterpy
    - ipython

test:
  imports:
    - Pose2Sim
  commands:
    - pip check
  requires:
    - pip {{ python_min }}

about:
  home: https://github.com/perfanalytics/pose2sim
  summary: Markerless kinematics with any cameras â€” From 2D Pose estimation to 3D OpenSim motion
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidpagnon
