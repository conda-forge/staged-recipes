{% set version = '1.8.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plyr
  version: {{ version|replace("-", "_") }}

source:
  fn: plyr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/plyr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/plyr/plyr_{{ version }}.tar.gz

  sha256: 60b522d75961007658c9806f8394db27989f1154727cb0bb970062c96ec9eac5

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-rcpp
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('plyr')"  # [not win]
    - "\"%R%\" -e \"library('plyr')\""  # [win]

about:
  home: http
  license: MIT
  summary: A set of tools that solves a common set of problems
  license_family: MIT
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
