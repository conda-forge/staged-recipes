{% set name = "apispec-webframeworks" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0db35b267914b3f8c562aca0261957dbcb4176f255eacc22520277010818dcf3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - apispec[yaml] >=2.0.0
    - pip
    - python
    - setuptools
    - setuptools-scm
    - setuptools-scm-git-archive
  run:
    - setuptools
    - setuptools-scm
    - setuptools-scm-git-archive
    - apispec[yaml] >=2.0.0
    - python

test:
  imports:
    - apispec_webframeworks
    - apispec_webframeworks.tests

about:
  home: "https://github.com/marshmallow-code/apispec-webframeworks"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Web framework plugins for apispec."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
