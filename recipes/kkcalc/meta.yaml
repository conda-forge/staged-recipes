{% set name = "kkcalc" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kkcalc-{{ version }}.tar.gz
  sha256: bc225787229c3ba0a0593ae31e0cc9d80f61fc28a0902939637579b5c953a428

build:
  number: 0
  entry_points:
    - kkcalc=kkcalc.kk_gui:start_wx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - wxpython

test:
  imports:
    - kkcalc
    - kkcalc.data
    - kkcalc.kk
    - kkcalc.kk_gui
    - kkcalc.test_kk
  commands:
    - pip check
    - kkcalc --help
  requires:
    - pip

about:
  home: https://bitbucket.org/benajamin/kkcalc
  summary: A calculator for the Kramers Kronig transform of X-ray spectra
  license: Unlicense
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mrakitin
