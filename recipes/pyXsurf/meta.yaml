{% set name = "pyXsurf" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyXsurf-{{ version }}.tar.gz
  sha256: 33515601655d31f0350f1171748d062f91eb57f8f5794a9f9004ba1b6d19c7b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - numpy
    - astropy
    - pip
  run:
    - python
    - wheel
    - numpy
    - matplotlib-base
    - scipy
    - ipython
    - astropy

test:
  imports:
    - dataIO
    - plotting
    - pyProfile
    - pySurf
    - utilities
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vincenzooo/pyXSurf
  summary: Python library for X-Ray Optics, Metrology Data Analysis and Telescopes Design.
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - robeyes
    - vincenzooo
