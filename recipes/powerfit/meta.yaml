{% set name = "powerfit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d8dae7c58a8d188a3757ff1d9301beb6be8004ad1ba204efc64d726c1c5cb73b

build:
  number: 0
  noarch: python
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - scipy
    - numpy
    - python >=3

test:
  imports:
    - powerfit
  commands:
    - pip check
    - python -c "import powerfit; assert powerfit.version == '{{ version }}'"
  requires:
    - pip

about:
  home: https://github.com/tdegeus/powerfit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple fit of a power-law to data
  description: Simple fit of a power-law to data
  doc_url: https://powerfit.readthedocs.io
  dev_url: https://github.com/tdegeus/powerfit

extra:
  recipe-maintainers:
    - tdegeus
