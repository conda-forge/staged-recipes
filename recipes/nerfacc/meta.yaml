{% set name = "nerfacc" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nerfacc-{{ version }}.tar.gz
    sha256: 01850cbbd71b6aeab059cbfb695755f8b6604f3fdfe48c44925b4b97c0c324db

build:
  number: 0
  skip: true  # [cuda_compiler_version == "None"]
  skip: true  # [cuda_compiler_version == "11.8"]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}
    - {{ stdlib("c") }}
    - cmake
    - cuda-toolkit
    - ninja
    - pip
    - pybind11
    - python
    - pytorch
    - setuptools
  host:
    - cuda-version {{ cuda_compiler_version }}
    - cuda-toolkit
    - pip
    - python
    - pytorch
    - setuptools
  run:
    - pytorch
    - rich >=12
    - typing_extensions

test:
  imports:
    - gsplat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nerfstudio-project/nerfacc
  summary: A General NeRF Acceleration Toolbox in PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
