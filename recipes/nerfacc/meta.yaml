{% set name = "nerfacc" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nerfacc-{{ version }}.tar.gz
    sha256: 90497783b1b846deb6c7f0704520ea7b3482a363f3a2e23e33bdf6e8bce6bda5

build:
  number: 0
  skip: true  # [cuda_compiler_version == "None"]
  skip: true  # [cuda_compiler_version == "11.8"]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}
    - {{ stdlib("c") }}
    - cmake
    - cuda-toolkit
    - ninja
    - pip
    - pybind11
    - python
    - pytorch
    - setuptools
  host:
    - cuda-version {{ cuda_compiler_version }}
    - cuda-toolkit
    - pip
    - python
    - pytorch
    - setuptools
  run:
    - cuda-cudart
    - python
    - pytorch
    - rich >=12
    - typing_extensions

test:
  imports:
    - nerfacc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nerfstudio-project/nerfacc
  summary: A General NeRF Acceleration Toolbox in PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
