{% set version = "0.9-18" %}

package:
    name: r-oce
    version: {{ version | replace('-', '_') }}

source:
    fn: oce_{{ version }}.tar.gz
    url:
        - http://cran.r-project.org/src/contrib/oce_{{ version }}.tar.gz
        - http://cran.r-project.org/src/contrib/Archive/oce/oce_{{ version }}.tar.gz
    sha256: 61aa35a0ef4febaa4c6b2ad0dcf0cf57ec90d3c01778992c2309c8667ce00eef

build:
    number: 0
    script: R CMD INSTALL --build .
    rpaths:
        - lib/R/lib/
        - lib/

requirements:
    build:
        - r
        - gcc  # [not win]
        - r-gsw
    run:
        - r
        - libgcc  # [not win]
        - r-gsw

test:
    commands:
        - $R -e "library('oce')"  # [not win]
        - "\"%R%\" -e \"library('oce')\""  # [win]

about:
    home: http://dankelley.github.com/oce/
    license: GPL-2.0
    summary: Analysis of Oceanographic data

extra:
    recipe-maintainers:
        - ocefpaf
