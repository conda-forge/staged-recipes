context:
  version: 0.5.0
  python_min: 3.12

package:
  name: rovr
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/r/rovr/rovr-${{ version }}.tar.gz
  sha256: eaa6d0af4e0e5b3aafda5bb67d4a2cc8f2e561703bfcb29ce774f5a44c8ee90e

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - rovr = rovr.__main__:main
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - uv-build >=0.9.0,<0.10.0
  - pip
  run:
  - python >=${{ python_min }}
  - humanize >=4.12.3
  - jsonschema >=4.25.0
  - natsort >=8.4.0
  - pathvalidate >=3.3.1
  - pillow >=11.2.1
  - platformdirs >=4.3.8
  - psutil >=7.0.0
  - rarfile >=4.2
  - rich-click >=1.9.3
  - send2trash >=1.8.3
  - textual-autocomplete >=4.0.4
  - textual-image >=0.8.2
  - textual <7.0.0,>=6.0.0
  - toml >=0.10.2
  - tree_sitter >=0.24.0
  - ujson >=5.10.0

tests:
- python:
    imports:
    - rovr
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  summary: A post-modern terminal file explorer
  homepage: https://github.com/NSPC911/rovr
  license: MIT
  license_file: LICENSE.txt
  documentation: https://nspc911.github.io/rovr

extra:
  recipe-maintainers:
    - claudiushaag
