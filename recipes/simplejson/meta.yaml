{% set name = "simplejson" %}
{% set version = "3.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b4b2b738b3b99819a17feaf118265d0753d5536049ea570b3c43b51c4701e81

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - simplejson
    - simplejson.tests

about:
  home: https://pypi.org/project/simplejson/
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
