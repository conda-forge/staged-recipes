{% set name = "ibm_db_sa" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aed72b7275ed5327501f179a0302eaf8934e084aeb3c27a7e0b68f1c83f06173

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - setuptools
    - libxml2
    - sqlalchemy  1.3.23  py36h27cfd23_0  # [linux64 and py==36]
    - sqlalchemy  1.3.23  py37h27cfd23_0  # [linux64 and py==37]  
    - sqlalchemy  1.3.23  py38h27cfd23_0  # [linux64 and py==38]
    - sqlalchemy  1.3.23  py39h27cfd23_0  # [linux64 and py==39]
    - sqlalchemy  1.3.23  py36h2bbff1b_0  # [win and py==36]  
    - sqlalchemy  1.3.23  py37h2bbff1b_0  # [win and py==37]
    - sqlalchemy  1.3.23  py38h2bbff1b_0  # [win and py==38]
    - sqlalchemy  1.3.23  py39h2bbff1b_0  # [win and py==39]
    - sqlalchemy  1.3.23  py36h9ed2024_0  # [osx and py==36] 
    - sqlalchemy  1.3.23  py37h9ed2024_0  # [osx and py==37]
    - sqlalchemy  1.3.23  py38h9ed2024_0  # [osx and py==38]
    - sqlalchemy  1.3.23  py39h9ed2024_0  # [osx and py==39]
  run:
    - python
    - setuptools
    - libxml2
    - sqlalchemy  1.3.23  py36h27cfd23_0  # [linux64 and py==36]
    - sqlalchemy  1.3.23  py37h27cfd23_0  # [linux64 and py==37]  
    - sqlalchemy  1.3.23  py38h27cfd23_0  # [linux64 and py==38]
    - sqlalchemy  1.3.23  py39h27cfd23_0  # [linux64 and py==39]
    - sqlalchemy  1.3.23  py36h2bbff1b_0  # [win and py==36]  
    - sqlalchemy  1.3.23  py37h2bbff1b_0  # [win and py==37]
    - sqlalchemy  1.3.23  py38h2bbff1b_0  # [win and py==38]
    - sqlalchemy  1.3.23  py39h2bbff1b_0  # [win and py==39]
    - sqlalchemy  1.3.23  py36h9ed2024_0  # [osx and py==36] 
    - sqlalchemy  1.3.23  py37h9ed2024_0  # [osx and py==37]
    - sqlalchemy  1.3.23  py38h9ed2024_0  # [osx and py==38]
    - sqlalchemy  1.3.23  py39h9ed2024_0  # [osx and py==39]

test:
  imports:
    - ibm_db_sa

about:
  home: https://pypi.org/project/ibm-db-sa/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python Alchemy driver for DB2 (LUW, zOS, i5) and IDS

  description: |
    This extension is the implementation of Python Alchmey driver for sqlAlchemy.
    The extension supports DB2 (LUW, zOS, i5)
  doc_url: https://github.com/ibmdb/python-ibmdbsa/blob/master/README.md
  dev_url: https://github.com/ibmdb/python-ibmdbsa

extra:
  recipe-maintainers:
    - amukherjee28
