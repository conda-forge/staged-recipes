{% set name = "ibm_db_sa" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aed72b7275ed5327501f179a0302eaf8934e084aeb3c27a7e0b68f1c83f06173

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [linux64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python
    - pip
    - setuptools
    - libxml2

  run:
    - python
    - setuptools
    - libxml2
    - sqlalchemy  1.3.23

test:
  imports:
    - ibm_db_sa

about:
  home: https://pypi.org/project/ibm-db-sa/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python Alchemy driver for DB2 (LUW, zOS, i5) and IDS

  description: |
    This extension is the implementation of Python Alchmey driver for sqlAlchemy.
    The extension supports DB2 (LUW, zOS, i5)
  doc_url: https://github.com/ibmdb/python-ibmdbsa/blob/master/README.md
  dev_url: https://github.com/ibmdb/python-ibmdbsa

extra:
  recipe-maintainers:
    - amukherjee28
