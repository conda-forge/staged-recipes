{% set name = "pflare" %}
{% set version = "1.24.3" %}
{% set petsc_version = "3.23.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: "https://github.com/PFLAREProject/PFLARE/archive/refs/tags/v{{ version }}.tar.gz"
    sha256: 56a68060c1ac4a3732549a23ee4d370e8dfc75c50223ad4bcb65c584d960f1e8
    folder: pflare_src
  - url: "https://gitlab.com/petsc/petsc/-/archive/v{{ petsc_version }}/petsc-v{{ petsc_version }}.tar.gz"
    sha256: da03ddae07041bac3afe9bc1529833d3a6ed4a58ada064c65cb20f01940c5272
    folder: petsc_src

build:
  number: 0
  skip: true  # [win]  
  ignore_run_exports:
    - numpy
    - libblas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}    
    - make
  host:
    - python
    - numpy
    - petsc ={{ petsc_version }}
    - petsc4py
    - cython
    - setuptools
    - mpi 1.0 openmpi
    - openmpi
    - libblas * *blis
    - liblapack * *netlib    
  run:
    - python
    - petsc ={{ petsc_version }}
    - mpi 1.0 openmpi
    - openmpi
    - blis
    - liblapack * *netlib   

test:
  imports:
    - pflare
  requires:
    - numpy
    - petsc4py

about:
  home: https://github.com/PFLAREProject/PFLARE
  summary: Library with parallel iterative methods for asymmetric linear systems built on PETSc.
  license: MIT
  license_file:
    - pflare_src/LICENSE
  dev_url: https://github.com/PFLAREProject/PFLARE
  doc_url: https://github.com/PFLAREProject/PFLARE#readme

extra:
  recipe-maintainers:
    - stevendargaville
