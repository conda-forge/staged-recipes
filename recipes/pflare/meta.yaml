{% set name = "pflare" %}
{% set version = "1.24.6" %}
{% set petsc_version = "3.23.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: "https://github.com/PFLAREProject/PFLARE/archive/refs/tags/v{{ version }}.tar.gz"
    sha256: 55839fa1f02c705bf29ab091e9bf45dc8721a180586f0e047583ef3d6a731001
    folder: pflare_src
  - url: "https://gitlab.com/petsc/petsc/-/archive/v{{ petsc_version }}/petsc-v{{ petsc_version }}.tar.gz"
    sha256: da03ddae07041bac3afe9bc1529833d3a6ed4a58ada064c65cb20f01940c5272
    folder: petsc_src

build:
  number: 0
  skip: true  # [win]  
  ignore_run_exports:
    - numpy
    - libblas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}    
    - make
  host:
    - python
    - numpy
    - petsc ={{ petsc_version }}
    - petsc4py
    - cython
    - setuptools
    - mpi
    - libblas
    - liblapack
  run:
    - python
    - petsc ={{ petsc_version }}
    - mpi
    - libblas
    - liblapack

test:
  imports:
    - pflare
  requires:
    - numpy
    - petsc4py

about:
  home: https://github.com/PFLAREProject/PFLARE
  summary: Library with parallel iterative methods for asymmetric linear systems built on PETSc (uses vendored PETSc headers for private API access).
  license: MIT AND BSD-2-Clause
  license_file:
    - pflare_src/LICENSE
    - petsc_src/LICENSE
  dev_url: https://github.com/PFLAREProject/PFLARE
  doc_url: https://github.com/PFLAREProject/PFLARE#readme

extra:
  recipe-maintainers:
    - stevendargaville
