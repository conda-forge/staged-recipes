{% set name = "pflare" %}
{% set version = "1.25.0" %}
{% set petsc_version = "3.24.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: "https://github.com/PFLAREProject/PFLARE/archive/refs/tags/v{{ version }}.tar.gz"
    sha256: befb361b39c7601a8ca6f148369313f5755b238d5f6a4cbf91b19b23c93e8952
    folder: pflare_src
  - url: "https://gitlab.com/petsc/petsc/-/archive/v{{ petsc_version }}/petsc-v{{ petsc_version }}.tar.gz"
    sha256: d77f3fd5187a72ce5b68a056aa8fcccd37b6dc7a388991d1d8fa0bde32b0abc8
    folder: petsc_src

build:
  number: 0
  skip: true  # [win]  
  ignore_run_exports:
    - numpy
    - libblas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}    
    - make
  host:
    - python
    - numpy
    - petsc ={{ petsc_version }}
    - petsc4py
    - cython
    - setuptools
    - mpi 1.0 openmpi
    - openmpi
    - libblas * *blis
    - liblapack * *netlib    
  run:
    - python
    - petsc ={{ petsc_version }}
    - mpi 1.0 openmpi
    - openmpi
    - blis
    - liblapack * *netlib

test:
  imports:
    - pflare
  requires:
    - numpy
    - petsc4py

about:
  home: https://github.com/PFLAREProject/PFLARE
  summary: Library with parallel iterative methods for asymmetric linear systems built on PETSc (uses vendored PETSc headers for private API access).
  license: MIT AND BSD-2-Clause
  license_file:
    - pflare_src/LICENSE
    - petsc_src/LICENSE
  dev_url: https://github.com/PFLAREProject/PFLARE
  doc_url: https://github.com/PFLAREProject/PFLARE#readme

extra:
  recipe-maintainers:
    - stevendargaville
