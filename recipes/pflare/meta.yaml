{% set name = "pflare" %}
{% set version = "1.24.1" %}
{% set petsc_version = "3.23.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: "https://github.com/PFLAREProject/PFLARE/archive/refs/tags/v{{ version }}.tar.gz"
    sha256: f9b88da459065111a4f20fc356acab96d8205b2ddca7b420f9f9f41c5302264f
    folder: pflare_src
  - url: "https://gitlab.com/petsc/petsc/-/archive/v{{ petsc_version }}/petsc-v{{ petsc_version }}.tar.gz"
    sha256: d867222c5241690376963c401d6ca602811ddb0f33d82f2a7acbf66d9f85b963
    folder: petsc_src

build:
  number: 0
  ignore_run_exports:
    - numpy
    - libblas

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - python
    - numpy
    - petsc ={{ petsc_version }}
    - petsc4py
    - cython
    - setuptools
    - mpi 1.0 openmpi
    - openmpi
    - libblas * *blis
    - liblapack * *netlib    
  run:
    - python
    - petsc ={{ petsc_version }}
    - mpi 1.0 openmpi
    - openmpi
    - blis
    - liblapack * *netlib   

test:
  imports:
    - pflare
  requires:
    - numpy
    - petsc4py

about:
  home: https://github.com/PFLAREProject/PFLARE
  summary: Library with parallel iterative methods for asymmetric linear systems built on PETSc.
  license: MIT
  license_file:
    - pflare_src/LICENSE
  dev_url: https://github.com/PFLAREProject/PFLARE
  doc_url: https://github.com/PFLAREProject/PFLARE#readme

extra:
  recipe-maintainers:
    - stevendargaville