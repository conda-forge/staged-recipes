{% set name = "types-Send2Trash" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Send2Trash-{{ version }}.tar.gz
  sha256: 2568e4c78e3b976905f9f6c214ee577081d6d56c74b3adef9ae22a6644434639

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/send2trash-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Send2Trash
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
