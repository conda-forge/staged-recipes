{% set name = "ncbi_refseq_accession_lengths" %}
{% set version = "2021.11.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/c6/e0/9a54c1c6e411e2d29c72a03b0cbe81124e7aceebb1409976741906814383/{{ name }}-{{ version }}-py3-none-any.whl"
  sha256: 28a570ca7b66abeeb2b7614288841159a48702ac7ab1356b97f4908d70e9f6ec

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - urllib3 >=1.25.8
    - zstandard >=0.15.1
  run:
    - python
    - urllib3 >=1.25.8
    - zstandard >=0.15.1

test:
  imports:
    - ncbi_refseq_accession_lengths

about:
  home: "https://pypi.org/project/ncbi-refseq-accession-lengths/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Taxoniq index for the NCBI Taxonomy database"
