{% set name = "ncbi_refseq_accession_db" %}
{% set version = "2021.11.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/cf/bc/3bd66670b6852c1c793f49a44a23a513846059c678ba0096592475a8a01a/{{ name }}-{{ version }}-py3-none-any.whl"
  sha256: 408a15325b00a3489ebf906e35ad18daba472aa43686d0d167b4e5547577c6c6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - urllib3 >=1.25.8
    - zstandard >=0.15.1
  run:
    - python
    - urllib3 >=1.25.8
    - zstandard >=0.15.1

test:
  imports:
    - ncbi_refseq_accession_db

about:
  home: "https://pypi.org/project/ncbi-refseq-accession-db/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Taxoniq index for the NCBI Taxonomy database"
  doc_url: https://pypi.org/project/ncbi-refseq-accession-db/#description
