{% set version = "1.42" %}
{% set sha256 = "d18c5a8a233eabbd0206cf3da5b00fcdd7b37febf12a93dcc3d1c026e6fdec45" %}

package:
  name: perl-set-object
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/Set-Object-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Set::Object
    - Set::Object::Weak

about:
  home: https://metacpan.org/pod/Set::Object
  summary: Unordered collections (sets) of Perl Objects
  license: Artistic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
