{% set name = "conda-pack" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda-pack-{{ version }}.tar.gz
  sha256: c43a9b7de1f8c4d9bf3c1b01a4b5662c314aa40474431ae5871bc9378222e31f

build:
  entry_points:
    - conda-pack = conda_pack.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - setuptools

test:
  imports:
    - conda_pack
  commands:
    - pip check
    - conda-pack --help
  requires:
    - pip

about:
  home: https://conda.github.io/conda-pack/
  summary: Package conda environments for redistribution
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - dangercrow
