{% set name = "alveoleye" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alveoleye-{{ version }}.tar.gz
  sha256: 429281cd4191e981dbc7161192f95a7104a916e27401546c50fae6217aa95b87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - alveoleye
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: Reads lung slides with AI-driven and classical methods
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
