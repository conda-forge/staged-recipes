{% set name = "AlveolEye" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SucreLab/AlveolEye/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5aece6c5a283bbfb0baab04a69a96ae6837fc29d1b6803cd9bb18b7cd89bed5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - __linux  # [linux]
    - __osx    # [osx]
    - __win    # [win]
    - pytorch
    - torchvision
    - napari >=0.4.17
    - pyqt <5.16.0
    - qtpy
    - pillow >=10.2.0
    - gdown
    - numpy <2.0.0
    - matplotlib-base
    - opencv
    - pydantic >=2.7.4

test:
  imports:
    - alveoleye
  commands:
    - pip check
    - python -c "from xvfbwrapper import Xvfb; vdisplay = Xvfb(); vdisplay.start(); import alveoleye; vdisplay.stop()"  # [linux]
    - python -c "import alveoleye"  # [not linux]
  requires:
    - pip
    - python {{ python_min }}
    - napari
    - pyqt
    - vispy
    - xvfbwrapper  # [linux]

about:
  home: https://github.com/SucreLab/AlveolEye
  summary: "A computer vision tool for semi-automated analysis of lung tissue"
  description: |
    AlveolEye is a Napari plugin that uses computer vision and classical image processing 
    to calculate mean linear intercept (MLI) and airspace volume density (ASVD) of histologic images.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/SucreLab/AlveolEye

extra:
  recipe-maintainers:
    - nimne
    - shawshir
    - Joseph-Hirsh
    - srhirsh
