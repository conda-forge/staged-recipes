{% set name = "fast-query-parsers" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fast_query_parsers-{{ version }}.tar.gz
  sha256: df972c0b58d0bf51fa43b67d2604ab795984015d47552d02175ebcc685e4852b

build:
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - maturin >=0.13,<0.14
    - pip
    - python
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - fast_query_parsers
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/starlite-api/fast-query-parsers
  summary: Ultra-fast query string and url-encoded form-data parsers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
