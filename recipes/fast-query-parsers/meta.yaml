{% set name = "fast-query-parsers" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fast_query_parsers-{{ version }}.tar.gz
  sha256: 3a0105dc3f5c39befe89aaeb5ac0e71e02f9854f75fd09b4b13775085be44ab5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - maturin >=0.13,<0.14
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  source_files:
    - tests
  imports:
    - fast_query_parsers
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/starlite-api/fast-query-parsers
  summary: Ultra-fast query string and url-encoded form-data parsers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
