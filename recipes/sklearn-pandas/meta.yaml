{% set name = "sklearn-pandas" %}
{% set version = "2.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn-pandas-{{ version }}.tar.gz
  sha256: 37715183444227b3c2f7b9e817dfc66291fb7684d099d23a5de82936b5dc7e51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.18.1
    - pandas >=1.0.5
    - python >=3.6
    - scikit-learn >=0.23.0
    - scipy >=1.4.1

test:
  imports:
    - sklearn_pandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-learn-contrib/sklearn-pandas
  summary: Pandas integration with sklearn
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FernandezMathieu
