{% set version = "4.0.0" %}

{% set clang_variant = os.environ.get('CLANG_VARIANT', 'flang') %}
{% set flang_clang_commit = "698f671b2b4e30f6e39d64694002ddf950c5f8f3" %}
{% set build_number = "git_" + flang_clang_commit[:7] + "_0" %}

package:
  name: flangdev
  version: {{ version }}

source:
  url: https://github.com/isuruf/flang/archive/{{ flang_clang_commit }}.tar.gz

build:
  number: {{ build_number }}
  skip: true  # [py<36]
  skip: true  # [not win64]

  features:   # [win and py36]
    - vc14    # [win and py36]

requirements:
  build:
    - toolchain
    - cmake >=3.4.3
    - llvmdev =={{ version }}
    - libxml2 2.9.*
    - clangdev =={{ version }}
    - openmp =={{ version }}
  run:
    - llvmdev =={{ version }}
    - clangdev =={{ version }}
    - openmp =={{ version }}
    - libxml2 2.9.*
    - vs2015_runtime  # [win]

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake >=3.4.3
  files:
    - mytest.c
  commands:
    - flang --version

about:
  home: http://github.com/flang-compiler/flang
  license: Apache 2.0
  license_file: LICENSE.TXT
  summary: Development headers and libraries for Clang

extra:
  recipe-maintainers:
    - isuruf

