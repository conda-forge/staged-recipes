{% set name = "gcovr" %}
{% set version = "3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9251b048b1e6cefb065fcfa349f194cb6d8026700b6ab79e8f8376ed245d615

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - gcovr

about:
  home: http://gcovr.com
  license: BSD
  license_family: BSD
  license_file: 
  summary: A Python script for summarizing gcov data.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - mjscosta
