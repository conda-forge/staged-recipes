{% set name = "mkdocs-jupyter" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40bb752658156706adabe6140551e5efe4164256861cc72f082bdaf50139575b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jupytext
    - mkdocs
    - mkdocs-material
    - nbconvert

test:
  imports:
    - mkdocs_jupyter

about:
  home: https://github.com/danielfrg/mkdocs-jupyter
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE
  summary: Use Jupyter Notebooks in mkdocs
  dev_url: https://github.com/danielfrg/mkdocs-jupyter

extra:
  recipe-maintainers:
    - cpcloud
