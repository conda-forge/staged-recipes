{% set name = "equilibrator-pathway" %}
{% set version = "0.4.0b3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/equilibrator-pathway-{{ version }}.tar.gz
  sha256: 3698aa28a058c5f9bbdaafbeaea0f7d1b6edc7c3b83cec96458cb38d0011f833

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cvxpy ==1.1.6
    - equilibrator-api ~=0.4.0b7
    - numpy ~=1.19
    - osqp ~=0.6.1
    - path ~=15.0
    - pint ~=0.15
    - python >=3.6
    - sbtab ~=0.9.77
    - scipy ~=1.5
    - seaborn ~=0.10
    - uncertainties ~=3.1

test:
  imports:
    - equilibrator_pathway
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/equilibrator/equilibrator-pathway
  dev_url: https://gitlab.com/equilibrator/equilibrator-pathway
  summary: Pathway analysis tools by eQuilibrator
  license: MIT
  license_file: LICENSE
  description: >
    This package can run two different pathway analysis methods: Max-min Driving Force (MDF) and Enzyme Cost Minimization (ECM). An online version can be found at eQuilibrator (http://equilibrator.weizmann.ac.il/pathway).


extra:
  recipe-maintainers:
    - eladnoor

