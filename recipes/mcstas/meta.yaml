{% set version = "3.4.0" %}
{% set sha_value = "f38fef97962b74668fe9b67db2a89108bf38d174f71296c80638cfc051bf95c8" %}
#NB get sha256 with: curl -sL <URL> | openssl sha256

package:
  name: mcstas-suite
  version: {{ version }}

source:
  url: https://github.com/McStasMcXtrace/McCode/archive/mcstas-{{ version }}.tar.gz
  sha256: {{ sha_value }}
  folder: src

build:
  number: 0

outputs:
  - name: mcstas-core
    script: install-files-core.sh  # [not win]
    script: install-files-core.bat  # [win]
    requirements:
      build:
        #  Note: nmake on windows does not need to be specifically included.
 #       - python
        - cmake
        - make  # [not win]
        - {{ compiler('c') }}
        - {{ compiler('fortran') }} # temporary here until we rip out Fortran
                                    # from mcstas CMake files.
      host:
        # TEMP NOTE: Trying to simply copy the build section here, to see if that works:
        #  Note: nmake on windows does not need to be specifically included.
        - python
        - flex  # [not win]
        - bison  # [not win]
        - winflexbison  # [win]
#        - cmake
#        - make  # [not win]
#        - flex
#        - bison
#        - {{ compiler('c') }}
#        - {{ compiler('fortran') }} # temporary here until we rip out Fortran
                                    # from mcstas CMake files.
      run:
        - python
        - {{ compiler('c') }}
        - bash # for mcrun, and maybe others
        - pyaml # for mcrun
        - ply # for traces from mcrun
    test:
      files:
        - test_pkg.py
      source_files:
        - src/mcstas-comps/examples/BNL_H8.instr
        - src/mcstas-comps/examples/Union_manual_example.instr
      commands:
        - ${PYTHON} test_pkg.py core

  - name: mcstas-data
    script: install-files-data.sh  # [not win]
    script: install-files-data.bat  # [win]
    requirements:
      build:
        - python
      host:
        - python
    test:
      requires:
        - python
      files:
        - test_pkg.py
      commands:
        - ${PYTHON} test_pkg.py data

