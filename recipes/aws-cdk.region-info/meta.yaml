{% set name = "aws-cdk.region-info" %}
{% set version = "1.122.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.region-info-{{ version }}.tar.gz
  sha256: 2bf7b7a90bab9d281523198dc73302184a43a7aa6e59872f11fdaea768a65dea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ~=3.6
  run:
    - jsii >=1.34.0,<2.0.0
    - publication >=0.0.3
    - python ~=3.6

test:
  imports:
    - aws_cdk.region_info
    - aws_cdk.region_info._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: AWS region information, such as service principal names
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukeseawalker
