{% set name = "alpha-shapes" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alpha_shapes-{{ version }}.tar.gz
  sha256: 67533a689f4b34c7f229481756a632f3bb467e73dfad065f598f8ade63509946

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - shapely
    - matplotlib-base

test:
  imports:
    - alpha_shapes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/panosz/alpha_shapes
  summary: reconstruct the shape of a 2D point cloud.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
