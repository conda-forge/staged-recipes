{% set name = "pypiwin32" %}
{% set version = "223" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypiwin32-{{ version }}.tar.gz
  sha256: 71be40c1fbd28594214ecaecb58e7aa8b708eabfa0125c8a109ebd51edbd776a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pywin32-on-windows >=223

test:
  imports:
    - pypiwin32
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pypiwin32/
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - pavelzw
