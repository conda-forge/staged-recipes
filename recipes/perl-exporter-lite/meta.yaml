{% set version = "0.09" %}

package:
  name: perl-exporter-lite
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Exporter-Lite-{{ version }}.tar.gz
  sha256: 79d8b14fd5013922c63e850f15bf51059f2502404535eb6690ef23612c2a198d

build:
  script: |
    perl Makefile.PL INSTALLDIRS=vendor
    make
    make test
    make install
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
  host:
    - perl
    - perl-carp
  run:
    - perl

test:
  imports:
    - Exporter::Lite

about:
  home: https://metacpan.org/pod/Exporter::Lite
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: lightweight exporting of functions and variables

extra:
  recipe-maintainers:
    - user202729
