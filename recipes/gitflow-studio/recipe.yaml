# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: gitflow-studio
  version: "1.0.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/gitflow_studio-${{ version }}.tar.gz
  sha256: 207736bfcab7e335098d3901004ee0fbcfd62283637fe17f634bc7273d7eacc6

build:
  number: 0
  noarch: python
  script:
    env:
      PYTHONIOENCODING: utf-8
      PYTHONLEGACYTEXTENCODING: utf-8
      PYTHONUTF8: 1
    content:
      - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - gitflow-studio = studio.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - gitpython >=3.1.0
    - aiosqlite >=0.17.0
    - aiohttp >=3.8.0
    - click >=8.0.0
    - rich >=12.0.0
    - pygithub >=1.59.0
    - cryptography >=41.0.0
    - keyring >=24.0.0
    - psutil >=5.9.0

tests:
  - python:
      imports:
        - studio
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      env:
        PYTHONIOENCODING: utf-8
        PYTHONLEGACYTEXTENCODING: utf-8
        PYTHONUTF8: 1
      content:
        - gitflow-studio --help

about:
  summary: A comprehensive Git workflow management CLI tool
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Sherin-SEF-AI/GitFlow-Studio

extra:
  recipe-maintainers:
    - rxm7706
