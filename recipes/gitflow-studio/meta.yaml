{% set name = "gitflow-studio" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gitflow_studio-{{ version }}.tar.gz
  sha256: 207736bfcab7e335098d3901004ee0fbcfd62283637fe17f634bc7273d7eacc6

build:
  entry_points:
    - gitflow-studio = studio.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - PYTHONIOENCODING=utf8
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }},<4
    - gitpython >=3.1.0
    - aiosqlite >=0.17.0
    - aiohttp >=3.8.0
    - click >=8.0.0
    - rich >=12.0.0
    - pygithub >=1.59.0
    - cryptography >=41.0.0
    - keyring >=24.0.0
    - psutil >=5.9.0

test:
  imports:
    - studio
  commands:
    - pip check
    - gitflow-studio --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Sherin-SEF-AI/GitFlow-Studio
  summary: A comprehensive Git workflow management CLI tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
