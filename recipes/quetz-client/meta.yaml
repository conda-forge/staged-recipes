{% set name = "quetz-client" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quetz_client-{{ version }}.tar.gz
  sha256: 4eb262562517625104e32d9c214b1b16a843fe3cadf1d97c66e6acfb19e44ed4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - quetz_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mamba-org/quetz-client
  summary: A Python client to interact with a Quetz server.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - simonbohnen
    - wolfv
