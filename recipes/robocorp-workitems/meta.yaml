{% set name = "robocorp-workitems" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robocorp_workitems-{{ version }}.tar.gz
  sha256: ab8132df33069f490c179ec5ead66427806a3bed0ecb1c72bbf0fd80ab6730c1

build:
  noarch: python
  script: 
    - cp -R {{ RECIPE_DIR }}/README.md {{ SRC_DIR }}/README.md
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - robocorp-tasks >=1,<3
    - requests >=2.28.2,<3.0.0
    - tenacity >=8.0.1,<9.0.0
    - dataclasses-json >=0.5.7,<0.6.0
    - python-dateutil >=2.8.2,<3.0.0

test:
  imports:
    - robocorp.workitems
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robocorp/robo/
  summary: Robocorp Work Items library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
