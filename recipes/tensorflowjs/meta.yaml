{% set name = "tensorflowjs" %}
{% set version = "3.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/py3/t/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: cbdfa5da24987229e14bb836fe6db5ad0eba3860da7c9d6890968163eab2358c

build:
  number: 0
  noarch: python
  script:
    - python -m pip install --no-deps --ignore-installed {{ name }}-{{ version }}-py3-none-any.whl

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - h5py
    - protobuf
    - six
    - tensorflow >2.0
    - tensorflow-hub

test:
  imports:
    - tensorflowjs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://js.tensorflow.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "TensorFlow.js is a library for machine learning in JavaScript"

extra:
  recipe-maintainers:
    - admax18
    - mxr-conda