{% set name = "django-health-check" %}
{% set version = "3.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-health-check-{{ version }}.tar.gz
  sha256: d1b8671e79d1de6e3dd1a9c69566222b0bfcfacca8b90511a4407b2d0d3d2778

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - django >=2.2

test:
  imports:
    - health_check
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KristianOellegaard/django-health-check
  summary: Run checks on services like databases, queue servers, celery processes, etc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
