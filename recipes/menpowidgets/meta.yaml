{% set name = "menpowidgets" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84f80632ea4f9d4e0e710060724520146ce4d39b8adcac96e0d9c41fa4084d16

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or py<35]

requirements:
  host:
    - python
    - pip

  run:
    - python
    - menpo
    - ipywidgets
    - ipyevents

test:
  imports:
    - menpowidgets

about:
  home: https://github.com/menpo/menpowidgets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'The Menpo Project Python package for visualizing data using widgets'

extra:
  recipe-maintainers:
    - patricksnape
