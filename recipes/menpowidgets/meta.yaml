{% set name = "menpowidgets" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f44b5cba2bb690e5a2ee5bfdbd0cbf906d561a790acee471ce485c8cad31b36f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or py<35]

requirements:
  host:
    - python
    - pip

  run:
    - python
    - menpo
    - ipywidgets
    - ipyevents

test:
  imports:
    - menpowidgets

about:
  home: https://github.com/menpo/menpowidgets
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'The Menpo Project Python package for visualizing data using widgets'

extra:
  recipe-maintainers:
    - patricksnape
