context:
  name: zae-limiter
  version: "0.2.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/z/${{ name }}/zae_limiter-${{ version }}.tar.gz
  sha256: c58e723038d63d7ca4a04c6de2f99116846955ff6e668bbd536cce0ee25c7904

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.11
    - aioboto3 >=12.0.0
    - boto3 >=1.34.0
    - click >=8.0.0
    - python-ulid >=3.0.0
    - types-aiobotocore >=2.0.0
    - types-aiobotocore-dynamodb >=2.0.0

tests:
  - python:
      imports:
        - zae_limiter
      pip_check: true

about:
  homepage: https://github.com/zeroae/zae-limiter
  summary: Rate limiting library backed by DynamoDB with token bucket algorithm
  license: MIT
  license_file: LICENSE
  documentation: https://zeroae.github.io/zae-limiter/
  repository: https://github.com/zeroae/zae-limiter

extra:
  recipe-maintainers:
    - sodre
