{% set name = "backports-strenum" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/backports_strenum-{{ version }}.tar.gz
  sha256: 77c52407342898497714f0596e86188bb7084f89063226f4ba66863482f42414

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - backports.strenum
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/clbarnes/backports.strenum
  summary: Base class for creating enumerated constants that are also subclasses of str
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
