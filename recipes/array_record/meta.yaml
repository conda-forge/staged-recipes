{% set name = "array_record" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/array_record/archive/v{{ version }}.tar.gz
  sha256: 09084b28f4767cabdeb6d7239249198240295577d21e4cb5199f7101ebfce828

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - etils
    - importlib_resources
    - typing_extensions
    - zipp

test:
  imports:
    - python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/array_record
  summary: A file format that achieves a new frontier of IO efficiency
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
