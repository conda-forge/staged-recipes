{% set name = "napari-affinities" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-affinities-{{ version }}.tar.gz
  sha256: 0031575f74f5d866b15d21368f7e3ee7dc921c362d79103bcc9caa73593f9eca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy
    - zarr
    - magicgui
    - bioimageio.core
    - gunpowder
    - matplotlib-base
    - pytorch
    - lsds

test:
  imports:
    - napari_affinities
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pattonw/napari-affinities
  summary: A plugin for creating, visualizing, and processing affinities
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
