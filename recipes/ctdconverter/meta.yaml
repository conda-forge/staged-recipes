{% set name = "CTDconverter" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WorkflowConversion/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3449a86f292bf9760103b6b33dfe1b35c36469f84dfb1fb204fac355c45a2a57

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ctdopts
    - lxml
    - python >=3.6
    - ruamel_yaml

test:
  imports:
    - ctdconverter
  commands:
    - CTDConverter --help
about:
  home: https://github.com/WorkflowConversion/CTDconverter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: tool to convert CTD to CWL/Galaxy XML
  description: |
    Given one or more CTD files, CTDConverter generates the needed
    wrappers to include them in workflow engines, such as Galaxy and CWL.

extra:
  recipe-maintainers:
    - bernt-matthias
