{% set name = "eeg_positions" %}
{% set version = "2.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/eeg_positions-{{ version }}.tar.gz
  sha256: 4886511a957be5315daf21d747ed7fc253138fbb0980f08b648d50c8ccfd46ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - pandas

test:
  requires:
    -  python {{ python_min }}
  imports:
    - eeg_positions
  commands:
    - pip check

about:
  home: https://eeg-positions.readthedocs.io
  summary: Compute and plot standard EEG electrode positions.
  dev_url: https://github.com/sappelhoff/eeg_positions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sappelhoff
