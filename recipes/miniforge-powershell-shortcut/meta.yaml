{% set version = "1.0" %}
{% set build = 0 %}

package:
  name: miniforge-powershell-shortcut
  version: {{ version }}

build:
  number: {{ build }}
  skip: True  # [not win]

requirements:
  run:
    - menuinst >=1.4.17
test:
  commands:
    - if not exist %PREFIX%\\Menu\\powershell-shortcut.json exit 1
    - if not exist %PREFIX%\\Menu\\powershell-shortcut.ico exit 1

about:
  home: https://github.com/conda-forge/miniforge-powershell-shortcut-feedstock
  summary: Windows PowerShell shortcut with base environment activated
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ukukas
