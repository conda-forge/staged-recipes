{% set name = "bs4" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bs4-{{ version }}.tar.gz
  sha256: 36ecea1fd7cc5c0c6e4a1ff075df26d50da647b75376626cc186e2212886dd3a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - python >=3.6

test:
  imports:
    - bs4
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.python.org/pypi/beautifulsoup4
  summary: Dummy package for Beautiful Soup
  license: MIT
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - ok-gitr
