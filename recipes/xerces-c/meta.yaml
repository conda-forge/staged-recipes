{% set version="3.1.3" %}

package:
  name: xerces-c
  version: {{ version }}

source:
  url: http://mirrors.sonic.net/apache//xerces/c/3/sources/xerces-c-{{version}}.tar.gz
  fn: xerces-c-{{version}}.tar.gz
  md5: 70320ab0e3269e47d978a6ca0c0e1e2d

build:
  features:
    - vc9    # [win and py27]
    - vc10   # [win and py34]
    - vc14   # [win and py35]

about:
  home: http://xerces.apache.org/xerces-c/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Xerces-C++ is a validating XML parser written in a portable subset of C++

extra:
  recipe-maintainers:
    - groutr
