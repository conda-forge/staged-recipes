{% set version="3.1.3" %}

package:
  name: xerces-c
  version: {{ version }}

source:
  url: http://mirrors.sonic.net/apache//xerces/c/3/sources/xerces-c-{{version}}.tar.gz # [not win]
  fn: xerces-c-{{version}}.tar.gz # [not win]
  md5: 70320ab0e3269e47d978a6ca0c0e1e2d # [not win]

  url: http://mirrors.sonic.net/apache//xerces/c/3/sources/xerces-c-{{version}}.zip # [win]
  fn: xerces-c-{{version}}.zip # [win]
  md5: 4b3ab521a3854c774b267005fb4d8ebd # [win]

build:
  features:
    - vc9    # [win and py27]
    - vc10   # [win and py34]
    - vc14   # [win and py35]

about:
  home: http://xerces.apache.org/xerces-c/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Xerces-C++ is a validating XML parser written in a portable subset of C++
