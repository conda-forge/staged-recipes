{% set version = "0.11.2" %}

package:
  name: yaxt
  version: {{ version }}

source:
  url: https://gitlab.dkrz.de/dkrz-sw/yaxt/-/archive/v{{ version }}/yaxt-v{{ version }}.tar.gz
  sha256: e9a552641c3b52daed4d09a59ac879cbe7253acf8cb6d6855211f68c4d4f2227

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - {{ mpi }}
    - libfyaml
  run:
    - {{ mpi }}
    - libfyaml

#test:
#  # Some packages might need a `test/commands` key to check CLI.
#  # List all the packages/modules that `run_test.py` imports.
#  imports:
#    - simplejson
#    - simplejson.tests
#  # For python packages, it is useful to run pip check. However, sometimes the
#  # metadata used by pip is out of date. Thus this section is optional if it is
#  # failing.
#  requires:
#    - pip
#  commands:
#    - pip check

about:
  home: https://gitlab.dkrz.de/dkrz-sw/yaxt
  summary: Yet Another eXchange Tool (yaxt) for coupling of Earth system model components.
  description: |
    Yet Another eXchange Tool (yaxt) is a lightweight software library for coupling of Earth system model components
    which provides automated data redistributions in distributed memory applications.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://dkrz-sw.gitlab-pages.dkrz.de/yaxt/index.html
  dev_url: https://gitlab.dkrz.de/dkrz-sw/yaxt

extra:
  recipe-maintainers:
    - jhkennedy
    - ckhroulev
    - aaschwanden
