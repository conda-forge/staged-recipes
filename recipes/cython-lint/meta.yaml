{% set name = "cython-lint" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cython_lint-{{ version }}.tar.gz
  sha256: 364d988d295800b3fac0cc2deb9cd01e39b9de6e36a82c58dc06b0dfd2432a23

build:
  skip: true  # [py<37]
  entry_points:
    - cython-lint = cython_lint.cython_lint:main
    - double-quote-cython-strings = cython_lint.string_fixer:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - cython >=0.29.32
    - pycodestyle
    - tokenize-rt >=3.2.0

test:
  imports:
    - cython_lint
  commands:
    - pip check
    - cython-lint --help
    - double-quote-cython-strings --help
  requires:
    - pip

about:
  home: https://github.com/MarcoGorelli/cython-lint
  summary: A linter for Cython files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adityagoel4512
