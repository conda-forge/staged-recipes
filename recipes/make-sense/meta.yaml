{% set name = "make-sense" %}
{% set version = "1.6.0-alpha" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SkalskiP/make-sense/archive/v{{ version }}.tar.gz
  sha256: c61b2a5926c93da57694a42f29efd14cb99f1fb313be76269babe6efb78bbecb

build:
  number: 0
  script:
    - tgz=$(npm pack)
    - npm install -g $tgz

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - npm list -g {{ name }}

about:
  home: https://github.com/SkalskiP/make-sense
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: Free to use online tool for labelling photos.
  doc_url: https://www.makesense.ai/
  dev_url: https://github.com/SkalskiP/make-sense

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
