{% set name = "rrdtool" %}
{% set version = "0.1.16" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rrdtool-{{ version }}.tar.gz
  sha256: 5f0aff8b3e0a0f701652fa88bf605a54be9e6b25fba52a13b67c71f7b35a1451

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python <4.0
  run:
    - python <4.0

test:
  imports:
    - rrdtool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/commx/python-rrdtool
  summary: Python bindings for rrdtool
  doc_url: https://pythonhosted.org/rrdtool/
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
