{% set name = "snscrape" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snscrape-{{ version }}.tar.gz
  sha256: 36ba7f95c8bf5202749189f760e591952f19c849379c35ff598aafafe5d0cfef

build:
  number: 0
  noarch: python
  entry_points:
    - snscrape = snscrape.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - beautifulsoup4
    - lxml
    - python >=3.8
    - pytz
    - requests

test:
  imports:
    - snscrape
    - snscrape.modules
  commands:
    - pip check
    - snscrape --help
  requires:
    - pip

about:
  home: https://github.com/JustAnotherArchivist/snscrape
  summary: A social networking service scraper
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
