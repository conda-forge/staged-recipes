{% set name = "mne-videobrowser" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mne_videobrowser-{{ version }}.tar.gz
  sha256: 8d768f3acd9524956c00e4b7113e16ff1d2fd79fc4a500e18a75254d04e9258b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mne >=1.10
    - mne-qt-browser >=0.7
    - pyqt >=5.15,<6
    - opencv >=4.8
    - python-sounddevice >=0.5

test:
  imports:
    - mne_videobrowser
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Python package for browsing video and audio time-synchronized to MEG/EEG data
  home: https://github.com/ttaiv/mne-videobrowser
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://mne-videobrowser.readthedocs.io
  dev_url: https://github.com/ttaiv/mne-videobrowser

extra:
  recipe-maintainers:
    - ttaiv
