{% set name = "gym-saturation" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac97641f0bf0ca99201e9ba6d0baa9968119a1a3362b76bd4c11c0d8fd44027e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
    - poetry           
  run:
    - python

test:
  imports:
    - gym_saturation
  requires:
    - pip
    - pytest
    - gym
    - lark-parser
  source_files:
    - gym_saturation
  commands:
    - pip check
    - pytest --doctest-modules gym_saturation

about:
  home: https://github.com/inpefess/gym-saturation
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'an OpenAI Gym environment for saturation provers'
  description: |
    gym-saturation is an OpenAI Gym environment for reinforcement learning
    agents capable of proving theorems.
  doc_url: https://gym-saturation.readthedocs.io/
  dev_url: https://github.com/inpefess/gym-saturation

extra:
  recipe-maintainers:
    - inpefess
