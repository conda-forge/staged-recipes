{% set name = "dinosaur" %}
{% set version = "1.2.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dinosaur-{{ version }}.tar.gz
  sha256: dd25c885829e4dc94120129a316be283851f463d76e611b07bc5a9e3d803d2ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - jax
    - jaxlib
    - numpy
    - pint
    - scipy
    - scikit-learn
    - tree-math
    - dask-core
    - fsspec
    - pandas
    - xarray
    - xarray-tensorstore

test:
  imports:
    - dinosaur
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/neuralgcm/dinosaur
  license: Apache-2.0
  license_file: LICENSE
  summary: Differentiable dynamics for global atmospheric modeling

extra:
  recipe-maintainers:
    - ocefpaf
