{% set name = "konrad" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/konrad-{{ version }}.tar.gz
  sha256: 7794d8e790cb3dcd11f7bd0ef11c1900c05cebd3bb8a6a49a19a511d692bf393

build:
  skip: true  # [py<38 or py<3.11 or win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('c') }}  # [not win]
  host:
    - python >=3.8,<3.11 # I ran into issues with py3.11, so lets exclude it for now.
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8
    - matplotlib-base >=2.0.0
    - netcdf4 >=1.2.7
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19.0
    - typhon >=0.7.0
    - xarray >=0.9.1
    - climt >=0.16.25
    - sympl >=0.4.0

test:
  imports:
    - konrad
  commands:
    - pip check
    - python -c "import konrad; assert konrad.__version__ == '{{ version }}', konrad.__version__"
  requires:
    - pip

about:
  home: https://github.com/atmtools/konrad
  summary: "'Implementation of a radiative-convective equilibrium model."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbusecke
