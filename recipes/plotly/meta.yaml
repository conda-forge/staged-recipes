{% set name = "plotly.js" %}
{% set version = "1.31.2" %}
{% set sha256 = "1cfe052402a2837980156f299b18845ef66ba4c7f28e90a3bb32c0ec3d238ec4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/plotly/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g plotly
  requires:
    - nodejs
   
about:
  home: https://github.com/plotly/plotly.js
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The open source JavaScript graphing library that powers plotly'
  description: |
    Built on top of d3.js and stack.gl, plotly.js is a high-level, declarative 
    charting library. plotly.js ships with over 20 chart types, including 
    scientific charts, 3D graphs, statistical charts, SVG maps, financial 
    charts, and more.
  doc_url: https://plot.ly/javascript/
  dev_url: https://github.com/plotly/plotly.js
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
