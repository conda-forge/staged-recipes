{% set version = 0.9.6 %}

package:
  name: pyinotify
  version: {{ version }}

source:
  fn: pyinotify-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pyinotify/pyinotify-{{ version }}.tar.gz
  md5: 8e580fa1ff3971f94a6f81672b76c406

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyinotify

about:
  home: http://github.com/seb-m/pyinotify
  license: MIT License

extra:
  recipe-maintainers:
    - kwilcox
