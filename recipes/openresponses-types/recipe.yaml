schema_version: 1

context:
  python_min: "3.11"
  version: "2.3.0.post1"

package:
  name: openresponses-types
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/o/openresponses-types/openresponses_types-${{ version }}.tar.gz
  sha256: 11b8896d3621d2ac2439f6ff106f34ddcb1bbd517c317a6c852a9df2e98a0753

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.0,<3.0

tests:
  - python:
      imports:
        - openresponses_types
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python SDK for OpenResponses specification
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/mozilla-ai/openresponses-python

extra:
  recipe-maintainers:
    - moritzwilksch
