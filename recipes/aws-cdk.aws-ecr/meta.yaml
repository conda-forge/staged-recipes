{% set name = "aws-cdk.aws-ecr" %}
{% set version = "1.122.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.aws-ecr-{{ version }}.tar.gz
  sha256: 2343188f979afeee3df2eb2f3e551ecdc44e2d984c41353cd02496548a31f42e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ~=3.6
  run:
    - aws-cdk.aws-events ==1.122.0
    - aws-cdk.aws-iam ==1.122.0
    - aws-cdk.core ==1.122.0
    - constructs >=3.3.69,<4.0.0
    - jsii >=1.34.0,<2.0.0
    - publication >=0.0.3
    - python ~=3.6

test:
  imports:
    - aws_cdk.aws_ecr
    - aws_cdk.aws_ecr._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: The CDK Construct Library for AWS::ECR
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lukeseawalker
