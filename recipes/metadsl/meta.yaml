{% set name = "metadsl" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}-all
  version: {{ version }}

source:
  url: https://github.com/Quansight-Labs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 99721ac07cf92293fbfa4419130ec22f84e29ef7213e64243be9fc2b28dc7d61

build:
  number: 0
  skip: True  # [py<38]

requirements:
  run:
    - python
    - metadsl
    - typez
    - metadsl-core
    - metadsl-visualize
    - metadsl-llvm
    - metadsl-rewrite

test:
  imports:
    - metadsl

outputs:
  - name: metadsl
    script: run_build_metadsl.sh
    requirements:
      build:
        - flit
      run:
        - python-igraph >=0.8.0
        - typing_extensions
        - typing_inspect
  - name: typez
    script: flit -f typez.pyproject.toml install
    requirements:
      host:
        - flit
      run:
        - jsonschema
        - ipython
  - name: metadsl-core
    script: flit -f core.pyproject.toml install
    requirements:
      host:
        - flit
      run:
        - metadsl
        - metadsl-rewrite
  - name: metadsl-visualize
    script: flit -f visualize.pyproject.toml install
    requirements:
      host:
        - flit
      run:
        - metadsl
  - name: metadsl-llvm
    script: flit -f llvm.pyproject.toml install
    requirements:
      host:
        - flit
      run:
        - metadsl
        - metadsl-rewrite
        - black
        - typez
  - name: metadsl-rewrite
    script: flit -f rewrite-poyproject.toml install
    requirements:
      host:
        - flit
      run:
        - metadsl

about:
  home: https://github.com/Quansight-Labs/metadsl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Domain Specific Languages in Python'
  description: A framework for creating domain specific language in Python.
  doc_url: https://metadsl.readthedocs.io
  dev_url: https://github.com/Quansight-Labs/metadsl

extra:
  recipe-maintainers:
    - xmnlab
    - saulshanabrook
