{% set name = "metadsl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1cc191a839d27b0c5cd55fb103aa5879e0684a3964c1a905d4ea270b73d3e6eb

build:
  number: 0
  skip: True  # [py<38]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - flit
  run:
    - ipython
    - python
    - python-igraph >=0.8.0
    - typing_extensions
    - typing_inspect

test:
  imports:
    - metadsl

about:
  home: https://github.com/Quansight-Labs/metadsl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Domain Specific Languages in Python'
  description: A framework for creating domain specific language in Python.
  doc_url: https://metadsl.readthedocs.io
  dev_url: https://github.com/Quansight-Labs/metadsl

extra:
  recipe-maintainers:
    - xmnlab
    - saulshanabrook
