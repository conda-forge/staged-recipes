{% set name = "metadsl" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/simplejson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 99721ac07cf92293fbfa4419130ec22f84e29ef7213e64243be9fc2b28dc7d61

build:
  number: 0
  skip: True  # [py<38]
  script: "flit install"

requirements:
  host:
    - pip
    - flit
  run:
    - ipython
    - python
    - python-igraph >=0.8.0
    - typing_extensions
    - typing_inspect
    - typez
    - metadsl-core
    - metadsl-visualize
    - metadsl-llvm

output:
  - name: typez
    script: flit -f typez.pyproject.toml install
  - name: metadsl-core
    script: flit -f core.pyproject.toml install
  - name: metadsl-visualize
    script: flit -f visualize.pyproject.toml install
  - name: metadsl-llvm
    script: flit -f llvm.pyproject.toml install

test:
  imports:
    - metadsl

about:
  home: https://github.com/Quansight-Labs/metadsl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Domain Specific Languages in Python'
  description: A framework for creating domain specific language in Python.
  doc_url: https://metadsl.readthedocs.io
  dev_url: https://github.com/Quansight-Labs/metadsl

extra:
  recipe-maintainers:
    - xmnlab
    - saulshanabrook
