{% set name = "fast_rnnt" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fast_rnnt-{{ version }}.tar.gz
  sha256: 1f2269bafc79b2be8fd22bb0832563647eec92c181a933c63ba3207c2e5555dd

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }} # [cuda_compiler_version != "None"]
    - cmake
    - make
  host:
    - python
    - pip
    - pytorch
  run:
    - python
    - pytorch

test:
  imports:
    - fast_rnnt
  commands:
    - pip check
    - python -c "import fast_rnnt; print(fast_rnnt.__version__)"
  requires:
    - pip

about:
  home: https://github.com/danpovey/fast_rnnt
  summary: Fast and memory-efficient RNN-T loss.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkufool
  feedstock-name: fast_rnnt
