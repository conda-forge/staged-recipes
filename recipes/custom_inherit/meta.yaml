{% set name = "custom_inherit" %}
{% set version = "2.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 83c048bc3415a9e38e44e78dbe231f837aa3d4fd91b4e71443b6f6e38034f583

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - custom_inherit
    - custom_inherit._doc_parse_tools

about:
  home: "https://github.com/rsokl/custom_inherit"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "A Python package that provides customized docstring inheritance       schemes between derived classes and their parents."

extra:
  recipe-maintainers:
    - dpryan79
