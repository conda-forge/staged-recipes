{% set name = "custom_inherit" %}
{% set version = "2.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/custom_inherit-{{ version }}.tar.gz
  sha256: 37f9c5a403e48b6d4ef4b9a6098e549fd1c5e67fe11165af347fa0e0c3802358

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7,<3|>=3.4
  run:
    - python >=2.7,<3|>=3.4

test:
  imports:
    - custom_inherit
    - custom_inherit._doc_parse_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rsokl/custom_inherit
  summary: A Python package that provides customized docstring inheritance       schemes between derived classes and their parents.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ickc
