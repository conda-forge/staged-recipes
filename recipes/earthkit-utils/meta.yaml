{% set name = "earthkit-utils" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8bb41d9b6c8cfc1e0d330cf9801183301e7febd03b6c87082ce3d52d129939e3


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - pytest-runner
  run:
    - array-api-compat
    - python >={{ python_min }}

test:
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - earthkit.utils

about:
  home: https://github.com/ecmwf/earthkit-utils
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Utilities for the Earthkit ecosystem.
  dev_url: https://github.com/ecmwf/earthkit-utils

extra:
  recipe-maintainers:
    - sandorkertesz
    - iainrussell
