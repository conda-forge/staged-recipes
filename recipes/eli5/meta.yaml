{% set name = "eli5" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eli5-{{ version }}.tar.gz
  sha256: ec8459eaaf09d66743c53a7bdb115c6cda7e533d7a5d02a5a8bb717ee843eb37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - attrs >17.1.0
    - jinja2 >=3.0.0
    - numpy >=1.9.0
    - scipy
    - six
    - scikit-learn >=0.20
    - python-graphviz
    - tabulate >=0.7.7

test:
  imports:
    - eli5
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eli5-org/eli5
  summary: Debug machine learning classifiers and explain their predictions
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
