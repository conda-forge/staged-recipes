{% set name = "islp" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/islp-{{ version }}.tar.gz
  sha256: 675792d4406c7c09f4e3bb132232b27f7de00e953cc477bc273f7971e03f9d36

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=42
    - wheel
    - versioneer
    - sphinx >=1.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.7.1
    - scipy >=0.9
    - pandas >=0.20
    - lxml
    - scikit-learn >=1.2
    - joblib
    - statsmodels >=0.13
    - lifelines
    - pygam
    - pytorch
    - pytorch-lightning
    - torchmetrics

test:
  imports:
    - ISLP
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.statlearning.com/
  summary: Library for ISLP labs
  dev_url: https://github.com/intro-stat-learning/ISLP
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mendible
