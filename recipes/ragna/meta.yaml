{% set name = "ragna" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Ragna-{{ version }}.tar.gz
  sha256: 2b10f4d3f139287568bb901a848f93006ab83e8e86054774594144cce1bc0124

build:
  skip: true  # [py<39]
  entry_points:
    - ragna = ragna._cli:app
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - aiofiles
    - emoji
    - fastapi
    - httpx
    - importlib-metadata >=4.6  # [py<310]
    - packaging
    - panel >=1.3,<1.4
    - pydantic >=2
    - pydantic-core
    - pydantic-settings >=2
    - pyjwt
    - python-multipart
    - redis-py
    - questionary
    - rich
    - sqlalchemy >=2
    - tomlkit
    - typer
    - uvicorn

test:
  imports:
    - ragna
  commands:
    - pip check
    - ragna --help
  requires:
    - pip

about:
  home: https://ragna.chat/
  summary: RAG orchestration framework
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmeier
    - pavithraes
    - aktech
