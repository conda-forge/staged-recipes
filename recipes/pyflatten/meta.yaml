{% set name = "pyflatten" %}
{% set version = "1.0" %}
{% set sha256 = "ad506181dc5ced439c8634afa00e23b9286e2af320fe03be637b2915f5a2ac1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - setuptools

test:
  imports:
    - pyflatten

about:
  home: http://github.com/ericmjl/pyflatten
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A utility for flattening nested data structures into an array, and providing an "un-flattening" function to get back the original.'

extra:
  recipe-maintainers:
    - ericmjl
