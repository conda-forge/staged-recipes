{% set name = "collidoscope" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/collidoscope-{{ version }}.tar.gz
  sha256: b7796d5d8981e04a2a652620d2063ef797d8fb3040c5383e574ae42f75537d1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beziers >=0.0.3
    - fonttools
    - glyphtools
    - python >=3.6
    - uharfbuzz

test:
  imports:
    - collidoscope
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simoncozens/collidoscope
  summary: Brute force detection of glyph collisions
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
