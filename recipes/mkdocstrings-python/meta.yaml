{% set name = "mkdocstrings-python" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings-python-{{ version }}.tar.gz
  sha256: 782b6ea41f86cfcc7d8d4a05cecc865fa21dfb5367f1457d7d3e448517958609

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - griffe >=0.11.1
    - mkdocstrings >=0.18
    - python >=3.7

test:
  imports:
    - mkdocstrings_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/mkdocstrings-python/
  summary: A Python handler for mkdocstrings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
