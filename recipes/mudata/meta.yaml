{% set name = "mudata" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mudata-{{ version }}.tar.gz
  sha256: 8f4e695ed8e7787c3928c8726049a4a3f2e9e07d8ca57ade0e08ee790b673e9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core
    - pip
    - python >=3.6
  run:
    - anndata <0.8
    - h5py
    - numpy
    - pandas
    - python >=3.6

test:
  imports:
    - mudata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pmbio/mudata
  summary: Multimodal omics analysis framework
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gtca
