{% set name = "python-doctr" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python_doctr-{{ version }}.tar.gz
  sha256: 1870ec81a94f4b525f628e0d6c663cb54229ee28244fd8c6784e0dfdcc0b1ff7

build:
  number: 0
  noarch: python

test:
  imports:
    - doctr
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: python-doctr-tf
    build:
      noarch: python
      script: $PYTHON -m pip install . -vv --no-deps --no-build-isolation

    requirements:
      host:
        - python >=3.9.0,<4
        - setuptools
        - wheel
        - pip
      run:
        - python >=3.9,<4.0
        - numpy >=1.16.0,<2.0.0
        - scipy >=1.4.0,<2.0.0
        - h5py >=3.1.0,<4.0.0
        - opencv >=4.5.0,<5.0.0
        - pypdfium2 >=4.11.0,<5.0.0
        - pyclipper >=1.2.0,<2.0.0
        - shapely >=1.6.0,<3.0.0
        - langdetect >=1.0.9,<2.0.0
        - rapidfuzz >=3.0.0,<4.0.0
        - huggingface_hub >=0.20.0,<1.0.0
        - pillow >=9.2.0
        - defusedxml >=0.7.0
        - anyascii >=0.3.2
        - tqdm >=4.30.0
        - tensorflow >=2.11.0,<2.16.0
        - tf2onnx >=1.16.0,<2.0.0


  - name: python-doctr-torch
    build:
      noarch: python
      script: $PYTHON -m pip install . -vv --no-deps --no-build-isolation

    requirements:
      host:
        - python >=3.9.0,<4
        - setuptools
        - wheel
        - pip
      run:
        - python >=3.9,<4.0
        - numpy >=1.16.0,<2.0.0
        - scipy >=1.4.0,<2.0.0
        - h5py >=3.1.0,<4.0.0
        - opencv >=4.5.0,<5.0.0
        - pypdfium2 >=4.11.0,<5.0.0
        - pyclipper >=1.2.0,<2.0.0
        - shapely >=1.6.0,<3.0.0
        - langdetect >=1.0.9,<2.0.0
        - rapidfuzz >=3.0.0,<4.0.0
        - huggingface_hub >=0.20.0,<1.0.0
        - pillow >=9.2.0
        - defusedxml >=0.7.0
        - anyascii >=0.3.2
        - tqdm >=4.30.0
        - torch >=1.12.0,<3.0.0
        - torchvision >=0.13.0
        - onnx >=1.12.0,<3.0.0

  - name: python-doctr-tf-html
    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage("python-doctr-tf", exact=True) }}
        - weasyprint >=55.0

  - name: python-doctr-torch-html
    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage("python-doctr-torch", exact=True) }}
        - weasyprint >=55.0

  - name: python-doctr-tf-viz
    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage("python-doctr-tf", exact=True) }}
        - matplotlib-base >=3.1.0
        - mplcursors >=0.3

  - name: python-doctr-torch-viz
    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage("python-doctr-torch", exact=True) }}
        - matplotlib-base >=3.1.0
        - mplcursors >=0.3

about:
  summary: 'Document Text Recognition (docTR): deep Learning for high-performance OCR on documents.'
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/mindee/doctr

extra:
  recipe-maintainers:
    - mohahf19
