{% set name = "winrt-windows-foundation-collections" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-Windows.Foundation.Collections-{{ version }}.tar.gz
  sha256: 185d30f8103934124544a40aac005fa5918a9a7cb3179f45e9863bb86e22ad43

build:
  skip: true  # [py>=313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - winrt-sdk
    - pip
  run:
    - python
    - winrt-runtime ==2.0.0-beta.1

test:
  imports:
    - winrt_windows_foundation_collections
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Python projection of Windows Runtime (WinRT) APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
