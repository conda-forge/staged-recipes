{% set name = "aiida-tools" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiida-tools-{{ version }}.tar.gz
  sha256: cf2bc13e50c1f95ca52dbd8425364233031cfb3918f5d7326a0073907b3e494b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - aiida_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aiida-tools.readthedocs.io
  summary: Helper tools for developing AiiDA plugins.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
