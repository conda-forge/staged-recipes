{% set name = "pyrebase4" %}
{% set version = "4.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5f4ab70b29cb0e3a6a195d74f5636601bc28900de934519a661f7a870cf6e223

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - google-cloud >=0.18.3
    - oauth2client >=4.1.2
    - pip
    - pycryptodome >=3.6.4
    - python >=3.6
    - pyjwt >=2.0.1
    - requests >=2.19.1
    - requests-toolbelt >=0.7.1
  run:
    - google-cloud >=0.18.3
    - oauth2client >=4.1.2
    - pycryptodome >=3.6.4
    - python >=3.6
    - pyjwt >=2.0.1
    - requests >=2.19.1
    - requests-toolbelt >=0.7.1

test:
  imports:
    - pyrebase

about:
  home: "https://github.com/nhorvath/Pyrebase4"
  license: MIT
  license_family: MIT
  license_file: LICENSE.TXT
  summary: "A simple python wrapper for the Firebase API with current deps"

extra:
  recipe-maintainers:
    - Matt-BF 
