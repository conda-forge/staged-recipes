schema_version: 1

context:
  name: torch-geometric-signed-directed
  version: 1.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/torch_geometric_signed_directed-${{ version }}.tar.gz
  sha256: 6c071008f292522b2d29f1a6663d1de5b26403e3ebc0ae58fa92319c62e2f1d3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pytorch
    - scikit-learn
    - pytorch_geometric
    - numpy
    - networkx <2.7
    - scipy

tests:
  - python:
      imports:
        - torch_geometric_signed_directed
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An Extension Library for PyTorch Geometric on signed and directed networks.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/SherylHYX/pytorch_geometric_signed_directed

extra:
  recipe-maintainers:
    - synapticarbors
