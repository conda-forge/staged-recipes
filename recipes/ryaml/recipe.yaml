{% set maturin_version = ">=1,<2" %}
{% set version = "0.5.1" %}

package:
  name: ryaml
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/ryaml/ryaml-{{ version }}.tar.gz
  sha256: b092d15521016f567aace04365d0aa36bea4270f34ebe264ef9e071cea0a8381

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin
  host:
    - maturin
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - ryaml

about:
  home: https://github.com/emmatyping/ryaml
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A pyyaml compatible YAML 1.1 parser in Rust.
  dev_url: https://github.com/emmatyping/ryaml

extra:
  recipe-maintainers:
    - davidbrochart
