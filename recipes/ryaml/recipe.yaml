schema_version: 1

context:
  maturin_version: ">=1,<2"
  version: 0.5.1

package:
  name: ryaml
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/r/ryaml/ryaml-${{ version }}.tar.gz
  sha256: b092d15521016f567aace04365d0aa36bea4270f34ebe264ef9e071cea0a8381

build:
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin
  host:
    - maturin
    - pip
    - python
  run:
    - python

tests:
  - python:
      imports:
        - ryaml
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A pyyaml compatible YAML 1.1 parser in Rust.
  homepage: https://github.com/emmatyping/ryaml
  repository: https://github.com/emmatyping/ryaml

extra:
  recipe-maintainers:
    - davidbrochart
