package:
  name: plumbing
  version: 2.11.3

source:
  url: https://pypi.org/packages/source/p/plumbing/plumbing-2.11.3.tar.gz
  sha256: 4419d2c146b56a7f36ebf52ebbf9a45bc8f32f45bc4f7ee697449aafbd032820

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 3.8
    - pip
    - setuptools
  run:
    - python >=3.8

test:
  imports:
    - plumbing
  requires:
    - python 3.8
    - pip
  commands:
    - pip check

about:
  home: http://github.com/xapple/plumbing/
  summary: 'Helps with plumbing-type programing in python.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
