{% set name = "pymagicc" %}
{% set version = "2.0.0b11" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256:

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pandas-datapackage-reader
    - f90nml
    - PyYAML
    - scmdata >=0.2.1

test:
  imports:
    - pymagicc

  commands:
    python -c "import pymagicc; assert pymagicc.__version__ == '{{ version }}'"

about:
  home: https://github.com/openclimatedata/pymagicc
  license: GNU Affero General Public License v3
  license_family: AGPL3
  license_file: LICENSE
  summary: Python wrapper for the simple climate model MAGICC
  doc_url: https://pymagicc.readthedocs.io/en/latest/
  dev_url: https://github.com/openclimatedata/pymagicc

extra:
  recipe-maintainers:
    - znicholls
    - rgieseke
