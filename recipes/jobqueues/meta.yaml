{% set name = "jobqueues" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jobqueues-{{ version }}.tar.gz
  sha256: f84c0927516387ada3a6ae9594dd41ed6fed3eb43989f64787d2dd13e9f0ef9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - jinja2
    - protocolinterface
    - psutil
    - python
    - pyyaml

test:
  imports:
    - jobqueues
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acellera/jobqueues/
  summary: Wrappers for various queueing systems in python.
  license: NOASSERTION
  license_file: HTMD_LICENCE.txt

extra:
  recipe-maintainers:
    - jan-janssen
