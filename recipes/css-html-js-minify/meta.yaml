{% set name = "css-html-js-minify" %}
{% set version = "2.5.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4a9f11f7e0496f5284d12111f3ba4ff5ff2023d12f15d195c9c48bd97013746c

build:
  number: 0
  entry_points:
    - css-html-js-minify = css_html_js_minify.minify:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - css-html-js-minify --help

about:
  home: The package home page
  license: "GNU General Public License (GPL) or GNU General Public License v3 or later (GPLv3+) or GNU Lesser General Public License v3 or later (LGPLv3+) or GNU Library or Lesser General Public (LGPL)"
  license_family: GPL3
  license_file: 
  summary: "CSS HTML JS Minifier"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
