{% set name = "pattern-utils" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pattern_utils-{{ version }}.tar.gz
  sha256: 0416b87e4e824c406f52a4ad912156d6fa32f727ae36b3b53c916fc6bd0eea98

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pattern_utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Jamie-Chang/pattern-utils
  summary: Pattern matching utilities.
  doc_url: https://jamie-chang.github.io/pattern-utils/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
