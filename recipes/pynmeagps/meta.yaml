{% set name = "pynmeagps" %}
{% set version = "1.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynmeagps-{{ version }}.tar.gz
  sha256: 4cad1b32a8c796580eeb5b42ebde59459b48590f19b2b66401973f635a45f558

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=66.0.0
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pynmeagps
  commands:
    - pip check
  requires:
    - pip

about:
  summary: NMEA protocol parser and generator
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - semuadmin
