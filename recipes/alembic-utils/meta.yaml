{% set name = "alembic-utils" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alembic_utils-{{ version }}.tar.gz
  sha256: d7b3f179dd750a4d457f298642871e36fd85e20af97cf526df86fbc5ebecfd3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - alembic >=1.9
    - flupy
    - parse >=1.8.4
    - sqlalchemy >=1.4
    - typing_extensions

test:
  imports:
    - alembic_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/olirice/alembic_utils
  summary: A sqlalchemy/alembic extension for migrating procedures and views
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - abraha2d
