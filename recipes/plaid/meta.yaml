{% set version = "0.0.1" %}

package:
  name: plaid
  version: {{ version }}

source:
  url: https://gitlab.com/drti/plaid/-/archive/0.0.1/plaid-0.0.1.tar.gz
  sha256: b4518ce2d58d245d9408aaebd8d3b81961ab0edea201924d094759245e85f795

build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm

  run:
    - ipython  
    - ipykernel 
    - jupyter 
    - jupyterlab 
    - notebook 
    - rich 
    - tqdm 
    - pyyaml
    - pycgns
    - numpy
    - basictools>=1.9
    - pyvista
    - h5py 

test:
  imports:
    - plaid

about:
  home: https://gitlab.com/drti/plaid
  summary: 'Physics Learning AI Datamodel (PLAID)'
  description: |
    A package that implements a data model tailored for AI and ML in the context of physics problems

  license: BSD-3 Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://plaid-lib.readthedocs.io
  dev_url: https://gitlab.com/drti/plaid

extra:
  recipe-maintainers:
    - bstaber
