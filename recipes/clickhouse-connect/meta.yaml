{% set name = "clickhouse-connect" %}
{% set version = "0.5.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clickhouse-connect-{{ version }}.tar.gz
  sha256: f1c6a4a20c19612eedaf1cea82e532010942cb08a29326db74cce0ea48bbe56d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - cython
    - pip
    - python >=3.7
  run:
    - certifi
    - lz4
    - python >=3.7
    - pytz
    - urllib3 >=1.26
    - zstandard

test:
  imports:
    - clickhouse_connect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClickHouse/clickhouse-connect
  summary: ClickHouse core driver, SqlAlchemy, and Superset libraries
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
