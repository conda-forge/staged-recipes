{% set name = "iruby" %}
{% set version = "0.4.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 51a521a61184cac9fdd2ab6f5a1e41ba2ff4f09684e06ad47ebf2a48825092d3

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - ffi-rzmq

test:
  commands:
    - bash run-test.sh

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Ruby kernel for Jupyter/IPython Notebook

  dev_url: https://github.com/SciRuby/iruby

extra:
  recipe-maintainers:
    - kozo2
