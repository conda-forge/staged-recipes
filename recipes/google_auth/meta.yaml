{% set name = "google-auth" %}
{% set version = "1.1.1" %}
{% set sha256 = "434b66a162880527917c013a55346541ed374e1acece8d4a28442e19f7a98b7e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyasn1 >= 0.1.7
    - pyasn1-modules >=0.0.5
    - rsa >= 3.1.4
    - six >= 1.9.0
    - cachetools >= 2.0.0

test:
  imports:
    - google-auth
    

about:
  home: https://github.com/GoogleCloudPlatform/google-auth-library-python
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Google Authentication Library'

  description: |
    This library simplifies using Google's various server-to-server authentication mechanisms to access Google APIs.
  doc_url: https://google-auth.readthedocs.io
  dev_url: https://github.com/GoogleCloudPlatform/google-auth-library-python

extra:
  recipe-maintainers:
    - david-gang
