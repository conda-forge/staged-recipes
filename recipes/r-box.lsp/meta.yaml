{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-box.lsp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/box.lsp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/box.lsp/box.lsp_{{ version }}.tar.gz
  sha256: 52e70ea46c60e216b8c9e34d50b51ea9979660ac6bc4d3f7974c4cab9d895e65

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-box
    - r-cli
    - r-fs
    - r-rlang
  run:
    - r-base
    - r-box
    - r-cli
    - r-fs
    - r-rlang

test:
  commands:
    - $R -e "library('box.lsp')"           # [not win]
    - "\"%R%\" -e \"library('box.lsp')\""  # [win]

about:
  home: https://github.com/Appsilon/box.lsp
  license: LGPL-3.0-only
  summary: A 'box' compatible custom language parser for the 'languageserver' package to provide
    completion and signature hints in code editors.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
