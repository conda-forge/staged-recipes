{% set name = "nanopub" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be298273844b307789c631f3fb3484a0089b2b682003f5f147e2c9a5244346a3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.5
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - rdflib
    - requests
    - click
    - yatiml

test:
  imports:
    - {{ name }}
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fair-workflows/nanopub
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Python client for Nanopub"

extra:
  recipe-maintainers:
    - svenvanderburg
    - raar1
    - dsmits
