{% set name = "nanopub" %}
{% set version = "1.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 63748da4e28e85cab3927c3a608adb943a7cec9a234c0fcf974902892f75178f

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.5
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - rdflib <6.0.0,>=5.0.0
    - requests
    - click ==7.1.2
    - yatiml

test:
  imports:
    - {{ name }}
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fair-workflows/nanopub
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Python client for Nanopub"

extra:
  recipe-maintainers:
    - svenvanderburg
    - raar1
    - dsmits
