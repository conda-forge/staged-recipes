package:
    name: zoltan
    version: 3.83

source:
    fn: zoltan_distrib_v3.83.tar.gz
    url: http://www.cs.sandia.gov/~kddevin/Zoltan_Distributions/zoltan_distrib_v3.83.tar.gz
    sha256: effceda207d9a25a185296cbbf5fd058864813dc7c8917b18c75b78189e941c7

build:
    skip: True  # [win]
    number: 0
    string: 0

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - libgfortran 3.0.0
        - mpich 3.2
    run:
        - mpich 3.2*
test:
  imports:
    - zoltan

about:
    home: http://www.cs.sandia.gov/Zoltan/
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE.txt
    summary: The Zoltan Library provides critical data-management services to a wide
        range of parallel applications.

extra:
  recipe-maintainers:
    - rishi9699
    
