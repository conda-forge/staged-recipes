{% set name = "pydantic-compat" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_compat-{{ version }}.tar.gz
  sha256: a59ae394c4851a1e4738968bdc79f2dfa8179306664ba868312780153adcd224

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.7
    - pydantic
    - importlib-metadata

test:
  imports:
    - pydantic_compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/pydantic-compat
  summary: Compatibility layer for pydantic v1/v2
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
