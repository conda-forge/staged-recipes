{% set python_min = "3.10" %}
{% set name = "MicroMet" %}
{% set version = "0.1.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/MicroMet/archive/v{{ version }}.tar.gz
  sha256: fd51e3e5683332d49d7faf6ed539d4b9ca4a5ca25b6933cc37f3ad2c05ce3e17

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
   - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - requests >=2.25
    - pyyaml >=5.4

test:
  imports:
    - micromet
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check


about:
  home: https://github.com/inkenbrandt/MicroMet
  summary: A python package for processing and analyzing micrometeorological data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
