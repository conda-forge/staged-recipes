{% set name = "rlr" %}
{% set version = "2.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rlr-{{ version }}.tar.gz
  sha256: c9d00df4825a3d2a932b9d347da37bd6efdfff3648a7493a6d0129c698327be3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pylbfgs
  run:
    - future >=0.14
    - numpy >=1.13.1
    - pylbfgs
    - python

test:
  imports:
    - rlr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dedupeio/rlr
  summary: Case weighted L2 regularized logistic regression
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
    - izahn
