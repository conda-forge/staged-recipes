{% set name = "retinaface-pytorch" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/retinaface_pytorch-{{ version }}.tar.gz
  sha256: 1236a4a87f4d261eb4838219ace39d96a864731c92aa75f01cee452cc38329a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0.0
    - pip
  run:
    - python >=3.0.0
    - albumentations ==1.0.0
    - pytorch ==1.9.0
    - torchvision ==0.10.0

test:
  imports:
    - converters
    - retinaface
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ternaus/retinaface
  summary: Retinaface implementation in Pytorch.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OliverEdy
