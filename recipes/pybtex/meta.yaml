{% set name = "pybtex" %}
{% set version = "0.21" %}
{% set sha256 = "af8a6c7c74954ad305553b118d2757f68bc77c5dd5d5de2cc1fd16db90046000" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.01
    - latexcodec >=1.0.4

  run:
    - python
    - pyyaml >=3.01
    - latexcodec >=1.0.4


test:
  imports:
    - custom_fixers
    - pybtex
    - pybtex.backends
    - pybtex.bibtex
    - pybtex.charwidths
    - pybtex.database
    - pybtex.database.convert
    - pybtex.database.format
    - pybtex.database.input
    - pybtex.database.output
    - pybtex.markup
    - pybtex.plugin
    - pybtex.style
    - pybtex.style.formatting
    - pybtex.style.labels
    - pybtex.style.names
    - pybtex.style.sorting
    - pybtex.tests
    - pybtex.tests.bst_parser_test
    - pybtex.tests.data
    - pybtex.tests.database_test
    
  commands:
    - pybtex --help

about:
  home: https://pybtex.org/
  license: MIT
  license_file: COPYING
  summary: 'Pybtex reads citation information from a file and produces a formatted bibliography'

  description: |
    Pybtex reads citation information from a file and produces a formatted bibliography. 
    BibTeX style files are supported. Alternatively it is possible 
    to write styles in Python.
  doc_url: https://pybtex.org/
  dev_url: https://bitbucket.org/pybtex-devs/pybtex/src

extra:
  recipe-maintainers:
    - souravsingh
