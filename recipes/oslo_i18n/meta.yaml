{% set name = "oslo.i18n" %}
{% set version = "3.17.0" %}
{% set sha256 = "168b8c06f03599ac8172eb87112b5054e46bf421db03c367c059e3110d98ad31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pbr
    - babel
    - six

  run:
    - python
    - babel
    - six

test:
  imports:
    - oslo_i18n

about:
  home: https://docs.openstack.org/oslo.i18n/latest/
  license: Apache-2.0
  summary: The oslo.i18n library contain utilities for working with internationalization (i18n) features, especially translation for text strings in an application or library. 

extra:
  recipe-maintainers:
    - brainstorm 
