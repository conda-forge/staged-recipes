{% set name = "hyram" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hyram-{{ version }}.tar.gz
  sha256: 361faa184da3c4d71d818ed9c728720be29f4835ba0eff9faa550d7d97a89b2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - numpy
    - matplotlib-base
    - scipy
    - coolprop >=6.3

test:
  imports:
    - hyram
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hyram.sandia.gov/
  summary: Hydrogen Plus Other Alternative Fuels Risk Assessment Models Python Package
  license: GPL-3.0-only
  license_file: hyram.egg-info/COPYING.txt

extra:
  recipe-maintainers:
    - EthanHecht
    - bdehrha
    - bliu1013
