{% set name = "mammos-units" %}
{% set version = "0.3.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_units-{{ version }}.tar.gz
  sha256: c4dd2d9961bb4b2a9bd4cc310a967c8682f64ffd6d673d04788e377f53d53e5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - astropy-base >=7.0.0

test:
  imports:
    - mammos_units
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://mammos-project.github.io
  summary: Magnetic units package built on top of Astropy units
  description: |
    `mammos-units` is a units package built on top of Astropy units. It provides additional functionality for magnetic units.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-units
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
