context:
  name: diff-so-fancy
  version: "1.4.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/so-fancy/${{ name }}/releases/download/v${{ version }}/diff-so-fancy
  sha256: 14ded2376a20ce089952c64a2894afeb70ff0b77e5d7b661eb1c973820208e59
build:
  skip:
    - win
  number: 0
  script:
    - chmod +x diff-so-fancy
    - mkdir -p $PREFIX/bin
    - mv diff-so-fancy $PREFIX/bin/

requirements:
  run:
    - perl >=5.14

tests:
  - script:
      - diff-so-fancy --help
      - diff-so-fancy --version

about:
  homepage: https://github.com/so-fancy/diff-so-fancy
  summary: "Good-lookin' diffs. Actually… nah… The best-lookin' diffs"
  description: |
    diff-so-fancy strives to make your diffs human readable instead of machine
    readable. This helps improve code quality and helps you spot defects
    faster.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hoxbro
