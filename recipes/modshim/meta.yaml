{% set name = "modshim" %}
{% set version = "0.2.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/modshim-{{ version }}.tar.gz
  sha256: 65598d730e9a91dd08c83c18f82260eecece72b5e9aa3348b6d7b43323045f41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - modshim
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/joouha/modshim
  dev_url: https://github.com/joouha/modshim
  summary: Override and customize Python packages without touching their code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
