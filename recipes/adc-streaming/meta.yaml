{% set name = "adc-streaming" %}
{% set version = "1.1.0" %}
{% set sha256 = "c215eb4243000c8e436b4999f353951a33a2c4c8bcbd486a407ef1300b19d606" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - setuptools
    - python-confluent-kafka
    - tqdm

  run:
    - python
    - certifi >=2020.04.05.1
    - dataclasses  # [py < 37]
    - python-confluent-kafka
    - tqdm

test:
  requires:
    - pytest
  imports:
    - adc

about:
  home: https://github.com/astronomy-commons/adc-streaming
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Astronomy Data Commons Streaming Client Library'
  description: |
    This package installs the ADC Streaming Client library

extra:
  recipe-maintainers:
    - myNameIsPatrick
    - spenczar
