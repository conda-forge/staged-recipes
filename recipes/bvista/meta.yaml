{% set name = "bvista" %}
{% set version = "0.1.11" %}
{% set python_min = "3.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/b/bvista/bvista-{{ version }}.tar.gz
  sha256: e3661313133e643fe6a0117fef6e2c2b0892b2c91a9758ab5be322d4bbc9e443

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - bvista = bvista.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - flask
    - flask-socketio
    - flask-cors
    - pandas
    - numpy
    - requests
    - matplotlib-base  # Avoids unnecessary Qt dependencies
    - seaborn
    - plotly
    - missingno
    - scikit-learn
    - statsmodels
    - ipywidgets
    - pymc
    - scipy
    - ipython
    - dcor
    - pingouin

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - bvista
  commands:
    - BVISTA_BOOTING=1 pip check
    - BVISTA_BOOTING=1 python -c "import bvista"
    - BVISTA_BOOTING=1 bvista --help

about:
  home: https://github.com/Baci-Ak/b-vista
  summary: "B-Vista: A powerful data visualization and exploration tool for pandas DataFrames."
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/Baci-Ak/b-vista
  doc_url: https://github.com/Baci-Ak/b-vista/wiki

extra:
  recipe-maintainers:
    - Baci-Ak
