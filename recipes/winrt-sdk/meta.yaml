{% set name = "winrt-sdk" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/winrt_sdk-{{ version }}.tar.gz
  sha256: b4bef25200191a96da08efc8c377215f29a633159bf59bad228e6d00e4875ed0

build:
  noarch: python 
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - __win
    - python >=3.9,<3.14
    - setuptools
    - pip
  run:
    - __win
    - python >=3.9,<3.14

test:
  imports:
    - winrt_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pywinrt/pywinrt
  summary: Windows Runtime SDK for Python header files
  doc_url: pywinrt.readthedocs.io
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - freundTech
