{% set name = "winrt-sdk" %}
{% set version = "2.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/winrt-sdk-{{ version }}.tar.gz
  sha256: 50e9cf95cab99db24704b2c0522e3c826b88b8fa6ba09c8c9c2b6ceca102b671

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python

test:
  imports:
    - winrt_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Windows Runtime SDK for Python header files
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
