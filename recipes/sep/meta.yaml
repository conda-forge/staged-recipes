{% set name = "sep" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a35704cffadbd042f931899a5564c539835fa7049d0cafff407d7ec7727d3aaa

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - sep

about:
  home: https://github.com/kbarbary/sep
  license: LGPLv3
  license_family: LGPL
  license_file: licenses/LGPL_LICENSE.txt
  summary: |
    Python and C library for Source Extraction and Photometry
  doc_url: http://sep.readthedocs.org/
  dev_url: https://github.com/kbarbary/sep

extra:
  recipe-maintainers:
    - beckermr
