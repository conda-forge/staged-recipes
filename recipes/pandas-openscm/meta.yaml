{% set name = "pandas-openscm" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pandas_openscm-{{ version }}.tar.gz
  sha256: b1d7baa79080fdcf7d39e0ce2c95f87df53e15a12b26c89a0a0809373bf09a8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pdm-build-locked
    - pip
  run:
    - python >={{ python_min }}
    - attrs >=24.3.0
    - numpy >=1.25.0
    - pandas >=2.2.0

test:
  imports:
    - pandas_openscm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pandas-openscm.readthedocs.io
  summary: Pandas accessors for OpenSCM-related functionality.
  description: |
    Pandas accessors for OpenSCM-related functionality.
  license: BSD-3-Clause
  license_file: LICENCE
  doc_url: https://pandas-openscm.readthedocs.io
  dev_url: https://github.com/openscm/pandas-openscm

extra:
  recipe-maintainers:
    - znicholls
