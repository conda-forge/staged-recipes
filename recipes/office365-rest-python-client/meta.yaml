{% set name = "office365-rest-python-client" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Office365-REST-Python-Client-{{ version }}.tar.gz
  sha256: 8e561bb0f20ba3b27e0d3b365d6bcd00a8eb928b11f013aa813f1d146cf29402

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0x

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - msal
    - pytz

test:
  imports:
    - office365
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vgrem/Office365-REST-Python-Client
  summary: Microsoft 365 & Microsoft Graph Library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
