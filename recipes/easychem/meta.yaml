{% set name = "easychem" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/easychem-{{ version }}.tar.gz
  sha256: 150decc5ff6e533031eb5ab8df50c59dbabcf29fc8e51af8156656c18ed495eb

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib('c') }}
  host:
    - python
    - meson-python >=0.12.1
    - ninja >=1.8.2
    - cython >=0.29.35
    - pybind11 >=2.10.4
    - numpy
    - pip
  run:
    - python
    - numpy
    - libgfortran5

test:
  imports:
    - easychem.easychem

about:
  home: https://gitlab.com/EliseLei/easychem
  summary: Equilibrium chemistry computation tool
  license: MIT
  license_file: LICENSE
  doc_url: https://easychem.readthedocs.io

extra:
  recipe-maintainers:
    - mauricemolli
