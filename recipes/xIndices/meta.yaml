{% set name = "xindices" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:

  url: https://anaconda.org/jiveshdixit/{{ name }}/{{ version }}/download/linux-64/{{ name }}-{{ version }}-py311_0.tar.bz2
  sha256: 8cf9973f46645c889b05a42a74e128a15670e5b2597fa067cb2cd61403427034

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - python >3.10,<3.13
    - setuptools
    - numpy >=1.26,<2.0
    - xeofs >2.2.3

  run:
    - python >3.10,<=3.12
    - xarray
    - numpy >=1.26,<2.0
    - dask
    - xesmf
    - matplotlib-base
    - cartopy
    - xeofs >2.2.3

test:
  imports:
    - xIndices
    - xIndices.utils
    - xIndices.indices

about:
  home: https://github.com/JiveshDixit/xIndices  # Replace with your actual GitHub link
  license: MIT
  license_file: LICENSE
  summary: "A xarray based module for computing SST trends and SST variability modes and other atmospheric variability modes"
  description: |
    A xarray based module for computing SST trends, SST variability modes and other atmospheric variability modes.

extra:
  recipe-maintainers:
    - JiveshDixit
