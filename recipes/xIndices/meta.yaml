package:
  name: xindices
  version: "1.2.1"

source:
  url: https://anaconda.org/jiveshdixit/xindices/1.2.1/download/linux-64/xindices-1.2.1-py311_0.tar.bz2
  sha256: 8cf9973f46645c889b05a42a74e128a15670e5b2597fa067cb2cd61403427034

extra:
  channels:
    - conda-forge


build:
  noarch: python  # If your package is architecture-independent
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.10,<3.13  # Specify Python version compatibility for build
    - setuptools           # For building the package
    - numpy >=1.26,<2.0     # Numpy for build-time requirements
    - xeofs >2.2.3          # xeofs for build-time requirements

  run:
    - python >=3.10,<=3.12  # Updated to be compatible
    - xarray
    - numpy >=1.26,<2.0
    - dask
    - xesmf
    - matplotlib
    - cartopy
    - xeofs >2.2.3  # Adjusted version for compatibility


test:
  imports:
    - xindices              # Test to verify installation

about:
  home: https://github.com/JiveshDixit/xIndices  # Replace with your actual GitHub link
  license: MIT
  summary: "A xarray based module for computing SST trends and SST variability modes and other atmospheric variability modes"
  description: |
    A xarray based module for computing SST trends, SST variability modes and other atmospheric variability modes
  author: Jivesh Dixit
  author_email: jiveshdixit@cas.iitd.ac.in

extra:
  recipe-maintainers:
    - JiveshDixit  # Replace with your GitHub username or leave it empty
    
    
 	
