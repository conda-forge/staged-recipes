{% set name = "duckdb-engine" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/duckdb_engine-{{ version }}.tar.gz
  sha256: 08688e92e0c872e498f4f7bddec252fc0368bbc5b67028fab608ffdcd3d9197a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python-duckdb >=0.2.8
    - python >=3.6
    - sqlalchemy >=1.3.19,<2.0.0

test:
  imports:
    - duckdb_engine
    - duckdb_engine.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Mause/duckdb_engine
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gforsyth
