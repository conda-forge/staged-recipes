{% set name = "textract-py3" %}
{% set version = "3.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/textract_py3-{{ version }}.tar.gz
  sha256: 4277067ed297947fb64ac3af20d5698b704a045eb6fb13e6022a2e4cc9198082

build:
  entry_points:
    - textract = textract.bin.textract:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.9.7
    - pip
  run:
    - python >={{ python_min }}
    - argcomplete >=3.6.3
    - beautifulsoup4 >=4.8.0
    - chardet >=5.2.0
    - docx2txt >=0.8
    # PyPI: extract-msg; conda-forge: msg-extractor
    - msg-extractor >=0.40.0
    - pdfminer.six >=20221105
    - python-pptx >=0.6.18
    - six >=1.17.0
    - speechrecognition >=3.8.1
    - xlrd >=1.2.0,<2.0.0
  run_constrained:
    - pocketsphinx >=0.1.15

test:
  imports:
    - textract
  commands:
    - textract --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/KyleKing/textract-py3
  summary: "Maintained fork of deanmalmgren/textract to replace '*' dependencies and other updates"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - KyleKing
