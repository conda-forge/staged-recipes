{% set name = "wayland-dev" %}
{% set version = "1.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.freedesktop.org/wayland/wayland/-/archive/{{ version }}/wayland-{{ version }}.tar.gz
  sha256: 53b7fa67142e653820030ec049971bcb5e84ac99e05cba5bcb9cb55f43fae4b3

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - meson
    - ninja
  host:
    - libffi
    - pkgconfig
    - expat

test:
  commands:
    - test -f ${PREFIX}/include/wayland-client.h

about:
  home: https://wayland.freedesktop.org
  summary: 'Core Wayland window system code and protocol'
  description: |
    Wayland is a project to define a protocol for a compositor to talk to
    its clients as well as a library implementation of the protocol.  The
    compositor can be a standalone display server running on Linux kernel
    modesetting and evdev input devices, an X application, or a wayland
    client itself.  The clients can be traditional applications, X servers
    (rootless or fullscreen) or other display servers.
  license: MIT
  license_family: MIT
  license_file: COPYING
  doc_url: https://wayland.freedesktop.org/docs/html/
  dev_url: https://gitlab.freedesktop.org/wayland/wayland

extra:
  recipe-maintainers:
    - jave27
