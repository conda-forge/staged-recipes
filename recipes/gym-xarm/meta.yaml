{% set name = "gym-xarm" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gym_xarm-{{ version }}.tar.gz
  sha256: e455524561b02d06b92a4f7d524f448d84a7484d9a2dbc78600e3c66240e0fb7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - mujoco >=2.3.7,<3.0.0
    - gymnasium >=0.29.1
    - gymnasium-robotics >=1.2.4
  run_constrained:
    - pre-commit >=3.7.0
    - debugpy >=1.8.1
    - pytest >=8.1.0
    - pytest-cov >=5.0.0

test:
  imports:
    - gym_xarm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A gym environment for xArm
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
