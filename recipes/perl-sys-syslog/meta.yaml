{% set name = "perl-sys-syslog" %}
{% set version = "0.35" %}
{% set sha256 = "fe28e47b70b77aaae754385fe1470d174289e7b6908efa247d2e52486516fbb7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Sys-Syslog-0.35.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SA/SAPER/Sys-Syslog-0.35.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-xsloader
    - perl-socket
    - perl-carp
    - perl-extutils-makemaker
    #- perl-fcntl
    #- perl-test-more
    #- perl-file-spec
    #- perl-file-basename

  run:
    - perl
    - perl-xsloader
    - perl-carp
    - perl-socket
    #- perl-fcntl
    #- perl-test-more
    #- perl-file-spec
    #- perl-file-basename

test:
  # Perl 'use' tests
  imports:
    - Sys::Syslog
    - Sys::Syslog::Win32

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Sys::Syslog
  license: perl_5
  summary: 'Perl interface to the UNIX syslog(3) calls'

extra:
  recipe-maintainers:
    - gouarin