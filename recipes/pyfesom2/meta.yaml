{% set name = "pyfesom2" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/FESOM/pyfesom2/archive/{{ version }}.tar.gz
  sha256: ef42e1280accf3b4a107522acb73955a37217af11c9e7866e4221706b1128b9a

build:
  number: 0
  entry_points:
    - pfplot=pyfesom2.pfplot:pfplot
    - pfinterp=pyfesom2.pfinterp:pfinterp
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - basemap
    - cartopy
    - cmocean
    - dask
    - ipython
    - joblib
    - jupyter
    - matplotlib
    - netcdf4
    - numba
    - numpy
    - pandas
    - pip
    - pyresample
    - pytest
    - python
    - scipy
    - seawater
    - shapely
    - xarray
  run:
    - basemap
    - cartopy
    - cmocean
    - dask
    - ipython
    - joblib
    - jupyter
    - matplotlib
    - netcdf4
    - numba
    - numpy
    - pandas
    - pyresample
    - pytest
    - python
    - scipy
    - seawater
    - shapely
    - xarray

test:
  imports:
    - pyfesom2
  commands:
    - pfplot --help
    - pfinterp --help
  requires:
    - pytest

about:
  home: "https://github.com/koldunovn/pyfesom2"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "FESOM2 tools"
  doc_url: https://pyfesom2.readthedocs.io/
  dev_url: https://github.com/FESOM/pyfesom2

extra:
  recipe-maintainers:
    - koldunovn
