{% set name = "tigervnc" %}
{% set version = "1.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TigerVNC/tigervnc/releases/download/v{{ version }}/v{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  skip: [not linux]

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
  host:
    - zlib
    - pixman
    - fltk
    - gnutls
    - gettext
    - libjpeg-turbo
    - ffmpeg 
  run:

test:
  commands:
    - x0vncserver --help
    - vncviewer --help
    - vncserver --help
    - vncpasswd --help
    - vncconfig --help
    - Xvnc --help

about:
  home: https://tigervnc.org
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENCE.TXT
  summary: 'High performance, multi-platform VNC client and server'
  description: |
    Virtual Network Computing (VNC) is a remote display system which
    allows you to view and interact with a virtual desktop environment
    that is running on another computer on the network. Using VNC, you
    can run graphical applications on a remote machine and send only the
    display from these applications to your local machine. VNC is
    platform-independent and supports a wide variety of operating systems
    and architectures as both servers and clients.
  doc_url: https://github.com/TigerVNC/tigervnc/wiki
  dev_url: https://github.com/TigerVNC/tigervnc

extra:
  recipe-maintainers:
    - jan-janssen
