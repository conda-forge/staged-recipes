{% set name = "pyraphtory" %}
{% set version = "development" %}
{% set build_number = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Raphtory/Raphtory.git
  git_tag: {{ environ.get('RAPHTORY_GIT_TAG', version) }}


build:
  number: {{ build_number }}

requirements:
  host:
    - make
    - git
    - openjdk ==11.0.13
    - python ==3.9.13
    - python-build
    - poetry
    - pip
    - sbt
    - setuptools
    - six
  run:
    - make
    - openjdk ==11.0.13
    - python ==3.9.13
    - sbt
    - six

test:
  imports:
    - pyraphtory

about:
  home: https://github.com/raphtory/raphtory/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Raphtory python API, Temporal Graph analytics
  doc_url: https://docs.raphtory.com/
  dev_url: https://github.com/raphtory/raphtory


extra:
  recipe-maintainers:
    - Pometry-Team
    - haaroon
    - ljeub-pometry
    - miratepuffin
    - jamesalford