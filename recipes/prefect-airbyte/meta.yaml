{% set name = "prefect-airbyte" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prefect-airbyte-{{ version }}.tar.gz
  sha256: bbc4c76518b453df8bc1012c7f32d7ccef7c81ecffe9899fcec7e928023843db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - prefect >=2.0.0

test:
  imports:
    - prefect_airbyte
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PrefectHQ/prefect-airbyte
  summary: prefect-airbyte contains tasks for interacting with Airbyte instances
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zzstoatzz
