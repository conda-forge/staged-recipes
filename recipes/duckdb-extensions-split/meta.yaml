{% set name = "duckdb-extension" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://github.com/duckdb/duckdb/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 662a0ba5c35d678ab6870db8f65ffa1c72e6096ad525a35b41b275139684cea6

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - cmake

outputs:
  - name: duckdb-extension-json
    script: install.sh json
    requirements:
      build:
      - {{ compiler('c') }}
      - {{ stdlib("c") }}
      - {{ compiler('cxx') }}
      - make
      - cmake
    test:
      commands:
          - find "${PREFIX}"/duckdb/extensions/v{{ version }}/ -type f -name 'json.duckdb_extension' | grep '.'
          - if [ "$(duckdb -json -c "set extension_directory='${PREFIX}/duckdb/extensions'; select extension_name from duckdb_extensions() where (installed and install_path != '(BUILT-IN)');" | jq -r '.[].extension_name')" = "json" ]; then exit 0; else exit 1; fi
      requires:
        - duckdb-cli
        - jq
  - name: duckdb-extension-httpfs
    script: install.sh httpfs
    requirements:
      build:
      - {{ compiler('c') }}
      - {{ stdlib("c") }}
      - {{ compiler('cxx') }}
      - make
      - cmake
    test:
      commands:
          - find "${PREFIX}"/duckdb/extensions/v{{ version }}/ -type f -name 'httpfs.duckdb_extension' | grep '.'
          - if [ "$(duckdb -json -c "set extension_directory='${PREFIX}/duckdb/extensions'; select extension_name from duckdb_extensions() where (installed and install_path != '(BUILT-IN)');" | jq -r '.[].extension_name')" = "httpfs" ]; then exit 0; else exit 1; fi
      requires:
        - duckdb-cli
        - jq


about:
  home: https://www.duckdb.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An Embeddable Analytical Database
  description: |
    DuckDB is an embedded database designed to execute analytical SQL queries
    fast while embedded in another process. It is designed to be easy to
    install and easy to use.
  doc_url: https://duckdb.org/docs/index.html
  dev_url: https://github.com/duckdb/duckdb

extra:
  recipe-maintainers:
    - janjagusch
