{% set name = "rnartistcore" %}
{% set upstream_version = "0.4.6-SNAPSHOT" %}
{% set version = upstream_version.replace("-", ".") %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/fjossinet/RNArtistCore.git
  git_rev: {{ upstream_version }}

build:
  noarch: generic
  number: 0
  script_env:
    - JAR_VERSION={{ upstream_version }}

requirements:
  build:
    - openjdk
    - maven
  run:
    - openjdk

test:
  commands:
    - java -jar %PREFIX%\\share\\{{ name }}\\rnartistcore.jar --help  # [win]
    - java -jar $PREFIX/share/{{ name }}/rnartistcore.jar --help      # [unix]

about:
  home: https://github.com/fjossinet/RNArtistCore
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRD-PARTY.txt
  summary: A Kotlin DSL to create and plot RNA 2D structures.

extra:
  recipe-maintainers:
    - nicoaira
