{% set name = "rnartistcore" %}
{% set upstream_version = "0.4.6-SNAPSHOT" %}
{% set version = upstream_version.replace("-", ".") %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/fjossinet/RNArtistCore/archive/refs/tags/{{ upstream_version }}.tar.gz
  sha256: 77fe94e090dadc5830951073f029e62feeef51e8ad41420ab4854ba5955f1324

build:
  number: 0

requirements:
  build:
    - openjdk
    - maven
    - kotlin
  run:
    - openjdk
    - kotlin

test:
  commands:
    - java -jar %PREFIX%\\share\\{{ name }}\\rnartistcore.jar --help  # [win]
    - java -jar $PREFIX/share/{{ name }}/rnartistcore.jar --help  # [unix]

about:
  home: https://github.com/fjossinet/RNArtistCore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Kotlin DSL to create and plot RNA 2D structures.

extra:
  recipe-maintainers:
    - nicoaira
