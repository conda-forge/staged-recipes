schema_version: 1

context:
  name: stackprinter
  version: 0.2.12

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/stackprinter-${{ version }}.tar.gz
  sha256: 271efc75ebdcc1554e58168ea7779f98066d54a325f57c7dc19f10fa998ef01e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - python >=3.4

tests:
  - python:
      imports:
        - stackprinter
      pip_check: true

about:
  summary: Debug-friendly stack traces, with variable values and semantic highlighting
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/cknd/stackprinter

extra:
  recipe-maintainers:
    - tetov
