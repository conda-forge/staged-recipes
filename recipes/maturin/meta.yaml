{% set name = "maturin" %}
{% set version = "0.7.7" %}
{% set sha256 = "2533c648aa8fa19f7a9d4f62282b4adce2f9c07c49f512005f92911be767555e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - maturin

about:
  home: https://github.com/PyO3/maturin
  license: MIT
  license_family: MIT
  license_file: license_mit
  summary: |
    Build and publish crates with pyo3, rust-cpython and cffi bindings as well as rust
    binaries as python packages.

extra:
  recipe-maintainers:
    - raivivek
