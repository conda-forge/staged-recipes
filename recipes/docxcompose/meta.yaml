{% set name = "docxcompose" %}{% set version = "1.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docxcompose-{{ version }}.tar.gz
  sha256: 0dbf458eae260fee87f306b00f3797ecd058cf9d0aeb6e68a7057727f32bf452

build:
  number: 0
  noarch: python
  entry_points:
    - docxcompose = docxcompose.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - python
    - python-docx >=0.8.8
    - setuptools
    - six

test:
  imports:
    - docxcompose
  commands:
    - pip check
    - docxcompose --help
  requires:
    - pip

about:
  home: https://github.com/4teamwork/docxcompose
  summary: Compose .docx documents
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ForgottenProgramme
