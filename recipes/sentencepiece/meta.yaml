{% set name = "sentencepiece" %}
{% set version = "0.1.83" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/e8/cf/7089b87fdae8f47be81ce8e2e6377b321805c4648f2eb12fbd2987388dac/sentencepiece-0.1.83-cp37-cp37m-manylinux1_x86_64.whl  # [linux64 and py==37]
  sha256: 4daf9930f5e8882e09b6b1052614ab02e7db40ca83032160d49e7956e447d1f4  # [linux64 and py==37]
  url: https://files.pythonhosted.org/packages/ce/16/17838ebf03ee21daa3b4da0ca5c344bd060bc2963a7567a071cd7008e996/sentencepiece-0.1.83-cp37-cp37m-win_amd64.whl  # [win64 and py==37]
  sha256: fde644520c9c21ab1ee3e2a93be65ca751c971ccc166f0fce20db7f5da324029  # [win64 and py==37]
  url: https://files.pythonhosted.org/packages/db/7d/f077c7d6c8dc958207960896b35ca1bbf6128527b8a6d4c4aef862660489/sentencepiece-0.1.83-cp37-cp37m-macosx_10_6_x86_64.whl  # [osx and py==37]
  sha256: ceb495ea00bf04ac9ee1a16a78a8d29efbac9e4ae4744bb1c11d8911fe7eb2e9  # [osx and py==37]


build:
  number: 0
  script:
    - python -m pip install --no-deps --ignore-installed ./sentencepiece-0.1.83-cp37-cp37m-manylinux1_x86_64.whl  # [linux64 and py==37]
    - python -m pip install --no-deps --ignore-installed ./sentencepiece-0.1.83-cp37-cp37m-win_amd64.whl  # [win64 and py==37]
    - python -m pip install --no-deps --ignore-installed ./sentencepiece-0.1.83-cp37-cp37m-macosx_10_6_x86_64.whl  # [osx and py==37]

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - sentencepiece

about:
  home: "https://github.com/google/sentencepiece"
  license: "Apache-2.0"
  license_family: "Apache"
  license_file: LICENSE
  summary: "SentencePiece is an unsupervised text tokenizer and detokenizer mainly for Neural Network-based text generation systems where the vocabulary size is predetermined prior to the neural model training."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - roccqqck
