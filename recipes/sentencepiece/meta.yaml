{% set name = "sentencepiece" %}
{% set version = "0.1.86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 842e1b6e227501c9383875ab952fd201cfcbb65682e99526136fc987ba3ec2e7

build:
  number: 0
  script:
    # - cd python
    # - export PKG_CONFIG_PATH=${PREFIX}/lib
    - {{ PYTHON }} -m pip install . -vv
  skip: True  # [not py36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  #   - cmake
  #   - make  # [unix]
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - sentencepiece

about:
  home: https://github.com/google/sentencepiece/blob/master/python/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for SentencePiece with SWIG."
  dev_url: https://github.com/google/sentencepiece/blob/master/python/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndratpac
