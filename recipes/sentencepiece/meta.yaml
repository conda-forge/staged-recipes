{% set name = "sentencepiece" %}
{% set version = "0.1.85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: dd4956287a1b6af3cbdbbd499b7227a859a4e3f41c9882de5e6bdd929e219ae6

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - sentencepiece

about:
  home: https://github.com/google/sentencepiece/blob/master/python/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for SentencePiece with SWIG."
  dev_url: https://github.com/google/sentencepiece/blob/master/python/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndratpac
