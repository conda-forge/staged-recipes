{% set name = "sentencepiece" %}
{% set version = "0.1.86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a8744e5d2943112e24b69a7ec895d8ea26c41bb55464b78af9c396d10fb3e02a

build:
  number: 0
  skip: True  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - pkg-config
    - pkgconfig
    - gperftools
  host:
    - pip
    - python
    - pkgconfig
    - gperftools
    - pkg-config
    - libcxx
  run:
    - python
    - gperftools

test:
  imports:
    - sentencepiece
  commands:
    - spm_decode
    - spm_encode
    - spm_export_vocab --help
    - spm_normalize --help
    - spm_train

about:
  home: https://github.com/google/sentencepiece/blob/master/python/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for SentencePiece with SWIG."
  dev_url: https://github.com/google/sentencepiece/blob/master/python/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndratpac
