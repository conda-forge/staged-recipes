{% set name = "zencfg" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zencfg-{{ version }}.tar.gz
  sha256: fb34f0a182ed62e4cf09ec32bf7b48f5a75b9d9d3d2963fc04a252beb11dbb6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}
    - pydantic

test:
  imports:
    - zencfg
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/JeanKossaifi/zencfg
  summary: The Zen way to configure your Python projects, deep learning and others
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
