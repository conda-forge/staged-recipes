{% set name = "types-whatthepatch" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-whatthepatch-{{ version }}.tar.gz
  sha256: 5d4d255164fc9eb8fab42d9caaa04a812850ef096233f2fbbc68242d37f1dd38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/whatthepatch-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for whatthepatch
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
