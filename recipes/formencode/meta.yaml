{% set name = "formencode" %}
{% set version = "2.0.0a1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9494e7adb0c5ecac6eebe95b8b0a5da6d360cdd132ff467d3e8064838b7b56e0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pip
    - six
  run:
    - python
    - six

test:
  imports:
    - formencode
    - formencode.tests
  requires:
    - dnspython
    - nose
    - pycountry

about:
  home: http://formencode.org
  license: MIT License
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'HTML form validation, generation, and conversion package'
  description: FormEncode validates and converts nested structures.It allows for a declarative form of defining the validation,and decoupled processes for filling and generating forms.
  doc_url: http://formencode.org/
  dev_url: https://github.com/formencode/formencode

extra:
  recipe-maintainers:
    - umarbrowser
