{% set name = "cwlgen" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cwlgen-{{ version }}.tar.gz
  sha256: 8ee26cddc0f352dd485fc11696711b810b7b8bf4f4a39b33f481294fc0b0c2a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - six
  run:
    - python >=3.7
    - ruamel.yaml >=0.12.4
    - six

test:
  imports:
    - cwlgen
  requires:
    - pip

about:
  home: https://pypi.org/project/cwlgen/
  summary: 'Generation of CWL programmatically. Available types: Workflow, CommandLineTool and Requirements'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - izahn
