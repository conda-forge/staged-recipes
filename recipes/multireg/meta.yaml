{% set name = "multireg" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multireg-{{ version }}.tar.gz
  sha256: 0793c713cbbb12256f2ce89b4598803c1d71c9c28c98fc2ee55dc4f013461f29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - czifile
    - imaris-ims-file-reader
    - itk-elastix
    - itk-registration
    - magicgui
    - numpy
    - python >=3.8
    - qtpy
    - tifffile

test:
  imports:
    - multireg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.pasteur.fr/gletort/multireg
  summary: Registration of 3D multiplex images with one common chanel
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
