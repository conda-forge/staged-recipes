{% set name = "abcl" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://abcl.org/releases/{{ version }}/abcl-src-{{ version }}.tar.gz
  sha256: a5bc677c9441f4a833c20a541bddd16fff9264846691de9a1daf6699f8ff11e2

build:
  number: 0

requirements:
  build:
    - ant
  host:
    - openjdk
    - rlwrap
  run:
    - openjdk
    - rlwrap

test:
  commands:
    - echo -e '(print "Hello, world!")\n(quit)' > /tmp/test.lisp
    - abcl --load /tmp/test.lisp

about:
  home: https://abcl.org
  license: GPL-2.0-or-later
  summary: "Armed Bear Common Lisp: a full implementation of Common Lisp"

extra:
  recipe-maintainers:
    - danielnachun
