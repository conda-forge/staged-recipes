# LazyLoad: Yes
# Depends: R (>= 3.3.0), lattice, stats, methods, utils, MASS
# Suggests: splines, knitr, rmarkdown, sandwich
# Enhances: AER, car, eha, lme4, ordinal, simex, tibble, haven
# Imports: grid, repr, data.table
# VignetteBuilder: knitr
