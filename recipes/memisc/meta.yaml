{% set version = "0.99.27.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-memisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/memisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/memisc/memisc_{{ version }}.tar.gz
  sha256: 623c265f503f80d9b31072e1ffb3b7227b41d3c5eefbdffbace28a82c2be6833

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-lattice
    - r-MASS
    - r-repr
    - r-data.table
    - r-knitr
  run:
    - r-base
    - r-lattice
    - r-MASS
    - r-repr
    - r-data.table
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('memisc')"           # [not win]
    - "\"%R%\" -e \"library('memisc')\""  # [win]

about:
  home: http://www.elff.eu/software/memisc/
  license: GPL-2.0-or-later
  summary: Management of Survey Data and Presentation of Analysis Results
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - melff

# Package: memisc
# Type: Package
# Title: Management of Survey Data and Presentation of Analysis Results
# Version: 0.99.27.3
# Date: 2020-11-18
# Author: Martin Elff (with contributions from Christopher N. Lawrence, Dave Atkins, Jason W. Morgan, Achim Zeileis)
# Maintainer: Martin Elff <memisc@elff.eu>
# Description: An infrastructure for the management of survey data including
#         value labels, definable missing values, recoding of variables,
#         production of code books, and import of (subsets of) 'SPSS' and
#         'Stata' files is provided. Further, the package allows to produce
#         tables and data frames of arbitrary descriptive statistics and
#         (almost) publication-ready tables of regression model
#         estimates, which can be exported to 'LaTeX' and HTML.
