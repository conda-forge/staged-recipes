{% set version = '1.1-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-isotone
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/isotone_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/isotone/isotone_{{ version }}.tar.gz
  sha256: 765b93bbdd25fe67975436f9f5c04aa86a19f3858a612b38b17ec0a22a03932a

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-nnls
  run:
    - r-base
    - r-nnls

test:
  commands:
    - $R -e "library('isotone')"           # [not win]
    - "\"%R%\" -e \"library('isotone')\""  # [win]

about:
  home: http://r-forge.r-project.org/projects/psychor/
  license: GPL-2.0-only
  summary: 'Contains two main functions: one for solving general isotone regression problems
    using the pool-adjacent-violators algorithm (PAVA); another one provides a framework
    for active set methods for isotone optimization problems with arbitrary order restrictions.
    Various types of loss functions are prespecified.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3

