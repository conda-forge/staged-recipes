{% set version = "2.1.0" %}


package:
  name: pytorch_qnnpack
  version: {{ version }}

source:
  folder: pytorch
  url: https://github.com/pytorch/pytorch/archive/v{{ version }}.tar.gz
  sha256: 3f85b6d92cb78d940b1e894101496ea02639b46986bb4bc53cdb17ab155bdfaf
  patches:
    - use_system_libs.patch

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 1
  run_exports:
    # 0 guarantees because they beleive in not creating real releases...
    # https://github.com/pytorch/qnnpack/issues/84
    - {{ pin_subpackage('pytorch_qnnpack', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - clog
    - cpuinfo
    - pthreadpool
    # header only libraries below
    - fp16
    - fxdiv

test:
  commands:
    - test -f ${PREFIX}/lib/libpytorch_qnnpack${SHLIB_EXT}   # [unix]
    - test -f ${PREFIX}/include/pytorch_qnnpack.h            # [unix]
    - test -f $PREFIX/include/qnnpack_func.h                 # [unix]

about:
  home: https://github.com/pytorch/pytorch/tree/master/aten/src/ATen/native/quantized/cpu/qnnpack
  summary: Pytorch Quantized Neural Networks PACKage
  description: |
    QNNPACK (Quantized Neural Networks PACKage) is a mobile-optimized library
    for low-precision high-performance neural network inference. QNNPACK
    provides implementation of common neural network operators on quantized
    8-bit tensors.
  license: BSD-3-Clause
  license_family: BSD
  license_file: pytorch_qnnpack/LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
