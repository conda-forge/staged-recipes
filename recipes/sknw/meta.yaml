{% set name = "sknw" %}
{% set version = "0.12" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fafdbbf93b9f579c36de4e9d7602cd7b23530841a60575ed009c1bbf3f820f25" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - networkx
    - numba
  run:
    - python
    - numpy
    - networkx
    - numba

test:
  imports:
    - sknw

about:
  home: https://github.com/yxdragon/sknw
  license: BSD 3-clause
  license_family: BSD
  license_file: ''
  summary: Analysis of object skeletons
  description: 'sknw: skeleton analysis in Python.
    Inspired by Juan Nunez-Iglesias''s skan.'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 
    - yxdragon
