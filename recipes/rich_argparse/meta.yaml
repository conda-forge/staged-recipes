{% set name = "rich_argparse" %}
{% set version = "1.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rich_argparse-{{ version }}.tar.gz
  sha256: 64fd2e948fc96e8a1a06e0e72c111c2ce7f3af74126d75c0f5f63926e7289cd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.11.0
    - pip
  run:
    - python >=3.8
    - rich >=11.0.0

test:
  imports:
    - rich_argparse
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Rich help formatters for argparse and optparse
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - standage
