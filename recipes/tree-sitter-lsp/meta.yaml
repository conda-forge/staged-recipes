{% set version = "0.0.3" %}

package:
  name: tree-sitter-lsp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tree-sitter-lsp/tree-sitter-lsp-{{ version }}.tar.gz
  sha256: a4de90b3709a335c5167b84f3c1e0a0153347fc90c53085e94a23c086413f03c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools-scm >=6.2
    - setuptools-generate
    - pip
  run:
    - python
    - colorama
    - jinja2
    - jsonschema
    - pygls
    - tree_sitter

test:
  imports:
    - tree_sitter_lsp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: a library to create language servers
  dev_url: https://github.com/Freed-Wu/tree-sitter-lsp
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
