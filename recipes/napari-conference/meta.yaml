{% set name = "napari-conference" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-conference-{{ version }}.tar.gz
  sha256: 27052b908483e3c78099b95538272f6669fe87cbfade5db7e43ce2055a1f1ecd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - opencv
    - pyvirtualcam

test:
  imports:
    - napari_conference
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kephale/napari-conference
  summary: A simple plugin that allows you to use napari + your webcam in video calls
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
