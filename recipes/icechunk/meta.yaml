{% set name = "icechunk" %}
{% set version = "0.1.0" %}

package:
  name: icechunk
  version: {{ version }}

source:
  url: https://github.com/earth-mover/icechunk/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7181d8c7f9f6c820b3902837aeb5a9f0b8cf23d533a6affa63ad4c1c6ca50228

build:
  number: 0
  script:
    - pip install ./icechunk-python -vv
  script_env:
    - CARGO_TERM_COLOR=always
requirements:
  build:
    - python
    - maturin >=1.7.0,<2.0
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler('rust') }}
    - pip
  host:
    - maturin >=1.7,<2.0
    - poetry-core
    - pip
  run:
    - zarr >=3

test:
  imports:
    - icechunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhamman
    - rabernat
    - dcherian
    - mpiannucci
    - paraseba
