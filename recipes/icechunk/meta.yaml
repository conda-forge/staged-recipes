{% set name = "icechunk" %}
{% set version = "0.1.0" %}

package:
  name: icechunk
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/i/icechunk/icechunk-{{ version }}.tar.gz
  sha256: 71028e505789b82532f402f11cd3ebce39dd58bdea7cf2ea6cf445f004b0e724

build:
  number: 0
  script:
    - maturin build --release --strip --out dist --skip-auditwheel
    - pip install --no-deps --no-index --find-links=dist {{ name }}
  script_env:
    - CARGO_TERM_COLOR=always
requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - maturin
    - pip
  host:
    - maturin >=1.7,<2.0
    - poetry-core
    - pip
  run:
    - zarr >=3

test:
  imports:
    - icechunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earth-mover/icechunk
  summary: Transactional storage engine for Zarr designed for use on cloud object storage
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhamman
    - rabernat
    - dcherian
    - mpiannucci
    - paraseba
