{% set name = "highiq" %}
{% set version = "2025.11.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/highiq-{{ version }}.tar.gz
  sha256: 3607795158a7c43ffa039000833f010c258823982c747c80912e02502353284e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - xarray
    - pint
    - netcdf4

test:
  imports:
    - continuous_integration
    - dist
    - doc
    - examples
    - highiq
    - notebooks
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Package for processing Doppler lidar spectra
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
