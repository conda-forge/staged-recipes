{% set name = "aiosqlite" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a29bf465f0c366c9495c90c1802e62828eeccf12f3d704a33b14a50851e1715f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aiosqlite

about:
  home: https://github.com/jreese/aiosqlite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'AsyncIO bridge to the standard sqlite3 module for Python 3.5+'

  dev_url: https://github.com/jreese/aiosqlite

extra:
  recipe-maintainers:
    - synapticarbors
