{% set name = "angular-cli" %}
{% set version = "10.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@angular/cli/-/cli-{{ version }}.tgz
  sha256: d439c49b179a3da8c482ffe93b3b27a2b2ba78a9a2c2b373b5790c56ccbc27ae

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ng --help

about:
  home: https://github.com/angular/angular-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI tool for Angular
  dev_url: https://github.com/angular/angular-cli

extra:
  recipe-maintainers:
    - danielnachun
