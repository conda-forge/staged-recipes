{% set version = "0.4.0" %}
{% set python_min = "3.12" %}

package:
  name: wagtail-tinytableblock
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/wagtail-tinytableblock/wagtail_tinytableblock-{{ version }}.tar.gz
  sha256: 7b826d87c636ba8659eafd7de06ea4b40f42b39f27004206fde6e9f95ff4da61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2
    - wagtail >=6.3
    - nh3 >=0.3,<1

test:
  imports:
    - wagtail_tinytableblock
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/wagtail-tinytableblock/
  summary: A Wagtail StreamField block powered by TinyMCE and its table plugin
  dev_url: https://github.com/torchbox/wagtail-tinytableblock
  license: GPL-3.0-only AND GPL-3.0-or-later
  license_file:
    - LICENSE
    - src/wagtail_tinytableblock/static/wagtail_tinytableblock/js/vendor/tinymce/license.md

extra:
  recipe-maintainers:
    - cshaley
    - rxm7706
