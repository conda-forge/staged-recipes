{% set name = "psrqpy" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 47c550a05ccbe8e5b1217dcd9d51d46fc0a36d643395de2075c637ff610c7fb8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - astropy >=3.2  # [py3k]
    - astropy >=2.0,<3.0  # [py27]
    - beautifulsoup4
    - numpy >=1.11
    - packaging
    - pandas >0.21
    - pip
    - python
    - requests
    - scipy
    - six
    - matplotlib
    - ads
  run:
    - astropy >=3.2  # [py3k]
    - astropy >=2.0,<3.0  # [py27]
    - beautifulsoup4
    - numpy >=1.11
    - packaging
    - pandas >0.21
    - python
    - requests
    - scipy
    - six
    - matplotlib
    - ads

test:
  imports:
    - psrqpy

about:
  home: "http://www.github.com/mattpitkin/psrqpy/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A Python module for querying the ATNF pulsar catalogue"
  doc_url: "https://psrqpy.readthedocs.io/en/latest/"
  dev_url: "http://www.github.com/mattpitkin/psrqpy/"
  description: |
    This package provides a way of querying the ATNF pulsar catalogue.

extra:
  recipe-maintainers:
    - mattpitkin
