{% set name = "UniFunc" %}
{% set version = "1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9eaa196505dabe471b3ac790f3e84770919f53728de2f6f0ecbbb550812fde97

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [not unix]
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - UniFunc
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/PedroMTQ/UniFunc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: ' Tool for similarity analysis of protein function annotations. '
  description: |
    UniFunc is a text mining tool that processes and analysis text similarity
    between a pair of protein function annotations. It is mainly used as a
     cross-linking mechanism or redundancy elimination tool when processing
      annotations without any sort of database identifiers.
  dev_url: https://github.com/PedroMTQ/UniFunc

extra:
  recipe-maintainers:
    - PedroMTQ
