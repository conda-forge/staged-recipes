{% set name = "in_place" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 647fc5544113263f1e725a0677d2d33fa4ff7db7deb449a86e1f1efdc8f43650

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8

test:
  requires:
    - pytest
    - pytest-cov
  source_files:
    - test
    - tox.ini
  imports:
    - in_place
  commands:
    - python -m pytest -vv test

about:
  home: https://github.com/jwodder/inplace
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: In-place file processing
  description: |
    The `in_place` module provides an `InPlace` class for reading & writing a
    file "in-place": data that you write ends up at the same filepath that you
    read from, and `in_place` takes care of all the necessary mucking about
    with temporary files for you.
  dev_url: https://github.com/jwodder/inplace

extra:
  recipe-maintainers:
    - jwodder
