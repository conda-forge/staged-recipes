{% set name = "rx" %}
{% set version = "1.6.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "13a1d8d9e252625c173dc795471e614eadfe1cf40ffc684e08b8fff0d9748c23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }}: {{ hash_value }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  setup:
    - python
    - pip
  
  run:
    - python

test:
  imports:
    - rx
    - rx.backpressure
    - rx.concurrency
    - rx.concurrency.mainloopscheduler
    - rx.core
    - rx.core.py2
    - rx.core.py3
    - rx.disposables
    - rx.internal
    - rx.joins
    - rx.linq
    - rx.linq.enumerable
    - rx.linq.observable
    - rx.linq.observable.blocking
    - rx.subjects
    - rx.testing

about:
  home: http://reactivex.io
  license: Apache 2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: Reactive Extensions (Rx) for Python
  description: "A library for composing asynchronous and event-based programs using observable collections and LINQ-style query operators in Python."
  doc_url: https://github.com/ReactiveX/RxPY
  dev_url: https://github.com/ReactiveX/RxPY

extra:
  recipe-maintainers:
      pmlandwehr
