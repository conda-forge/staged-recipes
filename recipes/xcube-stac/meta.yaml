{% set name = "xcube-stac" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xcube-dev/xcube-stac/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c31ea8121c5ffe9c083b3706dbae78cfdb1993473226567cf64cb265b8801937

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - dask
    - libgdal-jp2openjpeg
    - numpy
    - pandas
    - pyproj
    - pystac
    - pystac-client
    - rasterio
    - requests
    - rioxarray
    - xarray
    - xmltodict
    - xcube >=1.8.1

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - xcube_stac
  commands:
    - pip inspect

about:
  summary: xcube-stac provides a data store for accessing data from STAC (SpatioTemporal Asset Catalogs).
  home: https://github.com/xcube-dev/xcube-stac
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube-stac is a Python package
  dev_url: https://github.com/xcube-dev/xcube-stac

extra:
  recipe-maintainers:
    - konstntokas
