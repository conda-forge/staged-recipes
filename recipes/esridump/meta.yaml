{% set name = "esridump" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esridump-{{ version }}.tar.gz
  sha256: 3ea0b856da1a55b327375fb1eec24d08ec2a5eeda8700a9e696159252876dca7

build:
  entry_points:
    - esri2geojson=esridump.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - six

test:
  imports:
    - esridump
  commands:
    - pip check
    - esri2geojson --help
  requires:
    - pip

about:
  home: https://github.com/openaddresses/pyesridump
  summary: Dump geodata from ESRI endpoints to GeoJSON
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vinisalazar
