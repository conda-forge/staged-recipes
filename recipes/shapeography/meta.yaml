{% set name = "shapeography" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shapeography-{{ version }}.tar.gz
  sha256: 5acc8b3c3fe4f80f0f11aa568965fa8dc8236348cdec18b4bbedac516b5b328f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cartopy >=0.24.0
    - geopandas >=1.1.0
    - requests >=2.32.4

test:
  imports:
    - shapeography
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/edrewitz/shapeography
  summary: A Python library that both a client that downloads various shapefiles and GEOJSON files from the web and processes these geometry files. Users can also process locally hosted shapefiles and GEOJSON files. Also works for those on VPN/PROXY connections.
  license: MIT
  license_file: LICENSE
  doc_url: https://pypi.org/project/shapeography/
  dev_url: https://github.com/edrewitz/shapeography

extra:
  recipe-maintainers:
    - edrewitz
