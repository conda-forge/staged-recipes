context:
  version: "0.0.14"

package:
  name: khiops-driver-s3
  version: ${{ version }}

source:
  url: https://github.com/KhiopsML/khiopsdriver-s3/archive/refs/tags/${{ version }}.tar.gz
  sha256: 6475e22b8feb4c3e6c04e89a77f00587ed5a11007fae4476f5bf781917e815e0

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
  host:
    - aws-sdk-cpp
    - zlib
    - libboost-devel
    - libboost-headers
    - fmt
    - spdlog
  run:
    - aws-crt-cpp

tests:
  - script:
    - if: unix
      then: test -f $PREFIX/lib/libkhiopsdriver_file_s3${SHLIB_EXT}
      else:
        - if not exist %PREFIX%\lib\libkhiopsdriver_file_s3.dll exit 1

about:
  homepage: https://khiops.org
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: Khiops driver to access files on AWS S3 storage
  description: The S3 driver plugin extends Khiops to enable processing of data files located on AWS S3 compatible storage

extra:
  recipe-maintainers:
    - sgouache
