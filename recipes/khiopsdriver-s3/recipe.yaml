context:
  version: "0.0.13"

package:
  name: khiops-driver-s3
  version: ${{ version }}

source:
  url: https://github.com/KhiopsML/khiopsdriver-s3/archive/refs/tags/${{ version }}.tar.gz
  sha256: e4290db9bf31a856bc42fca9735c7fe05f0b999f9069b3fa6864ae339bcbfcaf

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
  host:
    - aws-sdk-cpp
    - zlib                      # [not osx]
    - libboost-devel
    - libboost-headers
    - fmt
    - spdlog
  run:
    - aws-crt-cpp

tests:
  - script:
    - if: linux
      then: test -f $PREFIX/lib/libkhiopsdriver_file_s3.so
    - if: osx
      then: test -f $PREFIX/lib/libkhiopsdriver_file_s3.dylib
    - if: win
      then: if not exist %PREFIX%\\Library\\bin\\libkhiopsdriver_file_s3.dll exit 1

about:
  homepage: https://khiops.org
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: Khiops driver to access files on AWS S3 storage
  description: The S3 driver plugin extends Khiops to enable processing of data files located on AWS S3 compatible storage

extra:
  recipe-maintainers:
    - sgouache
