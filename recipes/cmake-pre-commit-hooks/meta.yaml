{% set name = "cmake-pre-commit-hooks" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cmake_pre_commit_hooks-{{ version }}.tar.gz
  sha256: d8dad7454b3e09f1f3ed59edbf7c33f78f200443c611f30690af89d8da1ae2ae

build:
  entry_points:
    - cmake-pc-clang-format-hook = cmake_pc_hooks.clang_format:main
    - cmake-pc-clang-tidy-hook = cmake_pc_hooks.clang_tidy:main
    - cmake-pc-cppcheck-hook = cmake_pc_hooks.cppcheck:main
    - cmake-pc-cpplint-hook = cmake_pc_hooks.cpplint:main
    - cmake-pc-include-what-you-use-hook = cmake_pc_hooks.include_what_you_use:main
    - cmake-pc-lizard-hook = cmake_pc_hooks.lizard:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - wheel
    - setuptools-scm >=6
    - pip
  run:
    - python >=3.8
    - clinters >=1.3.0
    - fasteners
    - lizard

test:
  imports:
    - cmake_pc_hooks
  commands:
    - pip check
    - cmake-pc-clang-format-hook --help
    - cmake-pc-clang-tidy-hook --help
    - cmake-pc-cppcheck-hook --help
    - cmake-pc-cpplint-hook --help
    - cmake-pc-include-what-you-use-hook --help
    - cmake-pc-lizard-hook --help
  requires:
    - pip

about:
  home: https://github.com/Takishima/cmake-pre-commit-hooks
  summary: pre-commit hooks for CMake based projects
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
