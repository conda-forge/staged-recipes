{% set version = "0.5.20" %}

package:
  name: nuitka
  version: {{ version }}

source:
  fn: Nuitka-{{ version }}.tar.gz
  url: http://nuitka.net/releases/Nuitka-{{ version }}.tar.gz
  md5: 95508d2293ddb0cedd7bfd504e1b27e1

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - nuitka
    - nuitka.build
    - nuitka.codegen
    - nuitka.codegen.templates
    - nuitka.containers
    - nuitka.finalizations
    - nuitka.freezer
    - nuitka.gui
    - nuitka.nodes
    - nuitka.optimizations
    - nuitka.plugins
    - nuitka.profiler
    - nuitka.tree
    - nuitka.utils

  commands:
    - nuitka --help

about:
  home: http://nuitka.net
  license: Apache License, Version 2.0
  summary: Python compiler with full language support and CPython compatibility

extra:
  recipe-maintainers:
    - frol
