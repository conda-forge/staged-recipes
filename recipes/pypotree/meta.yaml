package:
  name: pypotree
  version: 1.0.5

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28ad5bcfa4510dc7b30118464a189be78ec949062a5828b280e12f2218bb65e7 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - simplejson
    - simplejson.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/centreborelli/pypotree 
  summary: 'Allows to insert potree cells into jupyter and colab notebooks'
  description: 'Allows to insert potree cells into jupyter and colab notebooks'

extra:
  recipe-maintainers:
    - acesnik
