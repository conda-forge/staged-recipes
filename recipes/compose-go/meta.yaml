{% set name = "compose-go" %}
{% set version = "2.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compose_go-{{ version }}.tar.gz
  sha256: d0bc049c31f47198b4300290e7856788d71a2a307e5bb8258ec15937c4a6e3a4

build:
  entry_points:
    - docker-compose = compose:docker_compose
  noarch: generic
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("go") }}
    - git
    - make
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - __unix
    - python >=3.7.0,<4.0.0

test:
  commands:
    - pip check
    - docker-compose --help
  requires:
    - pip

about:
  summary: Docker Compose v2 (GoLang) wrapped in a Python Package
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xmnlab
    - felipepaes
