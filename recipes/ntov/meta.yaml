{% set name = "ntov" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ntov-{{ version }}.tar.gz
  sha256: 701a9e89e56738be5f88a4e918ab580aeccaab7f30d55c7b69bba7cd146251ed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - numpy
    - opt-einsum
    - pip
    - python
    - scipy
  run:
    - python

test:
  imports:
    - n2v
    - n2v.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wasserman-group/n2v
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - VHchavez