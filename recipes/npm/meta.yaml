{% set name = "npm" %}
{% set version = "5.4.2" %}
{% set sha256 = "5a0721ae1ab45cbb39f86edc0c02f0745f64756ddec0bb2f272d391b8803b0fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/npm/npm/archive/v5.4.2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - toolchain
  run:

test:
  imports:
    - scripts

about:
  home: https://github.com/npm/npm
  license: Other
  license_family: Other
  license_file: LICENSE
  summary: 'a package manager for javascript'
  description: |
    a package manager for javascript 
  doc_url: https://docs.npmjs.com/
  dev_url: https://github.com/npm/npm

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
