{% set name = "llama-index" %}
{% set version = "0.8.29.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_index-{{ version }}.tar.gz
  sha256: 0b9e42e2ec1bd8eade999aaad220b3173779a332c461e2a89e5490b46db0d1b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tiktoken
    - dataclasses-json
    - langchain >=0.0.293
    - sqlalchemy >=2.0.15
    - numpy
    - tenacity >=8.2.0,<9.0.0
    - openai >=0.26.4
    - pandas
    - urllib3 <2
    - fsspec >=2023.5.0
    - typing_inspect >=0.8.0
    - typing-extensions >=4.5.0
    - beautifulsoup4
    - nest-asyncio
    - nltk

test:
  imports:
    - llama_index
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jerryjliu/llama_index
  summary: Interface between LLMs and your data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
