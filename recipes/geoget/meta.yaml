{% set name = "geoget" %}
{% set version = "0.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoget-{{ version }}.tar.gz
  sha256: 4bf7e9acea241cec0a8bb787fd8ac667b2ae5cb9c0f40efa7dc8b1b5a99690b2

build:
  entry_points:
    - geoget_ladsweb=geoget.cli:geoget_ladsweb
    - geoget_order_manager=geoget.cli:geoget_order_manager
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - fastscript
    - fastprogress
    - netcdf4
    - rasterio
    - geopandas
    - tqdm
    - requests
    - cdsapi

test:
  imports:
    - geoget
  commands:
    - pip check
    # requires an old version of nbdev that is unavailable on conda-forge.
    # - geoget_ladsweb --help
    # - geoget_order_manager --help
  requires:
    - pip
    # - nbdev

about:
  home: https://github.com/mnpinto/geoget
  summary: Download geodata for anywhere in Earth
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
