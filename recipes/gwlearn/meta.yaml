{% set name = "gwlearn" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gwlearn-{{ version }}.tar.gz
  sha256: a21b3377c5b8e597c05746efab232c2a35f48d269f2bd9e78368cfad6b92a3ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.11
    - geopandas >=1.0.0
    - joblib >=1.4.0
    - libpysal >=4.12
    - numpy >=1.26.0
    - scipy >=1.12.0
    - scikit-learn >=1.4.0
    - pandas >=2.1.0

test:
  imports:
    - gwlearn
  commands:
    - pip check
  requires:
    - pip

about:
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martinfleis
    - jGaboardi
