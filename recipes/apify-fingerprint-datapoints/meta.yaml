{% set name = "apify-fingerprint-datapoints" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apify_fingerprint_datapoints-{{ version }}.tar.gz
  sha256: 2d8c501562e2db745c2cca14cc05bc66a0e60251ae8f21f90bdbf8f647c8ffe2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

test:
  imports:
    - apify_fingerprint_datapoints
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Browser fingerprint datapoints collected by Apify
  license: Apache-2.0
  license_file: LICENSE.md
  homepage: https://apify.com/
  repository: https://github.com/apify/fingerprint-suite
  documentation: https://docs.apify.com/academy/anti-scraping/techniques/fingerprinting

extra:
  recipe-maintainers:
    - janbuchar
    - Pijukatel
    - vdusek
