{% set name = "aimz" %}
{% set version = "0.3.0" %}
{% set python_min = 3.11 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aimz-{{ version }}.tar.gz
  sha256: bd2c4250224a26812a37268acbea9253b5ef522fbc3d264ec6894523fb67847e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python {{ python_min }}
    - arviz >=0.21
    - dask-core >=2025.5
    - jax >=0.5.3
    - numpyro >=0.18.0
    - scikit-learn >=1.6.1
    - tqdm >=4.67
    - xarray >=2025.4
    - zarr >=3,<4

test:
  imports:
    - aimz
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/aimz/
  summary: Scalable probabilistic impact modeling
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markean
