{% set name = "aimz" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aimz-{{ version }}.tar.gz
  sha256: e94112d20fad90ce22c358bc11230c3b0cc1eb3648c279a89536fb23745b47d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - pip
  run:
    - python >=3.11
    - arviz >=0.21
    - dask-core >=2025.5
    - jax >=0.5.3
    - jax-dataloader >=0.1.3
    - numpyro >=0.18.0
    - scikit-learn >=1.6.1
    - pytorch >=2.7
    - tqdm >=4.67
    - xarray >=2025.4
    - zarr >=3,<4

test:
  imports:
    - aimz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://markean.github.io/aimz/
  summary: Flexible probabilistic impact modeling at scale
  dev_url: https://github.com/markean/aimz
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markean
