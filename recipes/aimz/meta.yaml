{% set name = "aimz" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aimz-{{ version }}.tar.gz
  sha256: 8f12f8711599cb981309e69c601bcedc153d61e6047128658e43d0b9b1820f9a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python >=3.11
    - setuptools
    - pip
  run:
    - python >=3.11
    - arviz >=0.21
    - dask-core >=2025.5
    - jax >=0.5.3
    - numpyro >=0.18.0
    - scikit-learn >=1.6.1
    - pytorch >=2.7
    - tqdm >=4.67
    - xarray >=2025.4
    - zarr >=3,<4

test:
  imports:
    - aimz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/aimz/
  summary: Flexible probabilistic impact modeling at scale
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markean
