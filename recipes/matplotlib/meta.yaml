package:
  name: matplotlib
  version: 1.5.0

source:
  fn: matplotlib-1.5.0.tar.gz
  url: https://github.com/matplotlib/matplotlib/archive/v1.5.0.tar.gz

  patches:
    # A patch to add Tcl directly to the search path on Windows.
    - setupext.patch      # [win]
    # A patch to make Qt4Agg the default backend.
    - cfg_qt4agg.patch    # [linux]
    # Patches the matplotlibrc template to default to Qt4.
    - rctmp_pyside.patch  # [not osx]
    # Patches setupext to look in PREFIX for the tcl/tk headers.
    - osx-tk.patch        # [osx]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - python-dateutil
    - freetype
    - msinttypes          # [win]
    - cycler
    - nose
    - pyparsing
    - pytz
#    - py2cairo            # [linux and py2k]
    - tornado
    - libpng
    - zlib                # [win]
    - pyqt                # [not osx]
    - tk                  # [linux]
  run:
    - python
    - numpy x.x
    - cycler
    - python-dateutil
    - freetype
    - pytz
    - pyparsing
#    - py2cairo            # [linux and py2k]
    - libpng              # [unix]
    - pyqt                # [not osx]
    - tk                  # [linux]

test:
    imports:
        - matplotlib
        - matplotlib.pyplot

about:
  home: http://matplotlib.org/
  license: PSF-based (http://matplotlib.org/users/license.html)
