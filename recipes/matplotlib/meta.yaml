{% set version = "3.0.0" %}

package:
  name: matplotlib
  version: {{ version }}

build:
  number: 0
  skip: true  # [py<35]

requirements:
  run:
    - matplotlib-core
    - pyqt  # [not osx]

test: {}

about:
  home: http://matplotlib.org/
  license: PSF-based
  license_url: https://matplotlib.org/users/license.html
  license_family: PSF
  summary: A metapackage for matplotlib
