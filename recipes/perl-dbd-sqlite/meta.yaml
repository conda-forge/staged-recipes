{% set version = "1.74" %}
{% set sha256 = "8994997d84b9feb4547795f78746c661fb72e3cb6a25dbdd789b731f5688a4dd" %}

package:
  name: perl-dbd-sqlite
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/DBD-SQLite-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # one or more dependencies not available for win-64
  skip: true  # [win]
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-dbi >=1.57
  run:
    - perl
    - perl-dbi >=1.57

test:
  imports:
    - DBD::SQLite
    - DBD::SQLite::Constants
    - DBD::SQLite::GetInfo
    - DBD::SQLite::VirtualTable
    - DBD::SQLite::VirtualTable::FileContent
    - DBD::SQLite::VirtualTable::PerlData

about:
  home: https://metacpan.org/pod/DBD::SQLite
  summary: Self Contained SQLite RDBMS in a DBI Driver
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
