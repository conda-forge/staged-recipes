{% set name = "emdfile" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emdfile-{{ version }}.tar.gz
  sha256: 0027eab62c909918096b849e048dd6e9a9160b52e48127d740473006d01c104d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - h5py >=3.2.0
    - tqdm >=4.46.1
    - numpy
    - scipy

test:
  imports:
    - emdfile
  commands:
    - pip check
  requires:
    - pip

about:
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
