{% set name = "rootpath" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rootpath-{{ version }}.tar.gz
  sha256: ecc3f9de280ff11c6ade0e956229e4dcb74c1ead5efde8579ba721e6459c518f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-git >=1.2
    - pip
  run:
    - python >=3.8
    - six >=1.11.0
    - coloredlogs >=10.0
    - termcolor >=1.1.0
    - colour-runner >=0.0.5
    - deepdiff >=3.3.0
    - pygments >=2.2.0
    - tox >=3.0.0
    - coverage >=4.5.2
    - codecov >=2.0.15

test:
  imports:
    - rootpath
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/grimen/python-rootpath
  summary: Python project/package root path detection.
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - mediocretech
