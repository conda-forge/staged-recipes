{% set name = "rootpath" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ecc3f9de280ff11c6ade0e956229e4dcb74c1ead5efde8579ba721e6459c518f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setupextras >=0.1.5
    - coloredlogs >=10.0
    - colour-runner >=0.0.5
    - tox >=3.0.0
    - coverage >=4.5.2
    - codecov >=2.0.15
    - termcolor >=1.1.0
    - pygments >=2.2.0
    - six >=1.11.0
    - deepdiff >=3.3.0
test:
  imports:
    - rootpath
    - rootpath.tests

about:
  home: https://github.com/grimen/python-rootpath
  license: MIT
  license_family: MIT
  license_file: MIT_LICENSE.txt
  summary: 'Python project/package root path detection.'

  description: |
    Auto-magic project/package root path detection - from a child module file for Python libraries/projects.
  dev_url: https://github.com/grimen/python-rootpath

extra:
  recipe-maintainers:
    - philip-khor
    
