{%set name = "jpype1" %}
{%set camelName = "JPype1" %}
{%set version = "0.6.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "0d366228b7b37b0266184161cc7ea1ce58f60199f6ec9451985149ea873774be" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - jpype
    - jpype.awt
    - jpype.awt.event
    - jpypex
    - jpypex.swing

about:
  home: https://github.com/originell/jpype/
  license: Apache 2.0
  summary: 'A Python to Java bridge.'

extra:
  recipe-maintainers:
    - pmlandwehr
