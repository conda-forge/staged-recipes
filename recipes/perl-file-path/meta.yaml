{% set version = "2.16" %}

package:
  name: perl-file-path
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JK/JKEENAN/File-Path-{{ version }}.tar.gz
  sha256: 21f7d69b59c381f459c5f0bf697d512109bd911f12ca33270b70ca9a9ef6fa05

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - File::Path

about:
  home: https://metacpan.org/pod/File::Path
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Create or remove directory trees

extra:
  recipe-maintainers:
    - tdegeus
