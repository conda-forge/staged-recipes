{% set name = "sshfs" %}
{% set version = "2023.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sshfs-{{ version }}.tar.gz
  sha256: b32215b408bb68f7953c948a1dd0c9200aec623d26b4800fd74e2f47755bd544

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=48
    - setuptools-scm >=6.3.1
    - pip
  run:
    - python >=3.7
    - fsspec >=2021.8.1
    - asyncssh >=2.11.0,<3

test:
  imports:
    - sshfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sshfs/
  summary: SSH Filesystem -- Async SSH/SFTP backend for fsspec
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
