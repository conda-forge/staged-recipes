{% set name = "jonquil" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/toml-f/jonquil/releases/download/v{{ version }}/jonquil-{{ version }}.tar.xz
  sha256: 68448be7f399942e15a05ed7a149cc226a8ee81a8ce66cd68a2d01d9fc86527e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ stdlib('c') }}  # [unix]
    - {{ stdlib('m2w64_c') }}  # [win]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - meson !=1.8.0
    - ninja
    - pkg-config
  host:
    - toml-f

test:
  requires:
    - pkg-config
  commands:
    - pkg-config {{ name }} --exact-version {{ version }}
    - test -f $PREFIX/lib/lib{{ name }}$SHLIB_EXT  # [unix]
    - test ! -f $PREFIX/lib/lib{{ name }}.a  # [unix]

about:
  home: https://github.com/toml-f/jonquil
  dev_url: https://github.com/toml-f/jonquil
  doc_url: https://toml-f.readthedocs.io/en/latest/how-to/jonquil/
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-Apache
    - LICENSE-MIT
  summary: >-
    JSON parser implementation for data serialization and deserialization in Fortran 

extra:
  recipe-maintainers:
    - awvwgk
