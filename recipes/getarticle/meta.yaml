{% set name = "getarticle" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6722cb28e80359117a165a8e3955f531421d8692f30b3f97ee2961552488689c
  
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - getarticle
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/htian97/getarticle
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Download science papers in one line.'
  description: |
    getarticle is a package based on SciHub and Google Scholar 
    that can download articles given DOI, website address or keywords.
  doc_url: https://getarticle.readthedocs.io
  dev_url: https://github.com/htian97/getarticle

extra:
  recipe-maintainers:
    - htian97
