{% set name = "pygeoprocessing" %}
{% set version = "2.0.0" %}
package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 441cef0679d6fe46fb0f9c14cac78d3db75a097f2596c91b345ca2f40002e4be

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - cython
        - numpy
    run:
        - python
        - rtree
        - scipy
        - gdal
        - shapely

test:
    requires:
        - pytest
    source_files:
        - tests
    imports:
        - pygeoprocessing
        - pygeoprocessing.routing
    commands:
        - pytest tests

about:
    home: https://github.com/natcap/pygeoprocessing
    license: BSD-3-Clause
    license-family: BSD
    license_file: LICENSE.txt
    summary: 'Raster, vector, and hydrological operations for GIS processing'
    dev_url: https://github.com/natcap/pygeoprocessing

extra:
    recipe-maintainers:
        - phargogh
