# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: nebari-plugin-self-registration
  version: "0.0.15"
  python_check_max: 3.13

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/nebari_plugin_self_registration-${{ version }}.tar.gz
  sha256: dbcd7578489a2b21b04dbbea3c8a6a1aa0a8afca1e832327333b31283274ca23

build:
  number: 0
  noarch: python
  script:
    - if: noarch_platform == "unix"
      then:
        - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
      else:
        - echo "no build for win"

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - __${{ noarch_platform }}
    - ${{ "nebari" if noarch_platform != "win" else "python" }}

tests:
  - python:
      imports:
        - ${{ "nebari_plugin_self_registration" if noarch_platform == "osx" or noarch_platform == "linux" }}
        - ${{ "os" if noarch_platform == "win" }}
      #pip_check: true
      python_version: ${{ python_min }}.*
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
  - script:
      - if: noarch_platform == "unix"
        then:
          - pip check

about:
  summary: Self-Registration Plugin for Nebari Platform
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/nebari-dev/nebari-self-registration
  repository: https://github.com/nebari-dev/nebari-self-registration

extra:
  recipe-maintainers:
    - rxm7706
