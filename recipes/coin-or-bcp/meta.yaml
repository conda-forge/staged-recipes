{% set version = "1.4.4" %}

package:
  name: coin-or-bcp
  version: {{ version }}

source:
  fn: Bcp-{{ version }}.tgz
  url: https://www.coin-or.org/download/source/Bcp/Bcp-{{ version }}.tgz
  sha256: 8b490ad35c28a79806f84dacbdc36d602ce0a3a4e32c3575f99495c6e6b4906e

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-bcp', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkg-config  # [unix]
    - coin-or-cgl
    - coin-or-vol
  run:
    - coin-or-cgl
    - coin-or-vol

test:
  commands:
    - test -f "${PREFIX}/include/coin/BCP_vg.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libBcp${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: Eclipse v1.0
  license_file: LICENSE
  summary: "COIN-OR Branch-Cut-Price Framework"

extra:
  recipe-maintainers:
    - jschueller
