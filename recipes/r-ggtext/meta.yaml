{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggtext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggtext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggtext/ggtext_{{ version }}.tar.gz
  sha256: 798b7cc56fdafb715b4fcbb1ef02dab331967735090358878c1d9d5dee0c92cb

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=3.3.0
    - r-gridtext
    - r-rlang
    - r-scales
  run:
    - r-base
    - r-ggplot2 >=3.3.0
    - r-gridtext
    - r-rlang
    - r-scales

test:
  commands:
    - $R -e "library('ggtext')"           # [not win]
    - "\"%R%\" -e \"library('ggtext')\""  # [win]

about:
  home: https://wilkelab.org/ggtext
  license: GPL-2.0-only
  summary: A 'ggplot2' extension that enables the rendering of complex formatted plot labels
    (titles, subtitles, facet labels, axis labels, etc.). Text boxes with automatic
    word wrap are also supported.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

