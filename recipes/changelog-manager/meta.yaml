{% set name = "changelog-manager" %}
{% set version = "1.10.19.111" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/credfeto/changelog-manager/archive/v{{ version }}.tar.gz
  sha256: 05024b3e8b67c7bacc220daf1333f933ce4de09cd772078da0356b1bd10892c9

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - changelog --help 2>&1 | grep -q "Credfeto.ChangeLog.Cmd"

about:
  home: https://github.com/credfeto/changelog-manager
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tool for updating and extracting changelogs
  dev_url: https://github.com/credfeto/changelog-manager

extra:
  recipe-maintainers:
    - danielnachun
