{% set name = "py-multihash" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_multihash-{{ version }}.tar.gz
  sha256: 2e848941de5ef0533ca26b81940e2ffcf7b4322a3f803e8c97f4f0eca8767aa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - varint >=1.0.2,<2.0
    - six >=1.10.0,<2.0
    - morphys >=1.0,<2.0
    - base58 >=1.0.2,<3.0
    - blake3 >=0.3.0,<2.0
    - mmh3 >=3.0.0,<6.0

test:
  imports:
    - multihash
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Multihash implementation in Python
  license: MIT
  license_file: LICENSE
  home: https://github.com/multiformats/py-multihash

extra:
  recipe-maintainers:
    - step21
