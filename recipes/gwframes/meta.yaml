{% set name = "GWFrames" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # we have to use git_url here to get the submodules needed for the
  # build; see <https://github.com/conda-forge/xgboost-feedstock/issues/22>
  git_url: https://github.com/moble/{{ name }}.git
  git_rev: 1fe043b51034f52f88c9b53c7e72270628fff40b
  # Mitigate the above by just cloning the minimum depth
  git_depth: 1

build:
  noarch: python
  number: 0
  script: "cd Code && {{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python =2.7
    - pip
    - setuptools
    - fftw >=3.2
    - gsl >=2.4
    - hdf5 >=1.8.10
    - numpy >=1.7
    - swig =3.0.10

  run:
    - python =2.7
    - fftw >=3.2
    - gsl >=2.4
    - hdf5 >=1.8.10
    - {{ pin_compatible('numpy') }}
    - swig =3.0.10
    - h5py >=2.1

test:
  imports:
    - GWFrames

about:
  home: https://github.com/moble/GWFrames
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create and manipulate gravitational waveforms
  dev_url: https://github.com/moble/GWFrames

extra:
  recipe-maintainers:
    - moble
