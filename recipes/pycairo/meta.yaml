{% set name = "pycairo" %}
{% set version = "1.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git://git.cairographics.org/git/pycairo
  git_tag: 5a45b0bfeccd3a0f2a6467bafcad515428439190

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - xorg-libx11
    - python >=3
    - cairo >=1.10.2
  run:
    - xorg-libx11
    - python >=3
    - cairo >=1.10.2

test:
  imports:
    - cairo

about:
  home: http://cairographics.org/pycairo/
  license: LGPL-3
  license_family: LGPL
  summary: 'Python 3 bindings for cairo.'

extra:
  recipe-maintainers:
    - ostrokach
