{% set version = "1.10.0" %}
{% set checksum = "9aa4078e7eb5be583aeabbe8d87172797717f95e8c4338f0d4a17b683a7253be" %}
{% set checktype = "sha256" %}

package:
    name: pycairo
    version: {{ version }}

source:
    fn: pycairo-{{ version }}.tar.bz2
    url: https://cairographics.org/releases/pycairo-{{ version }}.tar.bz2
    {{ checktype }}: {{ checksum }}

build:
    number: 0
    skip: true                  # [win or not py34]
    script:
        # FIXME: This is a hack to make sure the environment is activated.
        # The reason this is required is due to the conda-build issue
        # mentioned below.
        #
        # https://github.com/conda/conda-build/issues/910
        #
        - source activate "${CONDA_DEFAULT_ENV}"
        - ./waf configure --prefix=${PREFIX}
        - ./waf build
        - ./waf install

requirements:
    build:
        - python
        - toolchain
        - setuptools
        - pkg-config
        - cairo
        - freetype
        - pixman
    run:
        - python
        - cairo
        - freetype
        - pixman

test:
    imports:
        - cairo

about:
    home: https://cairographics.org/pycairo/
    license: LGPL 2.1 and MPL 1.1
    summary: "Pycairo is a set of Python 3 bindings for the cairo graphics library."

extra:
    recipe-maintainers:
        - vgauthier
