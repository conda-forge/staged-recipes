{% set version = "1.10.0" %}

package:
    name: pycairo
    version: {{ version }}

source:
    git_url: git://git.cairographics.org/git/pycairo

build:
    number: 0
    skip: true                  # [win or py2k]
    script:
        - python setup.py install

requirements:
    build:
        - toolchain
        - setuptools
        - pkg-config
        - python                # [py3k]
        - cairo
        - freetype
        - pixman
    run:
        - python                # [py3k]
        - cairo
        - freetype
        - pixman
test:
    imports:
        - cairo

about:
    home: http://www.freedesktop.org/wiki/Software/fontconfig/
    license: LGPL 2.1 and MPL 1.1
    summary: "Pycairo is a set of Python 3 bindings for the cairo graphics library."

extra:
    recipe-maintainers:
        - vgauthier
