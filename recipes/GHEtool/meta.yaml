{% set name = "GHEtool" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GHEtool-{{ version }}.tar.gz
  sha256: df05f89d8966afd2e0ea75480b533e4f8e604dace768be092efff917ccc0c6aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=54
    - wheel
    - pip
  run:
    - python >=3.7
    - matplotlib-base >=3.5.2
    - numpy >=1.23.1
    - pandas >=1.4.3
    - pygfunction >=2.2.1
    - configparser >=5.0.2
    - scipy >=1.8.1
    - pytest >=7.1.2
    - scikit-optimize >=0.9.0

test:
  imports:
    - GHEtool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wouterpeere/GHEtool
  summary: Python package for borefield sizing
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wouterpeere
