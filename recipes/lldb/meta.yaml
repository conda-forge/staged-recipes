{% set version = "5.0" %}
{% set sha256 = "d60b7151ae41a496132e28f1b40fc068c3a3ca99d729a0331235eac8987117f5" %}
{% set commit = "c9b520a36641d09f00c7ee079353a1af19e4c707" %}

package:
  name: lldb
  version: {{ version }}

source:
  fn: lldb-{{ version }}.src.tar.xz
  url: https://github.com/llvm-mirror/lldb/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [(unix and py27) or (win and py<35)]
  features:   # [win and py35]
    - vc14    # [win and py35]

requirements:
  build:
    - toolchain
    - cmake >=3.4.3

    - system  # [linux and not armv7l]
    - ninja  # [win32 or win64]

    # "compiling .pyc files" fails without this:
    - python

    - llvmdev =={{ version }}
    - clangdev == {{ version }}
    - libxml2

  run:
    - system  # [linux and not armv7l]
    - llvmdev =={{ version }}
    - clangdev == {{ version }}
    - libxml2

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake >=3.4.3

  commands:
    - $PREFIX/bin/lldb --version  # [unix]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: The LLVM Debugger

extra:
  recipe-maintainers:
    - inducer
    - isuruf
    - xoviat
