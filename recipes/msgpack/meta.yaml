{% set name = "msgpack" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msgpack-{{ version }}.tar.gz
  sha256: 95c02b0e27e706e48d0e5426d1710ca78e0f0628d6e89d5b5a5b91a5f12274f3

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - cython >=3.0.8,<3.1.dev0
    - setuptools >=35.0.2
    - pip
  run:
    - python >=3.8

test:
  imports:
    - msgpack
  commands:
    - pip check
  requires:
    - pip

about:
  summary: MessagePack serializer
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jourdain
