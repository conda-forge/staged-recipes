{% set name = "dansy" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dansy-{{ version }}.tar.gz
  sha256: d5a4b2c6de5b6de33216ed757149db94a355c8f07e9ea25bd0eeca3fe458cb21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pandas ==2.2.*
    - numpy ==2.0.*
    - scipy ==1.13.*
    - networkx ==3.2.*
    - matplotlib-base ==3.9.*
    - seaborn ==0.13.*

test:
  imports:
    - dansy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NaegleLab/DANSy
  summary: 'DANSy: Domain Architecture Network Syntax'
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adshimpi
