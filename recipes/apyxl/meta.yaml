{% set name = "apyxl" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apyxl-{{ version }}.tar.gz
  sha256: 05221c3eaf932c3af0078096af0fa97e482d5410a0f555854e34722972e23db6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - pandas
    - xgboost >=2.0.0
    - scikit-learn
    - shap
    - hyperopt
    - matplotlib-base

test:
  imports:
    - apyxl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CyrilJl/apyxl
  summary: A Python package for data analysis and model optimization.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
