{% set name = "multimerge" %}
{% set version = "0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multimerge-{{ version }}.tar.gz
  sha256: bc36a03f225441286c729d886b3cea684e278680e933d4bb617399a25837506f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - multimerge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sweeneyde/multimerge
  summary: A faster multi-way merge algorithm interchangeable with heapq.merge
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
