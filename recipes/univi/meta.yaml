{% set name = "univi" %}
{% set version = "0.3.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/u/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 310ba41df051c1c1c7592114344279e284dce659fdfd8108d74bc320d1b99682

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel

  run:
    - python
    - numpy >=1.26
    - scipy >=1.11
    - pandas >=2.1
    - anndata >=0.10
    - scanpy >=1.11
    - pytorch >=2.2
    - scikit-learn >=1.3
    - h5py >=3.10
    - pyyaml >=6.0
    - matplotlib-base >=3.8
    - seaborn >=0.13
    - igraph >=0.11
    - leidenalg >=0.10
    - tqdm >=4.66

test:
  requires:
    - python {{ python_min }}
  imports:
    - univi
  commands:
    - python -c "import univi; print(__import__('univi').__version__)"

about:
  home: https://github.com/Ashford-A/UniVI
  summary: "UniVI: a scalable multi-modal VAE toolkit for multimodal single-cell data."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Ashford-A
