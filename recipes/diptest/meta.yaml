{% set name = "diptest" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/diptest-{{ version }}.tar.gz
  sha256: c1384cd2ba67d97024cc964a86e5b083a33ca9e25d60f79f30ae2676460e4c3d

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.16
    - make                                 # [not win]
    - setuptools <81 
  host:
    - python
    - pip
    - pybind11
    - libgomp                              # [not osx]
    - llvm-openmp                          # [osx]
    - scikit-build-core >=0.3.3
  run:
    - python
    - psutil
    - numpy >=1.18

test:
  imports:
    - scikit-build-core >=0.3.3
  run:
    - python
    - psutil
    - numpy >=1.18

test:
  imports:
    - diptest
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Hartigan's diptest.
  dev_url: https://github.com/RUrlus/diptest
  home: https://github.com/RUrlus/diptest#readme
  license: GPL-3.0-only AND (MIT OR Apache-2.0)
  license_file:
    - LICENSE
    - COPYING
    - src/external/pcg-cpp/LICENSE.spdx

extra:
  recipe-maintainers:
    - dlaehnemann
