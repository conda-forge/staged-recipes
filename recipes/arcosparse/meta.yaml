{% set name = "arcosparse" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arcosparse-{{ version }}.tar.gz
  sha256: a9bad8ec388949b85ab729d5d09d44cb447a11c7d4aa913ecf7f089c62afeac2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core
    - pip
  run:
    - python >=3.9
    - requests >=2.27.1,<3.0.0
    - pandas >=2.0.0,<3.0.0
    - pystac >=1.8.3,<2.0.0
    - pyarrow >=17.0.0
    - tqdm >=4.65.0,<5.0.0

test:
  imports:
    - arcosparse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/arcosparse/
  summary: Helper to download and subset sparse data that has been Arcoified and are available through STAC and sqlite formated data
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renaudjester
    - uriii3
    - jordi-domingo
    - Theophile-Varnier
