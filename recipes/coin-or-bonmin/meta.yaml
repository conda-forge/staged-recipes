{% set version = "1.8.8" %}

package:
  name: coin-or-bonmin
  version: {{ version }}

source:
  fn: Bonmin-{{ version }}.tgz
  url: https://github.com/coin-or/Bonmin/archive/refs/tags/releases/{{ version }}.tar.gz
  sha256: cb8e13fe9d3bb538fe4d28f5b56bfb0028396325f1b5fcad59ed5b0a2d8c7109

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('coin-or-bonmin', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - make  # [unix]
    - pkg-config  # [unix]
    - coin-or-cbc
    - coin-or-clp
    - coin-or-utils
    - coin-or-osi
    - coin-or-cgl
    - coin-or-utils
    - ampl-mp
    - ipopt
    - libblas
    - libcblas
    - liblapack

test:
  commands:
    - test -f "${PREFIX}/include/coin/BonTypes.hpp"  # [unix]
    - test -f "${PREFIX}/lib/libbonmin${SHLIB_EXT}"  # [unix]

about:
  home: http://www.coin-or.org/
  license: EPL-1.0
  license_file: LICENSE
  summary: "COIN-OR Basic Open-source Nonlinear Mixed INteger programming"

extra:
  recipe-maintainers:
    - jschueller
