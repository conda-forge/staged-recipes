{% set name = "cvxpy" %}
{% set version = "1.0.6" %}
{% set sha256 = "a1b5b3ac31f6ed02649196c34e9b2d23320f170a7b05d6796029d9e7d4fc78d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy 1.14
  run:
    - python
    - osqp
    - ecos >=2
    - scs >=1.1.3
    - multiprocess
    - fastcache
    - six
    - toolz
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19

test:
  imports:
    - cvxpy
    - cvxpy.cvxcore
    - cvxpy.cvxcore.python
  requires:
    - nose
  commands:
    - nosetests cvxpy

about:
  home: http://www.cvxpy.org/
  license: GPLv3
  license_family: GPL
  license_file: COPYING
  summary: 'A Python-embedded modeling language for convex optimization problems'
  description: |
    CVXPY is a Python-embedded modeling language for convex optimization
    problems. It allows you to express your problem in a natural way that
    follows the math, rather than in the restrictive standard form required
    by solvers.
  doc_url: http://www.cvxpy.org/
  dev_url: https://github.com/cvxgrp/cvxpy

extra:
  recipe-maintainers:
    - dougalsutherland
