{% set name = "sparqlslurper" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparqlslurper-{{ version }}.tar.gz
  sha256: 9282ebb064fc6152a58269d194cb1e7b275b0f095425a578d75b96dcc851f546

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pbr
    - pip
  run:
    - python >=3.7
    - rdflib-shim
    - rdflib >=5.0.0
    - sparqlwrapper >=1.8.2

test:
  imports:
    - sparqlslurper
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/hsolbrig/sparqlslurper
  summary: SPARQL Slurper for rdflib
  license: CC0-1.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - marimeireles
