schema_version: 1

context:
  version: 1.4.1

package:
  name: sagemaker-mlops
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/sagemaker-mlops/sagemaker_mlops-${{ version }}.tar.gz
  sha256: dbbd29eb8cf7bfe81aa6e05ca659f172d906615867ad66a266cc8ceca6d06830

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=3.9
    - sagemaker-core >=2.4.1
    - sagemaker-train >=1.4.1
    - sagemaker-serve >=1.4.1
    - boto3 >=1.42.2,<2.0
    - botocore >=1.42.2,<2.0

tests:
  - python:
      imports:
        - sagemaker.mlops
      pip_check: true

about:
  summary: SageMaker MLOps package for workflow orchestration and model building
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://sagemaker.readthedocs.io/en/stable/
  dev_url: https://github.com/aws/sagemaker-python-sdk

extra:
  recipe-maintainers:
    - mollyheamazon