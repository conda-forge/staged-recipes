{% set name = "yacman" %}
{% set version = "0.6.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 37cd49463880f4c9cfee0dc8280bc893fc3bf392615d12b35c97609def71071c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attmap >=0.12.9
    - oyaml
    - pip
    - python
    - pyyaml >=3.13
    - ubiquerg >=0.4.9
  run:
    - attmap >=0.12.9
    - oyaml
    - python
    - pyyaml >=3.13
    - ubiquerg >=0.4.9

test:
  imports:
    - yacman

about:
  home: "https://github.com/databio/yacman"
  license: "BSD"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "A standardized configuration object for reference genome assemblies"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - michalstolarczyk
