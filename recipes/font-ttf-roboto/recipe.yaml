context:
  name: font-ttf-roboto
  version: "3.012"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/googlefonts/roboto-3-classic/releases/download/v${{ version }}/Roboto_v${{ version }}.zip
  sha256: fda623da606ee230c84dab1c79e534341557510663c81b56ba57a320d36cbc2d

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p $PREFIX/fonts
    - cp web/static/*.ttf $PREFIX/fonts/

tests:
  - package_contents:
      files:
        - fonts/Roboto-Black.ttf
        - fonts/Roboto-BlackItalic.ttf
        - fonts/Roboto-Bold.ttf
        - fonts/Roboto-BoldItalic.ttf
        - fonts/Roboto-Italic.ttf
        - fonts/Roboto-Light.ttf
        - fonts/Roboto-LightItalic.ttf
        - fonts/Roboto-Medium.ttf
        - fonts/Roboto-MediumItalic.ttf
        - fonts/Roboto-Regular.ttf
        - fonts/Roboto-Thin.ttf
        - fonts/Roboto-ThinItalic.ttf
        - fonts/RobotoCondensed-Bold.ttf
        - fonts/RobotoCondensed-BoldItalic.ttf
        - fonts/RobotoCondensed-Italic.ttf
        - fonts/RobotoCondensed-Light.ttf
        - fonts/RobotoCondensed-LightItalic.ttf
        - fonts/RobotoCondensed-Medium.ttf
        - fonts/RobotoCondensed-MediumItalic.ttf
        - fonts/RobotoCondensed-Regular.ttf

about:
  homepage: https://github.com/googlefonts/roboto-3-classic/
  summary: "Roboto typeface"
  description: |
    Roboto has a dual nature. It has a mechanical skeleton and the forms are largely geometric. 
    At the same time, the font features friendly and open curves. While some grotesks distort 
    their letterforms to force a rigid rhythm, Roboto doesnâ€™t compromise, allowing letters to 
    be settled into their natural width. This makes for a more natural reading rhythm more 
    commonly found in humanist and serif types.
  license: OFL-1.1
  repository: https://github.com/googlefonts/roboto-3-classic/

extra:
  recipe-maintainers:
    - haecker-felix
