{% set name = "llama-index-cli" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_index_cli-{{ version }}.tar.gz
    sha256: 5de707e125aa877d70c61da70cc44fea72a9f7adb77f413b51f73b1deffdd750
  # https://github.com/run-llama/llama_index/issues/10806
  - url: https://raw.githubusercontent.com/run-llama/llama_index/main/LICENSE
    sha256: 24f40b5190fdacabc24ddbb5f76364d15e4f030925220ea300d8a2dd4993c8cb

build:
  entry_points:
    - llamaindex-cli = llama_index.cli.command_line:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - llama-index-core >=0.10.11,<0.10.12
    - llama-index-embeddings-openai >=0.1.1,<0.2.0
    - llama-index-llms-openai >=0.1.1,<0.2.0

test:
  imports:
    - llama_index.cli
  commands:
    - pip check
    - llamaindex-cli --help
  requires:
    - pip

about:
  summary: llama-index cli
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/run-llama/llama_index/tree/main/llama-index-cli

extra:
  recipe-maintainers:
    - pavelzw
    - jan-janssen
