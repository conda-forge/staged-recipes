{% set name = "prefect-dask" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - distributed ==2022.2.0  # [py<38]
    - prefect >=2.0b9
    - python

test:
  imports:
    - prefect_dask
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PrefectHQ/prefect-dask
  summary: Prefect integrations with the Dask execution framework.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - Tiksagol

