{% set name = "wipplpy" %}
{% set python_min = "3.9" %}
{% set version = "2025.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kuchtact/WiPPLPy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2746b3be2c21c413ed9c68bcd514a7fb4be09d765cf641a9f75c2feeeb5e936d

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py<39]
  skip: True  # [py>311]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - jupyter
    - numpy <2
    - scipy
    - matplotlib-base
    - mdsplus
    - tqdm
    - configobj
    - pyyaml

test:
  imports:
    - wipplpy

about:
  home: https://github.com/kuchtact/WiPPLPy
  summary: 'Python package for accessing data from WiPPL'
  description: |
    WiPPLPy is a Python package for getting data from MDSPlus and packing it
    nicely for WiPPL machines and diagnostics.  
  license_family: BSD
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://wipplpy.readthedocs.io/
  dev_url: https://github.com/kuchtact/WiPPLPy

extra:
  recipe-maintainers:
    - kuchtact
    - broantognetti
