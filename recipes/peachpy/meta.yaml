# https://github.com/Maratyszcza/PeachPy#installation
# setup.py says it is 0.2.0
{% set version = "0.2.0.20201209.68.63058ef" %}
{% set gitrev = "349e8f836142b2ed0efeb6bb99b1b715d87202e9" %}
{% set sha256 = "6a4ad8c85c9efe90d6927d27177b9c3a3de245ab63e7e5c00c3fac3a5b98065f" %}

package:
  name: peachpy
  version: {{ version }}

source:
  url: https://github.com/Maratyszcza/PeachPy/archive/{{ gitrev }}.tar.gz
  # fn: peachpy-{{ version }}.tar.gz
  # url: https://codeload.github.com/Maratyszcza/PeachPy/zip/{{ gitrev }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - six
    - opcodes >=0.3.13
  run:
    - python >=3.7
    - opcodes >=0.3.13
    - six

test:
  imports:
    - peachpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Maratyszcza/PeachPy/
  summary: Database of Processor Instructions/Opcodes
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - hmaarrfk
