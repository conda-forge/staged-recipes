# https://github.com/Maratyszcza/PeachPy#installation
# setup.py says it is 0.2.0
{% set version = "0.2.0.20201209.68.63058ef" %}
{% set gitrev = "63058eff77e11aa15bf531df5dd34395ec3017c8" %}
{% set sha256 = "ec74d882a0a47cfd9c0f95bc4fae9901a4ade802a96a3b76e02671bb7340a4c5" %}

package:
  name: peachpy
  version: {{ version }}

source:
  url: https://github.com/Maratyszcza/PeachPy/archive/{{ gitrev }}.tar.gz
  sha256: 0c8d78ecdbfaacf0352137f6a46b4ddc3331c4854164ea5680a9287785b3ad55

build:
  noarch: python
  skip: true
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - six
    - opcodes >=0.3.13
  run:
    - python >=3.7
    - opcodes >=0.3.13
    - six

test:
  imports:
    - peachpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Maratyszcza/PeachPy/
  summary: Database of Processor Instructions/Opcodes
  license: BSD-2-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - hmaarrfk
