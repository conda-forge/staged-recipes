{% set name = "pswalker" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pswalker/archive/v{{ version }}.tar.gz
  sha256: cd703361750e6e379c1d97be3870fa967b48698e7510a11c3e01d1758682f542

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bluesky
    - simplejson
    - lmfit
    - numpy
    - ophyd >=1.4.0
    - pandas
    - pcdsdevices
    - prettytable
    - pytest  # an import requirement due to a fixture in pswalker.sim.pv
    - scipy

test:
  imports:
    - pswalker
    - pswalker.sim
    - pswalker.utils

about:
  home: https://github.com/pcdshub/pswalker
  doc_url: https://pcdshub.github.io/pswalker
  dev_url: https://github.com/pcdshub/pswalker
  license: SLAC Open
  license_family: Other
  license_file: LICENSE
  summary: 'Linac Coherent Light Source (LCLS) Beam Alignment module for Photon Controls and Data Systems'

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka 
    - zllentz
