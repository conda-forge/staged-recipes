{% set name = "pyhive" %}
{% set camelName = "PyHive" %}
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  md5: 9492f03312612190ceac90650f50d342

build:
  preserve_egg_dir: True
  skip: True # [py3k]

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - future

  run:
    - python
    - setuptools
    - future

test:
  imports:
    - TCLIService
    - pyhive

  requires:
    - mock >=1.0.0
    - pytest
    - pytest-cov
    - requests >=1.0.0
    - sasl >=0.1.3
    - sqlalchemy >=0.5.0
    - thrift >=0.8.0

about:
  home: https://github.com/dropbox/PyHive
  license: Apache Software License
  summary: 'Python interface to Hive'

extra:
  recipe-maintainers:
    - pmlandwehr
