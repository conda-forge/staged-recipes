{% set version = "0.5.0" %}
{% set name = "pyhive" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/p/pyhive/PyHive-{{ version }}.tar.gz
  sha256: df3864ab2b6e59dd4ac2378ad32f06d33b0abcd8b28b700fedb592fc81e85dd4

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - setuptools

  run:
    - future
    - sasl >=0.2.1  # [not win]
    - pure-sasl >=0.2.1  # [win]
    - thrift >=0.10.0
    - thrift_sasl >=0.1.0
    - requests >=1.0.0

test:
  imports:
    - pyhive
    - pyhive.presto
    - pyhive.hive
    - TCLIService

about:
  home: https://github.com/dropbox/PyHive
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collection of Python DB-API and SQLAlchemy interfaces for Presto and Hive.

extra:
  recipe-maintainers:
    - AbdealiJK
