{% set name = "pyhive" %}
{% set camelName = "PyHive" %}
{% set version = "0.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "8d3de3c0bf231c2190a565eaadc10b97fe11349f351b1157b75d0863bd4c0ddb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
build:
  preserve_egg_dir: True
  #  skip: True  # [py3k]

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - future

  run:
    - python
    - setuptools
    - future
    - requests >=1.0.0
    - sasl >=0.1.3
    - thrift >=0.8.0
    - thrift_sasl >=0.1.0
    - sqlalchemy >=0.5.0

test:
  imports:
    - TCLIService
    - pyhive

about:
  home: https://github.com/dropbox/PyHive
  license: Apache 2.0
  summary: 'Python interface to Hive'

extra:
  recipe-maintainers:
    - pmlandwehr
