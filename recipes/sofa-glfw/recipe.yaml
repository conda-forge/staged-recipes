context:
  name: sofa-glfw
  version: "25.06.00"
  build_num: 0
  major_minor: ${{ (version | split('.'))[:2] | join('.') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/sofa-framework/SofaGLFW/archive/refs/tags/release-v${{ major_minor }}.tar.gz
  sha256: 97aac0871967495f5002d0a43cd0374772c8ea72adbfaa3be4e9431f5d056297

build:
  number: ${{ build_num }}
  files:
    # SHLIB_EXT is not working here for some reason
    # - ${{ "Library/bin" if win else "lib" }}/**/*$SHLIB_EXT
    - if: unix
      then:
        - lib/**/*.so*
    - if: osx
      then:
        - lib/**/*.dylib
    - if: win
      then:
        - Library/bin/**/*.dll
        - Library/lib/**/*.lib

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: not win
      then: 
        - make
    - if: win
      then: 
        - ninja
    - if: linux
      then: 
        - ${{ cdt('mesa-libgl-devel') }}
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11        
  host:
    - sofa-devel ${{ major_minor }}.*
    - sofa-python3 ${{ major_minor }}.*
    - sofa-gl ${{ major_minor }}.*
    - nativefiledialog-extended
    - libboost-headers
    - eigen
    - cxxopts
    - glfw
    - pybind11
    - python
  run:
    - python
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - package_contents:
      lib: 
        - SofaGLFW
        - SofaImGui

about:
  homepage: https://github.com/sofa-framework/SofaGLFW
  summary: Quick and simple GUI for SOFA, based on GLFW and Dear ImGui (runtime only).
  license: LGPL-3.0-or-later
  license_file: LICENSE
  repository: https://github.com/sofa-framework/SofaGLFW

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot
