{% set version = "0.0.4" %}

package:
  name: themysto
  version: {{ version }}

source:
  git_url: https://github.com/jcb91/IPython-notebook-extensions.git
  git_tag: conda

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - ipython_genutils
    - jupyter_core
    - nbconvert
    - notebook >=4.0
    - psutil >=2.2.1
    - pyyaml
    - setuptools
    - tornado
    - traitlets

  run:
    - python
    - ipython_genutils
    - jupyter_core
    - nbconvert
    - notebook >=4.0
    - psutil >=2.2.1
    - pyyaml
    - setuptools
    - tornado
    - traitlets

test:
  imports:
    - themysto
    - themysto.extensions
    - themysto.nbextensions_configurator
    - themysto.postprocessors
    - themysto.preprocessors

  commands:
    - themysto --help
    - themysto install --help
    - themysto uninstall --help
    - themysto retire --help

about:
  summary: "jcb91's fork of ipython-contrib/IPython-notebook-extensions"
  home: https://github.com/jcb91/IPython-notebook-extensions
  license_file: COPYING.rst
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91

# See
