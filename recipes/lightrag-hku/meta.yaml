{% set name = "lightrag-hku" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lightrag_hku-{{ version }}.tar.gz
  sha256: c9cdb499c012b31357cc690e8bdf2b907d32c6010a5a7f07acf692d332a829a8
  patches:
    - requirements.patch
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - accelerate
    - ollama-python
    - openai
    - tiktoken
    - networkx
    - graspologic
    - nano-vectordb
    - hnswlib
    - python-xxhash
    - pytorch
    - tenacity
    - transformers

test:
  imports:
    - lightrag
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HKUDS/LightRAG
  summary: 'LightRAG: Simple and Fast Retrieval-Augmented Generation'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
