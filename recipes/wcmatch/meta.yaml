{% set name = "wcmatch" %}
{% set version = "8.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wcmatch-{{ version }}.tar.gz
  sha256: a70222b86dea82fb382dd87b73278c10756c138bd6f8f714e2183128887b9eb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=0.21.1
    - pip
  run:
    - python >=3.8
    - bracex >=2.1.1

test:
  imports:
    - wcmatch
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Wildcard/glob file name matcher.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - itsxdamdam
