{% set name = "napari-figure" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-figure-{{ version }}.tar.gz
  sha256: 3d9e379c432424249aac19d277e91e478721fbab5a65793975af759c7a8e3a7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - magicgui
    - matplotlib-base
    - microfilm
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - scikit-image
    - tifffile
    - vispy

test:
  imports:
    - napari_figure
  commands:
    - pip list
    # - pip check  # Fails due to aicsimageio
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-figure/
  summary: Making Figure with napari more easily
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/BIOP/napari-figure

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - romainGuiet
