{% set name = "dbutils" %}
{% set version = "1.1" %}
{% set sha256 = "d62d1abaafdbd9245a53e9c901f4162125d0258ef8a489233dba4689cea0bff7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - DBUtils
    - DBUtils.Examples
    - DBUtils.Tests

about:
  home: https://cito.github.io/w4py/
  license: Apache
  license_file: LICENSE.txt
  summary: 'Database connections for multi-threaded environments.'

  description: |
    dbutils is a Python library for database connections.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - souravsingh
    - cito
