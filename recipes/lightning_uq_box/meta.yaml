{% set name = "lightning-uq-box" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lightning-uq-box-{{ version }}.tar.gz
  sha256: ce44860db75b4fbe487a009bee91c886be2e1835edee93479a6a8633ef2152b1

build:
  entry_points:
    - uq-box = lightning_uq_box.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - pip
  run:
    - python >=3.9
    - einops >=0.3
    - lightning >=2.1.1
    - matplotlib-base >=3.3.3
    - numpy >=1.19.3
    - pandas >=1.1.3
    - pytorch >=2.0
    - torchmetrics >=1.2
    - torchvision >=0.16.1
    - scikit-learn >=1.3
    - gpytorch >=1.11
    - laplace-torch >=0.1a2
    - uncertainty-toolbox >=0.1.1
    - kornia >=0.6.9
    - timm >=0.9.2
    - torchseg >=0.0.1a1

    # Required by LightningCLI
    - jsonargparse >=4.27.7
    - omegaconf >=2.3
    - typeshed-client >=2.1

test:
  imports:
    - lightning_uq_box
  commands:
    # https://github.com/conda-forge/torchmetrics-feedstock/issues/51
    # - pip check
    - uq-box --help
  requires:
    - pip

about:
  home: https://github.com/lightning-uq-box/lightning-uq-box
  summary: 'Lighning-UQ-Box: A toolbox for uncertainty quantification in deep learning'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nilsleh
    - adamjstewart
