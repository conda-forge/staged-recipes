{% set name = "pyfmaps" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyfmaps-{{ version }}.tar.gz
  sha256: ca7e0382b41baa099b36db05ee19886b15f9387630742c4009792aaa71dec2b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - potpourri3d
    - python >=3.7
    - robust-laplacian
    - scipy
    - tqdm

test:
  imports:
    - pyFM
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pyfmaps
  summary: Python bindings for functional maps
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/RobinMagnet/pyFM

extra:
  recipe-maintainers:
    - goanpeca
