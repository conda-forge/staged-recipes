{% set name = "kedro-telemetry" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kedro-telemetry-{{ version }}.tar.gz
  sha256: 720e1f73b8d92894b1fe4fdf1899c30d406205a09d00073f0051fb2637a951d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.12
    - pip
  run:
    - python >=3.7,<3.12
    - kedro >=0.18.0,<0.19.0
    - requests >=2.20,<3.0

test:
  imports:
    - kedro_telemetry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kedro-org/kedro-plugins/tree/main/kedro-telemetry
  summary: Kedro-Telemetry
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
