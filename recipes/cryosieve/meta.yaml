{% set name = "cryosieve" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryosieve-{{ version }}.tar.gz
  sha256: 241d9bd6297018866aa368561ca964535e2f35dbda96d178f09406712bd637cc

build:
  entry_points:
    - cryosieve = cryosieve.__main__:main
    - cryosieve-core = cryosieve.core:core
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - numpy >=1.18
    - mrcfile >=1.2
    - starfile >=0.4
    - cupy >=10
    - pytorch >=1.10

test:
  imports:
    - cryosieve
  commands:
    - pip check
    - cryosieve --help
    - cryosieve-core --help
  requires:
    - pip

about:
  summary: 'CryoSieve: a particle sorting and sieving algorithm for single particle analysis in cryo-EM'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zerinf
