{% set name = "spatialdata-plot" %}
{% set version = "0.2.3.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialdata_plot-{{ version }}.tar.gz
  sha256: 7b92684951e048541fee4fbbf96d81671018669857c63ff4a4ec1bc1e63a3fd2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - spatialdata >=0.2.1
    - matplotlib-base
    - scikit-learn
    - scanpy
    - matplotlib-scalebar

test:
  imports:
    - spatialdata_plot
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Static plotting for spatial data.
  dev_url: https://github.com/scverse/spatialdata-plot.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - timtreis
    - melonora
    - Sonja-Stockhaus
    - kevinyamauchi
