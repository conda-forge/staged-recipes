{% set name = "luminet" %}
{% set version = "0.2.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/luminet-{{ version }}.tar.gz
  sha256: 42fa9b8e18b20f3e92c66532cb8f234dcc6ce70de208193b13fd1d71a362dfe0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - matplotlib-base >=2.0,<4
    - numpy >=1.14,<3
    - scipy >=0.17.0,<2

test:
  imports:
    - luminet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A leightweight Python package for calculating and plotting Swarzschild black holes with thin accretion disk.
  dev_url: https://github.com/bgmeulem/luminet
  license: MIT
  license_file: LICENSE.md
  home: https://luminet.readthedocs.io/

extra:
  recipe-maintainers:
    - bgmeulem
