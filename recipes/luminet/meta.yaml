{% set name = "luminet" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/luminet-{{ version }}.tar.gz
  sha256: a02fd87f8cd6717df46ad52e54f6fd6d553fb75d08a0530996a9b9b56767e284

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - matplotlib-base >=3.10.0,<4
    - numpy >=2.2.2,<3
    - scipy >=1.15.1,<2
    - pandas >=2.2.3,<3

test:
  imports:
    - luminet
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest

about:
  summary: A leightweight Python package for calculating and plotting Swarzschild black holes with thin accretion disk.
  dev_url: https://github.com/bgmeulem/luminet
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bgmeulem
