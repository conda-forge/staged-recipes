{% set name = "luminet" %}
{% set version = "0.2.2" %}
{% set python_min = "3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/luminet-{{ version }}.tar.gz
  sha256: a02fd87f8cd6717df46ad52e54f6fd6d553fb75d08a0530996a9b9b56767e284

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=42
    - wheel
  run:
    - python >={{ python_min }}
    - matplotlib-base >=2.0,<4
    - numpy >=1.14,<3
    - scipy >=0.17.0,<2

test:
  imports:@conda-forge/help-python
    - luminet
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - python {{ python_min }}
    - pytest

about:
  summary: A leightweight Python package for calculating and plotting Swarzschild black holes with thin accretion disk.
  dev_url: https://github.com/bgmeulem/luminet
  license: MIT
  license_file: LICENSE.md
  home: https://luminet.readthedocs.io/

extra:
  recipe-maintainers:
    - bgmeulem
