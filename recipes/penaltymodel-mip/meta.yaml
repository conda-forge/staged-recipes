{% set name = "penaltymodel-mip" %}
{% set version = "0.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-mip-{{ version }}.tar.gz
  sha256: 8cd5ecb70c9381687c705bcf0992de44596701d2d9afa6490182db91f4ebe12f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0
    - networkx >=2.4,<3.0
    - ortools-python >=6.6.4659
    - penaltymodel >=0.16.0,<0.17.0
    - python >=3.6

test:
  imports:
    - penaltymodel
    - penaltymodel.mip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: Generates penalty models using Google Optimization Tools' Mixed-Integer Programming capability.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
