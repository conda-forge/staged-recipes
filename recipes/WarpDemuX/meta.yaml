{% set name = "WarpDemuX" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KleistLab/WarpDemuX/archive/v{{ version }}.tar.gz
  sha256: 6f274eed7e92e789b108a667496e5cf6f490502f8d8581b1da1225ca454d2f44

build:
  entry_points:
    - warpdemux = warpdemux.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - wheel
    - numpy
    - cython
    - pip
  run:
    - python
    - pod5
    - vbz-h5py-plugin
    - dtaidistance
    - scikit-learn
    - scipy
    - cython
    - toml
    - pytorch
    - tqdm
    - pandas
    - joblib
    - attrs
    - bottleneck
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - warpdemux
  commands:
    - pip check
    - warpdemux --help
  requires:
    - pip

about:
  license: MPL-2.0 AND EPL-2.0
  license_file:
    - LICENSE
    - warpdemux/segmentation/LICENSE.md
    - warpdemux/read_until/LICENSE.md

extra:
  recipe-maintainers:
    - jayhesselberth
