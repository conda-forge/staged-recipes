{% set name = "owa" %}
{% set version = "0.3.9" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa-{{ version }}.tar.gz
  sha256: c42d53be93ca79818eb61e5cd01cb124fbcbbb1a87fcded8e99f10a80e68a84f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mcap-owa-support
    - ocap
    - owa-cli
    - owa-core
    - owa-env-desktop
    - owa-env-gst

test:
  imports:
    - owa
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Everything you need to build state-of-the-art foundation multimodal desktop agent, end-to-end.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
