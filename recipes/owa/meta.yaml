{% set name = "owa" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa-{{ version }}.tar.gz
  sha256: 453a82509a148b58c66c82d894083454b0f9b7bc479265216f91e691b340bda1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - mcap-owa-support
    - owa-cli
    - owa-core
    - owa-env-desktop
    - owa-env-gst

test:
  imports:
    - owa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Everything you need to build state-of-the-art foundation multimodal desktop agent, end-to-end.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
