schema_version: 1

context:
  version: 0.2.0

package:
  name: fastscheduler
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fastscheduler/fastscheduler-${{ version }}.tar.gz
  sha256: cab4ccf0cd4564c4c528b06899f3c43a7e1fe5b11ef74274f16217f1903037ee

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - sqlmodel >=0.0.31

tests:
  - python:
      imports:
        - fastscheduler
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Simple, lightweight task scheduler for Python with async support
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/fastscheduler/

extra:
  recipe-maintainers:
    - thewchan
