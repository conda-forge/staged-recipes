{% set pkgname = "gnuplot" %}
{% set version = "5.0.4" %}
{% set sha256 = "151cb845728bde75eb9d1561b35140114a05a7c52a52bd35b4b2b3d944e0c31e" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://sourceforge.net/projects/{{ pkgname }}/files/{{ pkgname }}/{{ version }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - pkg-config  # [osx]
    - libgd
    - ncurses
  run:
    - libgcc  # [not osx]
    - libgd
    - ncurses

test:
  files:
    - test-data.txt
  commands:
    - gnuplot -e "set terminal dumb; set style histogram; p 'test-data.txt'"
    - gnuplot -e "set terminal png"

about:
  home: https://github.com/gnuplot/gnuplot
  license: Gnuplot License
  license_file: Copyright
  summary: Gnuplot, plotting from command line

extra:
  recipe-maintainers:
    - shahin
