{% set name = "js-xlsx" %}
{% set version = "0.11.6" %}
{% set sha256 = "8283699e455df132a16e18f71a61489b82c6af7e172b092b747105d9cecf0f0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DataTables/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g js-xlsx
  requires:
    - nodejs
   

about:
  home: https://github.com/SheetJS/js-xlsx
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'SheetJS Community Edition -- Spreadsheet Parser and Writer'
  description: |
    Parser and writer for various spreadsheet formats. Pure-JS cleanroom 
    implementation from official specifications, related documents, and 
    test files. Emphasis on parsing and writing robustness, cross-format 
    feature compatibility with a unified JS representation, and ES3/ES5 
    browser compatibility back to IE6.  
  doc_url: https://docs.sheetjs.com/#sheetjs-js-xlsx
  dev_url: https://github.com/SheetJS/js-xlsx

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
