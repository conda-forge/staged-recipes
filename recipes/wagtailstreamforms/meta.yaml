{% set name = "wagtailstreamforms" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtailstreamforms-{{ version }}.tar.gz
  sha256: 411b8deedd161f25fc0f028053b4ea64f24b2e083fbb537477a4dd7c2778f7e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - wagtail >=4.1,<5.3
    - unidecode >=0.04.14,<2.0
    - wagtail-generic-chooser >=0.5.0,<0.7

test:
  imports:
    - wagtailstreamforms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AccentDesign/wagtailstreamforms/
  summary: Wagtail forms in a streamfield
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
