{% set name = "git-pull-request" %}
{% set version = "5.0.0" %}
{% set sha256 = "e3d3e0c24d2e8a4c5971a0d555c3fcf858e0b6ecd4b766922d1fbeb091278b1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - git-pull-request

about:
  home: https://github.com/Mergifyio/git-pull-request
  license: Apache License 2.0
  license_family: Apache License
  license_file: LICENSE
  summary: Command line tool to send GitHub or Pagure pull-request from your terminal.
  
extra:
  recipe-maintainers:
    - nerohmot
