    - backcall >=0.2.0
    - pickleshare >=0.7.5
    - wcwidth >=0.2.5
    - tzlocal >=4.2
    - idna >=3.3
    - urllib3 >=1.26.9
    - asttokens >=2.0.5
    - executing >=0.8.3
    - fonttools >=4.33.3
    - doct >=1.0.5
