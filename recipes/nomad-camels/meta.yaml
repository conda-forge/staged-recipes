{% set name = "nomad-camels" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nomad_camels-{{ version }}.tar.gz
  sha256: 76c68fb99d3df97faae219f1abc501402a09fec6ec6486eec1d82f41743cd2cd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9.6
    - pyside6 >=6.5.1
    - bluesky >=1.8.3
    - ophyd >=1.6.4
    - databroker >=1.2.5
    - pandas >=1.4.2
    - numpy >=1.22.4
    - h5py >=3.7.0
    - xarray >=2022.3.0
    - qtpy >=2.1.0
    - pip >=21.1.2
    - wheel >=0.36.2
    - setuptools >=57.0.0
    - matplotlib-base >=3.5.2
    - scipy >=1.10.1
    - ipython >=8.4.0
    - lmfit >=1.0.3
    - pyepics >=3.5.1
    - future >=0.18.2
    - pillow >=9.1.1
    - toolz >=0.11.2
    - pymongo >=4.1.1
    - partd >=1.2.0
    - dask-core >=2023.4.0
    - fsspec >=2022.5.0
    - packaging >=21.3
    - cloudpickle >=2.1.0
    - pyyaml >=6.0
    - jinja2 >=3.1.2
    - parso >=0.8.3
    - jedi >=0.18.1
    - colorama >=0.4.4
    - pims >=0.6.1
    - slicerator >=1.1.0
    - tifffile >=2022.5.4
    - imageio >=2.19.3
    - uncertainties >=3.1.7
    - pint >=0.20.1
    - pytz >=2022.1
    - requests >=2.28.0
    - numcodecs >=0.9.1
    - zarr >=2.11.3
    - fasteners >=0.17.3
    - asciitree >=0.3.3
    - zict >=2.2.0
    - heapdict >=1.0.1
    - attrs >=21.4.0
    - six >=1.16.0
    - pyparsing >=3.0.9
    - asteval >=0.9.27
    - networkx >=2.8.3
    - locket >=1.0.0
    - intake >=0.6.4
    - msgpack-python >=1.0.4
    - appdirs >=1.4.4
    - entrypoints >=0.4
    - markupsafe >=2.1.1
    - python-dateutil >=2.8.2
