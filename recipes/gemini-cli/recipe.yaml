schema_version: 1

context:
  name: gemini-cli
  version: 0.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@google/${{ name }}/-/${{ name }}-${{ version }}.tgz
  sha256: 5cba2f88c33f809dfcdc3e46490da05aca7c3fd121c6340b6e040398dafd1612

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - jq
  run:
    - nodejs


tests:
  - script:
      - gemini --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: An open-source AI agent that brings the power of Gemini directly into your terminal
  homepage: https://github.com/google-gemini/gemini-cli
  repository: https://github.com/google-gemini/gemini-cli
  documentation: https://github.com/google-gemini/gemini-cli

extra:
  recipe-maintainers:
    - moritzwilksch
    - mahf708
