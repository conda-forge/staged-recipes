context:
  name: gemini-cli
  version: "0.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/google-gemini/gemini-cli/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 9357389297ffaa0f665efbd634e73a89cc4ad64183773b57e158dc4ea0ced3d5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  host:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - gemini --version

about:
  homepage: https://github.com/google-gemini/gemini-cli
  summary: "A command-line interface for Google Gemini"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zelosleone
