context:
  version: 0.4.1

package:
  name: gemini-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@google/gemini-cli/-/gemini-cli-${{ version }}.tgz
  sha256: 4264af52ff410840e81092de13efbb00b3ffd5eef5549919c159fad1d392d906

build:
  number: 0
  noarch: generic

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - gemini --help 2>&1 | grep -q "Please set an Auth method"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Gemini CLI
  homepage: https://github.com/google-gemini/gemini-cli
  repository: https://github.com/google-gemini/gemini-cli

extra:
  recipe-maintainers:
    - zelosleone
