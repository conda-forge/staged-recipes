schema_version: 1

context:
  name: gemini-cli
  version: 0.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@google/${{ name }}/-/${{ name }}-${{ version }}.tgz
  sha256: 628c3a935935d6f83a4728c04dc6e9969e5c4a7d470e9a36ba9c8e054b5e0430

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs


tests:
  - script:
      - gemini --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: An open-source AI agent that brings the power of Gemini directly into your terminal
  homepage: https://github.com/google-gemini/gemini-cli
  repository: https://github.com/google-gemini/gemini-cli
  documentation: https://github.com/google-gemini/gemini-cli

extra:
  recipe-maintainers:
    - moritzwilksch

