{% set name = "dmlc-core" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dmlc/{{ name }}/archive/d07fb7a443b5db8a89d65a15a024af6a425615a5.tar.gz
  sha256: 34520980d004f9eb637c21e9c75a9b2dc794047553c3dd317d1ae337edf402e1
  patches:
    - 0001-update-cmake-minimum-version.patch

build:
  number: 0
  skip: false

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make  # [unix]
  host:
  run:

test:
  commands:
    - test -f $PREFIX/include/dmlc/base.h  # [unix]
    - if exist %PREFIX%\\Library\\include\\dmlc\\base.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/dmlc/dmlc-core
  summary: "Common bricks library for building scalable and portable distributed machine learning"
  description: |
    DMLC-Core is the common bricks library for building scalable and portable distributed machine learning.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
