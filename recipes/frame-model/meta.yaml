{% set name = "cptec-model" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cptec-model-{{ version }}.tar.gz
  sha256: c518dfb899373ac4dae8e3d3cbb6707037f1c1cbf4d988410972480371a38565

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy
    - pandas
    - matplotlib-base
    - pycurl
    - cfgrib
    - netcdf4
    - xarray
    - dask-core
    - scipy
    - xesmf ==0.3.0 

test:
  imports:
    - cptecmodel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/framework-CPTEC/
  summary: Módulo para distribuição de Modelos Numéricos.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - framework-CPTEC
