{% set name = "types-entrypoints" %}
{% set version = "0.4.1.20240106" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-entrypoints-{{ version }}.tar.gz
  sha256: b36c8aae392ca8bf4aafe3d497913e105e07edefa9e75240b008760fae4d10f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - entrypoints-stubs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for entrypoints
  license: Apache-2.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - marimeireles
