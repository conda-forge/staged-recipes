{% set name = "types-entrypoints" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-entrypoints-{{ version }}.tar.gz
  sha256: 3d002ba32fc2c7fb44f65228fb912969a495cb4aa4ae63e05152f4304bc9bba2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/entrypoints-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for entrypoints
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
