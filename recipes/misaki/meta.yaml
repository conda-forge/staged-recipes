{% set name = "misaki" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/misaki-{{ version }}.tar.gz
  sha256: 3960fa3e6de179a90ee8e628446a4a4f6b8c730b6e3410999cf396189f4d9c40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<3.13
    - addict
    - regex

test:
  imports:
    - misaki
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: G2P engine for TTS
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
