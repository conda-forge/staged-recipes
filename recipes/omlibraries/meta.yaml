{% set version = "1.17.0" %}

package:
  name: omlibraries
  version: {{ version }}

source:
  # use git because no tarball including submodules is available
  git_url: https://github.com/OpenModelica/OpenModelica.git
  git_tag: v{{ version }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - joblib
    - requests
    - simplejson
    - perl-xml-xpath
    - subversion
  host:
    - omcompiler
  run:
    - omcompiler

test:
  commands:
    - test -f ${PREFIX}/lib/omlibrary/ModelicaReference/package.mo  # [unix]

about:
   home: https://openmodelica.org/
   license: OSMC-PL
   license_family: GPL
   license_file: OSMC-License.txt
   summary: The Open Source Modelica Suite - OpenModelica Libraries

extra:
  recipe-maintainers:
    - jschueller
