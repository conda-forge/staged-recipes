{% set name = "graspologic-native" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/graspologic_native-{{ version }}.tar.gz
  sha256: 587741eba98ff229ac5e71fb090233d19842a342fc320f1568b705258cddbeea

build:
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - maturin >=0.12,<0.13
    - pip
    - python
  run:
    - maturin
    - python

test:
  imports:
    - graspologic_native
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/graspologic-native
  dev_url: https://github.com/microsoft/graspologic-native/tree/dev/packages/pyo3
  summary: Python native companion module to the graspologic library
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
