{% set name = "paper-qa-pypdf" %}
{% set version = "5.26.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paper_qa_pypdf-{{ version }}.tar.gz
  sha256: 5b62da7507d09b721f5247096353a0cc0f230149d7db477d51a7a5808a63a976

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - pypdf >=3
    - paper-qa >=5

test:
  imports:
    - paperqa_pypdf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: PaperQA readers implemented using PyPDF
  home: https://github.com/Future-House/paper-qa
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
