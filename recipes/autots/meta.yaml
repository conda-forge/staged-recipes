{% set name = "autots" %}
{% set version = "0.3.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AutoTS-{{ version }}.tar.gz
  sha256: 2c5985cb2bdf7539e1b813798d3771e2b48fcfa7bf5e12c3a5b429ab9b792d17

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.14.6
    - pandas >=0.25.*
    - python >=3.6
    - scikit-learn >=0.20.*
    - statsmodels >=0.10.*

test:
  imports:
    - autots
    - autots.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/winedarksea/AutoTS
  summary: Automated Time Series Forecasting
  license: MIT
  license_file: LICENSE
  summary: 'Automated time series forecasting'
  doc_url: https://github.com/winedarksea/AutoTS

extra:
  recipe-maintainers:
    - winedarksea
