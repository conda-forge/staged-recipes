{% set name = "wagtail-blocks" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_blocks-{{ version }}.tar.gz
  sha256: 211b1b5331ce75be3c3bc50a3a797f332ceba60b58f97c8c7e3f8310efe2e141

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - wagtail >=4.1,<6.0
    - wagtail-font-awesome-svg

test:
  imports:
    - wagtail_blocks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ibrahimawadhamid/wagtail_blocks/
  summary: A Collection of awesome Wagtail CMS stream-field blocks and Charts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
