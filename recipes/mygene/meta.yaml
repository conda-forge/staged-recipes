{% set name = "mygene" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mygene-{{ version }}.tar.gz
  sha256: e729cabbc28cf5afb221bca1ab637883b375cb1a3e2f067587ec79f71affdaea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - biothings_client >=0.2.6
    - python >={{ python_min }}

test:
  imports:
    - mygene
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/biothings/mygene.py
  summary: Python Client for MyGene.Info services.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - awvwgk
