package:
  name: das
  version: 0.32.4

source:
  url: https://pypi.io/packages/source/d/das/das-0.32.4.tar.gz
  sha256: ffe24835785e582e9945fdbd936411339d838e118505ce9d48814c584870d900
build:
  number: 0
  entry_points:
    - das=das.cli:main

outputs:
  - name: das
    requirements:
      host:
        - python=3.11 #  [unix]
        - python=3.10 #  [win]
        - pip
      run:
        - python=3.11 #  [unix]
        - python=3.10 #  [win]
        - tqdm
        - xarray-behave=0.35.7
        - cudatoolkit=11.2  # [win]
        - cudatoolkit  # [linux]
        - cudnn=8.1  # [win]
        - cudnn  # [linux]
        - h5py  # [win]
        - numpy=1.26.4  # [win]
        - numexpr=2.8.4  # [win]
        - conda-forge::tensorflow=2.15  # [osx]
        - tensorflow<2.16  # [linux]

test:
  imports:
    - das
  requires:
    - pip  # required for post-link script
  commands:
    - das version

about:
  home: "http://github.com/janclemenslab/das"
  license: MIT
  license_family: MIT
  license_file:
  summary: "DAS"
  doc_url: "https://janclemenslab.org/das"
  dev_url: "http://github.com/janclemenslab/das"

extra:
  recipe-maintainers:
    - postpop
