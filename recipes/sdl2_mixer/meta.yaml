{% set name = "SDL2_mixer" %}
{% set version = "2.0.1" %}
{% set sha256 = "5a24f62a610249d744cbd8d28ee399d8905db7222bf3bdbc8a8b4a76e597695f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz  # [unix]
  url:  https://www.libsdl.org/projects/SDL_mixer/release/{{ name }}-{{ version }}.tar.gz  # [unix]
  sha256: {{ sha256 }}
  fn:  {{ name }}-{{ version }}.zip  # [win]
  url:  https://www.libsdl.org/projects/SDL_mixer/release/{{ name }}-{{ version}}.zip  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
  script_env:
    - LOCALAPPDATA  # [win and py27]

requirements:
  build:
    - sdl2

  run:
    - sdl2

about:
  home: https://www.libsdl.org/projects/SDL_mixer/
  license: ZLIB
  summary: "Sample multi-channel audio mixer library"
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  doc_url: https://www.libsdl.org/projects/SDL_mixer/docs/index.html
  dev_url: http://hg.libsdl.org/SDL_mixer/

extra:
  recipe-maintainers:
    - dschreij