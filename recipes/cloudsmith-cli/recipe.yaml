# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
context:
  name: cloudsmith-cli
  version: "1.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/cloudsmith-io/cloudsmith-cli/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3344526b61a6400185b6c89c7b26d1d24a25e15c52c02e0dd94da9563ee20d41

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - click >=7.0,!=8.0.2
    - click-configfile >=0.2.3
    - click-didyoumean >=0.0.3
    - click-spinner >=0.1.7
    # - cloudsmith-api >=2.0.16,<3.0
    - keyring >=25.4.1
    - requests >=2.18.4
    - requests-toolbelt >=0.8.0
    - semver >=2.7.9
    - urllib3 <2.0

tests:
  - requirements:
      run:
        - python ${{ python_min }}.*
  - python:
      pip_check: true
      python_version: ${{ python_min }}.*
      imports:
        - cloudsmith_cli
  - script:
    - cloudsmith --version


about:
  homepage: https://github.com/cloudsmith-io/cloudsmith-cli
  summary: 'Cloudsmith Command Line Interface '
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
