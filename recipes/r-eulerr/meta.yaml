{% set version = '6.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eulerr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eulerr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eulerr/eulerr_{{ version }}.tar.gz
  sha256: 294c38b4b39e3ed25f4fb4d569d98c3b9fa3507fc220779047a0e11486b88d52

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-gensa
    - r-rcpp
    - r-rcpparmadillo >=0.7.600.1.0
    - r-polyclip
    - r-polylabelr
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-gensa
    - r-rcpp
    - r-rcpparmadillo >=0.7.600.1.0
    - r-polyclip
    - r-polylabelr

test:
  commands:
    - $R -e "library('eulerr')"           # [not win]
    - "\"%R%\" -e \"library('eulerr')\""  # [win]

about:
  home: https://github.com/jolars/eulerr, https://jolars.github.io/eulerr/
  license: GPL-3
  summary: Generate area-proportional Euler diagrams using numerical optimization. An Euler diagram
    is a generalization of a Venn diagram, relaxing the criterion that all interactions
    need to be represented. Diagrams may be fit with ellipses and circles via a wide
    range of inputs and can be visualized in numerous ways.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - mxr-conda
    - bubblyorca

