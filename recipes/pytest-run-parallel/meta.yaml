{% set name = "pytest-run-parallel" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_run_parallel-{{ version }}.tar.gz
  sha256: accc9cd7eb298acbdd7d864ce3a38daaa45ab6a92e12b9c5db81b65bb19f609f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytest >=6.2.0

test:
  imports:
    - pytest_run_parallel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Quansight-Labs/pytest-run-parallel
  summary: A simple pytest plugin to run tests concurrently
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Quansight-Labs/pytest-run-parallel

extra:
  recipe-maintainers:
    - lysnikolaou
    - andfoy
