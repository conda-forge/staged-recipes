{% set name = "colcon-ros" %}
{% set version = "0.3.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 1547324518524b4716b4565318edc23dff6c81eb11b65d7835610868821b076a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [py<35]

requirements:
  host:
    - pip
    - python
  run:
    - python >=3.5
    - catkin_pkg
    - colcon-cmake >=0.2.6
    - colcon-core >=0.3.18
    - colcon-pkg-config
    - colcon-python-setup-py
    - colcon-recursive-crawl

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support ROS packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
