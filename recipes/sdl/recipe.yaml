context:
  name: "sdl"
  version: "3.2.4"
  major: "3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/libsdl-org/SDL/releases/download/release-${{ version }}/SDL${{ major }}-${{ version }}.tar.gz
  sha256: 2938328317301dfbe30176d79c251733aa5e7ec5c436c800b99ed4da7adcb0f0

build:
  skip:
    - win
  number: 0
  run_exports:
    - {{ pin_subpackage("sdl", max_pin='x') }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - xorg-libx11                        # [linux]
    - xorg-libxext                       # [linux]
    - pulseaudio                         # [linux]
  host:
    - xorg-libx11                        # [linux]
    - xorg-libxext                       # [linux]
    - xorg-libxfixes                     # [linux]
    - pulseaudio                         # [linux]
  run:
    - xorg-libx11                        # [linux]
    - xorg-libxext                       # [linux]


test:
  # requires:
  #   - {{ compiler('c') }}
  #   - cmake
  #   - ninja
  #   - pkg-config
  # files:
  #   - cmake_test/
  #   - test_version.sh
  #   - test_version.bat
  # commands:
  #   - sdl2-config --version  # [not win]

about:
  homepage: https://www.libsdl.org/index.php
  summary: Low-level access to audio, keyboard, mouse, joystick, and graphics
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to
    provide low level access to audio, keyboard, mouse, joystick, and graphics
    hardware via OpenGL and Direct3D.
  license: Zlib
  license_file: LICENSE.txt
  doc_url: https://wiki.libsdl.org/FrontPage
  dev_url: https://github.com/libsdl-org/SDL

extra:
  recipe-maintainers:
    - ymontmarin
    - manifoldFR
