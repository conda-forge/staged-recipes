{% set name = "free-proxy" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/free_proxy-{{ version }}.tar.gz
  sha256: 91b667cc89686139695db85b926bcfad4ca1f07a3e0209359182b4f744f425b2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lxml
    - python >=3.6
    - requests

test:
  imports:
    - fp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jundymek/free-proxy
  summary: Proxy scraper for further use
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rpanai
