{% set version = "1.3.7" %}

package:
  name: eralchemy2
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/e/eralchemy2/eralchemy2-{{ version }}.tar.gz
    sha256: f9e2f7a2e776e77127208dc352752a16ddeea55237702bff040a7616c4ca5e64
  - folder: src
    url: https://github.com/maurerle/eralchemy2/archive/refs/tags/v{{ version }}.tar.gz
    sha256: ff1d961f54c6ee053c6a5d9b1ecf7ceb4d790c6e11a1e6ca0fe5bbf33c0cda8a

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - eralchemy2 = eralchemy2.main:cli

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - importlib_metadata >=4.0.0
    - pygraphviz >=1.7.0,<2.0.0,!=1.8
    - python >=3.7
    - sqlalchemy >=1.3.19
  run_constrained:
    - flask-sqlalchemy >=2.5.1
    - psycopg2 >=2.9.3,<3.0.0

test:
  source_files:
    - src/tests
  imports:
    - eralchemy2
  commands:
    - pip check
    - eralchemy2 --help
    - mypy -p eralchemy2 --ignore-missing-imports
    - cd src && pytest -vv --cov=eralchemy2 --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=80 -k "not (database_to_intermediary or (all_to_intermediary_db and not (sqlite or markdown or base)))"
  requires:
    - flask-sqlalchemy
    - mypy
    - pip
    - psycopg2
    - pytest-cov

about:
  home: https://github.com/maurerle/eralchemy2
  summary: Simple entity relation (ER) diagrams generation
  license: Apache-2.0
  license_file: dist/LICENSE.md

extra:
  recipe-maintainers:
    - bollwyvl
