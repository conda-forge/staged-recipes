{% set name = "pyremo" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 38fce5a919bac8a9d2653d41859c44baf11edb804d7602e8fa920181b3aa27d2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    -  "pyremo_analysis = pyremo.cli:main_analysis"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17
    - pooch >=1.0
    - xarray >=0.15
    - py-cordex >=0.3.0

test:
  imports:
    - pyremo 

about:
  home: https://github.com/remo-rcm/pyremo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "processing tools for the regional climate model REMO"
  doc_url: https://pyremo.readthedocs.io
  dev_url: https://github.com/remo-rcm/pyremo 

extra:
  recipe-maintainers:
    - larsbuntemeyer 
