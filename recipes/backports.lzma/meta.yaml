{% set name = "backports.lzma" %}
{% set version = "0.0.6" %}
{% set sha256 = "c9c97b10fb1941abdd896b9447e3745da59b32750b27c015ddb8eaf3654daaea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/c9/c0/b038c9abbda5e918fa534e91ef8226793a015f74439889eb5e27971ba15f/backports.lzma-0.0.6.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install  --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - xz 
  run:
    - python
    - xz

test:
  imports:
    - backports.lzma
  commands:
    - $PYTHON $SRC_DIR/test/test_lzma.py

about:
  home: https://github.com/peterjc/backports.lzma
  license: BSD
  license_family: BSD
  summary: Backport of Python 3.3's standard library module lzma for LZMA/XY compressed files

  description: |
    This is a backport of the lzma module included in Python 3.3 
    or later by Nadeem Vawda and Per Oyvind Karlsen, which provides 
    a Python wrapper for XZ Utils (aka LZMA Utils v2) by Igor Pavlov.
  dev_url: https://github.com/peterjc/backports.lzma

extra:
  recipe-maintainers:
    - groutr
