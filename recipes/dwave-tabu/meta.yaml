{% set name = "dwave-tabu" %}
{% set version = "0.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-tabu-{{ version }}.tar.gz
  sha256: 2fa92ebfa57531de3071eaab1d074c9de8510562c3115b25adade40668ec6991

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - dimod >=0.9.0,<0.11.0
    - numpy >=1.16.0,<2.0.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - tabu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-tabu
  summary: Optimized Tabu solver for QUBOs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
