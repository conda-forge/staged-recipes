{% set name = "delft_fiat" %}
{% set version = "0.1.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - gdal >=3.5
    - numpy
    - python >=3.9
    - regex
    - tomli

test:
  imports:
    - fiat
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/simplejson/simplejson
  summary: Fast Impact Assessment Tool
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Deltares/Delft-FIAT

extra:
  recipe-maintainers:
    - dalmijn
