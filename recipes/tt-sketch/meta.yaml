{% set name = "tt-sketch" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tt_sketch-{{ version }}.tar.gz
  sha256: f1256bbfdd81c6b5bb6ae6016401c5881b9a349e66eb3c0ca2f7ab9601b7dd3b

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=42
    - wheel
    - cython
    - numpy
    - scipy
    - pytest-runner
    - pip
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - scripts
    - tt_sketch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RikVoorhaar/tt-sketch
  summary: Streaming randomized TT-decompositions for structured tensors.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
