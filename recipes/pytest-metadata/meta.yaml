{% set name = "pytest-metadata" %}
{% set version = "1.5.0" %}
{% set hash_type = "sha256" %}
{% set hash = "f962d1a2ecb57162a3067ba41958e726ed6eb017f69648cb9439e7635f841bc8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=2.9.0

  run:
    - python
    - setuptools
    - pytest >=2.9.0

test:
  imports:
    - pytest_metadata
    - pytest_metadata.ci

about:
  home: https://github.com/davehunt/pytest-metadata
  license: MPL 2.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'pytest plugin for test session metadata'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt

