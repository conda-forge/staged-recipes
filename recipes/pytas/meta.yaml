{% set version = "1.2.7" %}
{% set name = "pytas" %}
{% set python_min = "3.12" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytas-{{ version }}.tar.gz
  sha256: 86b377c681e3cb623b5a4c80846eaf787b71242d0e086c71b3284f1141b6c7cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21.0
    - h5py >=3.1.0
    - scipy >=1.7.0
    - matplotlib-base >=3.5.0
    - pyqt >=5.15.0

test:
  imports:
    - pytas
  commands:
    - pip check
  requires:
    - python >={{ python_min }}
    - pip

about:
  home: https://github.com/damonturney/pytas
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - damonturney
