{% set version = "1.2.6" %}
{% set name = "pytas" %}

package:
  name: pytas
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytas-{{ version }}.tar.gz
  sha256: 6db4fcd829fc0be748a18165f4726a009c75cab7ebeb800c3ae4fde3480989ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.21.0
    - h5py >=3.1.0
    - scipy >=1.7.0
    - matplotlib-base >=3.5.0
    - pyqt >=5.15.0

test:
  imports:
    - pytas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - damonturney
