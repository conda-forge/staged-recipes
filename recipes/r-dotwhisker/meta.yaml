{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dotwhisker
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dotwhisker_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dotwhisker/dotwhisker_{{ version }}.tar.gz
  sha256: 7999b59223cd1e74ff97160817852f5c2a823613ebe5c88fa0b2c954d8dc970c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-broom
    - r-dplyr
    - r-ggplot2 >=2.2.1
    - r-ggstance
    - r-gtable
    - r-purrr
    - r-rlang
    - r-stringr
  run:
    - r-base
    - r-broom
    - r-dplyr
    - r-ggplot2 >=2.2.1
    - r-ggstance
    - r-gtable
    - r-purrr
    - r-rlang
    - r-stringr

test:
  commands:
    - $R -e "library('dotwhisker')"           # [not win]
    - "\"%R%\" -e \"library('dotwhisker')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=dotwhisker
  license: MIT
  summary: Quick and easy dot-and-whisker plots of regression results.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

