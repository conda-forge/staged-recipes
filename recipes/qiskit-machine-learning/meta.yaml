{% set name = "qiskit-machine-learning" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-machine-learning-{{ version }}.tar.gz
  sha256: 4afb429b36da48d9b45167758454ca53b12018320863dc2f0748b877b3ab1c29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastdtw
    - numpy >=1.17
    - psutil >=5
    - python >=3.6
    - qiskit-terra >=0.18.0
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0

test:
  imports:
    - qiskit_machine_learning
    - qiskit_machine_learning.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-machine-learning
  summary: 'Qiskit Machine Learning: A library of quantum computing machine learning experiments'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
