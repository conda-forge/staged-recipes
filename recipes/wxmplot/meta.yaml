{% set name = "wxmplot" %}
{% set version = "0.9.44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2685041349662c5c32ba75627343abe793fee3eb055603592ed90c42436ae976

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip
    - six >=1.10
    - numpy >=1.12
    - matplotlib >=3.0
    - wxpython >=4.0.4
    - pillow
    - gdk-pixbuf  # [linux]
    - glib-tools  # [linux]
    - glib  # [linux]
    - libglib  # [linux]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pkg-config                         # [not win]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('libpng-devel') }}          # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libXxf86vm-devel') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxinerama') }}           # [linux]
    - {{ cdt('libxi') }}                 # [linux]
    - {{ cdt('libxcb') }}                # [linux]
    - {{ cdt('libxcursor') }}            # [linux]
    - {{ cdt('libxcomposite') }}         # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('webkitgtk-devel') }}       # [linux]
    - {{ cdt('libsoup-devel') }}         # [linux]


  host:
    - python
    - pip
    - cairo  # [linux]
    - expat  # [not win]
    - gettext  # [not win]
    - gdk-pixbuf  # [linux]
    - glib-tools  # [linux]
    - glib  # [linux]
    - libglib  # [linux]
    - gst-plugins-base  # [linux]
    - gstreamer  # [linux]
    - gtk2  # [linux]
    - jpeg  # [not win]
    - libglu  # [linux]
    - libpng  # [not win]
    - libxml2  # [linux]
    - pango  # [linux]
    - xz  # [not win]
    - zlib  # [not win]

  run:
    - python
    - setuptools
    - six >=1.10
    - numpy >=1.12
    - matplotlib >=3.0
    - wxpython >=4.0.3
    - pillow
    - cairo  # [linux]
    - expat  # [not win]
    - gettext  # [not win]
    - gdk-pixbuf  # [linux]
    - glib-tools  # [linux]
    - glib  # [linux]
    - libglib  # [linux]
    - gst-plugins-base  # [linux]
    - gstreamer  # [linux]
    - gtk2  # [linux]
    - jpeg  # [not win]
    - libglu  # [linux]
    - libiconv  # [osx]
    - libpng  # [not win]
    - libxml2  # [linux]
    - pango  # [linux]
    - python.app  # [osx]
    - requests  # [not win]
    - xz  # [not win]
    - zlib  # [not win]
    - pypubsub  # [py3k]
    - pthread-stubs
    - pathlib2



test:
  imports:
    - wx
    - wxmplot

about:
  home: https://github.com/newville/wxmplot
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'wxPython plotting widgets using matplotlib'
  description: 'wxPython plotting widgets using matplotlib'
  doc_url: https://newville.github.io/wxmplot
  dev_url: https://github.com/newville/wxmplot

extra:
  recipe-maintainers:
    - newville
