{% set name = "wxmplot" %}
{% set version = "0.9.44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2685041349662c5c32ba75627343abe793fee3eb055603592ed90c42436ae976

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} setup.py install"

requirements:
  build:
    - python
    - pip
    - six
    - numpy>=1.13
    - matplotlib>=3.0
    - wxpython>=4.0.4
    - pillow

  host:
    - python
    - pip

  run:
    - python
    - six
    - numpy>=1.13
    - matplotlib>=3.0
    - wxpython>=4.0.4
    - pillow

test:
  imports:
    - wxmplot

about:
  home: https://github.com/newville/wxmplot
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'wxPython plotting widgets using matplotlib'
  description: 'wxPython plotting widgets using matplotlib'
  doc_url: https://newville.github.io/wxmplot
  dev_url: https://github.com/newville/wxmplot

extra:
  recipe-maintainers:
    - newville
