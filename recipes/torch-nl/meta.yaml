{% set name = "torch-nl" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torch_nl-{{ version }}.tar.gz
  sha256: e89a836691e665a5841128fae439fab15ae60af73dd111740f3aaf74289898b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - ninja
    - pip
  run:
    - python >=3.8
    - ase
    - numpy
    - pytorch >=1.10
    - pytest
    - black

test:
  imports:
    - torch_nl
  commands:
    - pip check
  requires:
    - pip

about:
  summary: TorchScript-able neighbor lists implementations (linear and quadratic scaling) for molecular modeling
  home: https://github.com/felixmusil/torch_nl
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
