{% set name = "dephell-setuptools" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_setuptools-{{ version }}.tar.gz
  sha256: 663629e1ebf7b20bf7e372ee2a2e7ebf1a15aeb3bc6d46ad32e1bcb21044ca29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - setuptools

test:
  imports:
    - dephell_setuptools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-setuptools/
  summary: Read metainfo from setup.py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
