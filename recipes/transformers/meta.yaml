{% set name = "transformers" %} 
{% set version = "2.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "bc0aee900929ee51ce1ad13e4c00b6b7900177e522ec4b393a2aab10fa02b7bd"

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - boto3
    - numpy
    - pip
    - python
    - regex
    - requests
    - tqdm
  run:
    - boto3
    - numpy
    - python
    - regex
    - requests
    - tqdm

test:
  imports:
    - os


about:
  home: https://github.com/huggingface/transformers
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch"
  doc_url: https://huggingface.co/transformers/
  dev_url: https://github.com/huggingface/transformers

extra:
  recipe-maintainers:
    - roccqqck
