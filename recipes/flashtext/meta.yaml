{% set name = "flashtext" %}
{% set version = "2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flashtext-{{ version }}.tar.gz
  sha256: a1be2b93e09d4f0deee4aad72b91a7127b61fb8b8034ca9a9c78ea745d8b05cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - flashtext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vi3k6i5/flashtext
  doc_url: https://flashtext.readthedocs.io/
  summary: Extract/Replaces keywords in sentences.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
