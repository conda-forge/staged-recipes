{% set name = "systre" %}
{% set version = "19.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/odf/gavrog/releases/download/Systre-{{ version }}/Systre-{{ version }}.jar
  sha256: 0d272e98a1a21669bc67a809b95c014ba2a2fb39a6fd2147039201216ab0d48d

build:
  noarch: generic
  number: 0

requirements:
  host:
  run:
    - openjdk >=8

test:
  commands:
    - test -f $PREFIX/share/java/Systre-{{ version }}.jar

about:
  home: https://github.com/odf/gavrog
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE.txt
  summary: Periodic net analyzer and embedder

extra:
  recipe-maintainers:
    - kjappelbaum
    - odf
