{% set author = "MIKO" %}
{% set name = "String-Util" %}
{% set version = "1.26" %}
{% set sha256 = "f49a94f37c146c55211e3f87f3271b74ae4eaee416a519144e923dc0b433fa2d" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make test && make install 

requirements:
  build:
    - perl
    - make
    - perl-number-misc
    - perl-test-toolbox
  run:
    - perl
    - perl-number-misc
    - perl-test-toolbox

test:
  commands:
    - perl -e 'use {{ name|replace("-","::") }}'

about:
  home: https://metacpan.org/release/String-Util
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'Provides a collection of small, handy utilities for processing strings.'

  doc_url: https://metacpan.org/pod/String::Util

extra:
  recipe-maintainers:
    - pvanheus
