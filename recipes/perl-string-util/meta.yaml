{% set author = "MIKO" %}
{% set name = "String-Util" %}
{% set version = "1.23" %}
{% set sha256 = "74738049c320c7702f46800e5b8f47c71da1726f9f2f7c6e8a4e3af6c8a8e8a7" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/{{ author[0] }}/{{ author[:2] }}/{{ author }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [ win ]
  script: perl Makefile.PL && make && make install 

requirements:
  build:
    - perl
    - toolchain
  run:
    - perl
    - perl-number-misc

test:
  commands:
    - perl -e 'use String::Util'

about:
  home: http://search.cpan.org/dist/String-Util-1.23/lib/String/Util.pm
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'A provides a collection of small, handy utilities for processing strings.'

  doc_url: http://search.cpan.org/dist/String-Util-1.23/lib/String/Util.pm

extra:
  recipe-maintainers:
    - pvanheus
