{% set version = '0.6.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cronr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cronR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cronR/cronR_{{ version }}.tar.gz
  sha256: d713e356a277599867bd7c7e5f79fead4f66671bd7d12e2dc428b6a0ee681300

build:
  merge_build_host: True  # [win]
  number: 0
  skip: True  # [not unix]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-digest
  run:
    - r-base
    - r-digest

test:
  commands:
    - $R -e "library('cronR')"           # [not win]
    - "\"%R%\" -e \"library('cronR')\""  # [win]

about:
  home: https://github.com/bnosac/cronR
  license: MIT
  summary: Create, edit, and remove 'cron' jobs on your unix-alike system. The package provides
    a set of easy-to-use wrappers to 'crontab'. It also provides an RStudio add-in to
    easily launch and schedule your scripts.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

