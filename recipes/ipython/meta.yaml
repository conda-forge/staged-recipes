{% set name = "ipython" %}
{% set version = "5.1.0" %}
{% set sha256 = "7ef4694e1345913182126b219aaa4a0047e191af414256da6772cf249571b961" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - IPython
    - IPython.core
    - IPython.core.magics
    - IPython.core.tests
    - IPython.extensions
    - IPython.extensions.tests
    - IPython.external
    - IPython.external.decorators
    - IPython.kernel
    - IPython.lib
    - IPython.lib.tests
    - IPython.sphinxext
    - IPython.terminal
    - IPython.terminal.pt_inputhooks
    - IPython.terminal.tests
    - IPython.testing
    - IPython.testing.plugin
    - IPython.testing.tests
    - IPython.utils
    - IPython.utils.tests

about:
  home: http://ipython.org
  license: BSD-3 Clause
  license_file: COPYING.rst
  summary: 'IPython: Productive Interactive Computing'
  license_family: BSD
  doc_url: https://ipython.readthedocs.io/en/stable/
  dev_url: https://github.com/ipython/ipython

extra:
  recipe-maintainers:
    - proinsias
