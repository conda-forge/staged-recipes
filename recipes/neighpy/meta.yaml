{% set name = "neighpy" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neighpy-{{ version }}.tar.gz
  sha256: 7fb0669bdc8edb301c403d984d1a099896f4578945acd9c287714e4cd39987ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - numpy >=1.22
    - joblib >=1.3.2,<2.0.0
    - tqdm >=4.66.2,<5.0.0

test:
  imports:
    - neighpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/auggiemarignier/neighpy
  summary: Neighbourhood Algorithm in Python
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - auggiemarignier
