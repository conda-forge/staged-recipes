{% set version = '0.1.0.9000' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flow
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/moodymudskipper/flow
  git_tag: v0.1.0

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  build:
    - {{ posix }}filesystem  # [win]
    - {{ posix }}git
    - {{ posix }}zip  # [win]

  host:
    - r-base
    - r-here
    - r-htmlwidgets
    - r-lifecycle
    - r-nomnoml
    - r-rstudioapi
    - r-styler
    - r-webshot

  run:
    - r-base
    - r-here
    - r-htmlwidgets
    - r-lifecycle
    - r-nomnoml
    - r-rstudioapi
    - r-styler
    - r-webshot

test:
  commands:
    - $R -e "library('flow')"  # [not win]
    - "\"%R%\" -e \"library('flow')\""  # [win]

about:
  home: https://github.com/moodymudskipper/flow, https://moodymudskipper.github.io/flow/
  license: GPL-3.0-only
  summary: Visualize as flow diagrams the logic of functions, expressions or scripts in a static
    way or when running a call, and ease debugging. Advanced features include analogs
    to 'debug' and 'debugonce' to target specific functions to draw, an utility to draw
    the calls used in the tests of the package in a markdown report, and an utility
    to draw all the functions of one package in a markdown report.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

