{% set name = "SDL2" %}
{% set version = "2.0.4" %}
{% set sha256 = "da55e540bf6331824153805d58b590a29c39d2d506c6d02fa409aedeab21174b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz  # [unix]
  url:  https://www.libsdl.org/release/{{ name }}-{{ version }}.tar.gz  # [unix]
  sha256: {{ sha256 }}  # [unix]
  fn:  {{ name }}-{{ version }}.zip  # [win]
  url:  https://www.libsdl.org/release/{{ name }}-{{ version }}.zip  # [win]

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
  script_env:
    - LOCALAPPDATA  # [win and py27]

about:
  home: https://www.libsdl.org/index.php
  license: ZLIB
  summary: "Low-level access to audio, keyboard, mouse, joystick, and graphics"
  description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  doc_url: https://wiki.libsdl.org/FrontPage
  dev_url: http://hg.libsdl.org/SDL

extra:
  recipe-maintainers:
    - dschreij