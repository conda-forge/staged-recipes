{% set name = "Cluster_Ensembles" %}
{% set version = "1.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: acc4e45e4778c81c84dafcd6cdea0b33be5e2b90666962926ddb5feff46a7c54

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy >=1.9.0
    - pip
    - python
    - scipy
    - setuptools
    - sklearn
    - tables
  run:
    - numpy >=1.9.0
    - python
    - scipy
    - setuptools
    - sklearn
    - tables

test:
  imports:
    - Cluster_Ensembles

about:
  home: "https://github.com/GGiecold/Cluster_Ensembles"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A package for determining the consensus clustering from an ensemble of partitions"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tedil
