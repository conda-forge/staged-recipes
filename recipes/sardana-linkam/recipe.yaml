schema_version: 1

context:
  name: sardana-linkam
  version: 1.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-linkam/archive/${{ version }}.tar.gz
  sha256: d466b9f9c70b8bdc16dff9de4175b1055c08a23ce21de0ab0616e85383ac74cd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - sardana-core
    - pytango

tests:
  - python:
      imports:
        - sardana_linkam
      python_version: ["${{ python_min }}.*", "3.*"]
      pip_check: true

about:
  summary: Linkam stages plugin for Sardana
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/ALBA-Synchrotron/sardana-linkam

extra:
  recipe-maintainers:
    - ovallcorba
    - rhomspuron
