{% set name = "ropwr" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ropwr-{{ version }}.tar.gz
  sha256: d1cb3b2624c699f219be0516cbff76b32601d3668736168ecfba90fc2e1dced7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest
    - python >=3.7
  run:
    - cvxpy >=1.0
    - numpy >=1.16
    - python >=3.7
    - scikit-learn >=0.22

test:
  imports:
    - ropwr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/guillermo-navas-palencia/ropwr
  summary: 'RoPWR: Robust Piecewise Regression'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor