{% set name = "ropwr" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ropwr-{{ version }}.tar.gz
  sha256: 723981924e57d0601a753a25d3d5d925da7c43d169d55f400cb00970b73e3605

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cvxpy >=1.1.14
    - numpy >=1.16
    - scikit-learn >=0.22
    - scipy >=1.6.1

test:
  imports:
    - ropwr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/guillermo-navas-palencia/ropwr
  summary: 'RoPWR: Robust Piecewise Regression'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexliap
