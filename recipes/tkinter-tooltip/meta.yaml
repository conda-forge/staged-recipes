{% set name = "tkinter-tooltip" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tkinter-tooltip-{{ version }}.tar.gz
  sha256: 4b3f93145a8c9cf3fd19bbedc5db2f94007b4d069f39a41468c0b3ccbda60de6

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - importlib-metadata  # [py<38]
    - python
    - typing-extensions  # [py<38]

test:
  imports:
    - tktooltip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gnikit/tkinter-tooltip
  summary: An easy and customisable ToolTip implementation for Tkinter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gnikit
