{% set name = "libcsm" %}
{% set version = "3.0.3" %}
{% set commit = "9b11afac782fe210003310c9868af8480ab05c9c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/csm/archive/{{ commit }}.tar.gz
  sha256: 050624299f5331df127eb06a67ca4664d18c0b86e6cacb28b24ef2341b59a095

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}

test:
  commands:
    - test -e $PREFIX/lib/libcsmapi.so  # [linux]
    - test -e $PREFIX/lib/libcsmapi.dylib  # [osx]
    - test -e $PREFIX/include/csm/Isd.h
    - test -e $PREFIX/include/csm/csm.h

about:
  home: https://github.com/USGS-Astrogeology/csm
  license: None
  summary: "This is the Community Sensor Model base interface library."
  doc_url: https://nsgreg.nga.mil/doc/view?i=4390&month=10&day=25&year=2018
  dev_url: https://github.com/USGS-Astrogeology/csm

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
