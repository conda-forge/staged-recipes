{% set version = "1.2.6" %}

package:
  name: comlrl
  version: {{ version }}

source:
  git_url: https://github.com/OpenMLRL/CoMLRL.git
  git_rev: v{{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >=3.8
    - datasets >=2.0.0
    - numpy >=1.21.0
    - openai >=1.0.0
    - packaging >=21.0
    - pyyaml >=6.0.1
    - tqdm >=4.65.0
    - transformers >=4.30.0
    - wandb >=0.15.0

test:
  imports:
    - comlrl
  commands:
    - python -c "import comlrl; print(comlrl.__version__)"

about:
  summary: Cooperative Multi-LLM Reinforcement Learning library.
  description: |
    CoMLRL provides training loops, trainers, and utilities for building
    cooperative reinforcement learning setups that optimize multiple language
    models to collaborate on the same task.
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/OpenMLRL/CoMLRL
  doc_url: https://github.com/OpenMLRL/CoMLRL/tree/main/docs
  dev_url: https://github.com/OpenMLRL/CoMLRL

extra:
  recipe-maintainers:
    - LovelyBuggies
