{% set version = "1.2.7" %}
{% set python_min = "3.10" %}

package:
  name: comlrl
  version: "{{ version }}"

source:
  url: https://github.com/OpenMLRL/CoMLRL/archive/v{{ version }}.tar.gz
  sha256: 1b404ce284915113ad8f0d66ddaf7af70153cf3b7625d72e7a848a6df58dd8b5

build:
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - SETUPTOOLS_SCM_PRETEND_VERSION_FORCED=1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - datasets >=2.0.0
    - numpy >=1.21.0
    - openai >=1.0.0
    - packaging >=21.0
    - pyyaml >=6.0.1
    - tqdm >=4.65.0
    - transformers >=4.30.0
    - wandb >=0.15.0

test:
  imports:
    - comlrl
  commands:
    - python -m pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Cooperative Multi-LLM Reinforcement Learning library.
  description: |
    Cooperative Multi-LLM Reinforcement Learning (CoMLRL) is an open-source library for training multiple LLMs to collaborate using Multi-Agent Reinforcement Learning (MARL). It provides implementations of various MARL algorithms for LLM collaboration and support for different environments and benchmarks.
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/OpenMLRL/CoMLRL
  doc_url: https://openmlrl.github.io/CoMLRL
  dev_url: https://github.com/OpenMLRL/CoMLRL

extra:
  recipe-maintainers:
    - LovelyBuggies
