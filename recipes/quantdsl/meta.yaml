{% set name = "quantdsl" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fa6c66b3b87cbcf29ff0048246de5f954c0de75f91b61b371ee99bc5d89668a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - argh
    - blist
    - eventsourcing
    - matplotlib
    - mock
    - pandas
    - pandas-datareader
    - python
    - python-dateutil
    - pytz
    - requests
    - scipy
    - six

test:
  imports:
    - quantdsl
    - quantdsl.application
    - quantdsl.domain
    - quantdsl.domain.model
    - quantdsl.domain.services
    - quantdsl.infrastructure
    - quantdsl.infrastructure.event_sourced_repos
    - quantdsl.interfaces
    - quantdsl.interfaces.cli
    - quantdsl.lib
    - quantdsl.priceprocess
    - quantdsl.tests
    - quantdsl.tests.lib

about:
  home: https://github.com/johnbywater/quantdsl
  license: BSD
  license_family: BSD
  license_file: 
  summary: Domain specific language for quantitative analytics in finance.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - msarahan
