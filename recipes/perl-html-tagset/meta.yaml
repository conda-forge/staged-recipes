{% set version = "3.20" %}
{% set sha256 = "adb17dac9e36cd011f5243881c9739417fd102fce760f8de4e9be4c7131108e2" %}

package:
  name: perl-html-tagset
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PETDANCE/HTML-Tagset-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - >-
      perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1 MAKE=make
      && make
      && make test
      && make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - HTML::Tagset
  source_files:
   - t
  commands:
   - prove

about:
  home: https://metacpan.org/pod/HTML::Tagset
  summary: data tables useful in parsing HTML
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
    - conda-forge/perl-packagers
