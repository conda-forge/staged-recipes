{% set name = "hande" %}
{% set version = "1.5" %}

{% set mpi = "openmpi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hande-qmc/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 088bf230b921351404a6bb955814144fafd1a0298c8c23faa416ea17c06e2393

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake >=3.6
    - make
  host:
    - {{ mpi }}
    - scalapack
    - openblas-ilp64  # [linux]
    # - mkl  # [linux]
    - liblapack
    - libgomp  # [linux]
    - lua >=5.3
    - python
    - hdf5
    - libuuid
  run:
    - {{ mpi }}
    - scalapack
    - libblas  # [osx]
    - libblas * *openblas  # [linux]
    - openblas-ilp64  # [linux]
    #- libblas * *mkl  # [linux]
    #- mkl  # [linux]
    - liblapack
    - python
    - pandas >=0.14.1
    - statsmodels >=0.11.0
    - hdf5

test:
  commands:
    - pyhande

about:
  home: https://hande.readthedocs.io
  license: LGPL-2.1-only
  license_family: GPL
  license_file: COPYING
  summary: 'An efficient, highly parallel code for stochastic quantum chemistry.'
  description: |
    HANDE is an efficient, highly parallel code for stochastic quantum chemistry.
    It can be used both as a standalone program or (optionally) as a library from an existing quantum chemistry code
  doc_url: https://hande.readthedocs.io
  dev_url: https://github.com/hande-qmc/hande

extra:
  recipe-maintainers:
    - ltalirz
