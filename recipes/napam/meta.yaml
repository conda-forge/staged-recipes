{% set name = "napam" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napam-{{ version }}.tar.gz
  sha256: 88731d3b71ce09dc950fdb69c0febfc30f649aceac7ccc625431934ff8bc2bb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napam
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  summary: A plugin that allows you to run macros on the images for any kind of image processing.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
