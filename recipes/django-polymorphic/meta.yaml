{% set name = "django-polymorphic" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-polymorphic-{{ version }}.tar.gz
  sha256: d6955b5308bf6e41dcb22ba7c96f00b51dfa497a8a5ab1e9c06c7951bf417bf8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - django >=2.1
    - pip
  run:
    - python >=3.7
    - django >=2.1

test:
  imports:
    - polymorphic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-polymorphic/django-polymorphic
  summary: Seamless polymorphic inheritance for Django models
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
