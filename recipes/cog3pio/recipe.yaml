context:
  name: cog3pio
  version: 0.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cog3pio-${{ version }}.tar.gz
  sha256: f48e14b75355316a7ee540248229fe846bea353a740afc8a3ebb9a00b4b9eb9a

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip:
    - match(python, "<3.12")

requirements:
  build:
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
  host:
    - maturin >=1.4,<2.0
    - pip
    - python
  run:
    - numpy >=2.0
    - python
    - xarray >=2023.12.0

tests:
  - python:
      imports:
        - cog3pio
      pip_check: true

about:
  homepage: https://cog3pio.readthedocs.io
  repository: https://github.com/weiji14/cog3pio
  summary: "Cloud-optimized GeoTIFF ... Parallel I/O"
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - weiji14
