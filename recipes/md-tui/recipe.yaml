context:
  name: md-tui
  version: "0.8.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/henriklovhaug/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ce9d45cecc7df0503c9fea2a264837f8b8043d5e2ae4ac19c5b788396e991c62

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - package_contents:
      bin:
        - mdt${{ '.exe' if win else '' }}

about:
  homepage: https://github.com/henriklovhaug/md-tui
  summary: Markdown renderer in the terminal
  description: >
    MD-TUI is a TUI application for viewing markdown files directly in your terminal.
    It's a good solution for quickly viewing your markdown notes, or opening external links from someones README.
    If your terminal support images, they will render.
  license: AGPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/henriklovhaug/md-tui

extra:
  recipe-maintainers:
    - pavelzw
