{% set name = "types-Flask-Cors" %}
{% set version = "3.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Flask-Cors-{{ version }}.tar.gz
  sha256: 9af3cbb2f56767209d40dafb7afc14d21c87dc2ca4d736e5739f9b05196ec9fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/flask_cors-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Flask-Cors
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
