# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: queryish
  version: "0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/queryish-${{ version }}.tar.gz
  sha256: 60150be41673af3d0597f78fb5e77be0e30dc49658a83d274b2a0959c4f97c1b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - requests >=2.28,<3.0

tests:
  - python:
      imports:
        - queryish
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A library for constructing queries on arbitrary data sources following Django's QuerySet API
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/wagtail/queryish

extra:
  recipe-maintainers:
    - rxm7706
