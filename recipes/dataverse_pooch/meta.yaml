{% set name = "dataverse_pooch" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataverse_pooch-{{ version }}.tar.gz
  sha256: f3b62f2c37c01c5ebd428593d648745f7132705ffaa388993772076c6d3ff2be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pooch
    - python >=3.8

test:
  imports:
    - dataverse_pooch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dataverse-pooch/
  summary: Create pooches from DataVerse repositories
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dokempf
