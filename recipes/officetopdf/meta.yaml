{% set name = "OfficeToPDF" %}
{% set version = "1.8.22.0" %}
{% set build = 0 %}
{% set hash = "652fd001e35e741db6d301a9f519102a64f3ecefad49a336d59cf50f5aa24df7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cognidox/{{ name }}/archive/v{{ version }}.zip
  sha256: {{ hash }}

build:
  skip: True  # [not win]
  number: {{ build }}

test:
  commands:
    - where {{ name }}

about:
  home: https://github.com/cognidox/OfficeToPDF
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: OfficeToPDF is a command line utility that converts Microsoft Office documents into PDF using Office's in-built PDF export features.

extra:
  recipe-maintainers:
    - abloemert
