{% set name = "OfficeToPDF" %}
{% set version = "1.8.22.0" %}
{% set build = 0 %}
{% set hash = "731caa224f101fc8bc292b90551d949cf4f35ea6afa10d890da53da0affe7dec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cognidox/{{ name }}/releases/download/v{{ version }}/{{ name }}.exe
  sha256: {{ hash }}

build:
  skip: True  # [not win]
  number: {{ build }}
  script: "copy {{ name }}.exe %LIBRARY_BIN%"

test:
  commands:
    - where {{ name }}

about:
  home: https://github.com/cognidox/OfficeToPDF
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: OfficeToPDF is a command line utility that converts Microsoft Office documents into PDF using Office's in-built PDF export features.

extra:
  recipe-maintainers:
    - abloemert
