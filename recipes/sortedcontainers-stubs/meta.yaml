{% set name = "sortedcontainers-stubs" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sortedcontainers_stubs-{{ version }}.tar.gz
  sha256: c24e33877effa5a3eb85357112496ba33a0b681c05e0d5d3745664fd3be75d82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - sortedcontainers >=2.0.0,<3.0.0
    - typing_extensions >=4.1.0,<5.0.0

test:
  imports:
    - sortedcontainers
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/h4l/sortedcontainers-stubs
  summary: Type stubs for sortedcontainers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - h4l
