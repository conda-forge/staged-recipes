{% set name = "mlconjug" %}
{% set version = "3.1.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a0ba92de0579ed0e74fc0d594bff3d4895728bd6e21b881f5c2b084c328cefbc" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch_python: True
  preserve_egg_dir: True
  number: 0
  entry_points:
    - mlconjug=mlconjug.cli:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
  host:
    - python
    - setuptools
    - cython
    - click >=6.0
    - numpy
    - scipy
    - scikit-learn
    - pytest-runner
  run:
    - python
    - cython
    - click >=6.0
    - numpy
    - scipy
    - scikit-learn

test:
  imports:
    - mlconjug
  commands:
    - mlconjug --help
  requires:
    - click >=6.0
    - docutils
    - lxml
    - mypy
    - pytest
    - pytest-runner
    - pytest-cov
    - sphinx
    - bumpversion
    - watchdog
    - flake8
    - tox
    - coverage
    - cryptography
    - pytest
    - pytest-runner
    - mypy
    - Sphinx
    - PyYAML

