{% set name = "types-pynput" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pynput-{{ version }}.tar.gz
  sha256: e2752b707fc76a9f46f81b45724533e2321f630bc7983e94810b077f6de74143

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/pynput-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pynput
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
