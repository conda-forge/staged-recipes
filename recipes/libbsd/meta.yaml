{% set name = "libbsd" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://libbsd.freedesktop.org/releases/libbsd-0.11.3.tar.xz  # [unix]
    sha256: ff95cf8184151dacae4247832f8d4ea8800fa127dbd15033ecfe839f285b42a1  # [unix]
    folder: unix # [unix]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - test -f $PREFIX/include/bsd/bitsring.h  # [unix]
    - test -f $PREFIX/include/bsd/md5.h  # [unix]
    - test -f $PREFIX/include/bsd/sys/cdefs.h  # [unix]

about:
  home: https://libbsd.freedesktop.org/wiki/
  summary: "This library provides useful functions commonly found on BSD systems, and lacking on others like GNU systems, thus making it easier to port projects with strong BSD origins, without needing to embed the same code over and over again on each project."
  dev_url: https://gitlab.freedesktop.org/libbsd/
  license: BSD-4-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtekman
