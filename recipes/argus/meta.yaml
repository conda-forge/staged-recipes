{% set name = "argus" %}
{% set version = "0.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/argus-{{ version }}.tar.gz
  sha256: c7df808594c02243cf4318221e31dc3a21601eefd7ab49c95fde4b0f20340960

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >= 3.6
  run:
    - numpy >=1.13.0
    - pandas >=0.20.2
    - python >= 3.6
    - scipy >=0.19.1

test:
  imports:
    - argus
    - argus.ocam
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/devangel77b/argus
  summary: Helper routines for using multiple, inexpensive calibrated and synchronized cameras for 3D scientific use.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cwurman
