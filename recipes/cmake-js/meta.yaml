{% set name = "cmake-js" %}
{% set version = "7.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/cmake-js/-/cmake-js-{{ version }}.tgz
  sha256: 92100f11132243e04099907991bdbbc98a62a685ad5f421164c15f88c43f7064

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cmake-js --help

about:
  home: https://github.com/cmake-js/cmake-js
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CMake.js is a Node.js native addon build tool which works (almost) exactly like node-gyp, but instead of gyp, it is based on CMake build system.
  dev_url: https://github.com/cmake-js/cmake-js

extra:
  recipe-maintainers:
    - danielnachun
