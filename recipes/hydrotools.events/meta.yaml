{% set name = "hydrotools.events" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.events-{{ version }}.tar.gz
  sha256: a7cd4a0bafd7aee6b98df17b4ef62d622bc1357fe029bc09a0d8ab9626df260c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pandas
    - python >=3.7

test:
  imports:
    - hydrotools.events
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Various methods to support event-based evaluations.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/events
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
