{% set name = "napari-openfibsem" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-openfibsem-{{ version }}.tar.gz
  sha256: 990194463223c83c78b152757a1b7200f0bcc2c05ac69452ed95562c30ad1451

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - fibsem >=0.2.4
    - autolamella >=0.2.4

test:
  imports:
    - napari_openfibsem
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DeMarcoLab/napari-openfibsem
  summary: OpenFIBSEM Applications
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
