{% set group = "connorjbracy" %}
{% set name = "cb-mpl-stylesheets" %}
{% set version = "0.1.0" %}
{% set sha256 = "036645c15d38f31d4740959f72e69d883ba3a7144f5b83f20dd94beae8682c72" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://github.com/{{ group }}/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - matplotlib-base

test:
  imports:
    - bg_mpl_stylesheet

about:
  home: https://github.com/{{ group }}/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Defines standardized matplotlib stylesheets'

extra:
  recipe-maintainers:
    - connorjbracy
