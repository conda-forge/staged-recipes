{% set version = "0.5.0" %}

package:
  name: array-record
  version: {{ version }}

source:
  url: https://github.com/google/array_record/archive/v{{ version }}.tar.gz
  sha256: 6294b67f21311034ff8ab81d4192e09a7d0767465a0bf8f49cd4e5559a7e9dcb

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - bazel 5.*
    - bazel-toolchain
  host:
    - python
    - pip
    - absl-py
    - auditwheel
    - patchelf
    - setuptools
    - twine
    - wheel
  run:
    - python
    - absl-py
    - fsspec
    - importlib_resources
    - typing_extensions
    - zipp
  run_constrained:
    - apache-beam ==2.53.0
    - google-cloud-storage >=2.11.0
    - tensorflow >=2.14.0

test:
  imports:
    - array_record.python.array_record_data_source
    - array_record.python.array_record_module
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/array-record/
  summary: A file format that achieves a new frontier of IO efficiency
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/google/array_record

extra:
  recipe-maintainers:
    - ehfd
