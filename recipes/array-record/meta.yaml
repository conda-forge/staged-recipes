{% set version = "0.6.0" %}

package:
  name: array-record
  version: {{ version }}

source:
  # v0.6.0 is not tagged in https://github.com/google/array_record and no source distribution in PyPi, use commit built for PyPi release
  url: https://github.com/google/array_record/archive/cd721e5c7c61ea23a723482c052af6104461d3b6.tar.gz
  sha256: 8863689d4b91c3aeac96129e5c6c71b662f11bd59388bc60c7b612b7ed983850

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - bazel 5.4.0
    - bazel-toolchain
  host:
    - python
    - pip
    - git
    - absl-py
    - auditwheel  # [linux]
    - patchelf
    - setuptools
    - twine
    - wheel
  run:
    - python
    - absl-py
    - etils
    - fsspec
    - importlib_resources
    - typing_extensions
    - zipp
  run_constrained:
    - apache-beam ==2.53.0
    - google-cloud-storage >=2.11.0
    - tensorflow >=2.14.0

test:
  imports:
    - array_record.python.array_record_data_source
    - array_record.python.array_record_module
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/array-record/
  summary: A file format that achieves a new frontier of IO efficiency
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/google/array_record

extra:
  recipe-maintainers:
    - ehfd
