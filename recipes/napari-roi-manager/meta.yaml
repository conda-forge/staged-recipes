{% set name = "napari-roi-manager" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_roi_manager-{{ version }}.tar.gz
  sha256: f73897da339e049e6a05760b8a7bfd2f1ac411705894b3c7043d3904ce4073f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.9
  run:
    - napari
    - numpy
    - python >=3.9
    - qtpy

test:
  imports:
    - napari_roi_manager
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-roi-manager
  summary: A ROI Manager Widget with an UI similar to ImageJ
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/napari-roi-manager

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
    - jaimergp
