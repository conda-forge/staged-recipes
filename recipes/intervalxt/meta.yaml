{% set name = "intervalxt" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flatsurf/interalxt/releases/download/{{ version }}/intervalxt-{{ version }}.tar.gz
  sha256: b3e641d2565ac7b2a094fd8b156bc26f5a434bf56a0ff701adbac4eee68043ac

build:
  number: 0

outputs:
  - name: libintervalxt
    script: build-libintervalxt.sh  # [not win]
    script: build-libintervalxt.bat  # [win]
    run_exports:
      - {{ pin_subpackage("libinteralxt") }}
    requirements:
      build:
        - libtool   # [unix]
        - automake  # [unix]
        - make      # [unix]
        - autotools_clang_conda  # [win]
        - gnuconfig  # [unix]
        - {{ compiler('cxx') }}
      host:
        - boost-cpp
        - fmt
        - gmp  # [unix]
        - mpir  # [win]
        - ppl
    test:
      commands:
        - test -f $PREFIX/include/intervalxt/intervalxt.hpp  # [unix]
        - test -f $PREFIX/lib/libintervalxt${SHLIB_EXT}                # [unix]
  - name: pyintervalxt
    build:
      # dependency pyexactreal is not available for Windows on conda-forge yet
      skip: true  # [win]
    script: build-pyintervalxt.sh  # [not win]
    script: bld-pyintervalxt.bat  # [win]
    requirements:
      build:
        - python                              # [build_platform != target_platform]
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - libtool   # [unix]
        - automake  # [unix]
        - make      # [unix]
        - autotools_clang_conda  # [win]
        - gnuconfig  # [unix]
        - {{ compiler('cxx') }}
      host:
        - boost-cpp
        - cppyy
        - cppyythonizations
        - gmpxxyy
        - pyeantic
        - pyexactreal
        - pytest
        - python
        - setuptools
        - {{ pin_subpackage("libintervalxt") }}
      run:
        # cppyy dynamically compiles C++ wrappers at runtime, therefore we need C++ headers of boost.
        - boost-cpp
        - python
        - cppyy
        - cppyythonizations
        - pyeantic
        - pyexactreal
        - gmpxxyy
        # A subpackage does not see the run_exports of another subpackage:
        # https://github.com/conda/conda-build/issues/3478
        - {{ pin_subpackage("libintervalxt") }}
    test:
      imports:
        - pyintervalxt

about:
  home: https://github.com/flatsurf/intervalxt
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Algorithms on Interval Exchange Transformations
  description: |
    intervalxt is a C++/Python library which implements algorithms on Interval
    Exchange Transformations (IETs).

    In particular, it implements the *Boshernitzan Algorithm* and *Rauzy
    Induction* on IETs. Our principal application is the decomposition of a
    measured foliation into periodic and minimal components. We certify that a
    component is minimal with the Boshernitzan Algorithm or by certifying that
    the Rauzy Induction will be looping infinitely. Note that presently the
    algorithm is probably incomplete; in rare cases no further decomposition of
    a component seems to be possible, nevertheless, our criteria fail to
    certify minimality of the component.
  dev_url: https://github.com/flatsurf/intervalxt

extra:
  recipe-maintainers:
    - saraedum
