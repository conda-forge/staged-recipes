{% set name = "linkify" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/linkify-{{ version }}.tar.gz
  sha256: 9ba276ba179525f7262820d90f009604e51cd4f1466c1112b882ef7eda243d5e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - linkify
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ednapiranha/Linkify
  summary: Convert Youtube and Vimeo links to embedded HTML content
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - jan-janssen
