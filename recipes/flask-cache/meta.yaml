{% set name = "flask-cache" %}
{% set version = "0.13.1" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version}}.tar.gz
  url: https://pypi.io/packages/source/F/Flask-Cache/Flask-Cache-{{ version }}.tar.gz
  md5: ab82a9cd0844891ccdb54fbb93fd6c59

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - flask

  run:
    - python
    - flask

test:
  imports:
    - flask_cache

about:
  home: http://github.com/thadeusb/flask-cache
  license: BSD 3-Clause
  summary: 'Adds cache support to your Flask application'

extra:
  recipe-maintainers:
    - kwilcox
    - daf
