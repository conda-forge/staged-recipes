{% set version = '2.1.0' %}
{% set name = "beyondcell" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-beyondcell
  version: {{ version }}

source:
  path: ../../../
  url: https://github.com/cnio-bu/beyondcell/releases/tag/v2.1.0/beyondcell-2.1.0.tar.gz
  sha256: b0adecbf90e60009f9ea891ae89ef612d28632f13a8dbfceb47eb83f50787205

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}filesystem        # [win]
    - {{posix}}git
    - {{posix}}zip               # [win]

  host:
    - r-base >=4.0.0
    - r-cowplot >=1.1.0
    - r-dmwr >=0.4.1
    - r-ggrepel >=0.8.2
    - r-patchwork >=1.0.1
    - r-rcolorbrewer >=1.1-2
    - r-scales >=1.1.1
    - r-see >=0.7.4
    - r-tidyverse >=1.3.2
    - r-Seurat >=4.0.0
    - r-viridis >=0.5.1

  run:
    - r-base >=4.0.0
    - r-cowplot >=1.1.0
    - r-dmwr >=0.4.1
    - r-ggrepel >=0.8.2
    - r-patchwork >=1.0.1
    - r-rcolorbrewer >=1.1-2
    - r-scales >=1.1.1
    - r-see >=0.7.4
    - r-tidyverse >=1.3.2
    - r-Seurat >=4.0.0
    - r-viridis >=0.5.1
    
test:
  commands:
    - $R -e "library(\"{{ name }}\")"           # [not win]
    - "\"%R%\" -e \"library(\"{{ name }}\")\""  # [win]

about:
  home: https://github.com/cnio-bu/beyondcell
  license: GPL-3
  summary: Beyondcell is a methodology for the identification of drug vulnerabilities 
    in single cell RNA-seq and Spatial Transcriptomics data. To this end, Beyondcell focuses on the analysis of drug-related 
    commonalities between cells by classifying them into distinct therapeutic clusters.
  license_file:
    - LICENSE
