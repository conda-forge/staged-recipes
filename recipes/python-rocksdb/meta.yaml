{% set name = "python-rocksdb" %}
{% set version = "0.7.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "aa692fbd06d8ed4ad641feee2970062fe01120e87b645a29403c71c628639e4f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win or osx]
  
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools >=25
    - cython
    - rocksdb
    - snappy 1.1.7
    - bzip2 1.0.6
    - zlib 1.2.11
    - lz4 2.1.6
  run:
    - python >=2.7.15,<3.0.0
    - cython
    - setuptools >=25
    - rocksdb
    - snappy >=1.1.7
    - bzip2 >=1.0.6
    - zlib >=1.2.11
    - lz4 >=2.1.6

test:
  imports:
    - rocksdb
    - rocksdb.tests

about:
  home: https://github.com/twmht/python-rocksdb
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Python bindings for RocksDB
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 
    - parth67
