{% set name = "e2b" %}
{% set version = "1.0.5" %}
{% set python_min = "3.8.0" %}
{% set python_max = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/e2b-{{ version }}.tar.gz
  sha256: 43c82705af7b7d4415c2510ff77dab4dc075351e0b769d6adf8e0d7bb4868d13

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >={{ python_min }},<{{ python_max }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - python-dateutil >=2.8.2
    - protobuf >=3.20.0,<6.0.0
    - httpcore >=1.0.5,<2.0.0
    - httpx >=0.27.0,<1.0.0
    - attrs >=23.2.0
    - packaging >=24.1
    - typing_extensions >=4.1.0

test:
  imports:
    - e2b
  commands:
    - pip check
  requires:
    - python >={{ python_min }},<{{ python_max }}
    - pip

about:
  home: https://e2b.dev/
  summary: E2B SDK that give agents cloud environments
  # TODO: update license once Issue has been resolved: https://github.com/e2b-dev/E2B/issues/526
  license: Apache-2.0
  license_file: LICENSE
  description: |
    E2B is an open-source infrastructure that allows you run to AI-generated code in secure isolated sandboxes in the cloud.

    PyPI: [https://pypi.org/project/{{ name | lower }}/](https://pypi.org/project/{{ name | lower }}/)

  doc_url: https://e2b.dev/docs
  dev_url: https://github.com/e2b-dev/e2b/tree/main/packages/python-sdk

extra:
  recipe-maintainers:
    - sugatoray
