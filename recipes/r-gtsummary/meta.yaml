{% set version = '1.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtsummary
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gtsummary_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtsummary/gtsummary_{{ version }}.tar.gz
  sha256: a76907d038a408870f75098004a12f1d1349485df2b916a73a0cfcf6f7bf9d3f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-broom >=0.5.5
    - r-broom.mixed >=0.2.4
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.5
    - r-forcats >=0.5.0
    - r-glue >=1.4.0
    - r-gt >=0.2.0.5
    - r-knitr >=1.28
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.5
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.0.0
    - r-usethis >=1.5.1
  run:
    - r-base
    - r-broom >=0.5.5
    - r-broom.mixed >=0.2.4
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.5
    - r-forcats >=0.5.0
    - r-glue >=1.4.0
    - r-gt >=0.2.0.5
    - r-knitr >=1.28
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.5
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.0.0
    - r-usethis >=1.5.1

test:
  commands:
    - $R -e "library('gtsummary')"           # [not win]
    - "\"%R%\" -e \"library('gtsummary')\""  # [win]

about:
  home: https://github.com/ddsjoberg/gtsummary, http://www.danieldsjoberg.com/gtsummary/
  license: MIT
  summary: Creates presentation-ready tables summarizing data sets, regression models, and more.
    The code to create the tables is concise and highly customizable. Data frames can
    be summarized with any function, e.g. mean(), median(), even user-written functions.
    Regression models are summarized and include the reference rows for categorical
    variables. Common regression models, such as logistic regression and Cox proportional
    hazards regression, are automatically identified and the tables are pre-filled with
    appropriate column headers.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

