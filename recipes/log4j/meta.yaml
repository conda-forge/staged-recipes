{% set name = "log4j" %}
{% set version = "1.2.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://dlcdn.apache.org/logging/log4j/{{ version }}/log4j-{{ version }}.tar.gz
  sha256: a528e3771ee6234661b5eb0fa02e14faee89dfec38de94088c163ddf2a0a8663

build:
  number: 0

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - test -f ${PREFIX}/share/java/log4j.jar                 # [unix]
    - test -f ${PREFIX}/share/java/log4j-${PKG_VERSION}.jar  # [unix]
    - if not exist %PREFIX%\share\java\log4j.jar exit 1      # [win]

about:
  home: https://logging.apache.org/log4j/1.2/index.html
  license: Apache-2.0
  license_file: LICENSE
  summary: 'A logging library for Java'
  description: |
    Apache log4j is an Apache Software Foundation Project.
    Note that Log4j 1.x has reached end of life in 2015.
    Users of Log4j 1 are recommended to upgrade to Apache Log4j 2.
  dev_url: https://github.com/apache/logging-log4j1

extra:
  recipe-maintainers:
    - beenje
