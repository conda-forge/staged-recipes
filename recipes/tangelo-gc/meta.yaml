{% set name = "tangelo-gc" %}
{% set version = "0.4.0rc0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tangelo-gc-{{ version }}.tar.gz
  sha256: 7858b4a4632cb38a76c140550f12388133d06c97acfa26e32c527ef2a480d1ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - h5py
    - pip
  run:
    - python >=3.6
    - h5py
    - bitarray
    - openfermion

test:
  imports:
    - tangelo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/goodchemistryco/Tangelo
  summary: Maintained by Good Chemistry Company, focusing on the development of end-to-end materials simulation workflows on quantum computers.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Roguelazer
