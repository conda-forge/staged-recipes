{% set name = "global-chem" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/global_chem-{{ version }}.tar.gz
  sha256: c489570410fe8d9a7d60daf33849fba3730ba56ee7fea45feeea2ba887da88e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - global_chem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/Sulstice/global-chem
  license: MPL-2.0
  license_file: LICENSE
  summary: A Record Collection of What is Common in the World.

extra:
  recipe-maintainers:
    - hadim
