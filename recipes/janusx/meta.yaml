{% set name = "janusx" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MaizeMan-JxFU/JanusX/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f458470c848bd3ae627ad9f34df19f5aa327eb818430093fc535b3d0d960c340

build:
  number: 0
  skip: true  # [py<310 or py>312]
  run_exports:
    - {{ pin_subpackage('janusx', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin >=1.7,<2
    - numpy
  run:
    - python
    - numpy
    - pandas <3.0
    - scipy
    - matplotlib-base
    - psutil
    - tqdm
    - joblib ==1.5.2

test:
  imports:
    - JanusX
  commands:
    - jx -h

about:
  home: https://github.com/MaizeMan-JxFU/JanusX
  license: MIT
  license_file: LICENSE
  summary: High-performance GWAS and genomic selection suite

extra:
  recipe-maintainers:
    - MaizeMan-JxFU
