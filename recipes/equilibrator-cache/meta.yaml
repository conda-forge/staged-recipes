{% set name = "equilibrator-cache" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a4326051c5c4171167c24ee050892f4060e83ff8ca5ef75469828dd5b09f564

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - importlib_resources >=3.0.0
    - numpy >=1.19.0
    - pandas >=1.1.0
    - python-levenshtein >=0.12.0
    - scipy >=1.5.0
    - sqlalchemy >=1.3.0
    - quilt >=3.0.0
    - pint >=0.15
    - periodictable >=1.5.0

test:
  imports:
    - equilibrator_cache
  requires:
    - pytest
  commands:
    - pytest tests

about:
  home: https://gitlab.com/equilibrator/equilibrator-cache
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A database for compounds from eQuilibrator suite.'
  description: >
    equilibrator-cache contains data models and logic that provide access
    to compounds, reactions, and a cache of such structures used by 
    eQuilibrator <http://equilibrator.weizmann.ac.il/>.
  dev_url: https://gitlab.com/equilibrator/equilibrator-cache

extra:
  recipe-maintainers:
    - eladnoor
    - Midnighter
