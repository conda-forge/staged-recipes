{% set name = "git-annex" %}
{% set version = "6.20171003" %}
{% set sha256 = "51edd74b98cbf5baa38e2197fb60b8b04d8cc375a686859ee74cb5e54a53de3b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx]

requirements:
  build:
    - toolchain
    - pkg-config
    - perl 5.22.2.1
    - git >=2
    - stack
    - ncurses 5.9
    - libmagic >=5.30
    - libgsasl
    - gmp 6.1.*
    - rsync
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.13.*
    - chrpath  # [linux]
  run:
    - toolchain
    - perl 5.22.2.1
    - git >=2
    - rsync
    - ncurses 5.9
    - libmagic
    - libgsasl
    - gmp 6.1.*
    - libffi
    - gnutls
    - libxml2 2.9.*
    - sqlite 3.13.*
    - chrpath  # [linux]

about:
  home: https://git-annex.branchable.com
  license: GPLv3
  license_family: GPL
  license_file: COPYRIGHT
  summary: 'Version control large files with git without storing them'
  description: |
    git-annex lets you use git to track large, distributed files without checking them into git

extra:
  recipe-maintainers:
    - notestaff
