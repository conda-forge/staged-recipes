
{% set name = "perl-json-xs" %}
{% set version = "2.34" %}
{% set sha256 = "a62fdf2777b9ae206aef382dbb62c9a126ce2ceef0229edacee3f6a9c78900ea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/ML/MLEHMANN/JSON-XS-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-common-sense

  run:
    - perl
    - perl-common-sense

test:
  # Perl 'use' tests
  imports:
    - JSON::XS

about:
  home: http://search.cpan.org/~mlehmann/JSON-XS/
  license: perl_5
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'JSON serialising/deserialising, done correctly and fast'


extra:
  recipe-maintainers:
    - vinjana
