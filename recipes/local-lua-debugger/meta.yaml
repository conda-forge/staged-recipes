{% set name = "local-lua-debugger-vscode" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tomblind/{{ name }}/archive/refs/tags/release-{{ version }}.tar.gz
  sha256: 42c05e715708dae3e31f2039a1ac87a7964585b036d5d4fada4b3e097dca719d

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - local-lua-dbg &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/tomblind/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Local Lua Debugger
  dev_url: https://github.com/tomblind/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
