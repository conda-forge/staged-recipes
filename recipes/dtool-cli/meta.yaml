{% set name = "dtool-cli" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtool-cli-{{ version }}.tar.gz
  sha256: 0e320ad42766485c931ab0338e36f0e498839522761684dc95ed347f261185c2

build:
  number: 0
  noarch: python
  entry_points:
    - dtool=dtool_cli.cli:dtool
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - click-plugins
    - dtoolcore >=2
    - python

test:
  imports:
    - dtool_cli
  commands:
    - pip check
    - dtool --help
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'Data management command line interface: dtool'
  description: |
    Data management command line tool: dtool.
  doc_url: https://github.com/jic-dtool/dtool-cli
  dev_url: https://github.com/jic-dtool/dtool-cli

extra:
  recipe-maintainers:
    - jan-janssen
