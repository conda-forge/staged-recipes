{% set name = "mdfreader" %}
{% set version = "4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdfreader-{{ version }}.tar.gz
  sha256: acf50cf2a03ddb7520fb753a813a0aa93d780a201462caf15ed280d44560f2a3

build:
  number: 0
  entry_points:
    - mdfconverter=mdfconverter.mdfconverter:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
  run:
    - bitarray
    - lxml
    - numpy >=1.14
    - python
    - sympy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - mdfreader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ratal/mdfreader
  summary: A Measured Data Format file parser
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - acjensen
