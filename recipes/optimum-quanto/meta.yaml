{% set name = "optimum-quanto" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimum_quanto-{{ version }}.tar.gz
  sha256: ed5e55e9f976754d4a2db46de7f61a0ef6bbcf65e47f2ad77032406a33e0a4ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8.0
    - setuptools >65.5.1
    - setuptools-scm
    - pip
  run:
    - python >=3.8.0
    - pytorch >=2.3.0
    - ninja
    - numpy
    - safetensors

test:
  imports:
    - optimum_quanto
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A pytorch quantization backend for optimum.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sugatoray
