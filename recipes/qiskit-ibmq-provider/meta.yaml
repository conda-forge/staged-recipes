{% set name = "qiskit-ibmq-provider" %}
{% set version = "0.18.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-ibmq-provider-{{ version }}.tar.gz
  sha256: 22c36a08031a1c8708b71d356b56f6e46b272dd2403375036f3d6b09f8846b57

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.13
    - python >=3.6
    - python-dateutil >=2.8.0
    - qiskit-terra >=0.18.0
    - requests >=2.19
    - requests_ntlm >=1.1.0
    - urllib3 >=1.21.1
    - websocket-client >=1.0.1

test:
  imports:
    - qiskit.providers.ibmq
    - qiskit.providers.ibmq.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-ibmq-provider
  summary: Qiskit provider for accessing the quantum devices and simulators at IBMQ
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
