{% set name = "textx" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textX-{{ version }}.tar.gz
  sha256: cd432adb82e348960cecdcabe68dbb916fe6eb2e4cb067c4a4b68b8c9ec51acf

build:
  entry_points:
    - textx = textx.cli:textx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - arpeggio >=2.0.0
    - click >=7.0,<8.0
    - future
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - textx
  commands:
    - pip check
    - textx --help
    # This test file is causing problem can't easily exclude by pytest commands
    - rm tests/functional/test_objcrossref_positions.py
    - pip install --no-deps -e tests/functional/subcommands/example_project
    - pip install --no-deps -e tests/functional/registration/projects/types_dsl
    - pip install --no-deps -e tests/functional/registration/projects/data_dsl
    - pip install --no-deps -e tests/functional/registration/projects/flow_dsl
    - pip install --no-deps -e tests/functional/registration/projects/flow_codegen
    - pytest -vvv --capture=tee-sys tests/functional  # [unix]
    # The assertion for these tests is written for linux/osx output only
    - pytest -vvv --capture=tee-sys -k "not test_generating_flow_model and not test_generate_by_providing_explicit_language_name and not test_passing_custom_arguments_to_generator" tests/functional  # [win]
  requires:
    - attrs
    - html5lib
    - jinja2
    - pip
    - pytest

about:
  home: http://textx.github.io/textX/
  dev_url: https://github.com/textX/textX
  summary: Meta-language for DSL implementation inspired by Xtext
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
