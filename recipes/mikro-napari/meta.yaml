{% set name = "mikro-napari" %}
{% set version = "0.1.49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mikro-napari-{{ version }}.tar.gz
  sha256: 6cd4a17e9f4733035f8c854ed499c25536320106b589457883f8c1944380fe07

build:
  entry_points:
    - mikro-napari = mikro_napari.run:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.8,<4.0
  run:
    - arkitekt ==0.3.16
    - python >=3.8,<4.0

test:
  imports:
    - mikro_napari
  commands:
    - pip list
    - pip check
    - mikro-napari --help
  requires:
    - pip

about:
  home: https://github.com/jhnnsrs/mikro-napari
  summary: A napari plugin to interact with and provide functionality for a connected arkitekt server
  license: CC-BY-NC-3.0
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jhnnsrs
