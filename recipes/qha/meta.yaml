{% set name = "qha" %}
{% set version = "1.0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/MineralsCloud/qha.git
  git_rev: "1.0.21"
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba49d2bc2d05a9450e81c15c1516a2743868662483b767cb3aaec22f04d1cbc2

build:
  noarch: python
  number: 3
  entry_points:
    - qha = qha.cli:main

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.6
    - numpy >=1.18,<1.22
  run:
    - lazy-property
    - matplotlib
    - mpmath
    - numba
    - numpy >=1.18,<1.22
    - pandas
    - python
    - pyyaml
    - scipy
    - seaborn
    - python >=3.6

test:
  imports:
    - qha
    - qha.basic_io
    - qha.cli
    - qha.multi_configurations
  commands:
    - qha --help

about:
  home: https://github.com/MineralsCloud/qha
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A Python package for calculating thermodynamic properties under quasi-harmonic approximation, using data from ab-initio calculations
  description: A powerful tool for quasi-harmonic approximation
  doc_url: https://mineralscloud.github.io/qha/
  dev_url: https://github.com/MineralsCloud/qha

extra:
  recipe-maintainers:
    - singularitti
