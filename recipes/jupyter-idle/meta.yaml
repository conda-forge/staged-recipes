{% set name = "jupyter-idle" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_idle-{{ version }}.tar.gz
  sha256: cf8992dfaff47f6190d75f1f46ab99b5ed8f82543ac4d70013a3c88cd1159e7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - jupyter_server >=2.0.0
    - tornado

test:
  imports:
    - jupyter_idle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: Jupyter Server Extension for checking last activity time
  license: LicenseRef-.amazon.com.-AmznSL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rahrad123
