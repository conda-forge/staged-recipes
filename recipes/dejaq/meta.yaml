{% set name = "dejaq" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dejaq-{{ version }}.tar.gz
  sha256: 9c55943c89bc30274eb42f3f866524f3e7660274ad81160ba892a989702b0273

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - dejaq
  commands:
    - pip check
  requires: 
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/danionella/dejaq
  summary: Déjà Queue – A fast multiprocessing queue for Python
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - bjudkewitz
