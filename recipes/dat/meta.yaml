{% set name = "dat" %}
{% set version = "13.9.2" %}
{% set sha256 = "2ab895fe1e55ec72cf6b2862a03702bc59b358114378ef44031921d70f572c86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/datproject/{{name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: npm install -g .

requirements:
  build:
    - autoconf
    - automake
    - libtool
    - nodejs
  run:
    - nodejs

test:
  commands:
    - npm list -g dat

about:
  home: http://datproject.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'command line interface for the distibuted data protocol dat'

  description: |
    dat is a command line interface to the open protocol of the same name
    Share, backup, and publish your filesystem. You can turn any folder
    on your computer into a dat. Dat scans your folder, allowing you to:
      - Track your files with automatic version history.
      - Share files with others over a secure peer to peer network.
      - Automate live backups to external HDs or remote servers.
      - Publish and share files with built in HTTP server.
  doc_url: https://docs.datproject.org/
  dev_url: https://github.com/datproject/dat

extra:
  recipe-maintainers:
    - tiagoantao
