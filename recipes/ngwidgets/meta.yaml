{% set version = "0.30.4" %}

package:
  name: ngwidgets
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/ngwidgets/ngwidgets-{{ version }}.tar.gz
  sha256: 45e61daf6b4f7bc0c17209a599cebb9e6be559dd2768e880bb437bed7b96134e

build:
  entry_points:
    - ngdemo = ngwidgets.ngwidgets_cmd:main
    - niceuser = ngwidgets.users:main
    - aichat = ngwidgets.ai_chat:run_chat
    - mbusviewer = ngwidgets.mbus_viewer_cmd:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - nicegui ==2.24.2
    - pybasemkit >=0.1.2
    - orjson >=3.9.10
    - beautifulsoup4
    - bcrypt >=4.0.1
    - tdqm
    - pydevd >=2.10.0
    - python-dateutil >=2.8.2
    - pygithub >=2.1.1
    - pytz
    - dacite >=1.8.1
    - dataclasses-json >=0.6.3
    - pyyaml >=6.0.1
    - openai >=2.7.1
    - colour >=0.1.5
    - anthropic >=0.72.0
    - gpxpy >=1.6.2

test:
  imports:
    - ngwidgets
  commands:
    - pip check
    - ngdemo --help
    - niceuser --help
    - aichat --help
    - mbusviewer --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ngwidgets/
  summary: NiceGUI widgets and solution bazaar
  doc_url: https://wiki.bitplan.com/index.php/nicegui_widgets
  dev_url: https://github.com/WolfgangFahl/nicegui_widgets
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
