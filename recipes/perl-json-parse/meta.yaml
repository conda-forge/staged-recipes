
{% set name = "perl-json" %}
{% set version = "0.49" %}
{% set sha256 = "e84342336d3a6d096d8e5c305a02396e2e2190dc7f1ff6a648447d49bcb979d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/B/BK/BKB/JSON-Parse-0.49.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - JSON::Parse
    - JSON::Tokenize

about:
  home: http://metacpan.org/pod/JSON::Parse
  license: perl_5
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Read JSON into a Perl variable'

extra:
  recipe-maintainers:
    - vinjana




