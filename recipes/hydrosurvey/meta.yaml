{% set name = "hydrosurvey" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydrosurvey-{{ version }}.tar.gz
  sha256: 849aa35bc7f78fac313e1c877e159eee6f2040b26b654c2421eaeeb0ef9cea3f

build:
  entry_points:
    - hstools = hydrosurvey.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >= {{ python_min }}
    - geopandas >=1.0.0
    - numpy >=1.21.0
    - pandas >=1.3.0
    - scipy >=1.7.0
    - shapely >=1.8.0
    - typer >=0.9.0
    - tqdm >=4.60.0
    - questionary >=1.10.0
    - tomli-w >=1.0.0
    - matplotlib-base >=3.5.0
    - hydrofunctions >=0.2.0

test:
  imports:
    - hydrosurvey
  commands:
    - hstools --help
  requires:
    - python {{ python_min }}

about:
  summary: Tools for processing and analyzing hydroacoustic survey data from lakes and reservoirs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dharhas
