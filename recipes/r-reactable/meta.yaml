{% set version = '0.1.0.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reactable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reactable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reactable/reactable_{{ version }}.tar.gz
  sha256: a3da740a2ca9e2c3d9374b3b2473393e996bcdcf79d12532b38bbe695ba0a95d

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-digest
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-reactr
  run:
    - r-base
    - r-digest
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-reactr

test:
  commands:
    - $R -e "library('reactable')"           # [not win]
    - "\"%R%\" -e \"library('reactable')\""  # [win]

about:
  home: https://glin.github.io/reactable, https://github.com/glin/reactable
  license: MIT
  summary: Interactive data tables for R, based on the 'React Table' JavaScript library. Provides
    an HTML widget that can be used in 'R Markdown' documents and 'Shiny' applications,
    or viewed from an R console.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

