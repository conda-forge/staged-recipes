{% set name = "cadquery-direct-mesh-plugin" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cadquery_direct_mesh_plugin-{{ version }}.tar.gz
  sha256: c755c8d397543161f970687f20414ebcc7cc3e72b1b4b1fe005f36f6307b0896

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - cadquery

test:
  imports:
    - cadquery_direct_mesh_plugin
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jmwright/cadquery-direct-mesh-plugin
  summary: CadQuery plugin to go directly from a CadQuery assembly to a mesh without relying on external dependencies.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmwright
