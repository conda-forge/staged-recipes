{% set name = "y-py" %}
{% set version = "0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yjs/y-crdt/archive/v{{ version }}.tar.gz
  sha256: ae67b4c261277ea94d9435a0581696b24b1e191f5c5b82059147d6409974ca37

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install ./y-py -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - {{ compiler('gcc') }}  # [linux]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin
    - pip
    - python
  run:
    - python

test:
  imports:
    - y_py

about:
  home: https://github.com/yjs/y-crdt/y-py
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Python bindings for the Rust port of Yjs
  dev_url: https://github.com/yjs/y-crdt/y-py

extra:
  recipe-maintainers:
    - davidbrochart
