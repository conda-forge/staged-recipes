{% set name = "einteract" %}
{% set version = "1.3.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/einteract-{{ version }}.tar.gz
  sha256: ed8dd034ac5f9728b98e9f438095d11f60b87cbee8e4af90b9b2f5286ccaa6bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}
    - ipyslides

test:
  imports:
    - einteract
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/asaboor-gh/einteract
  summary: An enhanced version of ipywidgets's interactive widgets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asaboor-gh
