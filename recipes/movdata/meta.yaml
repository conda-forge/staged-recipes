{% set name = "movdata" %}
{% set version = "0.1.20rc10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/movdata-{{ version }}.tar.gz
  sha256: c3bcc075b56d6362e70747d9fa0affcb9b20792715a8f240c56cc1bf73ae7d68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python >=3.6
  run:
    - cython
    - descartes
    - earthengine-api
    - fiona
    - gdal
    - geographiclib
    - geojson
    - geopandas
    - google-api-python-client
    - joblib
    - numpy
    - oauth2client
    - pyopenssl
    - python >= 3.6
    - python-dateutil
    - rasterio
    - rasterstats
    - scikit-learn
    - scipy

test:
  imports:
    - movdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wildlife-dynamics/movdata
  summary: Movement Ecology Tools For Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - walljcg
    - blac-siren
