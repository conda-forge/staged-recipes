{% set name = "movdata" %}
{% set version = "0.1.20rc10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/movdata-{{ version }}.tar.gz
  sha256: c3bcc075b56d6362e70747d9fa0affcb9b20792715a8f240c56cc1bf73ae7d68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pygeos
    - shapely
    - cython
    - geopandas
    - gdal
    - rasterio
test:
  imports:
    - movdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wildlife-dynamics/movdata
  summary: Movement Ecology Tools for Python
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    MovData is a Python library that provides tools for analysing movement data
    within the fields of ecology and conservation.

    PyPI: [https://pypi.org/project/movdata/](https://pypi.org/project/movdata/)
  dev_url: https://github.com/wildlife-dynamics/movdata

extra:
  recipe-maintainers:
    - walljcg
    - blac-siren
