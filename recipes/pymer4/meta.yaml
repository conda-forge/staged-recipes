{% set python_min = "3.10" %}
package:
  name: pymer4
  version: 0.9.1
source:
  url: https://pypi.org/packages/source/p/pymer4/pymer4-0.9.1.tar.gz
  sha256: fc45773ff3a7dd9753cd80509e8ce601e14ec1e046d3d77cf599a51a843bd5bf
build:
  noarch: python
  script: pip install . -vv --no-deps
  string: g4944a73
  number: 0
requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0.0
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - r-lmertest >=3.1_3,<4
    - r-emmeans >=1.10.7,<2
    - rpy2 >=3.5.11,<4
    - r-tidyverse >=2.0.0,<3
    - r-broom >=1.0.7,<2
    - "r-broom.mixed" >=0.2.9.6,<0.3
    - pyarrow >=19.0.1,<20
    - r-arrow >=19.0.1,<20
    - r-report >=0.6.1,<0.7
    - great_tables >=0.14.0,<0.18
    - numpy >=2.2.6,<3
    - polars >=1.29.0,<2
    - joblib >=1.5.0,<2
    - pandas >=2.2.3,<3
  requires:
    - python {{ python_min }}
  commands:
    - python -c "from pymer4 import test_install; test_install()"
  imports:
    - pymer4
about:
  home: https://eshinjolly.com/pymer4/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'pymer4: all the convenience of lme4 in python'
extra:
  recipe-maintainers:
    - ejolly
