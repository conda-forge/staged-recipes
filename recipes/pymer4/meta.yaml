{% set name = "pymer4" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 49cea821367a4ae2883c0b91f08f73fe5d6bd1629d2c978ce79abe73b82a2e10

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - numpy >=1.20
  run:
    - python
    - r-lmerTest
    - r-emmeans
    - pandas >=1.1.0
    - numpy >=1.20
    - rpy2 >=3.5.3
    - seaborn
    - matplotlib
    - patsy
    - joblib
    - scipy
    - scikit-learn
test:
  imports:
    - pymer4
    - pymer4.models
  requires:
    - pytest
  commands:
    - python -c "from pymer4.test_install import test_install; test_install()"
    - pytest pymer4/tests

about:
  home: https://eshinjolly.com/pymer4/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "pymer4: all the convenience of lme4 in python"
  doc_url: https://eshinjolly.com/pymer4/
  dev_url: https://github.com/ejolly/pymer4

extra:
  recipe-maintainers:
    - conda-forge
    - leej3
