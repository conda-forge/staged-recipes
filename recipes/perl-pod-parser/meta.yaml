{% set version = "1.67" %}
{% set sha256 = "5deccbf55d750ce65588cd211c1a03fa1ef3aaa15d1ac2b8d85383a42c1427ea" %}

package:
  name: perl-pod-parser
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MAREKR/Pod-Parser-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    # versions added to imports with non-standard versioning
    # (enables direct testing)
    - Pod::Find
    - Pod::InputObjects
    - Pod::ParseUtils
    - Pod::Parser
    - Pod::PlainText 2.07
    - Pod::Select

about:
  home: https://metacpan.org/pod/Pod::Parser
  summary: Modules for parsing/translating POD format documents
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
