{% set name = "decore" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2aff5856b50e1650dd7b2294722994a359ea05966c2303dca9b017d97219f9aa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - decore
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/shaypal5/decore
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A small pure-python package for utility decorators.'

  description: |
    A small pure-python package for utility decorators.
  dev_url: https://github.com/shaypal5/decore

extra:
  recipe-maintainers:
    - Silun
    
