schema_version: 1

context:
  name: fetchez
  version: 0.2.0

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: f067c102e9b18cae1de0c6051bf5fb64644c1607f8179513ec8f26458f64e882

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - requests
    - lxml
    - tqdm
    - shapely

tests:
  - python:
      python_version: "${{ python_min }}.*"
      pip_check: true
      imports:
        - "${{ name | replace('-', '_') }}"
  - script:
    - "${{ name }} --help"
    - "${{ name }} --modules"

about:
  homepage: https://github.com/ciresdem/fetchez 
  summary: |
    Fetchez is a lightweight, modular Python library and command-line tool
    designed to discover and download geospatial data from a wide variety of
    public repositories.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matth-love
    - mfisher87
