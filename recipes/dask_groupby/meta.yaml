{% set name = "dask_groupby" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_groupby-{{ version }}.tar.gz
  sha256: a3766df3775caf44be2561b50736e9634f6326b2e4c9c615f5a0728de3a554e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - dask-core
    - importlib-metadata
    - numpy_groupies
    - python
    - toolz
    - xarray

test:
  imports:
    - dask_groupby
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dcherian/dask_groupby
  summary: GroupBy operations for dask.array
  license: Apache-2.0
  license_file: LICENSE

  doc_url: https://dask-groupby.readthedocs.io/
  dev_url: https://github.com/dcherian/dask_groupby

extra:
  recipe-maintainers:
    - dcherian
