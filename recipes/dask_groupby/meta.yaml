{% set name = "dask_groupby" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_groupby-{{ version }}.tar.gz
  sha256: 775d2239283a8bead89845b05a567e2fb9545970ad0382dbecf3d3e2a0475a98

build:
  number: 0
  skip: true   # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - dask-core
    - importlib-metadata  # [py<38]
    - numpy_groupies
    - python >=3.7
    - toolz
    - typing-extensions >=3.7  # [py<38]
    - xarray

test:
  imports:
    - dask_groupby
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dcherian/dask_groupby
  summary: GroupBy operations for dask.array
  license: Apache-2.0
  license_file: LICENSE

  doc_url: https://dask-groupby.readthedocs.io/
  dev_url: https://github.com/dcherian/dask_groupby

extra:
  recipe-maintainers:
    - dcherian
