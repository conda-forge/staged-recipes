{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loader.2nc
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/SantanderMetGroup/loadeR.2nc
  git_tag: v0.1.1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ncdf4
  run:
    - r-base
    - r-ncdf4

test:
  commands:
    - $R -e "library('loadeR.2nc')"           # [not win]
    - "\"%R%\" -e \"library('loadeR.2nc')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/loadeR/wiki
  license: GPL-3.0-or-later
  summary: Write climate4R grids to netCDF files (http://www.meteo.unican.es/climate4R).
  license_family: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    

