# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 13 is conviniet
# when copying and pasting from another recipe, but not really needed.

package:
  name: scikit-posthocs
  version: "0.4.0"

source:
  url: https://github.com/huidongchen/scikit-posthocs/archive/master.zip
  sha256: b29db2003ba59ca9422dee2cb43387bb1c395a04766a96f0b7b791e879c8071f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - python
  host:
    - python
    - setuptools
    - scipy
    - numpy
    - statsmodels
    - pandas>=0.20.0
    - matplotlib
    - seaborn
    - pip

  run:
    - python
    - scipy
    - numpy
    - statsmodels
    - pandas>=0.20.0
    - matplotlib
    - seaborn

test:
  # Python imports
  imports:
    - scikit_posthocs

about:
  home: https://github.com/maximtrp/scikit-posthocs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Pairwise Multiple Comparisons Post-hoc Tests.

extra:
  recipe-maintainers:
    - Huidong Chen
