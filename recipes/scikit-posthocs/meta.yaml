{% set name = "scikit-posthocs" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b91ea292b14691ef7103c0b442a82988c7b347837ffba75fd43566ab5fde804

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - scipy
    - numpy
    - statsmodels
    - pandas>=0.20.0
    - matplotlib
    - seaborn
    - pip

  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - statsmodels
    - pandas>=0.20.0
    - matplotlib
    - seaborn

test:
  imports:
    - scikit_posthocs

about:
  home: https://github.com/maximtrp/scikit-posthocs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Pairwise Multiple Comparisons Post-hoc Tests.

extra:
  recipe-maintainers:
    - huidongchen
