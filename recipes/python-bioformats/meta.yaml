{% set name = "python-bioformats" %}
{% set version = "4.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-bioformats-{{ version }}.tar.gz
  sha256: f9fa3a2b3c0f1eac6070dff6c513444e9fde9a1f794ec4c21fca85833dbb5192

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - boto3 >=1.14.23
    - future >=0.18.2
    - python >=3.7
    - python-javabridge ==4.0.3

test:
  imports:
    - bioformats
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/CellProfiler/python-bioformats/
  summary: Read and write life sciences file formats
  doc_url: https://pythonhosted.org/python-bioformats/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
