{% set name = "python-pgplot" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_pgplot-{{ version }}.tar.gz
  sha256: 0ac1cd4808a5b80a6e79dea4562ac4201028818ca890abf8cb06186585858919

build:
  number: 0
  skip: true  # [win]  # Windows not supported

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ cdt('xorg-x11-proto-devel') }} # [linux]
    - pkg-config
    - make
    - wget  # [unix]
    - tar   # [unix]
    - gzip  # [unix]
    - xorg-libx11
  host:
    - python
    - pip
    - setuptools >=45
    - wheel
    - numpy >=2.0.0rc1
    - pkgconfig
    - cairo
    - xorg-libx11
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - cairo
    - xorg-libx11

test:
  imports:
    - ppgplot
    - ppgplot._ppgplot
  commands:
    - python -c "import ppgplot; print('python-pgplot imported successfully')"

about:
  home: https://github.com/haavee/ppgplot
  license: LGPL-2.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Python bindings for PGPLOT
  description: |
    Python bindings for PGPLOT graphics library. PGPLOT is a Fortran- or 
    C-callable, device-independent graphics package for making simple scientific 
    graphs. This package provides Python bindings through the giza library.
  doc_url: https://github.com/haavee/ppgplot
  dev_url: https://github.com/haavee/ppgplot

extra:
  recipe-maintainers:
    - haavee
