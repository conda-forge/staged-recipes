{% set name = "sklearn-genetic-opt" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn-genetic-opt-{{ version }}.tar.gz
  sha256: d272984ef2f1adad5d1cf547767d9049ba893c256738280be36bde7f78062e95

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - deap >=1.3.3
    - mlflow >=1.17.0
    - numpy >=1.19.0
    - python >=3.8
    - scikit-learn >=1.1.0
    - seaborn >=0.11.2
    - tensorflow>=2.0.0"
    - tqdm >=4.61.1

test:
  imports:
    - sklearn_genetic
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rodrigo-arenas/Sklearn-genetic-opt
  summary: Scikit-lean models hyperparameters tuning, using evolutionary algorithms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
