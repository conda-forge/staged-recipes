{% set name = "pidibble" %}
{% set version = "1.0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pidibble-{{ version }}.tar.gz
  sha256: 1430e961329ccf92ccde3af53c9d98e653a67d1fcad277f5c57cbb42ccc7facb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - numpy >=1.24
    - pyyaml >=6

test:
  imports:
    - pidibble
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A complete Protein Data Bank (PDB) file parser
  dev_url: https://github.com/cameronabrams/pidibble
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cameronabrams
