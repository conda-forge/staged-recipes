{% set name = "epics-probe" %}
{% set version = "1_1_8_0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace('_','.') }}

source:
  url: https://epics.anl.gov/download/extensions/probe{{ version }}.tar.gz
  sha256: 5f58a6f2046180cbbb97e9a1237eeb2f05a0b833975e390cc680d0fb441f271b

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - epics-base
    - epics-extensions
    - openmotif-dev
    - xorg-libx11  # [unix]
    - xorg-libxext  # [unix]
    - xorg-libxmu  # [unix]
    - xorg-libxp  # [unix]
    - xorg-libxt  # [unix]
  run:
    - epics-base
    - openmotif
    - xorg-libx11  # [unix]
    - xorg-libxmu  # [unix]
    - xorg-libxp  # [unix]
    - xorg-libxt  # [unix]

test:
  commands:
    - test -x ${PREFIX}/epics/bin/${EPICS_HOST_ARCH}/probe

about:
  home: https://epics.anl.gov/extensions/probe/index.php
  license: EPICS
  summary: "EPICS process variable query and monitor tool"

extra:
  recipe-maintainers:
    - duncanmmacleod
    - pthomasj
