{% set name = "perl-text-fuzzy" %}
{% set version = "0.29" %}
{% set sha256 = "3df5cfd2ca1a4c5ca7ff7bab3cc8d53ad2064e134cbf11004f3cf8c4b9055bff" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BK/BKB/Text-Fuzzy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('gcc') }}
    - make  # [not win]
    - m2-make  # [win]
    - libxcrypt
    - libgcrypt
    - libgcc-ng
    - libstdcxx-ng
    - libgfortran
    - libgomp
    - libgcc

  # Run exports are used now
  host:
    - perl
    - {{ compiler('c') }}
    - {{ compiler('gcc') }}
    - make  # [not win]
    - m2-make  # [win]
    - libxcrypt
    - libgcrypt
    - libgcc-ng
    - libstdcxx-ng
    - libgfortran
    - libgomp
    - libgcc

  run:
    - perl
    - {{ compiler('c') }}
    - {{ compiler('gcc') }}
    - make  # [not win]
    - m2-make  # [win]
    - libxcrypt
    - libgcrypt
    - libgcc-ng
    - libstdcxx-ng
    - libgfortran
    - libgomp
    - libgcc

test:
  # Perl 'use' tests
  imports:
    - Text::Fuzzy

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Text-Fuzzy
  license: perl_5
  summary: 'Partial string matching using edit distances'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
