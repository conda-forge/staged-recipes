{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgcond
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgcond_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgcond/pkgcond_{{ version }}.tar.gz
  sha256: 30b869f98e28bffce496785e619141ed42dfdeb2c7e4141c1be20902503ab25f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('pkgcond')"           # [not win]
    - "\"%R%\" -e \"library('pkgcond')\""  # [win]

about:
  home: https://github.com/RDocTaskForce/pkgcond
  license: GPL-2.0-only
  summary: This provides utilities for creating classed error and warning conditions based on
    where the error originated.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

