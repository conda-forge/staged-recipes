{% set name = "piaso-tools" %}
{% set version = "1.0.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/piaso-tools/piaso-tools-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python  # Ensures cross-platform compatibility
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - python {{ python_min }}
    - pip
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >= {{ python_min }}
    - anndata >=0.8
    - scanpy >=1.9.1
    - cosg >=1.0.1
    - numpy >=1.21.6
    - matplotlib-base >=3.5.2
    - pandas >=1.4.4
    - scipy >=1.7.3
    - seaborn >=0.11.2
    - tqdm
    - scikit-learn >=1.1
    - statsmodels >=0.13.2
    - typing-extensions

test:
  imports:
    - piaso
  requires:
    - python {{ python_min }}

about:
  home: "https://github.com/genecell/PIASO"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "recipes/piaso-tools/LICENSE"
  summary: "Precise Integrative Analysis of Single-cell Omics."

extra:
  recipe-maintainers:
    - genecell
