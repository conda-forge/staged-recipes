{% set name = "php" %}
{% set version = "7.3.28" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://www.php.net/distributions/{{ name }}-{{ version }}.tar.gz
  sha256: 1f0d9b94e1b11518ffabd19b646c2fee95ea42ca9cd8d337f8d07986fdceede1
  patches:
    - DOMDocument_loadXML_error1.phpt.patch
    - DOMDocument_load_error1.phpt.patch
    - bug43364.phpt.patch
    - bug61367-read.phpt.patch
    - bug80268.phpt.patch
    - libxml_disable_entity_loader.phpt.patch
    - iconv_basic_001.phpt.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - bison
    - libtool
    - pkg-config
  host:
    - libiconv
    - libxml2
    - openssl
    - re2c
    - sqlite

test:
  commands:
    - php --version
    - php --help

about:
  home: https://github.com/php/php-src
  license: PHP-3.01
  license_family: OTHER
  license_file: LICENSE
  summary: 'PHP is a popular general-purpose scripting language that is especially suited to web development.'
  description: |
    PHP is a popular general-purpose scripting language that is especially suited to web development. 
    Fast, flexible and pragmatic, PHP powers everything from your blog to the most popular websites in the world. 
    PHP is distributed under the PHP License v3.01.
  doc_url: https://www.php.net/
  dev_url: https://github.com/php/php-src

extra:
  recipe-maintainers:
    - fhoehle
