{% set name = "lazrs" %}
{% set version = "0.4.4" %}


# https://github.com/laz-rs/laz-rs-python
#
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db28537a2d4bf530e7a337782c90ade76019fb8be3bf30d81b0425bf8d475909

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py < 38]

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - maturin
    - python
    - pip
  run:
    - python

test:
  imports:
    - lazrs

about:
  home: https://github.com/laz-rs/laz-rs-python
  summary: 'Python Bindings for laz-rs'
  description: |
    Read LASzip files using Python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/laz-rs/laz-rs-python
  dev_url: https://github.com/laz-rs/laz-rs-python

extra:
  recipe-maintainers:
    - plimkilde
    - hobu
    - chambbj

