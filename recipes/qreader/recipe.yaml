context:
  version: "3.16"

package:
  name: qreader
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/q/qreader/qreader-${{ version }}.tar.gz
    sha256: c34592fce3e9a490bd27d224ff04399a358ecda5370a8d29debd2b49f7de644c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - pyzbar
    - opencv
    - qrdet >=2.5

tests:
  - python:
      imports:
        - qreader
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Eric-Canas/qreader
  summary: Robust and Straight-Forward solution for reading difficult and tricky QR codes within images in Python. Supported by a YOLOv8 QR Segmentation model.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
