i{% set name = "cclib" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6514a2fabd3ab2b07d39b02d245bf8ad62f3ece7152dc937005b7e489591261

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
   - ccframe = cclib.scripts.ccframe:main
   - ccget = cclib.scripts.ccget:ccget
   - ccwrite = cclib.scripts.ccwrite:main
   - cda = cclib.scripts.cda:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - packaging >=19.0
    - numpy
    - six

test:
  imports:
    - cclib
  commands:
    - ccframe --help 
    - ccget --help
    - ccwrite --help
    - cda --help

about:
  home: http://cclib.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'cclib: parsers and algorithms for computational chemistry'

  description: |
    cclib is a Python library that provides parsers for output files of 
    computational chemistry packages. It also provides a platform for 
    computational chemists to implement algorithms in a platform-independent 
    way.
  doc_url: http://cclib.github.io
  dev_url: https://github.com/cclib/cclib

extra:
  recipe-maintainers:
    - jan-janssen
