context:
  version: "2.11.1"

package:
  name: symphony_bdk_python
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/symphony_bdk_python/symphony_bdk_python-${{ version }}.tar.gz
  sha256: 562ef36b690e2aced9c0f0c23ae003683808b6633c4e1c10a54570d58d17d0e4

build:
  script: python -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - nulltype >=2.3.1,<3
    - python-dateutil >=2.8.2,<3
    - urllib3 >=2.5.0,<3
    - aiohttp >=3.12.14,<4
    - pyyaml >=6.0,<7
    - pyjwt >=2.10.0,<3
    - cryptography >=44.0.1,<45
    - tenacity >=8.0.1,<9
    - defusedxml >=0.7.1,<1
    - docutils ==0.16

tests:
  - python:
      imports:
      - symphony.bdk
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/finos/symphony-bdk-python
  summary: 'Symphony Python Bot Development Kit (BDK)'
  description: |
    This is the Symphony BDK for Python to help develop bots and interact with the Symphony REST APIs.
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://symphony-bdk-python.finos.org
  repository: https://github.com/finos/symphony-bdk-python/

extra:
  recipe-maintainers:
    - timkpaine
