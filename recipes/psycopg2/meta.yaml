{% set version = "2.6.1" %}

package:
    name: psycopg2
    version: {{ version }}

source:
    fn: psycopg2-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/p/psycopg2/psycopg2-{{ version }}.tar.gz
    md5: 842b44f8c95517ed5b792081a2370da1
    patches:
        - have_openssl.patch

build:
    number: 0
    # FIXME: until we solve the postgresql package.
    skip: True  # [win]

requirements:
    build:
        - python
        - postgresql
        - openssl 1.0.*
    run:
        - python
        - openssl 1.0.*

test:
    imports:
        - psycopg2
        - psycopg2._psycopg

about:
    home: http://initd.org/psycopg/
    license: LGPL, BSD-like, ZPL
    summary: Python-PostgreSQL Database Adapter

extra:
    recipe-maintainers:
        - msarahan
        - ocefpaf
