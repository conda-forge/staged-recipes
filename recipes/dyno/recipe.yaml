package:
  name: dyno
  version: "0.1.5"

build:
  noarch: python
  script: python -m pip install . --no-deps -vv
  always_include_files:
  - dyno/modfile_grammar.lark

source:
  url: https://github.com/EconForge/dyno.py/archive/9292fd792ec7a2fc66cf9d86bacb4e2933f538a4.tar.gz
  sha256: 88d61a1783b12616aa68a99fbd4c502934e00f7bac6420fc50df0fba362b8f4e

requirements:
  build:
    - python <3.12,>=3.10
    - hatchling
    - dolang
    - numpy
    - scipy
    - pandas
    - typing_extensions
    - pip

  run:
    - python <3.12,>=3.10
    - dolang
    - numpy
    - pandas
