package:
  name: dyno
  version: "0.1.5"

source:
  url: https://github.com/EconForge/dyno.py/archive/d94915067ee05eb9d95cd8f52877441eeac0ee31.tar.gz
  sha256: 16aebedd4ffe7ddba47800635157ba5614f9e33f3e75d2f4eff08de90ccd37ed

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv
  always_include_files:
  - dyno/modfile_grammar.lark


requirements:
  build:
    - python {{ python_min }}.*
    - hatchling
    - typing_extensions
    - pip

  run:
    - python >={{ python_min }}
    - dolang
    - numpy
    - pandas
    - scipy

about:
  homepage: https://github.com/EconForge/dyno.py
  summary: A simple library for solving dynamic stochastic economic models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - albop