context:
  version: "0.1.5"

package:
  name: dyno
  version: ${{ version }}

source:
  url: https://github.com/EconForge/dyno.py/archive/v${{ version }}.tar.gz
  sha256: 8f2a227e4839a48f37c06b175907f84d0e4b27885cc0c80cd92795ea117f6ff3

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv
  always_include_files:
  - dyno/modfile_grammar.lark


requirements:

  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip

  run:
    - python >=${{ python_min }}
    - dolang
    - numpy
    - pandas
    - typing_extensions
    - plotly
    - scipy

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - dyno

about:
  homepage: https://github.com/EconForge/dyno.py
  summary: A simple library for solving dynamic stochastic economic models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - albop
