context:
  version: "0.1.5"
package:
  name: dyno

source:
  url: https://github.com/EconForge/dyno.py/archive/${{ version }}.tar.gz
  sha256: 16aebedd4ffe7ddba47800635157ba5614f9e33f3e75d2f4eff08de90ccd37ed

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv
  always_include_files:
  - dyno/modfile_grammar.lark


requirements:

  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip

  run:
    - python >=${{ python_min }}
    - dolang
    - numpy
    - pandas
    - typing_extensions
    - plotly
    - scipy

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - dyno

about:
  homepage: https://github.com/EconForge/dyno.py
  summary: A simple library for solving dynamic stochastic economic models.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - albop
