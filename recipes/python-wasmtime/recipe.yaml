context:
  name: wasmtime
  version: "24.0.0"

package:
  name: python-wasmtime
  version: ${{ version }}

source:
  url: https://github.com/bytecodealliance/wasmtime-py/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8f3f56372525254ee9e2a96bc5c5fd1e9195c8b300001c7b0809ca0011f5c123

build:
  noarch: python 
  script: pip install . -v

requirements:
  build:
    - git
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools
    - wheel
  run:
    - python  >=3.8,<3.12

tests:
  - python:
      imports:
        - wasmtime

about:
  homepage: https://github.com/bytecodealliance/wasmtime-py
  summary: python bindings for Wasmtime
  description: The wasmtime-py package has initial support for running WebAssembly components in Python with high-level bindings. 
  license_family: Apache
  license: Apache-2.0 WITH LLVM-exception
  license_file: LICENSE
  repository: https://github.com/bytecodealliance/wasmtime-py
  documentation: https://docs.wasmtime.dev/lang-python.html

extra:
  recipe-maintainers:
    - rxm7706
