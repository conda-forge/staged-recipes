{% set name = "wasmtime" %}
{% set version = "24.0.0" %}

package:
  # The package is named python-wasmtime to leave `wasmtime` available for a binary of the wrapped library
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bytecodealliance/wasmtime-py/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8f3f56372525254ee9e2a96bc5c5fd1e9195c8b300001c7b0809ca0011f5c123

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
  run:
    - python >={{ python_min }}

test:
  imports:
    - wasmtime
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/bytecodealliance/wasmtime-py
  summary: The wasmtime-py package has initial support for running WebAssembly components in Python with high-level bindings. 
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache

extra:
  recipe-maintainers:
    - rxm7706
