{% set name = "yeelight" %}
{% set version = "0.7.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yeelight-{{ version }}.tar.gz
  sha256: 0b0e1b2be58b3524a31f51d28610d2a6e459b74ea6770bd7cfd1c8a4622c64a3

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - future
    - ifaddr
    # - pypiwin32  # [win]

test:
  imports:
    - yeelight
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/stavros/python-yeelight/
  summary: A Python library for controlling YeeLight RGB bulbs.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
