{% set name = "anytree" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a221b6a603c3a5d5e417894dc48eaa8b1eab04056e1f5bb509bcfff0e7a47883

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - anytree
    - anytree.tests

about:
  home: https://github.com/c0fec0de/anytree
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Powerful and Lightweight Python Tree Data Structure'

  description: |
    Powerful and Lightweight Python Tree Data Structure
  doc_url: https://anytree.readthedocs.io/en/2.6.0/
  dev_url: https://github.com/c0fec0de/anytree

extra:
  recipe-maintainers:
    - Nagi
