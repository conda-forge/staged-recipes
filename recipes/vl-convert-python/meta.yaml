{% set name = "vl-convert-python" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vl_convert_python-{{ version }}.tar.gz
  sha256: 2fa22e59c5773d48d9db8932b545c3ec3c5ea10414e48eb003aedff57208bdfc

build:
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - maturin >=0.13,<0.14
    - pip
    - python
  run:
    - python

test:
  imports:
    - vl_convert_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jonmmease/vl-convert
  dev_url: https://github.com/jonmmease/vl-convert/tree/main/vl-convert-python
  summary: Convert Vega-Lite chart specifications to SVG, PNG, or Vega
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - local_dependencies/vl-convert-rs/LICENSE

extra:
  recipe-maintainers:
    - thewchan
