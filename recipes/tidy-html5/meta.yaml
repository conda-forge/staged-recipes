{% set name = "tidy-html5" %}
{% set version = "5.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/htacg/tidy-html5/archive/{{ version }}.tar.gz
  sha256: 59c86d5b2e452f63c5cdb29c866a12a4c55b1741d7025cf2f3ce0cde99b0660e

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]

test:
  commands:
    - tidy --version

about:
  home: https://www.html-tidy.org/
  license: Zlib
  license_file: README/LICENSE.txt
  summary: The granddaddy of HTML tools, with support for modern standards
  dev_url: https://github.com/htacg/tidy-html5

extra:
  recipe-maintainers:
    - danielnachun
