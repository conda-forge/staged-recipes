{% set name = "conda-dev" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_dev-{{ version }}.tar.gz
  sha256: 88bab176fecdb59ef524f8eea1a917f1c171d65d6b6a5229fa856140f33be1cb

build:
  entry_points:
    - conda-dev = conda_dev:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - conda >=4.13
    - conda-build >=3.22

test:
  requires:
    - pytest
  imports:
    - conda_dev
  commands:
    - pip check
    - conda-dev --help
    - pytest
  requires:
    - pip

about:
  home: https://github.com/cshaley/conda-dev
  summary: Install conda package dependencies into a conda environment
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
