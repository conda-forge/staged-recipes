package:
  name: fido
  version: "0.0.1"


source:
  fn: v.0.0.1.tar.gz
  url: https://github.com/mortonjt/fido/archive/v.0.0.1.tar.gz


# https://tobiasraabe.github.io/blog/how-to-compile-and-distribute-an-r-package-with-conda.html
build:
  number: 1

  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-devtools
    - r-rcpp
    - r-base
    - r-rcppeigen
    - r-rcppnumerical
    - r-rcppziggurat
    - r-bh
    - r-dplyr
    - r-tidybayes
    - r-ggplot2


test:
  commands:
    - Rscript -e "library(fido)"

about:
  summary: Multinomial Logistic-Normal Models (really fast)
  home: https://github.com/jsilve24/fido
  license: GPL3
  license_file: LICENSE
