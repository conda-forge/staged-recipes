{% set version = '1.0-11.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-norm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/norm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/norm/norm_{{ version }}.tar.gz
  sha256: c2ffe6c30fc203337bde49ef630a740141604d8e648c558e58c20116c47963bc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ stdlib('c') }}                # [not win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('norm')"           # [not win]
    - "\"%R%\" -e \"library('norm')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=norm
  license: GPL-2.0-only
  summary: An integrated set of functions for the analysis of multivariate normal datasets with
    missing values, including implementation of the EM algorithm, data augmentation,
    and multiple imputation.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

