{% set version = '2.0.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grf/grf_{{ version }}.tar.gz
  sha256: 043f21a057762a2d5e0febb37c1d9cb8d2f94d19f2eded20c672dec7ff54b505

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dicekriging
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen
    - r-lmtest
    - r-sandwich >=2.4_0
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-dicekriging
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen
    - r-lmtest
    - r-sandwich >=2.4_0

test:
  commands:
    - $R -e "library('grf')"           # [not win]
    - "\"%R%\" -e \"library('grf')\""  # [win]

about:
  home: https://github.com/grf-labs/grf
  license: GPL-3.0
  summary: A pluggable package for forest-based statistical estimation and inference. GRF currently
    provides methods for non-parametric least-squares regression, quantile regression,
    survival regression and treatment effect estimation (optionally using instrumental
    variables), with support for missing values.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - ThomasGandilhon

