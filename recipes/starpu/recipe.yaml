context:
  name: starpu
  version: "1.4.7"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://gitlab.inria.fr/starpu/starpu/-/archive/starpu-${{ version }}/starpu-starpu-1.4.7.tar.gz
  sha256: 9bf01ac6a70c5f1b16a684dba0335de08b337b30a5ccfcaa7343fd4616370998

build:
  number: 0

requirements:
  build:
    - ${{ compiler("cxx") }}
    - ${{ stdlib("c") }}
    - make
  host:
    - pkg-config
    - libhwloc
    - libtool
  run:  
    - libtool

tests:
  - script:
    - starpu -h  # Replace with an appropriate test command

about:
  homepage: https://starpu.gitlabpages.inria.fr/
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: "A runtime system for scheduling tasks on heterogeneous platforms."
  description: |
    StarPU is a runtime system that provides support for scheduling and executing tasks on heterogeneous hardware architectures.

extra:
  recipe-maintainers:
    - looooo
