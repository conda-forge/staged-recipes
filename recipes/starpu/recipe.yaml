context:
  name: starpu
  version: "1.4.7"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://gitlab.inria.fr/starpu/starpu/-/archive/starpu-${{ version }}/starpu-starpu-1.4.7.tar.gz
  sha256: 123

build:
  number: 0

requirements:
  build:
    - ${{ compiler("cxx") }}
    - ${{ stdlib("c") }}
    - make
  host:
    - pkg-config
    - hwloc
    - libtool
  run:
    - hwloc
    - libtool

tests:
  commands:
    - starpu -h  # Replace with an appropriate test command

about:
  home: https://starpu.gitlabpages.inria.fr/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: "A runtime system for scheduling tasks on heterogeneous platforms."
  description: |
    StarPU is a runtime system that provides support for scheduling and executing tasks on heterogeneous hardware architectures.

extra:
  recipe-maintainers:
    - looooo
