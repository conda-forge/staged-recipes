{% set name = "aif360" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 605a05f68b7b4cb697474af2d1f6eb7d57513ae5669dac8ae95c83ce2dce54ec

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv" 

requirements:
  host:
    - python >=3
    - pip

  run:
    - python >=3
    - numpy >=1.16
    - matplotlib
    - pandas >=0.23.3
    - pytest >=3.5.0
    - scipy
    - scikit-learn
    - cvxpy >=1.0
    - numba ==0.42.0
    - tensorflow >=1.13.1,<2
    - BlackBoxAuditing
    - lime

test:
  imports:
    - aif360
    - aif360.tests

about:
  home: http://github.com/IBM/AIF360
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Package of techniques to detect and mitigate bias in ML'

  description: |
    A comprehensive set of fairness metrics for datasets and machine learning models, explanations for these metrics, and algorithms to mitigate bias in datasets and models.
  doc_url: http://aif360.mybluemix.net/
  dev_url: https://github.com/IBM/AIF360

extra:
  recipe-maintainers:
    - pavelgrib
