{% set name = "aif360" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Trusted-AI/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cf8f23780c195356006032de448c42aa043670fc4cb99e14f63bf5f4d0b07097

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - python >=3.6,<3.9
    - tempeh
    - matplotlib
    - tensorflow
    - fairlearn

test:
  imports:
    - aif360

about:
  home: https://github.com/Trusted-AI/AIF360
  license: Apache 2.0
  license_family: APACHE
  license_file: 
  summary: "IBM AI Fairness 360"
  doc_url: https://aif360.mybluemix.net/
  dev_url: https://github.com/Trusted-AI/AIF360

extra:
  recipe-maintainers:
    - psortos
