{% set name = "aif360" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Trusted-AI/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cf8f23780c195356006032de448c42aa043670fc4cb99e14f63bf5f4d0b07097
  patches:
    - 0001-fix-imports.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - tempeh
  run:
    - python
    - tempeh
    - matplotlib
    - tensorflow

test:
  imports:
    - aif360
    - aif360.algorithms
    - aif360.algorithms.inprocessing
    - aif360.algorithms.inprocessing.celisMeta
    - aif360.algorithms.inprocessing.gerryfair
    - aif360.algorithms.inprocessing.kamfadm_2012ecmlpkdd
    - aif360.algorithms.inprocessing.kamfadm_2012ecmlpkdd.fadm
    - aif360.algorithms.inprocessing.kamfadm_2012ecmlpkdd.fadm.lr
    - aif360.algorithms.inprocessing.kamfadm_2012ecmlpkdd.fadm.util
    - aif360.algorithms.postprocessing
    - aif360.algorithms.preprocessing
    - aif360.algorithms.preprocessing.lfr_helpers
    - aif360.algorithms.preprocessing.optim_preproc_helpers
    - aif360.datasets
    - aif360.explainers
    - aif360.metrics
    - aif360.sklearn
    - aif360.sklearn.datasets
    - aif360.sklearn.inprocessing
    - aif360.sklearn.metrics
    - aif360.sklearn.postprocessing
    - aif360.sklearn.preprocessing

about:
  home: "https://github.com/Trusted-AI/AIF360"
  license: Apache 2.0
  license_family: APACHE
  license_file: 
  summary: "IBM AI Fairness 360"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
