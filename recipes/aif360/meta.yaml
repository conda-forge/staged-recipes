{% set name = "aif360" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 79619addfbd4bc19d58c19b34f64496852f8a9a2bdd7c77800cf3f3a91e2a33e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib
    - numpy >=1.16
    - pandas >=0.24.0
    - pip
    - python
    - scikit-learn >=0.22.1
    - scipy >=1.2.0,<1.6.0
    - tempeh
  run:
    - matplotlib
    - numpy >=1.16
    - pandas >=0.24.0
    - python
    - scikit-learn >=0.22.1
    - scipy >=1.2.0,<1.6.0
    - tempeh

test:
  imports:
    - aif360

about:
  home: https://github.com/Trusted-AI/AIF360
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "IBM AI Fairness 360"
  doc_url: https://aif360.mybluemix.net/
  dev_url: https://github.com/Trusted-AI/AIF360

extra:
  recipe-maintainers:
    - psortos
