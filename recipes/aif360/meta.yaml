{% set name = "aif360" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 79619addfbd4bc19d58c19b34f64496852f8a9a2bdd7c77800cf3f3a91e2a33e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
    - numpy>=1.16
    - scipy<1.6.0,>=1.2.0
    - pandas>=0.24.0
    - scikit-learn>=0.22.1
    - matplotlib
    - tempeh
    - adversarial-robustness-toolbox>=1.0.0
    - pytest>=3.5
    - tqdm
    - jupyter
    - sphinx
    - lime
    - fairlearn==0.4.6
    - BlackBoxAuditing
    - cvxpy>=1.0
    - tensorflow>=1.13.1
    - sphinx_rtd_theme

  run:
    - python
    - numpy>=1.16
    - scipy<1.6.0,>=1.2.0
    - pandas>=0.24.0
    - scikit-learn>=0.22.1
    - matplotlib
    - tempeh
    - adversarial-robustness-toolbox>=1.0.0
    - pytest>=3.5
    - tqdm
    - jupyter
    - sphinx
    - lime
    - fairlearn==0.4.6
    - BlackBoxAuditing
    - cvxpy>=1.0
    - tensorflow>=1.13.1
    - sphinx_rtd_theme

test:
  imports:
    - aif360
    - aif360.algorithms
    - aif360.algorithms.inprocessing
    - aif360.algorithms.inprocessing.celisMeta
    - aif360.algorithms.inprocessing.gerryfair
    - aif360.algorithms.postprocessing
    - aif360.algorithms.preprocessing
    - aif360.algorithms.preprocessing.lfr_helpers
    - aif360.algorithms.preprocessing.optim_preproc_helpers
    - aif360.datasets
    - aif360.explainers
    - aif360.metrics
    - aif360.sklearn
    - aif360.sklearn.datasets
    - aif360.sklearn.inprocessing
    - aif360.sklearn.metrics
    - aif360.sklearn.postprocessing
    - aif360.sklearn.preprocessing

about:
  home: https://github.com/Trusted-AI/AIF360
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "IBM AI Fairness 360"
  dev_url: https://github.com/Trusted-AI/AIF360

extra:
  recipe-maintainers:
    - psortos
    - oblute
