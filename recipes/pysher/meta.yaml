{% set name = "pysher" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Pysher-{{ version }}.tar.gz
  sha256: 7849c56032b208e49df67d7bd8d49029a69042ab0bb45b2ed59fa08f11ac5988

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - websocket-client !=0.49
    - requests >=2.26.0

test:
  imports:
    - pysher
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/deepbrook/Pysher
  summary: Pusher websocket client for python, based on Erik Kulyk's PythonPusherClient
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
