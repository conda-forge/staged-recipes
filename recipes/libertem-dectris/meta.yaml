{% set name = "libertem-dectris" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libertem_dectris-{{ version }}.tar.gz
  sha256: 49150f967e8cbe0dc0271713c573746d58ee3ade699de7feaf79ca12e2f6ceac

build:
  skip: True  # [py<37]
  script:
   - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
   - {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
   - LIBCLANG_PATH=$BUILD_PREFIX/lib

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust
    - clang
    - libclang
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=0.13,<0.14
    - cython >=0.19
    - numpy >=1.6.1,<1.24.0
    - zeromq
    - pip
  run:
    - python
    - {{ pin_compatible('numpy', max_pin='x.x') }}

test:
  commands:
    - pip check
  imports:
    - libertem_dectris
  requires:
    - pip

about:
  home: https://github.com/LiberTEM/LiberTEM-rs/
  summary: LiberTEM support for DECTRIS detectors
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: |
    Python package for efficiently receiving data
    from DECTRIS detectors with the zeromq interface

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
