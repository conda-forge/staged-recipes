{% set name = "pathutil" %}
{% set version = "0.16.2" %}
{% set github_org = "envygeeks" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: e43b74365631cab4f6d5e4228f812927efc9cb2c71e62976edcb252ee948d589
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE
    sha256: bf5152845ebe8fb29638e1e02f9b6b70f0b8cfa8f58c1ad3844912933e64879a

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  host:
    - ruby {{ ruby }}
  run:
    - ruby
    - rb-forwardable-extended >=2.6,<3

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com//{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Like Pathname but a little less insane.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
