{% set name = "pysdot" %}
{% set version = "0.2.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysdot-{{ version }}.tar.gz
  sha256: 0801b7d413a3235547372b796f730d6b3b74452358f60300d58527a04874a45f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - pysdot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sd-ot/pysdot
  summary: Semi-discrete operationnal transport
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - janssenlima
