schema_version: 1

context:
  name: sqlframe
  version: 3.28.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqlframe-${{ version }}.tar.gz
  sha256: 0f9d9b9f6739dc0bd02ddf178a67f8a4647c8d9580bf863d3ca21491702fd6d7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools-scm
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - prettytable <4
    - sqlglot >=24.0.0,<26.13
    - typing_extensions

tests:
  - python:
      imports:
        - sqlframe
      pip_check: true

about:
  summary: Turning PySpark Into a Universal DataFrame API
  license: MIT
  license_file:
    - LICENSE
  homepage: https://github.com/eakmanrq/sqlframe

extra:
  recipe-maintainers:
    - nicornk
    - eakmanrq
