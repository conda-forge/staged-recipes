{% set name = "rabbitpy" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rabbitpy-{{ version }}.tar.gz
  sha256: c6a6d0e8e51d0859fbb9bb78c8eeddd7b1ec79957db633673a8741d0cedf4830

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pamqp >=2,<3

test:
  imports:
    - rabbitpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rabbitpy.readthedocs.io
  summary: A pure python, thread-safe, minimalistic and pythonic RabbitMQ client library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
