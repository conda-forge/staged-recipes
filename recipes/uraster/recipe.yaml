# Define variables in this section that you can use in other parts.
context:
  name: uraster
  version: "0.1.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/uraster-${{ version }}.tar.gz
  sha256: 02ea4a3e97cb7825c661ba9050f51beccc2d9305b7bcb9541074660f5bd3595b

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.9
    - numpy >=1.19.0
    - gdal >=3.0.0
    - pyearth >=0.2.0
    - psutil >=5.0.0
    - pooch >=1.6.0
    - tqdm >=4.0.0
    - vtk ==9.3.0
    - trame >=2.0.0
    - trame-vtk >=2.0.0
    - trame-vuetify >=2.0.0
    - ipywidgets >=7.0.0

tests:
  - python:
      imports:
        - uraster
        - uraster.classes
        - uraster.mesh
        - uraster.operation
      pip_check: true

about:
  homepage: https://github.com/changliao1025/uraster
  summary: 'Structured Raster to Unstructured Mesh'
  description: |
    URaster is a Python package to convert structured raster datasets into unstructured mesh structure,
    designed to bridge the gap between structured raster datasets and unstructured mesh-based hydrologic
    and land surface models. It leverages GDAL/OGR for robust data handling and provides interactive
    GeoVista API for 3D visualization on a sphere.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://uraster.readthedocs.io/
  repository: https://github.com/changliao1025/uraster

extra:
  recipe-maintainers:
    - changliao1025
