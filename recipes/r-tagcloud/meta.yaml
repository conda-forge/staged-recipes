{% set version = '0.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tagcloud
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tagcloud_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tagcloud/tagcloud_{{ version }}.tar.gz
  sha256: 94db4eb51471d3ffbc91704337645e5b418c613fad5d9369a7f2229b0480f913

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-rcpp >=0.9.4
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcolorbrewer
    - r-rcpp >=0.9.4

test:
  commands:
    - $R -e "library('tagcloud')"           # [not win]
    - "\"%R%\" -e \"library('tagcloud')\""  # [win]

about:
  home: http://logfc.wordpress.com
  license: GPL (>= 2)
  summary: Generating Tag and Word Clouds.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - PertuyF

