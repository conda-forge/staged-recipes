{% set name = "openbte" %}
{% set version = "2.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openbte-{{ version }}.tar.gz

  sha256: 2ef4ccdaffb44048ab359b37c67d6641418d778194d07783690a00051fb1a2da

build:
  number: 0
  noarch: python
  entry_points:
    - AlmaBTE2OpenBTE=openbte.almabte2openbte:main
    - Phono3py2OpenBTE=openbte.phono3py2openbte:main
    - rta2mfp=openbte.rta2mfp:main
    - bundle_data=openbte.bundle_data:main
    - gui=openbte.gui:main
    - app=openbte.app:App
    - OpenBTE=openbte.openbte:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - cachetools
    - dash
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - future
    - mpi4py
    - numpy
    - pandas
    - plotly ==4.14
    - pytest
    - python >=3.5
    - pyvtk
    - scipy
    - shapely
    - termcolor
    - unittest2

test:
  imports:
    - openbte
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/openbte/
  summary: Boltzmann Transport Equation for Phonons
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - romanodev
