{% set name = "udocker" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/udocker-{{ version }}.tar.gz
  sha256: d3011ba32f1f26802ec1e59b8e17d8952371660e2a07437d4860c8f41240de8f

build:
  number: 0
  noarch: python
  entry_points:
    - udocker=udocker.maincmd:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    # https://github.com/indigo-dc/udocker/issues/358
    - setuptools <58
    - pytest-runner
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - udocker
    - udocker.container
  commands:
    - pip check
    - udocker --help
  requires:
    - pip

about:
  home: https://github.com/indigo-dc/udocker
  summary: Execute simple docker containers without root privileges
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
