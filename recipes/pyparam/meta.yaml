{% set name = "pyparam" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2771512baa05c279d693a805233acf1894d4ad05b7f46b714ce74b1ac3ca96a8

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7

test:
  commands:
    - python -m pyparam
    - pip check
  requires:
    - pip
  imports:
    - pyparam

about:
  home: https://github.com/pwwang/pyparam
  summary: Powerful parameter processing, command line argument parser
  license: MIT
  license_file: LICENSE
  
extra:
  recipe-maintainers:
    - jayramr
