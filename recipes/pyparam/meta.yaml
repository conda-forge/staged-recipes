{% set name = "pyparam" %}
{% set version = "0.4.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17be473262414f86dcf8fa519f0ea2a52eb18b0c9d73d7df0ea647b983dee3ff 

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7

test:
  commands:
    - python -m pyparam
  requires:
    - pip

about:
  home: https://github.com/pwwang/pyparam
  summary: Powerful parameter processing, command line argument parser
  license: MIT
  
extra:
  recipe-maintainers:
    - pwwang
