{% set name = "smirnoff99Frosst" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/smirnoff99Frosst/archive/{{ version }}.tar.gz
  sha256: 940c4ed3cd720e746549a3335f10b7b0d9047a67bc216ad45dd875be5c8ec467

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pip

test:
  requires:
    - pytest
  imports:
    - smirnoff99frosst
  # source_files:
  #   - smirnoff99frosst/tests/
  # commands:
  #   - pytest -v smirnoff99frosst/tests/

about:
  home: https://github.com/openforcefield/smirnoff99Frosst
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A general small molecule force field descended from AMBER99 and parm@Frosst, available in the SMIRNOFF format'

extra:
  recipe-maintainers:
    - hadim
