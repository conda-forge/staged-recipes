{% set name = "nashpy" %}
{% set version = "0.0.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/drvinceknight/Nashpy/archive/v{{ version }}.tar.gz"
  sha256: "99e557c13b09cbe3bf459877c7aad5552d1c9ade8b0bc6275b661b39d1f30f7a"

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - numpy >=1.15.4
    - scipy >=0.19.0

test:
  requires:
    - pytest
  imports:
    - nashpy
    - nashpy.algorithms
    - nashpy.integer_pivoting
    - nashpy.learning
    - nashpy.polytope

about:
  home: "https://github.com/drvinceknight/Nashpy"
  license: "The MIT (MIT)"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A library for the computation of Nash equilibria in two player games."
  doc_url: "https://nashpy.readthedocs.io/en/stable/"
  dev_url: "https://github.com/drvinceknight/Nashpy"

extra:
  recipe-maintainers:
    - asmith26
