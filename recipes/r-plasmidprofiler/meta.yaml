{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plasmidprofiler
  version: {{ version|replace("-", "_") }}

source:
  fn: Plasmidprofiler_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/Plasmidprofiler_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/Plasmidprofiler/Plasmidprofiler_{{ version }}.tar.gz

  sha256: d37c6f7eac38aef0e525968c7caa5c82509355bece330b46cd2615f0ab9da382

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcolorbrewer
    - r-ape
    - r-dplyr
    - r-gdata
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-htmlwidgets
    - r-magrittr
    - r-plotly
    - r-plyr
    - r-reshape2
    - r-stringr

  run:
    - r-base
    - r-rcolorbrewer
    - r-ape
    - r-dplyr
    - r-gdata
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-htmlwidgets
    - r-magrittr
    - r-plotly
    - r-plyr
    - r-reshape2
    - r-stringr

test:
  commands:
    - $R -e "library('Plasmidprofiler')"  # [not win]
    - "\"%R%\" -e \"library('Plasmidprofiler')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=Plasmidprofiler
  license: Apache License 2.0
  summary: Contains functions developed to combine the results of querying a plasmid database
    using short-read sequence typing with the results of a blast analysis against the
    query results.
  license_family: APACHE
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
