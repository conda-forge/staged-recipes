context:
  name: geff
  version: "1.1.3.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 85d06f597b3c53038a58988caf09181ada499b1bee4fef52dd28fa321c632c23

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - pydantic >=2.11
    - numpy
    - geff-spec <=1.1
    - typer >=0.14.0
    - zarr >=2.18,<4.0
    - networkx >=3.2.1
    - numcodecs >=0.13

tests:
  - python:
      imports:
      - geff
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://liveimagetrackingtools.org/geff/
  summary: 'Reference implementation of the Graph Exchange File Format'
  license: MIT
  license_file: LICENSE
  documentation: https://liveimagetrackingtools.org/geff/
  repository: https://github.com/live-image-tracking-tools/geff

extra:
  recipe-maintainers:
    - tlambert03
    - cmalinmayor
    - msschwartz21
