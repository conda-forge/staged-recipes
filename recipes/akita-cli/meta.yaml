{% set version = "0.25.1" %}

package:
  name: akita-cli
  version: {{ version }}

source:
  url: https://github.com/akitasoftware/akita-cli/archive/v{{ version }}.tar.gz
  sha256: 6d4d6a19b076de4dda2e9d04b72bb230f2d12c256cd6e56d9eca77779dcc3742

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses
  host:
    - libpcap

test:
  commands:
    - akita-cli --help

about:
  home: https://github.com/akitasoftware/akita-cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: The Akita CLI helps you make sense of API traffic.
  dev_url: https://github.com/akitasoftware/akita-cli

extra:
  recipe-maintainers:
    - danielnachun
