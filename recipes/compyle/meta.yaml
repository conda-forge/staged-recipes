{% set name = "compyle" %}
{% set version = "0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: "./compyle-0.6.dev0.tar.gz"
  sha256: "6656341c916b7c21ff93b79e08a714c943b3dfc3fd09a1272ab65588d8839dcd"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - cython
    - mako
    - mock >=1.0
    - numpy 1.11.*
    - python
    - setuptools
    - pytools
    - pip
  run:
    - cython
    - mako
    - {{ pin_compatible('numpy') }}
    - python
    - pytools

test:
  imports:
    - compyle
    - compyle.tests
  requires:
    - pytest
    - mock >=1.0
  source_files:
    - compyle/tests/*
  commands:
    - pytest --pyargs compyle

about:
  home: "https://github.com/pypr/compyle"
  license: "BSD 3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Execute a subset of Python on HPC platforms"
  doc_url: "https://compyle.readthedocs.io/"

extra:
  recipe-maintainers:
    - rishi9699
