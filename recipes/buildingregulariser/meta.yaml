{% set name = "buildingregulariser" %}
{% set version = "0.1.10" %}
{% set python_min = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/buildingregulariser-{{ version }}.tar.gz
  sha256: 785dc9644fe6bd69f04fdffd19a6530e6fc66e4845dd4267e25c093788d05fb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=1.0.1
    - numpy >=2.2.4
    - scipy >=1.15.2

test:
  imports:
    - buildingregulariser
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DPIRD-DMA/Building-Regulariser
  summary: A Python library for regularizing building footprints in geospatial data. This library helps clean up and standardize building polygon geometries by aligning edges to principal directions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
