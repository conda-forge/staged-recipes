{% set name = "curl-cffi" %}
{% set version = "0.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/curl_cffi-{{ version }}.tar.gz
  sha256: 55bac4b73e2d80ceeaabea33270fc8ca6ace594128a46710242f2e688b4f8bfc

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - wheel
    - setuptools
    - cffi >=1.12.0
    - pip
    - libcurl
  run:
    - python
    - cffi >=1.12.0

test:
  imports:
    - curl_cffi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yifeikong/curl_cffi
  summary: libcurl ffi bindings for Python, with impersonation support
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
