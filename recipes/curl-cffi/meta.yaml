{% set name = "curl-cffi" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/curl_cffi-{{ version }}.tar.gz
  sha256: 3e37b35268ca58492f54ed020ae4b50c33ee0debad4145db9f746f04ed466eb0

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - wheel
    - setuptools
    - cffi >=1.12.0
    - pip
  run:
    - python
    - cffi >=1.12.0
    - certifi >=2024.2.2

test:
  imports:
    - curl_cffi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lexiforest/curl_cffi
  summary: libcurl ffi bindings for Python, with impersonation support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
