{% set name = "tierpsy" %}
{% set version = "1.5.1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ver228/tierpsy-tracker/archive/1.5.1-beta.tar.gz
  sha256: 16b7ed1ed4151fe551451146f5a556a95bf33ed8293942f706a4d906be37b145
  
build:
  osx_is_app: True
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [py<35]

requirements:
  build:
    - python
    - numpy >=1.14
    - setuptools
    - cython
    
  run:
    - python
    - keras=2.1.5 
    - opencv 
    - tensorflow 
    - numpy >=1.14
    - matplotlib 
    - pytables 
    - pandas 
    - pyqt
    - scipy 
    - scikit-learn 
    - scikit-image
    - statsmodels 
    - numba
    - tqdm
    - requests
    
app:
  entry: tierpsy_gui
  summary: Tierpsy Tracker Multi-Worm Tracker
  type: desk

test:
  imports:
    - tierpsy
    - tierpsy.features.tierpsy_features
    - tierpsy.features.open_worm_analysis_toolbox
  commands:
    - tierpsy_process -h
    - tierpsy_tests -h

about:
  home: https://github.com/ver228/tierpsy-tracker
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tierpsy Tracker Multi-Worm Tracker
  doc_url: http://ver228.github.io/tierpsy-tracker/
  dev_url: https://github.com/ver228/tierpsy-tracker

extra:
  recipe-maintainers:
    - ver228
