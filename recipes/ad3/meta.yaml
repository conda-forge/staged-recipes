{% set name = "ad3" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/andre-martins/AD3/archive/refs/tags/{{ version }}.tar.gz
  sha256: e342c1178faf7c232ad4c2df714916a30459606de841de40286ab90f523100f5

build:
  number: 0
  skip: True  # [py<37 or py>37]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python ==3.7.*
    - pip
  run:
    - python ==3.7.*
    - ad3-cpp

test:
  imports:
    - AD3.python.ad3.tests

about:
  home: https://github.com/andre-martins/AD3
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: 'approximate MAP decoder with Alternating Direction Dual Decomposition'
  description: |
    AD3 (Alternating Directions Dual Decomposition) is an LP-MAP decoder for
    undirected constrained factor graphs. In other words, it is an approximate MAP
    decoder that retrieves the solution of an LP relaxation of the original problem.
  doc_url: https://www.cs.cmu.edu/~ark/AD3/
  dev_url: https://github.com/andre-martins/AD3

extra:
  recipe-maintainers:
    - roi-f
