{% set name = "r2pb" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/r2pb-{{ version }}.tar.gz
  sha256: c864d4714bf21a0078f1233569a620bd4d13cc3451a75dad69bc68b401a7dc98

build:
  entry_points:
    - r2pb = r2pb.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.8
    - setuptools >=61.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8
    - jinja2
    - requests
    - rosdistro
    - pyyaml
    - gitpython

test:
  imports:
    - r2pb
  commands:
    - r2pb --help
  requires:
    - python 3.8
    - pip

about:
  home: https://github.com/tz-bb/r2pb
  summary: A simple tool to convert ROS .msg files to Protobuf .proto files.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Mark-tz
