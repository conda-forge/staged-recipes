{% set name = "invocation_tree" %}
{% set version = "0.0.29" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:
    - https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    - https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dcce4c427863ad47db7c48a29025b5ec3b8ede3f16bc103c281e12953ded5346

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - python-graphviz

test:
  imports:
    - invocation_tree
    - graphviz
  commands:
    - dot -V
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - graphviz
    - python-graphviz

about:
  home: https://pypi.org/project/invocation_tree/
  summary: "Visualize Python function calls using Graphviz."
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Generates an invocation tree of functions calls..
  dev_url: https://github.com/bterwijn/invocation_tree
  doc_url: https://github.com/bterwijn/invocation_tree#readme

extra:
  recipe-maintainers:
    - bterwijn
