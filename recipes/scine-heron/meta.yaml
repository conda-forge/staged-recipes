{% set name = "scine-heron" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qcscine/heron/archive/{{ version }}.tar.gz
  sha256: fae0409c7fde84fb2be3b739cc7a09ad7b87389e04bc57d5c155c421aac17e2c

build:
  entry_points:
    - scine_heron = scine_heron.__main__:main
    - scine_heron_view_trajectory = scine_heron.__init__:view_trajectory_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses >=0.6
    - matplotlib-base >=3.3.4
    - networkx >=2.5.1
    - numpy >=1.19.5
    - pyside2 >=5.15.2.1
    - python >=3.6
    - python-box >=5.3.0
    - pyside2 >=5.15.2.1
    - qt-material >=2.7
    - scine-database-python >=1.1.0
    - scine-sparrow-python >=3.1.0
    - scine-utilities-python >=5.0.0
    - scipy >=1.5.4
    - silx >=0.15.2
    - vtk >=9.0.1

test:
  imports:
    - scine_heron
  commands:
    - pip check
    - scine_heron --help
    - scine_heron_view_trajectory --help
  requires:
    - pip

about:
  home: https://www.scine.ethz.ch/download/heron
  dev_url: https://github.com/qcscine/heron
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
  summary: |
    SCINE Heron is the graphical user interface for all other SCINE modules.

extra:
  recipe-maintainers:
    - awvwgk
