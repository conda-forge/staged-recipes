{% set name = "webrick" %}
{% set version = "1.7.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 87e9b8e39947b7925338a5eb55427b11ce1f2b25a3645770ec9f39d8ebdb8cb4 

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: BSD-2-Clause
  license_family: BSD
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: WEBrick is an HTTP server toolkit that can be configured as an HTTPS server, 
           a proxy server, and a virtual-host server.
  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/ruby/{{ name }}

extra:
  recipe-maintainers:
    - mxr-conda
    - d-cunningham