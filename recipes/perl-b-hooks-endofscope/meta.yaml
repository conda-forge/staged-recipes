{% set version = "0.24" %}

package:
  name: perl-b-hooks-endofscope
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/B-Hooks-EndOfScope-{{ version }}.tar.gz
  sha256: 03aa3dfe5d0aa6471a96f43fe8318179d19794d4a640708f0288f9216ec7acc6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-implementation
    - perl-sub-exporter-progressive
  run:
    - perl
    - perl-module-implementation
    - perl-sub-exporter-progressive

test:
  imports:
    - B::Hooks::EndOfScope

about:
  home: https://metacpan.org/pod/B::Hooks::EndOfScope
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file: LICENSE
  summary: Execute code after a scope finished compilation

extra:
  recipe-maintainers:
    - tdegeus
