{% set name = "pyjc" %}
{% set version = "0.1.5-alpha" %}
{% set sha256 = "3bcbad7d6a03777325479647cdac0d4c6b6f4f1e783fa615785d7e4d52562ef6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Atlas7/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  skip: True  # [py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python=3.6
    - jupyter
    - sphinx
    - setuptools

  run:
    - python
    - jupyter
    - sphinx

test:
  imports:
    - pyjc

about:
  home: https://github.com/Atlas7/pyjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A reference Python Package Implementation for Educational Purposes.'
  description: |
    A reference Python Package Implementation for Educational Purposes.
    Largely inspired by the Numpy repository.
  doc_url: http://pyjc.readthedocs.io/en/latest/
  dev_url: https://github.com/Atlas7/pyjc

extra:
  recipe-maintainers:
    - Atlas7
