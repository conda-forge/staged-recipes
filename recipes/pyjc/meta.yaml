{% set name = "pyjc" %}
{% set version = "0.1.9" %}
{% set sha256 = "3bbc85abec23616ae5307e7a38e74cbc2ee5b508b827eb1a70b44dcb5424bf15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Atlas7/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: True  # [(not py36) or win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - sphinx

  run:
    - python
    - jupyter
    - sphinx

test:
  imports:
    - pyjc
    - pyjc.cal

about:
  home: https://github.com/Atlas7/pyjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A reference Python Package Implementation for Educational Purposes.'
  description: |
    A reference Python Package Implementation for Educational Purposes.
    Largely inspired by the Numpy repository.
  doc_url: http://pyjc.readthedocs.io/en/latest/
  dev_url: https://github.com/Atlas7/pyjc

extra:
  recipe-maintainers:
    - Atlas7
