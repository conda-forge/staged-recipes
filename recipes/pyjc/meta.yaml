{% set name = "pyjc" %}
{% set version = "0.1.0" %}
{% set sha256 = "63b5a8301b6076f4792cd5bae4433a6b68d6b5a794fa62c6785189cb6008e0c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [not (py36 and osx-64)]

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyjc

about:
  home: http://github.com/Atlas7/pyjc
  summary: 'An educational deep learning framework'
  license_family: MIT
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Atlas7
