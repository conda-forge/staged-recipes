{% set name = "pyjc" %}
{% set version = "0.1.7" %}
{% set sha256 = "42b3dd1fdab2847bffaa9a414fdc80ad646de40c8cb4c49d02744b14a824b9d9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/Atlas7/pyjc
  fn: {{ name }}-v{{ version }}.tar.gz
  url: https://github.com/Atlas7/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [win]
  script: python setup.py install --record=record.txt

requirements:
  build:
    - python >= 3.6
    - setuptools
    - jupyter
    - sphinx

  run:
    - python
    - jupyter
    - sphinx

test:
  imports:
    - pyjc

about:
  home: https://github.com/Atlas7/pyjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A reference Python Package Implementation for Educational Purposes.'
  description: |
    A reference Python Package Implementation for Educational Purposes.
    Largely inspired by the Numpy repository.
  doc_url: http://pyjc.readthedocs.io/en/latest/
  dev_url: https://github.com/Atlas7/pyjc

extra:
  recipe-maintainers:
    - Atlas7
