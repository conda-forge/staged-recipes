{% set name = "hsr" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hsr-{{ version }}.tar.gz
  sha256: 40e6e4072f2d8061aa097013828da1d3afaccbaea9e105207f9c944b44989fe5

build:
  entry_points:
    - hsr = hsr.hsr_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - rdkit

test:
  imports:
    - hsr
  commands:
    - pip check
    - hsr --help
  requires:
    - pip

about:
  summary: 'Hypershape recognition (HSR): a general framework for moment-based similarity measures'
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcellocostamagna
