{% set name = "sshcopyid" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sshcopyid-{{ version }}.tar.gz
  sha256: 77001aa42dd2c248567785fe83edd6efd2803e019f0596ed8fa0c05d5b5f9f78

build:
  entry_points:
    - ssh-copy-id=sshcopyid.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - sshcopyid
  commands:
    - pip check
    - ssh-copy-id --help
  requires:
    - pip

about:
  home: https://github.com/meena-erian/ssh-copy-id
  summary: A Windows-friendly replacement for the Linux ssh-copy-id tool.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rtlee
