{% set name = "mechasuite" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rm-compchem/mechasuite/archive/refs/tags/0.1.tar.gz
  sha256: 693c689279962fc379cc6f8607a4e125fba6894ddf0297780f4ffcfa805b9253

build:
  number: 0

requirements:
  host:
    - pip >=21
    - python >=3.9,<3.13
    - qt-main
    - PyOpenGL
    - matplotlib
    - scipy
    - pyyaml
    - openpyxl
    - pyqt
    - numpy >=2.2
  run:
    - python >=3.9,<3.13
    - qt-main
    - PyOpenGL
    - matplotlib
    - scipy
    - pyyaml
    - openpyxl
    - pyqt
    - numpy >=2.2
  build:
    - python >=3.9,<3.13
    - setuptools >=61
    - wheel
    - {{ compiler('cxx') }}
    - qt-main


test:
  imports:
    - mechasuite
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/rm-compchem/mechasuite
  summary: 'Management of reaction mechanism'
  description: |
    MechaSuite is an open-source modular software designed to streamline the analysis of quantum chemical reaction mechanisms. MechaSuite combines an intuitive data manager (MechaData), a molecular geometry editor (MechaEdit), and a microkinetic modeling engine (MechaKinetics). It facilitates the calculation of thermodynamic and kinetic parameters from quantum chemical outputs, the visualization and editing of molecular structures, and the simulation of complex reaction networks. This integration enables chemists to transition seamlessly from ab initio calculations to kinetic predictions in a user-friendly and efficient environment. MechaSuite is primarily implemented in Python, with its high-performance 3D visualization engine written in C++ for optimal rendering and interactivity.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

