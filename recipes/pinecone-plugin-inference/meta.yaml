{% set name = "pinecone-plugin-inference" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pinecone_plugin_inference-{{ version }}.tar.gz
  sha256: eff826178e1fe448577be2ff3d8dbb072befbbdc2d888e214624523a1c37cd8d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - pinecone-plugin-interface >=0.0.7,<0.0.8
    - urllib3

test:
  # there's a cycle between pincone and pinecone_plugins.inference
  #imports:
  #  - pinecone_plugins.inference
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.pinecone.io
  summary: Embeddings plugin for Pinecone SDK
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - isuruf
