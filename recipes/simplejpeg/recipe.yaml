context:
  name: simplejpeg
  version: "1.7.4"

package:
  name: simplejpeg
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/s/simplejpeg/simplejpeg-${{ version }}.tar.gz
  sha256: 50462f6da17afa24bc1e85988522d1cc228338c01bae725a4bb45891e5f3ee79
  patches:
    - no_use_import_cmake.patch

build:
  skip:
    - match(python, "<3.9")
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    # Unclear why CXX is needed for a C extension but simplejpeg wants it
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: unix
      then: make
  host:
    - python
    - cython
    - pip
    - libjpeg-turbo
  run:
    - python

tests:
  - python:
      imports:
      - simplejpeg
      - simplejson.tests
      pip_check: true

about:
  homepage: https://gitlab.com/jfolz/simplejpeg
  summary: simplejpeg is a simple package based on recent versions of libturbojpeg for fast JPEG encoding and decoding.
  license: MIT
  license_file: LICENSE
  repository: https://gitlab.com/jfolz/simplejpeg

extra:
  recipe-maintainers:
    - hmaarrfk
