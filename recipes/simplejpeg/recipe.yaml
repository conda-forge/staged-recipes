context:
  version: "1.8.2"

package:
  name: simplejpeg
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/simplejpeg/simplejpeg-${{ version }}.tar.gz
  sha256: b06e253a896c7fc4f257e11baf96d783817cea41360d0962a70c2743ba57bc30

build:
  script:
    - if: unix
      then: |
        cp ${RECIPE_DIR}/setup.py .
        python -m pip install . -vv
    - if: win
      then: |
        copy %RECIPE_DIR%\setup.py .
        python -m pip install . -vv
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    # Unclear why CXX is needed for a C extension but simplejpeg wants it
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - if: unix
      then: make
  host:
    - python
    - cython
    - pip
    - numpy
    - setuptools >=74.1.1
    - libjpeg-turbo ==3.1.0
  run:
    - python
    - numpy >=1.19.3

tests:
  - python:
      imports:
        - simplejpeg
      pip_check: true

about:
  homepage: https://github.com/jfolz/simplejpeg
  summary: simplejpeg is a simple package based on recent versions of libturbojpeg for fast JPEG encoding and decoding.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/jfolz/simplejpeg

extra:
  recipe-maintainers:
    - carlodri
