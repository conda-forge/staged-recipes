{% set name = "convertdate" %}
{% set version = "2.1.0" %}
{% set sha256 = "6e10a6d0484837a8383d72b7f39e3b3f4c43c0be1a047c858cba6467ddf135ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/fitnr/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ephem
    - pytz

test:
  imports:
    - convertdate

about:
  home: https://github.com/fitnr/convertdate
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Utils for converting between date formats and calculating holidays'

  description: |
    Converts between Gregorian dates and other calendar systems.
    Calendars included: Baha'i, French Republican, Hebrew,
    Indian Civil, Islamic, ISO, Julian, Mayan and Persian.
  doc_url: https://github.com/fitnr/convertdate
  dev_url: https://github.com/fitnr/convertdate

extra:
  recipe-maintainers:
    - redapple
