{% set name = "dumpulator" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dumpulator-{{ version }}.tar.gz
  sha256: 34ea7b828516c978f3c4288b76171c0926feaab7d7dc3426d08d44d7c918bf80

build:
  skip: true  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - capstone ~=4.0.2
    - pefile >=2021.9.3
    - python
    - unicorn ~=1.0.3

test:
  imports:
    - dumpulator
    - minidump
  commands:
    - pip check
  requires:
    - pip
    - unicorn ~=1.0.3

about:
  home: https://github.com/mrexodia/dumpulator
  summary: An easy-to-use library for emulating code in minidump files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
