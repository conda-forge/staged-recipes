{% set name = "dbgpy" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbgpy-{{ version }}.tar.gz
  sha256: 9b56ad9a4ebc58810a89b0ff0b00d9c0f14ede32ac44408579e54abaade095fe

build:
  noarch: python
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - astunparse >=1,<2  # [py<39]
    - attrs >=21.1,<22.0
    - python

test:
  imports:
    - dbgpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcelroed/dbgpy
  summary: Python implementation of Rust's dbg! macro
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelroed
