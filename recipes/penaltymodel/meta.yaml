{% set name = "penaltymodel" %}
{% set version = "0.16.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/penaltymodel-{{ version }}.tar.gz
  sha256: 67b14851fcc7c695276ee075f125cb6299adc603032090641ada80cf49c542c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dimod >=0.8.0,<0.11.0
    - networkx >=2.4,<3.0
    - python >=3.6
    - six >=1.11.0,<2.0.0

test:
  imports:
    - penaltymodel
    - penaltymodel.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/penaltymodel
  summary: Utilities and interfaces for using penalty models.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
