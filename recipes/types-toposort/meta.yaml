{% set name = "types-toposort" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-toposort-{{ version }}.tar.gz
  sha256: 6583ee76d71ee73c94c165f0a2b36c625a70a2b758d8fc71460245094187594f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/toposort-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for toposort
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
