{% set name = "fastmri" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastmri-{{ version }}.tar.gz
  sha256: d7a566e5a15f8809baa8924eab8890c232bdf4b04905e53869398bfc610fe1e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm >=6.3.2
    - setuptools >=59.5.0
    - wheel >=0.37.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.18.5
    - scikit-image >=0.16.2
    - torchvision >=0.8.1
    - pytorch >=1.8.0
    - runstats >=1.8.0
    - pytorch-lightning >=1.4
    - h5py >=2.10.0
    - pyyaml >=5.3.1
    - torchmetrics >=0.5.1
    - pandas >=1.3.4

test:
  imports:
    - fastmri
  source_files:
    - tests/*
  commands:
    - pip check
    - pytest tests -vs -k "not test_unet_trainer and not test_varnet_trainer"
  requires:
    - pip
    - pytest

about:
  summary: A large-scale dataset of both raw MRI measurements and clinical MRI images.
  home: https://github.com/facebookresearch/fastMRI
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gschramm
