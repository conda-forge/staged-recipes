{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cubelyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cubelyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cubelyr/cubelyr_{{ version }}.tar.gz
  sha256: 45404ff839ecc38b1caea1f7ecbb9f26390c97fbf0ad7676fb6d1580932c3a41

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-glue
    - r-pillar
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyselect
  run:
    - r-base
    - r-dplyr
    - r-glue
    - r-pillar
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyselect

test:
  commands:
    - $R -e "library('cubelyr')"           # [not win]
    - "\"%R%\" -e \"library('cubelyr')\""  # [win]

about:
  home: https://github.com/hadley/cubelyr
  license: MIT
  summary: An implementation of a data cube extracted out of 'dplyr' for backward compatibility.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

