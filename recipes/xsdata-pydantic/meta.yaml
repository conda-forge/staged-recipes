{% set name = "xsdata-pydantic" %}
{% set version = "24.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xsdata_pydantic-{{ version }}.tar.gz
  sha256: e3c8758133195657ece578537eda6c7ebd8419f77abf6b90fd4ced96e348129b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >=2.6
    - xsdata >=24.5

test:
  imports:
    - xsdata_pydantic
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: xsdata pydantic plugin
  dev_url: https://github.com/tefra/xsdata-pydantic
  home: https://xsdata-pydantic.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psalvaggio
