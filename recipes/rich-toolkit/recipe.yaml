context:
  version: 0.11.3
  python_min: "3.9"

package:
  name: rich-toolkit
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/r/rich-toolkit/rich_toolkit-${{ version }}.tar.gz
  sha256: 042cee58083e0bcbb56a69514b56a5def853ad064f977b6b95519087e4d9f239

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - rich >=13.7.1
    - click >=8.1.7
    - typing_extensions >=4.12.2

tests:
  - python:
      imports:
        - rich_toolkit
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: Rich toolkit for building command-line applications
  license: MIT
  license_file: LICENSE
  repository: https://github.com/patrick91/rich-toolkit

extra:
  recipe-maintainers:
    - synapticarbors
