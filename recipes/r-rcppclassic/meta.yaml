{% set version = '0.9.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcppclassic
  version: {{ version|replace("-", "_") }}

source:
  fn: RcppClassic_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RcppClassic_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RcppClassic/RcppClassic_{{ version }}.tar.gz

  sha256: 254d344947f1277bcdc04da3b3a93bb2f878cabaab271f41f9b3756868884f80

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-rcpp
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('RcppClassic')"  # [not win]
    - "\"%R%\" -e \"library('RcppClassic')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RcppClassic
  license: GPL (>= 2)
  summary: The 'RcppClassic' package provides a deprecated C++ library which facilitates the
    integration of R and C++. New projects should use the new 'Rcpp' 'API' in the 'Rcpp'
    package.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
