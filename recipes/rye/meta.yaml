{% set version = "0.33.0" %}

package:
  name: rye
  version: {{ version }}

source:
  fn: rye-{{ version }}.tar.gz
  url: https://github.com/astral-sh/rye/archive/refs/tags/{{ version }}.tar.gz
  sha256: 13eb48496be1f10f043551eadc1446d0c85a31bc2a3d2117fb02d9ecd869d99c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
