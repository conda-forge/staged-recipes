{% set name = "types-stdlib-list" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-stdlib-list-{{ version }}.tar.gz
  sha256: ab12db739d59548c47f9d1acd0ee515ae66ac29d17e097481795eed3b9fa1462

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/stdlib_list-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for stdlib-list
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
