{% set name = "daltools" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5e47c133541fdd98cfc579a8f710ea2013aef054a39ec32680a8a31f4ef88168

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - blocked-matrix-utils
    - fortran-binary
  run:
    - python >=3
    - blocked-matrix-utils
    - fortran-binary

test:
  imports:
    - daltools

about:
  home: "https://github.com/vahtras/daltools"
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: "Misc utilities for extracting data from Dalton files"

extra:
  recipe-maintainers:
    - vahtras
