{% set name = "daltools" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3f21cfae3af36b4a941573470dd70a8910307204bbc0a3568d7db7c8ed7f8f9

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy
    - python >=3

test:
  imports:
    - daltools

about:
  home: https://github.com/vahtras/daltools
  license:  GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Utilities for processing Dalton files

extra:
  recipe-maintainers:
    - vahtras
