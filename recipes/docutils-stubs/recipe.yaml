context:
  name: docutils-stubs
  version: 0.0.22

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/docutils-stubs-${{ version }}.tar.gz
  sha256: 1736d9650cfc20cff8c72582806c33a5c642694e2df9e430717e7da7e73efbdf

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - docutils >=0.14

tests:
  - requirements:
      run:
        - pip
        - python ${{ python_min }}
    script:
      - pip check
      - python -c "import importlib; importlib.import_module('docutils-stubs')"

about:
  summary: PEP 561 type stubs for docutils
  license: Unlicense
  license_file: LICENSE
  homepage: https://github.com/tk0miya/docutils-stubs

extra:
  recipe-maintainers:
    - anjos
