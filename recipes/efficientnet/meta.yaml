{% set name = "efficientnet" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/efficientnet-{{ version }}.tar.gz
  sha256: a92e7715453f6043942d9c8d995464e8d319494f08d1d458600abbd5c43544bb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - keras-applications >=1.0.7,<=1.0.8
    - python >=3.0
    - scikit-image

test:
  imports:
    - efficientnet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qubvel/efficientnet
  summary: EfficientNet model re-implementation. Keras and TensorFlow Keras.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andife
