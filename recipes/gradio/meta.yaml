{% set name = "gradio" %}
{% set version = "3.40.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gradio-{{ version }}.tar.gz
  sha256: 371c345959393611a3e4dee53af7589876afc134be97e08220ee4eb7f73da88c

build:
  entry_points:
    - gradio = gradio.cli:cli
    - upload_theme = gradio.themes.upload_theme:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-requirements-txt
    - hatch-fancy-pypi-readme >=22.5.0
    - pip
  run:
    - python >=3.8
    - aiofiles <24.0,>=22.0
    - aiohttp >=3.0,<4.dev0
    - altair <6.0,>=4.2.0
    - fastapi
    - ffmpy
    - gradio-client >=0.4.0
    - httpx
    - huggingface_hub >=0.14.0
    - importlib-resources <7.0,>=1.3
    - jinja2 <4.0
    - markdown-it-py >=2.0.0
    - markupsafe >=2.0,<3.dev0
    - matplotlib-base >=3.0,<4.dev0
    - mdit-py-plugins <=0.3.3
    - numpy >=1.0,<2.dev0
    - orjson >=3.0,<4.dev0
    - packaging
    - pandas <3.0,>=1.0
    - pillow <11.0,>=8.0
    - pydantic !=1.8,!=1.8.1,!=2.0.0,!=2.0.1,<3.0.0,>=1.7.4
    - pydub
    - python-multipart
    - pyyaml <7.0,>=5.0
    - requests >=2.0,<3.dev0
    - semantic_version >=2.0,<3.dev0
    - typing-extensions >=4.0,<5.dev0
    - uvicorn >=0.14.0
    - websockets <12.0,>=10.0

test:
  imports:
    - gradio
  commands:
    - pip check
    - gradio --help
    - upload_theme --help
  requires:
    - pip

about:
  home: https://github.com/gradio-app/gradio
  summary: Python library for easily interacting with trained machine learning models
  description: Build and share delightful machine learning apps in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
