{% set name = "gradio" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f386c1e010e011b13745eba1f143aeeb8071ab3293e058de93db95374c59f655

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - analytics-python
    - ipython
    - numpy
    - paramiko
    - pip
    - python
    - requests
    - scikit-image
    - scipy
  run:
    - analytics-python
    - ipython
    - numpy
    - paramiko
    - python
    - requests
    - scikit-image
    - scipy

test:
  imports:
    - gradio

about:
  home: https://github.com/gradio-app/gradio-UI
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Python library for easily interacting with trained machine learning models"
  doc_url: https://github.com/gradio-app/gradio-UI

extra:
  recipe-maintainers:
    - rpanai
