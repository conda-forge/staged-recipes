{% set name = "mkposters" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkposters-{{ version }}.tar.gz
  sha256: d076bb7ba30f90661a8e9cfa04d320e19ec033609b1c2022edc690435edac6cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - markdown >=3.3.6
    - pymdown-extensions >=9.1
    - python >=3.7

test:
  imports:
    - mkposters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/patrick-kidger/mkposters
  summary: Make posters from Markdown files.
  license: Apache-2.0
  license_file: mkposters/third_party/dart-sass/LICENSE

extra:
  recipe-maintainers:
    - thewchan
