{% set name = "pylibjpeg-libjpeg" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg_libjpeg-{{ version }}.tar.gz
  sha256: ffb736acee1dfd446f387d45dfec83a144c7971e5cde290d9aafefa5dee99dd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - numpy >=1.24
    - cython >=3.0
    - setuptools
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - numpy >=2.0.0,<3.0.0

test:
  imports:
    - libjpeg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydicom/pylibjpeg-libjpeg
  summary: A Python wrapper for libjpeg, with a focus on use as a plugin for for pylibjpeg
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psadil
