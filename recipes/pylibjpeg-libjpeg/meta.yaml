{% set name = "pylibjpeg-libjpeg" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg_libjpeg-{{ version }}.tar.gz
  sha256: ffb736acee1dfd446f387d45dfec83a144c7971e5cde290d9aafefa5dee99dd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python {{ python_min }}
    - poetry-core >=1.8,<2
    - cython >=3.0.10
    - numpy >=2.0.0,<3.0.0
    - pip
    - setuptools
    - libcxx
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0,<3.0.0
    - cython >=3.0.10
    - libstdcxx
    - libgcc
    
test:
  imports:
    - libjpeg
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - cython >=3.0.10

about:
  home: https://github.com/pydicom/pylibjpeg-libjpeg
  summary: A Python wrapper for libjpeg, with a focus on use as a plugin for for pylibjpeg
  license: GPL-3.0-only
  license_file: LICENSE
  license_url: https://github.com/pydicom/pylibjpeg-libjpeg/blob/main/LICENSE

extra:
  recipe-maintainers:
    - psadil
