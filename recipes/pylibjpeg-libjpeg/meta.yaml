{% set name = "pylibjpeg-libjpeg" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg_libjpeg-{{ version }}.tar.gz
  sha256: ffb736acee1dfd446f387d45dfec83a144c7971e5cde290d9aafefa5dee99dd0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  ignore_run_exports:
    - cython
    - numpy
    - python

requirements:
  build:
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - vc >=14.2,<15  # [win]
  host:
    - cython >=3.0.10
    - libcxx
    - msinttypes  # [win]
    - numpy >=2.0.0,<3.0.0
    - pip
    - poetry-core >=1.8,<2
    - python
    - setuptools
  run:
    - python
    - numpy >=2.0.0,<3.0.0
    - cython >=3.0.10
    - libcxx  # [osx]
    - libgcc
    - libstdcxx  # [linux]

test:
  imports:
    - libjpeg
  commands:
    - pip check
  requires:
    - cython >=3.0.10
    - pip
    - python

about:
  home: https://github.com/pydicom/pylibjpeg-libjpeg
  summary: A Python wrapper for libjpeg, with a focus on use as a plugin for for pylibjpeg
  license: GPL-3.0-only
  license_file: LICENSE
  license_url: https://github.com/pydicom/pylibjpeg-libjpeg/blob/main/LICENSE

extra:
  recipe-maintainers:
    - psadil
