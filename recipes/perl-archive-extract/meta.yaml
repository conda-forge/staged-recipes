{% set version = "0.88" %}
{% set sha256 = "cffcf135cd0622287d3b02154f7d6716495449fcaed03966621948e25ea5f742" %}

package:
  name: perl-archive-extract
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Archive-Extract-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Archive::Extract

about:
  home: https://metacpan.org/pod/Archive::Extract
  summary: Generic archive extracting mechanism
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
