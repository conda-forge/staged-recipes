context:
  name: lua-language-server
  version: 3.14.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/LuaLS/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 215134c74571bc76f0ee0f7079b3e1a8034d44e56d00ad09da74bb63644d7e64

build:
  number: 0
  script: build.sh
  skip:
    - win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - ninja
    - coreutils
    - difftools

tests:
  - script:
      - ${{ name }} --version

about:
  license: MIT
  license_file: LICENSE
  summary: A language server that offers Lua language support - programmed in Lua
  homepage: https://luals.github.io
  repository: https://github.com/sumneko/lua-language-server

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
