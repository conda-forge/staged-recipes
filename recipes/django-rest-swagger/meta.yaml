{% set name = "django-rest-swagger" %}
{% set version = "2.1.2" %}
{% set sha256 = "a9baa7de943b4e8afa61728ce8c42ce99e88cc87d40e74df2b060a78d22c0f5c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - django
    - coreapi >=2.3.0
    - openapi-codec >=1.3.1
    - djangorestframework>=3.5.4
    - simplejson

test:
  imports:
    - rest_framework_swagger

about:
  home: https://github.com/marcgibbons/django-rest-swagger
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Swagger Documentation Generator for Django REST Framework'
  description: 
    An API documentation generator for Swagger UI and Django REST Framework 
  doc_url: http://marcgibbons.github.io/django-rest-swagger/
  dev_url: https://github.com/marcgibbons/django-rest-swagger

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
