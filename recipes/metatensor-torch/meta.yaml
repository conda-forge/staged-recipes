{% set name = "metatensor-torch" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # pretend to use the same source as the Python package, so we can keep the same
  # version number up to date automatically with the help of the conda-forge bot
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/metatensor_torch-{{ version }}.tar.gz
  sha256: d5180d90e9645d604d7e4817737298565d9d4a95aff7ad9e6407d3b9a5376b13

build:
  number: 0
  noarch: generic

requirements:
  run:
    - libmetatensor-torch
    - python-metatensor-torch
    - python-metatensor-operations
    - python-metatensor-learn

test:
  commands:
    # check if libmetatensor_torch files exists
    - test -f $PREFIX/lib/libmetatensor_torch$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Library\\bin\\metatensor_torch.dll exit 1  # [win]

about:
  home: https://github.com/metatensor/metatensor
  summary: 'Self-describing sparse tensor data format for atomistic machine learning and beyond'
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
  doc_url: https://docs.metatensor.org/

extra:
  recipe-maintainers:
    - Luthaf
    - PicoCentauri
