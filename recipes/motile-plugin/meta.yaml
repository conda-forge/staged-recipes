{% set name = "motile-plugin" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/motile_plugin-{{ version }}.tar.gz
  sha256: 7ca1105965da91dbe9baaef12014adf4a01b60b04a24699beed5ffadd1957287

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64
    - wheel
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - napari
    - numpy
    - magicgui
    - qtpy
    - scikit-image
    - motile ==0.2.1
    - motile-toolbox ==0.2.3
    - pydantic
    - tifffile
    - fonticon-fontawesome6
    - pyqtgraph
    - lxml-html-clean

test:
  imports:
    - motile_plugin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funkelab/motile-napari-plugin
  summary: Tracking with motile
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
