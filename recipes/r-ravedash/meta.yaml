{% set version = '0.1.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ravedash
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ravedash_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ravedash/ravedash_{{ version }}.tar.gz
  sha256: 5f79ec24df5560adeadf04a60d01d4edcb2fd3b0c6e8c3e37d68eac59a789ac2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dipsaus >=0.2.0
    - r-htmlwidgets
    - r-logger >=0.2.2
    - r-raveio >=0.0.6
    - r-rpymat >=0.1.2
    - r-shidashi >=0.1.1
    - r-shiny >=1.7.1
    - r-shinywidgets >=0.6.2
    - r-shinyvalidate
    - r-threebrain >=0.2.4
  run:
    - r-base
    - r-dipsaus >=0.2.0
    - r-htmlwidgets
    - r-logger >=0.2.2
    - r-raveio >=0.0.6
    - r-rpymat >=0.1.2
    - r-shidashi >=0.1.1
    - r-shiny >=1.7.1
    - r-shinywidgets >=0.6.2
    - r-shinyvalidate
    - r-threebrain >=0.2.4

test:
  commands:
    - $R -e "library('ravedash')"           # [not win]
    - "\"%R%\" -e \"library('ravedash')\""  # [win]

about:
  home: https://dipterix.org/ravedash/
  license: MIT
  summary: Dashboard system to display the analysis results produced by 'RAVE' (Magnotti J.F.,
    Wang Z., Beauchamp M.S. (2020), R analysis and visualizations of 'iEEG' <doi:10.1016/j.neuroimage.2020.117341>).
    Provides infrastructure to integrate customized analysis pipelines into dashboard
    modules, including file structures, front-end widgets, and event handlers.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - dipterix
    - beauchamplab

