{%set name = "mongomock" %}
{%set version = "3.6.0" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/mongomock/{{ name }}.git
  git_rev: {{ version }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr

  run:
    - python
    - sentinels
    - six
    - mock

test:
  imports:
    - mongomock
    - mongomock.collection
    - mongomock.command_cursor
    - mongomock.database
    - mongomock.filtering
    - mongomock.helpers
    - mongomock.mongo_client
    - mongomock.object_id
    - mongomock.results
    - mongomock.write_concern

about:
  home: https://github.com/mongomock/mongomock/
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'A small library to help testing Python code that interacts with MongoDB via Pymongo.'
  dev_url: https://github.com/mongomock/mongomock/

extra:
  recipe-maintainers:
    - pmlandwehr
