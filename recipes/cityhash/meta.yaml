
{% set name = "python-cityhash" %}
{% set version = "0.2.3.post9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cityhash/cityhash-{{ version }}.tar.gz
  sha256: aa8919c00e8d8699df42dd788eda4f24ad13086ea9d83407fd7da4a0206d9d18

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cython
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cityhash

about:
  home: https://github.com/escherba/python-cityhash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python bindings for CityHash'

extra:
  recipe-maintainers:
    - jrbourbeau
