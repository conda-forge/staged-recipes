{% set name = "cityhash" %}
{% set version = "1.1.1" %}
{% set git_rev = "f5dc54147fcce12cefd16548c8e760d68ac04226" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/cityhash/archive/{{ git_rev }}.zip
  sha256: 20ab6da9929826c7c81ea3b7348190538a23f823a8b749c2da9715ecb7a6b545

build:
  skip: True  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('cityhash', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - make

outputs:
  - name: cityhash
    files:
      include:
        - 'include/city.h'
        - 'lib/*.so*'                               # [linux]
        - 'lib/*.dylib'                             # [osx]
    test:
      commands:
        - test -f $PREFIX/include/city.h
        - test -f $PREFIX/lib/libcityhash.so.0.0.0  # [linux]
        - test -L $PREFIX/lib/libcityhash.so.0      # [linux]
        - test -L $PREFIX/lib/libcityhash.so        # [linux]
        - test -f $PREFIX/lib/libcityhash.0.dylib   # [osx]
        - test -L $PREFIX/lib/libcityhash.dylib     # [osx]

  - name: cityhash-static
    files:
      include:
        - 'include/city.h'
        - 'lib/*.a'                                 # [unix]
    test:
      commands:
        - test -f $PREFIX/include/city.h
        - test -f $PREFIX/lib/libcityhash.a         # [unix] 

about:
  home: https://github.com/google/cityhash
  summary: 'CityHash, a family of hash functions for strings'
  description: |
    CityHash provides hash functions for strings. The functions mix the
    input bits thoroughly but are not suitable for cryptography.
  license: MIT
  license_file: COPYING

extra:
  feedstock-name: cityhash
  recipe-maintainers:
    - daneos
