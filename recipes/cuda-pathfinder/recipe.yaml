context:
  name: cuda-pathfinder
  version: "1.0.0"
  # no-arch packages can't use selectors, so we avoid using the "match(python, "<3.9")" selector this way
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # TODO: switch to use the stable release url in the next release
  url: https://github.com/nvidia/cuda-python/archive/${{ name }}-v${{ version }}.tar.gz
  sha256: 98820d855f06ec23828669196d2d21e310095809dd89ba6d32b875637a1d9656

build:
  noarch: python
  script: cd cuda_pathfinder && python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cuda-version >=11.0,<13

tests:
  - python:
      imports:
      - cuda.pathfinder
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  # TODO: update the url once the docs is up
  homepage: https://nvidia.github.io/cuda-python/latest/
  summary: 'cuda.pathfinder: Utilities for locating CUDA components in a Python virtual environment'
  description: |
    This is a placeholder.
  license: Apache-2.0
  license_file: cuda_pathfinder/LICENSE
  # TODO: update the url once the docs is up
  documentation: https://nvidia.github.io/cuda-python/latest/
  repository: https://github.com/NVIDIA/cuda-python/tree/main/cuda_pathfinder

extra:
  recipe-maintainers:
    - rwgk
    - leofang
    - kkraus14
    - oleksandr-pavlyk
