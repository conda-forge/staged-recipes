{% set name = "asgi-logger" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/asgi-logger-{{ version }}.tar.gz
  sha256: b289f530bf49d14320242a567580ffc8ad053ba5667eece27d25a97822d3a0aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - asgiref >=3.4.1,<4.0.0

test:
  imports:
    - asgi_logger
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kludex/asgi-logger
  summary: 'Middleware based uvicorn access logger! :tada:'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
