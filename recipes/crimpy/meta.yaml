{% set name = "crimpy" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crimpy-{{ version }}.tar.gz
  sha256: 53ac96df4078fd7ddcc9f0385764bf55b19d97e584d281fd9ae0264f875c36de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas
    - httpx

test:
  imports:
    - crimpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/statenandrea33/crimpy
  summary: A python package for interactive mapping.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - statenandrea33
