{% set name = "openfast_io" %}
{% set version = "4.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openfast_io-{{ version }}.tar.gz
  sha256: 566d00e930216a92f74e4b991da687cb9c93028fa3783279db04e0be066c35b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.11
    - numpy >1.0
    - pandas >2.0
    - ruamel_yaml >0.18
    - deepdiff >8.0

test:
  imports:
    - openfast_io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openfast/openfast
  license: Apache-2.0
  license_file: LICENSE
  summary: Readers and writers for OpenFAST files.
  doc_url: http://openfast.readthedocs.io
  dev_url: https://github.com/openfast/openfast

extra:
  recipe-maintainers:
    - mayankchetan
    - deslaughter
    - andrew-platt
