{% set name = "doebase" %}
{% set version = "v2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pablocarb/doebase/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4c2be23c261dbf47c38d7c1097c8e30be108369a5a2c3f0c6ef6062dc9e06172

build:
  number: 0
  script: {{ PYTHON }} -m pip install -vv .
  skip: true # [win or py != 37]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - scipy
    - requests
    - scikit-learn
    - sbml2sbol >=0.1.13

test:
  source_files:
    - tests
  imports:
    - doebase
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/pablocarb/doebase/
  summary: An optimal Design of Experiments (DoE) base package for synthetic biology
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
