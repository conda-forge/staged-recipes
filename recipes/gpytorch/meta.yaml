{% set name = "gpytorch" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c18464f77c463d1013ad8ad897bf1658fb5c798ed69ec050537771b1aeb5c74

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytorch
  run:
    - python >=3.6
    - pytorch

test:
  requires:
    - pytest
  imports:
    - gpytorch
    - gpytorch.constraints
    - gpytorch.distributions
    - gpytorch.functions
    - gpytorch.kernels
    - gpytorch.kernels.keops
    - gpytorch.lazy
    - gpytorch.likelihoods
    - gpytorch.means
    - gpytorch.mlls
    - gpytorch.models
    - gpytorch.models.deep_gps
    - gpytorch.models.pyro
    - gpytorch.priors
    - gpytorch.test
    - gpytorch.utils
    - gpytorch.variational
  commands:
    - {{ PYTHON }} test/constraints
    - {{ PYTHON }} test/distributions
    - {{ PYTHON }} test/examples
    - {{ PYTHON }} test/functions
    - {{ PYTHON }} test/kernels
    - {{ PYTHON }} test/kernels.keops
    - {{ PYTHON }} test/lazy
    - {{ PYTHON }} test/likelihoods
    - {{ PYTHON }} test/means
    - {{ PYTHON }} test/models
    - {{ PYTHON }} test/priors
    - {{ PYTHON }} test/utils
    - {{ PYTHON }} test/variational

about:
  home: https://gpytorch.ai
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An implementation of Gaussian Processes in Pytorch"
  doc_url: https://pypi.org/project/gpytorch/
  dev_url: https://github.com/cornellius-gp/gpytorch/

extra:
  recipe-maintainers:
    - oblute
