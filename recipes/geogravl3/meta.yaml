{% set name = "geogravl3" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 543dbdfab190ca4dac6d4eae405f13e789fdb990e845bb00d989ee7ca5144633

build:
  entry_points:
    - geogravL3=geogravl3.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - netCDF4
    - numpy
    - pandas
    - pydantic
    - scipy
    - shapely >=2
    - xmltodict

test:
  imports:
    - geogravl3
  commands:
    - pip check
    - geogravl3 --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://git.gfz-potsdam.de/grace_l3/geogravl3
  summary: Grace Level 3 Python package.
  license: GPL-3.0-or-later
  license_file: LICENSES/GPL-3.0-or-later.txt

extra:
  recipe-maintainers:
    - DaRa42
    - danschef
