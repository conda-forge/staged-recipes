{% set name = "ml4floods" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ml4floods-{{ version }}.tar.gz
  sha256: ffc9ff9351c8ef0d72a8a2d9ac554aba67e930768806f7adf7384f3ddacac13e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pytorch
    - torchvision
    - pytorch-lightning
    - numpy
    - matplotlib-base
    - pandas
    - rasterio
    - geopandas
    - tqdm
    - albumentations
    - google-cloud-storage
    - fsspec
    - gcsfs
    - requests-html
    - earthengine-api
    - mercantile
    - seaborn
    - gdown
    - matplotlib-scalebar
    - georeader-spaceml
    - huggingface_hub

test:
  imports:
    - ml4floods
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/spaceml-org/ml4floods
  summary: Machine learning models for end-to-end flood extent segmentation.
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
