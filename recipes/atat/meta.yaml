{% set name = "atat" %}
{% set version = "3.36" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.brown.edu/Departments/Engineering/Labs/avdw/{{ name }}/{{ name }}3_36.tar.gz
  sha256: e829da5b714a012b5fc456d1060cfdb784642a8c0cbb702d409497b65466ee39

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - test -f $PREFIX/bin/getclus  # [unix]
    - test -f $PREFIX/bin/clusterexpand  # [unix]

about:
  home: https://www.brown.edu/Departments/Engineering/Labs/avdw/atat/
  license: CC-4.0
  license_family: CC
  license_file: license.txt
  summary: 'Alloy Theoretic Automated Toolkit (ATAT)'

  description: |
    ATAT is a generic name that refers to a collection of alloy theory tools 
    developped by Axel van de Walle, in collaboration with various research 
    groups and with various sources of financial support.  
  doc_url: https://www.brown.edu/Departments/Engineering/Labs/avdw/atat/manual/manual.html
  dev_url: http://alum.mit.edu/www/avdw/forum

extra:
  recipe-maintainers:
    - jan-janssen
