{% set name = "occa-transpiler" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/libocca/occa-transpiler/releases/download/v{{ version }}/occa-transpiler-{{ version }}-including-submodules.tar.gz
  sha256: 87177c647e1894b6a49cb7a875d9a00c3d1b7b72c898e17ea97ad1c1bf85ccc6

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - clangdev ==17.0.6
  run:
    - clangdev ==17.0.6
    - libllvm17 ==17.0.6

test:
  commands:
    - test -f $PREFIX/lib/libocca-transpiler.so

about:
  home: https://github.com/libocca/occa-transpiler.git
  summary: 'Transpile OCCA kernels to native GPU kernels (CUDA, HIP, etc.)'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thilinarmtb
