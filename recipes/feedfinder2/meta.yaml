{% set name = "feedfinder2" %}
{% set version = "0.0.4" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3701ee01a6c85f8b865a049c30ba0b4608858c803fe8e30d1d289fdbe89d0efe" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - requests
    - beautifulsoup4
  run:
    - python
    - six
    - requests
    - beautifulsoup4
    
test:
  imports:
    - feedfinder2
    
about:
  home: https://github.com/dfm/feedfinder2
  license: MIT
  license_file: LICENSE
  summary: Find the feed URLs for a website.
  description: "Feedfinder2 is a Python library for finding links feeds on a website."
  dev_url: 'https://github.com/dfm/feedfinder2'

extra:
  recipe-maintainers:
    - dfm
    - souravsingh
