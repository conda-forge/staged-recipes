
{% set name = "perl-extutils-makemaker" %}
{% set version = "6.66" %}
{% set sha256 = "0abaed8963d825ed2ca52785250f37c8c9f42d0810c9246252c06825955c37f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://cpan.metacpan.org/authors/id/B/BI/BINGOS/ExtUtils-MakeMaker-6.66.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl

  run:
    - perl

test:
  commands:
    - perl -e "use ExtUtils::MakeMaker"

about:
  home: https://metacpan.org/release/ExtUtils-MakeMaker
  license: perl_5
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Create a module Makefile'

extra:
  recipe-maintainers:
    - vinjana
