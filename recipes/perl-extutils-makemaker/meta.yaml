{% set name = "ExtUtils-MakeMaker" %}
{% set version = "7.36" %}

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/{{ name }}-{{ version }}.tar.gz
    sha256: 06cef6429315cdc6afa9b2dc6fbdfa33538b6f68c827f441294621858e28c558
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Copying
    sha256: d77d235e41d54594865151f4751e835c5a82322b0e87ace266567c3391a4b912
  - url: https://raw.githubusercontent.com/Perl/perl5/v5.32.1/Artistic
    sha256: dd90d4f42e4dcadf5a7c09eea0189d93c7b37ae560c91f0f6d5233ed3b9292a2

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:
    - ExtUtils::Command
    - ExtUtils::Command::MM
    - ExtUtils::Liblist
    - ExtUtils::Liblist::Kid
    - ExtUtils::MM
    - ExtUtils::MM_AIX
    - ExtUtils::MM_Any
    - ExtUtils::MM_BeOS
    - ExtUtils::MM_Cygwin
    - ExtUtils::MM_DOS
    - ExtUtils::MM_Darwin
    - ExtUtils::MM_MacOS
    - ExtUtils::MM_NW5
    - ExtUtils::MM_OS2
    - ExtUtils::MM_QNX
    - ExtUtils::MM_UWIN
    - ExtUtils::MM_Unix
    - ExtUtils::MM_VMS
    - ExtUtils::MM_VOS
    - ExtUtils::MM_Win32
    - ExtUtils::MM_Win95
    - ExtUtils::MY
    - ExtUtils::MakeMaker
    - ExtUtils::MakeMaker::Config
    - ExtUtils::MakeMaker::Locale
    - ExtUtils::MakeMaker::version
    - ExtUtils::MakeMaker::version::regex
    - ExtUtils::MakeMaker::version::vpp
    - ExtUtils::Mkbootstrap
    - ExtUtils::Mksymlists
    - ExtUtils::testlib

about:
  home: https://metacpan.org/release/{{ name }}
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - Artistic
    - Copying
  summary: Create a module Makefile

extra:
  recipe-maintainers:
    - tdegeus
