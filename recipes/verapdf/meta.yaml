{% set version = "1.25.72" %}

package:
  name: verapdf
  version: {{ version }}

source:
  - url: https://github.com/veraPDF/veraPDF-apps/archive/refs/tags/v{{ version }}.tar.gz
    sha256: f9d350dbf5a8c58584181404b9a752ef0ea4a598cfa094262f47f1e4ba9b0078
  - url: https://pdfa.org/wp-content/uploads/2021/04/Matterhorn-Protocol-1-1.pdf
    sha256: b8bf0b00fd789ef8d8548d2eeb7e83194db394d9f1be741f2d0ef1d62bff50c6

build:
  number: 0
  ignore_run_exports:
    - python
  script:
    - python {{ RECIPE_DIR }}/builder.py

requirements:
  build:
    - maven
    - python
  run:
    - openjdk

test:
  source_files:
    - Matterhorn-Protocol-1-1.pdf
  requires:
    - m2-grep   # [win]
  commands:
    - which verapdf || where verapdf || exit 1
    - verapdf --version
    - verapdf --version | grep -iE "veraPDF {{ version.replace('.', '\.') }}"
    - verapdf --help
    - verapdf --list
    - verapdf --format text --flavour ua1 Matterhorn-Protocol-1-1.pdf
    - verapdf --format text --flavour ua1 Matterhorn-Protocol-1-1.pdf | grep -iE "PASS"
    - which verapdf-gui || where verapdf-gui || exit 1

about:
  home: https://github.com/veraPDF/veraPDF-apps
  license: GPL-3.0-or-later OR MPL-2.0
  license_file:
    - LICENSE.GPL
    - LICENSE.MPL
  summary: Command line and GUI industry supported PDF/A and PDF/UA Validation
  doc_url: https://docs.verapdf.org

extra:
  recipe-maintainers:
    - bollwyvl
