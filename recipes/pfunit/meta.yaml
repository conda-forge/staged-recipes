{% set name = "pfunit" %}
{% set version = "4.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

# source:
#   url: https://github.com/openfast/openfast/archive/v{{ version }}.tar.gz
#   sha256: 2b368e8c8211ebed03e87fb3e89ef733b7e4be4848834da4034f8419d618446c
#   # Download the tar-ball and do `openssl sha256 file.tar.gz` to update

source:
  git_url: https://github.com/Goddard-Fortran-Ecosystem/pFUnit.git
  git_rev: v{{ version }}
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gfortran_osx-64 =7.5.0
    - make
    - cmake

# test:
#   commands:
#     - openfast -h

about:
  home: https://github.com/Goddard-Fortran-Ecosystem/pFUnit
  license: NASA-1.3
  license_file: LICENSE
  summary: 
  description: 
  doc_url: http://openfast.readthedocs.io
  dev_url: https://github.com/openfast/openfast

extra:
  recipe-maintainers:
    - rafmudaf
