{% set name = "ExitWaveReconstruction" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDoberstein/ExitWaveReconstruction/archive/4e48e77bbe177d31587488d6f75564f70d5b7362.tar.gz
  sha256: bcdac87bf3a16244c62c66f1663b671cfbc4399b991c0035caa641ede55e5c21

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libblas
    - fftw
    - libtiff
    - bzip2
    - boost-cpp
    - clblas
    - ocl-icd
    - clhpp
  run:

test:
  files:
    Example/ParameterFile.param
  commands:
    Reconstruction

about:
  home: https://github.com/CDoberstein/ExitWaveReconstruction
  license: CDDL-1.0
  license_file: LICENSE.txt
  summary: 'Exit wave reconstruction from transmission electron microscopy focal series'

  description: |
    Exit wave reconstruction from transmission electron microscopy focal series
  doc_url: https://github.com/CDoberstein/ExitWaveReconstruction
  dev_url: https://github.com/CDoberstein/ExitWaveReconstruction

extra:
  recipe-maintainers:
    - din14970
    - jan-janssen
