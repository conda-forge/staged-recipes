{% set name = "ExitWaveReconstruction" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDoberstein/ExitWaveReconstruction/archive/v1.0.tar.gz
  sha256: 9db947f60a60bf34eb1e490a464433b0d7f7738157f9004931a571cb7c4a6692  

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libblas
    - fftw
    - libpng
    - zlib
    - bzip2
    - libtiff
    - suitesparse
    - openmp
    - clblas
    - boost-cpp
    - gnuplot  # [not win]
    - ocl-icd  # [linux]
    - ocl_icd_wrapper_apple  # [osx]
    - khronos-opencl-icd-loader  # [win or osx]
    - pocl  # [not win]
    - clhpp
    - pyopencl
    - pocl-cuda  # [linux]
    - intel-opencl-clang  # [linux]
  run:
    - _openmp_mutex  # [linux]
    - clblas  # [linux]

test:
  files:
    - Example/ParameterFile.param
  commands:
    - Reconstruction

about:
  home: https://github.com/CDoberstein/ExitWaveReconstruction
  license: CDDL-1.0
  license_file: LICENSE.txt
  summary: 'Exit wave reconstruction from transmission electron microscopy focal series'

  description: |
    Exit wave reconstruction from transmission electron microscopy focal series
  doc_url: https://github.com/CDoberstein/ExitWaveReconstruction
  dev_url: https://github.com/CDoberstein/ExitWaveReconstruction

extra:
  recipe-maintainers:
    - din14970
