{% set name = "python-ironicclient" %}
{% set version = "1.16.0" %}
{% set sha256 = "cab1dbc0d10d2a5b82e43f3cc2a7cc9d85e5b79eb2416ef8247ae7162c98dbf3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pbr

  run:
    - python
    - pbr
    - keystoneauth1
    - oslo.utils
    - oslo.i18n
    - six

test:
  imports:
    - ironicclient 

about:
  home: https://docs.openstack.org/python-ironicclient/latest/
  license: BSD
  license_file: LICENSE
  summary: Python Bindings to the OpenStack Ironic API 

extra:
  recipe-maintainers:
    - brainstorm 
