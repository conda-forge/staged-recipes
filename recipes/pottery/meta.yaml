{% set name = "pottery" %}
{% set version = "1.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pottery-{{ version }}.tar.gz
  sha256: 23a83cde4e366416acd3c7e0e86958a4709c108b2113d72b92f9d0c5a458f65a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - typing-extensions
    - redis-py >=3.4.1
  run:
    - mmh3
    - python >=3.6
    - redis-py >=3.4.1
    - typing-extensions

test:
  imports:
    - pottery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brainix/pottery
  summary: Redis for Humans.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
