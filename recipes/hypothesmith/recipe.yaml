# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.3.3

package:
  name: hypothesmith
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/h/hypothesmith/hypothesmith-${{ version }}.tar.gz
  sha256: 96c14802d6c8e85d8975264176878db54b28d2ed921fdbfedc2e6b8ce3c81716

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - hypothesis >=6.93.0
    - lark >=0.10.1  # TODO: get extras/constraints onto hypothesis-feedstock
    - libcst >=1.0.1
    - python >=${{ python_min }}

tests:
  - python:
      imports: hypothesmith
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - black
        - parso
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - coverage run --source=hypothesmith --branch -m pytest -vv --color=yes --tb=long -k "not (test_version or test_black_autoformatter_from_grammar)"
      - coverage report --show-missing --skip-covered --fail-under=100

about:
  summary: Hypothesis strategies for generating Python programs, something like CSmith
  license: MPL-2.0
  license_file: LICENSE
  homepage: https://github.com/Zac-HD/hypothesmith

extra:
  recipe-maintainers:
    - bollwyvl
