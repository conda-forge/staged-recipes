{% set name = "basicpy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basicpy-{{ version }}.tar.gz
  sha256: 9775c595a7d05747e66668c267e6b829e21fc7a66a13878443e31a03a7133879

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8
    - hyperactive >=4.4.0
    - jax <=0.4.23,>=0.3.10
    - jaxlib <=0.4.23,>=0.3.10
    - numpy
    - pooch
    - pydantic <3.0.0,>=2.7.0
    - scikit-image
    - scipy <1.13

test:
  imports:
    - basicpy
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/peng-lab/BaSiCPy
  summary: A python package for background and shading correction of optical microscopy images
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
