{% set name = "poser-napari" %}
{% set version = "0.0.1b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PoseR-napari-{{ version }}.tar.gz
  sha256: b3ea315e11ed6d02df3796780d46b6498999e4ff724ddb99638be6328167df99

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - numpy
    - magicgui
    - qtpy
    - napari
    - napari_video
    - napari-plot
    - pytables
    - imageio-ffmpeg ==0.4.8
    - pytorch-lightning
    - test-tube
    - scikit-learn
    - matplotlib-base
    - numba
    - networkx
    - seaborn

test:
  imports:
    - poser_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pnm4sfix/PoseR
  summary: A deep learning toolbox for decoding animal behaviour
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
