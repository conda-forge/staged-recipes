{% set version = "3.6.2.0" %}

package:
  name: phreeqc4rkt
  version: {{ version }}

source:
  url: https://github.com/reaktoro/phreeqc4rkt/archive/v{{ version }}.tar.gz
  sha256: 7ff98566664952d531c9eaf48cdd2271af62aa7590bb94497fedcffb92fb2378

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

  run_constrained:                                            # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
  files:
    - test/

about:
  home: https://github.com/reaktoro/phreeqc4rkt
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE.md
  summary: 'phreeqc4rkt - a fork of phreeqc with minor changes to be used in Reaktoro'
  doc_url: https://github.com/reaktoro/phreeqc4rkt
  dev_url: https://github.com/reaktoro/phreeqc4rkt

extra:
  recipe-maintainers:
    - allanleal
