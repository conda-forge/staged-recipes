{% set name = "opentelemetry-exporter-gcp-logging" %}
{% set version = "1.9.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_exporter_gcp_logging-{{ version }}.tar.gz
  sha256: 33db5fa2f642174bc371be12942276cea9abf4d1db0f7421aac58532a4d14445

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - google-cloud-logging >=3.0,<4.dev0
    - opentelemetry-sdk >=1.0,<2.dev0
    - opentelemetry-resourcedetector-gcp >=1.5.0dev0,<2.dev0

test:
  imports:
    - opentelemetry
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/GoogleCloudPlatform/opentelemetry-operations-python/
  summary: Google Cloud Logging exporter for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
