{% set version = "1.0pre4" %}

package:
  name: iftop
  version: {{ version }}

source:
  url: https://pdw.ex-parrot.com/iftop/download/iftop-{{ version }}.tar.gz
  sha256: f733eeea371a7577f8fe353d86dd88d16f5b2a2e702bd96f5ffb2c197d9b4f97

build:
  skip: true  # [win]
  number: 0
  script:
    - export CFLAGS="$CFLAGS -fcommon"
    # get updated config.guess and config.sub
    - cp $BUILD_PREFIX/share/gnuconfig/config.* ./config
    - ./bootstrap
    - ./configure --disable-dependency-tracking --prefix=$PREFIX
    - make install
    - mv $PREFIX/sbin/iftop $PREFIX/bin

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - autoconf
    - automake
    - gnuconfig
  host:
    - libpcap
    - ncurses

test:
  commands:
    - iftop -h

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Display bandwidth usage on an interface by host
  description: |
    iftop does for network usage what top(1) does for CPU usage. 
    It listens to network traffic on a named interface and displays
    a table of current bandwidth usage by pairs of hosts.
  home: https://www.ex-parrot.com/pdw/iftop/

extra:
  recipe-maintainers:
    - wolfv
