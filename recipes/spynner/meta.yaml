{% set name = "spynner" %}
{% set version = "2.24" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spynner-{{ version }}.tar.gz
  sha256: 64bb226fe3a392dffdc12a91f243c4509d685d48b21d81c703606dadd9bce30f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - autopy
    - beautifulsoup4
    - pyquery
    - python >=3.6
    - setuptools
    - six
    - unittest2

test:
  imports:
    - spynner
    - spynner.javascript
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kiorky/spynner
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Programmatic web browsing module with AJAX support for Python'
  description: |
    Spynner is a stateful programmatic web browser module for Python.
    It is based upon PyQT and WebKit. It supports Javascript, AJAX, and
    every other technology that WebKit is able to handle (Flash, SVG, 
    ...). Spynner takes advantage of JQuery. a powerful Javascript library 
    that makes the interaction with pages and event simulation really 
    easy.
  doc_url: https://github.com/kiorky/spynner
  dev_url: https://github.com/kiorky/spynner

extra:
  recipe-maintainers:
    - jan-janssen
