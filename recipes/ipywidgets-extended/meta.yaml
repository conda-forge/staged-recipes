{% set name = "ipywidgets-extended" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipywidgets-extended-{{ version }}.tar.gz
  sha256: dcd271b508f1a5eafcd7196b4690846068c7ae7f419b2a012167ebbe33731949

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.7,<8.dev0
    - packaging >=21.3,<22.dev0

test:
  imports:
    - ipywidgets_extended
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CasperWA/ipywidgets-extended
  summary: Extensions to the Jupyter Widgets in the `ipywidgets` package.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
