{% set name = "ipywidgets-extended" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipywidgets-extended-{{ version }}.tar.gz
  sha256: f0f4da2ef2e9aa52629b1ac822c06aafeb1b850ce68f2ec115dad14bcc40dbbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - jupyter-packaging
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.7,<8.dev0
    - packaging >=21.3,<22.dev0

test:
  imports:
    - ipywidgets_extended
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CasperWA/ipywidgets-extended
  summary: Extensions to the Jupyter Widgets in the `ipywidgets` package.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
