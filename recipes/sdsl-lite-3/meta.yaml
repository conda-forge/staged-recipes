{% set name = "sdsl-lite" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xxsds/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 85196ff4e621dbb2cddd80a2a47c6a65854557b27e375999615ae899b233e70b

build:
  number: 0
  script: "./install.sh ${PREFIX}"  # [not win]
  script: "./install.bat ${PREFIX}"  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cmake >=3.2
    - cereal >=1.3.0

test:
  commands:
    - test -f $PREFIX/include/sdsl/version.hpp

about:
  home: https://github.com/xxsds/sdsl-lite
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Succinct Data Structure Library 3.0'
  description: |
    A header-only version of the succinct data structure library
    (sdsl-lite), with added support for serialisation and
    compatibility with C++17/C++20.
  doc_url: http://algo2.iti.kit.edu/gog/docs/html/index.html

extra:
  recipe-maintainers:
    - johnlees
    - eseiler

