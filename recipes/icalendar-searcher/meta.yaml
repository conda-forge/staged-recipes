{% set name = "icalendar-searcher" %}
{% set version = "1.0.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/icalendar_searcher-{{ version }}.tar.gz
  sha256: fd43f59ad7ceaf7c86b0fe4cdf261097e68b5c16a82c9892241bdcc0abc7a1d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >={{ python_min }}
    - icalendar >=6.0
    - recurring-ical-events >=3.8.0

test:
  imports:
    - icalendar_searcher
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/python-caldav/icalendar-searcher
  summary: Search, filter and sort iCalendar components
  license: AGPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tdido
