context:
  name: pgadmin4
  version: "9.2"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://ftp.postgresql.org/pub/pgadmin/pgadmin4/v${{ version }}/source/pgadmin4-${{ version }}.tar.gz
  sha256: 3b41fd0ec898d474c4166a6aa3fe545ece0e3d0faf99a2ede7393331e41fc125
  patches:
    - patches/dbg-runtest.py.patch
    # speaklater3 implements a python 2.x support, its github homepage was deleted
    # replacing speaklater3 req with speaklater (https://github.com/pgadmin-org/pgadmin4/issues/8673)
    - patches/speaklater-requirements.txt.patch
    - patches/psycopg-requirements.txt.patch

build:
  number: 0
  python:
    entry_points:
      - pgadmin4 = pgadmin4.pgAdmin4:main
      - pgadmin4-cli = pgadmin4.setup:main

requirements:
  host:
    - if: unix
      then:
        - rsync
      else:
        - m2-base
        - m2-diffutils

    - Flask 3.1.*
    - Flask-Babel 4.0.*
    - Flask-Compress 1.*
    - Flask-Login 0.*
    - Flask-Mail 0.*
    - Flask-Migrate 4.*
    - Flask-Paranoid 0.*
    - Flask-Security-Too 5.4.*
    - Flask-SocketIO 5.5.*
    - Flask-SQLAlchemy 3.1.*
    - Flask-WTF 1.2.*
    - jinja2
    - jsonformatter =0.3.4
    - hatchling >=1.10
    - keyring 25.*
    - krb5
    - libgravatar
    - nodejs
    - pip
    - python-build
    - python-dateutil
    - python ${{ python_min }}.*
    - setuptools
    - sphinx
    - sphinxcontrib-youtube
    - Werkzeug 3.1.*
  run:
    - if: not unix
      then: pywinpty 2.0.*

    - authlib 1.4.*
    - azure-identity ==1.19.0
    - azure-mgmt-rdbms ==10.1.0
    - azure-mgmt-resource ==23.2.0
    - azure-mgmt-subscription ==3.1.1
    - bcrypt 4.2.*
    - boto3 1.36.*
    - cryptography 44.0.*
    - Flask 3.1.*
    - Flask-Babel 4.0.*
    - Flask-Compress 1.*
    - Flask-Login 0.*
    - Flask-Mail 0.*
    - Flask-Migrate 4.*
    - Flask-Paranoid 0.*
    - Flask-Security-Too 5.4.*
    - Flask-SocketIO 5.5.*
    - Flask-SQLAlchemy 3.1.*
    - Flask-WTF 1.2.*
    - google-api-python-client 2.*
    - google-auth-oauthlib ==1.2.1
    - jsonformatter =0.3.4
    - keyring 25.*
    - ldap3 2.*
    - libgravatar 1.0.*
    - passlib 1.*
    - psutil 6.1.*
    - psycopg >=3.0.0,<3.3.0
    - psycopg-c >=3.0.0,<3.3.0
    - pytz 2025.*
    - pyotp 2.*
    - python >=${{ python_min }}
    - python-gssapi 1.9.*
    - qrcode 8.*
    - setuptools 75.*
    - speaklater 1.*
    - SQLAlchemy 2.*
    - sqlparse 0.*
    - sshtunnel 0.*
    - typer 0.15.*
    - urllib3 1.26.*
    - user-agents ==2.2.0
    - wtforms 3.1.*

tests:
  - python:
      imports:
        - pgadmin4
      python_version: ${{ python_min }}.*
      pip_check: true
  - package_contents:
      site_packages:
        - pgadmin4.pgadmin
      files:
        - share/pgadmin4/applications/pgadmin4.desktop
        - share/pgadmin4/docs/html/*
        - share/pgadmin4/docs/html/release_notes_${{ version | replace(".", "_") }}.html
        - share/pgadmin4/icons/*
        - share/pgadmin4/pgAdmin4.wsgi
        - share/pgadmin4/resources/app/assets/*
        - share/pgadmin4/resources/app/node_modules/*
        - share/pgadmin4/resources/app/package.json
        - share/pgadmin4/resources/app/src/*
      bin:
        - pgadmin4
        - pgadmin4-cli
  - script: cd testing && python run_simple_pgadmin4.py
    requirements: { run: ["python ${{ python_min }}.*"] }
    files: { recipe: [testing/] }
  - script: cd testing && python run_simple_setup.py
    requirements: { run: ["python ${{ python_min }}.*"] }
    files: { recipe: [testing/] }
  - script: PY_VER=${{ python_min }} ./test.sh
    requirements: { run: [postgresql 17.*, "python ${{ python_min }}.*", testscenarios] }
    files: { source: [tests.tar, web/regression/], recipe: [test.sh, testing/] }
