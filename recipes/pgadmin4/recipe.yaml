context:
  name: pgadmin4
  version: "9.2"
  python_min: "3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://ftp.postgresql.org/pub/pgadmin/pgadmin4/v${{ version }}/source/pgadmin4-${{ version }}.tar.gz
  sha256: 3b41fd0ec898d474c4166a6aa3fe545ece0e3d0faf99a2ede7393331e41fc125
  patches:
    - patches/dbg-runtest.py.patch

build:
  number: 0
  noarch: python
  python:
    entry_points:
      - pgadmin4=pgadmin4.pgAdmin4:main
      - pgadmin4-cli=pgadmin4.setup:main

requirements:
  host:
    - Flask 3.1.*
    - Flask-Babel 4.0.*
    - Flask-Compress 1.*
    - Flask-Login 0.*
    - Flask-Mail 0.*
    - Flask-Migrate 4.*
    - Flask-Paranoid 0.*
    - Flask-Security-Too 5.4.*
    - Flask-SocketIO 5.5.*
    - Flask-SQLAlchemy 3.1.*
    - Flask-WTF 1.2.*
    - jinja2
    - jsonformatter =0.3.4
    - hatchling >=1.10
    - keyring 25.*
    - libgravatar
    - nodejs
    - pip
    - python-dateutil
    - python ${{ python_min }}.*
    - setuptools
    - sphinx
    - sphinxcontrib-youtube
    - Werkzeug 3.1.*
    - yarn
  run:
    - if: not unix
      then: pywinpty 2.0.*

    - authlib 1.4.*
    - azure-identity ==1.19.0
    - azure-mgmt-rdbms ==10.1.0
    - azure-mgmt-resource ==23.2.0
    - azure-mgmt-subscription ==3.1.1
    - bcrypt 4.2.*
    - boto3 1.36.*
    - cryptography 44.0.*
    - Flask 3.1.*
    - Flask-Babel 4.0.*
    - Flask-Compress 1.*
    - Flask-Login 0.*
    - Flask-Mail 0.*
    - Flask-Migrate 4.*
    - Flask-Paranoid 0.*
    - Flask-Security-Too 5.4.*
    - Flask-SocketIO 5.5.*
    - Flask-SQLAlchemy 3.1.*
    - Flask-WTF 1.2.*
    - google-api-python-client 2.*
    - google-auth-oauthlib ==1.2.1
    - jsonformatter =0.3.4
    - keyring 25.*
    - ldap3 2.*
    - libgravatar 1.0.*
    - passlib 1.*
    - psutil 6.1.*
    - psycopg ==3.2.4
    - pytz 2025.*
    - pyotp 2.*
    - python >=${{ python_min }}
    # - python-dateutil 2.*
    - python-gssapi 1.9.*
    - qrcode 8.*
    - SQLAlchemy 2.*
    - sqlparse 0.*
    - speaklater3 1.*
    - sshtunnel 0.*
    - typer 0.15.*
    - urllib3 1.26.*
    - user-agents ==2.2.0
    - wtforms 3.1.*

tests:
  - python:
      imports:
        - pgadmin4
      python_version: ${{ python_min }}.*
      pip_check: true
  # - package_contents:
  #     bin:
  #       - pgadmin4 --help
  #       - pgadmin4-cli --help
  # - script: pgadmin4 --help
  - script: bash test.sh
    requirements: { run: [postgresql 17.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 16.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 15.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 14.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 13.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 12.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 11.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 10.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }
  - script: bash test.sh
    requirements: { run: [postgresql 9.*, python, testscenarios] }
    files: { source: [Makefile, web/config.py, web/regression/], recipe: [test.sh, testing/] }

about:
  homepage: https://github.com/pgadmin-org/pgadmin4
  summary: 'pgAdmin 4 is a rewrite of the popular pgAdmin3 management tool for the PostgreSQL'
  description: |
    pgAdmin is the most popular and feature rich Open Source administration and
    development platform for PostgreSQL, the most advanced Open Source database in the world.
  license: PostgreSQL
  license_file: LICENSE
  documentation: https://www.pgadmin.org/
  repository: https://github.com/pgadmin-org/pgadmin4

extra:
  recipe-maintainers:
    - MementoRC
