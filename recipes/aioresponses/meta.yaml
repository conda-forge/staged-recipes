{% set name = "aioresponses" %}
{% set author = "pnuckowski" %}
{% set version = "0.7.4" %}
{% set sha256 = "98b54e38ce19bf227159cf6eba33428c215c171960140c54f04ac3c9f6df250f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ repo_name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --use-pep517 . -vvv
  number: 0

requirements:
  host:
    - pbr
    - python >=3.8.0
    - pip
    - aiohttp >=3.3.0,<4.0.0
  run:
    - python >=3.8.0
    - aiohttp >=3.3.0,<4.0.0

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - aioresponses
  source_files:
    - tests
  requires:
    - pip
    - coverage
    - pytest
    - pytest-cov
    - flake8
    - tox
  commands:
    - pip check
    - tox

about:
  home: https://github.com/{{ author }}/{{ repo_name }}
  summary: 'Aioresponses is a helper to mock/fake web requests in python aiohttp package.'
  description: |
    Aioresponses is a helper to mock/fake web requests in python aiohttp package.
    For requests module there are a lot of packages that help us with testing 
    (eg. httpretty, responses, requests-mock).
    When it comes to testing asynchronous HTTP requests it is a bit harder (at least at the beginning). 
    The purpose of this package is to provide an easy way to test asynchronous HTTP requests.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - MementoRC
