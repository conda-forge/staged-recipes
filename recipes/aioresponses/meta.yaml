{% set name = "aioresponses" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9b8c108b36354c04633bad0ea752b55d956a7602fe3e3234b939fc44af96f1d8

build:
  script: {{ PYTHON }} -m pip install --use-pep517 . -vvv
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - aiohttp >=3.3.0,<4.0.0
  run:
    - python
    - aiohttp >=3.3.0,<4.0.0

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - aioresponses
  requires:
    - pip
    - coverage
    - pytest
    - pytest-cov
  commands:
    - pip check
    - coverage run --source aioresponses setup.py test

about:
  home: https://github.com/pnuckowski/aioresponses
  summary: 'Aioresponses is a helper to mock/fake web requests in python aiohttp package.'
  description: |
    Aioresponses is a helper to mock/fake web requests in python aiohttp package.
    For requests module there are a lot of packages that help us with testing 
    (eg. httpretty, responses, requests-mock).
    When it comes to testing asynchronous HTTP requests it is a bit harder (at least at the beginning). 
    The purpose of this package is to provide an easy way to test asynchronous HTTP requests.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mementorc
