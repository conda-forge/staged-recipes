{% set name = "langchain-classic" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_classic-{{ version }}.tar.gz
  sha256: 40a499684df36b005a1213735dc7f8dca8f5eb67978d6ec763e7a49780864fdc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - langchain-core >=1.2.5,<2.0.0
    - langchain-text-splitters >=1.1.0,<2.0.0
    - langsmith >=0.1.17,<1.0.0
    - pydantic >=2.7.4,<3.0.0
    - sqlalchemy >=1.4.0,<3.0.0
    - requests >=2.0.0,<3.0.0
    - pyyaml >=5.3.0,<7.0.0
{% if python_min == "3.10" %}
    - python >=3.10,<3.11
    - async-timeout >=4.0.0,<5.0.0
{% else %}
    - python >={{ python_min }}
{% endif %}

test:
  imports:
    - langchain_classic
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://github.com/langchain-ai/langchain/
  doc_url: https://reference.langchain.com/python/langchain_classic/
  summary: Building applications with LLMs through composability
  dev_url: https://github.com/langchain-ai/langchain/tree/master/libs/langchain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ccurme
    - mdrxy
