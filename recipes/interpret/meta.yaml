{% set name = "interpret" %}
{% set version = "0.2.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/interpret-{{ version }}.tar.gz
  sha256: 4f5b3afe7ebaad7a0cf148b572dce1ab405852f058c1406d6dc9583a01999c64

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - interpret-core >=0.2.7
    - python >=3.6

test:
  imports:
    - interpret
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/interpretml/interpret
  summary: Fit interpretable machine learning models. Explain blackbox machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - philip-khor
