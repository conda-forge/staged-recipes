{% set name = "multiformats-config" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multiformats-config-{{ version }}.tar.gz
  sha256: 7eaa80ef5d9c5ee9b86612d21f93a087c4a655cbcb68960457e61adbc62b47a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - multiformats

test:
  imports:
    - multiformats_config
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hashberg-io/multiformats-config
  summary: Pre-loading configuration module for the 'multiformats' package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lkluft
    - d70-t
