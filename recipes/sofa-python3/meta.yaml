{% set name = "sofa-python3" %}
{% set version = "22.12.00" %}
{% set major_minor = ".".join(version.split(".")[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/sofa-framework/SofaPython3/archive/refs/tags/release-v{{ major_minor }}.tar.gz
    sha256: dd81b0d8d2bd41710e8b0f7e71c7bac9a93d10bae80f329601c35572d1f4cbf2

build:
  number: 0
  skip: true  # [py<38]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]

  host:
    - sofa
    - eigen
    - pybind11
    - python
    - boost-cpp
    - qt-main
    - glew
    - numpy

  run:
    - python
    - numpy

test:
  commands:
    - test -f $PREFIX/lib/libSofaPython3${SHLIB_EXT}  # [not win]

about:
  home: https://github.com/sofa-framework/SofaPython3
  summary: A python plugin for Sofa offering a pythonic interface and python3 support.
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: License.md
  doc_url: https://sofapython3.readthedocs.io/
  dev_url: https://github.com/sofa-framework/SofaPython3

extra:
  recipe-maintainers:
    - olivier-roussel
    - hugtalbot