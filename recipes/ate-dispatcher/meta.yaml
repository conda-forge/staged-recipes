{% set name = "ate-dispatcher" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8de28e5cb8169078a5f15dee1caf0edeb44710a5ba598a41fbe9972f0fd2b54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - typing-extensions

test:
  imports:
    - ate_dispatcher
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/Semi-ATE/ate-dispatcher
  summary: 'A simple dispatcher to register and listen for events and to take actions on them'
  description: |
    A pure-Python, thread-based, asynchronous dispatcher used to gather
    results from distributed agents that react on a given event.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Semi-ATE/ate-dispatcher

extra:
  recipe-maintainers:
    - andfoy
    - steff456
    - nerohmot
