{% set name = "pycaret" %}
{% set version = "2.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycaret-{{ version }}.tar.gz
  sha256: 34c93935b97e809ecd964d770b5bf03574a84cebae881c1ef5bb77242ccf4a83

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boruta
    - python-cufflinks >=0.17.0
    - gensim <4.0.0
    - imbalanced-learn ==0.7.0
    - ipython
    - ipywidgets
    - joblib
    - kmodes >=0.10.1
    - lightgbm >=2.3.1
    - matplotlib-base
    - mlflow
    - mlxtend >=0.17.0
    - nltk
    - numba <0.54
    - numpy ==1.19.5
    - pandas
    - pandas-profiling >=2.8.0
    - plotly >=4.4.1
    - pyldavis
    - pyod
    - python >=3.6
    - scikit-learn ==0.23.2
    - scikit-plot
    - scipy <=1.5.4
    - seaborn
    - spacy <2.4.0
    - textblob
    - umap-learn
    - wordcloud
    - yellowbrick >=1.0.1

test:
  imports:
    - pycaret
    - pycaret.containers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pycaret/pycaret
  summary: PyCaret - An open source, low-code machine learning library in Python.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pycaret.readthedocs.io/en/latest/
  dev_url: https://github.com/pycaret/pycaret

extra:
  recipe-maintainers:
    - mpaulonis
