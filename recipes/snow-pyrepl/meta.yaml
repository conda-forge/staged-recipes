{% set name = "snow-pyrepl" %}
{% set version = "0.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snow_pyrepl-{{ version }}.tar.gz
  sha256: ec7bb274c4484512217c9099f0e4a4fc120cc6e7461d9ad3a506f56f42f27d02

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - base36
    - google-nucleus
    - protobuf
    - python >=3.6
    - requests
    - websocket-client

test:
  imports:
    - snow_pyrepl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CoolCoderSJ/pyrepl
  summary: Interact with Replit's API
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
