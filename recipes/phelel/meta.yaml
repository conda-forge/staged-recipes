{% set name = "phelel" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phelel-{{ version }}.tar.gz
  sha256: 3c497e8e086443fd10cb702aaa7d66e756e184d1aeeabd0116dc1c4257f6ba8e

build:
  entry_points:
    - phelel = phelel.scripts.phelel:run
    - phelel-load = phelel.scripts.phelel_load:run
    - velph = phelel.velph.cli:cmd_root
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - phono3py
    - finufft
    - click
    - tomli
    - tomli-w


test:
  imports:
    - phelel
  source_files:
    - test
  commands:
    - pip check
    - phelel --help
    - phelel-load --help
    - velph --help
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://github.com/phonopy/phelel
  description: |
    A code that provides a few computations needed to electron-phonon
    interaction calculation in finite-displacement method.
  summary: Finite-displacement electron-phonon code.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - atztogo
