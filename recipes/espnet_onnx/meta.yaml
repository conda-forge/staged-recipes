{% set name = "espnet_onnx" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/espnet_onnx-{{ version }}.tar.gz
  sha256: 0400a1d2a4ccc41130aeddfe9bb1a9981778e863d1b5122f3c79f06282247112

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - setuptools >=38.5.1
    - librosa >=0.8.0
    - onnxruntime
    - sentencepiece >=0.1.91,!=0.1.92
    - typeguard ==2.13.3
    - pyyaml >=5.1.2
    - g2p-en
    - jamo ==0.4.1
    - six
    - numpy
    - espnet-tts-frontend

test:
  imports:
    - espnet_onnx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Masao-Someki/espnet_onnx
  summary: ONNX Wrapper for ESPnet
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wietsedv
