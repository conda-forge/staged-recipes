{% set name = "gunbot-sdk-python" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/g/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 34cd726e93af8e66c04fa9a1f2f995d4f92e93825728e83d02140bbffdc3adcd

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - urllib3 >=1.26
    - six >=1.16
    - certifi >=2023.7
    - python-dateutil >=2.9

test:
  imports:
    - gunbot_sdk
  commands:
    - python -c "import gunbot_sdk, sys; sys.exit(0 if hasattr(gunbot_sdk, 'ApiClient') else 1)"

about:
  home: https://github.com/gunthardeniro/gunbot-sdk-python
  summary: "Official Gunbot SDK for Python"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - <your-github-handle>
