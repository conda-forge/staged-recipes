{% set name = "gunbot-sdk-python" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/g/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 34cd726e93af8e66c04fa9a1f2f995d4f92e93825728e83d02140bbffdc3adcd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools        # build backend
  run:
    - python >={{ python_min }}
    - urllib3 >=1.26
    - six >=1.16
    - certifi >=2023.7
    - python-dateutil >=2.9

test:
  imports:
    - gunbot_sdk
  commands:
    - python -c "import gunbot_sdk, sys; sys.exit(0 if hasattr(gunbot_sdk, 'ApiClient') else 1)"
  requires:
    - python {{ pin_compatible('python', min_version=python_min) }}

about:
  home: https://github.com/gunthardeniro/gunbot-sdk-python
  summary: "Official Gunbot SDK for Python"
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - boekenbox
