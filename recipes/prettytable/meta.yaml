{% set version = "0.7" %}

package:
  name: prettytable
  version: {{ version }}

source:
  fn: prettytable-{{ version }}.tar.bz2
  url: https://pypi.io/packages/source/p/prettytable/prettytable-{{ version }}.tar.gz
  md5: 8425f158caaa32d35fee6617f3fcb80b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - prettytable

about:
  home: http://code.google.com/p/prettytable
  license: BSD 3-Clause
  summary: 'A simple Python library for easily displaying tabular data in a visually appealing ASCII table format'

extra:
  recipe-maintainer:
    - licode
    - ericdill
    - tacaswell
