{% set version = "0.7.2" %}

package:
  name: prettytable
  version: {{ version }}

source:
  url: https://github.com/lmaurits/prettytable/archive/{{ version }}-RELEASE.tar.gz
  fn: prettytable-{{ version }}-RELEASE.tar.gz
  sha256: b1fa03b5fe7a92cdcbaaf570c27e36e7d83b985dd742d4961eaca86e5f453fdc

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - prettytable
  commands:
    - python {{ environ.SRC_DIR }}/prettytable_test.py

about:
  home: https://github.com/lmaurits/prettytable/
  license: BSD License
  summary: >
    A simple Python library for easily displaying tabular data in a visually
    appealing ASCII table format

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
