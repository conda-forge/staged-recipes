
package:
  name: boost-python-numpy
  version: 0.1

source:
  path: ./src

build:
  skip: true  # [win]
  skip: true  # [not py27]
  number: 0
  script:
    - make

requirements:
  build:
    - toolchain
    - cmake
    - boost 1.62.*
    - python
    - numpy x.x
  run:
    - boost 1.62.*
    - python
    - numpy x.x

test:
  commands:
    - true

about:
  home: http://example.com
  license: GPLv3
  summary: 'Example using Numpy with Boost.Python'

extra:
  recipe-maintainers:
    - dolfim
