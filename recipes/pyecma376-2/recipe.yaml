context:
  name: pyecma376-2
  version: "1.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace("-", "_") }}-${{ version }}.tar.gz
  sha256: 8b54b4cd4d70151af07b60693fc0b56e1c3604e149074fe307be9fd054d03f2e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=40.6.0
    - wheel
  run:
    - lxml >=6,<7
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - pyecma376_2
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/simplejson/simplejson
  summary: 'Library for reading and writing ECMA 376-2 (Open Packaging Conventions) files'
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/rwth-iat/PyECMA376-2

extra:
  recipe-maintainers:
    - m-rossi
