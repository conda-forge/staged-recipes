{% set name = "ofxclient" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ofxclient-{{ version }}.tar.gz
  sha256: 6894e30b25879e09050321e56d2e2dbb08860ab59a57d3811dd6934197c6b049
  patches:
    - argparse.patch

build:
  entry_points:
    - ofxclient = ofxclient.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - keyring
    - lxml
    - ofxhome
    - ofxparse >0.8
    - beautifulsoup4

test:
  imports:
    - ofxclient
  commands:
    - pip check
    - ofxclient --help
  requires:
    - pip

about:
  home: https://github.com/captin411/ofxclient
  summary: OFX client for dowloading transactions from banks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
