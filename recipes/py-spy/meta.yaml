{% set name = "py-spy" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/benfred/py-spy/archive/v{{ version }}.tar.gz
  sha256: bd6b3e239ed8c169c4e11c0efb235aa73ecbedd70094a29c50f47f97343bb74c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    
  host:
    - pip
    - python
    - rust
    - setuptools-rust
  run:
    - python

test:
  commands:
    - py-spy --help

about:
  home: https://github.com/benfred/py-spy
  license: GPL 3
  license_family: GPL
  license_file: LICENSE
  summary: Py-Spy is a sampling profiler for Python programs.

extra:
  recipe-maintainers:
    - nicoddemus
