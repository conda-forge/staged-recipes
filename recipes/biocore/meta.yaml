{% set name = "biocore" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocore-{{ version }}.tar.gz
  sha256: 9a1222a76ef7ba243b09bd551ff73dcfb6d628185c04fdb49b2560072ec1a782

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - numpy >=1.17
    - pandas
    - pyarrow >=15.0.0
    - packaging

test:
  imports:
    - biocore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psmyth94/biocore
  summary: Bioinformatics datasets and tools for bio-family projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psmyth94
