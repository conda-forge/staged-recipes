{% set name = "biocore" %}
{% set version = "1.1.1" %}
{% set python_min = "3.8" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocore-{{ version }}.tar.gz
  sha256: 8dfd772eca27a7a06f723952851ccdb368f9e008964eb006ecbf0d934537ccbf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<{{ python_max }}
    - numpy >=1.17
    - pandas
    - pyarrow >=15.0.0
    - packaging

test:
  imports:
    - biocore
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/psmyth94/biocore
  summary: Common tools for the bio-family projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psmyth94
