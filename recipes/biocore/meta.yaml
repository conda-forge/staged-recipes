{% set name = "biocore" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocore-{{ version }}.tar.gz
  sha256: 1f4b193081983327cbcf77cd7811d754c87d095a72a0791a8c5cb4b372f3b210

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - numpy >=1.17
    - pandas
    - pyarrow >=15.0.0

test:
  imports:
    - biocore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/psmyth94/biocore
  summary: Bioinformatics datasets and tools for bio-family projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
