{% set name = "prince" %}
{% set version = "0.6.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f6dc02fa63bf2b1b0a5edb7c1f30efc062e498bbf705a207b8bb5e1fa3fec4fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
 
  
requirements:
  host:
    - pip
    - python >=3.0
    - setuptools
    
  run:
    - matplotlib >=3.0.2
    - numpy >=1.16.1
    - pandas >=0.24.0
    - python >=3.0
    - scikit-learn >=0.20.1
    - scipy >=1.1.0

test:
  imports:
    - prince

about:
  home: "https://github.com/MaxHalford/prince"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Statistical factor analysis in Python"
  doc_url: "https://pypi.org/project/prince/"
  dev_url: "https://github.com/MaxHalford/prince"

extra:
  recipe-maintainers:
    - mwilson8
    - rluria14
