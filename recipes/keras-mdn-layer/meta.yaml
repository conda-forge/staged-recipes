{% set name = "keras-mdn-layer" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keras-mdn-layer-{{ version }}.tar.gz
  sha256: a4b5a015df8f47e558ff4b5cc7304e810207c3194b7a04cb5f4800a6ad01a204

build:
  skip: True [not linux]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py ==0.8.1
    - astor ==0.8.0
    - cachetools ==3.1.1
    - certifi ==2019.9.11
    - chardet ==3.0.4
    - cloudpickle ==1.1.1
    - decorator ==4.4.1
    - gast ==0.2.2
    - google-auth ==1.6.3
    - google-auth-oauthlib ==0.4.1
    - google-pasta ==0.1.7
    - grpcio ==1.24.3
    - h5py ==2.10.0
    - idna ==2.8
    - Keras-Applications ==1.0.8
    - Keras-Preprocessing ==1.1.0
    - Markdown ==3.1.1
    - numpy ==1.17.3
    - oauthlib ==3.1.0
    - opt-einsum ==3.1.0
    - protobuf ==3.10.0
    - pyasn1 ==0.4.7
    - pyasn1-modules ==0.2.7
    - requests ==2.22.0
    - requests-oauthlib ==1.2.0
    - rsa ==4.0
    - six ==1.12.0
    - tensorboard ==2.0.1
    - tensorflow ==2.0.1
    - tensorflow-estimator ==2.0.1
    - tensorflow-probability ==0.8.0
    - termcolor ==1.1.0
    - urllib3 ==1.25.6
    - Werkzeug ==0.16.0
    - wrapt ==1.11.2

test:
  imports:
    - mdn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cpmpercussion/keras-mdn-layer
  summary: An MDN Layer for Keras using TensorFlow Probability.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - austen-stewart-bbai
