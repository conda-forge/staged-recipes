{% set name = "opentelemetry-propagator-aws-xray" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_propagator_aws_xray-{{ version }}.tar.gz
  sha256: 6b2cee5479d2ef0172307b66ed2ed151f598a0fd29b3c01133ac87ca06326260

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - opentelemetry-api >=1.12,<2.dev0

test:
  imports:
    - opentelemetry_propagator_aws_xray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/propagator/opentelemetry-propagator-aws-xray
  summary: AWS X-Ray Propagator for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
