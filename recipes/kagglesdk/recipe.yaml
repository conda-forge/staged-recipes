schema_version: 1

context:
  name: kagglesdk
  version: 0.1.13

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/kagglesdk-${{ version }}.tar.gz
  sha256: 5cecab69ab0d242b6a760f146fc77e0810b34b46e90d3e4104e4a1ba37bcd39f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - requests
    - protobuf

tests:
  - python:
      imports:
        - kagglesdk
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/Kaggle/kagglesdk
  repository: https://github.com/Kaggle/kagglesdk
  summary: Bindings to access kaggle's external-facing APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
