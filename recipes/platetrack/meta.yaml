{% set name = "platetrack" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/platetrack-{{ version }}.tar.gz
  sha256: 132cc77f2b5f6c4eebcfd339d19f019f3d8bd04f80c1ccf017b653c86c5ae9dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - wheel
  run:
    - magicgui          # Imported but not listed as a requirement
    - napari
    - numpy
    - pandas
    - plateletanalysis
    - python >=3.9
    - tqdm              # Imported but not listed as a requirement
    - trackpy
    - scikit-image      # Imported but not listed as a requirement

test:
  imports:
    - platetrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/platetrack
  summary: napari plugin for tracking platelets with trackpy
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/AbigailMcGovern/platelet-tracking

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
