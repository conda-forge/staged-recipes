{% set name = "platetrack" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/platetrack-{{ version }}.tar.gz
  sha256: 132cc77f2b5f6c4eebcfd339d19f019f3d8bd04f80c1ccf017b653c86c5ae9dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.7
    - napari
    - numpy
    - trackpy
    - pandas
    - plateletanalysis

test:
  imports:
    - platetrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AbigailMcGovern/platelet-tracking
  summary: napari plugin for tracking platelets with trackpy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
