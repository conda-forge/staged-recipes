context:
  version: "3.5.0"

package:
  name: dysk
  version: ${{ version }}

source:
  url: https://github.com/Canop/dysk/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1d23fa2bf4572e6a46306972237c0bb260b402989710e9dd0c203982a62ce6c3

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then: cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
        else: cargo auditable install --locked --no-track --bins --root %LIBRARY_PREFIX% --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - package_contents:
      strict: true
      bin:
       - dysk
  - script: dysk --help

about:
  homepage: https://github.com/Canop/dysk
  summary: A utility listing your filesystems
  license: MIT
  license_file:
    - LICENSE
  documentation: https://dystroy.org/dysk
  repository: https://github.com/Canop/dysk

extra:
  recipe-maintainers:
    - matthewfeickert
