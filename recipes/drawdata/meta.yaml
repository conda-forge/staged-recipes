{% set name = "drawdata" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drawdata-{{ version }}.tar.gz
  sha256: 08d14473e9db04f2d4ae2baf153259271cdd42af17c08c6f6424a9c88f54bd87

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ipython >=7.16.1
    - jupyter >=1.0.0
    - python >=3.6

test:
  imports:
    - drawdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://calmcode.io/labs/drawdata.html
  summary: Draw a dataset from inside jupyter
  license: MIT
  license_file: LICENSE
  dev_url: https://calmcode.io/labs/drawdata.html

extra:
  recipe-maintainers:
    - thewchan
