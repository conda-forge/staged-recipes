{% set name = "dwave-qbsolv" %}
{% set version = "0.3.3.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-qbsolv-{{ version }}.tar.gz
  sha256: cf09c2b9da53784e9076be3d0dcaf6d79d3c8fb4132d5bcd97ab5b5d48306968

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - dimod >=0.8.1,<0.11.0
    - python

test:
  imports:
    - dwave_qbsolv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dwave-qbsolv/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
