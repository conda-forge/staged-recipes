{% set name = "globalarrays" %}
{% set version = "5.8" %}
{% set build = 0 %}
{% set mpi = mpi or "mpich" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/GlobalArrays/ga/releases/download/v{{ version }}/ga-{{ version }}.tar.gz
  sha256: 64df7d1ea4053d24d84ca361e67a6f51c7b17ed7d626cb18a9fbc759f4a078ac

build:
  number: {{ build }}
  skip: true  # [win]

  {% set mpi_prefix = "mpi_" + mpi %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  run_exports:
    - {{ pin_compatible(name, max_pin='x.x') }} {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - perl
  host:
    - {{ mpi }}
    - scalapack
    - libblas
    - liblapack
  run:
    - {{ mpi }}
    - scalapack

test:
  requires:
    - pkg-config
  commands:
    - test -f $PREFIX/lib/libga${SHLIB_EXT}
    - test -f $PREFIX/include/ga.h

about:
  home: https://hpc.pnl.gov/globalarrays/
  doc_url: https://hpc.pnl.gov/globalarrays/userinterface.shtml
  dev_url: https://github.com/GlobalArrays/ga
  license: BSD-3-Clause
  license_file:
    - LICENSE
  summary: Partitioned Global Address Space (PGAS) library for distributed arrays

extra:
  recipe-maintainers:
    - awvwgk
