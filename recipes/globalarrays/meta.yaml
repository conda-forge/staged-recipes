{% set name = "globalarrays" %}
{% set version = "5.8" %}

{% set mpi = "openmpi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/GlobalArrays/ga/releases/download/v{{ version }}/ga-{{ version }}.tar.gz
  sha256: 64df7d1ea4053d24d84ca361e67a6f51c7b17ed7d626cb18a9fbc759f4a078ac

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake >=3.18
    - make
  host:
    - {{ mpi }}
    - mkl
  run:
    - {{ mpi }}
    - mkl

test:
  commands:
    - test -f ${PREFIX}/bin/adjust.x
    - test -f ${PREFIX}/bin/collisions.x
    - test -f ${PREFIX}/bin/ga-config
    - test -f ${PREFIX}/lib/libarmci.a
    - test -f ${PREFIX}/lib/libcomex.a
    - test -f ${PREFIX}/lib/libga.a

about:
  home: https://hpc.pnl.gov/globalarrays
  license: LicenseRef-globalarrays
  license_family: BSD
  license_file: COPYRIGHT
  summary: 'Global Arrays (GA) is a Partitioned Global Address Space (PGAS) programming model' 
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.
  doc_url: https://hpc.pnl.gov/globalarrays/documentation.shtml
  dev_url: https://github.com/GlobalArrays/ga

extra:
  recipe-maintainers:
    - ltalirz
