{% set name = "mammoth" %}
{% set version = "1.8.0" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammoth-{{ version }}.tar.gz
  sha256: 7e8aa7db53f4aa7e9620b22bf8b716f1a16c84e969de1a0b1f920c756184e3d8

build:
  entry_points:
    - mammoth=mammoth.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - cobble >=0.1.3,<0.2

test:
  imports:
    - mammoth
  commands:
    - pip check
    - mammoth --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mwilliamson/python-mammoth
  summary: Convert Word documents from docx to simple and clean HTML and Markdown
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
