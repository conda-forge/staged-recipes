{% set name = "mammoth" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mammoth-{{ version }}.tar.gz
  sha256: d9d098d847ca211f6c7585f0a46e62d4db7aa68984bf3e70910923da606951cb

build:
  entry_points:
    - mammoth=mammoth.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - cobble >=0.1.3,<0.2

test:
  imports:
    - mammoth
  commands:
    - pip check
    - mammoth --help
  requires:
    - pip

about:
  home: https://github.com/mwilliamson/python-mammoth
  summary: Convert Word documents from docx to simple and clean HTML and Markdown
  license: BSD-2-Clause
  license_file: license.txt

extra:
  recipe-maintainers:
    - purpleelephant123
