{% set name = "python-semantic-release" %}
{% set version = "4.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 93933ef00fa23b566f272200c5637a0711742bedd8c63acdeff98d986f624216

build:
  noarch: python
  number: 0
  entry_points:
    - semantic-release=semantic_release.cli:entry
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - click >=2.0,<8.0
    - gitpython >=2.1,<3
    - invoke ==0.11.1
    - ndebug >=0.1,<1
    - python
    - python-gitlab ==1.10.0
    - requests >=2.21,<3
    - semver >=2.2,<3
    - toml ==0.10.0
    - twine >=1.12,<2
    - wheel

test:
  imports:
    - semantic_release
    - semantic_release.history
  commands:
    - semantic-release --help

about:
  home: "http://github.com/relekang/python-semantic-release"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Automatic semantic versioning for python projects"
  doc_url: https://python-semantic-release.readthedocs.io/en/latest/
  dev_url: https://github.com/relekang/python-semantic-release
  description: "Automatic semantic versioning for python projects. \
    This is an python implementation of the semantic-release for js by Stephan BÃ¶nnemann. \
    If you find this topic interesting you should check out his talk from JSConf Budapest."

extra:
  recipe-maintainers:
    - KingDarBoja
