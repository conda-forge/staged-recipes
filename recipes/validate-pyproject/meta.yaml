{% set name = "validate-pyproject" %}
{% set version = "0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/validate-pyproject-{{ version }}.tar.gz
  sha256: 2d60282f23559cfa1328e4a2c308c8065cba8008a80c8898352355fef66517ca

build:
  entry_points:
    - validate-pyproject=validate_pyproject.cli:main
  noarch: python
  script:
    # Note: On Windows, pip handles console_scripts in a strange way, so we can't use it.
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    #- {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
    #- {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --ignore-installed -vv  # [not unix]
    #- {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation -vv  # [unix]
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=46.1.0
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=3.7
    - python-fastjsonschema >=2.16.2,<=3
    - importlib-resources
    - importlib-metadata

test:
  imports:
    - validate_pyproject
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abravalheri/validate-pyproject/
  summary: Validation library and CLI tool for checking on pyproject.toml files using JSON Schema
  dev_url: https://github.com/abravalheri/validate-pyproject
  license: BSD-3-Clause AND MIT AND MPL-2.0
  license_file:
    - NOTICE.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
