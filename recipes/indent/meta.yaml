{% set name = "indent" %}
{% set version = "2.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/indent/indent-{{ version }}.tar.gz
  sha256: 9e64634fc4ce6797b204bcb8897ce14fdd0ab48ca57696f78767c59cae578095

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
    - pkg-config
    - texinfo
  host:
    - gettext

test:
  commands:
    - 'indent --help 2>&1 | grep -q "usage: indent"'

about:
  home: https://www.gnu.org/software/indent
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: C code prettifier

extra:
  recipe-maintainers:
    - danielnachun
