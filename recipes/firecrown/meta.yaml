{% set version = "0.3" %}

package:
  name: firecrown
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/firecrown/archive/v{{ version }}.tar.gz
  sha256: 7fc7e5039dd93a78583ce88dd12f9cc2d85d1113e2d40265112688b77c2afbfb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyccl >=2.0,<3
    - numpy
    - pyyaml
    - scipy
    - click
    - jinja2
    - sacc >=0.3,<0.4
    - cosmosis-standalone >=0.2.2

test:
  imports:
    - firecrown

about:
  home: https://github.com/LSSTDESC/firecrown
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'constraints rock | the "c" is for cosmology'

extra:
  recipe-maintainers:
    - beckermr
