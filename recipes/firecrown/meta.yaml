{% set name = "firecrown" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyccl >=2.0,<3
    - numpy
    - pyyaml
    - scipy
    - click
    - jinja2
    - sacc >=0.3,<0.4
    - cosmosis-standalone >=0.2.2

test:
  imports:
    - firecrown

about:
  home:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'constraints rock | the "c" is for cosmology'

extra:
  recipe-maintainers:
    - beckermr
