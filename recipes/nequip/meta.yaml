{% set name = "nequip" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nequip-{{ version }}.tar.gz
  sha256: 988473e85c6af1ea502bd0712326a48f33e6f9a695178dbaa5553d818c24ec28

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - ase
    - contextlib2  # [py<37]
    - contextvars  # [py<37]
    - e3nn <0.5.0,>=0.3.5
    - numpy
    - python
    - pyyaml
    - scikit-learn <=1.0.1
    - pytorch !=1.9.0,<=1.12,>=1.8
    - torch-ema >=0.3.0
    - torch-runstats >=0.2.0
    - tqdm
    - typing-extensions  # [py<38]

test:
  imports:
    - nequip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mir-group/nequip
  summary: NequIP is a code for building E(3)-equivariant interatomic potentials
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mir-group/nequip
  dev_url: https://github.com/mir-group/nequip

extra:
  recipe-maintainers:
    - jan-janssen
