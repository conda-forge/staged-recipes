{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggcharts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggcharts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggcharts/ggcharts_{{ version }}.tar.gz
  sha256: 1aaa8d3b025fe8b97e8f5254c810464f70385fe59ce4212e64444217c9093b5f

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-patchwork
    - r-rlang
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-patchwork
    - r-rlang

test:
  commands:
    - $R -e "library('ggcharts')"           # [not win]
    - "\"%R%\" -e \"library('ggcharts')\""  # [win]

about:
  home: https://github.com/thomas-neitmann/ggcharts
  license: MIT
  summary: Streamline the creation of common charts by taking care of a lot of data preprocessing
    and plot customization for the user. Provides a high-level interface to create plots
    using 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

