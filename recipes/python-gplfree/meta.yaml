build:
  number: 1
  # Windows has issues updating python if conda is using files itself.
  # Copy rather than link.
  no_link:
    - DLLs/_ctypes.pyd  # [win]
    - bin/python3.7     # [unix]
  #track_features:
    #- vc14              # [win]
  script_env:
    - python_branding
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - 7za               # [win]
    - curl              # [win]
  host:
    - nasm 2.11.06      # [win]
    - bzip2             # [unix]
    - openssl           # [unix]
    - sqlite-gplfree    # [unix]
    - tk                # [unix]
    - xz                # [unix]
    - zlib              # [unix]
    - ncurses           # [linux]
    - libffi            # [unix]

outputs:
  - name: python
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
        - {{ cdt('libx11-devel') }}          # [linux]
        - 7za               # [win]
        - curl              # [win]
      host:
        - nasm 2.11.06      # [win]
        - bzip2             # [unix]
        - openssl           # [unix]
        - sqlite-gplfree    # [unix]
        - tk                # [unix]
        - xz                # [unix]
        - zlib              # [unix]
        - ncurses           # [linux]
        - libffi            # [unix]
      run:
        - openssl           # [unix]
        - sqlite-gplfree    # [unix]
        - tk                # [unix]
        - xz                # [unix]
        - zlib              # [unix]
        - ncurses           # [linux]
        - libffi            # [unix]
      #- vs2015_runtime   # [win]
    build:
      number: 1
      activate_in_script: True
      script_env:
        - python_branding
      # Windows has issues updating python if conda is using files itself.
      # Copy rather than link.
      no_link:
        - DLLs/_ctypes.pyd  # [win]
        - bin/python3.7     # [unix]
    script: install_without_readline.sh
    test:
      commands:
        - python -V
        - python3 -V            # [unix]
        - 2to3 -h
        - pydoc -h
        - python3-config --help  # [unix]
        - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
        - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    about:
      home: http://www.python.org/
      license: PSF
      license_file: LICENSE
      summary: 'General purpose programming language.'
  - name: python-readline
    requirements:
      - {{ pin_subpackage("python", exact=true) }}
      - readline
    files:
      - lib/python3.7/lib-dynload/readline*
    test:
      imports:
        - readline
    about:
      home: http://www.python.org/
      license: GPL-3.0
      summary: 'readline support for basic python command prompt.'


