{% set name = "anta_database" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anta_database-{{ version }}.tar.gz
  sha256: 261bd85ef9284af57bc2867fd3c191a58228123b813a18ed8e469695c1ff3c5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=77.0.3
    - setuptools-scm >=9
    - pip
  run:
    - python >=3.11
    - pandas
    - pyproj
    - matplotlib-base
    - colormaps

test:
  imports:
    - anta_database
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://antoinehermant.github.io/anta_database/intro
  summary: SQLite database for the AntArchitecture Community Data
  license: MIT
  license_file: LICENSE
  doc_url: https://antoinehermant.github.io/anta_database/quick_start
  dev_url: https://github.com/antoinehermant/anta_database

extra:
  recipe-maintainers:
    - antoinehermant
