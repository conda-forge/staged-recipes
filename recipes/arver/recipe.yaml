schema_version: 1

context:
  name: arver
  version: 1.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/arver-${{ version }}.tar.gz
  sha256: 26da69e2b912ffbc70885d3389b5adccfae11df7161921273fdb1670a9f2d7f4

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - arver = arver.arver_main:main
      - arver-discinfo = arver.arver_discinfo:main
      - arver-ripinfo = arver.arver_ripinfo:main
      - arver-bin-parser = arver.arver_bin_parser:main

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - setuptools >=64.0.0
    - pip
  run:
    - python
    - discid
    - musicbrainzngs
    - pycdio
    - requests

tests:
  - python:
      imports:
        - arver
        - dist
        - doc
        - utils
      pip_check: true
  - script:
      - arver --help
      - arver-discinfo --help
      - arver-ripinfo --help
      - arver-bin-parser --help

about:
  summary: Application for verifying ripped audio files using AccurateRip database.
  license: GPL-3.0-only
  license_file: LICENSE
  repository: https://github.com/arcctgx/ARver
  homepage: https://github.com/arcctgx/ARverhttps://github.com/arcctgx/ARver

extra:
  recipe-maintainers:
    - HeavyTony2
