{% set name = "e2b-code-interpreter" %}
{% set version = "1.0.3" %}
{% set python_min = "3.8.0" %}
{% set python_max = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/e2b_code_interpreter-{{ version }}.tar.gz
  sha256: 36475acc001b1317ed129d65970fce6a7cc2d50e3fd3e8a13ad5d7d3e0fac237

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >={{ python_min }},<{{ python_max }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<{{ python_max }}
    - python >=3.8.0,<4.0.0
    - httpx >=0.20.0,<1.0.0
    - attrs >=21.3.0
    - e2b >=1.0.4,<2.0.0

test:
  imports:
    - e2b_code_interpreter
  commands:
    - pip check
  requires:
    - python >={{ python_min }},<{{ python_max }}
    - pip

about:
  home: https://e2b.dev/
  summary: E2B Code Interpreter - Stateful code execution
  # TODO: update license once Issue has been resolved: https://github.com/e2b-dev/E2B/issues/526
  license: Apache-2.0
  license_file: LICENSE
  description: |
    E2B is an open-source infrastructure that allows you run to AI-generated code in secure isolated sandboxes in the cloud.

    PyPI: [https://pypi.org/project/{{ name | lower }}/](https://pypi.org/project/{{ name | lower }}/)

  doc_url: https://e2b.dev/docs
  dev_url: https://github.com/e2b-dev/code-interpreter/tree/main/python

extra:
  recipe-maintainers:
    - sugatoray
