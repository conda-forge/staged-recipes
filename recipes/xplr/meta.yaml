{% set name = "xplr" %}
{% set version = "0.21.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sayanarijit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6fa6ab87cd9f48e531146e2f04c980f2ec90259b3e7b874bf9e165e613be0789

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sayanarijit/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Hackable, minimal, fast TUI file explorer
  dev_url: https://github.com/sayanarijit/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
