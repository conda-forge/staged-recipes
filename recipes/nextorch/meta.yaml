{% set name = "nextorch" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nextorch-{{ version }}.tar.gz
  sha256: 72c58e2409fdbc4261c47246c4cc4682461a3cbbfe5787f097db16494a17216a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - botorch >=0.4.0
    - gpytorch >=1.4
    - matplotlib-base >=3.1.1
    - numpy >=1.19.2
    - openpyxl >=3.0.7
    - pandas >=0.25.1
    - pydoe2 >=1.3.0
    - pytest >=6.2.3
    - python >=3.7
    - scipy >=1.3.1
    - pytorch >=1.8
    - scikit-learn  # [osx]

test:
  imports:
    - nextorch
    - nextorch.test
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VlachosGroup/nextorch
  summary: Experimental design and Bayesian optimization library in Python/PyTorch
  dev_url: https://github.com/VlachosGroup/nextorch
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - hadim
