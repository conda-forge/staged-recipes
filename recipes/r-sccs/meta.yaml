{% set version = '1.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sccs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SCCS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SCCS/SCCS_{{ version }}.tar.gz
  sha256: 9b34c7aab0f68e968737834f01f81cbd42e876d2d4e7feeaba8bbceb963ae30c

build:
  merge_build_host: True           # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r.methodss3
    - r-corpcor
    - r-fda
    - r-gnm
    - r-survival
  run:
    - r-base
    - r-r.methodss3
    - r-corpcor
    - r-fda
    - r-gnm
    - r-survival

test:
  commands:
    - $R -e "library('SCCS')"           # [not win]
    - "\"%R%\" -e \"library('SCCS')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=SCCS
  license: GPL-2.0-or-later
  summary: 'Various self-controlled case series models used to investigate associations between
    time-varying exposures such as vaccines or other drugs or non drug exposures and
    an adverse event can be fitted. Detailed information on the self-controlled case
    series method and its extensions with more examples can be found in Farrington,
    P., Whitaker, H., and Ghebremichael Weldeselassie, Y. (2018, ISBN: 978-1-4987-8159-6.
    Self-controlled Case Series studies: A modelling Guide with R. Boca Raton: Chapman
    & Hall/CRC Press) and <https://sccs-studies.info/index.html>.'
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3

