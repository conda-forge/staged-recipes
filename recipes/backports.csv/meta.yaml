{% set name = "backports.csv" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ryanhiebert/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: "fffd46b8b1acb123f55abca18e5954a614fafe9806b3d0ab44aff36b65f01ac4"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/ryanhiebert/backports.csv"
  license: Python-2.0
  license_family: Python
  license_file: LICENSE.rst
  summary: "Backport of Python 3 csv module"
  doc_url: "https://pypi.org/project/backports.csv/"
  dev_url: "https://github.com/ryanhiebert/backports.csv"

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - benhuff
