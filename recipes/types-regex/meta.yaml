{% set name = "types-regex" %}
{% set version = "2021.11.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-regex-{{ version }}.tar.gz
  sha256: 9a156c487022840f0f2e8299b10007bd0b6485e96a8b6869298687075c7a01c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/regex-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for regex
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
