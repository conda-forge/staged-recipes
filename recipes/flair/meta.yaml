{% set name = "flair" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flairNLP/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 51d6a3129085abd950cd7500a7251183a18146b6874e550ec9089735c3a1b6cd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - python-dateutil>=2.6.1
    - torch>=1.1.0
    - gensim>=3.4.0
    - pytest>=5.3.2
    - tqdm>=4.26.0
    - segtok>=1.5.7
    - matplotlib>=2.2.3
    - mpld3==0.3
    - scikit-learn>=0.21.3
    - sqlitedict>=1.6.0
    - deprecated>=1.2.4
    - hyperopt>=0.1.1
    - transformers>=2.3.0
    - bpemb>=0.2.9
    - regex
    - tabulate
    - langdetect

test:
  imports:
    - flair
    - flair.data
    - flair.models

about:
  home: https://github.com/flairNLP/flair
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A very simple framework for state-of-the-art NLP."
  dev_url: https://github.com/flairNLP/flair

extra:
  recipe-maintainers:
    - oblute
