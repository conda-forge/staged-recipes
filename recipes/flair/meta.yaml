{% set name = "flair" %}
{% set version = "0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flair-{{ version }}.tar.gz
  sha256: 50cfe5382b41ba88d9cd7096fb82d21d7f938b167fc7de2c8365bf53f3576ef4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bpemb >=0.3.2
    - deprecated >=1.2.4
    - ftfy
    - gdown
    - gensim >=3.4.0, <=3.8.3
    - hyperopt >=0.1.1
    - janome
    - konoha <5.0.0,>=4.0.0
    - langdetect
    - lxml
    - matplotlib >=2.2.3
    - mpld3 ==0.3
    - numpy<1.20.0
    - python >=3.6
    - python-dateutil >=2.6.1
    - regex
    - scikit-learn >=0.21.3
    - segtok >=1.5.7
    - sentencepiece <=0.1.91
    - sqlitedict >=1.6.0
    - tabulate
    - torch >=1.1.0
    - tqdm >=4.26.0
    - transformers >=3.5.0,<=3.5.1

test:
  imports:
    - flair
  commands:
    - pytest --runintegration tests/
  source_files:
    - tests/
  requires:
    - pytest

about:
  home: https://github.com/flairNLP/flair
  summary: A very simple framework for state-of-the-art NLP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
