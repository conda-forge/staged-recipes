{% set name = "flair" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05112dc7dbe2a4384f0cae82a63a5778cf6077ad6d65327fd7f9ec254cfe7aef

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [not linux]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - python-dateutil >=2.6.1
    - pytorch
    - gensim >=3.4.0
    - pytest >=5.3.2
    - tqdm >=4.26.0
    - segtok
    - matplotlib-base >=2.2.3
    - mpld3 >=0.3
    - scikit-learn >=0.21.3
    - sqlitedict >=1.6.0
    - deprecated >=1.2.4
    - hyperopt >=0.1.1
    - transformers
    - bpemb
    - regex
    - tabulate
    - langdetect
    - sentencepiece

test:
  imports:
    - flair
    - flair.data
    - flair.models

about:
  home: https://github.com/flairNLP/flair
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A very simple framework for state-of-the-art NLP."
  dev_url: https://github.com/flairNLP/flair

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
