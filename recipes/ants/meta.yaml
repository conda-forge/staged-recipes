{% set name = "ANTs" %}
{% set version = "2.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ANTsX/ANTs/archive/v{{ version }}.tar.gz
  sha256: 2fddfd5f274a47f1c383e734a7e763b627c4a8383d2d3b9971561f335016bb0a

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10.2
    - ninja
  host:
    - boost-cpp
    - libitk-devel
  run:
    - libitk

test:
  commands:
    - ants --help

about:
  home: http://stnava.github.io/ANTs/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: >
    ANTs computes high-dimensional mappings to capture the statistics of brain structure and function
  doc_url: http://stnava.github.io/ANTsDoc
  dev_url: https://github.com/ANTsX/ANTs/wiki

extra:
  recipe-maintainers:
    - ghisvail
