{% set name = "ANTs" %}
{% set version = "2.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ANTsX/ANTs.git
  git_rev: de5c8e75e9ea34d4425a0d86b287a35010f90bbe
  git_depth: 1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - boost-cpp
    - libitk-devel
  run:
    - libitk

test:
  commands:
    - ants --help

about:
  home: http://stnava.github.io/ANTs/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: >
    ANTs computes high-dimensional mappings to capture the statistics of brain structure and function
  doc_url: http://stnava.github.io/ANTsDoc
  dev_url: https://github.com/ANTsX/ANTs/wiki

extra:
  recipe-maintainers:
    - ghisvail
