{% set name = "skprogs" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/skprogs/archive/refs/tags/{{ version }}.tar.gz
  sha256: e63e6a38f920bbb85f1f8fdff2da5ec195a3f2ded354f6f09cf68cf69785b59d
  patches:
    - no-python.patch

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - pkg-config
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - libblas
    - liblapack
    - libxc
  run:
    - sktools ={{ version }}

test:
  commands:
    - slateratom --version
    - sktwocnt --version

about:
  home: https://github.com/dftbplus/skprogs
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: |
    Package containing a programs to generate Slater-Koster files for the DFTB-method

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
