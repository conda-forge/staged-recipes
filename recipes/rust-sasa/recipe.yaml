context:
  name: RustSASA
  version: "0.6.0"

package:
  name: rust-sasa
  version: ${{ version }}

source:
  - url: https://github.com/maxall41/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 9d820177e01a36d8b8794e315d4dc53a48a9ce3bc02753f7cc9490c60d1c33d1
  - url: https://github.com/maxall41/pdbtbx/archive/332d29a232755e28c20d12929f9fea72be958e4c.tar.gz
    sha256: 1b4af990e399d265582c23af5f4fea757f89842de8be92c92beb6af676484455
    target_directory: pdbtbx

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install --no-track --locked --root ${{ PREFIX }} --path .

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - ${{ compiler("rust") }}
    - cargo-bundle-licenses

tests:
  - script:
      - rust-sasa --version

about:
  homepage: "https://crates.io/crates/rust-sasa"
  summary: "A Rust library for calculating the SASA for a protein. 5x faster than Freesasa. Based on the Shrake & Rupley algorithm."
  description: |
    âš¡ Ludicrously fast Rust crate for protein solvent accessible surface area (SASA) calculations - 63x faster than Biopython, 5x faster than FreeSASA. Pure Rust with Python bindings & CLI.
    Implements Shrake-Rupley algorithm [[1]](https://doi.org/10.1016/0022-2836(73)90011-9).
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/maxall41/rustsasa
  documentation: https://github.com/maxall41/RustSASA/blob/main/README.md

extra:
  recipe-maintainers:
    - eunos-1128
    - maxall41
