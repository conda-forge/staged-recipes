context:
  name: mamba-press
  version: "0.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mamba-org/mamba-press/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 66cc5bfb3a023911fdbabfe9812f38aadcb3aa872a6ad6ca4b478b9254c309af

build:
  number: 0
  noarch: python
  script: pip install --no-deps --no-build-isolation -vv .

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - libmambapy >=2.3.2
    - py-lief >=0.16.6
    - wheel
    - auditwheel
    - cattrs
    - pyyaml

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
      - mamba_press
      - mamba_press.recipe
      pip_check: true
  - script:
    - mamba-press --help

about:
  homepage: https://github.com/mamba-org/mamba-press
  documentation: https://github.com/mamba-org/mamba-press
  repository: https://github.com/mamba-org/mamba-press
  summary: Press Conda packages into wheels
  description: |
    The project takes one or more Conda packages to press into a single wheel
    with all its dependencies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AntoinePrv
    - JohanMabille
