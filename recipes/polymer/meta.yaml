{% set name = "polymer" %}
{% set version = "4.17.beta2.dev" %}
{% set python_min = "3.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/danschef/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a2cceb79101fd9ba96241db2f48314182c07bf3fc0096da89fe2bb862ed5abfa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - polymer = polymer.cli:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cython
    - meson-python
    - numpy  # ensure headers available during cythonization
    - pkg-config
  host:
    - python {{ python_min }}
    - pip
    - meson-python
    - numpy  # needed at build time for includes
  run:
    - python >={{ python_min }}
    - cython
    - h5py
    - hygeos-core
    - hygeos-eoread
    - hygeos-eotools
    - netcdf4
    - numpy <2
    - pandas
    - pyhdf
    - scipy
    - xarray

test:
  imports:
    - polymer
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - export DIR_DATA=$PWD/auxdata
    - mkdir -p $DIR_DATA
    - mkdir -p $DIR_DATA/static
    - mkdir -p $DIR_DATA/ancillary
    - polymer --help  # requires $DIR_DATA to be set and directories to exist

about:
  home: https://github.com/hygeos/{{ name }}
  summary: "Atmospheric correction of sun-glint contaminated ocean-colour observations."
  license: LicenseRef-HYGEOS-Polymer-2.0
  license_file: LICENCE.TXT

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
