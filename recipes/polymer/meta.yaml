{% set version = "4.17.1" %}

package:
  name: polymer
  version: {{ version }}

source:
  url: https://github.com/hygeos/polymer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d7ce3e73ba3352501c20268ae2c6e9825d8e9b46b7f72f5ad860ea697a3aff29

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [py<311 or py>=313]  # Python 3.13 builds require numpy>=2
  entry_points:
    - polymer = polymer.cli:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cython
    - meson-python
    - numpy <2  # ensure headers available during cythonization
    - pkg-config
  host:
    - python
    - pip
    - meson-python
    - numpy <2 # needed at build time for includes
  run:
    - python
    - cython
    - h5py
    - hygeos-core
    - eoread
    - eotools
    - netcdf4
    - numpy <2
    - pandas
    - pyhdf
    - scipy
    - xarray
  run_constrained:
    - rioxarray !=0.20.0 pyhd8ed1ab_0  # pins numpy >=1.23 but actually requires >=2

test:
  imports:
    - polymer
  requires:
    - pip
    - python
  commands:
    - pip check
    - export DIR_DATA=$PWD/auxdata  # [unix]
    - set DIR_DATA=%CD%\auxdata  # [win]
    - mkdir -p $DIR_DATA/static $DIR_DATA/ancillary  # [unix]
    - mkdir %DIR_DATA%\static & mkdir %DIR_DATA%\ancillary  # [win]
    - polymer --help  # requires $DIR_DATA to be set and directories to exist

about:
  home: https://github.com/hygeos/{{ name }}
  summary: "Atmospheric correction of sun-glint contaminated ocean-colour observations."
  license: LicenseRef-HYGEOS-Polymer-2.0
  license_file: LICENCE.TXT

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
