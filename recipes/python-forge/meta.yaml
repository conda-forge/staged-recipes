{% set name = "python-forge" %}
{% set version = "18.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dfee/forge/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d4fda61e8f97a4a3505c576f0c40a12b70dab424ea4483333aaebe8a7f165fb9

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - python_forge
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dfee/forge
  summary: 'forge (python) signatures for fun and profit'
  description: |
    forge is an elegant Python package for revising function signatures at runtime. This libraries aim is to help you write better, more literate code with less boilerplate.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://python-forge.readthedocs.io/en/latest/
  dev_url: https://github.com/dfee/forge

extra:
  recipe-maintainers:
    - SylvainCorlay
    - wolfv
    - Thytu
    - jqueguiner
    - oboulant
