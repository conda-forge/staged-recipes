{% set name = "opensartoolkit" %}
{% set version = "0.12.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opensartoolkit-{{ version }}.tar.gz
  sha256: 867feb004333beb8245cbb6c548753bdc4d35545b99ee4496013a830442ea145

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - descartes
    - fiona
    - gdal >=2
    - geopandas >=0.8
    - godale
    - imageio
    - jupyterlab
    - matplotlib-base
    - numpy
    - pandas
    - psycopg2-binary
    - pyproj >=2.1
    - python
    - rasterio
    - requests
    - retrying
    - rtree
    - scipy
    - shapely
    - tqdm

test:
  imports:
    - ost
    - ost.generic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ESA-PhiLab/OpenSarToolkit
  summary: High-level functionality for the inventory, download and pre-processing of Sentinel-1 data
  license: MIT
  license_file: LICENSE
  doc_url: https://opensartoolkit.readthedocs.io/

extra:
  recipe-maintainers:
    - 12rambau
    - BuddyVolly
