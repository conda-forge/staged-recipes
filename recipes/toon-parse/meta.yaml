{% set name = "toon-parse" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/toon_parse-{{ version }}.tar.gz
  sha256: 8c0520065f28682f18acc74ba564b576d60914767317c930caa2f5948960f195

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - pip
  run:
    - python >=3.7
    - pyyaml >=6.0
    - cryptography >=3.0

test:
  imports:
    - toon_parse
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A lightweight library to convert between TOON (Token-Oriented Object Notation) and popular data formats (JSON, YAML, XML, CSV).
  dev_url: https://github.com/ankitpal181/toon-formatter-py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - howdyAnkit
