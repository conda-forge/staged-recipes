{% set name = "toon-parse" %}
{% set python_min = "3.10" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/toon_parse-{{ version }}.tar.gz
  sha256: 3d187f2d483c477e81e93e2e53034eb75484b47e9bf25dc4aa677b573404e290

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=6.0
    - cryptography >=3.0

test:
  imports:
    - toon_parse
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ankitpal181/toon-formatter-py
  summary: A lightweight library to convert between TOON (Token-Oriented Object Notation) and popular data formats (JSON, YAML, XML, CSV).
  dev_url: https://github.com/ankitpal181/toon-formatter-py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ankitpal181
