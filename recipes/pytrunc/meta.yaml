{% set name = "pytrunc" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytrunc/pytrunc-{{ version }}.tar.gz
  sha256: 7721b3960a536061928e3b0fc63b34062c29732ec300bd5ad383dee662938727

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=42
    - pip
  run:
    - python >=3.11
    - numpy
    - scipy
    - netcdf4
    - xarray

test:
  imports:
    - pytrunc
  commands:
    - pip check
  requires:
    - python >=3.11
    - pip

about:
  home: https://github.com/hygeos/pytrunc
  summary: Scattering phase matrix truncation Python tool for radiative transfer applications.
  license: Apache-2.0
  license_url: https://github.com/hygeos/pytrunc/blob/main/LICENSE.TXT
  license_file: LICENSE.TXT
  dev_url: https://github.com/hygeos/pytrunc

extra:
  recipe-maintainers:
    - Mustapha-hygeos
