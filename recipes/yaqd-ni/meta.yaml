{% set name = "yaqd-ni" %}
{% set version = "2022.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-ni-{{ version }}.tar.gz
  sha256: f743024df618de692d93720bb509bcdbd24851f68e7dd3db7c853c25620ee26b

build:
  entry_points:
    - yaqd-ni-daqmx-tmux = yaqd_ni._ni_daqmx_tmux:NiDaqmxTmux.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7
    - yaqd-core >=2021.3.0
    - pydaqmx
    - numpy
    - toml >=0.10.2

test:
  imports:
    - yaqd_ni
  commands:
    - pip check
    - yaqd-ni-daqmx-tmux --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for NI hardware
  dev_url: https://gitlab.com/yaq/yaqd-ni
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
