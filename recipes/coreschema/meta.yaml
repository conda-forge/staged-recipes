{% set name = "coreschema" %}
{% set version = "0.0.4" %}
{% set sha256 = "9503506007d482ab0867ba14724b93c18a33b22b6d19fb419ef2d239dd4a1607" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - jinja2
    - python

test:
  requires:
    - pytest
    - pytest-cov
  imports:
    - coreschema

about:
  home: https://github.com/core-api/python-coreschema
  license: BSD
  summary: 'Core Schema'

  doc_url: https://github.com/core-api/python-coreschema
  dev_url: https://github.com/core-api/python-coreschema

extra:
  recipe-maintainers:
    - k-dominik
