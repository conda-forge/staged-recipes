context:
  version: "2.0.1"
  name: "IMAS-Python"
  user: "iterorganization"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com//${{ user }}/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 669b1107477c8f2bc277c1a46fe0047dfba127632e86fdef5496d77083717624

build:
  number: 0
  noarch: python
  script:
    content: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --ignore-installed
    env:
      SETUPTOOLS_SCM_PRETEND_VERSION: ${{ version }}
  python:
    entry_points:
      - imas = imas.command.cli:cli

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
    - numpy
    - packaging
    - tomli
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy
    - rich
    - click
    - packaging
    - python-xxhash >=2
    - imas-data-dictionaries
    # - imas-core  # uncomment when imas-core is available
    - netCDF4 >=1.4.1
    - h5py
    - xarray

tests:
  - python:
      imports:
        - imas
      python_version: ${{ python_min }}.*
      pip_check: true
  - script:
      - python -m pytest imas/test
    files:
      source:
        - imas/test
        - conftest.py
        - pyproject.toml
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest
        - pytest-cov
        - pytest-xdist
        - matplotlib-base
        - pint
        - if: win
          then: pyreadline3

about:
  homepage: https://imas-python.readthedocs.io/
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: Python data access library for IMAS Data Model
  description: |
    IMAS-Python (formerly known as IMASPy for versions < 2) is a pure-python library to handle arbitrarily nested data structures.
    It is designed for, but not necessarily restricted to, interacting with Interface Data Structures (IDSs) as defined by the Integrated Modelling & Analysis Suite (IMAS) Data Model.
  repository: https://github.com/iterorganization/IMAS-Python
  documentation: https://imas-python.readthedocs.io/

extra:
  recipe-maintainers:
   - munechika-koyo
   - SimonPinches
