{% set name = "geckodriver" %}
{% set version = "0.20.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz  # [not win]
  fn: {{ name }}-{{ version }}.zip  # [win]

  url: https://github.com/mozilla/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}-linux64.tar.gz  # [linux64]
  sha256: b2388c4b6f0dbbdb38834912a3ffe2b11aa3c2c652a7d8d82a143ed792867328  # [linux64]

  url: https://github.com/mozilla/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}-macos.tar.gz  # [osx]
  sha256: 2d092bd3bedb9303269fb67b70cc031950bd193211619f06b3a278a368f68c80  # [osx]

  url: https://github.com/mozilla/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}-win64.zip  # [win64]
  sha256: 515671d51ed75a25d03da829f1aae5371bf8133a4b7566d475661235a1d1cb51  # [win64]

build:
  number: 0
  script:
    - cp {{ name }} {{ PREFIX }}/bin  # [not win]
    - copy {{ name }}.exe {{ LIBRARY_BIN }}  # [win]


requirements:
  run: []

test:
  commands:
    - geckodriver --version
    - geckodriver --help
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]

about:
  home: https://github.com/mozilla/geckodriver
  license: MPL-2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/mpl-2.0.txt'
  summary: |
    geckodriver is a proxy for using W3C WebDriver-compatible clients to
    interact with Gecko-based browsers.
  description: |
    This program provides the HTTP API described by the WebDriver protocol to
    communicate with Gecko browsers, such as Firefox. It translates calls into
    the Marionette remote protocol by acting as a proxy between the local- and
    remote ends.
  doc_url: https://firefox-source-docs.mozilla.org/testing/geckodriver/geckodriver
  dev_url: https://searchfox.org/mozilla-central/source/testing/geckodriver

extra:
  recipe-maintainers:
    - bollwyvl
