{% set name = "windmapper" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/windmapper-{{ version }}.tar.gz
  sha256: 2de571f7a77323aab42bc535ada8d9f99a5e6bec0e4911ff055f98047d8011e0

build:
  entry_points:
    - windmapper = windmapper:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
    - python
    - scikit-build-core
    - pip
    - cmake >=3.16
  run:
    - python
    - numpy
    - scipy
    - elevation
    - pyproj
    - tqdm
    - rasterio
    - cloudpickle
    - gdal
    - mpi4py
    - windninja

test:
  imports:
    - windmapper
  requires:
    - pip

about:
  summary: Windfield library generation
  home: https://github.com/Chrismarsh/Windmapper/
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chrismarsh
