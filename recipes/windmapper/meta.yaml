{% set name = "windmapper" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/windmapper-{{ version }}.tar.gz
  sha256: 2de571f7a77323aab42bc535ada8d9f99a5e6bec0e4911ff055f98047d8011e0

build:
  entry_points:
    - windmapper = windmapper:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - scikit-build-core
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - elevation
    - pyproj
    - tqdm
    - rasterio
    - cloudpickle
    - gdal
    - mpi4py

test:
  imports:
    - windmapper
  requires:
    - pip

about:
  summary: Windfield library generation
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chrismarsh
