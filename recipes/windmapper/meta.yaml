{% set name = "windmapper" %}
{% set version = "2.1.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/windmapper-{{ version }}.tar.gz
  sha256: 13d7c5227905d26ff50c2af22f6aec78bbc83e75950207fc5e0b19cb69a4ef77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - python-build
    - wheel
    - scikit-build >=0.11.1
    - ninja
    - packaging
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - elevation
    - pyproj
    - tqdm
    - rasterio
    - mpi4py
    - cloudpickle
    - pygdal ==3.4.1.*

test:
  imports:
    - windmapper_utls
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Chrismarsh/Windmapper
  summary: Windfield library generation
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Chrismarsh
