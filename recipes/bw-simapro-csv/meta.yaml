{% set name = "bw-simapro-csv" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bw_simapro_csv-{{ version }}.tar.gz
  sha256: 4e50c2baf8ca074e72c894832f09f6a469a9e093003489a552b5bb9b99789d86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=68.0
    - pip
  run:
    - python >=3.9
    - bw2parameters
    - multifunctional >=0.4.3
    - ftfy
    - loguru
    - platformdirs
    - pydantic
    - python-dateutil
    - stats_arrays

test:
  imports:
    - bw_simapro_csv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brightway-lca/bw_simapro_csv
  summary: Utility library to read and parse SimaPro CSV LCI and LCIA files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michaelweinold
    - cmutel
