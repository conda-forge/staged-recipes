{% set name = "gts" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://sourceforge.net/projects/gts/files/gts/{{ version }}/{{ name }}-{{ version }}.tar.gz/download
  sha256: 059c3e13e3e3b796d775ec9f96abdce8f2b3b5144df8514eda0cc12e13e8b81e

build:
  number: 0
  skip: True  # [win]
  script: |
    ./configure --prefix=$PREFIX
    make
    make

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - conda inspect linkages gts 

about:
  home: http://gts.sourceforge.net/
  license: LGPL
  license_family: GPL
  license_file: COPYING
  summary: GNU Triangulated Surface Library

  description: |
    This is the GTS library. GTS stands for the GNU Triangulated
    Surface Library. It includes a number of useful functions to deal with
    triangulated surfaces including, but not limited to, multi-resolution
    models, Delaunay and Constrained Delaunay triangulations, set operations on
    surfaces (intersection, union etc ...), bounding-boxes trees for efficient
    collision and intersection detection, triangle strips generation for fast
    rendering.

  dev_url: http://gerris.dalembert.upmc.fr/darcs/gts-stable/

extra:
  recipe-maintainers:
    - mariusvniekerk
