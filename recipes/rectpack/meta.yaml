{% set name = "rectpack" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rectpack-{{ version }}.tar.gz
  sha256: 473f799e097e2b958ee660e1559fb4e50a800eb0b4f455d4ec7836ab4c3fe849

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - nose
    - python
    - unittest2

test:
  imports:
    - rectpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/secnot/rectpack/
  summary: A collection of heuristic algorithms for solving the 2D knapsack problem,
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joaquin
