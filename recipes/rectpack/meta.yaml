{% set name = "rectpack" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rectpack-{{ version }}.tar.gz
  sha256: 15e383505fdfbaeb55ec640a5825d9ca2ce89019a6cdd552d6e57ec36c68ba2a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - rectpack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/secnot/rectpack/
  summary: 2D Rectangle packing library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joamatab
