{% set name = "tcl" %}
{% set version = "8.5.15" %}
{% set sha256 = "f24eaae461795e6b09bf54c7e9f38def025892da55f26008c16413cfdda2884e" %}

package:
  name: tcl
  version: 8.6.4

source:
  fn: "{{ name }}{{ version }}-src.tar.gz"
  url: "http://prdownloads.sourceforge.net/{{ name }}/{{ name }}{{ version }}-src.tar.gz"
  sha256: {{ sha256 }} 

build:
  number: 0

requirements:
  build:
      - gcc  # [linux]
      - llvm  # [osx]
      - zlib
  run:
      - libgcc  # [linux]
      - zlib

#test:
#  commands:
#    - echo "puts \"hello\"" >> t.tcl; tclsh t.tcl | grep hello  

about:
  home: http://www.tcl.tk/
  license: BSD-style
  license_family: BSD 
  license_file: license.terms
  summary: |
      Tcl provides a powerful platform for creating integration applications that
      tie together diverse applications, protocols, devices, and frameworks.
  doc_url: 'http://www.tcl.tk/software/tcltk/8.7.html'
  description: |
      Tcl provides a powerful platform for creating integration applications that
      tie together diverse applications, protocols, devices, and frameworks.
      When paired with the Tk toolkit, Tcl provides the fastest and most powerful
      way to create GUI applications that run on PCs, Unix, and Mac OS X.
      Tcl can also be used for a variety of web-related tasks and for creating
      powerful command languages for applications.

extra:
  recipe-maintainers:
    - jerowe 
