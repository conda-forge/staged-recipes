{% set name = "sentry-sdk" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6e045a876d78270ba596b14a2faa95e235b6d896dd681b6fdcb00b705aafaaf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - certifi
    - urllib3

test:
  imports:
    - sentry_sdk
    - sentry_sdk.integrations

about:
  home: https://github.com/getsentry/sentry-python
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python client for Sentry (https://getsentry.com)

  description: |
    Sentry is an open-source error tracking tool that helps you monitor and fix crashes in real time.
  doc_url: https://docs.sentry.io/error-reporting/quickstart/?platform=python
  dev_url: https://github.com/getsentry/sentry-python

extra:
  recipe-maintainers:
    - andreyz4k
