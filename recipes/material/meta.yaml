{% set name = "material" %}
{% set version = "4.0.0-beta" %}
{% set sha256 = "95684502fa5e053e58ff74a9022e9776187f05d027285a95a7ee2d2fe51197d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Daemonite/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g material
  requires:
    - nodejs
   
about:
  home: https://github.com/Daemonite/material
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Material Design for Bootstrap 4'
  description: |
    Daemonite's Material UI is a cross-platform and fully responsive front-end 
    interface based on Google Material Design. This lightweight framework is 
    built using Bootstrap 4. The basic idea behind this project is to combine 
    the visual language of Google Material Design with the front-end technology 
    of the popular Bootstrap framework.
  doc_url: http://daemonite.github.io/material/
  dev_url: https://github.com/Daemonite/material
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
