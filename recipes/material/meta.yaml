{% set name = "material" %}
{% set version = "1.1.5" %}
{% set sha256 = "9f6c4c4e1d343ce3e39dad6f08c741036bf8fc440aa83e7fe9756090c8d3cacb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/angular/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g material
  requires:
    - nodejs
   
about:
  home: https://github.com/angular/material
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Material design for AngularJS'
  description: |
    Material Design is a specification for a unified system of visual, motion, 
    and interaction design that adapts across different devices. Our goal is to 
    deliver a lean, lightweight set of AngularJS-native UI elements that implement 
    the material design specification for use in AngularJS single-page applications (SPAs).
  doc_url: https://material.angularjs.org/latest/
  dev_url: https://github.com/angular/material

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
