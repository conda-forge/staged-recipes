{% set name = "f2fs-tools" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/snapshot/f2fs-tools-{{ version }}.tar.gz
  sha256: 147d471040b44900283ce2c935f1d35d13d7f40008e7cb8fab2b69f54da01a4f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config  # [unix]
    - automake  # [unix]
    - libtool  # [unix]
    - make  # [unix]
    - autotools_clang_conda  # [win]
    - {{ cdt('libselinux-devel') }}
  host:
    - libuuid

test:
  commands:
    - "${CONDA_PREFIX}"/sbin/mkfs.f2fs -V  # [unix]

about:
  home: https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/about/
  summary: 'Userland tools for the f2fs filesystem'
  description: ''
  # Some files are also covered by LGPL-2.1 as the dual licenses.
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  doc_url: https://docs.kernel.org/filesystems/f2fs.html
  dev_url: https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/

extra:
  recipe-maintainers:
    - sshockwave
