{% set name = "pyrequire" %}
{% set version = "0.17" %}
{% set sha256 = "83d789337f2a569833e41bf9592a714333d192463289cdbc0754cc1f6d8231f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/NiklasRosenstein/py-require/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # README.rst is usefull only for the package description
  # on PyPI, and must be generated with pandoc.
  # See https://github.com/NiklasRosenstein/py-nr/issues/2
  script: touch README.rst ; echo "1" | python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - require

about:
  home: https://github.com/NiklasRosenstein/py-require
  license: MIT
  license_family: MIT
  summary: 'require() for Python'

extra:
  recipe-maintainers:
    - dfroger
