{% set name = "pyrequire" %}
{% set version = "0.17" %}
{% set sha256 = "83d789337f2a569833e41bf9592a714333d192463289cdbc0754cc1f6d8231f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # See https://github.com/NiklasRosenstein/py-nr/issues/2
  git_url: https://github.com/dfroger/py-require

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - require

about:
  home: https://github.com/NiklasRosenstein/py-require
  license: MIT
  license_family: MIT
  summary: 'require() for Python'

extra:
  recipe-maintainers:
    - dfroger
