{% set name = "py-require" %}
{% set version = "0.17" %}
{% set sha256 = "83d789337f2a569833e41bf9592a714333d192463289cdbc0754cc1f6d8231f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/NiklasRosenstein/py-require/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pandoc
  run:
    - python

test:
  require:
    - py-require
  imports:
    - require

about:
  home: https://github.com/NiklasRosenstein/py-require
  license: MIT
  license_family: MIT
  summary: 'require() for Python'

extra:
  recipe-maintainers:
    - dfroger
