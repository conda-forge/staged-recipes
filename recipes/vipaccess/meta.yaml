{% set name = "vipaccess" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dlenski/python-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ceee345ea955603ed31f6c34e44aff08e7447ece08c60ee40d520bac4fc0d705

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - lxml ==4.2.5
    - pycryptodome ==3.6.6
    - oath >=1.4.1
    - requests

test:
  imports:
    - vipaccess

about:
  home: https://github.com/dlenski/python-vipaccess
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A free software implementation of Symantec's VIP Access application and protocol

  # The remaining entries in this section are optional, but recommended
  doc_url: https://github.com/dlenski/python-vipaccess
  dev_url: https://github.com/dlenski/python-vipaccess

extra:
  recipe-maintainers:
    - kynan
