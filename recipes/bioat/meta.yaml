{% set name = "bioat" %}
{% set version = "0.12.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioat-{{ version }}.tar.gz
  sha256: 56b904bc4460125172b3a4ede96631cf1a3e39ac23b7ee8b0a65677b40745b2a

build:
  entry_points:
    - bioat = bioat.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core >=1.5.0
    - pip
  run:
    - python >=3.10.0
    - pandas >=1.5
    - numpy >=1.24.1
    - tqdm >=4.64.1
    - fire >=0.5.0
    - biopython >=1.80
    - matplotlib-base >=3.7.1
    - tabulate >=0.9.0
    - statsmodels >=0.13.5
    - requests >=2.31.0
    - coloredlogs >=15.0.1
    - psutil >=5.9.8
    - openpyxl >=3.1.2
    - matplotlib-inline >=0.1.7
  run_constrained:
    - scikit-learn >=1.0.2
    - scipy >=1.7.3
    - beautifulsoup4 >=4.12.3
    - playwright >=1.19.0
    - selenium >=4.1.3

test:
  imports:
    - bioat
  commands:
    - pip check
    - bioat --help
  requires:
    - pip

about:
  home: https://github.com/hermanzhaozzzz/bioat
  summary: bioat, a python package & command line toolkit for Bioinformatics and data science!
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hermanzhaozzzz
