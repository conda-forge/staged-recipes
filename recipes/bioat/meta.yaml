
package:
  name: bioat
  version: "0.12.14"

source:
  git_url: https://github.com/hermanzhaozzzz/bioat
  git_rev: v0.12.14

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install ."

requirements:
  host:
    - python >=3.10.0 # Non noarch packages should have python requirement without any version constraints
    - pip
    - setuptools
    - poetry
  run:
    - pandas >=1.5
    - numpy >=1.24.1
    - tqdm >=4.64.1
    - fire >=0.5.0
    - biopython >=1.80
    - matplotlib-base >=3.7.1
    - tabulate >=0.9.0
    - statsmodels >=0.13.5
    - requests >=2.31.0
    - coloredlogs >=15.0.1
    - psutil >=5.9.8
    - openpyxl >=3.1.2
    - matplotlib-inline >=0.1.7
    - scikit-learn >=1.0.2
    - scipy >=1.7.3
    - beautifulsoup4 >=4.12.3
    - playwright >=1.19.0
    - selenium >=4.1.3
    - python >=3.10.0

test:
  commands:
    - bioat --help  #  `bioat` is a command-line tool
  imports:
    - bioat

about:
  home: https://github.com/hermanzhaozzzz/bioat
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: "bioat, a python package & command line toolkit for Bioinformatics and data science!"

extra:
  recipe-maintainers:
    - hermanzhaozzzz
