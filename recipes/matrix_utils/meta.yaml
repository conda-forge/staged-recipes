{% set name = "matrix_utils" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "31f5f1e30373a8f7c0c4334384b43459951794747fd801360c74e207a9ba0183"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - numpy
    - python >=3.6
    - scipy
    - pandas
    - bw_processing >=0.8
    - stats_arrays

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - bw2data >=4.0.dev13


about:
  summary: 'Utilities to build and iterate on matrices using datapackages '
  home: https://github.com/brightway-lca/matrix_utils
  dev_url: https://github.com/brightway-lca/matrix_utils
  doc_url: https://docs.brightway.dev
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - michaelweinold
