{% set name = "geoxarray" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geoxarray-{{ version }}.tar.gz
  sha256: d3754deccd5a0e6c17a3bb8e44ee989325915baa5a6ec05d5c81983e79946b61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - setuptools_scm_git_archive
    - pip
  run:
    - python >=3.9
    - xarray
    - pyproj

test:
  imports:
    - geoxarray

about:
  home: https://github.com/geoxarray/geoxarray
  summary: Geolocation utilities for xarray objects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - djhoese
