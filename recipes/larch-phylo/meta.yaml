{% set name = "larch" %}
{% set package_name = "larch-phylo" %}
{% set version = "0.1.0" %}
{% set hash = "f09851e89217b688c9b012da0161cadbc88b5692a9c823b44b83c2c129a5762d" %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  url: https://github.com/matsengrp/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: true # [win or osx]

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

    - cmake =3.19.6
    - make
    - openmpi-mpicc >=4.1.6,<5.0
    - openmpi-mpicxx >=4.1.6,<5.0
    - automake
    - autoconf
    - libtool
    - yasm
    
    - openmpi >=4.1.6,<5.0
    - boost-cpp =1.76
    - ucx >=1.16.0
    - zlib >=1.2.11

  run:
    - openmpi >=4.1.6,<5.0
    - boost-cpp =1.76
    - ucx >=1.16.0
    - zlib >=1.2.11

test:
  commands:
    - larch-usher --version
    - larch-dagutil --version
    - larch-dag2dot --version

about:
  home: https://github.com/matsengrp/larch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  license_url: https://opensource.org/license/mit
  summary: 'Phylogenetic tool for exploring tree space of mutation annotated DAG/trees through SPR moves'
  description: |
    Phylogenetic tool for exploring tree space of mutation annotated DAG/trees through SPR moves.
  doc_url: https://github.com/matsengrp/larch/blob/main/README.md
  dev_url: https://github.com/matsengrp/larch

extra:
  recipe-maintainers:
    - matsen
    - marybarker
    - davidrich27
