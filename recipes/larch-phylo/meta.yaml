{% set name = "larch" %}
{% set package_name = "larch-phylo" %}
{% set version = "0.1.0" %}
{% set hash = "7650e54593fb3061cc7e96de0a78ab183c352750097951aa3bf8721adfce3a44" %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  url: https://github.com/matsengrp/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: true # [win or osx]

requirements:
  build:
    - cmake=3.19.6
    - make
    - openmpi
    # - openmpi-mpicc
    # - openmpi-mpicxx
    - boost-cpp=1.76
    - automake
    - autoconf
    - libtool
    - yasm
    - ucx
    - zlib
    - git-lfs

    - gcc
    - gxx
    - binutils
    - binutils_impl_linux-64
    - binutils_linux-64
    - gdb
    - libstdcxx-ng
    - libgcc-ng
    - libgomp
    - libgfortran-ng
    - libgfortran5
    - libedit
    - libffi
    - expat
    - libuuid
    - libiconv
    - libzlib
    - perl
    - gettext
    - libasprintf
    - libtool
    - kernel-headers_linux-64
    - rdma-core
    - openssl
    - keyutils

  run:
    - openmpi
    # - openmpi-mpicc
    # - openmpi-mpicxx
    - boost-cpp=1.76
    - ucx
    - zlib
  
  host:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - larch-usher --version

about:
  home: https://github.com/matsengrp/larch
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  license_url: https://opensource.org/license/mit
  summary: 'Phylogenetic tool for exploring tree space of mutation annotated DAG/trees through SPR moves'
  description: |
    Phylogenetic tool for exploring tree space of mutation annotated DAG/trees through SPR moves.
  doc_url: https://github.com/matsengrp/larch/blob/main/README.md
  dev_url: https://github.com/matsengrp/larch

extra:
  recipe-maintainers:
    - matsengrp
    - matsen
    - davidrich27
    - marybarker
    - ognian~
