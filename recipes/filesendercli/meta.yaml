{% set name = "FileSenderCLI" %}
{% set version = "3.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/madsi1m/FileSenderCLI/releases/download/{{ version }}/{{ name }}.tar.gz
  sha256: 2dcabb8007769d2488e6c7055d49e273a1496d1b9811b67a0a3e361f2c97a308

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >58.2.0
    - wheel
    - requests
    - urllib3
    - cryptography
  run:
    - python >=3.6
    - requests
    - urllib3
    - cryptography

test:
  imports:
    - filesender
  commands:
    - pip check
    - filesender -h
  requires:
    - pip

about:
  home: https://www.aarnet.edu.au/filesender
  license: BSD-3-Clause # license file is in the source code
  summary: CLI tool for FileSender

extra:
  recipe-maintainers:
    - madsi1m
