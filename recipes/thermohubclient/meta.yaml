{% set version = "0.1.0" %}

package:
  name: thermohubclient
  version: {{ version }}

source:
  url: https://github.com/thermohub/thermohubclient/archive/v{{ version }}.tar.gz
  sha256: 9abf3df5d4579aea66a033f03c9b124e92d181abaa42b20d50dbdc71fd2c8a93

build:
  number: 0
#  skip: True  # [py2k or osx or c_compiler == 'toolchain_c']
  skip: True  # [win and vc<14]
requirements:
  build:
    - cmake >=3.13
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
  host:
    - pybind11 
    - nlohmann_json 
    - numpy 1.14.*
    - python
    - boost
    - curl
  run:
    - python
test:
  imports:
    - thermohubclient

about:
  home: https://thermohub.org/thermohub/thermohubclient/
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: A client for retrieving data from ThermoHub database.
  doc_url: https://thermohub.org/thermofun/thermohubclient/
  dev_url: https://github.com/thermomod/thermohubclient

extra:
  recipe-maintainers:
    - gdmiron
