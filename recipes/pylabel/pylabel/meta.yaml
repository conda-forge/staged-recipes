{% set name = "pylabel" %}
{% set version = "0.1.53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylabel-{{ version }}.tar.gz
  sha256: 3eecfb471d0326deb3544b657bfd7e2f64d71195e49b661f7f1802c5a7e0fc89

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - bbox-visualizer
    - matplotlib-base
    - opencv
    - scikit-learn
    - jupyter-bbox-widget
    - pyyaml
    - tqdm

test:
  imports:
    - pylabel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pylabel-project/pylabel
  summary: Transform, analyze, and visualize computer vision annotations.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
