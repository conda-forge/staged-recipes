{% set name = "uuid7" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c57aa32ee7456d3cc68c95c4530bc571646defac01895cfc73545449894a63c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - uuid7
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/stevesimmons/uuid7
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: UUID version 7, generating time-sorted UUIDs with 200ns time resolution and 48 bits of randomness
  description: |
    UUID version 7, generating time-sorted UUIDs with 200ns time resolution
    and 48 bits of randomness.
  dev_url: https://github.com/stevesimmons/uuid7

extra:
  recipe-maintainers:
    - zzstoatzz
