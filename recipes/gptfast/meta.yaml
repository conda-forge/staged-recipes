{% set name = "gptfast" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gptfast-{{ version }}.tar.gz
  sha256: d2385cb7d64b530a8ea2604e5484da3f74a28e4f97f317fe810fb2e1679e2de4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pytorch ==2.1.2
    - sympy ==1.12
    - typing-extensions ==4.9.0
    - networkx ==3.2.1
    - jinja2 ==3.1.3
    - triton ==2.1.0
    - fsspec ==2023.10.0
    - filelock ==3.13.1
    - markupsafe ==2.1.4
    - mpmath ==1.3.0
    - transformers ==4.37.2
    - tqdm ==4.66.1
    - pyyaml ==5.3.1
    - safetensors ==0.4.1
    - numpy ==1.26.3
    - huggingface_hub ==0.20.2
    - tokenizers ==0.15.0
    - packaging ==23.2
    - regex ==2023.12.25
    - requests ==2.31.0
    - bitsandbytes ==0.42.0
    - accelerate ==0.26.1

test:
  imports:
    - GPTFast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MDK8888/GPTFast
  summary: Accelerate your transformer models by up to 6x. Native to Huggingface and PyTorch.
  license: Apache-2.0
  license_file: LICENSE
  description: |
    
    PyPI: [https://pypi.org/project/{{ name|lower }}/](https://pypi.org/project/{{ name|lower }}/)
    ---
    :fire: The conda-forge recipe was generated with [Conda-Forger App](https://sugatoray-conda-forger.streamlit.app/).
  
  dev_url: https://github.com/MDK8888/GPTFast
  doc_url: https://github.com/MDK8888/GPTFast/blob/master/README.md

extra:
  recipe-maintainers:
    - sugatoray
