{% set name = "duckduckgo-search" %}
{% set version = "4.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/duckduckgo_search-{{ version }}.tar.gz
  sha256: 964b978550fcf6423b1503797620055076bb4d1e7613e0b7f535ee4a964d1bdf

build:
  entry_points:
    - ddgs = duckduckgo_search.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - click >=8.1.7
    - curl-cffi >=0.6.0b9
    - lxml >=5.1.0
    - nest-asyncio >=1.6.0

test:
  imports:
    - duckduckgo_search
  commands:
    - pip check
    - ddgs --help
  requires:
    - pip

about:
  home: https://github.com/deedy5/duckduckgo_search
  summary: Search for words, documents, images, news, maps and text translation using the DuckDuckGo.com search engine.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
