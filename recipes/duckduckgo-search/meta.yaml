{% set name = "duckduckgo-search" %}
{% set version = "7.1.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/duckduckgo_search-{{ version }}.tar.gz
  sha256: 1874e55aa6eac3de2d0e9b556b70f35ed0cd7a4544d7417cf38216275b3de009

build:
  entry_points:
    - ddgs = duckduckgo_search.cli:safe_entry_point
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - click >=8.1.7
    - lxml >=5.3.0
    - primp >=0.9.2
  # run_constrained:
  #  - primp >=0.9.2

test:
  imports:
    - duckduckgo_search
  commands:
    - pip check
    - ddgs --help
  requires:
    - python >={{ python_min }}
    - pip

about:
  home: https://github.com/deedy5/duckduckgo_search
  summary: Search for words, documents, images, news, maps and text translation using the DuckDuckGo.com search engine.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - sugatoray
