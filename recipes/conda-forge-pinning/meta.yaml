{% set name = "conda-forge-pinning" %}
{% set version = "2017.3.27" %}
{% set sha256 = "e8dd30ef9c90a33ae2b197e6959b654d513110387b970c442d4a8bea535ea7dc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/croth1/conda-forge-pinning/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cf_pinning

about:
  home: https://github.com/croth1/conda-forge-pinning
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A python package that defines and imports conda-forge dependency pinnings'

extra:
  recipe-maintainers:
    - croth1
