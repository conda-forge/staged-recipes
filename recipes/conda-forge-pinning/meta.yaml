{% set name = "conda-forge-pinning" %}
{% set version = "2017.2.18" %}
{% set sha256 = "ac628ef76797e52e8335a66b6cd58a251db2cfbb220d709474cbd24a85a3a0d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/croth1/conda-forge-pinning/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cf_pinning

about:
  home: https://github.com/croth1/conda-forge-pinning
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A python package that defines and imports conda-forge dependency pinnings'

extra:
  recipe-maintainers:
    - croth1
