{% set name = "conda-forge-pinning" %}
{% set version = "2017.4.07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: {}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
  run:

test:
    commands:
        - test -f ${PREFIX}/share/conda-forge/pinning.json

about:
  home: https://github.com/conda-forge/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  summary: 'A json file that contains conda-forge package pinnings'

extra:
  recipe-maintainers:
    - croth1
