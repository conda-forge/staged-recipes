{% set version = "2023.2.2" %}
package:
  name: intake-pattern-catalog
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-pattern-catalog/intake-pattern-catalog-{{ version }}.tar.gz
  sha256: 6943d26e3e00d58190bcc992d575b9d5b96e9aaf4968529f482a38bcbcb2a8e7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - intake
    - requests # Remove after https://github.com/intake/intake/issues/708 is closed

test:
  imports:
    - intake_pattern_catalog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/dtnse/intake_pattern_catalog
  summary: Intake plugin for specifying a file-path pattern which can represent a number of different entries
  license_file: LICENSE.md
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - raybellwaves
    - tdhopper
    - blackary
