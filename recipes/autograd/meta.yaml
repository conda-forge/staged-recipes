{% set name = "autograd" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a15d147577e10de037de3740ca93bfa3b5a7cdfbc34cfb9105429c3580a33ec4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - future >=0.15.2
    - numpy >=1.12
    - python
    - scipy

test:
  imports:
    - autograd
    - autograd.misc
    - autograd.numpy
    - autograd.scipy
    - autograd.scipy.stats

about:
  home: "https://github.com/HIPS/autograd"
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: "Efficiently computes derivatives of numpy code."
  doc_url: "https://github.com/HIPS/autograd"

extra:
  recipe-maintainers:
    - rpanai
