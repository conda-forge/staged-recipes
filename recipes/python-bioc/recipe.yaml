schema_version: 1

context:
  python_min: 3.9
  version: 2.1

package:
  name: python-bioc 
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/b/bioc/bioc-${{ version }}.tar.gz
  sha256: 7d9248198bdae291b0ebb218de2dc653c96d32a7eac2fa0ef4ed0c74ce45aaaa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - bioc-split = bioc.cli.split_bioc:main
      - brat2bioc = bioc.cli.brat2bioc:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - lxml >=4.6.3
    - jsonlines >=1.2.0
    - intervaltree
    - tqdm
    - docopt

tests:
  - python:
      imports:
        - bioc
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - bioc-split --help
      - brat2bioc --help

about:
  summary: bioc - Processing BioC, Brat, and PubTator with Python.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/bionlplab/bioc

extra:
  recipe-maintainers:
    - mrubenw
