  sha256: 6a21176232543998c967b88844ce5b77d6c4ca7a05c665558f678651e4454067

build:
  number: 0
  script: "{{ PYTHON }} -m pip install {{ name }}-{{ version }}-py3-none-any.whl --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - urllib3 >=1.25.8
    - zstandard >=0.15.1
