{% set version = "3.6.1" %}
{% set platform = "mac" %}  # [osx]
{% set platform = "generic-unix" %}  # [linux]
{% if platform == 'generic-unix' %}
  {% set sha256 = "5febee587216de438c228cbbb23611f45d1506add9977b740c6f77e3c82dec87" %}
{% else %}
  {% set sha256 = "f85cbd46b1876f267810c7fc1c896cd6adfeb00dbc698052dd705d07f5bab4b2" %}
{% endif %}

package:
  name: rabbitmq-server
  version: {{ version }}

source:
  fn: rabbitmq-{{ platform }}-{{ vesrion }}.tar.xz
  url: http://www.rabbitmq.com/releases/rabbitmq-server/v{{ version }}/rabbitmq-server-{{ platform }}-standalone-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0

test:
  commands:
    - python -c "import example;"

about:
  home: http://www.rabbitmq.com/
  license: Mozilla Public License v1.1
  summary: "Robust messaging for applications."

extra:
  recipe-maintainers:
    - scopatz
