{% set name = "sqlalchemy-exasol" %}
{% set version = "4.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy_exasol-{{ version }}.tar.gz
  sha256: aaf86145085b28e51c4aa717ae581a7ce3e76d3d773d26308b392c4ed277434c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry >=1.0.0
    - poetry-core
    - pip
  run:
    - python >=3.8,<4.0
    - pyodbc >=4.0.34,<5.0.0
    - packaging >=21.3
    - pyexasol >=0.25.1,<0.26.0
    - sqlalchemy >=1.4,<2
  run_constrained:
    - turbodbc ==4.5.4

test:
  imports:
    - sqlalchemy_exasol
  commands:
    - pip check
  requires:
    - pip

about:
  summary: EXASOL dialect for SQLAlchemy
  dev_url: https://github.com/exasol/sqlalchemy-exasol
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
    - nicoretti
