{% set name = "csp" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name [0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d43d91d2eb2863c7460cd0982d5c5ebc96d846263ea44440d485dd734b92971a

build:
  number: 0
  skip: true  # [not linux]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps  # [not win]
    - set PSP_GENERATOR=Visual Studio 16 2019  # [win]
    - {{ PYTHON }} setup.py build_ext install --single-version-externally-managed  --record=record.txt  # [win]
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
  host:
    - python
    - bison
    - flex
    - numpy
    - pip
    - pyarrow >=7
    - ruamel.yaml
    - scikit-build
    - setuptools >=69
    - tar
    - unzip
    - zip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas <2.2
    - psutil
    - pytz
    - sqlalchemy

test:
  imports:
    - csp


about:
  home: http://github.com/point72/csp
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: csp is a high performance reactive stream processing library, written in C++ and Python
  description: csp is a high performance reactive stream processing library, written in C++ and Python
  dev_url: https://github.com/point72/csp

extra:
  recipe-maintainers:
    - timkpaine
