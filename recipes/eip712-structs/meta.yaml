{% set name = "eip712-structs" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b24400aef07b4d0287fb9bf8ce02b0abbe80c476d1b67222a7c5158df3a3e38d
  patches:
    - update_reqs.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - eth-utils

test:
  imports:
    - eip712_structs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ajrgrubbs/py-eip712-structs
  summary: 'A python library for EIP712 objects'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/MementoRC
