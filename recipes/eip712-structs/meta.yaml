{% set name = "eip712-structs" %}
{% set repo_name = "py-" + name %}
{% set author = "ConsenSysMesh" %}
{% set version = "1.1.0" %}
{% set sha256 = "7c3c29bed180ca00218826ab075d7d26b7997bc838be76519d69ebdcfab31a00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ repo_name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - update_reqs.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - eth-utils

test:
  imports:
    - eip712_structs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/{{ author }}/{{ repo_name }}
  summary: 'A python library for EIP712 objects'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
