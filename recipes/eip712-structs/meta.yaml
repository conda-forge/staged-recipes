{% set version = "1.1.0" %}

package:
  name: eip712-structs
  version: {{ version }}

source:
  url: https://github.com/ConsenSysMesh/py-eip712-structs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7c3c29bed180ca00218826ab075d7d26b7997bc838be76519d69ebdcfab31a00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - eth-utils

test:
  imports:
    - eip712_structs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ConsenSysMesh/py-eip712-structs
  summary: 'A python library for EIP712 objects'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
