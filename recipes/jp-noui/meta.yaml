{% set version = "0.1.0" %}

package:
  name: jp-noui
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jp_noui/jp_noui-{{ version }}.tar.gz
  sha256: 4e1e8ba5c9aef02432559d234c751bddccfbf72ede3902ef7cd2dc9fcac50a1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - hatch-jupyter-builder
    - hatch-nodejs-version
    - jupyterlab >=3,<4
    - nodejs
    - pip
    - python >=3.7

  run:
    - python >=3.7

  run_constrained:
    - jupyterlab >=3,<4

test:
  requires:
    - pip
  imports:
    - jp_noui
  commands:
    - pip check
    - jupyter labextension list

about:
  home: https://github.com/JoelStansbury/jp-noui
  summary: Hides jupyterlab UI elements for presentable notebook applications
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - JoelStansbury
