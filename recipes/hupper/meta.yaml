{% set name = "hupper" %}
{% set version = "1.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb3778398658a011c96e620adcd73175f306f880a6d86b2ebb6d2a15a74b6b9b

build:
  noarch: python
  number: 0
  entry_points:
    - hupper = hupper.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - hupper
  commands:
    - hupper --help

about:
  home: https://github.com/Pylons/hupper
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Integrated process monitor for developing and reloading daemons.
  doc_url: https://docs.pylonsproject.org/projects/hupper/
  dev_url: https://github.com/Pylons/hupper

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
