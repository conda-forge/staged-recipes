{% set python_min = "3.12" %}

{% set name = "pycalceff" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycalceff-{{ version }}.tar.gz
  sha256: 81eb456481147bee1dfdb5f2a818b0169fa18f986071c5dc6556a294d24b74da

build:
  entry_points:
    - pycalceff = pycalceff.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - typer
    - rich
    - scipy

test:
  imports:
    - pycalceff
  commands:
    - pip check
    - pycalceff --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/marcpaterno/pycalceff
  summary: Calculate binomial efficiencies and their uncertainties
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcpaterno
