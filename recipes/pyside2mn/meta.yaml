{% set version = "0.6.0" %}

package:
  name: pyside2mn
  version: {{ version }}

source:
  path: E:\git\PySide2MolecularNetwork
  # url: https://github.com/metgem/PySide2MolecularNetwork/archive/v{{ version }}.tar.gz
  # sha256: 

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

  host:
    - python {{ python }}
    - rdkit-dev
    - qtmolecularnetwork
    - pyside2
    - eigen
    - mesalib  # [unix]
    
  run:
    - qtmolecularnetwork
    - pywin32  # [win]
    - pyside2
    - rdkit
    - tinycss2
    
test:
  imports:
    - PySide2MolecularNetwork
    - PySide2MolecularNetwork.qmn

about:
  home: http://github.com/metgem/PySide2MolecularNetwork
  license:  LGPL-2.1-only
  license_file: LICENSE
  summary: PySide2 binding for Qt-Advanced-Docking-System
  dev_url: 'http://github.com/metgem/PySide2MolecularNetwork'


extra:
  recipe-maintainers:
    - n-elie
