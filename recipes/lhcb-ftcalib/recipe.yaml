schema_version: 1

context:
  name: lhcb-ftcalib
  version: 1.5.5
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lhcb_ftcalib-${{ version }}.tar.gz
  sha256: d0076a73fddd1c61706064d34db3f15e00ae33d06f978fa3cf2186f9d04fe9d4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - ftcalib=lhcb_ftcalib.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - iminuit >2.3.0
  run:
    - python >=${{ python_min }}
    - numpy >1.21
    - pandas >2.2.1
    - iminuit >2.3.0
    - scipy
    - matplotlib-base >=3.3.0
    - numba <=0.61.2
    - uproot >=5.3.0,!=5.6.7,!=5.6.8

tests:
  - requirements:
      run:
        - python >=${{ python_min }}.*
        - pip
    script:
      - pip install sweights
      - python -c "import lhcb_ftcalib"
      - pip check
      - ftcalib --help

about:
  summary: Library for calibrating flavour tagging algorithms at LHCb
  license: GPL-3.0-only
  license_file: LICENSE.txt
  documentation: https://ftcalib-documentation.docs.cern.ch/
  homepage: https://gitlab.cern.ch/lhcb-ft/lhcb_ftcalib

extra:
  recipe-maintainers:
    - VukanJ
    - conda-forge/LbEnv
