{% set name = "rush" %}
{% set version = "2021.4.0" %}

package:
  name: rush-throttle
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rush-{{ version }}.tar.gz
  sha256: 818624075f0313f64a4c38ba62bc4a6526ee31b463990c8aebf03a98f5aaf264

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs >=18.1.0

test:
  imports:
    - rush
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sigmavirus24/rush
  summary: A library for throttling algorithms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zxdawn
  # notes:
  #   "This package repackages the PyPI 'rush' project under a new name because the name 'rush' is already used on conda-forge by an unrelated project."
