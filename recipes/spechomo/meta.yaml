{% set name = "spechomo" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spechomo-{{ version }}.tar.gz
  sha256: 3724eb6acdcfa9f6d407497e419a8ad33b295dc439c14906937c421c9c11acbe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools-git
  run:
    - dill
    - geoarray
    - matplotlib-base
    - natsort
    - nested_dict
    - numpy
    - pandas
    - pyrsr
    - python
    - pyyaml
    - scikit-learn >=0.23.2
    - scipy
    - seaborn
    - specclassify >=0.2.0
    - tabulate
    - tqdm

test:
  imports:
    - spechomo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/geomultisens/spechomo
  summary: Spectral homogenization of multispectral satellite data.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
