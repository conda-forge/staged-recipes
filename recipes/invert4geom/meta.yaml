{% set name = "invert4geom" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/invert4geom-{{ version }}.tar.gz
  sha256: 33f37222ef673f1512658458838301170a2e039ce31f31be0115247e4206ef09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - xarray
    - verde >=1.8.0
    - rioxarray
    - pykdtree
    - xrft >=1.0
    - harmonica >=0.6.0
    - antarctic-plots >=0.0.6
    - numba
    - scipy
    - nptyping
    - numba-progress
    - tqdm
    - pygmt
    - dask-core

test:
  imports:
    - invert4geom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://invert4geom.readthedocs.io
  summary: Constrained gravity inversion to recover the geometry of a density contrast.
  license: MIT
  license_file: LICENSE
  doc_url: https://invert4geom.readthedocs.io
  dev_url: https://github.com/mdtanker/invert4geom

extra:
  recipe-maintainers:
    - mdtanker
