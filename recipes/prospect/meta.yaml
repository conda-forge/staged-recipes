{% set name = "prospect" %}
{% set version = "0.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prospect-{{ version }}.tar.gz
  sha256: 5373b335d6c64c5efa8d53115107ab7fe49046b98bc04dd4271c9ed109a4450f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas
    - matplotlib
    - numpy
    - pandas
    - python >=3.6
    - scipy

test:
  imports:
    - prospect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://deppen8.github.io/prospect/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: prospect is a Python package to build and run simulations of archaeological surveys. It is designed to be a flexible tool that can be run with some sensible defaults or highly customized, depending on the userâ€™s needs.
  dev_url: https://github.com/deppen8/prospect

extra:
  recipe-maintainers:
    - deppen8
