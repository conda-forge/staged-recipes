{% set cpan_name = "IO-String" %}
{% set version = "1.08" %}
{% set sha256 = "2a3f4ad8442d9070780e58ef43722d19d1ee21a803bf7c8206877a10482de5a0" %}

package:
  name: perl-{{ cpan_name|lower }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/G/GA/GAAS/IO-String-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  imports:

about:
  home: https://metacpan.org/pod/IO::String
  summary: Emulate file interface for in-core strings
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvolkening
