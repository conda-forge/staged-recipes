{% set name = "jupyterlab-ai-commands" %}
{% set version = "0.2.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_ai_commands-{{ version }}.tar.gz
  sha256: fce7195bf84607b380585b2fedeba0f5b3aa18d97454e341820ef0de556c2675

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >={{ python_min }}
    - jupyterlab-diff >=0.6.0,<0.7

test:
  imports:
    - jupyterlab_ai_commands
  requires:
    - jupyterlab >=4.0,<5
    - python {{ python_min }}
    - pip
    - ripgrep
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 2>&1 | rg -ie "jupyterlab-ai-commands.*OK"

about:
  summary: A set of commands for AI in JupyterLab
  home: https://github.com/jupyter-ai-contrib/jupyterlab-ai-commands
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - brichet
