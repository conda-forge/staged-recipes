schema_version: 1

context:
  name: jupyterlab-ai-commands
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterlab_ai_commands-${{ version }}.tar.gz
  sha256: fce7195bf84607b380585b2fedeba0f5b3aa18d97454e341820ef0de556c2675

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >={{ python_min }}
    - jupyterlab-diff >=0.6.0,<0.7

tests:
  - python:
      python_version: {{ python_min }}
      pip_check: true
      imports: jupyterlab_ai_commands
  - script:
      jupyter labextension list 2>&1 | rg -ie "jupyterlab-ai-commands.*OK"
    requirements:
      run:
        - python {{ python_min }}
        - jupyterlab >=4.0,<5
        - ripgrep

about:
  summary: A set of commands for AI in JupyterLab
  homepage: https://github.com/jupyter-ai-contrib/jupyterlab-ai-commands
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - brichet
