{% set name = "pyrdl" %}
{% set version = "1.1.3_rdkit" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rareylab/RingDecomposerLib/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 944b5816712a48bbf88aa25d4300ce11871ddf6e971218eac08f90ed2192f715

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python
    - cython
  host:
    - python
    - cython
  run:
    - python

test:
  source_files:
    - 'build/*'

  imports:
    - py_rdl

about:
  home: https://github.com/rareylab/RingDecomposerLib
  license: BSD-3-Clause
  summary: RingDecomposerLib for calculation of Unique Ring Families (URFs) and other cycle bases (Relevant Cycles (RC), Smallest Set of Smallest Rings (SSSR)).
  license_file: LICENSE

extra: 
  recipe-maintainers:
    - mjohnson541
