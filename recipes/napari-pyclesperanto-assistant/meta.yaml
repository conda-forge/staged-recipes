{% set name = "napari-pyclesperanto-assistant" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_pyclesperanto_assistant-{{ version }}.tar.gz
  sha256: 4654a5917d402bf04a87c7d3e8ef7fd5ab276162c0c5fe013b29a6774bff9fcd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - jupyter
    - jupytext
    - loguru
    - magicgui
    - napari >=0.4.7
    - napari-plugin-engine >=0.1.4
    - napari-skimage-regionprops >=0.2.0
    - napari-time-slicer >=0.4.0
    - napari-tools-menu >=0.1.8
    - napari-workflows >=0.1.1
    - numpy !=1.19.4
    - pandas
    - pyclesperanto-prototype >=0.12.0
    - pyopencl
    - pyperclip
    - python >=3.6
    - scikit-image
    - toolz

test:
  imports:
    - napari_pyclesperanto_assistant
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/clesperanto/napari_pyclesperanto_assistant
  summary: GPU-accelerated image processing in napari using OpenCL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - haesleinhuepf
