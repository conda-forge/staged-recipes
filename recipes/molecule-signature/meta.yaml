{% set name = "molecule-signature" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/molecule-signature/archive/refs/tags/{{ version }}.tar.gz
  sha256: abf7eeea6fb163e28378a45d4c5c846759019979c30630e48bdf0f3bebcd3562

build:
  number: 0
  noarch: python
  script: python -m pip install -vv .


requirements:
  host:
    - pip
    - setuptools
  run:
    - python >=3.8
    - networkx
    - numpy
    - pandas
    - python
    - rdkit
    - scipy
    - sympy

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/brsynth/molecule-signature
  summary: Signature-based enumeration of molecules from morgan fingerprints
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
