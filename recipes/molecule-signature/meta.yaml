{% set package = "molecule-signature" %}
{% set module = "molsig" %}
{% set version = "2.0.1" %}

package:
  name: {{ package|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/molecule-signature/archive/refs/tags/{{ version }}.tar.gz
  sha256: 252bd29e8e58a0abbdc112475cbc0092e9596ad1bc9c3a304fb03d15f7e04d80

build:
  number: 0
  noarch: python
  script: python -m pip install -vv .


requirements:
  host:
    - pip
    - setuptools
  run:
    - python >=3.8
    - networkx
    - numpy
    - pandas
    - python
    - rdkit
    - scipy
    - sympy

test:
  source_files:
    - tests
  imports:
    - {{ module }}
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/brsynth/molecule-signature
  summary: Signature-based enumeration of molecules from morgan fingerprints
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
