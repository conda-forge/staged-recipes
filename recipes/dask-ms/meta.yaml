{% set name = "dask-ms" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40a91034e53e2efb9b289eb5d9475a1957e1bd4dee707d133c3120990c5658d1

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dask >=2.2.0
    - numpy >=1.14.0
    - python-casacore >=3.2.0
    - xarray >0.12.0

test:
  imports:
    - daskms
  commands:
    - {$PYTHON} -c "from daskms import xds_from_ms"
    - {$PYTHON} -c "from daskms import xds_from_table"
    - {$PYTHON} -c "from daskms import xds_to_table"
    - {$PYTHON} -c "from daskms import TableProxy"

about:
  home: https://github.com/ska-sa/dask-ms
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Implementation of a dask/xarray dataset backed by a CASA MS'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - sjperkins
