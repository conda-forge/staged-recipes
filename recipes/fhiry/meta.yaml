{% set name = "fhiry" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dermatologist/fhiry/archive/{{ version }}.tar.gz
  sha256: e77c922231a186097d90a204ef518d3d3a960723f76ecbd51e04fca5a11884bd

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python >=3.6
    - importlib-metadata  # [py<38]
    - pandas
    - db-dtypes
    - google-cloud-bigquery-core
    - tqdm

test:
  imports:
    - fhiry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://nuchange.ca
  license: MIT
  license_file: LICENSE.txt
  git_url: https://github.com/dermatologist/fhiry
  summary: FHIR to pandas dataframe for data analytics, AI and ML.

extra:
  recipe-maintainers:
    - wxicu
