{% set name = "altair-transform" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: b348c94a3a71254baac626635f38300121dc61a98eb46b25568a6aecc4202d66

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py < 36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ply
    - altair >=4.0
    - numpy
    - pandas
    - dataclasses  # [py < 37]

test:
  imports:
    - altair_transform

about:
  home: https://github.com/altair-viz/altair-transform
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python evaluation of Altair/Vega-Lite transforms.'

extra:
  recipe-maintainers:
    - scopatz
