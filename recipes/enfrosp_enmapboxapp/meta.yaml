{% set name = "enfrosp_enmapboxapp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/enfrosp_enmapboxapp-{{ version }}.tar.gz
  sha256: 6cff017e6d914c75cba5016392bff4e472fb2fbb4849c52366cdb71560cc1c8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.2
    - pip
  run:
    - python >=3.10
    - packaging
    - psutil

test:
  imports:
    - enfrosp_enmapboxapp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A graphical user interface for EnFROSP as an add-in for the EnMAP-Box QGIS plugin
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
