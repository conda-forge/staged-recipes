{% set name = "odrpack" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/odrpack-{{ version }}.tar.gz
  sha256: 9011a626c0b1d7aa7dacf1b93f7d27d14c748a60700a333bc5db9e37ba2046f4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win32 or python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python >=3.10
    - pip
    - meson-python >=0.15.0
    - openblas
  run:
    - python >=3.10
    - numpy >=1.24
    - libopenblas 

test:
  imports:
    - odrpack
  source_files:
    - tests
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
    - scipy

about:
  summary: Package for weighted orthogonal distance regression (ODR).
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/HugoMVale/odrpack-python
  documentation: https://hugomvale.github.io/odrpack-python/
  repository: https://github.com/HugoMVale/odrpack-python

extra:
  recipe-maintainers:
    - HugoMVale
