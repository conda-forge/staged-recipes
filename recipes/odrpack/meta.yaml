{% set name = "odrpack" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/odrpack-{{ version }}.tar.gz
  sha256: 4b0fbc73cda40a05b45c0c2f7baf0b8be13fc3020f4955b5b4e6a8b14c2c8311

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [win or python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - pkg-config
  host:
    - python
    - pip
    - meson-python >=0.15.0
    - openblas
  run:
    - python
    - numpy >=1.24
    - libopenblas 

test:
  imports:
    - odrpack
  source_files:
    - tests
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
    - scipy

about:
  home: https://github.com/HugoMVale/odrpack-python
  summary: Package for weighted orthogonal distance regression (ODR).
  license: MIT
  license_file: LICENSE
  doc_url: https://hugomvale.github.io/odrpack-python/

extra:
  recipe-maintainers:
    - HugoMVale
