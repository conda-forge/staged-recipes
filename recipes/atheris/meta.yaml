{% set name = "atheris" %}
{% set version = "2.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atheris-{{ version }}.tar.gz
  sha256: 965df331009028bdcfefbc9c033b7d43737514c93feddf7d254e8c7fc381d4c1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.5.0
    - python
  run:
    - python

test:
  imports:
    - atheris
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/atheris/
  summary: A coverage-guided fuzzer for Python and Python extensions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
