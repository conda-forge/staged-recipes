{% set name = "classylss" %}
{% set version = "0.1.14" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  script : python setup.py install
  skip : True  # [py36]
  skip : True  # [win]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - astropy

  run:
    - python
    - numpy
    - astropy

