{% set name = "pygalmesh" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e65c61da8e2bac31bdcb067bbfd22c1bc425ce393b055c24863bafd699c155ad

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - cgal-cpp >=5.0.0,<6
    - pybind11
    - mpfr
    - gmp
  run:
    - python
    - meshio

test:
  imports:
    - pygalmesh
  requires:
    - pytest
    - numpy
  source_files:
    - test
  commands:
    - pytest

about:
  home: https://github.com/nschloe/pygalmesh/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python frontend to CGAL’s 3D mesh generators.'
  description: |
    pygalmesh is a Python frontend to CGAL’s 3D mesh generation capabilities. pygalmesh makes it easy to create high-quality 3D volume meshes, periodic volume meshes, and surface meshes. 
  doc_url: https://github.com/nschloe/pygalmesh
  dev_url: https://github.com/nschloe/pygalmesh

extra:
  recipe-maintainers:
    - nschloe
    - flothesof
