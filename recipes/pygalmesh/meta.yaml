{% set name = "pygalmesh" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9257a03a86a585999db4f927920a96751b49f7538963d9ce157c38304c16c278

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - eigen
    - cgal-cpp >=5.0.0,<6
    - pybind11
    - mpfr
    - gmp  # [not win]
    - mpir  # [win]
  run:
    - python
    - meshio

test:
  imports:
    - pygalmesh
  requires:
    - pytest
    - numpy
  source_files:
    - test
  commands:
    - pytest

about:
  home: https://github.com/nschloe/pygalmesh/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python frontend to CGAL’s 3D mesh generators.'
  description: |
    pygalmesh is a Python frontend to CGAL’s 3D mesh generation capabilities. pygalmesh makes it easy to create high-quality 3D volume meshes, periodic volume meshes, and surface meshes. 
  doc_url: https://github.com/nschloe/pygalmesh
  dev_url: https://github.com/nschloe/pygalmesh

extra:
  recipe-maintainers:
    - nschloe
    - flothesof
