{% set name = "django-csp" %}
{% set version = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_csp-{{ version }}.tar.gz
  sha256: ef0f1a9f7d8da68ae6e169c02e9ac661c0ecf04db70e0d1d85640512a68471c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - pip
  run:
    - python >=3.8
    - django >=3.2

test:
  imports:
    - csp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mozilla/django-csp
  summary: Django Content Security Policy support.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
