{% set name = "colormaps" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4083e54674b583155fc17f81fb596627d7d6bef18cc3b6032c49cb67c43a82ba

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - colormaps
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
  commands:
    - pip check
about:
  home: "https://pratiman-91.github.io/colormaps/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "Collection of colormaps or color palettes for Python"
  doc_url: "https://pratiman-91.github.io/colormaps/"
  dev_url: "https://github.com/pratiman-91/colormaps"

extra:
  recipe-maintainers:
    - pratiman-91
