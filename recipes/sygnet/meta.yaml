{% set name = "sygnet" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sygnet-{{ version }}.tar.gz
  sha256: 59e1310cba9b731e04c9f47281d453719efc509c0ad7a095a1bfe10da12076bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.9
    - numpy >=1.21
    - pytorch >=1.10.0
    - scikit-learn >=1.2
    - pandas >=1.4
    - tqdm

test:
  imports:
    - sygnet
  commands:
    - pip check
  requires:
    - pip
    - unittest
  commands:
    - python -m unittest discover test

about:
  summary: Synthetic data using Generative Adversarial Networks
  dev_url: https://github.com/tsrobinson/SyGNet
  license: GPL-3.0
  license_file: LICENSE
  home: https://github.com/tsrobinson/SyGNet
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  # The remaining entries in this section are optional, but recommended.
  description: |
    sygnet is a synthetic data generator using generative adversarial networks for the social sciences

extra:
  recipe-maintainers:
    - tsrobinson
