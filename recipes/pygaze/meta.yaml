{% set name = "pygaze" %}
{% set version = "0.7.2a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "http://files.cogsci.nl/python-{{ name }}-{{ version }}.tar.gz"
  sha256: "bb8afdfa166bbcc94353d59159df87d196b4ac807df6c2620fe070a85c870e4c"

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pygaze
    - pygaze._display
    - pygaze._eyetracker
    - pygaze._joystick
    - pygaze._keyboard
    - pygaze._logfile
    - pygaze._misc
    - pygaze._mouse
    - pygaze._screen
    - pygaze._sound
    - pygaze._time
    - pygaze.plugins

about:
  home: http://www.pygaze.org/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for eye tracking'
  dev_url: https://github.com/esdalmaijer/PyGaze
  doc_url: http://www.pygaze.org/

extra:
  recipe-maintainers:
    - dschreij
    - smathot
