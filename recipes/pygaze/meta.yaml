{% set name = "pygaze" %}
{% set version = "0.7.2a1" %}
{% set sha256 = "bb8afdfa166bbcc94353d59159df87d196b4ac807df6c2620fe070a85c870e4c" %}
{% set url = "http://files.cogsci.nl/python-pygaze-0.7.2a1.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pygaze
    - pygaze._display
    - pygaze._eyetracker
    - pygaze._joystick
    - pygaze._keyboard
    - pygaze._logfile
    - pygaze._misc
    - pygaze._mouse
    - pygaze._screen
    - pygaze._sound
    - pygaze._time
    - pygaze.plugins

about:
  home: http://www.pygaze.org/
  license: GPLv3
  license_family: GPL
  license_file: COPYING.txt
  summary: 'A Python library for eye tracking'
  dev_url: https://github.com/esdalmaijer/PyGaze
  doc_url: http://www.pygaze.org/

extra:
  recipe-maintainers:
    - dschreij
    - smathot
