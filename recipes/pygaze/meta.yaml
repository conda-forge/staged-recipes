{% set name = "pygaze" %}
{% set version = "0.7.2a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "http://files.cogsci.nl/python-{{ name }}-{{ version }}.tar.gz"
  sha256: "422ad4c713466f164579a8196c67db053b3880852010de6d61fd793a8491d3bf"

build:
  skip: true  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pygaze
    - pygaze._display
    - pygaze._eyetracker
    - pygaze._joystick
    - pygaze._keyboard
    - pygaze._logfile
    - pygaze._misc
    - pygaze._mouse
    - pygaze._screen
    - pygaze._sound
    - pygaze._time
    - pygaze.plugins

about:
  home: http://www.pygaze.org/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library for eye tracking'
  dev_url: https://github.com/esdalmaijer/PyGaze
  doc_url: http://www.pygaze.org/

extra:
  recipe-maintainers:
    - dschreij
    - smathot
