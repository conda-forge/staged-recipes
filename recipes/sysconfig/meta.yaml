{% set name = "sysconfig" %}
{% set version = "1.13.0.2553" %}
{% set build = 0 %}
{% set download_url = "https://dr-download.ti.com/software-development/ide-configuration-compiler-or-debugger/MD-nsUM6f7Vvb" %}
{% set win_md5 = "196e9dc416be7453da1498028398a72a" %}
{% set linux_md5 = "e502f23189779fff6b667878fbeb11b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    - url: {{ download_url }}/{{ version }}/{{ name }}-{{ version|replace(".2553","_2553") }}-setup.exe  # [win64]
      md5: {{ win_md5 }}  # [win64]
    - path: tisysconfig.bat  # [win64]

    - url: {{ download_url }}/{{ version }}/{{ name }}-{{ version|replace(".2553","_2553") }}-setup.run  # [linux]
      md5: {{ linux_md5 }}  # [linux]
    - path: tisysconfig.sh  # [linux]

build:
  skip: True  # [osx]
  number: {{ build }}

requirements:
  run:
    - nodejs

about:
  home: https://www.ti.com/tool/SYSCONFIG
  summary: The SysConfig tool is used configure TI software and hardware
  license: None
  license_file: tisysconfig/dist/license.txt

extra:
  recipe-maintainers:
    - JFreitas9
