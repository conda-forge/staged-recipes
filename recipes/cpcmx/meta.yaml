{% set version = "1.1.0" %}

package:
  name: cpcm-x
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/CPCM-X/releases/download/v{{ version }}/cpx-{{ version }}.tar.xz
  sha256: 255dfa9b70c41580163fa3636125a0103c3b553c52fc8558d3a63f4654cc41c1

build:
  number: 0
  skip: true  # [win]

  run_exports:
    - {{ pin_subpackage("cpcm-x", max_pin='x.x') }}

requirements:
  build:
    - {{ stdlib('c') }}    # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ stdlib('m2w64_c') }}    # [win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - meson
    - ninja
    - pkg-config
  host:
    - libblas
    - liblapack
    - libgomp  # [not osx]
    - mctc-lib
    - numsa
    - toml-f

test:
  requires:
    - pkg-config
  commands:
    - cpx --help
    - test -f $PREFIX/lib/libcpx$SHLIB_EXT  # [unix]
    - if not exist "%LIBRARY_PREFIX%\lib\cpx.lib" exit /b 1  # [win]
    - if not exist "%LIBRARY_PREFIX%\bin\cpx.dll" exit /b 1  # [win]
    - pkg-config cpx --exact-version {{ version }}

about:
  home: https://github.com/grimme-lab/cpcm-x
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE
  summary: Extended conductor-like polarizable continuum solvation model

extra:
  recipe-maintainers:
    - awvwgk
