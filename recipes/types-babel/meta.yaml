{% set name = "types-babel" %}
{% set version = "2.9.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-babel-{{ version }}.tar.gz
  sha256: d43896f8bcbb3f026c4e2da891a817bcbf4a316f7bc1e86698c594a65917d928

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python  >=3.6
  run:
    - python  >=3.6
    - types-pytz

test:
  commands:
    - test -f $SP_DIR/babel-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for babel
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
