{% set name = "graphene_federation" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a142115cd9b199ea8b9bdf8f456b78e4c7e2efd08b448e74ffd129b5d55a46d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - graphene >=3.1
    - graphql-core >=3.1
    - graphene-directives >=0.5.0

test:
  imports:
    - graphene_federation
  requires:
    - python

about:
  home: https://github.com/graphql-python/graphene-federation
  summary: Federation implementation for Graphene.
  description: |
    Federation support for Graphene Logo Graphene following the Apollo Federation specifications.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/graphql-python/graphene-federation
  dev_url: https://github.com/graphql-python/graphene-federation

extra:
  recipe-maintainers:
    - KingDarBoja
