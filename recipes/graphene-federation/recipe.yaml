schema_version: 1

context:
  name: graphene-federation
  version: 3.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/graphene_federation-${{ version }}.tar.gz
  sha256: 2a142115cd9b199ea8b9bdf8f456b78e4c7e2efd08b448e74ffd129b5d55a46d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - graphene >=3.1
    - graphql-core >=3.1
    - graphene-directives >=0.5.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - graphene_federation
      pip_check: true

about:
  summary: Federation implementation for graphene
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/graphql-python/graphene-federation

extra:
  recipe-maintainers:
    - KingDarBoja
