{% set name = "bagle" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bagle-{{ version }}.tar.gz
  sha256: fb435d39b981a5a745adc6745dc90647070c189981c517fc7552a4b1d0ad05e8

build:
  skip: True  # [win or py<311]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python
    - numpy >=1.24
    - pymultinest
    - matplotlib-base
    - astropy >=5.3
    - celerite
    - scipy >=1.10

test:
  imports:
    - bagle
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/MovingUniverseLab/BAGLE_Microlensing
  summary: BAGLE (Bayesian Analysis of Gravitational Lensing Events) is a package to model and fit microlensing events.
  license: MIT AND GPL-3.0-only
  license_file:
    - LICENSE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jluastro
