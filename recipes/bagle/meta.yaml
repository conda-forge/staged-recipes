{% set name = "bagle" %}
{% set version = "1.0.1rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bagle-{{ version }}.tar.gz
  sha256: 3fcc970797bff22cd0ca450e7725bd93d20a198ee9bd090d32ab39628dbd5f5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.11
    - numpy >=1.24
    - pymultinest
    - matplotlib-base
    - astropy >=5.3
    - celerite >=0.4.2
    - scipy >=1.10

test:
  imports:
    - bagle
  commands:
    - pip check
  requires:
    - pip

about:
  summary: BAGLE (Bayesian Analysis of Gravitational Lensing Events) is a package to model and fit microlensing events.
  license: MIT AND GPL-3.0-only
  license_file:
    - LICENSE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jluastro
