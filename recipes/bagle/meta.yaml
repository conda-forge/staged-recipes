{% set name = "bagle" %}
{% set version = "1.0.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bagle-{{ version }}.tar.gz
  sha256: 9115f0e4967efefc0b520e466f547ebee8ae27e3962669efbde739279c70e8fc

build:
  noarch: python
  skip: True # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.24
    - pymultinest
    - matplotlib-base
    - astropy >=5.3
    - celerite
    - scipy >=1.10

test:
  imports:
    - bagle
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://github.com/MovingUniverseLab/BAGLE_Microlensing
  summary: BAGLE (Bayesian Analysis of Gravitational Lensing Events) is a package to model and fit microlensing events.
  license: MIT AND GPL-3.0-only
  license_file:
    - LICENSE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jluastro
