{% set name = "bagle" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bagle-{{ version }}.tar.gz
  sha256: 938c98a24ded482e5d6fbb4f8455e4be04e3c047048beb10af088ba42946d7ab

build:
  skip: True  # [win or py<311]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python
    - numpy >=1.24
    - pymultinest
    - matplotlib-base
    - astropy >=5.3
    - celerite
    - scipy >=1.10

test:
  imports:
    - bagle
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/MovingUniverseLab/BAGLE_Microlensing
  summary: BAGLE (Bayesian Analysis of Gravitational Lensing Events) is a package to model and fit microlensing events.
  license: MIT AND GPL-3.0-only
  license_file:
    - LICENSE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jluastro
