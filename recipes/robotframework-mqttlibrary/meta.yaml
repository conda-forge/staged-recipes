{% set name = "robotframework-mqttlibrary" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-mqttlibrary-{{ version }}.tar.gz
  sha256: 11ae581c9ae2f21faac9f9bad4bd6f9251f86ca340a0d85e3bff75b87047a2ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - robotframework
    - paho-mqtt

test:
  imports:
    - MQTTLibrary
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/randomsync/robotframework-mqttlibrary
  summary: MQTT Keyword Library Robot Framework
  doc_url: https://pythonhosted.org/robotframework-mqttlibrary/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    -nisharai1
    