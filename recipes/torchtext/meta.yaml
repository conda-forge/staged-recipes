{% set version = "0.11.0-rc3" %}
{% set BUILD_VERSION = "0.11.0-rc3" %}
package:
  name: torchtext
  version: {{ version }}

source:
  url: https://github.com/pytorch/text/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 232a84f3bb83e0d2a2f57b353fde24a4bc09739c18a9c5a84fc1e88474abb338

requirements:
  build:
    - {{ compiler('c') }} # [win]
    - {{ compiler('cxx') }} # [win]
    - cmake

  host:
    - python
    - setuptools
    - pytorch-cpu
    - pytorch ==1.10.0

  run:
    - python
    - requests
    - tqdm
    - pytorch ==1.10.0

build:
  string: py{{py}}
  script_env:
    - BUILD_VERSION

test:
  imports:
    - torchtext
    - torchtext.datasets
    - torchtext.data
    - torchtext.experimental

  source_files:
    - test

  requires:
    - pytest
    - pytorch-cpu

about:
  home: https://github.com/pytorch/text
  licence: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Data loaders and abstractions for text and NLP'

extra:
  recipe-maintainers:
    - ngam
