{% set name = "torchtext" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pytorch/text/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fd1ef3da7d9c20408c740f7dc7d02ad52a6048b46368355a1a7326d3bc4f2e63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - blas
    - flit-core
    - mkl
    - pytorch
    - typing_extensions
    # - intel-openmp
    # - pytorch-mutex

test:
  imports:
    - torchtext
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/torchtext
  summary: Text utilities and datasets for PyTorch
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pytorch.org/text
  dev_url: https://github.com/pytorch/text

extra:
  recipe-maintainers:
    - giswqs
