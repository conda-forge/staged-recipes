{% set name = "dephell-shells" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dephell_shells-{{ version }}.tar.gz
  sha256: 77150b732db135d436f41c2c6f12694e6058a8609214117ee80f6c40234ac2d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - pexpect
    - python >=3.6
    - shellingham

test:
  imports:
    - dephell_shells
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dephell-shells/
  summary: activate virtual environment for current shell
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
