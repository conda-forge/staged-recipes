{% set name = "doppyo" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "902f0825274aded70e837d51e1b47f09f6cefc0b0b4e6893680a3e7200c746a0"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - bokeh >=0.12.13
    - bottleneck >=1.2.1
    - cartopy >=0.16.0
    - dask >=0.17.1
    - matplotlib >=2.2.2
    - netcdf4 >=1.3.1
    - numpy >=1.13.3
    - pandas >=0.22.0
    - pip
    - pyspharm >=1.0.9
    - pytest >=3.5.0
    - python
    - scipy >=1.0.0
    - windspharm >=1.6.0
    - xarray >=0.10.7
  run:
    - bokeh >=0.12.13
    - bottleneck >=1.2.1
    - cartopy >=0.16.0
    - dask >=0.17.1
    - matplotlib >=2.2.2
    - netcdf4 >=1.3.1
    - numpy >=1.13.3
    - pandas >=0.22.0
    - pyspharm >=1.0.9
    - pytest >=3.5.0
    - python
    - scipy >=1.0.0
    - windspharm >=1.6.0
    - xarray >=0.10.7

test:
  imports:
    - doppyo
    - doppyo.test

about:
  home: "https://github.com/csiro-dcfp/doppyo"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Diagnostics and verification package"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - jmunroe
    - dougiesquire
