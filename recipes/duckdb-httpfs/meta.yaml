{% set name = "duckdb-httpfs" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

test:
  commands:
    - pwd
    - ls -lh
    - ls -lh ${PREFIX}
    - ls -lh ${PREFIX}/httpfs.duckdb_extension.gz

about:
  home: https://github.com/duckdb/duckdb/tree/main/extension/httpfs
  summary: |
    The httpfs extension is an autoloadable extension implementing a file system that allows reading remote/writing remote files.
  doc_url: https://duckdb.org/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mediocretech
