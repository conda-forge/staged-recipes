{% set name = "genbooster" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Techtonique/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 69b655bc4321c58aa66b3cc4ed8bb47dc7ac0735b94bbfd2885db11c4f621d07
  
build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 39]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust
    - cargo
  host:
    - python
    - pip
    - setuptools
    - maturin >=1.0.0
    - numpy
    - jax >=0.1.72      # [unix]
    - jaxlib >=0.1.51      # [unix]
    - matplotlib-base
    - scikit-learn >=0.18.0
    - pandas >=1.3.5
    - joblib >=0.14.0
    - pyvinecopulib >=0.6.6
    - six >=1.16.0
    - threadpoolctl >=2.0.0
    - tqdm >=4.48.1
    - requests
    - statsmodels
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19.0
    - scikit-learn >=0.18.0
    - matplotlib-base
    - jax >=0.1.72      # [unix]
    - jaxlib >=0.1.51      # [unix]
    - pandas >=1.3.5
    - joblib >=0.14.0
    - pyvinecopulib >=0.6.6
    - six >=1.16.0
    - threadpoolctl >=2.0.0
    - tqdm >=4.48.1
    - requests
    - statsmodels

test:
  imports: 
    - genbooster

about:
  home: https://techtonique.github.io/genbooster/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE  # Assumes LICENSE file is in the recipe directory
  summary: A gradient boosting implementation with neural network features
  description: |
    A fast gradient boosting and bagging (RandomBagClassifier, similar to RandomForestClassifier) 
    implementation using Rust and Python. Any base learner can be employed. Base learners input 
    features are engineered using a randomized artificial neural network layer.
  documentation_url: https://techtonique.github.io/genbooster/
  dev_url: https://github.com/Techtonique/genbooster

extra:
  recipe-maintainers:
    - thierrymoudiki
