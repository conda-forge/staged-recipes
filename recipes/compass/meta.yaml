{% set name = "compass" %}
{% set version = "1.0.3" %}
{% set sha256 = "ede883c770714a694859a1b41c0b099f988085558872b734f3c2511df94a54f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Compass/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g compass
  requires:
    - nodejs
   

about:
  home: https://github.com/Compass/compass
  license: MIT
  license_family: MIT
  license_file: LICENSE.markdown
  summary: 'Compass is a Stylesheet Authoring Environment that makes your website design simpler to 
            implement and easier to maintain.'
  description: |
    Compass is a Stylesheet Authoring Environment that makes your website design simpler to 
    implement and easier to maintain. 
  doc_url: hhttp://compass-style.org
  dev_url: https://github.com/Compass/compass

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
