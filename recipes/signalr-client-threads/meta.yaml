{% set name = "signalr-client-threads" %}
{% set version = "0.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/signalr-client-threads-{{ version }}.tar.gz
  sha256: 9e2a31739b278fe02c9862f0e82ca07a5f388004643e9a3ba4326c522f806a99

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests
    - sseclient
    - websocket-client

test:
  imports:
    - signalr_client_threads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PawelTroka/signalr-client-threads
  summary: Fork of SignalR client for Python based on threads instead of gevent
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gabrielcnr
