{% set name = "hygeos-eoread" %}
{% set version = "0.3.dev" %}
{% set python_min = "3.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/danschef/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fddea83579d78561d679452ebd17ebacf5628a9803d39af4934ca7935a36f989

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1
  run:
    - python >={{ python_min }}
    - cdsapi
    - dask  # missing in package requirements (pyproject.toml)
    - eumdac
    - fs
    - hygeos-core  # defined as optional dependency in pyproject.toml
    - lxml
    - numpy  # missing in package requirements (pyproject.toml)
    - pyepr
    - pyhdf
    - pyproj
    - pysolar
    - rioxarray
    - xarray  # missing in package requirements (pyproject.toml)

test:
  imports:
    - eoread
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/danschef/{{ name }}
  summary: "Modular implementation of satellite data input/output relying on xarray."
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsteinmetz
    - danschef
