{% set name = "pyodi" %}
{% set version = "0.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyodi-{{ version }}.tar.gz
  sha256: c1c09c805972996023bace84581ddabf258d76cc20d78076e3f4f0c809756662

build:
  number: 0
  noarch: python
  entry_points:
    - pyodi = pyodi.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fire ==0.4.0
    - python-kaleido ==0.2.1
    - loguru ==0.5.3
    - matplotlib-base ==3.4.3
    - numba ==0.54.0
    - numpy ==1.20.1
    - pandas ==1.3.2
    - pillow ==8.3.1
    - plotly ==5.2.2
    - pycocotools ==2.0.2
    - python >=3.7
    - scikit-learn ==0.24.2

test:
  imports:
    - pyodi
    - pyodi.apps
  commands:
    - pip check
    - pyodi --help
  requires:
    - pip

about:
  home: https://github.com/Gradiant/pyodi
  summary: Object Detection Insights
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmeendez8
