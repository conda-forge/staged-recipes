{% set name = "pymonetdb" %}
{% set version = "1.0.5" %}
{% set sha256 = "77e3bacd4a947bd54419939cdc4b4dcdee579edaad3a898c53c11b30695f3be9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six

test:
  imports:
    - pymonetdb
    - pymonetdb.control

about:
  home: http://www.monetdb.org
  license: MPL-2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/COPYING'
  summary: 'Native MonetDB client Python API'
  description: |
    pymonetdb is a native python client API for monetDB. This API is cross-platform,
    and doesn't depend on any monetdb libraries. It has support for python 2.5+,
    including Python 3 and PyPy and is Python DBAPI 2.0 compatible.
  doc_url: http://pymonetdb.readthedocs.io
  dev_url: https://github.com/gijzelaerr/pymonetdb

extra:
  recipe-maintainers:
    - dfroger
