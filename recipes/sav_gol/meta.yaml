{% set name = "sav_gol" %}
{% set version = "3.0.1" %}
{% set sha256 = "cd6662505a2e411218f5d34ccb8bf206a6148b6c79b1cc8e4fa4dc11dfd00534" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://www.pks.mpg.de/tisean/TISEAN_{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - binutils
    - make
    - {{ compiler('c') }}

test:
  commands:
    - sav_gol -h 2>&1 | grep -q "Savitzky-Golay"

about:
  home: "https://www.pks.mpg.de/tisean/Tisean_3.0.1/"
  summary: "Savitzky-Golay filter"
  description: "Savitzky-Golay filter: Filters the data or estimates
    filtered derivatives, respectively."
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - warownia1
