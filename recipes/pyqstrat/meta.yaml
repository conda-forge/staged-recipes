{% set name = "pyqstrat" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0f7a47d71a3a965e518dad184e2ed35278aa6233063ab36aecaa27bd3bda602
  
build:
  number: 0
  skip: True  # [py <36]
  skip: True  # [win]
  script_env:
    - CONDA_PREFIX
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:

  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - pandas
    - numpy
    - matplotlib
    - scipy
    - ipython
    - pybind11
    - pyarrow
    - arrow-cpp
    - boost-cpp
    - pip

  run:
    - python
    - pandas
    - numpy
    - matplotlib
    - scipy
    - ipython
    - pybind11
    - {{ pin-compatible ('pyarrow') }}
    - {{ pin_compatible('arrow-cpp') }}
    - {{ pin_compatible('boost-cpp') }}

test:
  requires:
    - pytest
  commands:
    - python -m pytest pyqstrat

about:
  home: https://github.com/abbass2/pyqstrat
  license: BSD
  license_file: LICENSE.txt
  description: A fast, extensible, transparent library for backtesting quant trading strategies.
  summary: A fast, extensible, transparent library for backtesting quantitative trading strategies.

extra:
  recipe-maintainers:
    - abbass2
