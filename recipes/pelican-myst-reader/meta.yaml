{% set name = "pelican-myst-reader" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pelican_myst_reader-{{ version }}.tar.gz
  sha256: 6b96babd5343729d3a8aa9eb12c88a9f8c84dc63ef3541fbd6efb654b23c9f7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - pelican >=4.5.0,<5.0.0
    - markdown-word-count >=0.1.0,<0.2.0
    - beautifulsoup4 >=4.9.3,<5.0.0
    - myst-parser >=4.0.0,<5.0.0
    - docutils >=0.19
    - sphinxcontrib-bibtex >=2.6.3,<3.0.0
    - pyyaml >=6.0.0,<7.0.0
  run_constrained:
    - markdown >=3.2.2,<4.0.0

test:
  imports:
    - pelican_myst_reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ashwinvis/myst-reader
  summary: Pelican plugin for converting MyST's Markdown variant to HTML.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anjos
