context:
  name: snapshot-restore-py
  version: "1.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 4d27f82fb6f09968f422501e9c3c2dea48a46cd19dc798eb7d6cbc57523c8004

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - snapshot_restore_py
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/aws/snapshot-restore-py
  summary: Snapshot Restore for Python used for registering runtime hooks in Snapstart enabled Python Lambda functions
  description: |
    This is the Snapshot Restore for Python library which can be used for registering runtime hooks in Snapstart enabled Python Lambda functions
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://github.com/aws/snapshot-restore-py
  repository: https://github.com/aws/snapshot-restore-py

extra:
  recipe-maintainers:
    - pavelzw
