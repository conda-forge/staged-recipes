{% set name = "blake256" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/blake256-{{ version }}.tar.gz
  sha256: 802945f2f07454d726fd0b0ee5c54dd133d686cb6f05b3d85af2d55ac17075f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - blake256
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cipherzzz/blake256_hash
  summary: A Python module supporting blake256 hashing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
