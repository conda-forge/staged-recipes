{% set name = "hidefix" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hidefix-{{ version }}.tar.gz
  sha256: d3397d85244779a4e3649aeefe8a6c3a60c99c7d23a35c276679a29aa74d2a30

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - python
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}             # [ linux ]
    - {{ compiler('m2w64_c') }}       # [ win ]
    - {{ compiler('cxx') }}           # [ linux ]
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin
    - pkg-config
  run:
    - python
    - libgcc-ng  # [ linux ]
    - libcxx     # [ osx ]
    - xz

test:
  imports:
    - hidefix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gauteh/hidefix
  summary: Concurrent HDF5 and NetCDF4 reader (experimental)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gauteh
