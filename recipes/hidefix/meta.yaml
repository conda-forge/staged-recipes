{% set name = "hidefix" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hidefix-{{ version }}.tar.gz
  sha256: 9ac6c81783e1d8c401c4c5bd2d2df1f6f85bc91de32889d54acf62506bbd6910

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}                 # [linux]
    - {{ compiler('m2w64_c') }}           # [win]
    - {{ compiler('cxx') }}               # [linux]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=0.14,<0.15
    - pkg-config
  run:
    - python
    - xz
    - numpy
    - xarray
    - netCDF4

test:
  imports:
    - hidefix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gauteh/hidefix
  summary: Concurrent HDF5 and NetCDF4 reader (experimental)
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - gauteh
