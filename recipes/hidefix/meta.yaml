{% set name = "hidefix" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hidefix-{{ version }}.tar.gz
  sha256: bc073d021f1a6c1735c9123423d452a0ba0fc21a980b16e0d58aea839f11dd00

build:
  number: 0
  # I think all these files are standard windows files, and not really provided by a package. They are probably linked in
  # by some package providing random numbers. Since they are standard windows files, they should be safe to ignore?
  missing_dso_whitelist:
    - '*/bcrypt.dll'    # [win]
    - '*ADVAPI32.dll'   # [win]
    - '*/kernel32.dll'  # [win]
    - '*/ntdll.dll'     # [win]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}                 # [linux]
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=0.15,<0.16
    - pkg-config
  run:
    - python
    - xz
    - numpy
    - xarray
    - netCDF4

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest-benchmark
    - dask
  imports:
    - hidefix
  commands:
    - pip check
    - pytest -v -s --log-cli-level=debug --benchmark-disable

about:
  home: https://github.com/gauteh/hidefix
  summary: Concurrent HDF5 and NetCDF4 reader (experimental)
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - gauteh
