{% set name = "sphinxext-rediraffe" %}
{% set version = "0.2.4" %}
{% set hash = "13e6474342df6643723976a3429edfc5e811e9f48b9f832c9fb6bdd9fe53fd83" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - sphinx >=2.0

test:
  imports:
    - sphinxext
    - sphinxext.rediraffe

about: 
  home: https://github.com/wpilibsuite/sphinxext-rediraffe
  license: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.md
  summary: 'Sphinx Extension to redirect files'
  description: |
    This sphinx extension redirects non-existent pages to working pages. 
    Rediraffe can also check that deleted/renamed files in your git repo are 
    redirected. Rediraffe creates a graph of all specified redirects and 
    traverses it to point all internal urls to leaf urls. This means that 
    chained redirects will be resolved. For example, if a config has 6 chained 
    redirects, all 6 links will redirect directly to the final link. The end 
    user will never experience more than 1 redirection.
  dev_url: https://github.com/wpilibsuite/sphinxext-rediraffe

extra:
  recipe-maintainers:
    - astamminger
    - chrisjsewell
