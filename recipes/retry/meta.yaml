{% set name = "retry" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8bfa8b99b69c4506d6f5bd3b0aabf77f98cdb17f3c9fc3f5ca820033336fba4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pbr
  run:
    - python
    - decorator >=3.4.2
    - py >=1.4.26,<2.0.0

test:
  imports:
    - retry
    - retry.api
    - retry.compat

about:
  home: https://github.com/invl/retry
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Easy to use retry decorator.'
  dev_url: https://github.com/invl/retry

extra:
  recipe-maintainers:
    - sodre
