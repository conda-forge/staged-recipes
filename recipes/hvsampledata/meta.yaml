{% set name = "hvsampledata" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hvsampledata-{{ version }}.tar.gz
  sha256: 8483e96afd6072bacbc7c1ee96b8a356e949e7373917b466b3c330806c4dc568

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - platformdirs >=3.0.0
    - urllib3 >=1.26.0

test:
  imports:
    - hvsampledata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holoviz/hvsampledata
  summary: Datasets for the HoloViz projects
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - maximlt
