{% set name = "cadmesh" %}
{% set version = "v0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/skoch9/cadmesh/archive/{{ version }}.tar.gz
  sha256: b1c6a0678503d96634000cdceebaa47c9f80b1cb17742f9f6d084d1d22b04ff4

build:
  noarch: python
  number: 0
  script: 
  - conda install -c pythonocc -c oce -c dlr-sc smesh -y
  - conda install -c tpaviot pythonocc-core==0.18.2 -y
  - {{ PYTHON }} -m pip install gmsh-sdk==4.1.3-2
  - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - cadmesh

about:
  home: https://github.com/skoch9/cadmesh
  license: GPL-3.0
  license_family: GPL
  summary: 'Simple, fast, meshing of CAD files'

  description: 'Simple, fast, meshing of CAD files'
  doc_url: https://github.com/skoch9/cadmesh
  dev_url: https://github.com/skoch9/cadmesh

extra:
  recipe-maintainers:
    - skoch9
