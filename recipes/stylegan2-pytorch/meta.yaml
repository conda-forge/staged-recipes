{% set name = "stylegan2-pytorch" %}
{% set version = "1.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stylegan2_pytorch-{{ version }}.tar.gz
  sha256: 4b473ddf603007ac12c7f49cb21e5f6e67a144c4ccbf09bd2821e26b6c6c9ded
build:
  number: 0
  skip: true  # [not linux or cuda_compiler_version == 'None' or cuda_compiler_version == '10.2']
  script:
    - export FORCE_CUDA="1"    # [linux64 and cuda_compiler_version != 'None']
    - export CC="$GCC"   # [linux64 and cuda_compiler_version != 'None']
    - export NVCC_FLAGS="--compiler-bindir=${CC}"    # [linux64 and cuda_compiler_version != 'None']
    - {{ PYTHON }} -m pip install . -vv
  missing_dso_whitelist:
    - '*/libcuda.*'
  entry_points:
    - stylegan2_pytorch = stylegan2_pytorch.cli:main

requirements:
  build:
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
  host:
    - pytorch-gpu  # [cuda_compiler_version not in (undefined, 'None')]
    - python
    - pip
    - setuptools
  run:
    - python
    - {{ pin_compatible('pytorch-gpu') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - aim
    - contrastive-learner >=0.1.0
    - einops
    - fire
    - kornia >=0.5.4
    - numpy
    - pillow
    - retry
    - pytorch
    - torchvision
    - tqdm
    - vector-quantize-pytorch >=0.1.0

test:
  imports:
    - stylegan2_pytorch
  commands:
    - stylegan2_pytorch --help

about:
  home: https://github.com/lucidrains/stylegan2-pytorch
  summary: StyleGan2 in Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
