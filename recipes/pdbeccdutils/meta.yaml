{% set name = "pdbeccdutils" %}
{% set version = "0.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pdbeccdutils-{{ version }}.tar.gz
  sha256: 58b97d6b3aa517177ee6e7bb4bd442fd3ed5c978944dd5abf5259450ed1c94eb

build:
  entry_points:
    - process_components_cif = pdbeccdutils.scripts.process_components_cif_cli:main
    - setup_pubchem_library = pdbeccdutils.scripts.setup_pubchem_library_cli:main
    - read_boundmolecule = pdbeccdutils.scripts.boundmolecule_cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core
    - pip
  run:
    - python >=3.10.0
    - pillow >=10.4.0
    - scipy >=1.14.1
    - numpy >=1.26.4
    - requests >=2.32.3
    - gemmi >=0.6.6
    - networkx >=3.3.0
    - rdkit >=2023.9.6

test:
  imports:
    - pdbeccdutils
  commands:
    - pip check
    - process_components_cif --help
    - setup_pubchem_library --help
    - read_boundmolecule --help
  requires:
    - pip

about:
  home: https://github.com/PDBeurope/ccdutils
  summary: Toolkit to parse and process small molecules in wwPDB
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SimonBoothroyd
