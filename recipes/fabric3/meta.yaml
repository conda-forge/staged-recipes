{%set name = "fabric3" %}
{%set version = "1.12.post1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "9b868ba64bd4bd7d6beac9dea0911de65f278628ab93ef7bee7f7ff32a8892ba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
build:
  entry_points:
    - fab = fabric.main:main
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - paramiko >=1.17.2,<2.0
    - six >=1.10.0

  run:
    - python
    - paramiko >=1.17.2,<2.0
    - six >=1.10.0

test:
  imports:
    - fabric
    - fabric.contrib

  commands:
    - fab --help

about:
  home: https://github.com/mathiasertl/fabric/
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Fabric is a simple, Pythonic tool for remote execution and deployment (py2.7/py3.4+ compatible fork).'
  license_family: BSD
  dev_url: https://github.com/mathiasertl/fabric/

extra:
  recipe-maintainers:
    - pmlandwehr
