{% set name = "bioblend" %}
{% set version = "1.4.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioblend-{{ version }}.tar.gz
  sha256: 175d49d288e27d132ff59c870551c87cd95d7747be55ab94807c563291a3fa1d

build:
  entry_points:
    - bioblend-galaxy-tests=bioblend._tests.pytest_galaxy_test_wrapper:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.20.0
    - requests-toolbelt >=0.5.1,!=0.9.0
    - tuspy

test:
  imports:
    - bioblend
  commands:
    - pip check
    - bioblend-galaxy-tests --help
  requires:
    - python >={{ python_min }}
    - pip
    - pytest

about:
  home: https://bioblend.readthedocs.io/
  summary: Library for interacting with the Galaxy API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mirpedrol
