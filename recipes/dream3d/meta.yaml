{% set name = "dream3d" %}
{% set version = "6.5.160" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BlueQuartzSoftware/DREAM3D/archive/refs/tags/v6_5_160.tar.gz
  sha256: b056df62d36a1981b59c3203909c2e74ffd3520d281e425cd2c9ae3b12c4ddc8

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - numpy
    - imageio
    - cpp-filesystem
    - eigen
    - hdf5 =1.10.5
    - libharu
    - libitk
    - libitk-devel
    - pybind11 >=2.6
    - qt >=5.9
    - qwt
    - tbb
    - tbb-devel
  run:
    - python

test:
  commands:
    - DREAM3D --help

about:
  home: http://dream3d.bluequartz.net/
  license: MIT
  license_family: MIT
  license_file: Copying.md
  summary: 'Data Analysis program and framework for materials science data analytics, based on the managing framework SIMPL framework.'
  description: |
    DREAM.3D consists of data analysis tools (Filters) that allow for the
    construction of customized workflows (Pipelines) to analyze data.
    DREAM.3D provides a flexible and extensible data structure that eases
    data transport between collaborators by storing data in a
    non-proprietary format.
  doc_url: http://dream3d.bluequartz.net/
  dev_url: https://github.com/BlueQuartzSoftware/DREAM3D

extra:
  recipe-maintainers:
    - jan-janssen
