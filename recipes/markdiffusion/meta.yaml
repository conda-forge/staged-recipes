package:
  name: markdiffusion
  version: "0.1.0"

source:
  url: https://files.pythonhosted.org/packages/source/m/markdiffusion/markdiffusion-0.1.0.tar.gz
  sha256: 0184995b1ef9c9621811d437457fa6590acc70b92ae2e5ae0a19f5b870ab3070

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    
  run:
    - python
    - numpy
    - scipy
    - pillow
    - requests
    - pyyaml
    - tqdm
    - regex
    - safetensors
    - pytorch
    - torchvision
    - diffusers
    - transformers
    - tokenizers
    - sentencepiece
    - opencv
    - imageio
    - pandas
    - sentence-transformers
    - datasets
    - matplotlib-base
    - scikit-image
    - ujson

test:
  imports:
    - watermark
    - utils
    - evaluation
    - detection
    - visualize
    - inversions

about:
  home: https://github.com/THU-BPM/MarkDiffusion
  license: Apache-2.0
  license_file: LICENSE
  summary: "MarkDiffusion: an Open-source toolkit for watermarking latent diffusion models."
  description: |
    MarkDiffusion is an open-source Python toolkit for generative watermarking
    of latent diffusion models. It supports a unified algorithm framework,
    watermark visualization, and evaluation pipelines for robustness, 
    detectability, and image/video quality. Optional dependencies such as huggingface-hub
    and pyiqa can be installed via pip when needed by specific algorithms and pipelines.

extra:
  recipe-maintainers:
    - panly2003
