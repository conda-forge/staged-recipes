{% set name = "nnvm" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apache/incubator-tvm/archive/v{{ version }}.tar.gz
  sha256: e9724ccb3e3bd4c1c48fa6b56450443d390329b02987465f58824d90337e090e

build:
  number: 0
  script:
    - cd nnvm/python
    - {{ PYTHON }} setup.py install -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - tvm-py {{ version }}
    - python
    - cython
    - setuptools
  run:
    - python
    - tvm-py {{ version }}

test:
  imports:
    - nnvm

about:
  home: https://tvm.apache.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'NNVM Compiler Module of TVM Stack'
  doc_url: https://tvm.apache.org/docs/
  dev_url: https://github.com/apache/incubator-tvm

extra:
  recipe-maintainers:
    - marcelotrevisani
