{% set version = "2.0.0" %}

package:
  name: basyx-python-sdk
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/b/basyx-python-sdk/basyx_python_sdk-{{ version }}.tar.gz
  sha256: 4512cd39dddd42d9738977cb750d83cc1f97409f74613d712600ef24a06ccbdf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
  run:
    - python >={{ python_min }}
    - lxml >=6.0.2
    - pyecma376-2 >=1.0.2
    - python-dateutil >=2.8,<3

test:
  imports:
    - basyx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eclipse-basyx/basyx-python-sdk
  summary: The Eclipse BaSyx Python SDK, an implementation of the Asset Administration Shell for Industry 4.0 systems
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzsommer
