{% set name = "hatch-build-scripts" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_build_scripts-{{ version }}.tar.gz
  sha256: c78520986907e47538f2cbb24fde41edfc2cc55f452b5362fbae15ce4e6344f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - pathspec
    - hatchling

test:
  imports:
    - hatch_build_scripts
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A plugin for Hatch for writing build scripts
  home: https://github.com/rmorshea/hatch-build-scripts
  dev_url: https://github.com/rmorshea/hatch-build-scripts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
