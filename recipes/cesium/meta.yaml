{% set name = "cesium" %}
{% set version = "0.9.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "7cbde6817c00e1f0c3e51aaf860cf7784dfc58766f2d4e68a6ca613be10d3d81"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - numpy >=1.14.3
    - cython
  run:
    - python
    - numpy >=1.14.3
    - scipy >=0.16.0
    - scikit-learn >=0.18.1
    - pandas >=0.17.0
    - dask >=1.0.0
    - toolz
    - gatspy >=0.3.0
    - cloudpickle

test:
  imports:
    - cesium
    - cesium.datasets
    - cesium.features

about:
  home: "http://cesium-ml.org/"
  license: "BSD 3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Machine Learning Time-Series Platform"
  doc_url: "http://cesium-ml.org/docs/"
  dev_url: "https://github.com/cesium-ml/cesium"

extra:
  recipe-maintainers:
    - cbcunc
