schema_version: 1

context:
  version: 25.4.0

package:
  name: tapipy
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tapipy/tapipy-${{ version }}.tar.gz
  sha256: f2a2410e7a3c3b3b9d1223a244d61b968dbb0537989446ccb43eece61ead27c7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8,<4.0
    - poetry >=2.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - certifi >=2020.11.8
    - six >=1.10.0,<2.0.0
    - python-dateutil >=2.5.3,<3.0.0
    - setuptools >=21.0.0
    - urllib3 >=2.1.0
    - pyjwt >=1.7.1
    - openapi-core 0.16.0.*
    - openapi-spec-validator >=0.5.0,<0.6.0
    - requests >=2.20.0,<3.0.0
    - atomicwrites >=1.4.0,<2.0.0
    - cryptography >=3.3.2
    - jsonschema >=4.8.0,<5.0.0
    - pyyaml >=5.4
    - cloudpickle >=1.6.0

tests:
  - python:
      imports:
        - tapipy
      pip_check: true

about:
  summary: Python lib for interacting with an instance of the Tapis API Framework
  license: BSD-3-Clause
  license_file: LICENSE.md
  homepage: https://github.com/tapis-project/tapipy

extra:
  recipe-maintainers:
    - psadil
