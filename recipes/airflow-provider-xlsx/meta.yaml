{% set name = "airflow-provider-xlsx" %}
{% set condapkgname = "apache-airflow-providers-xlsx" %}
{% set version = "1.0.1" %}

package:
  name: {{ condapkgname|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airflow-provider-xlsx-{{ version }}.tar.gz
  sha256: 63596c14ceb923fee1cacb1d65df6de7bf3b36b6d0d969dbbf27bdd90a1c7c72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - apache-airflow >=2.0
    - openpyxl
    - pyarrow
    - xlrd

test:
  imports:
    - xlsx_provider
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andreax79/airflow-provider-xlsx
  summary: Airflow operators for reading and writing XLSX files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
