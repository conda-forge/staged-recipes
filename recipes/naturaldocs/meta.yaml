{% set name = "naturaldocs" %}
{% set version = "2.0.1" %}
{% set sha256 = "4b4e2afd5506b0cdc34324e4ea5ba83bdc2a0bd361e5b686b652fc6313c690db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: Natural_Docs_{{ version }}.winzip
  url: http://naturaldocs.org/download/natural_docs/{{ version }}/Natural_Docs_{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - unzip
  run:
    - mono

test:
  commands:
    - NaturalDocs --help

about:
  home: http://naturaldocs.org/
  license: AGPL-3.0
  license_family: AGPL
  license_file: License.txt
  summary: 'Documentation generator for multiple languages.'

  description: |
    NaturalDocs is a documentation generator which makes both the generated documentation _and_ the documented source code easy to read.
  doc_url: http://naturaldocs.org/
  dev_url: https://github.com/NaturalDocs/NaturalDocs


extra:
  recipe-maintainers:
    - notestaff
    - NaturalDocs
