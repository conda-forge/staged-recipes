{% set name = "knack" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/knack-{{ version }}.tar.gz
  sha256: c5728128297e6d269791085cf96c2ffdfcef58cf83c634a5cb92eb03b2929838

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - argcomplete
    - jmespath
    - pygments
    - pyyaml
    - tabulate

test:
  imports:
    - knack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/knack
  summary: A Command-Line Interface framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
