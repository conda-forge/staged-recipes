{% set name = "gdal2mbtiles" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef3d0aa44f97a4dd5e3c7be3a001ef7928c73645c199f03447ae46522490fd1c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - numpy
  run:
    - future
    - numexpr
    - numpy
    - pip
    - pytest
    - pytest-profiling
    - python >=3.6
    - pyvips
    - setuptools <59.6.0
    - webcolors
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gdal2mbtiles
    - gdal2mbtiles.main
  source_files:
    - tests/*

about:
  home: https://github.com/ecometrica/gdal2mbtiles
  summary: 'Convert GDAL-readable datasets into an MBTiles file'
  description: |
    gdal2mbtiles helps you generate web mapping tiles that can be shown through a
    browser-based mapping library on your website.
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pypi.python.org/pypi/gdal2mbtiles

extra:
  recipe-maintainers:
    - chewthemonkey
    - henrykironde
