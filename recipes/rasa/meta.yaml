{% set name = "rasa" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7686b610e48f319075d714d6bb3bbf2b0378487a8298c6c7c02b7a189dea357e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - CacheControl >=0.12.9,<0.13.0
    - PyJWT[crypto] >=2.0.0,<3.0.0
    - SQLAlchemy >=1.4.0,<1.5.0
    - absl-py >=0.9,<0.14
    - aio-pika >=6.7.1,<7.0.0
    - aiohttp >=3.6,<3.8,!=3.7.4.post0
    - apscheduler >=3.6,<3.8
    - async_generator >=1.10,<1.11
    - attrs >=19.3,<21.3
    - boto3 >=1.12,<2.0
    - cloudpickle >=1.2,<1.7
    - colorclass >=2.2,<2.3
    - coloredlogs >=10,<16
    - colorhash >=1.0.2,<1.1.0
    - dask ==2021.11.2
    - fbmessenger >=6.0.0,<6.1.0
    - google-auth <2
    - joblib >=0.15.1,<1.1.0
    - jsonpickle >=1.3,<2.1
    - jsonschema >=3.2,<3.3
    - kafka-python >=1.4,<3.0
    - matplotlib >=3.1,<3.4
    - mattermostwrapper >=2.2,<2.3
    - networkx >=2.4,<2.7
    - numpy >=1.19.2,<1.20.0
    - packaging >=20.0,<21.0
    - prompt-toolkit >=2.0,<3.0
    - psycopg2-binary >=2.8.2,<2.10.0
    - pyTelegramBotAPI >=3.7.3,<4.0.0
    - pydot >=1.4,<1.5
    - pykwalify >=1.7,<1.9
    - pymongo[srv,tls] >=3.8,<3.11
    - python-dateutil >=2.8,<2.9
    - python-engineio >=4,<6,!=5.0.0
    - python-socketio >=4.4,<6
    - pytz >=2019.1,<2022.0
    - questionary >=1.5.1,<1.11.0
    - randomname >=0.1.5,<0.2.0
    - rasa-sdk >=3.1.1,<3.2.0
    - redis >=3.4,<4.0
    - regex >=2020.6,<2021.9
    - requests >=2.23,<3.0
    - rocketchat_API >=0.6.31,<1.17.0
    - ruamel.yaml >=0.16.5,<0.17.0
    - sanic-cors >=2.0.0,<3.0.0
    - sanic-jwt >=1.6.0,<2.0.0
    - sanic-routing >=0.7.2,<0.8.0
    - sanic >=21.12,<21.13
    - scikit-learn >=0.22,<0.25
    - scipy >=1.4.1,<2.0.0
    - sentencepiece[sentencepiece] >=0.1.96,<0.2.0
    - sentry-sdk >=0.17.0,<1.4.0
    - setuptools >=41.0.0
    - sklearn-crfsuite >=0.3,<0.4
    - slackclient >=2.0.0,<3.0.0
    - spacy >=3.1,<4.0
    - tarsafe >=0.0.3,<0.0.4
    - tensorflow-addons >=0.15.0,<0.16.0
    - tensorflow >=2.7.0,<2.8.0
    - tensorflow_hub >=0.12.0,<0.13.0
    - terminaltables >=3.1.0,<3.2.0
    - tqdm >=4.31,<5.0
    - transformers >=4.13.0,<4.14.0
    - twilio >=6.26,<6.51
    - typing-extensions >=3.7.4,<4.0.0
    - typing-utils >=0.1.0,<0.2.0
    - ujson >=1.35,<5.0
    - webexteamssdk >=1.1.1,<1.7.0

test:
  imports:
    - rasa.shared.utils.io
    - rasa.constants
    - rasa.core.policies.policy
    - rasa.engine.storage
    - rasa.shared.core.domain
    - rasa.model_training
    - rasa.model_testing
    - rasa.cli.train
    - rasa.shared.constants
    - rasa.shared.nlu.training_data
    - rasa.utils.io
    - rasa.cli
    - rasa.core.test
    - rasa.core.run
    - rasa.core.utils
    - rasa.shared.utils.io
    - rasa.core.policies.ensemble
    - rasa.core.policies.policy
    - rasa.shared.constants
    - rasa.shared.core.events
    - rasa.core.agent
    - rasa.utils.tensorflow.constants
    - rasa.core.constants
    - rasa.shared.core.constants
    - rasa.shared.core.trackers
    - rasa.shared.core.domain
    - rasa.core.policies.rule_policy
    - rasa.shared.core.domain
    - rasa.core.policies.policy
    - rasa.shared.utils.io
    - rasa.nlu.test
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://rasa.com/
  summary: An open-source NLP library for chatbot development
  description: |
    Rasa is an open source machine learning framework to automate
    text-and voice-based conversations. Understand messages, hold
    conversations, and connect to messaging channels and APIs.
    'author': 'Rasa Technologies GmbH',
    'author_email': 'hi@rasa.com',
    'maintainer': 'Tom Bocklisch',
    'maintainer_email': 'tom@rasa.com',
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  doc_url: https://rasa.com/docs/rasa/
  dev_url: https://github.com/RasaHQ/rasa

extra:
  recipe-maintainers:
    - ycxmichael