{% set name = "submitthem" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/xroynard/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/xroynard/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 22268ae2922a0cfaa0d08695041fda596d225b115c6a0fd5ef03b69bd9cb1a6a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.10
    - cloudpickle >=1.2.1
    - typing_extensions >=3.7.4.2

test:
  imports:
    - submitthem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xroynard/submitthem
  summary: Python 3.10+ toolbox for submitting jobs to Slurm/PBS
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xroynard
