{% set version = "0.17.0" %}

package:
  name: smurff
  version: {{ version }}

source:
  url: https://github.com/ExaScience/smurff/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 998bb056b76c87feba4af2f1692236ffa420cc547f838a93262c8b846b8dea5d 
  patches:
    - 0001-WIP-dynamic-boost-on-Windows.patch

build:
    number: 0
    script_env:
      - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - eigen
    - boost-cpp
    - pybind11
    - highfive >=2.2
    - h5py
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - numpy
  run:
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - python {{ python }}
    - boost-cpp
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - hdf5
    - h5py
    - h5sparse-tensor >=0.2.2
  
test:
  requires:
    - parameterized
    - pytest
  source_files:
    - python/test/*.py

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast framework for Bayesian Matrix and Tensors Factorization."
  description: |
    SMURFF is a highly optimized and parallelized framework for Bayesian Matrix
    and Tensors Factorization. SMURFF supports multiple matrix factorization
    methods:
    
extra:
  recipe-maintainers:
    - tvandera
