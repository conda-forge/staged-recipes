{% set version = "0.17.0" %}

package:
  name: smurff
  version: {{ version }}

source:
  git_url: https://github.com/ExaScience/smurff
  git_tag: v{{ version }}

build:
    number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - mkl-devel
    - eigen
    - libboost
    - pybind11
    - highfive >=2.2
    - h5py
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - numpy
  run:
    - python {{ python }}
    - mkl
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - libboost     # [not win]
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - hdf5
    - h5py
    - h5sparse-tensor >=0.2.2
  
test:
  requires:
    - parameterized
    - pytest
  source_files:
    - python/test/*.py

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast framework for Bayesian Matrix and Tensors Factorization."
  description: |
    SMURFF is a highly optimized and parallelized framework for Bayesian Matrix
    and Tensors Factorization. SMURFF supports multiple matrix factorization
    methods:
    
extra:
  recipe-maintainers:
    - tvandera
