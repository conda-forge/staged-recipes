{% set name = "outlines-core" %}
{% set version = "0.1.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/outlines_core-{{ version }}.tar.gz
  sha256: 594d35c616a90a5da1d172406c8c56ba8a72192964a5f51bb012a3d6710efd22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - setuptools-rust
    - pip
    - openssl
    - pkg-config
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  run:
    - python >={{ python_min }}
    - interegular
    - jsonschema

test:
  imports:
    - outlines_core
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Structured Text Generation in Rust
  home: https://github.com/dottxt-ai/outlines-core
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
