{% set name = "outlines-core" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/outlines_core-{{ version }}.tar.gz
  sha256: aa9f04bb48ed46af332615ba6ea9aef40199c35b43ba1d3f32168a4bf378ae9e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - setuptools-rust
    - pip
  run:
    - python >=3.8
    - interegular
    - numpy <2.0.0
    - cloudpickle
    - diskcache
    - pydantic >=2.0
    - referencing
    - jsonschema
    - tqdm
    - datasets
    - typing_extensions

test:
  imports:
    - outlines_core
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Structured Text Generation in Rust
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
