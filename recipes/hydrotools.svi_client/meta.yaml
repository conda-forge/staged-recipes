{% set name = "hydrotools.svi_client" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotools.svi_client-{{ version }}.tar.gz
  sha256: 9744b47827a4e3ec9a8b8b43aa98315b50330d834828e66f956e6ccc7c570d13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - geopandas
    - hydrotools.-restclient
    - numpy >=1.20.0
    - pandas
    - pydantic
    - python >=3.7
    - typing-extensions

test:
  imports:
    - hydrotools.svi_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-OWP/hydrotools
  summary: Retrieve Social Vulnerability Index data from The Center for Disease Control / The Agency for Toxic Substances and Disease Registry.
  dev_url: https://github.com/NOAA-OWP/hydrotools/tree/main/python/svi_client
  license: DOC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - markwang0
