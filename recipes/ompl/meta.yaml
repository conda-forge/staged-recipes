{% set name = "ompl" %}
{% set version = "1.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/ompl/ompl/archive/{{ version }}.tar.gz
    sha256: e782f723e1821f80ba6d6c61e65eed73eefd2b29c9c935f0e0b181d9395a0218

build:
  number: 0
  skip: true  # [osx or win and vc<14]
  run_exports:
    - {{ pin_subpackage(name) }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - ninja
    - cmake
  host:
    - boost-cpp
    - eigen
  run:
    - boost-cpp
    - eigen

test:
  commands:
    - test -f ${PREFIX}/lib/ompl${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_LIB%\\ompl.lib exit 1  # [win]

about:
  home: https://ompl.kavrakilab.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: |
    The Open Motion Planning Library (OMPL)
  dev_url: https://github.com/ompl/ompl

extra:
  recipe-maintainers:
    - seanyen
