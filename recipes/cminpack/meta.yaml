{% set version = "1.3.6" %}

package:
  name: cminpack
  version: {{ version }}

source:
  # url: https://github.com/devernay/{{ name }}/archive/v{{ version }}.zip
  # Temporarily taking from `master` while there's not a release (work in progress)
  url: https://github.com/devernay/cminpack/archive/b5500b64eed3734959dcf7b098f33e872f12f52a.zip
  sha256: 9c0520ed1a387952eec7b24a6a12df8289555d22577dea1a1f4031a122606ff6

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}  # Needed because CMake project is not declared as C
    - cmake
    - ninja

test:
  commands:
    - dir /S /B %PREFIX%  # [win]
    - for /F "usebackq tokens=*" %%i in (`conda info --root`) do set CONDA_ROOT=%%i  # [win]
    - tar -jtvf %CONDA_ROOT%\conda-bld\win-64\%PKG_NAME%-%PKG_VERSION%-%PKG_BUILD_STRING%.tar.bz2  # [win]
    - ls -laR $PREFIX  # [not win]
    - tar -jtvf `conda info --root`/conda-bld/linux-64/$PKG_NAME-$PKG_VERSION-$PKG_BUILD_STRING.tar.bz2  # [linux]
    - tar -jtvf `conda info --root`/conda-bld/osx-64/$PKG_NAME-$PKG_VERSION-$PKG_BUILD_STRING.tar.bz2  # [osx]

about:
  home: http://devernay.free.fr/hacks/cminpack/index.html
  license: Minpack  # Custom BSD-like
  license_family: BSD
  summary: 'CMinpack includes software for solving nonlinear equations and nonlinear least squares problems'
  license_file: CopyrightMINPACK.txt
  dev_url: https://github.com/devernay/cminpack

extra:
  recipe-maintainers:
    - tadeu
    - devernay
