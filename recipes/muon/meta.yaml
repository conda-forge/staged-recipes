{% set name = "muon" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/scverse/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e8ef7e24e526b65ff663bd68845c01ac4d883ed8b3e84a45b1810af5157bb7ec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit-core
    - python >=3.6
  run:
    - numpy
    - pandas
    - matplotlib-base
    - seaborn
    - h5py
    - anndata
    - scanpy
    - scikit-learn
    - umap-learn
    - tqdm
    - mudata
    - python >=3.6

test:
  imports:
    - muon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/muon
  summary: Multimodal omics analysis framework
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gtca
