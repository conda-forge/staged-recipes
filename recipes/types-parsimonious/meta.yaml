{% set name = "types-parsimonious" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-parsimonious-{{ version }}.tar.gz
  sha256: a140f0d697513dfa644c7cd3887750651b6126dc418d90908d212fe94a51322d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6

test:
  commands:
    - test -f $SP_DIR/parsimonious-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for parsimonious
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
    - fhoehle
