{% set name = "pyoptimus" %}
{% set version = "21.8.0b3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyoptimus-{{ version }}.tar.gz
  sha256: 39b857460301d95d9a9433bed95e437c4d7f6c88a728461bda712fe4ed78af59

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - boto3 >=1.17
    - cryptography >=2.7
    - dask-core ==2021.5.0
    - deepdiff >=4.0.6
    - deprecated >=1.2.5
    - distributed ==2021.5.0
    - fast-histogram >=0.8
    - fastavro >=0.22.7
    - fastnumbers >=2.2.1
    - glom >=19.10.0
    - humanize >=0.5.1
    - imgkit >=1.0.1
    - ipython >=7.5.0
    - jellyfish ==0.8.2
    - jinja2 >=2.10.1
    - jsonschema
    - matplotlib-base >=3.0.3
    - metaphone ==0.6
    - multipledispatch >=0.6.0
    - nltk
    - num2words ==0.5.10
    - numba >=0.49
    - numpy >=1.20.2
    - openpyxl >=3.0.5
    - ordered-set >=3.1.1
    - packaging >=19.1
    - pandavro >=1.6.0
    - pendulum >=2.0.5
    - psutil >=5.6.3
    - pybigquery ==0.4.15
    - pygments >=2.2.0
    - python
    - python-levenshtein ==0.12.2
    - python-magic >=0.4.15  # [not win]
    - python-magic-bin ==0.4.14  # [win]
    - requests >=2.20.0
    - rply ==0.7.7
    - s3fs >=0.5.2
    - seaborn >=0.9.0
    - setuptools >=41.6.0
    - simplejson >=3.16.0
    - statsmodels >=0.10.1
    - string-grouper ==0.5.0
    - tabulate >=0.8.7
    - tqdm >=4.28.1
    - wordninja ==2.0.0
    - xlrd >=1.2.0

test:
  imports:
    - pyoptimus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hi-primus/optimus/
  summary: A framework for cleaning and pre-processing data in a distributed fashion.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
