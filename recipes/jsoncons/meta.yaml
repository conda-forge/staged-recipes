{% set name = "jsoncons" %}
{% set version = "0.155.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danielaparker/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7b34152ed638020b6fc662d3a4ca23d291c0311e0ee911234742cffd0a81145d

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
  run:

test:
  files:
    - include/jsoncons/source.hpp
    - include/jsoncons_ext/csv/csv.hpp
  command:
    - test -f include/jsoncons/source.hpp 

about:
  home: https://github.com/danielaparker/jsoncons
  license: BSL-1.0
  license_family: OTHER
  license_file: LICENSE
  summary: ' header-only library for constructing JSON and JSON-like data formats such as CBOR.'
  doc_url: https://raw.githubusercontent.com/danielaparker/jsoncons/master/README.md
  dev_url: https://raw.githubusercontent.com/danielaparker/jsoncons/master/README.md

extra:
  recipe-maintainers:
    - visze
