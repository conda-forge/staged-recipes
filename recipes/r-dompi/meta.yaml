{% set version = '0.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dompi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doMPI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doMPI/doMPI_{{ version }}.tar.gz
  sha256: 68a45715690f50ebb121ee868634ff269e8f9636599b8dd8f601bf714fa81c2a

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rmpi >=0.5_7
    - r-foreach >=1.3.0
    - r-iterators >=1.0.0
  run:
    - r-base
    - r-rmpi >=0.5_7
    - r-foreach >=1.3.0
    - r-iterators >=1.0.0

test:
  commands:
    - $R -e "library('doMPI')"           # [not win]
    - "\"%R%\" -e \"library('doMPI')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=doMPI
  license: GPL-2.0-or-later
  summary: Provides a parallel backend for the %dopar% function using the Rmpi package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

