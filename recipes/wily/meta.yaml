{% set name = "wily" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ead7821e3d47c2b0dfe6fabcc26b7f7c7db1a6f595cd23857f1693b1314d7371

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - wily = wily:main

requirements:
  host:
    - python
    - pip >=19.1
    - flit >=2.0
  run:
    - python
    - gitpython >=2.1.11,<2.2.0
    - radon
    - click >=7.0,<8.0
    - nbformat >=4.4.0,<4.5.0
    - colorlog >=4.0.0,<5.0.0
    - tabulate >=0.8.2,<1.0.0
    - plotly >=4.0.0,<5.0.0
    - progress >=1.4
    - dataclasses  # [py36]

test:
  requires:
    - pytest
    - git
    - mock
  source_files:
    - test/
  imports:
    - wily
  commands:
    - pytest test/integration -k "not test_ipynb.py"

about:
  home: https://github.com/tonybaloney/wily
  license: Apache
  license_family: Apache

  license_file: LICENSE
  summary: 'A command-line application for tracking, reporting on complexity of Python tests and applications.'

  # The remaining entries in this section are optional, but recommended.
  description: |
    Wily uses git to go through each revision (commit) in a branch and run complexity
    and code-analysis metrics over the code. You can use this to limit your code or
    report on trends for complexity, length etc.
  doc_url: https://wily.readthedocs.io/
  dev_url: https://github.com/tonybaloney/wily

extra:
  recipe-maintainers:
    - tonybaloney
