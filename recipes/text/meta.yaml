{% set version = "0.11.0" %}

package:
  name: text
  version: {{ version }}

source:
  url: https://github.com/pytorch/text/archive/refs/tags/v{{ version }}-rc3.tar.gz
  sha256: 232a84f3bb83e0d2a2f57b353fde24a4bc09739c18a9c5a84fc1e88474abb338

build:
  number: 0
  string: py{{ py }}
#   script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - BUILD_VERSION=version

requirements:
  build:
    - {{ compiler('c') }}  # [win]
    - {{ compiler('cxx') }}  # [win]
    - cmake
    - pip

  host:
    - python
    - pip
    - setuptools
    - pytorch-cpu
    - pytorch

  run:
    - python
    - requests
    - tqdm
    - pytorch

test:
  imports:
    - torchtext
    - torchtext.datasets
    - torchtext.data

  source_files:
    - test

  requires:
    - pytest
    - pytorch-cpu

about:
  home: https://github.com/pytorch/text
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Data loaders and abstractions for text and NLP

extra:
  recipe-maintainers:
    - ngam
