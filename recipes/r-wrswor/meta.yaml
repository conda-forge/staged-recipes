{% set version = '1.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wrswor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wrswoR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wrswoR/wrswoR_{{ version }}.tar.gz
  sha256: 11045a62feef679bbcb02a0ede8a2c5985393df57f47b67da2733884116016e0

build:
  skip: True  # [win]
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-logging >=0.4_13
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp
    - r-logging >=0.4_13

test:
  commands:
    - $R -e "library('wrswoR')"           # [not win]
    - "\"%R%\" -e \"library('wrswoR')\""  # [win]

about:
  home: http://krlmlr.github.io/wrswoR
  license: GPL-3.0-only
  summary: A collection of implementations of classical and novel algorithms for weighted sampling
    without replacement.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r

