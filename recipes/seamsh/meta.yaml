{% set name = "seamsh" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seamsh-{{ version }}.tar.gz
  sha256: a421b7f7cd223538cf0dca198ab37a01d358f2049639498c8c9ed31fbb366dec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - wheel
    - pip
  run:
    - python
    - gdal
    - gmsh
    - numpy
    - scipy

test:
  imports:
    - seamsh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.immc.ucl.ac.be/jlambrechts/seamsh
  doc_url: https://jlambrechts.git-page.immc.ucl.ac.be/seamsh/index.html
  summary: Ocean mesh generation
  description: |
     Seamsh is a Python library wrapping gmsh, gdal and scipy to simplify the generation of unstructured meshes. While primarily developed for coastal ocean simulations, it can be used in other GIS contexts.
     Main Features:
       * Import ESRI shapefiles to define tagged domain boundaries, interior lines and interior points.
       * Define arbitrary mesh elements size fields based on distances from lines or raster files.
       * Create a low-resolution valid topology from high-resolution non-conformal (i.e. intersecting) data.
  license: GPL-3.0-only
  license_file:
    - LICENSE.txt
    - COPYING.txt

extra:
  recipe-maintainers:
    - mfansler
