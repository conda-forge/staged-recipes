{% set name = "myst-nb" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/myst-nb-{{ version }}.tar.gz
  sha256: d82a53ffa5e1ad62379fa350b7254818a68e21e839c55124efd03dab1a250c76

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils >=0.15
    - importlib-metadata
    - ipython
    - jupyter-cache ~=0.4.0
    - jupyter-sphinx ~=0.2.4
    - myst-parser ~=0.12.1
    - nbconvert ~=5.6
    - nbformat ~=5.0
    - python >=3.6
    - pyyaml
    - sphinx >=2,<4
    - sphinx-togglebutton ~=0.2.2

test:
  imports:
    - myst_nb
    - myst_nb.nb_glue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/myst_nb
  summary: A Jupyter Notebook Sphinx reader built on top of the MyST markdown parser.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anirrudh
