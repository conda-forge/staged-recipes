{% set name = "diffprivlib" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8dba0a65ecd52c79b71d8f3837228386a154df7039fa149eb06bc48b707b9bfa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    # - joblib >=0.13.2
    # - numpy >=1.15.0
    - pip
    - python
    # - scikit-learn >=0.20.3
    # - scipy >=1.2.1
    # - setuptools >=39.0.1
  run:
    - joblib >=0.13.2
    - numpy >=1.15.0
    - python
    - scikit-learn >=0.20.3
    - scipy >=1.2.1
    - setuptools >=39.0.1

test:
  imports:
    - diffprivlib
    - diffprivlib.mechanisms
    - diffprivlib.mechanisms.transforms
    - diffprivlib.models
    - diffprivlib.tools
    - tests
    - tests.mechanisms
    - tests.mechanisms.transforms
    - tests.models
    - tests.tools

about:
  home: https://github.com/IBM/differential-privacy-library
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "IBM Differential Privacy Library"
  doc_url: https://pypi.org/project/diffprivlib/
  dev_url: https://github.com/IBM/differential-privacy-library

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
