schema_version: 1

context:
  name: fastapi_msal
  version: 2.1.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fastapi_msal-${{ version }}.tar.gz
  sha256: 0262bb1d1d174f850ef1e41dab622d90eedcc49782b1c364329b24c84f55b484

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.17.1
    - hatch-vcs >=0.3.0
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.4
    - pydantic-settings >=2.0
    - starlette
    - fastapi
    - msal
    - python-multipart
    - itsdangerous

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - fastapi_msal
      pip_check: true
  - script:
      - pytest tests
    requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    files:
      source:
        - tests/

about:
  summary: FastAPI/MSAL - The MSAL (Microsoft Authentication Library) plugin for FastAPI!
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/dudil/fastapi_msal
  repository: https://github.com/dudil/fastapi_msal

extra:
  recipe-maintainers:
    - adament
