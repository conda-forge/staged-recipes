{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.polly
  version: {{ version|replace("-", "_") }}

source:
  fn: aws.polly_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/aws.polly_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.polly/aws.polly_{{ version }}.tar.gz
  sha256: 350bc196347ae1fe91b0745fe1ddf875eaca68a0a1938b8072fd60f4ecca4046

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-aws.signature >=0.2.6
    - r-httr
    - r-jsonlite
    - r-tuner

  run:
    - r-base
    - r-aws.signature >=0.2.6
    - r-httr
    - r-jsonlite
    - r-tuner

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.polly')"           # [not win]
    - "\"%R%\" -e \"library('aws.polly')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/aws.polly
  license: GPL (>= 2)
  summary: A client for AWS Polly <http://aws.amazon.com/documentation/polly>, a speech synthesis
    service.
  license_family: GPL3

