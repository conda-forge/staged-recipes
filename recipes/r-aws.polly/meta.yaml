{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.polly
  version: {{ version|replace("-", "_") }}

source:
  fn: aws.polly_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/aws.polly_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.polly/aws.polly_{{ version }}.tar.gz
  sha256: 350bc196347ae1fe91b0745fe1ddf875eaca68a0a1938b8072fd60f4ecca4046

build:
  merge_build_host: True  # [win]
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-aws.signature >=0.2.6
    - r-httr
    - r-jsonlite
    - r-tuner

  run:
    - r-base
    - r-aws.signature >=0.2.6
    - r-httr
    - r-jsonlite
    - r-tuner

test:
  commands:
    - $R -e "library('aws.polly')"           # [not win]
    - "\"%R%\" -e \"library('aws.polly')\""  # [win]

about:
  home: https://github.com/cloudyr/aws.polly
  license: GPL (>= 2)
  summary: A client for AWS Polly <http://aws.amazon.com/documentation/polly>, a speech synthesis
    service.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - dbast
