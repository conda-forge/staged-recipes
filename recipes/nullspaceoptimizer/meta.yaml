{% set version = "1.1.1" %}

package:
  name: nullspace-optimizer
  version: {{ version }}

source:
  url: https://gitlab.com/florian.feppon/null-space-optimizer/-/archive/{{ version }}/null-space-optimizer-{{ version }}.tar.bz2
  sha256: f285aea2ba2cb4fda162b27c7b7507d7a71068e2ccee27d0d216dde03cb5c5c6

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv 

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - matplotlib-base
    - python >={{ python_min }}
    - osqp
    - cvxopt
    - sympy
    - colored
    - numpy
test:
  requires:
    - pytest
  imports:
    - nullspace_optimizer
  source_files:
    - tests/test_examples.py
  commands:
    - pytest test/
  
about:
  home: https://gitlab.com/florian.feppon/null-space-optimizer
  license_file: LICENSE
  license:  GPL-3.0-only
  license_family: GPL 
  summary: Null space algorithm for nonlinear constrained optimization
  description: |
    nullspace_optimizer is a Python package implementing the null space algorithm 
    for nonlinear constrained optimization
  doc_url: https://null-space-optimizer.readthedocs.io/
  dev_url: https://gitlab.com/florian.feppon/null-space-optimizer

extra:
  recipe-maintainers:
    - cnrdn
    - ffeppon 
    - jcortial-safran
