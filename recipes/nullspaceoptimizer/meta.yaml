{% set version = "1.1.1" %}

package:
  name: nullspace-optimizer
  version: {{ version }}

source:
  url: https://gitlab.com/florian.feppon/null-space-optimizer/-/archive/{{ version }}/null-space-optimizer-{{ version }}.tar.bz2
  sha256: 09e59072cc61184bb31eb70f3f9f439f66fce8d1c48fe4b2bdd4256b4c2d4f8f
build:
  number: 0

outputs:
  - name: nullspace-optimizer
    version: {{ version }}
    build:
      noarch: python
      script: python -m pip install . -vv 
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
      run:
        - matplotlib-base
        - python >={{ python_min }}
        - osqp
        - cvxopt
        - sympy
        - colored
        - numpy
    test:
      imports:
        - nullspace_optimizer
      commands:
        - python {{ python_min }} -m nullspace_optimizer.examples.basic_examples.ex00_basic_problem

about:
  home: https://gitlab.com/florian.feppon/null-space-optimizer
  license_file: LICENSE
  license:  GPL-3.0-only
  license_family: GPL 
  summary: Null space algorithm for nonlinear constrained optimization
  description: |
    nullspace_optimizer is a Python package implementing the null space algorithm 
    for nonlinear constrained optimization
  doc_url: https://null-space-optimizer.readthedocs.io/
  dev_url: https://gitlab.com/florian.feppon/null-space-optimizer

extra:
  recipe-maintainers:
    - cnrdn
