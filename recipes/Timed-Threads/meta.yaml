{% set name = "Timed-Threads" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/timed_threads-{{ version }}.tar.gz
  sha256: 55d30ecb50bbc541680edb734d444cd233ed8ca0e4f894ee4047b6c1786ee30c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >70.0.0    
  run:
    - python >={{ python_min }}
test:
  imports:
    - timed_threads
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/Timed-Threads/
  summary: Absolute time deadlines and thread cancelling for Python asynchronous threads
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmatera
