{% set name = "vulp" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vulp-{{ version }}.tar.gz
  sha256: 1cf8f090ba325b78c76e64ddafc0a99e76366121689cd29736e47aa5b0ca584b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7
    - msgpack-python >=1.0.2

test:
  imports:
    - vulp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/vulp
  summary: Real-time motion control for Python.
  dev_url: https://github.com/upkie/vulp
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
