{% set version = "0.1.1" %}
{% set python_min = "3.10" %}


package:
  name: oceanval
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/o/oceanval/oceanval-{{ version }}.tar.gz
  sha256: eeea697c92f2cfe49e6f2cd9838d4fce497696e35df8f172daef061e639ba7bd 


build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python
    - pip
    - setuptools_scm
    - setuptools-git
    - setuptools

  run:
    - python
    - dill
    - nctoolkit # [not win]
    - notebook
    - ipykernel
    - rpy2
    - r-base
    - r-rcpp
    - r-cowplot
    - r-ggthemes
    - r-maps
    - r-plotrix
    - r-tidyverse
    - r-ggtext


test:
  imports:
    - oceanval

about:
  home: https://oceanval.readthedocs.io/en/ 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Automated ocean model validation in Python. 

extra:
  recipe-maintainers:
    - robertjwilson