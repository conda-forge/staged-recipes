{% set name = "avalontoolkit" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/avalontoolkit/files/AvalonToolkit_1.2/AvalonToolkit_1.2.0.source.tar
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  commands:
    - canonizer -h
    - smi2mol -h

about:
  home: https://sourceforge.net/projects/avalontoolkit
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: 'Avalon Toolkit for SMILES-based cheminformatics services'

extra:
  recipe-maintainers:
    - LisaSimpson
    - LandoCalrissian
