{% set name = "avalontoolkit" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/avalontoolkit/files/AvalonToolkit_1.2/AvalonToolkit_1.2.0.source.tar
  sha256: fbae636280e4d8a682a454086a7622736dd52818d460a2d4514de8ae8cf7d666

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  commands:
    - canonizer -h
    - smi2mol -h

about:
  home: https://sourceforge.net/projects/avalontoolkit
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: 'Avalon Toolkit for SMILES-based cheminformatics services'

extra:
  recipe-maintainers:
    - LisaSimpson
    - LandoCalrissian
