{% set name = "fastdtw" %}
{% set version = "0.3.2" %}
{% set sha256 = "09a24d62a8eb72f87c03692dffae4b8d8499b53f503e9abce5e717c5b705dff9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - fastdtw

about:
  home: https://github.com/slaypni/fastdtw
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python implementation of FastDTW'

extra:
  recipe-maintainers:
    - ericmjl
