context:
  version: "0.20.0"

package:
  name: upterm
  version: ${{ version }}

source:
  url: https://github.com/owenthereal/upterm/archive/refs/tags/v${{ version }}.tar.gz
  sha256: fa26eb1ca4e8b34e04dd65c9ca3556aa001494ddd4ea6476df684b74befc307e

build:
  number: 0
  skip:
    - win

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - upterm version
      - upterm --help
      - uptermd version
      - uptermd --help
  - package_contents:
      bin:
        - upterm
        - uptermd

about:
  homepage: https://github.com/owenthereal/upterm
  repository: https://github.com/owenthereal/upterm
  documentation: https://upterm.dev/
  summary: Secure terminal sharing for remote pair programming and debugging
  description: |
    Upterm is an open-source tool enabling developers to share terminal sessions
    securely over the web. It is designed for remote pair programming, accessing
    systems behind firewalls, and remote debugging. Written in Go, it compiles
    into a single binary with no runtime dependencies.
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/

extra:
  recipe-maintainers:
    - claydugo
