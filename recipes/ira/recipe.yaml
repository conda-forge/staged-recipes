context:
  version: "2.2.0"
  build_num: 0

package:
  name: ira
  version: ${{ version }}

source:
  url: https://github.com/mammasmias/IterativeRotationsAssignments/archive/refs/tags/IRA_v${{ version }}.tar.gz
  sha256: 06d906512c6745a95c6eb6c7b5f2e2de95a037d45573e65b2fc4c7db1318d562

build:
  number: ${{ build_num }}
  string: f${{ hash }}_${{ build_num }}
  skip:
    - win

requirements:
  build:
    # Compilers are the main build dependency
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('fortran') }}
    - ${{ stdlib('c') }}
    - if: osx # From eon recipe
      then: gfortran_impl_osx-64 >14

  host:
    # Build tools and runtime dependencies
    - python
    - pip
    - setuptools # Required by setup.py
    - cmake      # Required by setup.py
    - ninja
    - numpy
    - libblas
    - liblapack
    - ${{ stdlib('c') }} # Handles libgcc/libstdcxx dependencies
    - if: osx # From eon recipe
      then: llvm-openmp

  run:
    # Runtime dependencies
    - python
    - numpy
    - if: osx
      then: llvm-openmp

tests:
  - python:
      imports:
        - ira_mod
  - script: smokedoc_test.py
    requirements:
      run:
        - python
        - numpy
        - pytest
about:
  homepage: https://github.com/mammasmias/IterativeRotationsAssignments
  license: GPL-3.0-or-later OR Apache-2.0
  license_family: GPL-3
  license_file: LICENSE.txt
  summary: "Iterative Rotations Assignments (IRA) for molecular analysis"
  description: |
    The Iterative Rotations Assignments (IRA) module is used for molecular
    analysis, including the determination of point groups (SOFI). It is built
    on a Fortran core with a Python interface.
  repository: https://github.com/mammasmias/IterativeRotationsAssignments

extra:
  recipe-maintainers:
    - HaoZeke
    - mgoonde
