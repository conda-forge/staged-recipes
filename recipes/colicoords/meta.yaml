{% set name = "colicoords" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae04f92a926bbae403d2b7eb78d03ddbc5e8716684078c66c8c1e978b6b04ee0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - colicoords

about:
  home: https://github.com/Jhsmit/ColiCoords
  license: MIT
  license_family: MIT
  license_file: 
  summary: Single-cell fluorescence micrscopy data analysis
  doc_url: https://colicoords.readthedocs.io/
  dev_url: https://github.com/Jhsmit/ColiCoords

extra:
  recipe-maintainers:
    - jhsmit
