{% set name = "colicoords" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18c9372a616b5883c71fecef552bb30d2031a5afcd727d10ce5b0b88f646957f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - pbr >=1.9
  run:
    - python
    - numpy
    - matplotlib >=2.2.0
    - seaborn
    - mahotas
    - multiprocess
    - scipy
    - h5py
    - tifffile
    - tqdm >=4.27.0
    - symfit >=0.4.6
    - ipywidgets
    - IPython

test:
  imports:
    - colicoords

about:
  home: https://github.com/Jhsmit/ColiCoords
  license: MIT
  license_family: MIT
  license_file: LISENCE
  summary: Single-cell fluorescence micrscopy data analysis
  doc_url: https://colicoords.readthedocs.io/
  dev_url: https://github.com/Jhsmit/ColiCoords

extra:
  recipe-maintainers:
    - jhsmit
