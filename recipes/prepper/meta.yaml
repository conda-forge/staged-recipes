{% set name = "prepper" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/varchasgopalaswamy/prepper/archive/v{{ version }}.tar.gz
  sha256: dc5e984a5189cf05ec31887d45ce88ce1089aa8b5cdaab459ed9a71bb173d706

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - h5py >=3.8.0,<3.9
    - loguru >=0.6.0
    - aenum >=3.1.11,<3.2
    - numpy >=1.23.5,<1.24
    - pandas >=1.5.1,<1.6
    - joblib >=1.2.0,<1.3

test:
  imports:
    - prepper
    - hypothesis
  requires:
    - pip
    - pytest
    - hypothesis
  commands:
    - pip check
    - pytest --pyargs prepper


about:
  home: https://github.com/varchasgopalaswamy/prepper
  summary: 'Allows python objects to be stored and loaded from an HDF5 file in a language-agnostic manner'
  description: |
    Allows python objects to be stored and loaded from an HDF5 file in a language-agnostic manner
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tromo
    - varchasgopalaswamy
