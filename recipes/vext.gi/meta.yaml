{% set name = "vext.gi" %}
{% set version = "0.7.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vext.gi-{{ version }}.tar.gz
  sha256: 68a55688c6cddc913dd35efc688213247497856e85af290450fef4479dff3c81

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=0.18.8
  run:
    - python
    - vext >=0.7.4

test:
  imports:
    - vext.gi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stuaxo/vext
  summary: Use system python packages in a virtualenv
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
