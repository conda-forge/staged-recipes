{% set name = "kramdown-asciidoc" %}
{% set version = "2.0.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 8b0639c9c4df2421ef44394b633a71b0aeb24a0a178cfe933075cf6b6067c2ac
  - path: kramdoc.bat

build:
  noarch: generic
  number: 0
  script:
    - gem install --no-document --env-shebang --norc -N --local --verbose --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - cp -v kramdoc.bat $PREFIX/share/rubygems/bin/kramdoc.bat  # [not win]

requirements:
  host:
    - ruby >=2.7.2
  run:
    - ruby >=2.7.2
    - rb-kramdown >=2.3.0,<2.4.0a0
    - rb-kramdown-parser-gfm >=1.1.0,<1.2.0a0
    - rb-rexml >=3.2.0,<3.3.0a0

test:
  commands:
    - kramdoc -h

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.adoc
  summary: A kramdown extension for converting Markdown documents to AsciiDoc

  dev_url: https://github.com/asciidoctor/{{ name }}

extra:
  recipe-maintainers:
    - abloemert
