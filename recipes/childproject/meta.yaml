{% set name = "ChildProject" %}
{% set version = "0.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ChildProject-{{ version }}.tar.gz
  sha256: 740b275ef3dd11cc6d6c1256cda91d4efd8b29a8b37fca629bc2fbb4a4381db1

build:
  number: 0
  entry_points:
    - child-project=ChildProject.cmdline:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - chardet <4,>=3.0.2
    - click ==7.1.1
    - datalad
    - ffmpeg
    - importlib_resources
    - jinja2
    - librosa
    - lxml
    - nltk
    - numpy >=1.16.5
    - pandas >=0.25.0
    - panoptes-client
    - pyannote.metrics  # [py>=37]
    - pydub
    - pylangacq
    - pympi-ling
    - pysoundfile
    - python >=3.7.0
    - python-dateutil >=2.8.1
    - pyyaml
    - requests ==2.25.0
    - sklearn
    - sox

test:
  imports:
    - ChildProject
  commands:
    - pip check
    - child-project --help
  requires:
    - pip

about:
  home: https://github.com/LAAC-LSCP/ChildProject
  summary: LAAC@LSCP
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasgautheron
