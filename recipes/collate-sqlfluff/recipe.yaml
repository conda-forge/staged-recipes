# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: collate-sqlfluff
  version: "3.3.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/collate_sqlfluff-${{ version }}.tar.gz
  sha256: df7716a89ba5e9276c39f3fa95565dca515ea3280acd2ed6a8bce974e9d8a42b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - sqlfluff = sqlfluff.cli.commands:cli

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - platformdirs
    - chardet
    - click
    - colorama >=0.3
    - diff-cover >=2.5.0
    - jinja2
    - pathspec
    - pytest
    - pyyaml >=5.1
    - regex
    - tblib
    - toml
    - tqdm

tests:
  - python:
      imports:
        - sqlfluff
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/sqlfluff/sqlfluff
  summary: The SQL Linter for Humans
  license: MIT
  license_file: LICENSE.md
  repository: https://github.com/sqlfluff/sqlfluff

extra:
  recipe-maintainers:
    - rxm7706
