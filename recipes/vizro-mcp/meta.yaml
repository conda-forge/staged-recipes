{% set name = "vizro-mcp" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vizro_mcp-{{ version }}.tar.gz
  sha256: 720de729011fcbe6bb8f9bdd21021b83e392b7b818ae018b3b8185350085aa4f

build:
  entry_points:
    - vizro-mcp = vizro_mcp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.28.1
    - mcp >=1.6.0
    - vizro ==0.1.38
    - click >=8.1.7
    - pandas

test:
  imports:
    - vizro_mcp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: MCP server to help create Vizro dashboards and charts
  home: https://vizro.mckinsey.com/
  dev_url: https://github.com/mckinsey/vizro
  doc_url: https://vizro.readthedocs.io/en/stable/
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
