{% set name = "orbax-checkpoint" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orbax_checkpoint-{{ version }}.tar.gz
  sha256: ba4d90e9884b94780c244ee305dbcbd1050d04bffb991832d2063c3a6685e7ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=3.5,<4
    - pip
  run:
    - python >=3.9
    - absl-py
    - etils
    - typing_extensions
    - msgpack-python
    - jax >=0.4.9
    - jaxlib
    - numpy
    - pyyaml
    - tensorstore >=0.1.35
    - nest-asyncio
    - protobuf

test:
  imports:
    - orbax_checkpoint
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Orbax Checkpoint
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
