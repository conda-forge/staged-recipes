{% set name = "tree-sitter-c-sharp" %}
{% set version = "0.23.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_c_sharp-{{ version }}.tar.gz
  sha256: 322e2cfd3a547a840375276b2aea3335fa6458aeac082f6c60fec3f745c967eb

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_c_sharp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: C Sharp Grammar for tree-sitter
  home: https://github.com/tree-sitter/tree-sitter-c-sharp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
