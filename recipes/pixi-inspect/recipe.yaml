# pixi-inspect conda recipe using rattler-build format (CEP 13)

context:
  name: pixi-inspect
  version: "1.0.0"
  sha256: "69b896d3530a565d7aa1c076ef79fae2624eb526e2b609b26b08a008a1ffac79"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://gitlab.in2p3.fr/CTA-LAPP/PHOENIX_LIBS2/citoolkit/phoenixinspect/-/archive/main/pixi-inspect.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 0
  script: |
    cargo install --locked --bins --root ${PREFIX} --path .
    
requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable


tests:
  - script:
    - which pixi-inspect
    - pixi-inspect --help

about:
  homepage: https://gitlab.in2p3.fr/CTA-LAPP/PHOENIX_LIBS2/citoolkit/phoenixinspect
  summary: 'pixi-inspect is a pixi extension used to inspect and retrieve metadata from a conda package.'
  description: |
    pixi-inspect is a tool for inspecting and retrieving metadata from the index.json file of a conda package.
    It is designed to work with the pixi ecosystem and provides a user-friendly CLI for exploring package contents.
  license: CECILL-C
  license_family: CECILL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - toprinse
