context:
  name: pixi-inspect
  version: "2.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/toprinse/pixi-inspect/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 039d989c48764a0c6c63ee1d8c9ca6e8cd2d12e05ef00e8a04c9a5a1cadefbe7

build:
  number: 0
  script:
    - if: unix
      then:
        - cargo auditable install --locked --bins --root ${PREFIX} --path .
      else:
        - cargo auditable install --locked --bins --root %PREFIX% --path .
    - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml
requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
    - pixi-inspect --help

about:
  homepage: https://github.com/toprinse/pixi-inspect
  summary: 'pixi-inspect is a pixi extension used to inspect and retrieve metadata from a conda package.'
  description: |
    pixi-inspect is a tool for inspecting and retrieving metadata from the index.json file of a conda package.
    It is designed to work with the pixi ecosystem and provides a user-friendly CLI for exploring package contents.
  license: CECILL-C
  license_family: CECILL
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - toprinse
