# pixi-inspect conda recipe using rattler-build format (CEP 13)

context:
  name: pixi-inspect
  version: "2.0.0"
  sha256: "bfb75c754487960acebe4b24766833f88a865e92b12705fa36d5f86b4ba750f6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/toprinse/pixi-inspect/archive/refs/tags/v2.0.0.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 0
  script: |
    cargo install --locked --bins --root ${PREFIX} --path .
    
requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script:
    - if: unix
      then: which pixi-inspect
      else: where pixi-inspect
    - pixi-inspect --help

about:
  homepage: https://github.com/toprinse/pixi-inspect
  summary: 'pixi-inspect is a pixi extension used to inspect and retrieve metadata from a conda package.'
  description: |
    pixi-inspect is a tool for inspecting and retrieving metadata from the index.json file of a conda package.
    It is designed to work with the pixi ecosystem and provides a user-friendly CLI for exploring package contents.
  license: CECILL-C
  license_family: CECILL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - toprinse
