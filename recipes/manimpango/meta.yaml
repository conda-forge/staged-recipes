{% set name = "manimpango" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ManimCommunity/ManimPango/releases/download/v{{ version }}/ManimPango-{{ version }}.tar.gz
  sha256: 309ac6ee56dbdb85599b1ad61b30ea78a800ab12a4db1264dddcad41681de38c

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - cython
    - pip
    - python
    - pango
    - glib
    - cairo
  run:
    - python
    - pango
    - cairo
    - glib

test:
  imports:
    - manimpango
  commands:
    - pip check
  requires:
    - pip
about:
  home: https://manimpango.manim.community/
  summary: Bindings for Pango for using with Manim.
  dev_url: https://github.com/ManimCommunity/manimpango
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://manimpango.manim.community/
  dev_url: https://github.com/ManimCommunity/ManimPango

extra:
  recipe-maintainers:
    - naveen521kk
