{% set name = "pysptools" %}
{% set version = "0.14.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3d95c8b823c8f0fbe143428b3b3edbe6261890ef7f067f11e728c9061cb859a4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python setup.py install '

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - scipy
    - scikit-learn >=0.18
    - spectral >=0.17
    - matplotlib
    - cvxopt
    - ipython

test:
  imports:
    - pysptools
    - pysptools.abundance_maps
    - pysptools.classification
    - pysptools.detection
    - pysptools.distance
    - pysptools.doc
    - pysptools.doc.source
    - pysptools.doc.source._templates
    - pysptools.doc.source.bur
    - pysptools.doc.source.chull
    - pysptools.doc.source.hem
    - pysptools.doc.source.pic
    - pysptools.doc.source.smk
    - pysptools.eea
    - pysptools.examples
    - pysptools.material_count
    - pysptools.noise
    - pysptools.sigproc
    - pysptools.skl
    - pysptools.spectro
    - pysptools.tests
    - pysptools.util

about:
  home: http://pysptools.sourceforge.net/
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: A hyperspectral imaging tools box
  description: "PySptools is a hyperspectral and spectral imaging library that provides spectral algorithms for the Python programming language. Specializations of the library are the endmembers extraction,\
    \ unmixing process, supervised classification, target detection, noise reduction, convex hull removal and features extraction at spectrum level.\r\n\r\nThe library is designed to be easy to use and\
    \ almost all functionality has a plot function to save you time with the data analysis process. The actual sources of the algorithms are the Matlab Hyperspectral Toolbox of Isaac Gerg, the pwctools\
    \ of M. A. Little, the Endmember Induction Algorithms toolbox (EIA), the HySime Matlab module of Jos\xE9 Bioucas-Dias and Jos\xE9 Nascimento and research papers.\r\n\r\nThe current version introduce\
    \ a scikit-learn bridge. The bridge is partial and *alpha*.\r\n\r\nFunctionalities\r\n***************\r\n\r\nThe functions and classes are organized by topics:\r\n\r\n* abundance maps: FCLS, NNLS, UCLS\r\
    \n* classification: AbundanceClassification, NormXCorr, SAM, SID\r\n* detection: ACE, CEM, GLRT, MatchedFilter, OSP\r\n* distance: chebychev, NormXCorr, SAM, SID\r\n* endmembers extraction: ATGP, FIPPI,\
    \ NFINDR, PPI\r\n* material count: HfcVd, HySime\r\n* noise: Savitzky Golay, MNF, whiten\r\n* sigproc: bilateral\r\n* sklearn: HyperEstimatorCrossVal, HyperSVC, HyperGradientBoostingClassifier, HyperRandomForestClassifier,\
    \ HyperKNeighborsClassifier, HyperLogisticRegression and others\r\n* spectro: convex hull quotient, features extraction (tetracorder style), USGS06 lib interface\r\n* util: load_ENVI_file, load_ENVI_spec_lib,\
    \ corr, cov, plot_linear_stretch, display_linear_stretch, convert2D, convert3D, normalize, InputValidation, ROIs and others\r\n\r\nThe library do an extensive use of the numpy numeric library and can\
    \ achieve good speed for some functions. The library is mature enough and is very usable even if the development is at a beta stage.\r\n\r\nInstallation\r\n************\r\n\r\nPySptools can run under\
    \ Python 2.7 and 3.5. It was tested with these versions but can probably run under others Python versions.\r\n\r\nManual installation\r\n===================\r\n\r\nTo install download the sources, expand\
    \ it in a directory and add the path of\r\nthe pysptools-0.xx.x directory to the PYTHONPATH system variable.\r\n\r\nDistutils installation\r\n======================\r\n\r\nYou can use Distutils. Expand\
    \ the sources in a directory,\r\ngo to the pysptools-0.xx.x directory and at the command prompt type 'python setup.py install'.\r\nTo uninstall the library, you have to do it manually. Go to your python\
    \ installation. In the\r\nLib/site-packages folder simply removes the associated pysptools folder and files.\r\n\r\nDependencies\r\n************\r\n\r\n    * Python 2.7 or 3.x\r\n    * Numpy, required\r\
    \n    * Scipy, required\r\n    * scikit-learn, required, version >= 0.18\r\n    * SPy, required, version >= 0.17\r\n    * Matplotlib, required, version 1.5.3 or less (not working with 2.0.x)\r\n   \
    \ * CVXOPT, optional, to run FCLS, version 1.1.8\r\n    * IPython, optional, if you want to use the display feature"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
