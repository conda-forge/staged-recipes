{% set name = "vpselector" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vpselector-{{ version }}.tar.gz
  sha256: 18f9e3408cd33309e9c486d26986b7bc049cffed99312e364422a60fc5671cad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=1.1.5
    - pyqt >=5.15.0
    - matplotlib >=3.7.1
    - seaborn >=0.11.1
    - overrides >=7.3.1
    - twine >=4.0.2

test:
  commands:
    - pip check
    - python -c "import matplotlib; matplotlib.use('Qt5Agg'); import vpselector"
  requires:
    - pip

about:
  home: https://github.com/manumerous/vpselector
  summary: Visualize and interactively select time-series data from a pandas DataFrame.
  license: Apache-2.0
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
