{% set name = "fish-lsp" %}
{% set version = "1.0.8-4" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ndonfris/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 426816e99134dbd5ef0f1fba40f3ca7fdb02792711715af3f8f13b1f07f2abdf

build:
  number: 0
  noarch: generic

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs
    - fish

test:
  commands:
    - fish-lsp --help
    - fish-lsp --version
    - "fish-lsp info | grep Version"

about:
  home: https://www.fish-lsp.dev
  dev_url: https://github.com/ndonfris/fish-lsp
  summary: LSP implementation for the fish shell language
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - anjos
