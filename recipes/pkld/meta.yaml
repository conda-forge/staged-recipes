{% set name = "pkld" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pkld-{{ version }}.tar.gz
  sha256: d7b7285a85e46de527c2f6eb0f6ccc848f97ae0d125d03da2b8707865992879e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - numpy
    - filelock
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - filelock

test:
  imports:
    - pkld
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/shobrook/pkld
  summary: Persistent caching for Python functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paulcbogdan
