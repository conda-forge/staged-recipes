{% set name = "pytest-csv" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2bbe266f1860354c8878bde6d990bd925743df189dbfd1705db17689a21430bf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytest >=4.4
    - six >=1.0.0

test:
  imports:
    - pytest_csv
    - pytest_csv.column

about:
  home: https://github.com/nicoulaj/pytest-csv
  license: GPL-3.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'CSV reporter for pytest.'

extra:
  recipe-maintainers:
    - teake
