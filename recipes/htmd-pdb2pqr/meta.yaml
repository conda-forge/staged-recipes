{% set name = "htmd-pdb2pqr" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/22/96/48cbd5300e30a55ded45655e8cdc8ad40a3af4a8263fd2c0a0e9858c0afa/htmd-pdb2pqr-0.0.1.tar.gz
  sha256: 7d19d4c9912c0c236c91a1bd93aca1f92492ee5ede9fe37a425a1f8a810e768a

build:
  skip: True  # [win]
  number: 0
  entry_points:
    - pdb2pqr_cli = pdb2pqr.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python 
    
  run:
    - python 
    - setuptools
    - propka
    - networkx
    - future
    - six

test:
  commands:
    - pdb2pqr_cli --help

about:
  home: http://www.poissonboltzmann.org/
  license: BSD
  license_family: BSD
  summary: An automated pipeline for the setup of Poisson-Boltzmann electrostatics calculations
  dev_url: https://github.com/tonigi/apbs-pdb2pqr.git

extra:
  recipe-maintainers:
    - tsenapathi
