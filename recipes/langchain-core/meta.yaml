{% set name = "langchain-core" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_core-{{ version }}.tar.gz
  sha256: 4c70aa62905896b65c47a966f87584f72026cbe402655749281df81c794e0d6e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - pydantic >=1,<3
    - langsmith >=0.0.63,<1.0.0
    - tenacity >=8.1.0,<9.0.0
    - jsonpatch >=1.33.0,<2.0.0
    - anyio >=3,<5
    - pyyaml >=5.3
    - requests >=2.0.0,<3.0.0
    - packaging >=23.2.0,<24.0.0
  run_constrained:
    - jinja2 >=3.0.0,<4.0.0

test:
  imports:
    - langchain_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain/tree/master/libs/core
  doc_url: https://api.python.langchain.com/en/stable/core_api_reference.html
  dev_url: https://github.com/langchain-ai/langchain/tree/master/libs/core
  summary: Core APIs for LangChain, the LLM framework for buildilng applications through composability
  description: LangChain Core contains the core abstractions powering LangChain, including LangChain Expression Language.
  license: MIT
  license_file: https://github.com/langchain-ai/langchain/blob/master/LICENSE

extra:
  recipe-maintainers:
    - hinthornw
    - baskaryan
    - hwchase17
    - efriis
    - agola11
