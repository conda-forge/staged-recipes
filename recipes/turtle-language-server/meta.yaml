{% set name = "turtle-language-server" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/turtle-language-server/-/turtle-language-server-{{ version }}.tgz
  sha256: 4369056489b947f6d93b269152eb6aa8f6553fcb8fa8c4a9fc39a10ce38d1a71

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - turtle-language-server --help

about:
  home: https://github.com/stardog-union/stardog-language-servers
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for W3C standard Turtle RDF syntax
  dev_url: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
