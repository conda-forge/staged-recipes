context:
  version: 3.5.0

package:
  name: turtle-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/turtle-language-server/-/turtle-language-server-${{ version }}.tgz
  sha256: 4369056489b947f6d93b269152eb6aa8f6553fcb8fa8c4a9fc39a10ce38d1a71

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - turtle-language-server --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for W3C standard Turtle RDF syntax
  homepage: https://github.com/stardog-union/stardog-language-servers
  repository: https://github.com/stardog-union/stardog-language-servers

extra:
  recipe-maintainers:
    - danielnachun
