{% set version = "1.4.0" %}

package:
    name: pyophidia
    version: "{{ version }}"

source:
    url: https://github.com/OphidiaBigData/PyOphidia/archives/v{{ version}}.tar.gz
    sha256: b276b11d8e72396f00a95eeec0086df75e6fe6980106eb2fab68d237c665a1f7

build:
    number: 0
    noarch: python
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - PyOphidia

about:
    home:  http://github.com/OphidiaBigData/PyOphidia
    license:  GPL-3.0
    licence_file: LICENSE
    summary: PyOphidia is a Python package for interacting with the Ophidia framework

extra:
    recipe-maintainers:
        - doutriaux1
        - eldoo
        - minomicetto
        - aledanca
        - sandrofiore
