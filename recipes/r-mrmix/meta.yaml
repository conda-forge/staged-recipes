{% set version = "0.1.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mrmix
  version: {{ version|replace("-", "_") }}

source:
  url: https://mrcieu.r-universe.dev/src/contrib/MRMix_{{ version }}.tar.gz
  ## note these are not stable and get periodically rebuilt: see https://github.com/r-universe-org/help/discussions/262
  ## an official md5 checksum can be retrieved from: https://mrcieu.r-universe.dev/api/packages
  ## md5: 1919c1a9bbb1489b739898cbf8d8228e
  sha256: a12cdb23f512434100d07dff7e410c65aba7a6a5a1398b064c3b7ed51d5b9d55

build:
  merge_build_host: true  # [win]
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('MRMix')"           # [not win]
    - "\"%R%\" -e \"library('MRMix')\""  # [win]

about:
  home: https://github.com/gqi/MRMix
  license: GPL-2.0-only
  summary: This package gives robust estimation of causal effects by conducting Mendelian randomization analysis using a mixture model approach.
  license_family: GPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

