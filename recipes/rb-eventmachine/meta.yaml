{% set name = "eventmachine" %}
{% set version = "1.2.7" %}
{% set github_org = "eventmachine" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 994016e42aa041477ba9cff45cbe50de2047f25dd418eba003e84f0d16560972
  - fn: LICENSE
    url: https://raw.githubusercontent.com/{{ github_org }}/{{ name }}/v{{ version }}/LICENSE
    sha256: 992720721f919b35e0ed0b596a7c2133b254ac1a800f9ec0f077dfef95428e28

build:
  number: 0
  script: gem install --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ruby {{ ruby }}
    - openssl
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/{{ github_org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: EventMachine implements a fast, single-threaded engine for arbitrary network communications.

  doc_url: http://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/{{ github_org }}/{{ name }}

extra:
  recipe-maintainers:
    - sodre
