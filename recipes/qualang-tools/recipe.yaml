schema_version: 1

context:
  version: 0.21.1
  python_min: "3.9"

package:
  name: qualang-tools
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qualang-tools/qualang_tools-${{ version }}.tar.gz
  sha256: 098207389dcdbe9b0299b0a8da900eeaa258b9aa57e04ed0f7f2abea04ce39d4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<3.13
    - matplotlib-base >=3.8.0,<4.0.0
    - numpy >=1.26.0,<2
    - qm-qua >=1.2.3
    - scipy >=1.11.0
    - scikit-learn >=1.5.0
    - grpclib 0.4.5.*
  run_constraints:
    - dill >=0.3.4,<0.4.0
    - pypiwin32 >=223.0.0,<224.0.0
    - ipython >=8.10.0,<9.0.0
    - pandas >=1.2.4
    - dash >=2.0.0,<3.0.0
    - dash-html-components >=2.0.0,<3.0.0
    - dash-core-components >=2.0.0,<3.0.0
    - dash-bootstrap-components >=1.6.0,<2.0.0
    - dash-cytoscape >=0.3.0,<0.4.0
    - dash-table >=5.0.0,<6.0.0
    - dash-dangerously-set-inner-html >=0.0.2,<0.0.3
    - docutils >=0.14.0,<=0.21
    - waitress >=3.0.1,<4.0.0
    - xarray >=2023.0.0,<2024.0.0
    - netCDF4 >=1.7.2,<2.0.0
    - tqdm >=4.67.1,<5.0.0

tests:
  - python:
      imports:
        - qualang_tools
      pip_check: true

about:
  summary: The qualang_tools package includes various tools related to QUA programs in Python
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/qua-platform/py-qua-tools

extra:
  recipe-maintainers:
    - noya-gol
