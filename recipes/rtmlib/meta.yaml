{% set name = "rtmlib" %}
{% set version = "0.0.13" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Tau-J/rtmlib/archive/refs/tags/{{ version }}.tar.gz
  sha256: 48f270f66ca1ebf536fba21516a0729cba6a1bd07cbc894c7dfdac3bde62ac4a

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - libgl-devel   # [linux]
    - python
    - setuptools >=42
    - setuptools-scm
    - wheel
    - pip
    - numpy         # [py>=312]
    - numpy <2.0    # [py<312]
  run:
    - python
    - numpy         # [py>=312]
    - numpy <2.0    # [py<312]
    - onnxruntime
    # - opencv-contrib-python   # not on conda-forge, but ok since included in py-opencv
    - py-opencv !=4.11.*
    - tqdm

test:
  imports:
    - rtmlib
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/Tau-J/rtmlib
  summary: RTMPose series (RTMPose, DWPose, RTMO, RTMW) without mmcv, mmpose, mmdet etc.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davidpagnon
