{% set name = "edrixs" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fce7c1543d61df156696533dd7abcb7782e410bfb91afe7ae77109735146d160

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - arpack-mpi
    - libopenblas
    - openmpi
    - {{ compiler('fortran') }}
  host:
    - python
    - openblas  # [not win]
    - pip
    - numpy
  run:
    - python
    - arpack-mpi
    - lopenblas
    - matplotlib-base
    - mpi4py
    - numpy
    - openmpi
    - scipy
    - sympy

test:
  files:
    - example_2_AIM_XAS.py
  imports:
    - edrixs
  commands:
    - python example_2_AIM_XAS.py
    - mpiexec -n 2 python example_2_AIM_XAS.py

about:
  home: https://github.com/NSLS-II/edrixs
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An open source toolkit for simulating RIXS spectra based on ED

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
