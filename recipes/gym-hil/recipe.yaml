# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.1.10"

package:
  name: gym-hil
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/g/gym-hil/gym_hhil-${{ version }}.tar.gz
    sha256: c33b9de8aceb8717925ba9e4e62c96f311daeb56e4b7ad0eb96fca13b87f0fff

build:
  script: ${{ PYTHON }} -m pip install --no-deps --no-build-isolation .
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - mujoco <3.0.0,>=2.3.7
    - gymnasium ==0.29.1
    - pygame >=2.5.1
    - pynput >=1.7.7
    - hidapi >=0.14.0
    # The package depends on imageio[ffmpeg], that we can translate (see https://github.com/imageio/imageio/blob/v2.37.0/setup.py#L92)
    # in depending on imageio, imageio-ffmpeg and psutil
    - imageio >=2.34.0
    - imageio-ffmpeg
    - psutil

tests:
  - python:
      imports:
        - gym_hil
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Human in the loop Reinforcement Learning suite
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/huggingface/gym-hil
  repository: https://github.com/huggingface/gym-hil

extra:
  recipe-maintainers:
    - traversaro
