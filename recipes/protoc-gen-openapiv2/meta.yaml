{% set name = "protoc-gen-openapiv2" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/protoc-gen-openapiv2-{{ version }}.tar.gz
  sha256: 6f79188d842c13177c9c0558845442c340b43011bf67dfef1dfc3bc067506409

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - googleapis-common-protos
    - protobuf >=4.21.0

test:
  imports:
    - protoc_gen_openapiv2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/unionai-oss/protoc-gen-openapiv2
  summary: Provides the missing pieces for gRPC Gateway.
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - mbestipa
