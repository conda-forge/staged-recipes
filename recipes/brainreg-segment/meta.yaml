{% set name = "brainreg-segment" %}
{% set version = "0.2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainreg-segment-{{ version }}.tar.gz
  sha256: c3b479a5d18b4af156c6b487f5e87e3c700adfd31d3a090067f62392f4a98d3a

build:
  entry_points:
    - brainreg-segment = brainreg_segment.segment:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - brainglobe-napari-io
    - dask-core >=2.15.0
    - imio
    - imlib >=0.0.26
    - napari >=0.4.5
    - napari-plugin-engine >=0.1.4
    - numpy
    - pandas
    - python >=3.7
    - scikit-image
    - pytables

test:
  imports:
    - brainreg_segment
  commands:
    - pip list
    - pip check
    - brainreg-segment --help
  requires:
    - pip

about:
  home: https://brainglobe.info/
  summary: Manual segmentation of 3D brain structures in a common anatomical space
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
    - horsto
