{% set name = "xerox" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b598ed4ba017374f02e9cef983febdd19dba79a5301856fdba985c490b14325

build:
  number: 0
  entry_points:
    - xerox = xerox:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pywin32  # [win]
  run:
    - python
    - pywin32  # [win]

test:
  imports:
    - xerox
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/kennethreitz/xerox
  summary: Simple Copy + Paste in Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
