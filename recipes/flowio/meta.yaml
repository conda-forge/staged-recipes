{% set name = "flowio" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flowio-{{ version }}.tar.gz
  sha256: c205efcecd1da7da29a1a55c30e09daa7fc132b997cd88910ef06a490755ecf7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19.3

test:
  imports:
    - flowio
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/whitews/flowio
  summary: FlowIO is a Python library for reading / writing Flow Cytometry Standard (FCS) files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nilchia
