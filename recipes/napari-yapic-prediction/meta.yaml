{% set name = "napari-yapic-prediction" %}
{% set version = "0.1.dev109" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-yapic-prediction-{{ version }}.tar.gz
  sha256: d0430f83819357351f5fa58a324c9462a218938e5cc9ae1e4432a0b62bc2dfb1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >=3.6
    - scikit-image
    - yapic

test:
  imports:
    - napari_yapic_prediction
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yapic/napari-yapic-prediction
  summary: napari widget that performs image segmentation with yapic model in the napari window. Install TENSORFLOW to use this plugin.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - dlesmesl
    - pranjaldhole
