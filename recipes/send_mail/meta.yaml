{% set name = "send_mail_simplified" %}
{% set version = "0.2.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/send_mail_simplified-{{ version }}.tar.gz
  sha256: 605903edc42357cd15dbf91b6a2c0fb85f09d2082e692d3efa196a7d70cd2107

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - send_mail_simplified
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Small SMTP email sender utility
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - yuribreion
