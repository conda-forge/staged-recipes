schema_version: 1

context:
  name: send_mail_simplified
  version: "0.2.0"

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/send_mail_simplified-{{ version }}.tar.gz
  sha256: 7c7087edeecb47601a29dedc4c00d4238e3c2599fb290512db2f33dcd5978803

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python {{ python_min }},<4

test:
  imports:
    - send_mail_simplified
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Small SMTP email sender utility
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - yuribreion1
