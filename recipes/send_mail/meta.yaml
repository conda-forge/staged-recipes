package:
  name: send_mail
  version: 0.1.0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: your_package_sha256_hash

build:
  noarch: python
  number: 0
  script: python -m pip install .

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy
    - pandas

test:
  imports:
    - unittest
    - send_email
  commands:
    - pip check

about:
  home: https://github.com/yuribreion1/send_email
  license: MIT
  license_file: LICENSE
  summary: Simplified email sending package
  description: |
    A Python package that simplifies the process of sending emails (no attachments supported).
  dev_url: https://github.com/yuribreion1/send_email

extra:
  recipe-maintainers:
    - yuribreion1
