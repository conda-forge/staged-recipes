{% set name = "send_mail" %}
{% set version = "0.0.2" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/send_mail-{{ version }}.tar.gz
  sha256: 3643e9e886b5c59908f8459fa9e6a92e1841950ca4f9326d0e88483e403b878a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - easy-colors

test:
  imports:
    - send_mail
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yuribreion1/send_mail
  summary: A simple library to send emails using SMTP protocol with ease.
  license: 'MIT'
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - yagaaa
