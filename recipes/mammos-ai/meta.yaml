{% set name = "mammos-ai" %}
{% set version = "0.2.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_ai-{{ version }}.tar.gz
  sha256: 007184689de15e6f1346101bf25730178a92bb984d306335867aa0bbed033f21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mammos-analysis
    - mammos-entity
    - mammos-units
    - onnxruntime

test:
  imports:
    - mammos_ai
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: Pre-trained AI models
  description: |
    `mammos-ai` provides AI functionality to the MaMMoS software suite.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-ai
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - fangohr
