{% set name = "TreeCorr" %}
{% set version = "3.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0acf0283fa3f5677061358621f6ae0fd7cc6bda8bfced1343256dd4f127b366

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cffi
  run:
    - python
    - numpy
    - cffi
    - future
    - fitsio
    - pyyaml
    - pandas

test:
  imports:
    - treecorr
  commands:
    - corr2 --version
    - corr3 --version

about:
  home: https://github.com/rmjarvis/TreeCorr
  license: BSD-2-Clause
  license_family: BSD
  license_file: TreeCorr_LICENSE
  summary: |
    TreeCorr is a package for efficiently computing 2-point and 3-point
    correlation functions.
  doc_url: http://rmjarvis.github.io/TreeCorr/html/index.html
  dev_url: https://github.com/rmjarvis/TreeCorr

extra:
  recipe-maintainers:
    - beckermr
