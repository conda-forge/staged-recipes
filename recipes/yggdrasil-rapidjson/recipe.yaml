context:
  name: "yggdrasil-rapidjson"
  version: "1.1.0.0"
  sha256: "0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/cropsinsilico/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - numpy
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - python
    - numpy
  run:
    - python
    - numpy

tests:
  - package_contents:
      files:
        - if: win
          then:
            - Library/cmake/YggdrasilRapidJSONConfig.cmake
            - Library/cmake/YggdrasilRapidJSONConfigVersion.cmake
        - if: unix
          then:
            - lib/cmake/YggdrasilRapidJSON/YggdrasilRapidJSONConfig.cmake
            - lib/cmake/YggdrasilRapidJSON/YggdrasilRapidJSONConfigVersion.cmake
      include:
        - yggdrasil_rapidjson/rapidjson/rapidjson.h
  - script:
      - if: unix
        then: tests/run_test.sh
      - if: win
        then: tests/run_test.bat
    requirements:
      run:
        - ${{ stdlib('c') }}
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
        - cmake
        - ninja
    files:
      source:
        - example/

about:
  homepage: https://github.com/cropsinsilico/yggdrasil-rapidjson
  repository: https://github.com/cropsinsilico/yggdrasil-rapidjson
  summary: |
    A header-only C++ library for JSON operation extended for use with
    yggdrasil
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - langmm
