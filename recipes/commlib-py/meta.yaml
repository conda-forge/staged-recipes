{% set name = "commlib-py" %}
{% set version = "0.10.8a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v0.10.8a0
  git_url: https://github.com/MementoRC/commlib-py.git

build:
  noarch: python
  script: {{ PYTHON }} setup.py install
  number: 0

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python >=3.8.0
    - pika >=1.3.1
    - paho-mqtt >=1.6.1
    - hiredis >=2.1.1
    - ujson >=5.7.0
    - pydantic >=1.10.4

test:
  imports:
    - commlib
  requires:
    - coverage
  source_files:
    - tests
    - Makefile
  commands:
    - make cov

about:
  home: https://github.com/robotics-4-all/commlib-py
  summary: "Internal  DSL for communication and messaging in CPS"
  license: MIT
  license_file:
    - LICENSE.txt
    - LICENSE

extra:
  recipe-maintainers:
    - memento
