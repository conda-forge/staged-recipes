{% set name = "flac" %}
{% set version = "1.3.1" %}
{% set sha256 = "4773c0099dba767d963fd92143263be338c48702172e8754b9bc5103efe1c56c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.xz
  url: http://downloads.xiph.org/releases/{{ name }}/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]

requirements:
  build:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake  # [win]
    - autoconf  # [unix]
    - ogg
  run:
    - ogg

about:
  home: https://www.xiph.org/
  license: Public Domain
  license_file: COPYING
  summary: "Vorbis audio format"
  description: Lossy audio codec with a fixed point decoder.
  doc_url: https://wiki.xiph.org/

extra:
  recipe-maintainers:
    - dschreij
