{% set name = "crest" %}
{% set version = "2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/2674ba27bf7a5f3c20c6f505cdf0f8a852eda1d5.tar.gz
  sha256: 879a8710a5791c97adf4c9e11563f8d4e1752c763d838930d33eda20dc80a47e

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.51
    - ninja
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack
    - xtb

test:
  commands:
    - crest --version

about:
  home: https://github.com/grimme-lab/crest
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
    - "LICENSE"
  summary: 'Conformer-Rotamer Ensemble Sampling Tool'
  doc_url: https://xtb-docs.readthedocs.io/en/latest/crest.html
  dev_url: https://github.com/grimme-lab/crest

extra:
  recipe-maintainers:
    - awvwgk
