{% set name = "py-ecc" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py_ecc-{{ version }}.tar.gz
  sha256: 3fc8a79e38975e05dc443d25783fd69212a1ca854cc0efef071301a8f7d6ce1d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python <4.0
    - pip
  run:
    - python <4.0
    - eth-typing >=3.0.0,<4
    - eth-utils >=2.0.0,<3
    - mypy_extensions >=0.4.1
    - cached-property >=1.5.1,<2

test:
  imports:
    - py_ecc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/py_ecc
  summary: Elliptic curve crypto in python including secp256k1 and alt_bn128
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
