{% set name = "langchain-milvus" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_milvus-{{ version }}.tar.gz
  sha256: 27dbabde6a003f5d0aa58379ebe26c32b1ca015f37ce80cf5be36b36318c4391

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - langchain-core >=0.2.0,<0.3.0
    - pymilvus >=2.4.3,<3.0.0
    - scipy >=1.7.0,<2.0.0

test:
  imports:
    - langchain_milvus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Milvus and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
