{% set name = "mhkit" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mhkit-{{ version }}.tar.gz
  sha256: 52ad00a8590ecf8d3354a78901b071b5c09927a513b3bdfa02943e9821f2b7fb

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas >=1.0.0,<=1.5.0
    - numpy >=1.21.0
    - scipy
    - matplotlib-base
    - requests
    - pecos >=0.1.9
    - fatpack
    - lxml
    - scikit-learn
    - nrel-rex >=0.2.63
    - six >=1.13.0
    - h5py >=3.6.0
    - h5pyd >=0.7.0,<=0.10.3
    - netcdf4 <=1.5.8
    - xarray <=2022.9.0
    - statsmodels
    - pytz
    - bottleneck
    - beautifulsoup4

test:
  imports:
    - mhkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MHKiT-Software/mhkit-python
  summary: Marine and Hydrokinetic Toolkit
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ssolson
