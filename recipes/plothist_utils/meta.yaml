{% set name = "plothist_utils" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plothist_utils-{{ version }}.tar.gz
  sha256: 85d390e728db3b8e75f57a7a6947676b09682a4625761f8cb4537e11cbfac4fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy >=1.14.5

test:
  imports:
    - plothist_utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/0ctagon/plothist_utils
  summary: Utilities for the plothist package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 0ctagon
