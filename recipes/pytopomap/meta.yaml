{% set name = "pytopomap" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytopomap-{{ version }}.tar.gz
  sha256: 4a0abceb02c89195c8d0629eb8a8d5421ee19e90bda47135dfb94c7003f67417

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=80.8.0
    - wheel
    - pip
  run:
    - python >=3.10
    - plotly

test:
  imports:
    - pytopomap
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Topographic visualization tools
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcperuz
