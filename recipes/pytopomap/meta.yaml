{% set name = "pytopomap" %}
{% set version = "0.0.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytopomap-{{ version }}.tar.gz
  sha256: 4a0abceb02c89195c8d0629eb8a8d5421ee19e90bda47135dfb94c7003f67417

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=80.8.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - plotly

test:
  imports:
    - pytopomap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/marcperuz/pytopomap
  summary: Topographic visualization tools
  description: |
    pytopomap is a python package designed to plot nice topographic maps along with
    raster data on it.
  license: LGPL-2.1-only
  license_file: LICENSE
  doc_url: https://pytopomap.readthedocs.io/
  dev_url: https://github.com/marcperuz/pytopomap

extra:
  recipe-maintainers:
    - marcperuz
    - Cykap
