{% set name = "experiment-notebook-widget" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DataCanvasIO/HyperBoard/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8855d7da885831105b3850d6d18c0afba6dc1486c9213f055fa11bfbc4063e1b

build:
  noarch: python
  number: 0
  script: "cd experiment-notebook-widget && {{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6, <3.10
    - pip
    - jupyter-packaging
    - yarn
    - jupyterlab >=3.0
  run:
    - python >=3.6, <3.10
    - hypernets ==0.2.5.1
    - tornado
    - ipywidgets >=7.6.0
    - numpy
    - pandas
test:
  imports:
    - experiment_notebook_widget
    - experiment_notebook_widget.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/DataCanvasIO/HyperBoard
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Hypernets experiment visualization in jupyter.'
  description: |
    This project provides a visualization tool for experiment information based on jupyter notebook/ jupyterlab widget.
  doc_url: https://hypernets.readthedocs.io/
  dev_url: https://github.com/DataCanvasIO/HyperBoard

extra:
  recipe-maintainers:
    - oaksharks
