{% set name = "dabest" %}
{% set version = "0.1.0" %}
{% set sha256 = "8147e304ebc587923f0e2692ff68eb33e5abba81d0b93994da1d14cc4479dec4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - seaborn
    - pandas
    - numpy
    - scipy

test:
  imports:
    - dabest

about:
  home: https://acclab.github.io/DABEST-python-docs/index.html
  license: 'BSD 3-clause'
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Data Analysis using Bootstrapped Estimation.'
  description: 'Python package to produced bootstrapped confidence intervals and effect sizes. Requires matplotlib, seaborn, numpy, scipy, and pandas (version at least 0.20.3).'
  doc_url: https://acclab.github.io/DABEST-python-docs/index.html
  dev_url: https://github.com/ACCLAB/DABEST-python

extra:
  recipe-maintainers:
    - josesho
