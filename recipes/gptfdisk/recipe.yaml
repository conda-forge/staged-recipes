context:
  version: 1.0.10

package:
  name: gptfdisk
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/gptfdisk/gptfdisk/${{ version }}/gptfdisk-${{ version }}.tar.gz
  sha256: 2abed61bc6d2b9ec498973c0440b8b804b7a72d7144069b5a9209b2ad693a282

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
  host:
    - ncurses
    - popt
    - if: linux
      then:
        - libuuid

tests:
  - script:
      - gdisk --help
      - sgdisk --help

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Text-mode partitioning tools
  homepage: https://www.rodsbooks.com/gdisk/

extra:
  recipe-maintainers:
    - danielnachun
