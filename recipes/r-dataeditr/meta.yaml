{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dataeditr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataEditR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataEditR/DataEditR_{{ version }}.tar.gz
  sha256: 4272804fcb8f226d17a76869c6906f732308ed418b3c3d09a0d181958c8af045

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-htmltools
    - r-miniui
    - r-rhandsontable
    - r-rstudioapi
    - r-shiny >=1.5.0
    - r-shinybs
    - r-shinyjs
    - r-shinythemes
  run:
    - r-base
    - r-htmltools
    - r-miniui
    - r-rhandsontable
    - r-rstudioapi
    - r-shiny >=1.5.0
    - r-shinybs
    - r-shinyjs
    - r-shinythemes

test:
  commands:
    - $R -e "library('DataEditR')"           # [not win]
    - "\"%R%\" -e \"library('DataEditR')\""  # [win]

about:
  home: https://github.com/DillonHammill/DataEditR
  license: GPL-2.0-only
  summary: An interactive editor built on 'rhandsontable' to allow the interactive viewing, entering,
    filtering and editing of data in R <https://dillonhammill.github.io/DataEditR/>.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
