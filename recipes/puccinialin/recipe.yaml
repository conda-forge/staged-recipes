# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: puccinialin
  version: "0.1.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/puccinialin-${{ version }}.tar.gz
  sha256: bbb6641a6357f70616bd26fc0237a8bf6dfe19b28efd0767ff2058bf37c3d602

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - puccinialize = puccinialin.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - httpx >=0.28.1,<0.29
    - platformdirs >=4.3.6,<5
    - tqdm >=4.67.1,<5

tests:
  - python:
      imports:
        - puccinialin
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - puccinialize --help

about:
  summary: Install rust into a temporary directory for boostrapping a rust-based build backend
  repository: https://github.com/konstin/puccinialin
  license: Apache-2.0 AND MIT
  license_file:
    - license-apache
    - license-mit

extra:
  recipe-maintainers:
    - rxm7706
