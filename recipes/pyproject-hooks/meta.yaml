{% set name = "pyproject-hooks" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproject_hooks-{{ version }}.tar.gz
  sha256: f271b298b97f5955d53fb12b72c1fb1948c22c1a6b70b315c54cedaca0264ef5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    # only needed for py<311 but keep it noarch: python
    - tomli >=1.1.0

test:
  imports:
    - pyproject_hooks
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Wrappers to call pyproject.toml-based build backend hooks.
  dev_url: https://github.com/pypa/pyproject-hooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
