{% set name = "qiskit-nature" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Qiskit/qiskit-nature/archive/refs/tags/{{ version }}.tar.gz
  sha256: d9b03290ff25db1013ae5825ece455212910b3faf9ca52d7144ce1f79f8bf064
  patches:
    - 0001-Don-t-include-drivers.patch

build:
  script:
    - {{ PYTHON }} -m pip install . -vv
    - cd qiskit_nature/drivers/second_quantization/gaussiand/gauopen
    - f2py -c -m qcmatrixio qcmatrixio.F
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - pip
    - python
    - setuptools >=40.1.0
  run:
    - h5py
    - numpy >=1.17
    - psutil >=5
    - python
    - qiskit-terra >=0.20.0
    - retworkx >=0.10.1
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0

test:
  imports:
    - qiskit_nature
  commands:
    - pip check
    - python -m unittest discover -v test
  requires:
    - pip
  source_files:
    - test

about:
  home: https://github.com/Qiskit/qiskit-nature
  summary: 'Qiskit Nature: A library of quantum computing chemistry/physics experiments'
  license: Apache-2.0 AND LicenseRef-MPL-2.0
  license_file:
    - qiskit_nature/drivers/second_quantization/gaussiand/gauopen/LICENSE.txt
    - LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
