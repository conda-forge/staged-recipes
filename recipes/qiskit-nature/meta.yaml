{% set name = "qiskit-nature" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-nature-{{ version }}.tar.gz
  sha256: b09f4e4e5d7017d70969424bbfb629203f50b645db9f344eaa2a7280c94a7e42

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=40.1.0
  run:
    - dataclasses
    - h5py
    - numpy >=1.17
    - psutil >=5
    - python >=3.7
    - qiskit-terra >=0.19.0
    - retworkx >=0.10.1
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0

test:
  imports:
    - qiskit_nature
    - qiskit_nature.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-nature
  summary: 'Qiskit Nature: A library of quantum computing chemistry/physics experiments'
  license: Apache-2.0 AND LicenseRef-MPL-2.0
  license_file:
    - LICENSE.txt
    - qiskit_nature/drivers/second_quantization/gaussiand/gauopen/LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
