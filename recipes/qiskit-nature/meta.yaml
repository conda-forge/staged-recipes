{% set name = "qiskit-nature" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-nature-{{ version }}.tar.gz
  sha256: ce3558d4acf2511111cc398361146af36391d67e5a9fe9c4bd0f727cb56022bf

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - h5py <3.3
    - numpy >=1.17
    - psutil >=5
    - python
    - qiskit-terra >=0.18.0
    - scikit-learn >=0.20.0
    - scipy >=1.4
    - setuptools >=40.1.0

test:
  imports:
    - qiskit_nature
    - qiskit_nature.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-nature
  summary: 'Qiskit Nature: A library of quantum computing chemistry/physics experiments'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
