{% set name = "epiweeks" %}
{% set version = "2.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/epiweeks-{{ version }}.tar.gz
  sha256: bc33d1942fb0b21fcc613501f9eaa18499b6a3ca2a76f49df81c9b26563d7a3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - epiweeks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dralshehri/epiweeks
  summary: Epidemiological weeks based on the CDC (MMWR) and ISO week numbering systems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dralshehri
