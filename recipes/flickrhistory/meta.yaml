{% set name = "flickrhistory" %}
{% set version = "0.3.0.dev1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flickrhistory-{{ version }}.tar.gz
  sha256: b09c4bc33729431fa5e17f4b05ab505c0eaaf686f363d239a85f1aaf97f03c8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python
    - blessed
    - geoalchemy2
    - pyyaml
    - psycopg2
    - requests
    - sqlalchemy >=1.4.0b1
    - urllib3

test:
  imports:
    - flickrhistory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/DigitalGeographyLab/flickrhistory/
  summary: Download a complete history of georeferenced flickr posts
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christophfink
