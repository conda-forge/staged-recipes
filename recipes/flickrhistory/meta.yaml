{% set name = "flickrhistory" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flickrhistory-{{ version }}.tar.gz
  sha256: 0106baf52ea3aa244494c85e24e3888f1594c0d020de7232f6c31115a952b0a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - blessed
    - geoalchemy2
    - pyyaml
    - psycopg2
    - requests
    - sqlalchemy >=1.4.0b1
    - urllib3

test:
  imports:
    - flickrhistory
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://gitlab.com/DigitalGeographyLab/flickrhistory/
  summary: Download a complete history of georeferenced flickr posts
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christophfink
