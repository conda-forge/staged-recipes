{% set version = '1.2' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-lsoda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lsoda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lsoda/lsoda_{{ version }}.tar.gz
  sha256: 85b52abd1d5495c06adf93436c150445bcb3992a1eb6f9ae5848f5a2bb317ce5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=1.0.12
  run:
    - r-base
    - r-rcpp >=1.0.12

test:
  commands:
    - $R -e "library('lsoda')"           # [not win]
    - "\"%R%\" -e \"library('lsoda')\""  # [win]

about:
  home: https://github.com/mclements/lsoda
  license: MIT
  summary: A 'C++' header library for using the 'libsoda-cxx' library with R. The 'C++' header
    reimplements the 'lsoda' function from the 'ODEPACK' library for solving initial
    value problems for first order ordinary differential equations (Hindmarsh, 1982;
    <https://computing.llnl.gov/sites/default/files/ODEPACK_pub1_u88007.pdf>). The 'C++'
    header can be used by other R packages by linking against this package. The 'C++'
    functions can be called inline using 'Rcpp'. Finally, the package provides an 'ode'
    function to call from R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
