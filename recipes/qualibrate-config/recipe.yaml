schema_version: 1

context:
  version: 0.1.9

package:
  name: qualibrate-config
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/q/qualibrate-config/qualibrate_config-${{ version }}.tar.gz
  sha256: c96db4ccbc93b4ece69e031d7aed671b6f514be4254fd055a441a5355208b36d

build:
  number: 0
  skip:
    - match(python, "<3.10")
    - match(python, ">=4")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - qualibrate-config = qualibrate_config.__main__:main

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - pydantic >=2.9.2,<3.0.0
    - jsonpatch >=1.33.0,<2.0.0
    - if: match(python, "<3.11")
      then: tomli >=2.0.1,<3.0.0
    - tomli-w >=1.0.0,<2.0.0
    - pydantic-settings >=2.6.1,<3.0.0
    - click >=8.1.7,<9.0.0,<8.2.0

tests:
  - python:
      imports:
        - qualibrate_config
      pip_check: true
  - requirements:
      run:
        - pip
        - python
    script:
      - qualibrate-config --help

about:
  summary: Configuration for Qualibrate
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://pypi.org/project/qualibrate-config/

extra:
  recipe-maintainers:
    - noya-gol
