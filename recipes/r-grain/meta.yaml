{% set version = '1.3-0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gRain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gRain/gRain_{{ version }}.tar.gz
  sha256: 5e1acec4fec41079242fb4e08619c8bd74ea5620ff7c8b54e06822e8af216775

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-functional
    - r-grbase >=1.7_2
    - r-graph
    - r-igraph
    - r-magrittr
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-functional
    - r-grbase >=1.7_2
    - r-graph
    - r-igraph
    - r-magrittr

test:
  commands:
    - $R -e "library('gRain')"           # [not win]
    - "\"%R%\" -e \"library('gRain')\""  # [win]

about:
  home: http://people.math.aau.dk/~sorenh/software/gR/
  license: GPL (>= 2)
  summary: Probability propagation in graphical independence networks, also known as Bayesian
    networks or probabilistic expert systems.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - dpryan79
