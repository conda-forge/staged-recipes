{% set name = "trias" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b05d73a9d80d84779554da5d05a96ac82c37ba66f8a826f6bddbc83dcdf24151

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pandas
    - numpy
    - scikit-learn

test:
  imports:
    - trias
  commands:
    - trias --help

about:
  home: https://github.com/syeoeonn/TRiAs
  license: MIT
  summary: Assembly-based tandem repeat analysis toolkit for long-read sequencing
  license_family: MIT

extra:
  recipe-maintainers:
    - syeoeonn
