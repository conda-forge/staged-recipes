{% set name = "trias" %}
{% set version = "0.1.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b05d73a9d80d84779554da5d05a96ac82c37ba66f8a826f6bddbc83dcdf24151

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel
    - hatchling >=1.25
  run:
    - python >={{ python_min }}
    - pandas >=2.0
    - pysam >=0.22
    - tqdm >=4.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - trias
  commands:
    - trias --help

about:
  home: https://github.com/syeoeonn/TRiAs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Assembly-based tandem repeat analysis toolkit for long-read sequencing

extra:
  recipe-maintainers:
    - syeoeonn
