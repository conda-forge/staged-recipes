{% set name = "aiozmq" %}
{% set version = "0.7.1" %}
{% set sha256 = "b41d589a715acc0d42b525ef7084bbcdc03c986ef5a90e212ee7f086125cf6c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<33]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - pyzmq >=13.1
  run:
    - python
    - pyzmq >=13.1

test:
  imports:
    - aiozmq
    - aiozmq.cli
    - aiozmq.rpc

  commands:
    - aiozmq-proxy --help

  requires:
    - msgpack-python >=0.4.0

about:
  home: http://aiozmq.readthedocs.org
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'ZeroMQ integration with asyncio.'

extra:
  recipe-maintainers:
    - acaprez
