# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.5.0.20251108"

package:
  name: types-webencodings
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/types-webencodings/types_webencodings-${{ version }}.tar.gz
  sha256: 2378e2ceccced3d41bb5e21387586e7b5305e11519fc6b0659c629f23b2e5de4

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77.0.3
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - package_contents:
      files:
        - site-packages/webencodings-stubs/*.pyi
        - site-packages/webencodings-stubs/__init__.pyi
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script: pip check
about:
  summary: Typing stubs for webencodings
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/python/typeshed

extra:
  recipe-maintainers:
    - bollwyvl
    - conda-forge/mypy
