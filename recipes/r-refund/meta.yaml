{% set version = '0.1-17' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-refund
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/refund_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/refund/refund_{{ version }}.tar.gz
  sha256: 8424fbe97023746ae95a0a4b622e88e7ed0931e09ff8d89fa01bd4f88707e9d3

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rlrsim
    - r-boot
    - r-fda
    - r-gamm4
    - r-ggplot2
    - r-grpreg
    - r-lattice
    - r-lme4
    - r-magic
    - r-mgcv >=1.8_12
    - r-nlme
    - r-pbs
  run:
    - r-base
    - r-mass
    - r-matrix
    - r-rlrsim
    - r-boot
    - r-fda
    - r-gamm4
    - r-ggplot2
    - r-grpreg
    - r-lattice
    - r-lme4
    - r-magic
    - r-mgcv >=1.8_12
    - r-nlme
    - r-pbs

test:
  commands:
    - $R -e "library('refund')"           # [not win]
    - "\"%R%\" -e \"library('refund')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=refund
  license: GPL (>= 2)
  summary: Methods for regression for functional data, including function-on-scalar, scalar-on-function,
    and function-on-function regression. Some of the functions are applicable to image
    data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

