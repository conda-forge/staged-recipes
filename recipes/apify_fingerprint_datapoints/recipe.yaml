schema_version: 1

context:
  version: 0.10.0

package:
  name: apify_fingerprint_datapoints
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/apify_fingerprint_datapoints/apify_fingerprint_datapoints-${{ version }}.tar.gz
  sha256: 14e6c1d3216efedd51b67098c83bb3233826e261eef260be7004f372219dd950

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - apify_fingerprint_datapoints
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Browser fingerprint datapoints collected by Apify
  license: Apache-2.0
  license_file: LICENSE.md
  homepage: https://docs.apify.com/academy/anti-scraping/techniques/fingerprinting
  documentation: https://docs.apify.com/academy/anti-scraping/techniques/fingerprinting

extra:
  recipe-maintainers:
    - thewchan
