{% set name = "tmart" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tmart-{{ version }}.tar.gz
  sha256: 0a0b89f160176834e5e0ff58d3658dc8f9cfcfa6a8e4b0080c5730580ea55362

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - py6s
    - numpy
    - pandas
    - scipy
    - pathos
    - matplotlib-base

test:
  imports:
    - tmart
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tmart/
  summary: Radiative transfer modelling of the adjacency effect in aquatic remote sensing
  license: GNU
  license_file: license.txt

extra:
  recipe-maintainers:
    - Yulun Wu
