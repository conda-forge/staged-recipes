{% set name = "povray" %}
{% set version = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
3.7-stable
  url: https://github.com/POV-Ray/povray/releases/download/v{{ version }}-stable/v{{ version }}-stable.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - toolchain
    - automake
  host:
    - boost
    - libpng
    - jpeg
    - libtiff
    - zlib
  run:

test:
  commands:
    - povray --version

about:
  home: http://www.povray.org
  license: AGPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'The Persistence of Vision Raytracer'

  description: |
    The Persistence of Vision Raytracer is a high-quality, Free Software 
    tool for creating stunning three-dimensional graphics. The source code 
    is available for those wanting to do their own ports.
  doc_url: http://www.povray.org/documentation/
  dev_url: https://github.com/POV-Ray/povray

extra:
  recipe-maintainers:
    - jan-janssen
