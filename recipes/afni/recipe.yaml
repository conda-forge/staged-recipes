      - 3dRegAna -help
      - 3dStatClust -help
      - 3dTSgen -help
      - 3dTcat -help
      - 3dTsmooth -help
      - 3dTstat -help
      - 3dWilcoxon -help
      - 3daxialize -help
      - 3dbucket -help
      - 3dcalc -help
      - 3dclust -help
      - 3dfractionize -help
      - 3dhistog -help
