{% set name = "nc2zarr" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcdev/nc2zarr/archive/v{{ version }}.tar.gz
  sha256: 73d74eae56ad93f3612935092996f43b6b080c258b6c3b7bb26af0e89f5583f6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click
    - dask
    - fsspec
    - netcdf4
    - numpy
    - pandas
    - pyyaml
    - retry
    - s3fs
    - xarray
    - zarr

test:
  imports:
    - nc2zarr
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests
    - nc2zarr --help

about:
  home: https://github.com/simplejson/simplejson
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python tool that converts NetCDF files to Zarr format'
  description: |
    nc2zarr reads one or more NetCDF datasets and writes or appends them
    to a single Zarr output dataset.
  doc_url: https://github.com/simplejson/simplejson/README.md
  dev_url: https://github.com/simplejson/simplejson

extra:
  recipe-maintainers:
    - bcdev
    - pont-us
    - forman
    - AliceBalfanz    
    - dzelge
    - TonioF
