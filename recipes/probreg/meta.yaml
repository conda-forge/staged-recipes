{% set name = "probreg" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/probreg-{{ version }}.tar.gz
  sha256: 2f653e49440dda51d3635e3b8e83988eb7cd394ac5292252358e931991d904b6

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - pip
    - poetry-core >=1.0.0
    - pybind11
    - python
    - setuptools
  run:
    - addict >=2.4.0,<3.0.0
    - matplotlib-base >=3.3.3,<4.0.0
    - open3d 0.18.0
    - pandas >=2.0.0,<3.0.0
    - pybind11 >=2.6.2,<3.0.0
    - python
    - pyyaml >=6.0.0,<7.0.0
    - scikit-learn >=1.0.0,<2.0.0
    - scipy >=1.6.0,<2.0.0
    - six >=1.15.0,<2.0.0
    - transforms3d >=0.3.1,<0.4.0
  run_constrained:
    - dq3d >=0.3.6,<0.4.0
    - cupy >=9.5.0,<10.0.0

test:
  imports:
    - probreg
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/probreg
  summary: Probablistic point cloud resitration algorithms
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/neka-nat/probreg

extra:
  recipe-maintainers:
    - goanpeca
