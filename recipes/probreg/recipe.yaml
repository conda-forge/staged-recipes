context:
  version: 0.3.8

package:
  name: probreg
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/probreg/probreg-${{ version }}.tar.gz
  sha256: 35558e43ddc68db999692818702c688a53fffb5168d535872edba890e9c6b5f8

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
  host:
    - python
    - poetry-core
    - setuptools
    - pybind11
    - pip
  run:
    - python
    - pybind11 >=2.6.2,<3.0.0
    - six >=1.15.0,<2.0.0
    - scipy >=1.6.0,<2.0.0
    - transforms3d >=0.4.0,<0.5.0
    - scikit-learn >=1.0.0,<2.0.0
    - matplotlib-base >=3.3.3,<4.0.0
    - open3d 0.18.0.*
    - pyyaml >=6.0.0,<7.0.0
    - addict >=2.4.0,<3.0.0
    - pandas >=2.0.0,<3.0.0
    - nbformat
    - configargparse
  run_constraints:
    - dq3d >=0.3.6,<0.4.0
    - cupy >=12.0.0,<13.0.0

tests:
  - python:
      imports:
        - probreg
  - requirements:
      run:
        - pip
        - python
    script:
      - pip check

about:
  summary: Probablistic point cloud resitration algorithms
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/neka-nat/probreg

extra:
  recipe-maintainers:
    - goanpeca
