{% set name = "Wand" %}
{% set version = "0.4.4" %}
{% set sha256 = "28e0454c9d16d69c5d5034918d96320d8f9f1377b4fdaf4944eec2f938c74704" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - wand

about:
  home: https://github.com/dahlia/wand
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'The ctypes-based simple ImageMagick binding for Python'
  description: |
    Wand is a ctypes-based simple ImageMagick binding for Python, 
    supporting 2.6, 2.7, 3.2--3.5, and PyPy. Currently, not all 
    functionalities of MagickWand API are implemented in Wand yet.  
  doc_url: hhttp://docs.wand-py.org/en/latest/
  dev_url: https://github.com/dahlia/wand

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
