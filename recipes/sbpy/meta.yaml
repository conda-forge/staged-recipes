{% set name = "sbpy" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/NASA-Planetary-Science/sbpy
  git_rev: v{{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: True  # [win]

requirements:
  host:
    - astropy-helpers
    - pip
    - python
  run:
    - ads
    - astropy <4.0,>=3.0
    - pyvo <=1.1
    - astropy-helpers
    - astroquery <=0.4.2
    - matplotlib-base
    - numpy >=1.13.0
    - python
    - synphot <0.2

test:
  imports:
    - sbpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sbpy.org
  summary: the blessed package to manage your versions by scm tags
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - caditi97
    - moeyensj
    - sgreenstreet
    - mjuric
    