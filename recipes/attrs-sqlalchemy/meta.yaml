{% set name = "attrs_sqlalchemy" %}
{% set version = "0.1.0" %}
{% set sha256 = "b6917984323f8067af094c462b9a77e8f837cda12010fdc22cc1044bb31a0ddc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/GoodRx/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - attrs
    - sqlalchemy

test:
  imports:
    - attrs_sqlalchemy

about:
  home: https://github.com/GoodRx/attrs_sqlalchemy
  license: MIT
  license_file: LICENSE
  summary: Add dunder-methods to SQLAlchemy models with attrs

extra:
  recipe-maintainers:
    - vamega
