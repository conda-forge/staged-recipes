{% set name = "glass" %}
{% set version = "2024.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/glass-{{ version }}.tar.gz
  sha256: 0041b256f4517093bf3b1671e9582134c222a18863d7ef77c656778a03927df2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - cosmology >=2022.10.9
    - gaussiancl >=2022.10.21
    - healpix >=2022.11.1
    - healpy >=1.15.0
    - numpy >=1.22.0

test:
  imports:
    - glass
    - glass.fields
    - glass.galaxies
    - glass.lensing
    - glass.observations
    - glass.points
    - glass.shapes
    - glass.shells
    - glass.user
    - glass.core.algorithm
    - glass.core.array
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://glass.readthedocs.io
  summary: Generator for Large Scale Structure
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Saransh-cpp
