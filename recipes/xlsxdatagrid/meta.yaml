{% set name = "xlsxdatagrid" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xlsxdatagrid-{{ version }}.tar.gz
  sha256: afa25f693f256fe1ad36932b1e9b7ba292e14f912931319d62c2a5ac975df9e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - xlsxwriter >=3.2.1
    - pydantic >2
    - jsonref
    - palettable
    - pydantic-extra-types
    - python-calamine
    - datamodel-code-generator >=0.28.5
    - casefy
    - frictionless
    - dirty-equals
    - pandas

test:
  imports:
    - xlsxdatagrid
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: |
     Write rich formatted excel datagrid tables based on schema definitions
  home: https://github.com/maxfordham/xlsxdatagrid
  dev_url: https://github.com/maxfordham/xlsxdatagrid
  doc_url: https://github.com/maxfordham/xlsxdatagrid#readme
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mwcraig
    - jgunstone
