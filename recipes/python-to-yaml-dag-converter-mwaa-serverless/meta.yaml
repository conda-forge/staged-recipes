{% set name = "python-to-yaml-dag-converter-mwaa-serverless" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_to_yaml_dag_converter_mwaa_serverless-{{ version }}.tar.gz
  sha256: 2f65c2b6a0a4a37364120907d3c0e88492cab8209014ac4593895165095765e1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - dag-converter = dag_converter.cli:app

requirements:
  host:
    - python >=3.11
    - pip
    - hatchling
  run:
    - python >=3.11
    - apache-airflow ==3.0.6
    - apache-airflow-providers-amazon ==9.12.0
    - apache-airflow-providers-cncf-kubernetes ==10.6.1
    - boto3 >=1.37.3
    - dag-factory ==1.0.0
    - rich >=13.7.1,<15.0.0
    - fastapi ==0.121.2

test:
  imports:
    - dag_converter
  commands:
    - dag-converter --help

about:
  home: https://github.com/awslabs/python-to-yaml-dag-converter-mwaa-serverless
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: CLI tool that converts Python airflow Dags to YAML Dags for use with dagfactory
  description: |
    CLI tool that converts Python airflow Dags to YAML Dags for use with dagfactory
  doc_url: https://github.com/awslabs/python-to-yaml-dag-converter-mwaa-serverless/blob/main/README.md
  dev_url: https://github.com/awslabs/python-to-yaml-dag-converter-mwaa-serverless

extra:
  recipe-maintainers:
    - paragsh  # Replace with your GitHub username
