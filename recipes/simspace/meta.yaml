{% set name = "simspace" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/simspace-{{ version }}.tar.gz
  sha256: 780ec91460b1a86629c13ef4f7839186860ccb177c01daa181df9e46544b5767

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.10
    - numpy >=2.2.6
    - scipy >=1.15.2
    - pandas >=2.3.1
    - matplotlib-base >=3.10.3
    - seaborn >=0.13.2
    - scikit-learn >=1.7.0
    - colorcet >=3.1.0
    - esda >=2.7.1
    - libpysal >=4.12.1
    - umap-learn >=0.5.9

test:
  imports:
    - simspace
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'SimSpace: a comprehensive in-silico spatial omics data simulation framework'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - txzhao
