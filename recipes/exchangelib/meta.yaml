{% set name = "exchangelib" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exchangelib-{{ version }}.tar.gz
  sha256: d6a1c3f7c55a42ff2ec33629128eeed09e87b09834e4006ed7a3c9931258f3e1

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - backports.zoneinfo  # [py<39]
    - cached-property
    - defusedxml >=0.6.0
    - dnspython >=2.0.0
    - isodate
    - lxml >3.0
    - oauthlib
    - pygments
    - requests >=2.7
    - requests_ntlm >=0.2.0
    - requests-oauthlib
    - tzdata
    - tzlocal

test:
  imports:
    - exchangelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ecederstrand/exchangelib
  summary: Client for Microsoft Exchange Web Services (EWS)
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheTesta
