{% set name = "vue-language-server" %}
{% set version = "2.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@vue/language-server/-/language-server-{{ version }}.tgz
  sha256: 83dea89e3a6a63588df9f5f5a7bea6df1024224db2ef1e83565b19f1e0a94aaa

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - vue-language-server 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/vuejs/language-tools
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: High-performance Vue language tooling based-on Volar.js
  dev_url: https://github.com/vuejs/language-tools

extra:
  recipe-maintainers:
    - danielnachun
