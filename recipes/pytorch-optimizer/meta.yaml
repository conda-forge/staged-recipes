{% set name = "pytorch-optimizer" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorch_optimizer-{{ version }}.tar.gz
  sha256: 983bf8857bf906145ce94ecf020834a676b46911d7956a37fc6c07dceeb5e4de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - pip
  run:
    - python >=3.6,<4.0
    - numpy >=1.22.4,<2.0.0
    - pytorch >=1.10,<2.0

test:
  imports:
    - torch_optimizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kozistr/pytorch_optimizer
  summary: Bunch of optimizer implementations in PyTorch with clean-code, strict types. Also, including useful optimization ideas.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
