{% set name = "BoltzTraP2" %}
{% set version = "19.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ce5ea59ec69c237c5254c792492a0afa49146bcb6dacebed882d622525e55c1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - spglib
    - numpy 
    - scipy 
    - matplotlib
    - ase
    - netCDF4

test:
  imports:
    - BoltzTraP2

about:
  home: http://www.imc.tuwien.ac.at/forschungsbereich_theoretische_chemie/forschungsgruppen/prof_dr_gkh_madsen_theoretical_materials_chemistry/boltztrap/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'BoltzTraP2 is a modern implementation of the smoothed Fourier interpolation algorithm for electronic bands that formed the base of the original and widely used BoltzTraP code.'

  description: |
    BoltzTraP2 is a modern implementation of the smoothed Fourier 
    interpolation algorithm for electronic bands that formed the 
    base of the original and widely used BoltzTraP code. One of 
    the most typical uses of BoltzTraP is the calculation of 
    thermoelectric transport coefficients as functions of 
    temperature and chemical potential in the rigid-band picture. 
    However, many other features are available, including 3D plots 
    of Fermi surfaces based on the reconstructed bands. For more 
    information, check out the BoltzTraP2 article.
  doc_url: https://gitlab.com/sousaw/BoltzTraP2/wikis/home
  dev_url: https://gitlab.com/sousaw/BoltzTraP2

extra:
  recipe-maintainers:
    - jan-janssen
