{% set name = "BoltzTraP2" %}
{% set version = "18.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b828ad2b3b3a40956ef866e462e4c82faf83be79348af3945d4e7cede8a53913

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - btp2 = BoltzTraP2.interface:btp2_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - ase
    - matplotlib
    - netcdf4
    - numpy
    - pip
    - python
    - scipy
    - spglib
    - eigen
  run:
    - ase
    - matplotlib
    - netcdf4
    - numpy
    - python
    - scipy
    - spglib
    - eigen
    - pyfftw
    - colorama
    - vtk
    - cython

test:
  imports:
    - BoltzTraP2
    - BoltzTraP2.sphere
  commands:
    - btp2 --help

about:
  home: https://www.boltztrap.org
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE.txt 
  summary: "BoltzTraP2 is a modern implementation of the smoothed Fourier interpolation algorithm for electronic bands that formed the base of the original and widely used BoltzTraP code."

extra:
  recipe-maintainers:
    - npavlovikj
