context:
  version: 0.1.1

package:
  name: mxbai-rerank
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/m/mxbai-rerank/mxbai_rerank-${{ version }}.tar.gz
  sha256: 6828ff7a0ec5822ed67f4d7c7a0986d6a8f30b5ab02de71794b032ff420c9b08

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools>=61.0
  - pip
  run:
  - python >=${{ python_min }}
  - transformers >=4.49.0
  - pytorch >=2.0.0
  - numpy >=1
  - batched >=0.1.4
  - tqdm >=4.67.1
  - accelerate >=1.5.1

tests:
- python:
    imports:
    - mxbai-rerank
    python_version: ${{ python_min }}
    pip_check: true

about:
  summary: Crispy reranking models from Mixedbread.
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://mixedbread.com/blog/mxbai-rerank-v2

extra:
  recipe-maintainers:
    - moritzwilksch
