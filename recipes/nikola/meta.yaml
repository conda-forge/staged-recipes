# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "nikola" %}
{% set version = "8.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/getnikola/nikola/archive/{{ version }}/v{{ version }}.tar.gz
  sha256: 558c715b5df4ec065e410a084dafb96e50291f4972e378770532e9c930768610

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nikola

about:
  home: https://getnikola.com
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A static website and blog generator'

  doc_url: https://getnikola.com/documentation.html
  dev_url: https://github.com/getnikola/nikola

extra:
  recipe-maintainers:
    - ralsina
