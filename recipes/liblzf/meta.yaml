{% set name = "liblzf" %}
{% set version = "3.6" %}
{% set sha256 = "41ed86a1bd3a9485612f7a7c1d3c9962d2fe771e55dc30fcf45bd419c39aab8d" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: http://dist.schmorp.de/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - msinttypes  # [win and vc<14]
        - {{ compiler('c') }}

test:
    commands:
        - test -f ${PREFIX}/lib/liblzf.a  # [unix]

about:
    home: http://oldhome.schmorp.de/marc/liblzf.html
    license: BSD-2-Clause
    summary: "LibLZF is a very small data compression library."
    license_family: BSD
    license_file: LICENSE
    
    description: |
        LibLZF is a very small data compression library. It consists of only two .c and two .h files and is very easy to incorporate into your own programs. The compression algorithm is very, very fast, yet still written in portable C.

    doc_url: http://oldhome.schmorp.de/marc/liblzf.html
    dev_url: http://oldhome.schmorp.de/marc/liblzf.html

extra:
    recipe-maintainers:
        - csachs
