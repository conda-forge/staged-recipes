schema_version: 1

context:
  python_min: 3.11
  version: 5.0.0

package:
  name: tangods-isara
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tangods-isara/tangods_isara-${{ version }}.tar.gz
  sha256: c78b04c3c0b8ef90f48eba9dce037db1abcc57b9d88df98444327be5f767fc97

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - Isara = isara.dev.tangods:main
      - IsaraEmulator = isara.emulator.cli:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77.0.3
    - setuptools-scm >=8
    - pip
  run:
    - python >=${{ python_min }}
    - pytango
    - telnetlib3 >=2.0.5
    - typing_extensions >=4.10.0

tests:
  - python:
      imports:
        - isara
        - isara.dev.tangods
        - isara.client
        - isara.emulator.cli
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.*
  - script:
      - Isara --help
      - IsaraEmulator --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: Tango device server for ISARA and ISARA2 sample changers.
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://gitlab.com/MaxIV/isara/dev-maxiv-isara
  repository: https://gitlab.com/MaxIV/isara/dev-maxiv-isara

extra:
  recipe-maintainers:
    - beenje
