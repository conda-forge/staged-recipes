{% set version = 3.0.33 %}

package:
  name: kombu
  version: {{ version }}

source:
  fn: kombu-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/k/kombu/kombu-{{ version }}.tar.gz
  md5: 75eaaaa57fd5f1cd304e285e20867f5f

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - anyjson >=0.3.3
    - amqp >=1.4.9,<2.0

  run:
    - python
    - anyjson >=0.3.3
    - amqp >=1.4.9,<2.0

test:
  imports:
    - kombu
    - kombu.async
    - kombu.tests
    - kombu.tests.async
    - kombu.tests.transport
    - kombu.tests.transport.virtual
    - kombu.tests.utils
    - kombu.transport
    - kombu.transport.virtual
    - kombu.utils

  requires:
    - mock >=0.7.0
    - nose
    - setuptools >=0.7

about:
  home: http://kombu.readthedocs.org
  license: BSD License
  summary: 'Messaging library for Python'

extra:
  recipe-maintainers:
    - kwilcox
