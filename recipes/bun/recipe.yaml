context:
  version: 1.2.13

package:
  name: bun
  version: ${{ version }}

source:
  - url: https://github.com/oven-sh/bun/archive/refs/tags/bun-v${{ version }}.tar.gz
    sha256: 6aac998038ebf878a4df167e906e8c84797e83c27ac5b40c20153aa52f127080

build:
  number: 0
  script:
    - if: unix
      then:
        - export CI=ON
        - curl -fsSL https://bun.sh/install | bash
        - $HOME/.bun/bin/bun run build:release
        - mkdir -p $PREFIX/bin
        - mv ./build/release/bun $PREFIX/bin
    - if: win
      then:
        - irm bun.sh/install.ps1 | iex
        - bun run build:release
        - mkdir "%LIBRARY_BIN%"
        - move build\release\bun.exe "%LIBRARY_BIN%"

requirements:
  build:
    - wget
    - lsb-release
    - ccache
    - cmake
    - git
    - libtool
    - ninja
    - pkg-config
    - ruby
    - xz
    - unzip
    - ${{ compiler('rust') }}
    - ${{ compiler('go') }}
tests:
  - script:
    - bun --version

about:
  homepage: https://bun.sh
  repository: https://github.com/oven-sh/bun
  license: MIT
  summary: Bun is a fast all-in-one JavaScript runtime

extra:
  recipe-maintainers:
    - whophil
