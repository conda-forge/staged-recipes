{% set name = "hagelslag" %}
{% set version = "0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44c4add4c37acd116a4bb7a4b4d39b3d68f88818f3d6442b3f4093e68c1811d6

build:
  number: 0
  skip: True
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.13
    - pandas >=0.19
    - netcdf4
    - pygrib
    - basemap
    - arrow
    - scikit-learn >=0.2
    - scikit-image
    - scipy >=1.0
    - pyproj
    - matplotlib >=2.0

test:
  imports:
    - hagelslag
    - hagelslag.processing
    - hagelslag.evaluation

about:
  home: https://github.com/djgagne/hagelslag
  license: MIT
  license_file: LICENSE.txt
  summary: "Object-based data analysis and prediction for severe weather"

extra:
  recipe-maintainers:
    - djgagne
