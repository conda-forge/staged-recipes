{% set name = "pytorch-fast-transformers" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorch-fast-transformers-{{ version }}.tar.gz
  sha256: d1826bc31b9dfbcd018998b897667e89fc6566bd3f8c424cda9f0943544f7e90

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pytorch
    - pip
  run:
    - python
    - pytorch

test:
  imports:
    - fast_transformers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/idiap/fast-transformers
  summary: Provide a library with fast transformer implementations.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
