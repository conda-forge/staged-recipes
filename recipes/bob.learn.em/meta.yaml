{% set version = "2.0.8" %}

package:
  name: bob.learn.em
  version: {{ version }}

source:
  fn: bob.learn.em-{{ version }}.zip
  url: https://pypi.python.org/packages/source/b/bob.learn.em/bob.learn.em-{{ version }}.zip
  md5: eaa69afa7b82b3309e5010aeeccbd1fc

build:
  number: 0
  skip: true  # [not linux]
  script: python -B setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - bob.extension
    - bob.blitz
    - bob.core >2.0.5
    - bob.io.base
    - bob.sp
    - bob.math
    - bob.learn.activation
    - bob.learn.linear
    - cmake
    - pkg-config
    - gcc     # [linux]

  run:
    - python
    - bob.extension
    - bob.blitz
    - bob.core >2.0.5
    - bob.io.base
    - bob.sp
    - bob.math
    - bob.learn.activation
    - bob.learn.linear
    - libgcc  # [linux]

test:
  commands:
    - nosetests -sv bob.learn.em

  imports:
    - bob
    - bob.learn
    - bob.learn.em
    - bob.learn.em.test

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.learn.em
  license: Modified BSD License (3-clause)
  summary: Bindings for emelaneous machines and trainers of Bob

extra:
  recipe-maintainers:
    - 183amir
