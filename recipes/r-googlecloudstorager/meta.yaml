{% set version = '0.5.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googlecloudstorager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googleCloudStorageR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googleCloudStorageR/googleCloudStorageR_{{ version }}.tar.gz
  sha256: 55a467a4a2b313465b9c0329fcd07a31b984407173b35cf256426c3d8362a669

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-curl
    - r-googleauthr >=1.0.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0
    - r-openssl
    - r-yaml
    - r-zip >=2.0.3
  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-curl
    - r-googleauthr >=1.0.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0
    - r-openssl
    - r-yaml
    - r-zip >=2.0.3

test:
  commands:
    - $R -e "library('googleCloudStorageR')"           # [not win]
    - "\"%R%\" -e \"library('googleCloudStorageR')\""  # [win]

about:
  home: http://code.markedmondson.me/googleCloudStorageR/
  license: MIT
  summary: Interact with Google Cloud Storage <https://cloud.google.com/storage/> API in R. Part
    of the 'cloudyr' <https://cloudyr.github.io/> project.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

