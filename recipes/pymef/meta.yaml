{% set name = "pymef" %}
{% set version = "1.4.6" %}
{% set meflib_commit = "e955aa0b582737ecd26e6f9f11489ccfd2c94de4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/msel-source/pymef/archive/refs/tags/v{{ version }}.tar.gz
    sha256: fad33bc0b2226e10f6b4d3b9151ebe83fe7229ac1b8f8c1fc807ef96248942df
  - url: https://github.com/msel-source/meflib/archive/{{ meflib_commit }}.tar.gz
    sha256: 7d3dda3bbf743ba93b7629cc607c84aa647ff07a47d6c905df094a6e201d6982
    folder: meflib_src

build:
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools >=42
    - wheel
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - pymef
    - pymef.mef_file
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/msel-source/pymef
  summary: Python wrapper for Multiscale Electrophysiology Format (MEF)
  description: |
    Pymef is a wrapper library for Multiscale Electrophysiology Format (MEF)
    version 3.0, developed by the Mayo Systems Electrophysiology Laboratory.
    MEF is a medical data file format designed for storing neurophysiological
    electrographic data, such as intracranial EEG.
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://pymef.readthedocs.io/
  dev_url: https://github.com/msel-source/pymef

extra:
  recipe-maintainers:
    - bruAristimunha
