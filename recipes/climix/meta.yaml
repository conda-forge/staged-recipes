{% set name = "climix" %}
{% set version = "0.18.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/climix-{{ version }}.tar.gz
  sha256: f05a2d407d3fce058859376bf7afc0545358b54f7b2268840447737a23688be9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - climix = climix.main:main
    - climix-index-docs = climix.index_docs:main

requirements:
  host:
    - python >=3.8
    - setuptools >=61.2
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - bottleneck
    - cftime
    - cf-units
    - dask-core >=2023.1.0
    - dask-jobqueue
    - dask-mpi
    - distributed >=2023.1.0
    - importlib-metadata >=4.4
    - isodate
    - netcdf4
    - numba
    - numpy
    - pandas
    - psutil
    - pyxdg
    - pyyaml
    - regex
    - sentry-sdk
    - scitools-iris >=3,<4
    - sparse

test:
  imports:
    - climix
  commands:
    - pip check
    - climix --help
    - climix-index-docs --help
  requires:
    - pip

about:
  home: https://git.smhi.se/climix/climix
  summary: A climate index package
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://git.smhi.se/climix/climix
  doc_url: https://climix.readthedocs.io

extra:
  recipe-maintainers:
    - zklaus
