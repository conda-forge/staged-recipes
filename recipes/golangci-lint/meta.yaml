{% set name = "golangci-lint" %}
{% set version = "1.59.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/golangci/golangci-lint/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a53ef63033da85f8d44ed21d9f5a310279e8da979bb3c5eb9c7ce63b25e99619

build:
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - golangci-lint --help

about:
  home: https://golangci-lint.run/
  license: Apache-2.0
  license_file:
    - LICENSE
    - library_licenses/
  summary: Fast linters runner for Go
  dev_url: https://github.com/golangci/golangci-lint

extra:
  recipe-maintainers:
    - borchero
