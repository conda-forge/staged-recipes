{% set name = "PyPrismatic" %}
{% set version = "1.1.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1b4b22901520946ed0c03ca64ab9974272d51a5a29facb4ce8f79e49ea34c3e5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - fftw
    - pip
    - python 
    - setuptools
  run:
    - fftw
    - h5py >=2.9.0
    - matplotlib >=2.0.2
    - numpy >=1.13.0
    - python

test:
  imports:
    - pyprismatic

about:
  home: http://www.prism-em.com/
  license: GPL-3.0
  license_file: LICENSE
  summary: "Python wrapper for Prismatic package for fast image simulation using the PRISM and multislice algorithms in Scanning Transmission Electron Microscopy (STEM)"
  dev_url: https://github.com/prism-em/prismatic

extra:
  recipe-maintainers:
    - tschoonj
