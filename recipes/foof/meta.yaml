{% set name = "FOOOF" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af54117369204f8aec5b6b1551971bf634a2e7eab60ceb9e9d92811379a4d524

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy >=0.19
    - matplotlib-base
    - tqdm

test:
  imports:
    - fooof
    - fooof.bands
    - fooof.sim
    - fooof.sim.gen
    - fooof.sim.params
    - fooof.sim.transform
    - fooof.core
    - fooof.core.errors
    - fooof.objs
    - fooof.objs.utils
    - fooof.utils
    - fooof.utils.io
    - fooof.analysis
    - fooof.analysis.error
    - fooof.plts
    - fooof.plts.periodic
    - fooof.plts.aperiodic
    - fooof.plts.spectra
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://fooof-tools.github.io
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Fitting oscillations & one over f'
  description: |
    FOOOF is a fast, efficient, and physiologically-informed tool to
    parameterize neural power spectra.
  dev_url: https://github.com/fooof-tools/fooof

extra:
  recipe-maintainers:
    - hoechenberger
