{% set name = "pyjulia" %}
{% set version = "0.5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/julia-{{ version }}.tar.gz
  sha256: 378d0377f75bb0e3bfc4cce19a56d3bf5a9a7be38e370e3a7cf3359bf4cd0378

build:
  number: 0
  noarch: python
  entry_points:
    - julia-py = julia.julia_py:main
    - python-jl = julia.python_jl:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - julia >=1.1.1
  run:
    - python
    - julia

test:
  imports:
    - julia
    - julia.ipy
  commands:
    - pip check
    - julia-py --help
    - python-jl --help
  requires:
    - pip

about:
  home: http://julialang.org
  summary: Julia/Python bridge with IPython support.
  dev_url: https://github.com/JuliaPy/pyjulia
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mfherbst
