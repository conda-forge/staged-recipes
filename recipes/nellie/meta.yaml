{% set name = "nellie" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nellie-{{ version }}.tar.gz
  sha256: 598bc237182a1b38634fdf0dcb5c7fdf75d9eb31668c0d547c6285f71548ac4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - wheel
  run:
    - matplotlib-base >=3.8.3
    - napari
    - nd2 >=0.9.0
    - numpy >=1.26.4
    - ome-types ==0.5.1.post1  # ??
    - pandas >=2.2.1
    - python >=3.9
    - scikit-image >=0.22.0
    - scipy >=1.12.0

test:
  imports:
    - nellie
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/nellie
  summary: Automated organelle segmentation, tracking, and hierarchical feature extraction in 2D/3D live-cell microscopy
  license: EPL-2.0
  license_file: LICENSE
  dev_url: https://github.com/aelefebv/nellie

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
