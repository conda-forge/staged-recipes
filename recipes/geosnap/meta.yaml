{% set name = "geosnap" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38574bfff72da3ccce1a1258cd0aad1ddd9fedbc8d4d9d0ccc70734a4911eb5e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python>=3
    - pandas
    - giddy >=2.2.1
    - libpysal
    - spenc
    - cenpy
    - geopandas
    - matplotlib
    - scikit-learn
    - seaborn
    - pyarrow =0.13
    - appdirs
    - dash
    - dash-bootstrap-components
    - palettable
    - pip
    - tqdm
    - quilt3
    - xlrd
    - region >=0.2.0
    - tobler

test:
  imports:
    - geosnap

about:
  home: http://github.com/spatialucr/geosnap
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Geospatial Neighborhood Analysis in Python'

  description: |
    geosnap is an open-source, Python3 package for exploring, modeling, and visualizing neighborhood 
    dynamics. It provides a suite of tools for creating socio-spatial datasets, harmonizing those 
    datasets into consistent set of time-static boundaries, and modeling neighborhood change using 
    classic and spatial statistical methods.
  doc_url: http://spatialucr.github.io/geosnap
  dev_url: https://github.com/spatialucr/geosnap

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey