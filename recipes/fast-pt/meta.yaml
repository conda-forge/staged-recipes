{% set name = "fast-pt" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JoeMcEwen/FAST-PT/archive/v{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - fastpt

about:
  home: https://github.com/JoeMcEwen/FAST-PT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    FAST-PT is a code to calculate quantities in cosmological perturbation theory
    at 1-loop (including, e.g., corrections to the matter power spectrum).

extra:
  recipe-maintainers:
    - beckermr
