{% set name = "rstl" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6d8ae0ccf8d05cb8d8f02d2562a0aee1ec05f00590febd39decd7bf35a17908e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - rstl

about:
  home: https://github.com/ericist/rstl
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: "A Python port of R's stl function"
  doc_url: https://github.com/ericist/rstl

extra:
  recipe-maintainers:
    - rpanai
