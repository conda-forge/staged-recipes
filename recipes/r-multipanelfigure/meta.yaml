{% set version = '0.10.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multipanelfigure
  version: {{ version|replace("-", "_") }}

source:
  fn: multipanelfigure_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/multipanelfigure_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/multipanelfigure/multipanelfigure_{{ version }}.tar.gz


  sha256: f678b96011e13b3685116d85d0eea413445ec1b97d1458a9793b2f5e51dca42a
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ComplexHeatmap (>= 1.14.0), grDevices, lattice (>= 0.20-35), roxygen2 (>= 6.0.1), VennDiagram (>= 1.6.17), knitr, rmarkdown, markdown
requirements:
  build:
    - r-base
    - r-assertive.base >=0.0_7
    - r-assertive.files >=0.0_2
    - r-assertive.numbers >=0.0_2
    - r-assertive.properties >=0.0_4
    - r-assertive.types >=0.0_3
    - r-catools >=1.17.1
    - r-ggplot2 >=2.2.1
    - r-gridgraphics >=0.2
    - r-gtable >=0.2.0
    - r-jpeg >=0.1_8
    - r-magrittr >=1.5
    - r-png >=0.1_7
    - r-rsvg >=1.1
    - r-tiff >=0.1_5

  run:
    - r-base
    - r-assertive.base >=0.0_7
    - r-assertive.files >=0.0_2
    - r-assertive.numbers >=0.0_2
    - r-assertive.properties >=0.0_4
    - r-assertive.types >=0.0_3
    - r-catools >=1.17.1
    - r-ggplot2 >=2.2.1
    - r-gridgraphics >=0.2
    - r-gtable >=0.2.0
    - r-jpeg >=0.1_8
    - r-magrittr >=1.5
    - r-png >=0.1_7
    - r-rsvg >=1.1
    - r-tiff >=0.1_5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('multipanelfigure')"  # [not win]
    - "\"%R%\" -e \"library('multipanelfigure')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=multipanelfigure
  license: GPL (>=3)
  summary: Tools to create a layout for figures made of multiple panels, and to fill the panels
    with base, 'lattice', 'ggplot2' and 'ComplexHeatmap' plots, grobs, and PNG, JPEG,
    SVG and TIFF images.
  license_family: GPL3

extra:
  maintainer:
    - jenzopr

