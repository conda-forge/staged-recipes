{% set name = "handcalcs" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/handcalcs-{{ version }}.tar.gz
  sha256: b279f0e57a5bd7ec224aad0d893b1646c8379ef0e103d35f07f1ada54a42e0d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python
    - more-itertools
    - nbconvert >=7.0.0
    - innerscope >=0.7.0
    - pyparsing

test:
  imports:
    - handcalcs
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Render arithmetic calucations in Jupyter as though they were written by hand.
  dev_url: https://github.com/connorferster/handcalcs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - connorferster
