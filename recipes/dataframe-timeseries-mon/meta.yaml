{% set name = "dataframe-timeseries-mon" %}
{% set version = "1.0.0" %}
{% set python_min = "3.9" %}
{% set pypi_name = name.replace("-", "_") %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 0b3d0568f0faa63c6ec38d0f823ab9a0ad63a21c72d89a4a02b50669ed8755a1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}
    - pandas >=2.0

test:
  imports:
    - dataframe_timeseries_mon
    - alerting_subsystem
    - PBM_SUPPORT_DF_WINDOW
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pandas >=2.0
    - pip

about:
  home: https://pypi.org/project/Dataframe-timeseries-mon/
  license: MIT
  license_file: LICENSE
  summary: DataFrame time-window extraction module integrated with a transport-agnostic monitoring convention based on environment variables. The modules can be used independently but are designed to work well together.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
