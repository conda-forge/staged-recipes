{% set name = "google-drive" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-drive-{{ version }}.tar.gz
  sha256: b16529cd0a83248ebbe95bdee720a17d5006ea49abbe15da349888b14021905e
  patches:
    - requirements.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses ==0.6
    - google-api-python-client ==1.8.0
    - google-auth-httplib2 ==0.0.3
    - google-auth-oauthlib ==0.4.1
    - python >=3.6

test:
  imports:
    - google_drive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eduardogr/google-drive-python
  summary: Library and cli to manage and interact with your Google Drive
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
