{% set version = "0.0.0.20230201.374.70a77f4" %}
{% set gitrev = "70a77f485e8b934224f3a79efd8edcd84cd377b8" %}
{% set sha256 = "3d8e1462a390dd0309924edbaefb15139d7135ee6be127cc82950b75bd9835bc" %}

package:
  name: nnpack
  version: {{ version }}

source:
  url: https://github.com/Maratyszcza/nnpack/archive/{{ gitrev }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - use_system_libs.patch

build:
  # You can probably build this for windows
  skip: true  # [win]
  number: 0
  run_exports:
    # 0 guarantees because they beleive in not creating real releases...
    - {{ pin_subpackage('nnpack', max_pin='x.x.x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - python
    - peachpy
    - six
    - opcodes
  host:
    - clog
    - cpuinfo
    - pthreadpool
    - psimd
    # header only libraries below
    - fp16
    - fxdiv

test:
  commands:
    - test -f ${PREFIX}/lib/libnnpack${SHLIB_EXT}   # [unix]
    - test -f ${PREFIX}/include/nnpack.h            # [unix]

about:
  home: https://github.com/Maratyszcza/NNPACK
  summary: Neural Networks PACKage
  description: |
    NNPACK is an acceleration package for neural network computations. NNPACK
    aims to provide high-performance implementations of convnet layers for
    multi-core CPUs.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
