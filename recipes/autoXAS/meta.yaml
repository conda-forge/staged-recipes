{% set name = "autoXAS" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/autoxas-{{ version }}.tar.gz
  sha256: 6b431587395471820986aaf12f3235461ad9177d069370ed7147f3e2a26a9908

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2
    - pandas >=1.5.0
    - xraylarch
    - matplotlib-base
    - plotly
    - plotly_express
    - seaborn
    - lmfit >=1.0.0
    - scikit-learn
    - tqdm
    - jupyter
    - larixite

test:
  imports:
    - autoXAS
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A package for automating the data processing involved in the analysis of (in-situ) X-ray absorption spectroscopy data.
  dev_url: https://github.com/UlrikFriisJensen/autoXAS/tree/main/autoXAS
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
