schema_version: 1

context:
  name: tangogql
  version: 2.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/tangogql-${{ version }}.tar.gz
  sha256: 053c269aeed7167be201c65389c8939fef605cc52d7a11e03b06b26b6f4938e9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=${{ python_min }}
    - pytango
    - ariadne
    - uvicorn
    - python-dateutil
    - aiocache
    - aiodataloader
    - pyjwt
    - pydantic-settings
    - websockets

tests:
  - python:
      imports:
        - tangogql
      python_version:
        - ${{ python_min }}.*
        - 3.*
      pip_check: true

about:
  summary: TangoGQL implementation using Ariadne
  description: This is a GraphQL schema and implementation for accessing a Tango control system.
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  homepage: https://gitlab.com/tango-controls/web/tangogql-ariadne
  repository: https://gitlab.com/tango-controls/web/tangogql-ariadne

extra:
  recipe-maintainers:
    - beenje
