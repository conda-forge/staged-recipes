{% set name = "pyschism" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyschism/pyschism-{{ version }}.tar.gz
  sha256: 42bed698d21bd8e24427a8ffba9148f74519da02ec35e1e0e463feacb47d5bac
  patches:
    - setup.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=41.2
    - setuptools_scm
    - dunamai
    - netcdf-flattener >=1.2.0
  run:
    - python >={{ python_min }}
    - udunits2
    - gdal
    - sqlite
    - fiona
    - numpy
    - scipy
    - netCDF4
    - matplotlib-base
    - shapely
    - boto3
    - cdsapi >=0.7.0
    - cf-python
    - cfgrib
    - f90nml
    - fsspec
    - geopandas >=0.10
    - metpy
    - netcdf-flattener >=1.2.0
    - numba
    - ordered-set
    - psutil
    - pygeos
    - pyugrid
    - rtree
    - seawater
    - sqlalchemy
    - stormevents <=1.3.2.2
    - tqdm
    - tqdm-logging-wrapper
    - utm
    - pip
    - xarray
    - xmltodict
    - zarr
    - appdirs
    - pylib-essentials
    - typepigeon >=1.0.5
    - python-wget

test:
  imports:
    - pyschism
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/schism-dev/pyschism
  summary: Python interface for handling the SCHISM model
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://github.com/schism-dev/pyschism/blob/main/README.md
  dev_url: https://github.com/schism-dev/pyschism

extra:
  recipe-maintainers:
    - mansurjisan
