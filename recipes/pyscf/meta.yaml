{% set name = "pyscf" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyscf/pyscf/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6a152860787351aae52dc1ef2399bd9564fa314dca070312cfc0f2c3fc7412cf
  patches:
    - 0001-Use-custom-build-path.patch

build:
  number: 0
  skip: True  # [win or py<39]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.10
  host:
    - libblas
    - libcint
    - libxc 5.1.7
    - pip
    - python
    - xcfun 2.1.1
  run:
    - h5py >=2.7
    - numpy >=1.13,!=1.16,!=1.17
    - python
    - scipy >=0.19,!=1.5.0,!=1.5.1
    - libblas
    - _openmp_mutex  # [linux]
  run_constrained:
    - pyberny >=0.6.2
    - geometric >=0.9.7.2

test:
  imports:
    - pyscf
    - pyscf.adc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyscf.org
  summary: 'PySCF: Python-based Simulations of Chemistry Framework'
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/pyscf/pyscf

extra:
  recipe-maintainers:
    - BastianZim
