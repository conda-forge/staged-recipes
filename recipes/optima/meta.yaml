{% set version = "0.1" %}

package:
  name: optima
  version: {{ version }}

source:
  git_url: https://github.com/reaktoro/optima.git
  git_rev: master

  # url: https://github.com/reaktoro/optima/archive/v{{ version }}.tar.gz
  # sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - catch2
    - ccache   # [unix]
    - clcache  # [win]
  host:
    - python
    - numpy
    - pip
    - pybind11
    # - pybind11-stubgen
    - setuptools
    - pytest
    - pytest-xdist
  run:
    - python
    - numpy x.x
  run_constrained:                                            # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
  files:
    - test/
  imports:
    - optima

about:
  home: https://github.com/reaktoro/optima
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE.md
  summary: 'A C++/Python library for linear and non-linear constrained optimization calculations'
  description: |
    Optima is a general-purpose C++/Python library for solving linear and
    non-linear constrained optimization problems.
  doc_url: https://github.com/reaktoro/optima
  dev_url: https://github.com/reaktoro/optima

extra:
  recipe-maintainers:
    - allanleal
