{% set name = "pybrain" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/{{ name }}/{{ name }}
  git_rev: "{{ version }}"
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyBrain-{{ version }}.tar.gz
  # sha256: f44e86f37f37e22f29605217d811249c0b58d6b6c261f6c22ba04f2ad9635863

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - setuptools
    - scipy
  run:
    - scipy

test:
  imports:
    - "{{ name }}"

about:
  home: http://pybrain.org/
  license: BSD
  summary: Python-Based Reinforcement Learning, Artificial Intelligence and Neural Network Library

extra:
  recipe-maintainers:
    - AbdealiJK
