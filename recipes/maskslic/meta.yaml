{% set name = "maskslic" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maskslic-{{ version }}.tar.gz
  sha256: c234185d116b883ba5f6b597da95af4997575be8351b89b89e35a31b1c79e4a5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - cython
    - numpy >=1.7.2
    - python
    - scikit-image
    - scikit-learn
    - scipy >=0.9.0

test:
  imports:
    - maskslic

about:
  home: https://www.birving.com
  summary: Simple linear iterative clustering (SLIC) in a region of interest (ROI)
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mcraig-ibme
