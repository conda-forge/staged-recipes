{% set name = "QtRangeSlider" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49e8bcb94db450f04c31899fdc9ec957aeb43513811b160a7377de318c3090af


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6


test:
  requires:
    - pyside2
  imports:
    - qtrangeslider


about:
  home: https://github.com/tlambert03/QtRangeSlider
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Multi-handle range slider widget for PyQt/PySide
  dev_url: https://github.com/tlambert03/QtRangeSlider


extra:
  recipe-maintainers:
    - tlambert03
